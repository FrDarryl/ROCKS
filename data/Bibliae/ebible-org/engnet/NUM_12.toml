[12]
"1" = '''
:sup:`1` Then Miriam and Aaron spoke against Moses because of the Cushite woman he had married (for he had married an Ethiopian woman). 
'''
"2" = '''
:sup:`2` They said, “Has the Lord only spoken through Moses? Has he not also spoken through us?” And the Lord heard it. 
'''
"3" = '''
:sup:`3` (Now the man Moses was very humble, more so than any man on the face of the earth.) 
'''
"4" = '''
:sup:`4` The Lord spoke immediately to Moses, Aaron, and Miriam: “The three of you come to the tent of meeting.” So the three of them went. 
'''
"5" = '''
:sup:`5` And the Lord came down in a pillar of cloud and stood at the entrance of the tent; he then called Aaron and Miriam, and they both came forward. 
'''
"6" = '''
:sup:`6` The Lord said|strong="H0559", “Hear now my words: If there is a prophet among you, I the Lord will make myself known to him in a vision; I will speak with him in a dream. 
'''
"7" = '''
:sup:`7` My servant Moses is not like this; he is faithful in all my house. 
'''
"8" = '''
:sup:`8` With him I will speak face to face, openly, and not in riddles; and he will see the form of the Lord. Why then were you not afraid to speak against my servant Moses?” 
'''
"9" = '''
:sup:`9` The anger of the Lord|strong="H3069" burned against them, and he departed. 
'''
"10" = '''
:sup:`10` When the cloud departed from above the tent, Miriam became leprous as snow. Then Aaron looked at Miriam, and she was leprous! 
'''
"11" = '''
:sup:`11` So Aaron said to Moses, “O my lord, please do not hold this sin against us, in which we have acted foolishly and have sinned! 
'''
"12" = '''
:sup:`12` Do not let her be like a baby born dead, whose flesh is half-consumed when it comes out of its mother’s womb!” 
'''
"13" = '''
:sup:`13` Then Moses cried to the Lord, “Heal her now, O God.” 
'''
"14" = '''
:sup:`14` The Lord said to Moses, “If her father had only spit in her face, would she not have been disgraced for seven days? Shut her out from the camp seven days, and afterward she can be brought back in again.” 
'''
"15" = '''
:sup:`15` So Miriam was shut outside of the camp for seven days, and the people did not journey on until Miriam was brought back in. 
'''
"16" = '''
:sup:`16` After that the people moved from Hazeroth and camped in the wilderness of Paran. 
'''
