[22]
"1" = '''
:sup:`1` The Lord spoke to Moses: 
'''
"2" = '''
:sup:`2` “Tell Aaron and his sons that they must deal respectfully with the holy offerings of the Israelites, which they consecrate to me, so that they do not profane my holy name. I am the Lord. 
'''
"3" = '''
:sup:`3` Say to them, ‘Throughout your generations, if any man from all your descendants approaches the holy offerings which the Israelites consecrate to the Lord while he is impure, that person must be cut off from before me. I am the Lord. 
'''
"4" = '''
:sup:`4` No man from the descendants of Aaron who is diseased or has a discharge may eat the holy offerings until he becomes clean. The one who touches anything made unclean by contact with a dead person, or a man who has a seminal emission, 
'''
"5" = '''
:sup:`5` or a man who touches a swarming thing by which he becomes unclean, or touches a person by which he becomes unclean, whatever that person’s impurity – 
'''
"6" = '''
:sup:`6` the person who touches any of these will be unclean until evening and must not eat from the holy offerings unless he has bathed his body in water. 
'''
"7" = '''
:sup:`7` When the sun goes down he will be clean, and afterward he may eat from the holy offerings, because they are his food. 
'''
"8" = '''
:sup:`8` He must not eat an animal that has died of natural causes or an animal torn by beasts and thus become unclean by it. I am the Lord. 
'''
"9" = '''
:sup:`9` They must keep my charge so that they do not incur sin on account of it and therefore die because they profane it. I am the Lord who sanctifies them. 
'''
"10" = '''
:sup:`10` “‘No lay person may eat anything holy. Neither a priest’s lodger nor a hired laborer may eat anything holy, 
'''
"11" = '''
:sup:`11` but if a priest buys a person with his own money, that person may eat the holy offerings, and those born in the priest’s own house may eat his food. 
'''
"12" = '''
:sup:`12` If a priest’s daughter marries a lay person, she may not eat the holy contribution offerings, 
'''
"13" = '''
:sup:`13` but if a priest’s daughter is a widow or divorced, and she has no children so that she returns to live in her father’s house as in her youth, she may eat from her father’s food, but no lay person may eat it. 
'''
"14" = '''
:sup:`14` “‘If a man eats a holy offering by mistake, he must add one fifth to it and give the holy offering to the priest. 
'''
"15" = '''
:sup:`15` They must not profane the holy offerings which the Israelites contribute to the Lord, 
'''
"16" = '''
:sup:`16` and so cause them to incur a penalty for guilt when they eat their holy offerings, for I am the Lord who sanctifies them.’” 
'''
"17" = '''
:sup:`17` The Lord spoke to Moses: 
'''
"18" = '''
:sup:`18` “Speak to Aaron, his sons, and all the Israelites and tell them, ‘When any man from the house of Israel or from the foreigners in Israel presents his offering for any of the votive or freewill offerings which they present to the Lord as a burnt offering, 
'''
"19" = '''
:sup:`19` if it is to be acceptable for your benefit it must be a flawless male from the cattle, sheep, or goats. 
'''
"20" = '''
:sup:`20` You must not present anything that has a flaw, because it will not be acceptable for your benefit. 
'''
"21" = '''
:sup:`21` If a man presents a peace offering sacrifice to the Lord|strong="H3069" for a special votive offering or for a freewill offering from the herd or the flock, it must be flawless to be acceptable; it must have no flaw. 
'''
"22" = '''
:sup:`22` “‘You must not present to the Lord something blind, or with a broken bone, or mutilated, or with a running sore, or with a festering eruption, or with a feverish rash. You must not give any of these as a gift on the altar to the Lord. 
'''
"23" = '''
:sup:`23` As for an ox or a sheep with a limb too long or stunted, you may present it as a freewill offering, but it will not be acceptable for a votive offering. 
'''
"24" = '''
:sup:`24` You must not present to the Lord something with testicles that are bruised, crushed, torn, or cut off; you must not do this in your land. 
'''
"25" = '''
:sup:`25` Even from a foreigner you must not present the food of your God from such animals as these, for they are ruined and flawed; they will not be acceptable for your benefit.’” 
'''
"26" = '''
:sup:`26` The Lord spoke to Moses: 
'''
"27" = '''
:sup:`27` “When an ox, lamb, or goat is born, it must be under the care of its mother seven days, but from the eighth day onward it will be acceptable as an offering gift to the Lord. 
'''
"28" = '''
:sup:`28` You must not slaughter an ox or a sheep and its young on the same day. 
'''
"29" = '''
:sup:`29` When you sacrifice a thanksgiving offering to the Lord, you must sacrifice it so that it is acceptable for your benefit. 
'''
"30" = '''
:sup:`30` On that very day it must be eaten; you must not leave any part of it over until morning. I am the Lord. 
'''
"31" = '''
:sup:`31` “You must be sure to do my commandments. I am the Lord. 
'''
"32" = '''
:sup:`32` You must not profane my holy name, and I will be sanctified in the midst of the Israelites. I am the Lord who sanctifies you, 
'''
"33" = '''
:sup:`33` the one who brought you out from the land of Egypt to be your God. I am the Lord.” 
'''
