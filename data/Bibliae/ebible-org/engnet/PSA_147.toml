"1" = '''
:sup:`1` Praise the Lord|strong="H3050", for it is good to sing praises to our God! Yes, praise is pleasant and appropriate! 
'''
"2" = '''
:sup:`2` The Lord rebuilds Jerusalem, and gathers the exiles of Israel. 
'''
"3" = '''
:sup:`3` He heals the brokenhearted, and bandages their wounds. 
'''
"4" = '''
:sup:`4` He counts the number of the stars; he names all of them. 
'''
"5" = '''
:sup:`5` Our Lord is great and has awesome power; there is no limit to his wisdom. 
'''
"6" = '''
:sup:`6` The Lord lifts up the oppressed, but knocks the wicked to the ground. 
'''
"7" = '''
:sup:`7` Offer to the Lord a song of thanks! Sing praises to our God to the accompaniment of a harp! 
'''
"8" = '''
:sup:`8` He covers the sky with clouds, provides the earth with rain, and causes grass to grow on the hillsides. 
'''
"9" = '''
:sup:`9` He gives food to the animals, and to the young ravens when they chirp. 
'''
"10" = '''
:sup:`10` He is not enamored with the strength of a horse, nor is he impressed by the warriorâ€™s strong legs. 
'''
"11" = '''
:sup:`11` The Lord takes delight in his faithful followers, and in those who wait for his loyal love. 
'''
"12" = '''
:sup:`12` Extol the Lord, O Jerusalem! Praise your God, O Zion! 
'''
"13" = '''
:sup:`13` For he makes the bars of your gates strong. He blesses your children within you. 
'''
"14" = '''
:sup:`14` He brings peace to your territory. He abundantly provides for you the best grain. 
'''
"15" = '''
:sup:`15` He sends his command through the earth; swiftly his order reaches its destination. 
'''
"16" = '''
:sup:`16` He sends the snow that is white like wool; he spreads the frost that is white like ashes. 
'''
"17" = '''
:sup:`17` He throws his hailstones like crumbs. Who can withstand the cold wind he sends? 
'''
"18" = '''
:sup:`18` He then orders it all to melt; he breathes on it, and the water flows. 
'''
"19" = '''
:sup:`19` He proclaims his word to Jacob, his statutes and regulations to Israel. 
'''
"20" = '''
:sup:`20` He has not done so with any other nation; they are not aware of his regulations. Praise the Lord|strong="H3050"! 
'''
