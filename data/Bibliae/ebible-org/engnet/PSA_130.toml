[130]
"1" = '''
:sup:`1` A song of ascents. From the deep water I cry out to you, O Lord. 
'''
"2" = '''
:sup:`2` O Lord, listen to me! Pay attention to my plea for mercy! 
'''
"3" = '''
:sup:`3` If you, O Lord|strong="H3050", were to keep track of sins, O Lord, who could stand before you? 
'''
"4" = '''
:sup:`4` But you are willing to forgive, so that you might be honored. 
'''
"5" = '''
:sup:`5` I rely on the Lord, I rely on him with my whole being; I wait for his assuring word. 
'''
"6" = '''
:sup:`6` I yearn for the Lord, more than watchmen do for the morning, yes, more than watchmen do for the morning. 
'''
"7" = '''
:sup:`7` O Israel, hope in the Lord, for the Lord exhibits loyal love, and is more than willing to deliver. 
'''
"8" = '''
:sup:`8` He will deliver Israel from all the consequences of their sins. 
'''
