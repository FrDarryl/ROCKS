[13]
"1" = '''
:sup:`1` For the music director; a psalm of David. How long, Lord, will you continue to ignore me? How long will you pay no attention to me? 
'''
"2" = '''
:sup:`2` How long must I worry, and suffer in broad daylight? How long will my enemy gloat over me? 
'''
"3" = '''
:sup:`3` Look at me! Answer me, O Lord my God! Revive me, or else I will die! 
'''
"4" = '''
:sup:`4` Then my enemy will say, “I have defeated him!” Then my foes will rejoice because I am upended. 
'''
"5" = '''
:sup:`5` But I trust in your faithfulness. May I rejoice because of your deliverance! 
'''
"6" = '''
:sup:`6` I will sing praises to the Lord when he vindicates me. 
'''
