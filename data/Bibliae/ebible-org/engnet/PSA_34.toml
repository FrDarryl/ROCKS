[34]
"1" = '''
:sup:`1` Written by David, when he pretended to be insane before Abimelech, causing the king to send him away. I will praise the Lord at all times; my mouth will continually praise him. 
'''
"2" = '''
:sup:`2` I will boast in the Lord; let the oppressed hear and rejoice! 
'''
"3" = '''
:sup:`3` Magnify the Lord with me! Let’s praise his name together! 
'''
"4" = '''
:sup:`4` I sought the Lord’s help and he answered me; he delivered me from all my fears. 
'''
"5" = '''
:sup:`5` Those who look to him for help are happy; their faces are not ashamed. 
'''
"6" = '''
:sup:`6` This oppressed man cried out and the Lord heard; he saved him from all his troubles. 
'''
"7" = '''
:sup:`7` The Lord’s angel camps around the Lord’s loyal followers|strong="H3373" and delivers them. 
'''
"8" = '''
:sup:`8` Taste and see that the Lord is good! How blessed is the one who takes shelter in him! 
'''
"9" = '''
:sup:`9` Remain loyal to the Lord, you chosen people of his, for his loyal followers lack nothing! 
'''
"10" = '''
:sup:`10` Even young lions sometimes lack food and are hungry, but those who seek the Lord lack no good thing. 
'''
"11" = '''
:sup:`11` Come children! Listen to me! I will teach you what it means to fear the Lord. 
'''
"12" = '''
:sup:`12` Do you want to really live? Would you love to live a long, happy life? 
'''
"13" = '''
:sup:`13` Then make sure you don’t speak evil words or use deceptive speech! 
'''
"14" = '''
:sup:`14` Turn away from evil and do what is right! Strive for peace and promote it! 
'''
"15" = '''
:sup:`15` The Lord pays attention to the godly and hears their cry for help. 
'''
"16" = '''
:sup:`16` But the Lord opposes evildoers and wipes out all memory of them from the earth. 
'''
"17" = '''
:sup:`17` The godly cry out and the Lord hears; he saves them from all their troubles. 
'''
"18" = '''
:sup:`18` The Lord is near the brokenhearted; he delivers those who are discouraged. 
'''
"19" = '''
:sup:`19` The godly face many dangers, but the Lord saves them from each one of them. 
'''
"20" = '''
:sup:`20` He protects all his bones; not one of them is broken. 
'''
"21" = '''
:sup:`21` Evil people self-destruct; those who hate the godly are punished. 
'''
"22" = '''
:sup:`22` The Lord rescues his servants; all who take shelter in him escape punishment. 
'''
