[3]
"1" = '''
:sup:`1` Bright and early the next morning Joshua and the Israelites left Shittim and came to the Jordan. They camped there before crossing the river. 
'''
"2" = '''
:sup:`2` After three days the leaders went through the camp 
'''
"3" = '''
:sup:`3` and commanded the people: “When you see the ark of the covenant of the Lord your God being carried by the Levitical priests, you must leave here and walk behind it. 
'''
"4" = '''
:sup:`4` But stay about three thousand feet behind it. Keep your distance so you can see which way you should go, for you have not traveled this way before.” 
'''
"5" = '''
:sup:`5` Joshua told the people, “Ritually consecrate yourselves, for tomorrow the Lord will perform miraculous deeds among you.” 
'''
"6" = '''
:sup:`6` Joshua told the priests, “Pick up the ark of the covenant and pass on ahead of the people.” So they picked up the ark of the covenant and went ahead of the people. 
'''
"7" = '''
:sup:`7` The Lord told Joshua, “This very day I will begin to honor you before all Israel so they will know that I am with you just as I was with Moses. 
'''
"8" = '''
:sup:`8` Instruct the priests carrying the ark of the covenant, ‘When you reach the bank of the Jordan River, wade into the water.’” 
'''
"9" = '''
:sup:`9` Joshua told the Israelites, “Come here and listen to the words of the Lord your God!” 
'''
"10" = '''
:sup:`10` Joshua continued, “This is how you will know the living God is among you and that he will truly drive out before you the Canaanites, Hittites, Hivites, Perizzites, Girgashites, Amorites, and Jebusites. 
'''
"11" = '''
:sup:`11` Look! The ark of the covenant of the Ruler of the whole earth is ready to enter the Jordan ahead of you. 
'''
"12" = '''
:sup:`12` Now select for yourselves twelve men from the tribes of Israel, one per tribe. 
'''
"13" = '''
:sup:`13` When the feet of the priests carrying the ark of the Lord, the Ruler of the whole earth, touch the water of the Jordan, the water coming downstream toward you will stop flowing and pile up.” 
'''
"14" = '''
:sup:`14` So when the people left their tents to cross the Jordan, the priests carrying the ark of the covenant went ahead of them. 
'''
"15" = '''
:sup:`15` When the ones carrying the ark reached the Jordan and the feet of the priests carrying the ark touched the surface of the water – (the Jordan is at flood stage all during harvest time) – 
'''
"16" = '''
:sup:`16` the water coming downstream toward them stopped flowing. It piled up far upstream at Adam (the city near Zarethan); there was no water at all flowing to the sea of the Arabah (the Salt Sea). The people crossed the river opposite Jericho. 
'''
"17" = '''
:sup:`17` The priests carrying the ark of the covenant of the Lord stood firmly on dry ground in the middle of the Jordan. All Israel crossed over on dry ground until the entire nation was on the other side. 
'''
