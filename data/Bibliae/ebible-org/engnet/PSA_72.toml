"1" = '''
:sup:`1` For Solomon. O God, grant the king the ability to make just decisions! Grant the kingâ€™s son the ability to make fair decisions! 
'''
"2" = '''
:sup:`2` Then he will judge your people fairly, and your oppressed ones equitably. 
'''
"3" = '''
:sup:`3` The mountains will bring news of peace to the people, and the hills will announce justice. 
'''
"4" = '''
:sup:`4` He will defend the oppressed among the people; he will deliver the children of the poor and crush the oppressor. 
'''
"5" = '''
:sup:`5` People will fear you as long as the sun and moon remain in the sky, for generation after generation. 
'''
"6" = '''
:sup:`6` He will descend like rain on the mown grass, like showers that drench the earth. 
'''
"7" = '''
:sup:`7` During his days the godly will flourish; peace will prevail as long as the moon remains in the sky. 
'''
"8" = '''
:sup:`8` May he rule from sea to sea, and from the Euphrates River to the ends of the earth! 
'''
"9" = '''
:sup:`9` Before him the coastlands will bow down, and his enemies will lick the dust. 
'''
"10" = '''
:sup:`10` The kings of Tarshish and the coastlands will offer gifts; the kings of Sheba and Seba will bring tribute. 
'''
"11" = '''
:sup:`11` All kings will bow down to him; all nations will serve him. 
'''
"12" = '''
:sup:`12` For he will rescue the needy when they cry out for help, and the oppressed who have no defender. 
'''
"13" = '''
:sup:`13` He will take pity on the poor and needy; the lives of the needy he will save. 
'''
"14" = '''
:sup:`14` From harm and violence he will defend them; he will value their lives. 
'''
"15" = '''
:sup:`15` May he live! May they offer him gold from Sheba! May they continually pray for him! May they pronounce blessings on him all day long! 
'''
"16" = '''
:sup:`16` May there be an abundance of grain in the earth; on the tops of the mountains may it sway! May its fruit trees flourish like the forests of Lebanon! May its crops be as abundant as the grass of the earth! 
'''
"17" = '''
:sup:`17` May his fame endure! May his dynasty last as long as the sun remains in the sky! May they use his name when they formulate their blessings! May all nations consider him to be favored by God! 
'''
"18" = '''
:sup:`18` The Lord God, the God of Israel, deserves praise! He alone accomplishes amazing things! 
'''
"19" = '''
:sup:`19` His glorious name deserves praise forevermore! May his majestic splendor fill the whole earth! We agree! We agree! 
'''
"20" = '''
:sup:`20` This collection of the prayers of David son of Jesse ends here. 
'''
