[76]
"1" = '''
:sup:`1` For the music director; to be accompanied by stringed instruments; a psalm of Asaph, a song. God has revealed himself in Judah; in Israel his reputation is great. 
'''
"2" = '''
:sup:`2` He lives in Salem; he dwells in Zion. 
'''
"3" = '''
:sup:`3` There he shattered the arrows, the shield, the sword, and the rest of the weapons of war. (Selah) 
'''
"4" = '''
:sup:`4` You shine brightly and reveal your majesty, as you descend from the hills where you killed your prey. 
'''
"5" = '''
:sup:`5` The bravehearted were plundered; they “fell asleep.” All the warriors were helpless. 
'''
"6" = '''
:sup:`6` At the sound of your battle cry, O God of Jacob, both rider and horse “fell asleep.” 
'''
"7" = '''
:sup:`7` You are awesome! Yes, you! Who can withstand your intense anger? 
'''
"8" = '''
:sup:`8` From heaven you announced what their punishment would be. The earth was afraid and silent 
'''
"9" = '''
:sup:`9` when God arose to execute judgment, and to deliver all the oppressed of the earth. (Selah) 
'''
"10" = '''
:sup:`10` Certainly your angry judgment upon men will bring you praise; you reveal your anger in full measure. 
'''
"11" = '''
:sup:`11` Make vows to the Lord your God and repay them! Let all those who surround him bring tribute to the awesome one! 
'''
"12" = '''
:sup:`12` He humbles princes; the kings of the earth regard him as awesome. 
'''
