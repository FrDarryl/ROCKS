[29]
"1" = '''
:sup:`1` The prophet Jeremiah sent a letter to the exiles Nebuchadnezzar had carried off from Jerusalem to Babylon. It was addressed to the elders who were left among the exiles, to the priests, to the prophets, and to all the other people who were exiled in Babylon. 
'''
"2" = '''
:sup:`2` He sent it after King Jeconiah, the queen mother, the palace officials, the leaders of Judah and Jerusalem, the craftsmen, and the metal workers had been exiled from Jerusalem. 
'''
"3" = '''
:sup:`3` He sent it with Elasah son of Shaphan and Gemariah son of Hilkiah. King Zedekiah of Judah had sent these men to Babylon to King Nebuchadnezzar of Babylon. The letter said: 
'''
"4" = '''
:sup:`4` “The Lord God of Israel who rules over all says to all those he sent into exile to Babylon from Jerusalem, 
'''
"5" = '''
:sup:`5` ‘Build houses and settle down. Plant gardens and eat what they produce. 
'''
"6" = '''
:sup:`6` Marry and have sons and daughters. Find wives for your sons and allow your daughters get married so that they too can have sons and daughters. Grow in number; do not dwindle away. 
'''
"7" = '''
:sup:`7` Work to see that the city where I sent you as exiles enjoys peace and prosperity. Pray to the Lord for it. For as it prospers you will prosper.’ 
'''
"8" = '''
:sup:`8` “For the Lord God of Israel who rules over all says, ‘Do not let the prophets or those among you who claim to be able to predict the future by divination deceive you. And do not pay any attention to the dreams that you are encouraging them to dream. 
'''
"9" = '''
:sup:`9` They are prophesying lies to you and claiming my authority to do so. But I did not send them. I, the Lord, affirm it!’ 
'''
"10" = '''
:sup:`10` “For the Lord says, ‘Only when the seventy years of Babylonian rule are over will I again take up consideration for you. Then I will fulfill my gracious promise to you and restore you to your homeland. 
'''
"11" = '''
:sup:`11` For I know what I have planned for you,’ says the Lord. ‘I have plans to prosper you, not to harm you. I have plans to give you a future filled with hope. 
'''
"12" = '''
:sup:`12` When you call out to me and come to me in prayer, I will hear your prayers. 
'''
"13" = '''
:sup:`13` When you seek me in prayer and worship, you will find me available to you. If you seek me with all your heart and soul, 
'''
"14" = '''
:sup:`14` I will make myself available to you,’ says the Lord. ‘Then I will reverse your plight and will regather you from all the nations and all the places where I have exiled you,’ says the Lord. ‘I will bring you back to the place from which I exiled you.’ 
'''
"15" = '''
:sup:`15` “You say, ‘The Lord has raised up prophets of good news for us here in Babylon.’ 
'''
"16" = '''
:sup:`16` But just listen to what the Lord has to say about the king who occupies David’s throne and all your fellow countrymen who are still living in this city of Jerusalem and were not carried off into exile with you. 
'''
"17" = '''
:sup:`17` The Lord who rules over all says, ‘I will bring war, starvation, and disease on them. I will treat them like figs that are so rotten they cannot be eaten. 
'''
"18" = '''
:sup:`18` I will chase after them with war, starvation, and disease. I will make all the kingdoms of the earth horrified at what happens to them. I will make them examples of those who are cursed, objects of horror, hissing scorn, and ridicule among all the nations where I exile them. 
'''
"19" = '''
:sup:`19` For they have not paid attention to what I said to them through my servants the prophets whom I sent to them over and over again,’ says the Lord. ‘And you exiles have not paid any attention to them either,’ says the Lord. 
'''
"20" = '''
:sup:`20` ‘So pay attention to what I, the Lord, have said, all you exiles whom I have sent to Babylon from Jerusalem.’ 
'''
"21" = '''
:sup:`21` “The Lord God of Israel who rules over all also has something to say about Ahab son of Kolaiah and Zedekiah son of Maaseiah, who are prophesying lies to you and claiming my authority to do so. ‘I will hand them over to King Nebuchadnezzar of Babylon and he will execute them before your very eyes. 
'''
"22" = '''
:sup:`22` And all the exiles of Judah who are in Babylon will use them as examples when they put a curse on anyone. They will say, “May the Lord treat you like Zedekiah and Ahab whom the king of Babylon roasted to death in the fire!” 
'''
"23" = '''
:sup:`23` This will happen to them because they have done what is shameful in Israel. They have committed adultery with their neighbors’ wives and have spoken lies while claiming my authority. They have spoken words that I did not command them to speak. I know what they have done. I have been a witness to it,’ says the Lord.” 
'''
"24" = '''
:sup:`24` The Lord told Jeremiah, “Tell Shemaiah|strong="H8098" the Nehelamite 
'''
"25" = '''
:sup:`25` that the Lord God of Israel who rules over all has a message for him. Tell him, ‘On your own initiative you sent a letter to the priest Zephaniah son of Maaseiah and to all the other priests and to all the people in Jerusalem. In your letter you said to Zephaniah, 
'''
"26" = '''
:sup:`26` “The Lord has made you priest in place of Jehoiada. He has put you in charge in the Lord’s temple of controlling any lunatic who pretends to be a prophet. And it is your duty to put any such person in the stocks with an iron collar around his neck. 
'''
"27" = '''
:sup:`27` You should have reprimanded Jeremiah from Anathoth who is pretending to be a prophet among you! 
'''
"28" = '''
:sup:`28` For he has even sent a message to us here in Babylon. He wrote and told us, “You will be there a long time. Build houses and settle down. Plant gardens and eat what they produce.”’” 
'''
"29" = '''
:sup:`29` Zephaniah the priest read that letter to the prophet Jeremiah. 
'''
"30" = '''
:sup:`30` Then the Lord spoke to Jeremiah. 
'''
"31" = '''
:sup:`31` “Send a message to all the exiles in Babylon. Tell them, ‘The Lord has spoken about Shemaiah the Nehelamite. “Shemaiah has spoken to you as a prophet even though I did not send him. He is making you trust in a lie. 
'''
"32" = '''
:sup:`32` Because he has done this,” the Lord|strong="H3069" says, “I will punish Shemaiah the Nehelamite and his whole family. There will not be any of them left to experience the good things that I will do for my people. I, the Lord|strong="H3069", affirm it! For he counseled rebellion against the Lord|strong="H3069".”’” 
'''
