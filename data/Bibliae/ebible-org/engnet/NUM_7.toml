[7]
"1" = '''
:sup:`1` When Moses had completed setting up the tabernacle, he anointed it and consecrated it and all its furnishings, and he anointed and consecrated the altar and all its utensils. 
'''
"2" = '''
:sup:`2` Then the leaders of Israel, the heads of their clans, made an offering. They were the leaders of the tribes; they were the ones who had been supervising the numbering. 
'''
"3" = '''
:sup:`3` They brought their offering before the Lord, six covered carts and twelve oxen – one cart for every two of the leaders, and an ox for each one; and they presented them in front of the tabernacle. 
'''
"4" = '''
:sup:`4` Then the Lord spoke to Moses: 
'''
"5" = '''
:sup:`5` “Receive these gifts from them, that they may be used in doing the work of the tent of meeting; and you must give them to the Levites, to every man as his service requires.” 
'''
"6" = '''
:sup:`6` So Moses accepted the carts and the oxen and gave them to the Levites. 
'''
"7" = '''
:sup:`7` He gave two carts and four oxen to the Gershonites, as their service required; 
'''
"8" = '''
:sup:`8` and he gave four carts and eight oxen to the Merarites, as their service required, under the authority of Ithamar son of Aaron the priest. 
'''
"9" = '''
:sup:`9` But to the Kohathites he gave none, because the service of the holy things, which they carried on their shoulders, was their responsibility. 
'''
"10" = '''
:sup:`10` The leaders offered gifts for the dedication of the altar when it was anointed. And the leaders presented their offering before the altar. 
'''
"11" = '''
:sup:`11` For the Lord|strong="H3069" said to Moses, “They must present their offering, one leader for each day, for the dedication of the altar.” 
'''
"12" = '''
:sup:`12` The one who presented his offering on the first day was Nahshon son of Amminadab, from the tribe of Judah. 
'''
"13" = '''
:sup:`13` His offering was one silver platter weighing 130 shekels, and one silver sprinkling bowl weighing 70 shekels, both according to the sanctuary shekel, each of them full of fine flour mixed with olive oil as a grain offering; 
'''
"14" = '''
:sup:`14` one gold pan weighing 10 shekels, full of incense; 
'''
"15" = '''
:sup:`15` one young bull, one ram, and one male lamb in its first year, for a burnt offering; 
'''
"16" = '''
:sup:`16` one male goat for a purification offering; 
'''
"17" = '''
:sup:`17` and for the sacrifice of peace offerings: two bulls, five rams, five male goats, and five male lambs in their first year. This was the offering of Nahshon son of Amminadab. 
'''
"18" = '''
