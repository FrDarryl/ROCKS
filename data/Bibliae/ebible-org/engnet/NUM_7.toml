"84" = '''
:sup:`84` This was the dedication for the altar from the leaders of Israel, when it was anointed: twelve silver platters, twelve silver sprinkling bowls, and twelve gold pans. 
'''
"85" = '''
:sup:`85` Each silver platter weighed 130 shekels, and each silver sprinkling bowl weighed 70 shekels. All the silver of the vessels weighed 2,400 shekels, according to the sanctuary shekel. 
'''
"86" = '''
:sup:`86` The twelve gold pans full of incense weighed 10 shekels each, according to the sanctuary shekel; all the gold of the pans weighed 120 shekels. 
'''
"87" = '''
:sup:`87` All the animals for the burnt offering were 12 young bulls, 12 rams, 12 male lambs in their first year, with their grain offering, and 12 male goats for a purification offering. 
'''
"88" = '''
:sup:`88` All the animals for the sacrifice for the peace offering were 24 young bulls, 60 rams, 60 male goats, and 60 lambs in their first year. These were the dedication offerings for the altar after it was anointed. 
'''
"89" = '''
:sup:`89` Now when Moses went into the tent of meeting to speak with the Lord, he heard|strong="H8085" the voice speaking to him from above the atonement lid that was on the ark of the testimony, from between the two cherubim. Thus he spoke to him. 
'''
