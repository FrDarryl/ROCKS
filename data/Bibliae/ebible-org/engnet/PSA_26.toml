[26]
"1" = '''
:sup:`1` By David. Vindicate me, O Lord, for I have integrity, and I trust in the Lord without wavering. 
'''
"2" = '''
:sup:`2` Examine me, O Lord, and test me! Evaluate my inner thoughts and motives! 
'''
"3" = '''
:sup:`3` For I am ever aware of your faithfulness, and your loyalty continually motivates me. 
'''
"4" = '''
:sup:`4` I do not associate with deceitful men, or consort with those who are dishonest. 
'''
"5" = '''
:sup:`5` I hate the mob of evil men, and do not associate with the wicked. 
'''
"6" = '''
:sup:`6` I maintain a pure lifestyle, so I can appear before your altar, O Lord, 
'''
"7" = '''
:sup:`7` to give you thanks, and to tell about all your amazing deeds. 
'''
"8" = '''
:sup:`8` O Lord, I love the temple where you live, the place where your splendor is revealed. 
'''
"9" = '''
:sup:`9` Do not sweep me away with sinners, or execute me along with violent people, 
'''
"10" = '''
:sup:`10` who are always ready to do wrong or offer a bribe. 
'''
"11" = '''
:sup:`11` But I have integrity! Rescue me and have mercy on me! 
'''
"12" = '''
:sup:`12` I am safe, and among the worshipers I will praise the Lord. 
'''
