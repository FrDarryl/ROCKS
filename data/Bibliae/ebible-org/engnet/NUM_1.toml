"1" = '''
:sup:`1` Now the Lord spoke to Moses in the tent of meeting in the wilderness of Sinai on the first day of the second month of the second year after the Israelites departed from the land of Egypt. He said: 
'''
"2" = '''
:sup:`2` “Take a census of the entire Israelite community by their clans and families, counting the name of every individual male. 
'''
"3" = '''
:sup:`3` You and Aaron are to number all in Israel who can serve in the army, those who are twenty years old or older, by their divisions. 
'''
"4" = '''
:sup:`4` And to help you there is to be a man from each tribe, each man the head of his family. 
'''
"5" = '''
:sup:`5` Now these are the names of the men who are to help you: from Reuben, Elizur son of Shedeur; 
'''
"6" = '''
:sup:`6` from Simeon, Shelumiel son of Zurishaddai; 
'''
"7" = '''
:sup:`7` from Judah, Nahshon son of Amminadab; 
'''
"8" = '''
:sup:`8` from Issachar, Nethanel son of Zuar; 
'''
"9" = '''
:sup:`9` from Zebulun, Eliab son of Helon; 
'''
"10" = '''
:sup:`10` from the sons of Joseph: from Ephraim, Elishama son of Ammihud; from Manasseh, Gamaliel son of Pedahzur; 
'''
"11" = '''
:sup:`11` from Benjamin, Abidan son of Gideoni; 
'''
"12" = '''
:sup:`12` from Dan, Ahiezer son of Ammishaddai; 
'''
"13" = '''
:sup:`13` from Asher, Pagiel son of Ocran; 
'''
"14" = '''
:sup:`14` from Gad, Eliasaph son of Deuel; 
'''
"15" = '''
:sup:`15` from Naphtali, Ahira son of Enan.” 
'''
"16" = '''
:sup:`16` These were the ones chosen from the community, leaders of their ancestral tribes. They were the heads of the thousands of Israel. 
'''
"17" = '''
:sup:`17` So Moses and Aaron took these men who had been mentioned specifically by name, 
'''
"18" = '''
:sup:`18` and they assembled the entire community together on the first day of the second month. Then the people recorded their ancestry by their clans and families, and the men who were twenty years old or older were listed by name individually, 
'''
"19" = '''
:sup:`19` just as the Lord had commanded Moses. And so he numbered them in the wilderness of Sinai. 
'''
"20" = '''
:sup:`20` And they were as follows: The descendants of Reuben, the firstborn son of Israel: According to the records of their clans and families, all the males twenty years old or older who could serve in the army were listed by name individually. 
'''
"21" = '''
:sup:`21` Those of them who were numbered from the tribe of Reuben were 46,500. 
'''
"22" = '''
:sup:`22` From the descendants of Simeon: According to the records of their clans and families, all the males numbered of them twenty years old or older who could serve in the army were listed by name individually. 
'''
"23" = '''
:sup:`23` Those of them who were numbered from the tribe of Simeon were 59,300. 
'''
"24" = '''
:sup:`24` From the descendants of Gad: According to the records of their clans and families, all the males twenty years old or older who could serve in the army were listed by name. 
'''
"25" = '''
:sup:`25` Those of them who were numbered from the tribe of Gad were 45,650. 
'''
"26" = '''
:sup:`26` From the descendants of Judah: According to the records of their clans and families, all the males twenty years old or older who could serve in the army were listed by name. 
'''
"27" = '''
:sup:`27` Those of them who were numbered from the tribe of Judah were 74,600. 
'''
"28" = '''
:sup:`28` From the descendants of Issachar: According to the records of their clans and families, all the males twenty years old or older who could serve in the army were listed by name. 
'''
"29" = '''
:sup:`29` Those of them who were numbered from the tribe of Issachar were 54,400. 
'''
"30" = '''
:sup:`30` From the descendants of Zebulun: According to the records of their clans and families, all the males twenty years old or older who could serve in the army were listed by name. 
'''
"31" = '''
:sup:`31` Those of them who were numbered from the tribe of Zebulun were 57,400. 
'''
"32" = '''
:sup:`32` From the sons of Joseph: From the descendants of Ephraim: According to the records of their clans and families, all the males twenty years old or older who could serve in the army were listed by name. 
'''
"33" = '''
:sup:`33` Those of them who were numbered from the tribe of Ephraim were 40,500. 
'''
"34" = '''
:sup:`34` From the descendants of Manasseh: According to the records of their clans and families, all the males twenty years old or older who could serve in the army were listed by name. 
'''
"35" = '''
:sup:`35` Those of them who were numbered from the tribe of Manasseh were 32,200. 
'''
"36" = '''
:sup:`36` From the descendants of Benjamin: According to the records of their clans and families, all the males twenty years old or older who could serve in the army were listed by name. 
'''
"37" = '''
:sup:`37` Those of them who were numbered from the tribe of Benjamin were 35,400. 
'''
"38" = '''
:sup:`38` From the descendants of Dan: According to the records of their clans and families, all the males twenty years old or older who could serve in the army were listed by name. 
'''
"39" = '''
:sup:`39` Those of them who were numbered from the tribe of Dan were 62,700. 
'''
"40" = '''
:sup:`40` From the descendants of Asher: According to the records of their clans and families, all the males twenty years old or older who could serve in the army were listed by name. 
'''
"41" = '''
:sup:`41` Those of them who were numbered from the tribe of Asher were 41,500. 
'''
"42" = '''
:sup:`42` From the descendants of Naphtali: According to the records of their clans and families, all the males twenty years old or older who could serve in the army were listed by name. 
'''
"43" = '''
:sup:`43` Those of them who were numbered from the tribe of Naphtali were 53,400. 
'''
"44" = '''
:sup:`44` These were the men whom Moses and Aaron numbered along with the twelve leaders of Israel, each of whom was from his own family. 
'''
"45" = '''
:sup:`45` All the Israelites who were twenty years old or older, who could serve in Israel’s army, were numbered according to their families. 
'''
"46" = '''
:sup:`46` And all those numbered totaled 603,550. 
'''
"47" = '''
:sup:`47` But the Levites, according to the tribe of their fathers, were not numbered among them. 
'''
"48" = '''
:sup:`48` The Lord had said to Moses, 
'''
"49" = '''
:sup:`49` “Only the tribe of Levi you must not number or count with the other Israelites. 
'''
"50" = '''
:sup:`50` But appoint the Levites over the tabernacle of the testimony, over all its furnishings and over everything in it. They must carry the tabernacle and all its furnishings; and they must attend to it and camp around it. 
'''
"51" = '''
:sup:`51` Whenever the tabernacle is to move, the Levites must take it down, and whenever the tabernacle is to be reassembled, the Levites must set it up. Any unauthorized person who approaches it must be killed. 
'''
"52" = '''
:sup:`52` “The Israelites will camp according to their divisions, each man in his camp, and each man by his standard. 
'''
"53" = '''
:sup:`53` But the Levites must camp around the tabernacle of the testimony, so that the Lord’s anger|strong="H7110" will not fall on the Israelite community. The Levites are responsible for the care of the tabernacle of the testimony.” 
'''
"54" = '''
:sup:`54` The Israelites did according to all that the Lord commanded Moses – that is what they did. 
'''
