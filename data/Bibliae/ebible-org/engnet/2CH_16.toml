[16]
"1" = '''
:sup:`1` In the thirty-sixth year of Asa’s reign, King Baasha of Israel attacked Judah, and he established Ramah as a military outpost to prevent anyone from leaving or entering the land of King Asa of Judah. 
'''
"2" = '''
:sup:`2` Asa took all the silver and gold that was left in the treasuries of the Lord’s temple and of the royal palace and sent it to King Ben Hadad of Syria, ruler in Damascus, along with this message: 
'''
"3" = '''
:sup:`3` “I want to make a treaty with you, like the one our fathers made. See, I have sent you silver and gold. Break your treaty with King Baasha of Israel, so he will retreat from my land.” 
'''
"4" = '''
:sup:`4` Ben Hadad accepted King Asa’s offer and ordered his army commanders to attack the cities of Israel. They conquered Ijon, Dan, Abel Maim, and all the storage cities of Naphtali. 
'''
"5" = '''
:sup:`5` When Baasha heard the news, he stopped fortifying Ramah and abandoned the project. 
'''
"6" = '''
:sup:`6` King Asa ordered all the men of Judah to carry away the stones and wood that Baasha had used to build Ramah. He used the materials to build up Geba and Mizpah. 
'''
"7" = '''
:sup:`7` At that time Hanani the prophet visited King Asa of Judah and said to him: “Because you relied on the king of Syria and did not rely on the Lord|strong="H3069" your God, the army of the king of Syria has escaped from your hand. 
'''
"8" = '''
:sup:`8` Did not the Cushites and Libyans have a huge army with chariots and a very large number of horsemen? But when you relied on the Lord, he handed them over to you! 
'''
"9" = '''
:sup:`9` Certainly the Lord watches the whole earth carefully and is ready to strengthen those who are devoted to him. You have acted foolishly in this matter; from now on you will have war. 
'''
"10" = '''
:sup:`10` Asa was so angry at the prophet, he put him in jail. Asa also oppressed some of the people at that time. 
'''
"11" = '''
:sup:`11` The events of Asa’s reign, from start to finish, are recorded in the Scroll of the Kings of Judah and Israel. 
'''
"12" = '''
:sup:`12` In the thirty-ninth year of his reign, Asa developed a foot disease. Though his disease was severe, he did not seek the Lord, but only the doctors. 
'''
"13" = '''
:sup:`13` Asa passed away in the forty-first year of his reign. 
'''
"14" = '''
:sup:`14` He was buried in the tomb he had carved out in the City of David. They laid him to rest on a bier covered with spices and assorted mixtures of ointments. They made a huge bonfire to honor him. 
'''
