[7]
"1" = '''
:sup:`1` whenever I want to heal Israel, the sin of Ephraim is revealed, and the evil deeds of Samaria are exposed. For they do what is wrong; thieves break into houses, and gangs rob people out in the streets. 
'''
"2" = '''
:sup:`2` They do not realize that I remember all of their wicked deeds. Their evil deeds have now surrounded them; their sinful deeds are always before me. 
'''
"3" = '''
:sup:`3` The royal advisers delight the king with their evil schemes, the princes make him glad with their lies. 
'''
"4" = '''
:sup:`4` They are all like bakers, they are like a smoldering oven; they are like a baker who does not stoke the fire until the kneaded dough is ready for baking. 
'''
"5" = '''
:sup:`5` At the celebration of their king, his princes become inflamed with wine; they conspire with evildoers. 
'''
"6" = '''
:sup:`6` They approach him, all the while plotting against him. Their hearts are like an oven; their anger smolders all night long, but in the morning it bursts into a flaming fire. 
'''
"7" = '''
:sup:`7` All of them are blazing like an oven; they devour their rulers. All of their kings fall â€“ and none of them call on me! 
'''
"8" = '''
:sup:`8` Ephraim has mixed itself like flour among the nations; Ephraim is like a ruined cake of bread that is scorched on one side. 
'''
"9" = '''
:sup:`9` Foreigners are consuming what his strenuous labor produced, but he does not recognize it! His head is filled with gray hair, but he does not realize it! 
'''
"10" = '''
:sup:`10` The arrogance of Israel testifies against him, yet they refuse to return to the Lord their God! In spite of all this they refuse to seek him! 
'''
"11" = '''
:sup:`11` Ephraim has been like a dove, easily deceived and lacking discernment. They called to Egypt for help; they turned to Assyria for protection. 
'''
"12" = '''
:sup:`12` I will throw my bird net over them while they are flying, I will bring them down like birds in the sky; I will discipline them when I hear them flocking together. 
'''
"13" = '''
:sup:`13` Woe to them! For they have fled from me! Destruction to them! For they have rebelled against me! I want to deliver them, but they have lied to me. 
'''
"14" = '''
:sup:`14` They do not pray to me, but howl in distress on their beds; They slash themselves for grain and new wine, but turn away from me. 
'''
"15" = '''
:sup:`15` Although I trained and strengthened them, they plot evil against me! 
'''
"16" = '''
:sup:`16` They turn to Baal; they are like an unreliable bow. Their leaders will fall by the sword because their prayers to Baal have made me angry. So people will disdain them in the land of Egypt. 
'''
