[24]
"1" = '''
:sup:`1` The Lord spoke to Moses: 
'''
"2" = '''
:sup:`2` “Command the Israelites to bring to you pure oil of beaten olives for the light, to make a lamp burn continually. 
'''
"3" = '''
:sup:`3` Outside the veil-canopy of the congregation in the Meeting Tent Aaron must arrange it from evening until morning before the Lord continually. This is a perpetual statute throughout your generations. 
'''
"4" = '''
:sup:`4` On the ceremonially pure lampstand he must arrange the lamps before the Lord continually. 
'''
"5" = '''
:sup:`5` “You must take choice wheat flour and bake twelve loaves; there must be two tenths of an ephah of flour in each loaf, 
'''
"6" = '''
:sup:`6` and you must set them in two rows, six in a row, on the ceremonially pure table before the Lord. 
'''
"7" = '''
:sup:`7` You must put pure frankincense on each row, and it will become a memorial portion for the bread, a gift to the Lord. 
'''
"8" = '''
:sup:`8` Each Sabbath day Aaron must arrange it before the Lord continually; this portion is from the Israelites as a perpetual covenant. 
'''
"9" = '''
:sup:`9` It will belong to Aaron and his sons, and they must eat it in a holy place because it is most holy to him, a perpetual allotted portion from the gifts of the Lord.” 
'''
"10" = '''
:sup:`10` Now an Israelite woman’s son whose father was an Egyptian went out among the Israelites, and the Israelite woman’s son and an Israelite man had a fight in the camp. 
'''
"11" = '''
:sup:`11` The Israelite woman’s son misused the Name and cursed, so they brought him to Moses. (Now his mother’s name was Shelomith daughter of Dibri, of the tribe of Dan.) 
'''
"12" = '''
:sup:`12` So they placed him in custody until they were able to make a clear legal decision for themselves based on words from the mouth of the Lord|strong="H3069". 
'''
"13" = '''
:sup:`13` Then the Lord spoke to Moses: 
'''
"14" = '''
:sup:`14` “Bring the one who cursed outside the camp, and all who heard him are to lay their hands on his head, and the whole congregation is to stone him to death. 
'''
"15" = '''
:sup:`15` Moreover, you are to tell the Israelites, ‘If any man curses his God he will bear responsibility for his sin, 
'''
"16" = '''
:sup:`16` and one who misuses the name of the Lord must surely be put to death. The whole congregation must surely stone him, whether he is a foreigner or a native citizen; when he misuses the Name he must be put to death. 
'''
"17" = '''
:sup:`17` “‘If a man beats any person to death, he must be put to death. 
'''
"18" = '''
:sup:`18` One who beats an animal to death must make restitution for it, life for life. 
'''
"19" = '''
:sup:`19` If a man inflicts an injury on his fellow citizen, just as he has done it must be done to him – 
'''
"20" = '''
:sup:`20` fracture for fracture, eye for eye, tooth for tooth – just as he inflicts an injury on another person that same injury must be inflicted on him. 
'''
"21" = '''
:sup:`21` One who beats an animal to death must make restitution for it, but one who beats a person to death must be put to death. 
'''
"22" = '''
:sup:`22` There will be one regulation for you, whether a foreigner or a native citizen, for I am the Lord your God.’” 
'''
"23" = '''
:sup:`23` Then Moses spoke to the Israelites and they brought the one who cursed outside the camp and stoned him with stones. So the Israelites did just as the Lord had commanded Moses. 
'''
