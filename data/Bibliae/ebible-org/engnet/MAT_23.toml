[23]
"1" = '''
:sup:`1` Then Jesus said to the crowds and to his disciples, 
'''
"2" = '''
:sup:`2` “The experts in the law and the Pharisees sit on Moses’ seat. 
'''
"3" = '''
:sup:`3` Therefore pay attention to what they tell you and do it. But do not do what they do, for they do not practice what they teach. 
'''
"4" = '''
:sup:`4` They tie up heavy loads, hard to carry, and put them on men’s shoulders, but they themselves are not willing even to lift a finger to move them. 
'''
"5" = '''
:sup:`5` They do all their deeds to be seen by people, for they make their phylacteries wide and their tassels long. 
'''
"6" = '''
:sup:`6` They love the place of honor at banquets and the best seats in the synagogues 
'''
"7" = '''
:sup:`7` and elaborate greetings in the marketplaces, and to have people call them ‘Rabbi.’ 
'''
"8" = '''
:sup:`8` But you are not to be called ‘Rabbi,’ for you have one Teacher and you are all brothers. 
'''
"9" = '''
:sup:`9` And call no one your ‘father’ on earth, for you have one Father, who is in heaven. 
'''
"10" = '''
:sup:`10` Nor are you to be called ‘teacher,’ for you have one teacher, the Christ. 
'''
"11" = '''
:sup:`11` The greatest among you will be your servant. 
'''
"12" = '''
:sup:`12` And whoever exalts himself will be humbled, and whoever humbles himself will be exalted. 
'''
"13" = '''
:sup:`13` “But woe to you, experts in the law and you Pharisees, hypocrites! You keep locking people out of the kingdom of heaven! For you neither enter nor permit those trying to enter to go in. 
'''
"14" = '''
:sup:`14` “Woe to you, experts in the law and you Pharisees, hypocrites! You cross land and sea to make one convert, and when you get one, you make him twice as much a child of hell as yourselves! 
'''
"15" = '''
:sup:`15` “Woe to you, blind guides, who say, ‘Whoever swears by the temple is bound by nothing. But whoever swears by the gold of the temple is bound by the oath.’ 
'''
"16" = '''
:sup:`16` Blind fools! Which is greater, the gold or the temple that makes the gold sacred? 
'''
"17" = '''
:sup:`17` And, ‘Whoever swears by the altar is bound by nothing. But if anyone swears by the gift on it he is bound by the oath.’ 
'''
"18" = '''
:sup:`18` You are blind! For which is greater, the gift or the altar that makes the gift sacred? 
'''
"19" = '''
:sup:`19` So whoever swears by the altar swears by it and by everything on it. 
'''
"20" = '''
:sup:`20` And whoever swears by the temple swears by it and the one who dwells in it. 
'''
"21" = '''
:sup:`21` And whoever swears by heaven swears by the throne of God and the one who sits on it. 
'''
"22" = '''
:sup:`22` “Woe to you, experts in the law and you Pharisees, hypocrites! You give a tenth of mint, dill, and cumin, yet you neglect what is more important in the law – justice, mercy, and faithfulness! You should have done these things without neglecting the others. 
'''
"23" = '''
:sup:`23` Blind guides! You strain out a gnat yet swallow a camel! 
'''
"24" = '''
:sup:`24` “Woe to you, experts in the law and you Pharisees, hypocrites! You clean the outside of the cup and the dish, but inside they are full of greed and self-indulgence. 
'''
"25" = '''
:sup:`25` Blind Pharisee! First clean the inside of the cup, so that the outside may become clean too! 
'''
"26" = '''
:sup:`26` “Woe to you, experts in the law and you Pharisees, hypocrites! You are like whitewashed tombs that look beautiful on the outside but inside are full of the bones of the dead and of everything unclean. 
'''
"27" = '''
:sup:`27` In the same way, on the outside you look righteous to people, but inside you are full of hypocrisy and lawlessness. 
'''
"28" = '''
:sup:`28` “Woe to you, experts in the law and you Pharisees, hypocrites! You build tombs for the prophets and decorate the graves of the righteous. 
'''
"29" = '''
:sup:`29` And you say, ‘If we had lived in the days of our ancestors, we would not have participated with them in shedding the blood of the prophets.’ 
'''
"30" = '''
:sup:`30` By saying this you testify against yourselves that you are descendants of those who murdered the prophets. 
'''
"31" = '''
:sup:`31` Fill up then the measure of your ancestors! 
'''
"32" = '''
:sup:`32` You snakes, you offspring of vipers! How will you escape being condemned to hell? 
'''
"33" = '''
:sup:`33` “For this reason I am sending you prophets and wise men and experts in the law, some of whom you will kill and crucify, and some you will flog in your synagogues and pursue from town to town, 
'''
"34" = '''
:sup:`34` so that on you will come all the righteous blood shed on earth, from the blood of righteous Abel to the blood of Zechariah son of Barachiah, whom you murdered between the temple and the altar. 
'''
"35" = '''
:sup:`35` I tell you the truth, this generation will be held responsible for all these things! 
'''
"36" = '''
:sup:`36` “O Jerusalem, Jerusalem, you who kill the prophets and stone those who are sent to you! How often I have longed to gather your children together as a hen gathers her chicks under her wings, but you would have none of it! 
'''
"37" = '''
:sup:`37` Look, your house is left to you desolate! 
'''
"38" = '''
:sup:`38` For I tell you, you will not see me from now until you say, ‘Blessed is the one who comes in the name of the Lord!’” 
'''
