[122]
"1" = '''
:sup:`1` A song of ascents, by David. I was glad because they said to me, “We will go to the Lord’s temple.” 
'''
"2" = '''
:sup:`2` Our feet are standing inside your gates, O Jerusalem. 
'''
"3" = '''
:sup:`3` Jerusalem is a city designed to accommodate an assembly. 
'''
"4" = '''
:sup:`4` The tribes go up there, the tribes of the Lord|strong="H3050", where it is required that Israel give thanks to the name of the Lord. 
'''
"5" = '''
:sup:`5` Indeed, the leaders sit there on thrones and make legal decisions, on the thrones of the house of David. 
'''
"6" = '''
:sup:`6` Pray for the peace of Jerusalem! May those who love her prosper! 
'''
"7" = '''
:sup:`7` May there be peace inside your defenses, and prosperity inside your fortresses! 
'''
"8" = '''
:sup:`8` For the sake of my brothers and my neighbors I will say, “May there be peace in you!” 
'''
"9" = '''
:sup:`9` For the sake of the temple of the Lord our God I will pray for you to prosper. 
'''
