[40]
"1" = '''
:sup:`1` Then the Lord spoke to Moses: 
'''
"2" = '''
:sup:`2` “On the first day of the first month you are to set up the tabernacle, the tent of meeting. 
'''
"3" = '''
:sup:`3` You are to place the ark of the testimony in it and shield the ark with the special curtain. 
'''
"4" = '''
:sup:`4` You are to bring in the table and set out the things that belong on it; then you are to bring in the lampstand and set up its lamps. 
'''
"5" = '''
:sup:`5` You are to put the gold altar for incense in front of the ark of the testimony and put the curtain at the entrance to the tabernacle. 
'''
"6" = '''
:sup:`6` You are to put the altar for the burnt offering in front of the entrance to the tabernacle, the tent of meeting. 
'''
"7" = '''
:sup:`7` You are to put the large basin between the tent of meeting and the altar and put water in it. 
'''
"8" = '''
:sup:`8` You are to set up the courtyard around it and put the curtain at the gate of the courtyard. 
'''
"9" = '''
:sup:`9` And take the anointing oil, and anoint the tabernacle and all that is in it, and sanctify it and all its furnishings, and it will be holy. 
'''
"10" = '''
:sup:`10` Then you are to anoint the altar for the burnt offering with all its utensils; you are to sanctify the altar, and it will be the most holy altar. 
'''
"11" = '''
:sup:`11` You must also anoint the large basin and its pedestal, and you are to sanctify it. 
'''
"12" = '''
:sup:`12` “You are to bring Aaron and his sons to the entrance of the tent of meeting and wash them with water. 
'''
"13" = '''
:sup:`13` Then you are to clothe Aaron with the holy garments and anoint him and sanctify him so that he may minister as my priest. 
'''
"14" = '''
:sup:`14` You are to bring his sons and clothe them with tunics 
'''
"15" = '''
:sup:`15` and anoint them just as you anointed their father, so that they may minister as my priests; their anointing will make them a priesthood that will continue throughout their generations.” 
'''
"16" = '''
:sup:`16` This is what Moses did, according to all the Lord had commanded him – so he did. 
'''
"17" = '''
:sup:`17` So the tabernacle was set up on the first day of the first month, in the second year. 
'''
"18" = '''
:sup:`18` When Moses set up the tabernacle and put its bases in place, he set up its frames, attached its bars, and set up its posts. 
'''
"19" = '''
:sup:`19` Then he spread the tent over the tabernacle and put the covering of the tent over it, as the Lord had commanded Moses. 
'''
"20" = '''
:sup:`20` He took the testimony and put it in the ark, attached the poles to the ark, and then put the atonement lid on the ark. 
'''
"21" = '''
:sup:`21` And he brought the ark into the tabernacle, hung the protecting curtain, and shielded the ark of the testimony from view, just as the Lord had commanded Moses. 
'''
"22" = '''
:sup:`22` And he put the table in the tent of meeting, on the north side of the tabernacle, outside the curtain. 
'''
"23" = '''
:sup:`23` And he set the bread in order on it before the Lord, just as the Lord had commanded Moses. 
'''
"24" = '''
:sup:`24` And he put the lampstand in the tent of meeting opposite the table, on the south side of the tabernacle. 
'''
"25" = '''
:sup:`25` Then he set up the lamps before the Lord, just as the Lord had commanded Moses. 
'''
"26" = '''
:sup:`26` And he put the gold altar in the tent of meeting in front of the curtain, 
'''
"27" = '''
:sup:`27` and he burned fragrant incense on it, just as the Lord had commanded Moses. 
'''
"28" = '''
:sup:`28` Then he put the curtain at the entrance to the tabernacle. 
'''
"29" = '''
:sup:`29` He also put the altar for the burnt offering by the entrance to the tabernacle, the tent of meeting, and offered on it the burnt offering and the meal offering, just as the Lord had commanded Moses. 
'''
"30" = '''
:sup:`30` Then he put the large basin between the tent of meeting and the altar and put water in it for washing. 
'''
"31" = '''
:sup:`31` Moses and Aaron and his sons would wash their hands and their feet from it. 
'''
"32" = '''
:sup:`32` Whenever they entered the tent of meeting, and whenever they approached the altar, they would wash, just as the Lord had commanded Moses. 
'''
"33" = '''
:sup:`33` And he set up the courtyard around the tabernacle and the altar, and put the curtain at the gate of the courtyard. So Moses finished the work. 
'''
"34" = '''
:sup:`34` Then the cloud covered the tent of meeting, and the glory of the Lord filled the tabernacle. 
'''
"35" = '''
:sup:`35` Moses was not able to enter the tent of meeting because the cloud settled on it and the glory of the Lord filled the tabernacle. 
'''
"36" = '''
:sup:`36` But when the cloud was lifted up from the tabernacle, the Israelites would set out on all their journeys; 
'''
"37" = '''
:sup:`37` but if the cloud was not lifted up, then they would not journey further until the day it was lifted up. 
'''
"38" = '''
:sup:`38` For the cloud of the Lord was on the tabernacle by day, but fire would be on it at night, in plain view of all the house of Israel, throughout all their journeys. 
'''
