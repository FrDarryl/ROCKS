[125]
"1" = '''
:sup:`1` A song of ascents. Those who trust in the Lord are like Mount Zion; it cannot be upended and will endure forever. 
'''
"2" = '''
:sup:`2` As the mountains surround Jerusalem, so the Lord surrounds his people, now and forevermore. 
'''
"3" = '''
:sup:`3` Indeed, the scepter of a wicked king will not settle upon the allotted land of the godly. Otherwise the godly might do what is wrong. 
'''
"4" = '''
:sup:`4` Do good, O Lord, to those who are good, to the morally upright! 
'''
"5" = '''
:sup:`5` As for those who are bent on traveling a sinful path, may the Lord remove them, along with those who behave wickedly! May Israel experience peace! 
'''
