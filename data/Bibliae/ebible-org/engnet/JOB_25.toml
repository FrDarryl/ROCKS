[25]
"1" = '''
:sup:`1` Then Bildad the Shuhite answered: 
'''
"2" = '''
:sup:`2` “Dominion and awesome might belong to God; he establishes peace in his heights. 
'''
"3" = '''
:sup:`3` Can his armies be numbered? On whom does his light not rise? 
'''
"4" = '''
:sup:`4` How then can a human being be righteous before God? How can one born of a woman be pure? 
'''
"5" = '''
:sup:`5` If even the moon is not bright, and the stars are not pure as far as he is concerned, 
'''
"6" = '''
:sup:`6` how much less a mortal man, who is but a maggot – a son of man, who is only a worm!” 
'''
