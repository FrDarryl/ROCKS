"1" = '''
:sup:`1` After Moses the Lord’s servant died, the Lord said to Joshua son of Nun, Moses’ assistant: 
'''
"2" = '''
:sup:`2` “Moses my servant is dead. Get ready! Cross the Jordan River! Lead these people into the land which I am ready to hand over to them. 
'''
"3" = '''
:sup:`3` I am handing over to you every place you set foot, as I promised Moses. 
'''
"4" = '''
:sup:`4` Your territory will extend from the wilderness in the south to Lebanon in the north. It will extend all the way to the great River Euphrates in the east (including all of Syria) and all the way to the Mediterranean Sea in the west. 
'''
"5" = '''
:sup:`5` No one will be able to resist you all the days of your life. As I was with Moses, so I will be with you. I will not abandon you or leave you alone. 
'''
"6" = '''
:sup:`6` Be strong and brave! You must lead these people in the conquest of this land that I solemnly promised their ancestors I would hand over to them. 
'''
"7" = '''
:sup:`7` Make sure you are very strong and brave! Carefully obey all the law my servant Moses charged you to keep! Do not swerve from it to the right or to the left, so that you may be successful in all you do. 
'''
"8" = '''
:sup:`8` This law scroll must not leave your lips! You must memorize it day and night so you can carefully obey all that is written in it. Then you will prosper and be successful. 
'''
"9" = '''
:sup:`9` I repeat, be strong and brave! Don’t be afraid and don’t panic, for I, the Lord your God, am with you in all you do.” 
'''
"10" = '''
:sup:`10` Joshua instructed the leaders of the people: 
'''
"11" = '''
:sup:`11` “Go through the camp and command the people, ‘Prepare your supplies, for within three days you will cross the Jordan River and begin the conquest of the land the Lord your God is ready to hand over to you.’” 
'''
"12" = '''
:sup:`12` Joshua told the Reubenites, Gadites, and the half tribe of Manasseh: 
'''
"13" = '''
:sup:`13` “Remember what Moses the Lord’s servant commanded you. The Lord your God is giving you a place to settle and is handing this land over to you. 
'''
"14" = '''
:sup:`14` Your wives, children and cattle may stay in the land that Moses assigned to you east of the Jordan River. But all you warriors must cross over armed for battle ahead of your brothers. You must help them 
'''
"15" = '''
:sup:`15` until the Lord gives your brothers a place like yours to settle and they conquer the land the Lord your God is ready to hand over to them. Then you may go back to your allotted land and occupy the land Moses the Lord’s servant assigned you east of the Jordan.” 
'''
"16" = '''
:sup:`16` They told Joshua, “We will do everything you say. We will go wherever you send us. 
'''
"17" = '''
:sup:`17` Just as we obeyed Moses, so we will obey you. But may the Lord your God be with you as he was with Moses! 
'''
"18" = '''
:sup:`18` Any man who rebels against what you say and does not obey all your commands will be executed. But be strong and brave!” 
'''
