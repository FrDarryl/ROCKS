[93]
"1" = '''
:sup:`1` The Lord reigns! He is robed in majesty, the Lord is robed, he wears strength around his waist. Indeed, the world is established, it cannot be moved. 
'''
"2" = '''
:sup:`2` Your throne has been secure from ancient times; you have always been king. 
'''
"3" = '''
:sup:`3` The waves roar, O Lord, the waves roar, the waves roar and crash. 
'''
"4" = '''
:sup:`4` Above the sound of the surging water, and the mighty waves of the sea, the Lord sits enthroned in majesty. 
'''
"5" = '''
:sup:`5` The rules you set down are completely reliable. Holiness aptly adorns your house, O Lord, forever. 
'''
