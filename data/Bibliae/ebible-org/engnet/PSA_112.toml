[112]
"1" = '''
:sup:`1` Praise the Lord|strong="H3050"! How blessed is the one who obeys the Lord, who takes great delight in keeping his commands. 
'''
"2" = '''
:sup:`2` His descendants will be powerful on the earth; the godly will be blessed. 
'''
"3" = '''
:sup:`3` His house contains wealth and riches; his integrity endures. 
'''
"4" = '''
:sup:`4` In the darkness a light shines for the godly, for each one who is merciful, compassionate, and just. 
'''
"5" = '''
:sup:`5` It goes well for the one who generously lends money, and conducts his business honestly. 
'''
"6" = '''
:sup:`6` For he will never be upended; others will always remember one who is just. 
'''
"7" = '''
:sup:`7` He does not fear bad news. He is confident; he trusts in the Lord. 
'''
"8" = '''
:sup:`8` His resolve is firm; he will not succumb to fear before he looks in triumph on his enemies. 
'''
"9" = '''
:sup:`9` He generously gives to the needy; his integrity endures. He will be vindicated and honored. 
'''
"10" = '''
:sup:`10` When the wicked see this, they will worry; they will grind their teeth in frustration and melt away; the desire of the wicked will perish. 
'''
