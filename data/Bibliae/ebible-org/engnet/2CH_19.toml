[19]
"1" = '''
:sup:`1` When King Jehoshaphat of Judah returned home safely to Jerusalem, 
'''
"2" = '''
:sup:`2` the prophet Jehu son of Hanani confronted him; he said to King Jehoshaphat, “Is it right to help the wicked and be an ally of those who oppose the Lord? Because you have done this the Lord is angry with you! 
'''
"3" = '''
:sup:`3` Nevertheless you have done some good things; you removed the Asherah poles from the land and you were determined to follow the Lord|strong="H0430".” 
'''
"4" = '''
:sup:`4` Jehoshaphat lived in Jerusalem. He went out among the people from Beer Sheba to the hill country of Ephraim and encouraged them to follow the Lord God of their ancestors. 
'''
"5" = '''
:sup:`5` He appointed judges throughout the land and in each of the fortified cities of Judah. 
'''
"6" = '''
:sup:`6` He told the judges, “Be careful what you do, for you are not judging for men, but for the Lord, who will be with you when you make judicial decisions. 
'''
"7" = '''
:sup:`7` Respect the Lord and make careful decisions, for the Lord our God disapproves of injustice, partiality, and bribery.” 
'''
"8" = '''
:sup:`8` In Jerusalem Jehoshaphat appointed some Levites, priests, and Israelite family leaders to judge on behalf of the Lord|strong="H3069" and to settle disputes among the residents of Jerusalem. 
'''
"9" = '''
:sup:`9` He commanded them: “Carry out your duties with respect for the Lord, with honesty, and with pure motives. 
'''
"10" = '''
:sup:`10` Whenever your countrymen who live in the cities bring a case before you (whether it involves a violent crime or other matters related to the law, commandments, rules, and regulations), warn them that they must not sin against the Lord. If you fail to do so, God will be angry with you and your colleagues; but if you obey, you will be free of guilt. 
'''
"11" = '''
:sup:`11` You will report to Amariah the chief priest in all matters pertaining to the Lord’s law, and to Zebadiah son of Ishmael, the leader of the family of Judah, in all matters pertaining to the king. The Levites will serve as officials before you. Confidently carry out your duties! May the Lord be with those who do well!” 
'''
