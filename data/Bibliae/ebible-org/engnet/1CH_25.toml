[25]
"1" = '''
:sup:`1` David and the army officers selected some of the sons of Asaph, Heman, and Jeduthun to prophesy as they played stringed instruments and cymbals. The following men were assigned this responsibility: 
'''
"2" = '''
:sup:`2` From the sons of Asaph: Zaccur, Joseph, Nethaniah, and Asarelah. The sons of Asaph were supervised by Asaph, who prophesied under the king’s supervision. 
'''
"3" = '''
:sup:`3` From the sons of Jeduthun: Gedaliah, Zeri, Jeshaiah, Hashabiah, and Mattithiah – six in all, under supervision of their father Jeduthun, who prophesied as he played a harp, giving thanks and praise to the Lord. 
'''
"4" = '''
:sup:`4` From the sons of Heman: Bukkiah, Mattaniah, Uzziel, Shebuel, Jerimoth, Hananiah, Hanani, Eliathah, Giddalti, Romamti-Ezer, Joshbekashah, Mallothi, Hothir, and Mahazioth. 
'''
"5" = '''
:sup:`5` All these were the sons of Heman, the king’s prophet. God had promised him these sons in order to make him prestigious. God gave Heman fourteen sons and three daughters. 
'''
"6" = '''
:sup:`6` All of these were under the supervision of their fathers; they were musicians in the Lord’s temple, playing cymbals and stringed instruments as they served in God’s temple. Asaph, Jeduthun, and Heman were under the supervision of the king. 
'''
"7" = '''
:sup:`7` They and their relatives, all of them skilled and trained to make music to the Lord, numbered two hundred eighty-eight. 
'''
"8" = '''
:sup:`8` They cast lots to determine their responsibilities – oldest as well as youngest, teacher as well as student. 
'''
"9" = '''
:sup:`9` The first lot went to Asaph’s son Joseph and his relatives and sons – twelve in all, the second to Gedaliah and his relatives and sons – twelve in all, 
'''
"10" = '''
