"2" = '''
:sup:`2` in Shiloh in the land of Canaan and said, “The Lord told Moses to assign us cities in which to live along with the grazing areas for our cattle.” 
'''
"3" = '''
:sup:`3` So the Israelites assigned these cities and their grazing areas to the Levites from their own holdings, as the Lord had instructed. 
'''
"4" = '''
:sup:`4` The first lot belonged to the Kohathite clans. The Levites who were descendants of Aaron the priest were allotted thirteen cities from the tribes of Judah, Simeon, and Benjamin. 
'''
"5" = '''
:sup:`5` The rest of Kohath’s descendants were allotted ten cities from the clans of the tribe of Ephraim, and from the tribe of Dan and the half-tribe of Manasseh. 
'''
