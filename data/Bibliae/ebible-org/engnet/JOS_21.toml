'''
"7" = '''
:sup:`7` Merari’s descendants by their clans were allotted twelve cities from the tribes of Reuben, Gad, and Zebulun. 
'''
"8" = '''
:sup:`8` So the Israelites assigned to the Levites by lot these cities and their grazing areas, as the Lord had instructed Moses. 
'''
"9" = '''
