[7]
"1" = '''
:sup:`1` A musical composition by David, which he sang to the Lord concerning a Benjaminite named Cush. O Lord my God, in you I have taken shelter. Deliver me from all who chase me! Rescue me! 
'''
"2" = '''
:sup:`2` Otherwise they will rip me to shreds like a lion; they will tear me to bits and no one will be able to rescue me. 
'''
"3" = '''
:sup:`3` O Lord my God, if I have done what they say, or am guilty of unjust actions, 
'''
"4" = '''
:sup:`4` or have wronged my ally, or helped his lawless enemy, 
'''
"5" = '''
:sup:`5` may an enemy relentlessly chase me and catch me; may he trample me to death and leave me lying dishonored in the dust. (Selah) 
'''
"6" = '''
:sup:`6` Stand up angrily, Lord! Rise up with raging fury against my enemies! Wake up for my sake and execute the judgment you have decreed for them! 
'''
"7" = '''
:sup:`7` The countries are assembled all around you; take once more your rightful place over them! 
'''
"8" = '''
:sup:`8` The Lord judges the nations. Vindicate me, Lord, because I am innocent, because I am blameless, O Exalted One! 
'''
"9" = '''
:sup:`9` May the evil deeds of the wicked come to an end! But make the innocent secure, O righteous God, you who examine inner thoughts and motives! 
'''
"10" = '''
:sup:`10` The Exalted God is my shield, the one who delivers the morally upright. 
'''
"11" = '''
:sup:`11` God is a just judge; he is angry throughout the day. 
'''
"12" = '''
:sup:`12` If a person does not repent, God sharpens his sword and prepares to shoot his bow. 
'''
"13" = '''
:sup:`13` He prepares to use deadly weapons against him; he gets ready to shoot flaming arrows. 
'''
"14" = '''
:sup:`14` See the one who is pregnant with wickedness, who conceives destructive plans, and gives birth to harmful lies â€“ 
'''
"15" = '''
:sup:`15` he digs a pit and then falls into the hole he has made. 
'''
"16" = '''
:sup:`16` He becomes the victim of his own destructive plans and the violence he intended for others falls on his own head. 
'''
"17" = '''
:sup:`17` I will thank the Lord for his justice; I will sing praises to the sovereign Lord! 
'''
