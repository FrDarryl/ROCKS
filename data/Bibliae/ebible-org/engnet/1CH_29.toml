[29]
"1" = '''
:sup:`1` King David said to the entire assembly: “My son Solomon, the one whom God has chosen, is just an inexperienced young man, and the task is great, for this palace is not for man, but for the Lord God. 
'''
"2" = '''
:sup:`2` So I have made every effort to provide what is needed for the temple of my God, including the gold, silver, bronze, iron, wood, as well as a large amount of onyx, settings of antimony and other stones, all kinds of precious stones, and alabaster. 
'''
"3" = '''
:sup:`3` Now, to show my commitment to the temple of my God, I donate my personal treasure of gold and silver to the temple of my God, in addition to all that I have already supplied for this holy temple. 
'''
"4" = '''
:sup:`4` This includes 3,000 talents of gold from Ophir and 7,000 talents of refined silver for overlaying the walls of the buildings, 
'''
"5" = '''
:sup:`5` for gold and silver items, and for all the work of the craftsmen. Who else wants to contribute to the Lord today?” 
'''
"6" = '''
:sup:`6` The leaders of the families, the leaders of the Israelite tribes, the commanders of units of a thousand and a hundred, and the supervisors of the king’s work contributed willingly. 
'''
"7" = '''
:sup:`7` They donated for the service of God’s temple 5,000 talents and ten thousand darics of gold, 10,000 talents of silver, 18,000 talents of bronze, and 100,000 talents of iron. 
'''
"8" = '''
:sup:`8` All who possessed precious stones donated them to the treasury of the Lord’s temple, which was under the supervision of Jehiel the Gershonite. 
'''
"9" = '''
:sup:`9` The people were delighted with their donations, for they contributed to the Lord with a willing attitude; King David was also very happy. 
'''
"10" = '''
:sup:`10` David praised the Lord before the entire assembly: “O Lord God of our father Israel, you deserve praise forevermore! 
'''
"11" = '''
:sup:`11` O Lord|strong="H3069", you are great, mighty, majestic, magnificent, glorious, and sovereign over all the sky and earth! You have dominion and exalt yourself as the ruler of all. 
'''
"12" = '''
:sup:`12` You are the source of wealth and honor; you rule over all. You possess strength and might to magnify and give strength to all. 
'''
"13" = '''
:sup:`13` Now, our God, we give thanks to you and praise your majestic name! 
'''
"14" = '''
:sup:`14` “But who am I and who are my people, that we should be in a position to contribute this much? Indeed, everything comes from you, and we have simply given back to you what is yours. 
'''
"15" = '''
:sup:`15` For we are resident foreigners and nomads in your presence, like all our ancestors; our days are like a shadow on the earth, without security. 
'''
"16" = '''
:sup:`16` O Lord our God, all this wealth, which we have collected to build a temple for you to honor your holy name, comes from you; it all belongs to you. 
'''
"17" = '''
:sup:`17` I know, my God, that you examine thoughts and are pleased with integrity. With pure motives I contribute all this; and now I look with joy as your people who have gathered here contribute to you. 
'''
"18" = '''
:sup:`18` O Lord God of our ancestors Abraham, Isaac, and Israel, maintain the motives of your people and keep them devoted to you. 
'''
"19" = '''
:sup:`19` Make my son Solomon willing to obey your commands, rules, and regulations, and to complete building the palace for which I have made preparations.” 
'''
"20" = '''
:sup:`20` David told the entire assembly: “Praise the Lord your God!” So the entire assembly praised the Lord God of their ancestors; they bowed down and stretched out flat on the ground before the Lord and the king. 
'''
"21" = '''
:sup:`21` The next day they made sacrifices and offered burnt sacrifices to the Lord (1,000 bulls, 1,000 rams, 1,000 lambs), along with their accompanying drink offerings and many other sacrifices for all Israel. 
'''
"22" = '''
:sup:`22` They held a feast before the Lord that day and celebrated. Then they designated Solomon, David’s son, as king a second time; before the Lord they anointed him as ruler and Zadok as priest. 
'''
"23" = '''
:sup:`23` Solomon sat on the Lord’s throne as king in place of his father David; he was successful and all Israel was loyal to him. 
'''
"24" = '''
:sup:`24` All the officers and warriors, as well as all of King David’s sons, pledged their allegiance to King Solomon. 
'''
"25" = '''
:sup:`25` The Lord greatly magnified Solomon before all Israel and bestowed on him greater majesty than any king of Israel before him. 
'''
"26" = '''
:sup:`26` David son of Jesse reigned over all Israel. 
'''
"27" = '''
:sup:`27` He reigned over Israel forty years; he reigned in Hebron seven years and in Jerusalem thirty-three years. 
'''
"28" = '''
:sup:`28` He died at a good old age, having enjoyed long life, wealth, and honor. His son Solomon succeeded him. 
'''
"29" = '''
:sup:`29` King David’s accomplishments, from start to finish, are recorded in the Annals of Samuel the prophet, the Annals of Nathan the prophet, and the Annals of Gad the prophet. 
'''
"30" = '''
:sup:`30` Recorded there are all the facts about his reign and accomplishments, and an account of the events that involved him, Israel, and all the neighboring kingdoms. 
'''
