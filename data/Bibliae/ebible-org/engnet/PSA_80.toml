[80]
"1" = '''
:sup:`1` For the music director; according to the shushan-eduth style; a psalm of Asaph. O shepherd of Israel, pay attention, you who lead Joseph like a flock of sheep! You who sit enthroned above the winged angels, reveal your splendor! 
'''
"2" = '''
:sup:`2` In the sight of Ephraim, Benjamin, and Manasseh reveal your power! Come and deliver us! 
'''
"3" = '''
:sup:`3` O God, restore us! Smile on us! Then we will be delivered! 
'''
"4" = '''
:sup:`4` O Lord God, invincible warrior! How long will you remain angry at your people while they pray to you? 
'''
"5" = '''
:sup:`5` You have given them tears as food; you have made them drink tears by the measure. 
'''
"6" = '''
:sup:`6` You have made our neighbors dislike us, and our enemies insult us. 
'''
"7" = '''
:sup:`7` O God, invincible warrior, restore us! Smile on us! Then we will be delivered! 
'''
"8" = '''
:sup:`8` You uprooted a vine from Egypt; you drove out nations and transplanted it. 
'''
"9" = '''
:sup:`9` You cleared the ground for it; it took root, and filled the land. 
'''
"10" = '''
:sup:`10` The mountains were covered by its shadow, the highest cedars by its branches. 
'''
"11" = '''
:sup:`11` Its branches reached the Mediterranean Sea, and its shoots the Euphrates River. 
'''
"12" = '''
:sup:`12` Why did you break down its walls, so that all who pass by pluck its fruit? 
'''
"13" = '''
:sup:`13` The wild boars of the forest ruin it; the insects of the field feed on it. 
'''
"14" = '''
:sup:`14` O God, invincible warrior, come back! Look down from heaven and take notice! Take care of this vine, 
'''
"15" = '''
:sup:`15` the root your right hand planted, the shoot you made to grow! 
'''
"16" = '''
:sup:`16` It is burned and cut down. They die because you are displeased with them. 
'''
"17" = '''
:sup:`17` May you give support to the one you have chosen, to the one whom you raised up for yourself! 
'''
"18" = '''
:sup:`18` Then we will not turn away from you. Revive us and we will pray to you! 
'''
"19" = '''
:sup:`19` O Lord God, invincible warrior, restore us! Smile on us! Then we will be delivered! 
'''
