[39]
"1" = '''
:sup:`1` “Are you acquainted with the way the mountain goats give birth? Do you watch as the wild deer give birth to their young? 
'''
"2" = '''
:sup:`2` Do you count the months they must fulfill, and do you know the time they give birth? 
'''
"3" = '''
:sup:`3` They crouch, they bear their young, they bring forth the offspring they have carried. 
'''
"4" = '''
:sup:`4` Their young grow strong, and grow up in the open; they go off, and do not return to them. 
'''
"5" = '''
:sup:`5` Who let the wild donkey go free? Who released the bonds of the donkey, 
'''
"6" = '''
:sup:`6` to whom I appointed the steppe for its home, the salt wastes as its dwelling place? 
'''
"7" = '''
:sup:`7` It scorns the tumult in the town; it does not hear the shouts of a driver. 
'''
"8" = '''
:sup:`8` It ranges the hills as its pasture, and searches after every green plant. 
'''
"9" = '''
:sup:`9` Is the wild ox willing to be your servant? Will it spend the night at your feeding trough? 
'''
"10" = '''
:sup:`10` Can you bind the wild ox to a furrow with its rope, will it till the valleys, following after you? 
'''
"11" = '''
:sup:`11` Will you rely on it because its strength is great? Will you commit your labor to it? 
'''
"12" = '''
:sup:`12` Can you count on it to bring in your grain, and gather the grain to your threshing floor? 
'''
"13" = '''
:sup:`13` “The wings of the ostrich flap with joy, but are they the pinions and plumage of a stork? 
'''
"14" = '''
:sup:`14` For she leaves her eggs on the ground, and lets them be warmed on the soil. 
'''
"15" = '''
:sup:`15` She forgets that a foot might crush them, or that a wild animal might trample them. 
'''
"16" = '''
:sup:`16` She is harsh with her young, as if they were not hers; she is unconcerned about the uselessness of her labor. 
'''
"17" = '''
:sup:`17` For God deprived her of wisdom, and did not impart understanding to her. 
'''
"18" = '''
:sup:`18` But as soon as she springs up, she laughs at the horse and its rider. 
'''
"19" = '''
:sup:`19` “Do you give the horse its strength? Do you clothe its neck with a mane? 
'''
"20" = '''
:sup:`20` Do you make it leap like a locust? Its proud neighing is terrifying! 
'''
"21" = '''
:sup:`21` It paws the ground in the valley, exulting mightily, it goes out to meet the weapons. 
'''
"22" = '''
:sup:`22` It laughs at fear and is not dismayed; it does not shy away from the sword. 
'''
"23" = '''
:sup:`23` On it the quiver rattles; the lance and javelin flash. 
'''
"24" = '''
:sup:`24` In excitement and impatience it consumes the ground; it cannot stand still when the trumpet is blown. 
'''
"25" = '''
:sup:`25` At the sound of the trumpet, it says, ‘Aha!’ And from a distance it catches the scent of battle, the thunderous shouting of commanders, and the battle cries. 
'''
"26" = '''
:sup:`26` “Is it by your understanding that the hawk soars, and spreads its wings toward the south? 
'''
"27" = '''
:sup:`27` Is it at your command that the eagle soars, and builds its nest on high? 
'''
"28" = '''
:sup:`28` It lives on a rock and spends the night there, on a rocky crag and a fortress. 
'''
"29" = '''
:sup:`29` From there it spots its prey, its eyes gaze intently from a distance. 
'''
"30" = '''
:sup:`30` And its young ones devour the blood, and where the dead carcasses are, there it is.” 
'''
