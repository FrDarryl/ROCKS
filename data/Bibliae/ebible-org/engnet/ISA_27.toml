[27]
"1" = '''
:sup:`1` At that time the Lord will punish with his destructive, great, and powerful sword Leviathan the fast-moving serpent, Leviathan the squirming serpent; he will kill the sea monster. 
'''
"2" = '''
:sup:`2` When that time comes, sing about a delightful vineyard! 
'''
"3" = '''
:sup:`3` I, the Lord, protect it; I water it regularly. I guard it night and day, so no one can harm it. 
'''
"4" = '''
:sup:`4` I am not angry. I wish I could confront some thorns and briers! Then I would march against them for battle; I would set them all on fire, 
'''
"5" = '''
:sup:`5` unless they became my subjects and made peace with me; let them make peace with me. 
'''
"6" = '''
:sup:`6` The time is coming when Jacob will take root; Israel will blossom and grow branches. The produce will fill the surface of the world. 
'''
"7" = '''
:sup:`7` Has the Lord|strong="H4347" struck down Israel like he did their oppressors? Has Israel been killed like their enemies? 
'''
"8" = '''
:sup:`8` When you summon her for divorce, you prosecute her; he drives her away with his strong wind in the day of the east wind. 
'''
