'''
"10" = '''
:sup:`10` For the fortified city is left alone; it is a deserted settlement and abandoned like the desert. Calves graze there; they lie down there and eat its branches bare. 
'''
"11" = '''
:sup:`11` When its branches get brittle, they break; women come and use them for kindling. For these people lack understanding, therefore the one who made them has no compassion on them; the one who formed them has no mercy on them. 
'''
"12" = '''
:sup:`12` At that time the Lord|strong="H3069" will shake the tree, from the Euphrates River to the Stream of Egypt. Then you will be gathered up one by one, O Israelites. 
'''
