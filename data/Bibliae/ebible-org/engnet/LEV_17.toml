[17]
"1" = '''
:sup:`1` The Lord spoke to Moses: 
'''
"2" = '''
:sup:`2` “Speak to Aaron, his sons, and all the Israelites, and tell them: ‘This is the word that the Lord has commanded: 
'''
"3" = '''
:sup:`3` “Blood guilt will be accounted to any man from the house of Israel who slaughters an ox or a lamb or a goat inside the camp or outside the camp, 
'''
"4" = '''
:sup:`4` but has not brought it to the entrance of the Meeting Tent to present it as an offering to the Lord before the tabernacle of the Lord. He has shed blood, so that man will be cut off from the midst of his people. 
'''
"5" = '''
:sup:`5` This is so that the Israelites will bring their sacrifices that they are sacrificing in the open field to the Lord at the entrance of the Meeting Tent to the priest and sacrifice them there as peace offering sacrifices to the Lord. 
'''
"6" = '''
:sup:`6` The priest is to splash the blood on the altar of the Lord at the entrance of the Meeting Tent, and offer the fat up in smoke for a soothing aroma to the Lord. 
'''
"7" = '''
:sup:`7` So they must no longer offer their sacrifices to the goat demons, acting like prostitutes by going after them. This is to be a perpetual statute for them throughout their generations. 
'''
"8" = '''
:sup:`8` “You are to say to them: ‘Any man from the house of Israel or from the foreigners who reside in their midst, who offers a burnt offering or a sacrifice 
'''
"9" = '''
:sup:`9` but does not bring it to the entrance of the Meeting Tent to offer it to the Lord – that person will be cut off from his people. 
'''
"10" = '''
:sup:`10` “‘Any man from the house of Israel or from the foreigners who reside in their midst who eats any blood, I will set my face against that person who eats the blood, and I will cut him off from the midst of his people, 
'''
"11" = '''
:sup:`11` for the life of every living thing is in the blood. So I myself have assigned it to you on the altar to make atonement for your lives, for the blood makes atonement by means of the life. 
'''
"12" = '''
:sup:`12` Therefore, I have said to the Israelites: No person among you is to eat blood, and no resident foreigner who lives among you is to eat blood. 
'''
"13" = '''
:sup:`13` “‘Any man from the Israelites or from the foreigners who reside in their midst who hunts a wild animal or a bird that may be eaten must pour out its blood and cover it with soil, 
'''
"14" = '''
:sup:`14` for the life of all flesh is its blood. So I have said to the Israelites: You must not eat the blood of any living thing because the life of every living thing is its blood – all who eat it will be cut off. 
'''
"15" = '''
:sup:`15` “‘Any person who eats an animal that has died of natural causes or an animal torn by beasts, whether a native citizen or a foreigner, must wash his clothes, bathe in water, and be unclean until evening; then he becomes clean. 
'''
"16" = '''
:sup:`16` But if he does not wash his clothes and does not bathe his body, he will bear his punishment for iniquity.’” 
'''
