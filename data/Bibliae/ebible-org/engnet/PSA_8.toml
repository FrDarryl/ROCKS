[8]
"1" = '''
:sup:`1` For the music director, according to the gittith style; a psalm of David. O Lord, our Lord, how magnificent is your reputation throughout the earth! You reveal your majesty in the heavens above! 
'''
"2" = '''
:sup:`2` From the mouths of children and nursing babies you have ordained praise on account of your adversaries, so that you might put an end to the vindictive enemy. 
'''
"3" = '''
:sup:`3` When I look up at the heavens, which your fingers made, and see the moon and the stars, which you set in place, 
'''
"4" = '''
:sup:`4` Of what importance is the human race, that you should notice them? Of what importance is mankind, that you should pay attention to them, 
'''
"5" = '''
:sup:`5` and make them a little less than the heavenly beings? You grant mankind honor and majesty; 
'''
"6" = '''
:sup:`6` you appoint them to rule over your creation; you have placed everything under their authority, 
'''
"7" = '''
:sup:`7` including all the sheep and cattle, as well as the wild animals, 
'''
"8" = '''
:sup:`8` the birds in the sky, the fish in the sea and everything that moves through the currents of the seas. 
'''
"9" = '''
:sup:`9` O Lord, our Lord, how magnificent is your reputation throughout the earth! 
'''
