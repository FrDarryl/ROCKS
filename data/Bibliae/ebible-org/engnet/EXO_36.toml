[36]
"1" = '''
:sup:`1` So Bezalel and Oholiab and every skilled person in whom the Lord has put skill and ability to know how to do all the work for the service of the sanctuary are to do the work according to all that the Lord has commanded.” 
'''
"2" = '''
:sup:`2` Moses summoned Bezalel and Oholiab and every skilled person in whom the Lord had put skill – everyone whose heart stirred him to volunteer to do the work, 
'''
"3" = '''
:sup:`3` and they received from Moses all the offerings the Israelites had brought to do the work for the service of the sanctuary, and they still continued to bring him a freewill offering each morning. 
'''
"4" = '''
:sup:`4` So all the skilled people who were doing all the work on the sanctuary came from the work they were doing 
'''
"5" = '''
:sup:`5` and told Moses, “The people are bringing much more than is needed for the completion of the work which the Lord commanded us to do!” 
'''
"6" = '''
:sup:`6` Moses instructed them to take his message throughout the camp, saying, “Let no man or woman do any more work for the offering for the sanctuary.” So the people were restrained from bringing any more. 
'''
"7" = '''
:sup:`7` Now the materials were more than enough for them to do all the work. 
'''
"8" = '''
:sup:`8` All the skilled among those who were doing the work made the tabernacle with ten curtains of fine twisted linen and blue and purple and scarlet; they were made with cherubim that were the work of an artistic designer. 
'''
"9" = '''
:sup:`9` The length of one curtain was forty-two feet, and the width of one curtain was six feet – the same size for each of the curtains. 
'''
"10" = '''
:sup:`10` He joined five of the curtains to one another, and the other five curtains he joined to one another. 
'''
"11" = '''
:sup:`11` He made loops of blue material along the edge of the end curtain in the first set; he did the same along the edge of the end curtain in the second set. 
'''
"12" = '''
:sup:`12` He made fifty loops on the first curtain, and he made fifty loops on the end curtain that was in the second set, with the loops opposite one another. 
'''
"13" = '''
:sup:`13` He made fifty gold clasps and joined the curtains together to one another with the clasps, so that the tabernacle was a unit. 
'''
"14" = '''
:sup:`14` He made curtains of goats’ hair for a tent over the tabernacle; he made eleven curtains. 
'''
"15" = '''
:sup:`15` The length of one curtain was forty-five feet, and the width of one curtain was six feet – one size for all eleven curtains. 
'''
"16" = '''
:sup:`16` He joined five curtains by themselves and six curtains by themselves. 
'''
"17" = '''
:sup:`17` He made fifty loops along the edge of the end curtain in the first set and fifty loops along the edge of the curtain that joined the second set. 
'''
"18" = '''
:sup:`18` He made fifty bronze clasps to join the tent together so that it might be a unit. 
'''
"19" = '''
:sup:`19` He made a covering for the tent out of ram skins dyed red and over that a covering of fine leather. 
'''
"20" = '''
:sup:`20` He made the frames for the tabernacle of acacia wood as uprights. 
'''
"21" = '''
:sup:`21` The length of each frame was fifteen feet, the width of each frame was two and a quarter feet, 
'''
"22" = '''
:sup:`22` with two projections per frame parallel one to another. He made all the frames of the tabernacle in this way. 
'''
"23" = '''
:sup:`23` So he made frames for the tabernacle: twenty frames for the south side. 
'''
"24" = '''
:sup:`24` He made forty silver bases under the twenty frames – two bases under the first frame for its two projections, and likewise two bases under the next frame for its two projections, 
'''
"25" = '''
:sup:`25` and for the second side of the tabernacle, the north side, he made twenty frames 
'''
"26" = '''
:sup:`26` and their forty silver bases, two bases under the first frame and two bases under the next frame. 
'''
"27" = '''
:sup:`27` And for the back of the tabernacle on the west he made six frames. 
'''
"28" = '''
:sup:`28` He made two frames for the corners of the tabernacle on the back. 
'''
"29" = '''
:sup:`29` At the two corners they were doubled at the lower end and finished together at the top in one ring. So he did for both. 
'''
"30" = '''
:sup:`30` So there were eight frames and their silver bases, sixteen bases, two bases under each frame. 
'''
"31" = '''
:sup:`31` He made bars of acacia wood, five for the frames on one side of the tabernacle 
'''
"32" = '''
:sup:`32` and five bars for the frames on the second side of the tabernacle, and five bars for the frames of the tabernacle for the back side on the west. 
'''
"33" = '''
:sup:`33` He made the middle bar to reach from end to end in the center of the frames. 
'''
"34" = '''
:sup:`34` He overlaid the frames with gold and made their rings of gold to provide places for the bars, and he overlaid the bars with gold. 
'''
"35" = '''
:sup:`35` He made the special curtain of blue, purple, and scarlet yarn and fine twisted linen; he made it with cherubim, the work of an artistic designer. 
'''
"36" = '''
:sup:`36` He made for it four posts of acacia wood and overlaid them with gold, with gold hooks, and he cast for them four silver bases. 
'''
"37" = '''
:sup:`37` He made a hanging for the entrance of the tent of blue, purple, and scarlet yarn and fine twisted linen, the work of an embroiderer, 
'''
"38" = '''
:sup:`38` and its five posts and their hooks. He overlaid their tops and their bands with gold, but their five bases were bronze. 
'''
