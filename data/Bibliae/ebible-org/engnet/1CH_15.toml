[15]
"1" = '''
:sup:`1` David constructed buildings in the City of David; he then prepared a place for the ark of God and pitched a tent for it. 
'''
"2" = '''
:sup:`2` Then David said, “Only the Levites may carry the ark of God, for the Lord chose them to carry the ark of the Lord and to serve before him perpetually. 
'''
"3" = '''
:sup:`3` David assembled all Israel at Jerusalem to bring the ark of the Lord up to the place he had prepared for it. 
'''
"4" = '''
:sup:`4` David gathered together the descendants of Aaron and the Levites: 
'''
"5" = '''
:sup:`5` From the descendants of Kohath: Uriel the leader and 120 of his relatives. 
'''
"6" = '''
:sup:`6` From the descendants of Merari: Asaiah the leader and 220 of his relatives. 
'''
"7" = '''
:sup:`7` From the descendants of Gershom: Joel the leader and 130 of his relatives. 
'''
"8" = '''
:sup:`8` From the descendants of Elizaphan: Shemaiah the leader and 200 of his relatives. 
'''
"9" = '''
:sup:`9` From the descendants of Hebron: Eliel the leader and 80 of his relatives. 
'''
"10" = '''
:sup:`10` From the descendants of Uzziel: Amminadab the leader and 112 of his relatives. 
'''
"11" = '''
:sup:`11` David summoned the priests Zadok and Abiathar, along with the Levites Uriel, Asaiah, Joel, Shemaiah, Eliel, and Amminadab. 
'''
"12" = '''
:sup:`12` He told them: “You are the leaders of the Levites’ families. You and your relatives must consecrate yourselves and bring the ark of the Lord God of Israel up to the place I have prepared for it. 
'''
"13" = '''
:sup:`13` The first time you did not carry it; that is why the Lord God attacked us, because we did not ask him about the proper way to carry it.” 
'''
"14" = '''
:sup:`14` The priests and Levites consecrated themselves so they could bring up the ark of the Lord God of Israel. 
'''
"15" = '''
:sup:`15` The descendants of Levi carried the ark of God on their shoulders with poles, just as Moses had ordered according to the divine command. 
'''
"16" = '''
:sup:`16` David told the leaders of the Levites to appoint some of their relatives as musicians; they were to play various instruments, including stringed instruments and cymbals, and to sing loudly and joyfully. 
'''
"17" = '''
:sup:`17` So the Levites appointed Heman son of Joel; one of his relatives, Asaph son of Berechiah; one of the descendants of Merari, Ethan son of Kushaiah; 
'''
"18" = '''
:sup:`18` along with some of their relatives who were second in rank, including Zechariah, Jaaziel, Shemiramoth, Jehiel, Unni, Eliab, Benaiah, Maaseiah, Mattithiah, Eliphelehu, Mikneiah, Obed-Edom, and Jeiel, the gatekeepers. 
'''
"19" = '''
:sup:`19` The musicians Heman, Asaph, and Ethan were to sound the bronze cymbals; 
'''
"20" = '''
:sup:`20` Zechariah, Aziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah, and Benaiah were to play the harps according to the alamoth style; 
'''
"21" = '''
:sup:`21` Mattithiah, Eliphelehu, Mikneiah, Obed-Edom, Jeiel, and Azaziah were to play the lyres according to the sheminith style, as led by the director; 
'''
"22" = '''
:sup:`22` Kenaniah, the leader of the Levites, was in charge of transport, for he was well-informed on this matter; 
'''
"23" = '''
:sup:`23` Berechiah and Elkanah were guardians of the ark; 
'''
"24" = '''
:sup:`24` Shebaniah, Joshaphat, Nethanel, Amasai, Zechariah, Benaiah, and Eliezer the priests were to blow the trumpets before the ark of God; Obed-Edom and Jehiel were also guardians of the ark. 
'''
"25" = '''
:sup:`25` So David, the leaders of Israel, and the commanders of units of a thousand went to bring up the ark of the Lord’s covenant from the house of Obed-Edom with celebration. 
'''
"26" = '''
:sup:`26` When God helped the Levites who were carrying the ark of the Lord’s covenant, they sacrificed seven bulls and seven rams. 
'''
"27" = '''
:sup:`27` David was wrapped in a linen robe, as were all the Levites carrying the ark, the musicians, and Kenaniah the supervisor of transport and the musicians; David also wore a linen ephod. 
'''
"28" = '''
:sup:`28` All Israel brought up the ark of the Lord’s covenant; they were shouting, blowing trumpets, sounding cymbals, and playing stringed instruments. 
'''
"29" = '''
:sup:`29` As the ark of the Lord’s covenant entered the City of David, Michal, Saul’s daughter, looked out the window. When she saw King David jumping and celebrating, she despised him. 
'''
