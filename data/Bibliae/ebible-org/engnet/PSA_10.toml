[10]
"1" = '''
:sup:`1` Why, Lord, do you stand far off? Why do you pay no attention during times of trouble? 
'''
"2" = '''
:sup:`2` The wicked arrogantly chase the oppressed; the oppressed are trapped by the schemes the wicked have dreamed up. 
'''
"3" = '''
:sup:`3` Yes, the wicked man boasts because he gets what he wants; the one who robs others curses and rejects the Lord. 
'''
"4" = '''
:sup:`4` The wicked man is so arrogant he always thinks, “God won’t hold me accountable; he doesn’t care.” 
'''
"5" = '''
:sup:`5` He is secure at all times. He has no regard for your commands; he disdains all his enemies. 
'''
"6" = '''
:sup:`6` He says to himself, “I will never be upended, because I experience no calamity.” 
'''
"7" = '''
:sup:`7` His mouth is full of curses and deceptive, harmful words; his tongue injures and destroys. 
'''
"8" = '''
:sup:`8` He waits in ambush near the villages; in hidden places he kills the innocent. His eyes look for some unfortunate victim. 
'''
"9" = '''
:sup:`9` He lies in ambush in a hidden place, like a lion in a thicket; he lies in ambush, waiting to catch the oppressed; he catches the oppressed by pulling in his net. 
'''
"10" = '''
:sup:`10` His victims are crushed and beaten down; they are trapped in his sturdy nets. 
'''
"11" = '''
:sup:`11` He says to himself, “God overlooks it; he does not pay attention; he never notices.” 
'''
"12" = '''
:sup:`12` Rise up, Lord! O God, strike him down! Do not forget the oppressed! 
'''
"13" = '''
:sup:`13` Why does the wicked man reject God? He says to himself, “You will not hold me accountable.” 
'''
"14" = '''
:sup:`14` You have taken notice, for you always see one who inflicts pain and suffering. The unfortunate victim entrusts his cause to you; you deliver the fatherless. 
'''
"15" = '''
:sup:`15` Break the arm of the wicked and evil man! Hold him accountable for his wicked deeds, which he thought you would not discover. 
'''
"16" = '''
:sup:`16` The Lord rules forever! The nations are driven out of his land. 
'''
"17" = '''
:sup:`17` Lord, you have heard the request of the oppressed; you make them feel secure because you listen to their prayer. 
'''
"18" = '''
:sup:`18` You defend the fatherless and oppressed, so that mere mortals may no longer terrorize them. 
'''
