[99]
"1" = '''
:sup:`1` The Lord reigns! The nations tremble. He sits enthroned above the winged angels; the earth shakes. 
'''
"2" = '''
:sup:`2` The Lord is elevated in Zion; he is exalted over all the nations. 
'''
"3" = '''
:sup:`3` Let them praise your great and awesome name! He is holy! 
'''
"4" = '''
:sup:`4` The king is strong; he loves justice. You ensure that legal decisions will be made fairly; you promote justice and equity in Jacob. 
'''
"5" = '''
:sup:`5` Praise the Lord our God! Worship before his footstool! He is holy! 
'''
"6" = '''
:sup:`6` Moses and Aaron were among his priests; Samuel was one of those who prayed to him. They prayed to the Lord and he answered them. 
'''
"7" = '''
:sup:`7` He spoke to them from a pillar of cloud; they obeyed his regulations and the ordinance he gave them. 
'''
"8" = '''
:sup:`8` O Lord|strong="H3069" our God, you answered them. They found you to be a forgiving God, but also one who punished their sinful deeds. 
'''
"9" = '''
:sup:`9` Praise the Lord our God! Worship on his holy hill, for the Lord our God is holy! 
'''
