[100]
"1" = '''
:sup:`1` A thanksgiving psalm. Shout out praises to the Lord, all the earth! 
'''
"2" = '''
:sup:`2` Worship the Lord with joy! Enter his presence with joyful singing! 
'''
"3" = '''
:sup:`3` Acknowledge that the Lord is God! He made us and we belong to him; we are his people, the sheep of his pasture. 
'''
"4" = '''
:sup:`4` Enter his gates with thanksgiving, and his courts with praise! Give him thanks! Praise his name! 
'''
"5" = '''
:sup:`5` For the Lord is good. His loyal love endures, and he is faithful through all generations. 
'''
