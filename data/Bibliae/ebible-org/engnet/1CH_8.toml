"1" = '''
:sup:`1` Benjamin was the father of Bela, his firstborn; Ashbel was born second, Aharah third, 
'''
"2" = '''
:sup:`2` Nohah fourth, and Rapha fifth. 
'''
"3" = '''
:sup:`3` Bela’s sons were Addar, Gera, Abihud, 
'''
"4" = '''
:sup:`4` Abishua, Naaman, Ahoah, 
'''
"5" = '''
:sup:`5` Gera, Shephuphan, and Huram. 
'''
"6" = '''
:sup:`6` These were the descendants of Ehud who were leaders of the families living in Geba who were forced to move to Manahath: 
'''
"7" = '''
:sup:`7` Naaman, Ahijah, and Gera, who moved them. Gera was the father of Uzzah and Ahihud. 
'''
"8" = '''
:sup:`8` Shaharaim fathered sons in Moab after he divorced his wives Hushim and Baara. 
'''
"9" = '''
:sup:`9` By his wife Hodesh he fathered Jobab, Zibia, Mesha, Malkam, 
'''
"10" = '''
:sup:`10` Jeuz, Sakia, and Mirmah. These were his sons; they were family leaders. 
'''
"11" = '''
:sup:`11` By Hushim he fathered Abitub and Elpaal. 
'''
"12" = '''
:sup:`12` The sons of Elpaal: Eber, Misham, Shemed (who built Ono and Lod, as well as its surrounding towns), 
'''
"13" = '''
:sup:`13` Beriah, and Shema. They were leaders of the families living in Aijalon and chased out the inhabitants of Gath. 
'''
"14" = '''
:sup:`14` Ahio, Shashak, Jeremoth, 
'''
"15" = '''
:sup:`15` Zebadiah, Arad, Eder, 
'''
"16" = '''
:sup:`16` Michael, Ishpah, and Joha were the sons of Beriah. 
'''
"17" = '''
:sup:`17` Zebadiah, Meshullam, Hizki, Heber, 
'''
"18" = '''
:sup:`18` Ishmerai, Izliah, and Jobab were the sons of Elpaal. 
'''
"19" = '''
:sup:`19` Jakim, Zikri, Zabdi, 
'''
"20" = '''
:sup:`20` Elienai, Zillethai, Eliel, 
'''
"21" = '''
:sup:`21` Adaiah, Beraiah, and Shimrath were the sons of Shimei. 
'''
"22" = '''
:sup:`22` Ishpan, Eber, Eliel, 
'''
"23" = '''
:sup:`23` Abdon, Zikri, Hanan, 
'''
"24" = '''
:sup:`24` Hananiah, Elam, Anthothijah, 
'''
"25" = '''
:sup:`25` Iphdeiah, and Penuel were the sons of Shashak. 
'''
"26" = '''
:sup:`26` Shamsherai, Shechariah, Athaliah, 
'''
"27" = '''
:sup:`27` Jaareshiah, Elijah, and Zikri were the sons of Jeroham. 
'''
"28" = '''
:sup:`28` These were the family leaders listed in the genealogical records; they lived in Jerusalem. 
'''
"29" = '''
:sup:`29` The father of Gibeon lived in Gibeon; his wife’s name was Maacah. 
'''
"30" = '''
:sup:`30` His firstborn son was Abdon, followed by Zur, Kish, Baal, Nadab, 
'''
"31" = '''
:sup:`31` Gedor, Ahio, Zeker, and Mikloth. 
'''
"32" = '''
:sup:`32` Mikloth was the father of Shimeah. They also lived near their relatives in Jerusalem. 
'''
"33" = '''
:sup:`33` Ner was the father of Kish, and Kish was the father of Saul. Saul was the father of Jonathan, Malki-Shua, Abinadab, and Eshbaal. 
'''
"34" = '''
:sup:`34` The son of Jonathan: Meribbaal. Meribbaal was the father of Micah. 
'''
"35" = '''
:sup:`35` The sons of Micah: Pithon, Melech, Tarea, and Ahaz. 
'''
"36" = '''
:sup:`36` Ahaz was the father of Jehoaddah, and Jehoaddah was the father of Alemeth, Azmaveth, and Zimri. Zimri was the father of Moza, 
'''
"37" = '''
:sup:`37` and Moza was the father of Binea. His son was Raphah, whose son was Eleasah, whose son was Azel. 
'''
"38" = '''
:sup:`38` Azel had six sons: Azrikam his firstborn, followed by Ishmael, Sheariah, Obadiah, and Hanan. All these were the sons of Azel. 
'''
"39" = '''
:sup:`39` The sons of his brother Eshek: Ulam was his firstborn, Jeush second, and Eliphelet third. 
'''
"40" = '''
:sup:`40` The sons of Ulam were warriors who were adept archers. They had many sons and grandsons, a total of 150. All these were the descendants of Benjamin. 
'''
