[4]
"1" = '''
:sup:`1` “For indeed the day is coming, burning like a furnace, and all the arrogant evildoers will be chaff. The coming day will burn them up,” says the Lord|strong="H3069" who rules over all. “It will not leave even a root or branch. 
'''
"2" = '''
:sup:`2` But for you who respect my name, the sun of vindication will rise with healing wings, and you will skip about like calves released from the stall. 
'''
"3" = '''
:sup:`3` You will trample on the wicked, for they will be like ashes under the soles of your feet on the day which I am preparing,” says the Lord who rules over all. 
'''
"4" = '''
:sup:`4` “Remember the law of my servant Moses, to whom at Horeb I gave rules and regulations for all Israel to obey. 
'''
"5" = '''
:sup:`5` Look, I will send you Elijah the prophet before the great and terrible day of the Lord arrives. 
'''
"6" = '''
:sup:`6` He will encourage fathers and their children to return to me, so that I will not come and strike the earth with judgment.” 
'''
