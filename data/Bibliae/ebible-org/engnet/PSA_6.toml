[6]
"1" = '''
:sup:`1` For the music director, to be accompanied by stringed instruments, according to the sheminith style; a psalm of David. Lord, do not rebuke me in your anger! Do not discipline me in your raging fury! 
'''
"2" = '''
:sup:`2` Have mercy on me, Lord, for I am frail! Heal me, Lord|strong="H3069", for my bones are shaking! 
'''
"3" = '''
:sup:`3` I am absolutely terrified, and you, Lord â€“ how long will this continue? 
'''
"4" = '''
:sup:`4` Relent, Lord, rescue me! Deliver me because of your faithfulness! 
'''
"5" = '''
:sup:`5` For no one remembers you in the realm of death, In Sheol who gives you thanks? 
'''
"6" = '''
:sup:`6` I am exhausted as I groan; all night long I drench my bed in tears; my tears saturate the cushion beneath me. 
'''
"7" = '''
:sup:`7` My eyes grow dim from suffering; they grow weak because of all my enemies. 
'''
"8" = '''
:sup:`8` Turn back from me, all you who behave wickedly, for the Lord has heard the sound of my weeping! 
'''
"9" = '''
:sup:`9` The Lord has heard my appeal for mercy; the Lord has accepted my prayer. 
'''
"10" = '''
:sup:`10` May all my enemies be humiliated and absolutely terrified! May they turn back and be suddenly humiliated! 
'''
