[19]
"1" = '''
:sup:`1` Now when Jesus finished these sayings, he left Galilee and went to the region of Judea beyond the Jordan River. 
'''
"2" = '''
:sup:`2` Large crowds followed him, and he healed them there. 
'''
"3" = '''
:sup:`3` Then some Pharisees came to him in order to test him. They asked, “Is it lawful to divorce a wife for any cause?” 
'''
"4" = '''
:sup:`4` He answered, “Have you not read that from the beginning the Creator made|strong="G4160" them male and female them male and female, 
'''
"5" = '''
:sup:`5` and said, ‘ For this reason a man will leave his father and mother and will be united with his wife, and the two will become one flesh’? 
'''
"6" = '''
:sup:`6` So they are no longer two, but one flesh. Therefore what God has joined together, let no one separate.” 
'''
"7" = '''
:sup:`7` They said to him, “Why then did Moses command us to give a certificate of dismissal and to divorce her?” 
'''
"8" = '''
:sup:`8` Jesus said to them, “Moses permitted you to divorce your wives because of your hard hearts, but from the beginning it was not this way. 
'''
"9" = '''
:sup:`9` Now I say to you that whoever divorces his wife, except for immorality, and marries another commits adultery.” 
'''
"10" = '''
:sup:`10` The disciples said to him, “If this is the case of a husband with a wife, it is better not to marry!” 
'''
"11" = '''
:sup:`11` He said to them, “Not everyone can accept this statement, except those to whom it has been given. 
'''
"12" = '''
:sup:`12` For there are some eunuchs who were that way from birth, and some who were made eunuchs by others, and some who became eunuchs for the sake of the kingdom of heaven. The one who is able to accept this should accept it.” 
'''
"13" = '''
:sup:`13` Then little children were brought to him for him to lay his hands on them and pray. But the disciples scolded those who brought them. 
'''
"14" = '''
:sup:`14` But Jesus said, “Let the little children come to me and do not try to stop them, for the kingdom of heaven belongs to such as these.” 
'''
"15" = '''
:sup:`15` And he placed his hands on them and went on his way. 
'''
"16" = '''
:sup:`16` Now someone came up to him and said, “Teacher, what good thing must I do to gain eternal life?” 
'''
"17" = '''
:sup:`17` He said to him, “Why do you ask me about what is good? There is only one who is good. But if you want to enter into life, keep the commandments.” 
'''
"18" = '''
:sup:`18` “Which ones?” he asked. Jesus replied, “ Do not murder, do not commit adultery, do not steal, do not give false testimony, 
'''
"19" = '''
:sup:`19` honor your father and mother, and love|strong="G0025" your neighbor as yourself your neighbor as yourself.” 
'''
"20" = '''
:sup:`20` The young man said to him, “I have wholeheartedly obeyed all these laws. What do I still lack?” 
'''
"21" = '''
:sup:`21` Jesus said to him, “If you wish to be perfect, go sell your possessions and give the money to the poor, and you will have treasure in heaven. Then come, follow me.” 
'''
"22" = '''
:sup:`22` But when the young man heard this he went away sorrowful, for he was very rich. 
'''
"23" = '''
:sup:`23` Then Jesus said to his disciples, “I tell you the truth, it will be hard for a rich person to enter the kingdom of heaven! 
'''
"24" = '''
:sup:`24` Again I say, it is easier for a camel to go through the eye of a needle than for a rich person to enter into the kingdom of God.” 
'''
"25" = '''
:sup:`25` The disciples were greatly astonished when they heard this and said, “Then who can be saved?” 
'''
"26" = '''
:sup:`26` Jesus looked at them and replied, “This is impossible for mere humans, but for God all things are possible.” 
'''
"27" = '''
:sup:`27` Then Peter said to him, “Look, we have left everything to follow you! What then will there be for us?” 
'''
"28" = '''
:sup:`28` Jesus said to them, “I tell you the truth: In the age when all things are renewed, when the Son of Man sits on his glorious throne, you who have followed me will also sit on twelve thrones, judging the twelve tribes of Israel. 
'''
"29" = '''
:sup:`29` And whoever has left houses or brothers or sisters or father or mother or children or fields for my sake will receive a hundred times as much and will inherit eternal life. 
'''
"30" = '''
:sup:`30` But many who are first will be last, and the last first. 
'''
