[25]
"1" = '''
:sup:`1` By David. O Lord, I come before you in prayer. 
'''
"2" = '''
:sup:`2` My God, I trust in you. Please do not let me be humiliated; do not let my enemies triumphantly rejoice over me! 
'''
"3" = '''
:sup:`3` Certainly none who rely on you will be humiliated. Those who deal in treachery will be thwarted and humiliated. 
'''
"4" = '''
:sup:`4` Make me understand your ways, O Lord! Teach me your paths! 
'''
"5" = '''
:sup:`5` Guide me into your truth and teach me. For you are the God who delivers me; on you I rely all day long. 
'''
"6" = '''
:sup:`6` Remember your compassionate and faithful deeds, O Lord, for you have always acted in this manner. 
'''
"7" = '''
:sup:`7` Do not hold against me the sins of my youth or my rebellious acts! Because you are faithful to me, extend to me your favor, O Lord! 
'''
"8" = '''
:sup:`8` The Lord is both kind and fair; that is why he teaches sinners the right way to live. 
'''
"9" = '''
:sup:`9` May he show the humble what is right! May he teach the humble his way! 
'''
"10" = '''
:sup:`10` The Lord always proves faithful and reliable to those who follow the demands of his covenant. 
'''
"11" = '''
:sup:`11` For the sake of your reputation, O Lord, forgive my sin, because it is great. 
'''
"12" = '''
:sup:`12` The Lord shows his faithful followers the way they should live. 
'''
"13" = '''
:sup:`13` They experience his favor; their descendants inherit the land. 
'''
"14" = '''
:sup:`14` The Lord’s loyal followers receive his guidance, and he reveals his covenantal demands to them. 
'''
"15" = '''
:sup:`15` I continually look to the Lord for help, for he will free my feet from the enemy’s net. 
'''
"16" = '''
:sup:`16` Turn toward me and have mercy on me, for I am alone and oppressed! 
'''
"17" = '''
:sup:`17` Deliver me from my distress; rescue me from my suffering! 
'''
"18" = '''
:sup:`18` See my pain and suffering! Forgive all my sins! 
'''
"19" = '''
:sup:`19` Watch my enemies, for they outnumber me; they hate me and want to harm me. 
'''
"20" = '''
:sup:`20` Protect me and deliver me! Please do not let me be humiliated, for I have taken shelter in you! 
'''
"21" = '''
:sup:`21` May integrity and godliness protect me, for I rely on you! 
'''
"22" = '''
:sup:`22` O God, rescue Israel from all their distress! 
'''
