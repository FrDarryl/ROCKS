[18]
"1" = '''
:sup:`1` For the music director; by the Lord’s servant David, who sang to the Lord the words of this song when the Lord rescued him from the power of all his enemies, including Saul. He said: “I love you, Lord, my source of strength! 
'''
"2" = '''
:sup:`2` The Lord is my high ridge, my stronghold, my deliverer. My God is my rocky summit where I take shelter, my shield, the horn that saves me, and my refuge. 
'''
"3" = '''
:sup:`3` I called to the Lord, who is worthy of praise, and I was delivered from my enemies. 
'''
"4" = '''
:sup:`4` The waves of death engulfed me, the currents of chaos overwhelmed me. 
'''
"5" = '''
:sup:`5` The ropes of Sheol tightened around me, the snares of death trapped me. 
'''
"6" = '''
:sup:`6` In my distress I called to the Lord; I cried out to my God. From his heavenly temple he heard my voice; he listened to my cry for help. 
'''
"7" = '''
:sup:`7` The earth heaved and shook; the roots of the mountains trembled; they heaved because he was angry. 
'''
"8" = '''
:sup:`8` Smoke ascended from his nose; fire devoured as it came from his mouth; he hurled down fiery coals. 
'''
"9" = '''
:sup:`9` He made the sky sink as he descended; a thick cloud was under his feet. 
'''
"10" = '''
:sup:`10` He mounted a winged angel and flew; he glided on the wings of the wind. 
'''
"11" = '''
:sup:`11` He shrouded himself in darkness, in thick rain clouds. 
'''
"12" = '''
:sup:`12` From the brightness in front of him came hail and fiery coals. 
'''
"13" = '''
:sup:`13` The Lord thundered in the sky; the sovereign One shouted. 
'''
"14" = '''
:sup:`14` He shot his arrows and scattered them, many lightning bolts and routed them. 
'''
"15" = '''
:sup:`15` The depths of the sea were exposed; the inner regions of the world were uncovered by your battle cry, Lord, by the powerful breath from your nose. 
'''
"16" = '''
:sup:`16` He reached down from above and took hold of me; he pulled me from the surging water. 
'''
"17" = '''
:sup:`17` He rescued me from my strong enemy, from those who hate me, for they were too strong for me. 
'''
"18" = '''
:sup:`18` They confronted me in my day of calamity, but the Lord helped me. 
'''
"19" = '''
:sup:`19` He brought me out into a wide open place; he delivered me because he was pleased with me. 
'''
"20" = '''
:sup:`20` The Lord repaid me for my godly deeds; he rewarded my blameless behavior. 
'''
"21" = '''
:sup:`21` For I have obeyed the Lord’s commands; I have not rebelled against my God. 
'''
"22" = '''
:sup:`22` For I am aware of all his regulations, and I do not reject his rules. 
'''
"23" = '''
:sup:`23` I was innocent before him, and kept myself from sinning. 
'''
"24" = '''
:sup:`24` The Lord rewarded me for my godly deeds; he took notice of my blameless behavior. 
'''
"25" = '''
:sup:`25` You prove to be loyal to one who is faithful; you prove to be trustworthy to one who is innocent. 
'''
"26" = '''
:sup:`26` You prove to be reliable to one who is blameless, but you prove to be deceptive to one who is perverse. 
'''
"27" = '''
:sup:`27` For you deliver oppressed people, but you bring down those who have a proud look. 
'''
"28" = '''
:sup:`28` Indeed, you are my lamp, Lord. My God illuminates the darkness around me. 
'''
"29" = '''
:sup:`29` Indeed, with your help I can charge against an army; by my God’s power I can jump over a wall. 
'''
"30" = '''
:sup:`30` The one true God acts in a faithful manner; the Lord’s promise is reliable; he is a shield to all who take shelter in him. 
'''
"31" = '''
:sup:`31` Indeed, who is God besides the Lord? Who is a protector besides our God? 
'''
"32" = '''
:sup:`32` The one true God gives me strength; he removes the obstacles in my way. 
'''
"33" = '''
:sup:`33` He gives me the agility of a deer; he enables me to negotiate the rugged terrain. 
'''
"34" = '''
:sup:`34` He trains my hands for battle; my arms can bend even the strongest bow. 
'''
"35" = '''
:sup:`35` You give me your protective shield; your right hand supports me; your willingness to help enables me to prevail. 
'''
"36" = '''
:sup:`36` You widen my path; my feet do not slip. 
'''
"37" = '''
:sup:`37` I chase my enemies and catch them; I do not turn back until I wipe them out. 
'''
"38" = '''
:sup:`38` I beat them to death; they fall at my feet. 
'''
"39" = '''
:sup:`39` You give me strength for battle; you make my foes kneel before me. 
'''
"40" = '''
:sup:`40` You make my enemies retreat; I destroy those who hate me. 
'''
"41" = '''
:sup:`41` They cry out, but there is no one to help them; they cry out to the Lord, but he does not answer them. 
'''
"42" = '''
:sup:`42` I grind them as fine windblown dust; I beat them underfoot like clay in the streets. 
'''
"43" = '''
:sup:`43` You rescue me from a hostile army; you make me a leader of nations; people over whom I had no authority are now my subjects. 
'''
"44" = '''
:sup:`44` When they hear of my exploits, they submit to me. Foreigners are powerless before me; 
'''
"45" = '''
:sup:`45` foreigners lose their courage; they shake with fear as they leave their strongholds. 
'''
"46" = '''
:sup:`46` The Lord is alive! My protector is praiseworthy! The God who delivers me is exalted as king! 
'''
"47" = '''
:sup:`47` The one true God completely vindicates me; he makes nations submit to me. 
'''
"48" = '''
:sup:`48` He delivers me from my enemies; you snatch me away from those who attack me; you rescue me from violent men. 
'''
"49" = '''
:sup:`49` So I will give you thanks before the nations, O Lord! I will sing praises to you! 
'''
"50" = '''
:sup:`50` He gives his chosen king magnificent victories; he is faithful to his chosen ruler, to David and his descendants forever.” 
'''
