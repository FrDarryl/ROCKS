[26]
"1" = '''
:sup:`1` When you enter the land that the Lord your God is giving you as an inheritance, and you occupy it and live in it, 
'''
"2" = '''
:sup:`2` you must take the first of all the ground’s produce you harvest from the land the Lord your God is giving you, place it in a basket, and go to the place where he chooses to locate his name. 
'''
"3" = '''
:sup:`3` You must go to the priest in office at that time and say to him, “I declare today to the Lord your God that I have come into the land that the Lord promised to our ancestors to give us.” 
'''
"4" = '''
:sup:`4` The priest will then take the basket from you and set it before the altar of the Lord your God. 
'''
"5" = '''
:sup:`5` Then you must affirm before the Lord your God, “A wandering Aramean was my ancestor, and he went down to Egypt and lived there as a foreigner with a household few in number, but there he became a great, powerful, and numerous people. 
'''
"6" = '''
:sup:`6` But the Egyptians mistreated and oppressed us, forcing us to do burdensome labor. 
'''
"7" = '''
:sup:`7` So we cried out to the Lord, the God of our ancestors, and he heard us and saw our humiliation, toil, and oppression. 
'''
"8" = '''
:sup:`8` Therefore the Lord brought us out of Egypt with tremendous strength and power, as well as with great awe-inspiring signs and wonders. 
'''
"9" = '''
:sup:`9` Then he brought us to this place and gave us this land, a land flowing with milk and honey. 
'''
"10" = '''
:sup:`10` So now, look! I have brought the first of the ground’s produce that you, Lord, have given me.” Then you must set it down before the Lord your God and worship before him. 
'''
"11" = '''
:sup:`11` You will celebrate all the good things that the Lord your God has given you and your family, along with the Levites and the resident foreigners among you. 
'''
"12" = '''
:sup:`12` When you finish tithing all your income in the third year (the year of tithing), you must give it to the Levites, the resident foreigners, the orphans, and the widows so that they may eat to their satisfaction in your villages. 
'''
"13" = '''
:sup:`13` Then you shall say before the Lord your God, “I have removed the sacred offering from my house and given it to the Levites, the resident foreigners, the orphans, and the widows just as you have commanded me. I have not violated or forgotten your commandments. 
'''
"14" = '''
:sup:`14` I have not eaten anything when I was in mourning, or removed any of it while ceremonially unclean, or offered any of it to the dead; I have obeyed you and have done everything you have commanded me. 
'''
"15" = '''
:sup:`15` Look down from your holy dwelling place in heaven and bless your people Israel and the land you have given us, just as you promised our ancestors – a land flowing with milk and honey.” 
'''
"16" = '''
:sup:`16` Today the Lord your God is commanding you to keep these statutes and ordinances, something you must do with all your heart and soul. 
'''
"17" = '''
:sup:`17` Today you have declared the Lord to be your God, and that you will walk in his ways, keep his statutes, commandments, and ordinances, and obey him. 
'''
"18" = '''
:sup:`18` And today the Lord has declared you to be his special people (as he already promised you) so you may keep all his commandments. 
'''
"19" = '''
:sup:`19` Then he will elevate you above all the nations he has made and you will receive praise, fame, and honor. You will be a people holy to the Lord your God, as he has said. 
'''
