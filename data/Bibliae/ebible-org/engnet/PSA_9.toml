[9]
"1" = '''
:sup:`1` For the music director; according to the alumoth-labben style; a psalm of David. I will thank the Lord with all my heart! I will tell about all your amazing deeds! 
'''
"2" = '''
:sup:`2` I will be happy and rejoice in you! I will sing praises to you, O sovereign One! 
'''
"3" = '''
:sup:`3` When my enemies turn back, they trip and are defeated before you. 
'''
"4" = '''
:sup:`4` For you defended my just cause; from your throne you pronounced a just decision. 
'''
"5" = '''
:sup:`5` You terrified the nations with your battle cry; you destroyed the wicked; you permanently wiped out all memory of them. 
'''
"6" = '''
:sup:`6` The enemy’s cities have been reduced to permanent ruins; you destroyed their cities; all memory of the enemies has perished. 
'''
"7" = '''
:sup:`7` But the Lord rules forever; he reigns in a just manner. 
'''
"8" = '''
:sup:`8` He judges the world fairly; he makes just legal decisions for the nations. 
'''
"9" = '''
:sup:`9` Consequently the Lord provides safety for the oppressed; he provides safety in times of trouble. 
'''
"10" = '''
:sup:`10` Your loyal followers trust in you, for you, Lord, do not abandon those who seek your help. 
'''
"11" = '''
:sup:`11` Sing praises to the Lord, who rules in Zion! Tell the nations what he has done! 
'''
"12" = '''
:sup:`12` For the one who takes revenge against murderers took notice of the oppressed; he did not overlook their cry for help 
'''
"13" = '''
:sup:`13` when they prayed: “Have mercy on me, Lord! See how I am oppressed by those who hate me, O one who can snatch me away from the gates of death! 
'''
"14" = '''
:sup:`14` Then I will tell about all your praiseworthy acts; in the gates of Daughter Zion I will rejoice because of your deliverance.” 
'''
"15" = '''
:sup:`15` The nations fell into the pit they had made; their feet were caught in the net they had hidden. 
'''
"16" = '''
:sup:`16` The Lord revealed himself; he accomplished justice; the wicked were ensnared by their own actions. (Higgaion. Selah) 
'''
"17" = '''
:sup:`17` The wicked are turned back and sent to Sheol; this is the destiny of all the nations that ignore God, 
'''
"18" = '''
:sup:`18` for the needy are not permanently ignored, the hopes of the oppressed are not forever dashed. 
'''
"19" = '''
:sup:`19` Rise up, Lord|strong="H3069"! Don’t let men be defiant! May the nations be judged in your presence! 
'''
"20" = '''
:sup:`20` Terrify them, Lord|strong="H3069"! Let the nations know they are mere mortals! (Selah) 
'''
