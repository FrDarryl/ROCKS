[13]
"1" = '''
:sup:`1` “In that day there will be a fountain opened up for the dynasty of David and the people of Jerusalem to cleanse them from sin and impurity. 
'''
"2" = '''
:sup:`2` And also on that day,” says the Lord who rules over all, “I will remove the names of the idols from the land and they will never again be remembered. Moreover, I will remove the prophets and the unclean spirit from the land. 
'''
"3" = '''
:sup:`3` Then, if anyone prophesies in spite of this, his father and mother to whom he was born will say to him, ‘You cannot live, for you lie in the name of the Lord.’ Then his father and mother to whom he was born will run him through with a sword when he prophesies. 
'''
"4" = '''
:sup:`4` “Therefore, on that day each prophet will be ashamed of his vision when he prophesies and will no longer wear the hairy garment of a prophet to deceive the people. 
'''
"5" = '''
:sup:`5` Instead he will say, ‘I am no prophet – indeed, I am a farmer, for a man has made me his indentured servant since my youth.’ 
'''
"6" = '''
:sup:`6` Then someone will ask him, ‘What are these wounds on your chest?’ and he will answer, ‘Some that I received in the house of my friends.’ 
'''
"7" = '''
:sup:`7` “Awake, sword, against my shepherd, against the man who is my associate,” says the Lord|strong="H3069" who rules over all. Strike the shepherd that the flock may be scattered; I will turn my hand against the insignificant ones. 
'''
"8" = '''
:sup:`8` It will happen in all the land, says the Lord, that two-thirds of the people in it will be cut off and die, but one-third will be left in it. 
'''
"9" = '''
:sup:`9` Then I will bring the remaining third into the fire; I will refine them like silver is refined and will test them like gold is tested. They will call on my name and I will answer; I will say, ‘These are my people,’ and they will say, ‘The Lord is my God.’” 
'''
