[64]
"1" = '''
:sup:`1` For the music director; a psalm of David. Listen to me, O God, as I offer my lament! Protect my life from the enemy’s terrifying attacks. 
'''
"2" = '''
:sup:`2` Hide me from the plots of evil men, from the crowd of evildoers. 
'''
"3" = '''
:sup:`3` They sharpen their tongues like a sword; they aim their arrow, a slanderous charge, 
'''
"4" = '''
:sup:`4` in order to shoot down the innocent in secluded places. They shoot at him suddenly and are unafraid of retaliation. 
'''
"5" = '''
:sup:`5` They encourage one another to carry out their evil deed. They plan how to hide snares, and boast, “Who will see them?” 
'''
"6" = '''
:sup:`6` They devise unjust schemes; they disguise a well-conceived plot. Man’s inner thoughts cannot be discovered. 
'''
"7" = '''
:sup:`7` But God will shoot at them; suddenly they will be wounded by an arrow. 
'''
"8" = '''
:sup:`8` Their slander will bring about their demise. All who see them will shudder, 
'''
"9" = '''
:sup:`9` and all people will fear. They will proclaim what God has done, and reflect on his deeds. 
'''
"10" = '''
:sup:`10` The godly will rejoice in the Lord|strong="H3069" and take shelter in him. All the morally upright will boast. 
'''
