[87]
"1" = '''
:sup:`1` Written by the Korahites; a psalm, a song. The Lord’s city|strong="H3248" is in the holy hills. 
'''
"2" = '''
:sup:`2` The Lord loves the gates of Zion more than all the dwelling places of Jacob. 
'''
"3" = '''
:sup:`3` People say wonderful things about you, O city of God. (Selah) 
'''
"4" = '''
:sup:`4` I mention Rahab and Babylon to my followers. Here are Philistia and Tyre, along with Ethiopia. It is said of them, “This one was born there.” 
'''
"5" = '''
:sup:`5` But it is said of Zion’s residents, “Each one of these was born in her, and the sovereign One makes her secure.” 
'''
"6" = '''
:sup:`6` The Lord writes in the census book of the nations, “This one was born there.” (Selah) 
'''
"7" = '''
:sup:`7` As for the singers, as well as the pipers – all of them sing within your walls. 
'''
