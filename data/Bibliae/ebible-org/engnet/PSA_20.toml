[20]
"1" = '''
:sup:`1` For the music director; a psalm of David. May the Lord answer you when you are in trouble; may the God of Jacob make you secure! 
'''
"2" = '''
:sup:`2` May he send you help from his temple; from Zion may he give you support! 
'''
"3" = '''
:sup:`3` May he take notice of your offerings; may he accept your burnt sacrifice! (Selah) 
'''
"4" = '''
:sup:`4` May he grant your heartâ€™s desire; may he bring all your plans to pass! 
'''
"5" = '''
:sup:`5` Then we will shout for joy over your victory; we will rejoice in the name of our God! May the Lord grant all your requests! 
'''
"6" = '''
:sup:`6` Now I am sure that the Lord will deliver his chosen king; he will intervene for him from his holy heavenly temple, and display his mighty ability to deliver. 
'''
"7" = '''
:sup:`7` Some trust in chariots and others in horses, but we depend on the Lord our God. 
'''
"8" = '''
:sup:`8` They will fall down, but we will stand firm. 
'''
"9" = '''
:sup:`9` The Lord will deliver the king; he will answer us when we call to him for help! 
'''
