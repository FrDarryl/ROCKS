[6]
"1" = '''
:sup:`1` Now these are the commandments, statutes, and ordinances that the Lord your God instructed me to teach you so that you may carry them out in the land where you are headed 
'''
"2" = '''
:sup:`2` and that you may so revere the Lord your God that you will keep all his statutes and commandments that I am giving you – you, your children, and your grandchildren – all your lives, to prolong your days. 
'''
"3" = '''
:sup:`3` Pay attention, Israel, and be careful to do this so that it may go well with you and that you may increase greatly in number – as the Lord, God of your ancestors, said to you, you will have a land flowing with milk and honey. 
'''
"4" = '''
:sup:`4` Listen, Israel: The Lord is our God, the Lord is one! 
'''
"5" = '''
:sup:`5` You must love the Lord your God with your whole mind, your whole being, and all your strength. 
'''
"6" = '''
:sup:`6` These words I am commanding you today must be kept in mind, 
'''
"7" = '''
:sup:`7` and you must teach them to your children and speak of them as you sit in your house, as you walk along the road, as you lie down, and as you get up. 
'''
"8" = '''
:sup:`8` You should tie them as a reminder on your forearm and fasten them as symbols on your forehead. 
'''
"9" = '''
:sup:`9` Inscribe them on the doorframes of your houses and gates. 
'''
"10" = '''
:sup:`10` Then when the Lord your God brings you to the land he promised your ancestors Abraham, Isaac, and Jacob to give you – a land with large, fine cities you did not build, 
'''
"11" = '''
:sup:`11` houses filled with choice things you did not accumulate, hewn out cisterns you did not dig, and vineyards and olive groves you did not plant – and you eat your fill, 
'''
"12" = '''
:sup:`12` be careful not to forget the Lord who brought you out of Egypt, that place of slavery. 
'''
"13" = '''
:sup:`13` You must revere the Lord your God, serve him, and take oaths using only his name. 
'''
"14" = '''
:sup:`14` You must not go after other gods, those of the surrounding peoples, 
'''
"15" = '''
:sup:`15` for the Lord your God, who is present among you, is a jealous God and his anger will erupt against you and remove you from the land. 
'''
"16" = '''
:sup:`16` You must not put the Lord your God to the test as you did at Massah. 
'''
"17" = '''
:sup:`17` Keep his commandments very carefully, as well as the stipulations and statutes he commanded you to observe. 
'''
"18" = '''
:sup:`18` Do whatever is proper and good before the Lord so that it may go well with you and that you may enter and occupy the good land that he promised your ancestors, 
'''
"19" = '''
:sup:`19` and that you may drive out all your enemies just as the Lord said. 
'''
"20" = '''
:sup:`20` When your children ask you later on, “What are the stipulations, statutes, and ordinances that the Lord our God commanded you?” 
'''
"21" = '''
:sup:`21` you must say to them, “We were Pharaoh’s slaves in Egypt, but the Lord brought us out of Egypt in a powerful way. 
'''
"22" = '''
:sup:`22` And he brought signs and great, devastating wonders on Egypt, on Pharaoh, and on his whole family before our very eyes. 
'''
"23" = '''
:sup:`23` He delivered us from there so that he could give us the land he had promised our ancestors. 
'''
"24" = '''
:sup:`24` The Lord commanded us to obey all these statutes and to revere him so that it may always go well for us and he may preserve us, as he has to this day. 
'''
"25" = '''
:sup:`25` We will be innocent if we carefully keep all these commandments before the Lord our God, just as he demands.” 
'''
