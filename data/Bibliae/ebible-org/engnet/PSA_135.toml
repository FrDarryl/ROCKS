[135]
"1" = '''
:sup:`1` Praise the Lord|strong="H3050"! Praise the name of the Lord! Offer praise, you servants of the Lord, 
'''
"2" = '''
:sup:`2` who serve in the Lord’s temple, in the courts of the temple of our God. 
'''
"3" = '''
:sup:`3` Praise the Lord|strong="H3050", for the Lord is good! Sing praises to his name, for it is pleasant! 
'''
"4" = '''
:sup:`4` Indeed, the Lord|strong="H3050" has chosen Jacob for himself, Israel to be his special possession. 
'''
"5" = '''
:sup:`5` Yes, I know the Lord is great, and our Lord is superior to all gods. 
'''
"6" = '''
:sup:`6` He does whatever he pleases in heaven and on earth, in the seas and all the ocean depths. 
'''
"7" = '''
:sup:`7` He causes the clouds to arise from the end of the earth, makes lightning bolts accompany the rain, and brings the wind out of his storehouses. 
'''
"8" = '''
:sup:`8` He struck down the firstborn of Egypt, including both men and animals. 
'''
"9" = '''
:sup:`9` He performed awesome deeds and acts of judgment in your midst, O Egypt, against Pharaoh and all his servants. 
'''
"10" = '''
:sup:`10` He defeated many nations, and killed mighty kings – 
'''
"11" = '''
:sup:`11` Sihon, king of the Amorites, and Og, king of Bashan, and all the kingdoms of Canaan. 
'''
"12" = '''
:sup:`12` He gave their land as an inheritance, as an inheritance to Israel his people. 
'''
"13" = '''
:sup:`13` O Lord, your name endures, your reputation, O Lord, lasts. 
'''
"14" = '''
:sup:`14` For the Lord vindicates his people, and has compassion on his servants. 
'''
"15" = '''
:sup:`15` The nations’ idols are made of silver and gold, they are man-made. 
'''
"16" = '''
:sup:`16` They have mouths, but cannot speak, eyes, but cannot see, 
'''
"17" = '''
:sup:`17` and ears, but cannot hear. Indeed, they cannot breathe. 
'''
"18" = '''
:sup:`18` Those who make them will end up like them, as will everyone who trusts in them. 
'''
"19" = '''
:sup:`19` O family of Israel, praise the Lord! O family of Aaron, praise the Lord! 
'''
"20" = '''
:sup:`20` O family of Levi, praise the Lord! You loyal followers of the Lord, praise the Lord! 
'''
"21" = '''
:sup:`21` The Lord deserves praise in Zion – he who dwells in Jerusalem. Praise the Lord|strong="H3050"! 
'''
