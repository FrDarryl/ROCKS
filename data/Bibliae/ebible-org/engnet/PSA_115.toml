[115]
"1" = '''
:sup:`1` Not to us, O Lord, not to us! But to your name bring honor, for the sake of your loyal love and faithfulness. 
'''
"2" = '''
:sup:`2` Why should the nations say, “Where is their God?” 
'''
"3" = '''
:sup:`3` Our God is in heaven! He does whatever he pleases! 
'''
"4" = '''
:sup:`4` Their idols are made of silver and gold – they are man-made. 
'''
"5" = '''
:sup:`5` They have mouths, but cannot speak, eyes, but cannot see, 
'''
"6" = '''
:sup:`6` ears, but cannot hear, noses, but cannot smell, 
'''
"7" = '''
:sup:`7` hands, but cannot touch, feet, but cannot walk. They cannot even clear their throats. 
'''
"8" = '''
:sup:`8` Those who make them will end up like them, as will everyone who trusts in them. 
'''
"9" = '''
:sup:`9` O Israel, trust in the Lord! He is their deliverer and protector. 
'''
"10" = '''
:sup:`10` O family of Aaron, trust in the Lord! He is their deliverer and protector. 
'''
"11" = '''
:sup:`11` You loyal followers of the Lord, trust in the Lord! He is their deliverer and protector. 
'''
"12" = '''
:sup:`12` The Lord takes notice of us, he will bless – he will bless the family of Israel, he will bless the family of Aaron. 
'''
"13" = '''
:sup:`13` He will bless his loyal followers, both young and old. 
'''
"14" = '''
:sup:`14` May he increase your numbers, yours and your children’s! 
'''
"15" = '''
:sup:`15` May you be blessed by the Lord, the creator of heaven and earth! 
'''
"16" = '''
:sup:`16` The heavens belong to the Lord, but the earth he has given to mankind. 
'''
"17" = '''
:sup:`17` The dead do not praise the Lord|strong="H3050", nor do any of those who descend into the silence of death. 
'''
"18" = '''
:sup:`18` But we will praise the Lord|strong="H3050" now and forevermore. Praise the Lord|strong="H3050"! 
'''
