[28]
"1" = '''
:sup:`1` By David. To you, O Lord, I cry out! My protector, do not ignore me! If you do not respond to me, I will join those who are descending into the grave. 
'''
"2" = '''
:sup:`2` Hear my plea for mercy when I cry out to you for help, when I lift my hands toward your holy temple! 
'''
"3" = '''
:sup:`3` Do not drag me away with evil men, with those who behave wickedly, who talk so friendly to their neighbors, while they plan to harm them! 
'''
"4" = '''
:sup:`4` Pay them back for their evil deeds! Pay them back for what they do! Punish them! 
'''
"5" = '''
:sup:`5` For they do not understand the Lordâ€™s actions|strong="H6468", or the way he carries out justice. The Lord will permanently demolish them. 
'''
"6" = '''
:sup:`6` The Lord deserves praise, for he has heard my plea for mercy! 
'''
"7" = '''
:sup:`7` The Lord strengthens and protects me; I trust in him with all my heart. I am rescued and my heart is full of joy; I will sing to him in gratitude. 
'''
"8" = '''
:sup:`8` The Lord strengthens his people; he protects and delivers his chosen king. 
'''
"9" = '''
:sup:`9` Deliver your people! Empower the nation that belongs to you! Care for them like a shepherd and carry them in your arms at all times! 
'''
