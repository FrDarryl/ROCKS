[29]
"1" = '''
:sup:`1` A psalm of David. Acknowledge the Lord, you heavenly beings, acknowledge the Lord’s majesty and power! 
'''
"2" = '''
:sup:`2` Acknowledge the majesty of the Lord’s reputation! Worship the Lord in holy attire! 
'''
"3" = '''
:sup:`3` The Lord’s shout is heard over the water; the majestic God thunders, the Lord appears over the surging water. 
'''
"4" = '''
:sup:`4` The Lord’s shout is powerful, the Lord’s shout is majestic. 
'''
"5" = '''
:sup:`5` The Lord’s shout breaks the cedars, the Lord shatters the cedars of Lebanon. 
'''
"6" = '''
:sup:`6` He makes Lebanon skip like a calf and Sirion like a young ox. 
'''
"7" = '''
:sup:`7` The Lord’s shout strikes with flaming fire. 
'''
"8" = '''
:sup:`8` The Lord’s shout shakes the wilderness, the Lord shakes the wilderness of Kadesh. 
'''
"9" = '''
:sup:`9` The Lord’s shout bends the large trees and strips the leaves from the forests. Everyone in his temple says, “Majestic!” 
'''
"10" = '''
:sup:`10` The Lord sits enthroned over the engulfing waters, the Lord sits enthroned as the eternal king. 
'''
"11" = '''
:sup:`11` The Lord gives his people strength; the Lord grants his people security. 
'''
