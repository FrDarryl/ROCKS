"1" = '''
:sup:`1` “‘Now if his offering is a peace offering sacrifice, if he presents an offering from the herd, he must present before the Lord a flawless male or a female. 
'''
"2" = '''
:sup:`2` He must lay his hand on the head of his offering and slaughter it at the entrance of the Meeting Tent, and the sons of Aaron, the priests, must splash the blood against the altar’s sides. 
'''
"3" = '''
:sup:`3` Then the one presenting the offering must present a gift to the Lord from the peace offering sacrifice: He must remove the fat that covers the entrails and all the fat that surrounds the entrails, 
'''
"4" = '''
:sup:`4` the two kidneys with the fat on their sinews, and the protruding lobe on the liver (which he is to remove along with the kidneys). 
'''
"5" = '''
:sup:`5` Then the sons of Aaron must offer it up in smoke on the altar atop the burnt offering that is on the wood in the fire as a gift of a soothing aroma to the Lord. 
'''
"6" = '''
:sup:`6` “‘If his offering for a peace offering sacrifice to the Lord|strong="H3069" is from the flock, he must present a flawless male or female. 
'''
"7" = '''
:sup:`7` If he presents a sheep as his offering, he must present it before the Lord. 
'''
"8" = '''
:sup:`8` He must lay his hand on the head of his offering and slaughter it before the Meeting Tent, and the sons of Aaron must splash its blood against the altar’s sides. 
'''
"9" = '''
:sup:`9` Then he must present a gift to the Lord from the peace offering sacrifice: He must remove all the fatty tail up to the end of the spine, the fat covering the entrails, and all the fat on the entrails, 
'''
"10" = '''
:sup:`10` the two kidneys with the fat on their sinews, and the protruding lobe on the liver (which he is to remove along with the kidneys). 
'''
"11" = '''
:sup:`11` Then the priest must offer it up in smoke on the altar as a food gift to the Lord. 
'''
"12" = '''
:sup:`12` “‘If his offering is a goat he must present it before the Lord, 
'''
"13" = '''
:sup:`13` lay his hand on its head, and slaughter it before the Meeting Tent, and the sons of Aaron must splash its blood against the altar’s sides. 
'''
"14" = '''
:sup:`14` Then he must present from it his offering as a gift to the Lord: the fat which covers the entrails and all the fat on the entrails, 
'''
"15" = '''
:sup:`15` the two kidneys with the fat on their sinews, and the protruding lobe on the liver (which he is to remove along with the kidneys). 
'''
"16" = '''
:sup:`16` Then the priest must offer them up in smoke on the altar as a food gift for a soothing aroma – all the fat belongs to the Lord. 
'''
"17" = '''
:sup:`17` This is a perpetual statute throughout your generations in all the places where you live: You must never eat any fat or any blood.’” 
'''
