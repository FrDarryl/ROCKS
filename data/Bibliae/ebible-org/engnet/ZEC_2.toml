[2]
"1" = '''
:sup:`1` I looked again, and there was a man with a measuring line in his hand. 
'''
"2" = '''
:sup:`2` I asked, “Where are you going?” He replied, “To measure Jerusalem in order to determine its width and its length.” 
'''
"3" = '''
:sup:`3` At this point the angelic messenger who spoke to me went out, and another messenger came to meet him 
'''
"4" = '''
:sup:`4` and said to him, “Hurry, speak to this young man as follows: ‘Jerusalem will no longer be enclosed by walls because of the multitude of people and animals there. 
'''
"5" = '''
:sup:`5` But I (the Lord|strong="H3069" says) will be a wall of fire surrounding Jerusalem and the source of glory in her midst.’” 
'''
"6" = '''
:sup:`6` “You there! Flee from the northland!” says the Lord, “for like the four winds of heaven I have scattered you,” says the Lord. 
'''
"7" = '''
:sup:`7` “Escape, Zion, you who live among the Babylonians!” 
'''
"8" = '''
:sup:`8` For the Lord who rules over all says to me that for his own glory he has sent me to the nations that plundered you – for anyone who touches you touches the pupil of his eye. 
'''
"9" = '''
:sup:`9` “I am about to punish them in such a way,” he says, “that they will be looted by their own slaves.” Then you will know that the Lord who rules over all has sent me. 
'''
"10" = '''
:sup:`10` “Sing out and be happy, Zion my daughter! For look, I have come; I will settle in your midst,” says the Lord. 
'''
"11" = '''
:sup:`11` “Many nations will join themselves to the Lord on the day of salvation, and they will also be my people. Indeed, I will settle in the midst of you all.” Then you will know that the Lord who rules over all has sent me to you. 
'''
"12" = '''
:sup:`12` The Lord will take possession of Judah as his portion in the holy land and he will choose Jerusalem once again. 
'''
"13" = '''
:sup:`13` Be silent in the Lord’s presence, all people everywhere, for he is being moved to action in his holy dwelling place. 
'''
