[13]
"1" = '''
:sup:`1` A wise son accepts his father’s discipline, but a scoffer does not listen to rebuke. 
'''
"2" = '''
:sup:`2` From the fruit of his speech a person eats good things, but the faithless desire the fruit of violence. 
'''
"3" = '''
:sup:`3` The one who guards his words guards his life, but whoever is talkative will come to ruin. 
'''
"4" = '''
:sup:`4` The appetite of the sluggard craves but gets nothing, but the desire of the diligent will be abundantly satisfied. 
'''
"5" = '''
:sup:`5` The righteous person hates anything false, but the wicked person acts in shameful disgrace. 
'''
"6" = '''
:sup:`6` Righteousness guards the one who lives with integrity, but wickedness overthrows the sinner. 
'''
"7" = '''
:sup:`7` There is one who pretends to be rich and yet has nothing; another pretends to be poor and yet possesses great wealth. 
'''
"8" = '''
:sup:`8` The ransom of a person’s life is his wealth, but the poor person hears no threat. 
'''
"9" = '''
:sup:`9` The light of the righteous shines brightly, but the lamp of the wicked goes out. 
'''
"10" = '''
:sup:`10` With pride comes only contention, but wisdom is with the well-advised. 
'''
"11" = '''
:sup:`11` Wealth gained quickly will dwindle away, but the one who gathers it little by little will become rich. 
'''
"12" = '''
:sup:`12` Hope deferred makes the heart sick, but a longing fulfilled is like a tree of life. 
'''
"13" = '''
:sup:`13` The one who despises instruction will pay the penalty, but whoever esteems instruction will be rewarded. 
'''
"14" = '''
:sup:`14` Instruction from the wise is like a life-giving fountain, to turn a person from deadly snares. 
'''
"15" = '''
:sup:`15` Keen insight wins favor, but the conduct of the unfaithful is harsh. 
'''
"16" = '''
:sup:`16` Every shrewd person acts with knowledge, but a fool displays his folly. 
'''
"17" = '''
:sup:`17` An unreliable messenger falls into trouble, but a faithful envoy brings healing. 
'''
"18" = '''
:sup:`18` The one who neglects discipline ends up in poverty and shame, but the one who accepts reproof is honored. 
'''
"19" = '''
:sup:`19` A desire fulfilled is sweet to the soul, but fools abhor turning away from evil. 
'''
"20" = '''
:sup:`20` The one who associates with the wise grows wise, but a companion of fools suffers harm. 
'''
"21" = '''
:sup:`21` Calamity pursues sinners, but prosperity rewards the righteous. 
'''
"22" = '''
:sup:`22` A benevolent person leaves an inheritance for his grandchildren, but the wealth of a sinner is stored up for the righteous. 
'''
"23" = '''
:sup:`23` There is abundant food in the field of the poor, but it is swept away by injustice. 
'''
"24" = '''
:sup:`24` The one who spares his rod hates his child, but the one who loves his child is diligent in disciplining him. 
'''
"25" = '''
:sup:`25` The righteous has enough food to satisfy his appetite, but the belly of the wicked lacks food. 
'''
