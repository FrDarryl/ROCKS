[19]
"1" = '''
:sup:`1` Better is a poor person who walks in his integrity than one who is perverse in his speech and is a fool. 
'''
"2" = '''
:sup:`2` It is dangerous to have zeal without knowledge, and the one who acts hastily makes poor choices. 
'''
"3" = '''
:sup:`3` A person’s folly subverts his way, and his heart rages against the Lord. 
'''
"4" = '''
:sup:`4` Wealth adds many friends, but a poor person is separated from his friend. 
'''
"5" = '''
:sup:`5` A false witness will not go unpunished, and the one who spouts out lies will not escape punishment. 
'''
"6" = '''
:sup:`6` Many people entreat the favor of a generous person, and everyone is the friend of the person who gives gifts. 
'''
"7" = '''
:sup:`7` All the relatives of a poor person hate him; how much more do his friends avoid him – he pursues them with words, but they do not respond. 
'''
"8" = '''
:sup:`8` The one who acquires wisdom loves himself; the one who preserves understanding will prosper. 
'''
"9" = '''
:sup:`9` A false witness will not go unpunished, and the one who spouts out lies will perish. 
'''
"10" = '''
:sup:`10` Luxury is not appropriate for a fool; how much less for a servant to rule over princes! 
'''
"11" = '''
:sup:`11` A person’s wisdom makes him slow to anger, and it is his glory to overlook an offense. 
'''
"12" = '''
:sup:`12` A king’s wrath is like the roar of a lion, but his favor is like dew on the grass. 
'''
"13" = '''
:sup:`13` A foolish child is the ruin of his father, and a contentious wife is like a constant dripping. 
'''
"14" = '''
:sup:`14` A house and wealth are inherited from parents, but a prudent wife is from the Lord. 
'''
"15" = '''
:sup:`15` Laziness brings on a deep sleep, and the idle person will go hungry. 
'''
"16" = '''
:sup:`16` The one who obeys commandments guards his life; the one who despises his ways will die. 
'''
"17" = '''
:sup:`17` The one who is gracious to the poor lends to the Lord, and the Lord will repay|strong="H7999" him for his good deed. 
'''
"18" = '''
:sup:`18` Discipline your child, for there is hope, but do not set your heart on causing his death. 
'''
"19" = '''
:sup:`19` A person with great anger bears the penalty, but if you deliver him from it once, you will have to do it again. 
'''
"20" = '''
:sup:`20` Listen to advice and receive discipline, that you may become wise by the end of your life. 
'''
"21" = '''
:sup:`21` There are many plans in a person’s mind, but it is the counsel of the Lord|strong="H3069" which will stand. 
'''
"22" = '''
:sup:`22` What is desirable for a person is to show loyal love, and a poor person is better than a liar. 
'''
"23" = '''
:sup:`23` Fearing the Lord leads to life, and one who does so will live satisfied; he will not be afflicted by calamity. 
'''
"24" = '''
:sup:`24` The sluggard plunges his hand in the dish, and he will not even bring it back to his mouth! 
'''
"25" = '''
:sup:`25` Flog a scorner, and as a result the simpleton will learn prudence; correct a discerning person, and as a result he will understand knowledge. 
'''
"26" = '''
:sup:`26` The one who robs his father and chases away his mother is a son who brings shame and disgrace. 
'''
"27" = '''
:sup:`27` If you stop listening to instruction, my child, you will stray from the words of knowledge. 
'''
"28" = '''
:sup:`28` A crooked witness scorns justice, and the mouth of the wicked devours iniquity. 
'''
"29" = '''
:sup:`29` Judgments are prepared for scorners, and floggings for the backs of fools. 
'''
