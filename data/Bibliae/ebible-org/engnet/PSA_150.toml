[150]
"1" = '''
:sup:`1` Praise the Lord|strong="H3050"! Praise God in his sanctuary! Praise him in the sky, which testifies to his strength! 
'''
"2" = '''
:sup:`2` Praise him for his mighty acts! Praise him for his surpassing greatness! 
'''
"3" = '''
:sup:`3` Praise him with the blast of the horn! Praise him with the lyre and the harp! 
'''
"4" = '''
:sup:`4` Praise him with the tambourine and with dancing! Praise him with stringed instruments and the flute! 
'''
"5" = '''
:sup:`5` Praise him with loud cymbals! Praise him with clanging cymbals! 
'''
"6" = '''
:sup:`6` Let everything that has breath praise the Lord|strong="H3050"! Praise the Lord|strong="H3050"! 
'''
