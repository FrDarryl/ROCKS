[133]
"1" = '''
:sup:`1` A song of ascents, by David. Look! How good and how pleasant it is when brothers live together! 
'''
"2" = '''
:sup:`2` It is like fine oil poured on the head which flows down the beard – Aaron’s beard, and then flows down his garments. 
'''
"3" = '''
:sup:`3` It is like the dew of Hermon, which flows down upon the hills of Zion. Indeed that is where the Lord has decreed a blessing will be available – eternal life. 
'''
