[16]
"1" = '''
:sup:`1` A prayer of David. Protect me, O God, for I have taken shelter in you. 
'''
"2" = '''
:sup:`2` I say to the Lord, “You are the Lord, my only source of well-being.” 
'''
"3" = '''
:sup:`3` As for God’s chosen people who are in the land, and the leading officials I admired so much – 
'''
"4" = '''
:sup:`4` their troubles multiply, they desire other gods. I will not pour out drink offerings of blood to their gods, nor will I make vows in the name of their gods. 
'''
"5" = '''
:sup:`5` Lord, you give me stability and prosperity; you make my future secure. 
'''
"6" = '''
:sup:`6` It is as if I have been given fertile fields or received a beautiful tract of land. 
'''
"7" = '''
:sup:`7` I will praise the Lord who guides me; yes, during the night I reflect and learn. 
'''
"8" = '''
:sup:`8` I constantly trust in the Lord; because he is at my right hand, I will not be upended. 
'''
"9" = '''
:sup:`9` So my heart rejoices and I am happy; My life is safe. 
'''
"10" = '''
:sup:`10` You will not abandon me to Sheol; you will not allow your faithful follower to see the Pit. 
'''
"11" = '''
:sup:`11` You lead me in the path of life; I experience absolute joy in your presence; you always give me sheer delight. 
'''
