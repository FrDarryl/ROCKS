[27]
"1" = '''
:sup:`1` What follows is a list of Israelite family leaders and commanders of units of a thousand and a hundred, as well as their officers who served the king in various matters. Each division was assigned to serve for one month during the year; each consisted of 24,000 men. 
'''
"2" = '''
:sup:`2` Jashobeam son of Zabdiel was in charge of the first division, which was assigned the first month. His division consisted of 24,000 men. 
'''
"3" = '''
:sup:`3` He was a descendant of Perez; he was in charge of all the army officers for the first month. 
'''
"4" = '''
:sup:`4` Dodai the Ahohite was in charge of the division assigned the second month; Mikloth was the next in rank. His division consisted of 24,000 men. 
'''
"5" = '''
:sup:`5` The third army commander, assigned the third month, was Benaiah son of Jehoiada the priest. He was the leader of his division, which consisted of 24,000 men. 
'''
"6" = '''
:sup:`6` Benaiah was the leader of the thirty warriors and his division; his son was Ammizabad. 
'''
"7" = '''
:sup:`7` The fourth, assigned the fourth month, was Asahel, brother of Joab; his son Zebadiah succeeded him. His division consisted of 24,000 men. 
'''
"8" = '''
:sup:`8` The fifth, assigned the fifth month, was the commander Shamhuth the Izrahite. His division consisted of 24,000 men. 
'''
"9" = '''
:sup:`9` The sixth, assigned the sixth month, was Ira son of Ikkesh the Tekoite. His division consisted of 24,000 men. 
'''
"10" = '''
:sup:`10` The seventh, assigned the seventh month, was Helez the Pelonite, an Ephraimite. His division consisted of 24,000 men. 
'''
"11" = '''
:sup:`11` The eighth, assigned the eighth month, was Sibbekai the Hushathite, a Zerahite. His division consisted of 24,000 men. 
'''
"12" = '''
:sup:`12` The ninth, assigned the ninth month, was Abiezer the Anathothite, a Benjaminite. His division consisted of 24,000 men. 
'''
"13" = '''
:sup:`13` The tenth, assigned the tenth month, was Maharai the Netophathite, a Zerahite. His division consisted of 24,000 men. 
'''
"14" = '''
:sup:`14` The eleventh, assigned the eleventh month, was Benaiah the Pirathonite, an Ephraimite. His division consisted of 24,000 men. 
'''
"15" = '''
:sup:`15` The twelfth, assigned the twelfth month, was Heldai the Netophathite, a descendant of Othniel. His division consisted of 24,000 men. 
'''
"16" = '''
:sup:`16` The officers of the Israelite tribes: Eliezer son of Zikri was the leader of the Reubenites, Shephatiah son of Maacah led the Simeonites, 
'''
"17" = '''
:sup:`17` Hashabiah son of Kemuel led the Levites, Zadok led the descendants of Aaron, 
'''
"18" = '''
:sup:`18` Elihu, a brother of David, led Judah, Omri son of Michael led Issachar, 
'''
"19" = '''
:sup:`19` Ishmaiah son of Obadiah led Zebulun, Jerimoth son of Azriel led Naphtali, 
'''
"20" = '''
:sup:`20` Hoshea son of Azaziah led the Ephraimites, Joel son of Pedaiah led the half-tribe of Manasseh, 
'''
"21" = '''
:sup:`21` Iddo son of Zechariah led the half-tribe of Manasseh in Gilead, Jaasiel son of Abner led Benjamin, 
'''
"22" = '''
:sup:`22` Azarel son of Jeroham led Dan. These were the commanders of the Israelite tribes. 
'''
"23" = '''
:sup:`23` David did not count the males twenty years old and under, for the Lord|strong="H3069" had promised to make Israel as numerous as the stars in the sky. 
'''
"24" = '''
:sup:`24` Joab son of Zeruiah started to count the men but did not finish. God was angry with Israel because of this, so the number was not recorded in the scroll called The Annals of King David. 
'''
"25" = '''
:sup:`25` Azmaveth son of Adiel was in charge of the king’s storehouses; Jonathan son of Uzziah was in charge of the storehouses in the field, in the cities, in the towns, and in the towers. 
'''
"26" = '''
:sup:`26` Ezri son of Kelub was in charge of the field workers who farmed the land. 
'''
"27" = '''
:sup:`27` Shimei the Ramathite was in charge of the vineyards; Zabdi the Shiphmite was in charge of the wine stored in the vineyards. 
'''
"28" = '''
:sup:`28` Baal-Hanan the Gederite was in charge of the olive and sycamore trees in the lowlands; Joash was in charge of the storehouses of olive oil. 
'''
"29" = '''
:sup:`29` Shitrai the Sharonite was in charge of the cattle grazing in Sharon; Shaphat son of Adlai was in charge of the cattle in the valleys. 
'''
"30" = '''
:sup:`30` Obil the Ishmaelite was in charge of the camels; Jehdeiah the Meronothite was in charge of the donkeys. 
'''
"31" = '''
:sup:`31` Jaziz the Hagrite was in charge of the sheep. All these were the officials in charge of King David’s property. 
'''
"32" = '''
:sup:`32` Jonathan, David’s uncle, was a wise adviser and scribe; Jehiel son of Hacmoni cared for the king’s sons. 
'''
"33" = '''
:sup:`33` Ahithophel was the king’s adviser; Hushai the Arkite was the king’s confidant. 
'''
"34" = '''
:sup:`34` Ahithophel was succeeded by Jehoiada son of Benaiah and by Abiathar. Joab was the commanding general of the king’s army. 
'''
