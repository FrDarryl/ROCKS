[5]
"1" = '''
:sup:`1` All the tribes of Israel came to David at Hebron saying, “Look, we are your very flesh and blood! 
'''
"2" = '''
:sup:`2` In the past, when Saul was our king, you were the real leader in Israel. The Lord said to you, ‘You will shepherd my people Israel; you will rule over Israel.’” 
'''
"3" = '''
:sup:`3` When all the leaders of Israel came to the king at Hebron, King David made an agreement with them in Hebron before the Lord. They designated David as king over Israel. 
'''
"4" = '''
:sup:`4` David was thirty years old when he began to reign and he reigned for forty years. 
'''
"5" = '''
:sup:`5` In Hebron he reigned over Judah for seven years and six months, and in Jerusalem he reigned for thirty-three years over all Israel and Judah. 
'''
"6" = '''
:sup:`6` Then the king and his men advanced to Jerusalem against the Jebusites who lived in the land. The Jebusites said to David, “You cannot invade this place! Even the blind and the lame will turn you back, saying, ‘David cannot invade this place!’” 
'''
"7" = '''
:sup:`7` But David captured the fortress of Zion (that is, the city of David). 
'''
"8" = '''
:sup:`8` David said on that day, “Whoever attacks the Jebusites must approach the ‘lame’ and the ‘blind’ who are David’s enemies by going through the water tunnel.” For this reason it is said, “The blind and the lame cannot enter the palace.” 
'''
"9" = '''
:sup:`9` So David lived in the fortress and called it the City of David. David built all around it, from the terrace inwards. 
'''
"10" = '''
:sup:`10` David’s power grew steadily, for the Lord God who commands armies was with him. 
'''
"11" = '''
:sup:`11` King Hiram of Tyre sent messengers to David, along with cedar logs, carpenters, and stonemasons. They built a palace for David. 
'''
"12" = '''
:sup:`12` David realized that the Lord had established him as king over Israel and that he had elevated his kingdom for the sake of his people Israel. 
'''
"13" = '''
:sup:`13` David married more concubines and wives from Jerusalem after he arrived from Hebron. Even more sons and daughters were born to David. 
'''
"14" = '''
:sup:`14` These are the names of children born to him in Jerusalem: Shammua, Shobab, Nathan, Solomon, 
'''
"15" = '''
:sup:`15` Ibhar, Elishua, Nepheg, Japhia, 
'''
"16" = '''
:sup:`16` Elishama, Eliada, and Eliphelet. 
'''
"17" = '''
:sup:`17` When the Philistines heard that David had been designated king over Israel, they all went up to search for David. When David heard about it, he went down to the fortress. 
'''
"18" = '''
:sup:`18` Now the Philistines had arrived and spread out in the valley of Rephaim. 
'''
"19" = '''
:sup:`19` So David asked the Lord, “Should I march up against the Philistines? Will you hand them over to me?” The Lord said to David, “March up, for I will indeed hand the Philistines over to you.” 
'''
"20" = '''
:sup:`20` So David marched against Baal Perazim and defeated them there. Then he said, “The Lord has burst out against my enemies like water bursts out.” So he called the name of that place Baal Perazim. 
'''
"21" = '''
:sup:`21` The Philistines abandoned their idols there, and David and his men picked them up. 
'''
"22" = '''
:sup:`22` The Philistines again came up and spread out in the valley of Rephaim. 
'''
"23" = '''
:sup:`23` So David asked the Lord what he should do. This time the Lord said to him, “Don’t march straight up. Instead, circle around behind them and come against them opposite the trees. 
'''
"24" = '''
:sup:`24` When you hear the sound of marching in the tops of the trees, act decisively. For at that moment the Lord is going before you to strike down the army of the Philistines.” 
'''
"25" = '''
:sup:`25` David did just as the Lord commanded him, and he struck down the Philistines from Gibeon all the way to Gezer. 
'''
