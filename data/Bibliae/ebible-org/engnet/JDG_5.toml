[5]
"1" = '''
:sup:`1` On that day Deborah and Barak son of Abinoam sang this victory song: 
'''
"2" = '''
:sup:`2` “When the leaders took the lead in Israel, When the people answered the call to war – Praise the Lord! 
'''
"3" = '''
:sup:`3` Hear, O kings! Pay attention, O rulers! I will sing to the Lord! I will sing to the Lord God of Israel! 
'''
"4" = '''
:sup:`4` O Lord, when you departed from Seir, when you marched from Edom’s plains, the earth shook, the heavens poured down, the clouds poured down rain. 
'''
"5" = '''
:sup:`5` The mountains trembled before the Lord, the God of Sinai; before the Lord God of Israel. 
'''
"6" = '''
:sup:`6` In the days of Shamgar son of Anath, in the days of Jael caravans disappeared; travelers had to go on winding side roads. 
'''
"7" = '''
:sup:`7` Warriors were scarce, they were scarce in Israel, until you arose, Deborah, until you arose as a motherly protector in Israel. 
'''
"8" = '''
:sup:`8` God chose new leaders, then fighters appeared in the city gates; but, I swear, not a shield or spear could be found, among forty military units in Israel. 
'''
"9" = '''
:sup:`9` My heart went out to Israel’s leaders, to the people who answered the call to war. Praise the Lord! 
'''
"10" = '''
:sup:`10` You who ride on light-colored female donkeys, who sit on saddle blankets, you who walk on the road, pay attention! 
'''
"11" = '''
:sup:`11` Hear the sound of those who divide the sheep among the watering places; there they tell of the Lord’s victorious deeds, the victorious deeds of his warriors in Israel. Then the Lord’s people went down to the city gates – 
'''
"12" = '''
:sup:`12` Wake up, wake up, Deborah! Wake up, wake up, sing a song! Get up, Barak! Capture your prisoners of war, son of Abinoam! 
'''
"13" = '''
:sup:`13` Then the survivors came down to the mighty ones; the Lord’s people came down to me as warriors. 
'''
"14" = '''
:sup:`14` They came from Ephraim, who uprooted Amalek, they follow after you, Benjamin, with your soldiers. From Makir leaders came down, from Zebulun came the ones who march carrying an officer’s staff. 
'''
"15" = '''
:sup:`15` Issachar’s leaders were with Deborah, the men of Issachar supported Barak; into the valley they were sent under Barak’s command. Among the clans of Reuben there was intense heart searching. 
'''
"16" = '''
:sup:`16` Why do you remain among the sheepfolds, listening to the shepherds playing their pipes for their flocks? As for the clans of Reuben – there was intense searching of heart. 
'''
"17" = '''
:sup:`17` Gilead stayed put beyond the Jordan River. As for Dan – why did he seek temporary employment in the shipyards? Asher remained on the seacoast, he stayed by his harbors. 
'''
"18" = '''
:sup:`18` The men of Zebulun were not concerned about their lives; Naphtali charged on to the battlefields. 
'''
"19" = '''
:sup:`19` Kings came, they fought; the kings of Canaan fought, at Taanach by the waters of Megiddo, but they took no silver as plunder. 
'''
"20" = '''
:sup:`20` From the sky the stars fought, from their paths in the heavens they fought against Sisera. 
'''
"21" = '''
:sup:`21` The Kishon River carried them off; the river confronted them – the Kishon River. Step on the necks of the strong! 
'''
"22" = '''
:sup:`22` The horses’ hooves pounded the ground; the stallions galloped madly. 
'''
"23" = '''
:sup:`23` ‘Call judgment down on Meroz,’ says the Lord’s angelic messenger; ‘Be sure to call judgment down on those who live there, because they did not come to help in the Lord’s battle, to help in the Lord’s battle against the warriors.’ 
'''
"24" = '''
:sup:`24` The most rewarded of women should be Jael, the wife of Heber the Kenite! She should be the most rewarded of women who live in tents. 
'''
"25" = '''
:sup:`25` He asked for water, and she gave him milk; in a bowl fit for a king, she served him curds. 
'''
"26" = '''
:sup:`26` Her left hand reached for the tent peg, her right hand for the workmen’s hammer. She “hammered” Sisera, she shattered his skull, she smashed his head, she drove the tent peg through his temple. 
'''
"27" = '''
:sup:`27` Between her feet he collapsed, he fell limp and was lifeless; between her feet he collapsed and fell limp, in the spot where he collapsed, there he fell limp – violently murdered! 
'''
"28" = '''
:sup:`28` Through the window she looked; Sisera’s mother cried out through the lattice: ‘Why is his chariot so slow to return? Why are the hoofbeats of his chariot-horses delayed?’ 
'''
"29" = '''
:sup:`29` The wisest of her ladies answer; indeed she even thinks to herself, 
'''
"30" = '''
:sup:`30` ‘No doubt they are gathering and dividing the plunder – a girl or two for each man to rape! Sisera is grabbing up colorful cloth, he is grabbing up colorful embroidered cloth, two pieces of colorful embroidered cloth, for the neck of the plunderer!’ 
'''
"31" = '''
:sup:`31` May all your enemies perish like this, O Lord! But may those who love you shine like the rising sun at its brightest!” And the land had rest for forty years. 
'''
