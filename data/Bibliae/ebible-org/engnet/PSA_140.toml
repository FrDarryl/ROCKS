[140]
"1" = '''
:sup:`1` For the music director; a psalm of David. O Lord, rescue me from wicked men! Protect me from violent men, 
'''
"2" = '''
:sup:`2` who plan ways to harm me. All day long they stir up conflict. 
'''
"3" = '''
:sup:`3` Their tongues wound like a serpent; a viper’s venom is behind their lips. (Selah) 
'''
"4" = '''
:sup:`4` O Lord, shelter me from the power of the wicked! Protect me from violent men, who plan to knock me over. 
'''
"5" = '''
:sup:`5` Proud men hide a snare for me; evil men spread a net by the path; they set traps for me. (Selah) 
'''
"6" = '''
:sup:`6` I say to the Lord, “You are my God.” O Lord, pay attention to my plea for mercy! 
'''
"7" = '''
:sup:`7` O sovereign Lord, my strong deliverer, you shield my head in the day of battle. 
'''
"8" = '''
:sup:`8` O Lord, do not let the wicked have their way! Do not allow their plan to succeed when they attack! (Selah) 
'''
"9" = '''
:sup:`9` As for the heads of those who surround me – may the harm done by their lips overwhelm them! 
'''
"10" = '''
:sup:`10` May he rain down fiery coals upon them! May he throw them into the fire! From bottomless pits they will not escape. 
'''
"11" = '''
:sup:`11` A slanderer will not endure on the earth; calamity will hunt down a violent man and strike him down. 
'''
"12" = '''
:sup:`12` I know that the Lord defends the cause of the oppressed and vindicates the poor. 
'''
"13" = '''
:sup:`13` Certainly the godly will give thanks to your name; the morally upright will live in your presence. 
'''
