[97]
"1" = '''
:sup:`1` The Lord reigns! Let the earth be happy! Let the many coastlands rejoice! 
'''
"2" = '''
:sup:`2` Dark clouds surround him; equity and justice are the foundation of his throne. 
'''
"3" = '''
:sup:`3` Fire goes before him; on every side it burns up his enemies. 
'''
"4" = '''
:sup:`4` His lightning bolts light up the world; the earth sees and trembles. 
'''
"5" = '''
:sup:`5` The mountains melt like wax before the Lord, before the Lord of the whole earth. 
'''
"6" = '''
:sup:`6` The sky declares his justice, and all the nations see his splendor. 
'''
"7" = '''
:sup:`7` All who worship idols are ashamed, those who boast about worthless idols. All the gods bow down before him. 
'''
"8" = '''
:sup:`8` Zion hears and rejoices, the towns of Judah are happy, because of your judgments, O Lord. 
'''
"9" = '''
:sup:`9` For you, O Lord, are the sovereign king over the whole earth; you are elevated high above all gods. 
'''
"10" = '''
:sup:`10` You who love the Lord, hate evil! He protects the lives of his faithful followers; he delivers them from the power of the wicked. 
'''
"11" = '''
:sup:`11` The godly bask in the light; the morally upright experience joy. 
'''
"12" = '''
:sup:`12` You godly ones, rejoice in the Lord! Give thanks to his holy name. 
'''
