[24]
"1" = '''
:sup:`1` A psalm of David. The Lord owns the earth and all it contains, the world and all who live in it. 
'''
"2" = '''
:sup:`2` For he set its foundation upon the seas, and established it upon the ocean currents. 
'''
"3" = '''
:sup:`3` Who is allowed to ascend the mountain of the Lord? Who may go up to his holy dwelling place? 
'''
"4" = '''
:sup:`4` The one whose deeds are blameless and whose motives are pure, who does not lie, or make promises with no intention of keeping them. 
'''
"5" = '''
:sup:`5` Such godly people are rewarded by the Lord, and vindicated by the God who delivers them. 
'''
"6" = '''
:sup:`6` Such purity characterizes the people who seek his favor, Jacobâ€™s descendants, who pray to him. (Selah) 
'''
"7" = '''
:sup:`7` Look up, you gates! Rise up, you eternal doors! Then the majestic king will enter! 
'''
"8" = '''
:sup:`8` Who is this majestic king? The Lord who is strong and mighty! The Lord who is mighty in battle! 
'''
"9" = '''
:sup:`9` Look up, you gates! Rise up, you eternal doors! Then the majestic king will enter! 
'''
"10" = '''
:sup:`10` Who is this majestic king? The Lord who commands armies! He is the majestic king! (Selah) 
'''
