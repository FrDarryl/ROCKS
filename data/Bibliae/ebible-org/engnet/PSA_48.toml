[48]
"1" = '''
:sup:`1` A song, a psalm by the Korahites. The Lord is great and certainly worthy of praise in the city of our God, his holy hill. 
'''
"2" = '''
:sup:`2` It is lofty and pleasing to look at, a source of joy to the whole earth. Mount Zion resembles the peaks of Zaphon; it is the city of the great king. 
'''
"3" = '''
:sup:`3` God is in its fortresses; he reveals himself as its defender. 
'''
"4" = '''
:sup:`4` For look, the kings assemble; they advance together. 
'''
"5" = '''
:sup:`5` As soon as they see, they are shocked; they are terrified, they quickly retreat. 
'''
"6" = '''
:sup:`6` Look at them shake uncontrollably, like a woman writhing in childbirth. 
'''
"7" = '''
:sup:`7` With an east wind you shatter the large ships. 
'''
"8" = '''
:sup:`8` We heard about Godâ€™s mighty deeds, now we have seen them, in the city of the Lord|strong="H3069", the invincible Warrior, in the city of our God. God makes it permanently secure. (Selah) 
'''
"9" = '''
:sup:`9` We reflect on your loyal love, O God, within your temple. 
'''
"10" = '''
:sup:`10` The praise you receive as far away as the ends of the earth is worthy of your reputation, O God. You execute justice! 
'''
"11" = '''
:sup:`11` Mount Zion rejoices; the towns of Judah are happy, because of your acts of judgment. 
'''
"12" = '''
:sup:`12` Walk around Zion! Encircle it! Count its towers! 
'''
"13" = '''
:sup:`13` Consider its defenses! Walk through its fortresses, so you can tell the next generation about it! 
'''
"14" = '''
:sup:`14` For God, our God, is our defender forever! He guides us! 
'''
