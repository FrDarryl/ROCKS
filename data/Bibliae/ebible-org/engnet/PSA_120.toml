[120]
"1" = '''
:sup:`1` A song of ascents. In my distress I cried out to the Lord and he answered me. 
'''
"2" = '''
:sup:`2` I said, “O Lord, rescue me from those who lie with their lips and those who deceive with their tongue. 
'''
"3" = '''
:sup:`3` How will he severely punish you, you deceptive talker? 
'''
"4" = '''
:sup:`4` Here’s how! With the sharp arrows of warriors, with arrowheads forged over the hot coals. 
'''
"5" = '''
:sup:`5` How miserable I am! For I have lived temporarily in Meshech; I have resided among the tents of Kedar. 
'''
"6" = '''
:sup:`6` For too long I have had to reside with those who hate peace. 
'''
"7" = '''
:sup:`7` I am committed to peace, but when I speak, they want to make war. 
'''
