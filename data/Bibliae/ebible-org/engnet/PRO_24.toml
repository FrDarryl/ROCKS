[24]
"1" = '''
:sup:`1` Do not envy evil people, do not desire to be with them; 
'''
"2" = '''
:sup:`2` for their hearts contemplate violence, and their lips speak harm. 
'''
"3" = '''
:sup:`3` By wisdom a house is built, and through understanding it is established; 
'''
"4" = '''
:sup:`4` by knowledge its rooms are filled with all kinds of precious and pleasing treasures. 
'''
"5" = '''
:sup:`5` A wise warrior is strong, and a man of knowledge makes his strength stronger; 
'''
"6" = '''
:sup:`6` for with guidance you wage your war, and with numerous advisers there is victory. 
'''
"7" = '''
:sup:`7` Wisdom is unattainable for a fool; in court he does not open his mouth. 
'''
"8" = '''
:sup:`8` The one who plans to do evil will be called a scheming person. 
'''
"9" = '''
:sup:`9` A foolish scheme is sin, and the scorner is an abomination to people. 
'''
"10" = '''
:sup:`10` If you faint in the day of trouble, your strength is small! 
'''
"11" = '''
:sup:`11` Deliver those being taken away to death, and hold back those slipping to the slaughter. 
'''
"12" = '''
:sup:`12` If you say, “But we did not know about this,” does not the one who evaluates hearts consider? Does not the one who guards your life know? Will he not repay each person according to his deeds? 
'''
"13" = '''
:sup:`13` Eat honey, my child, for it is good, and honey from the honeycomb is sweet to your taste. 
'''
"14" = '''
:sup:`14` Likewise, know that wisdom is sweet to your soul; if you find it, you will have a future, and your hope will not be cut off. 
'''
"15" = '''
:sup:`15` Do not lie in wait like the wicked against the place where the righteous live; do not assault his home. 
'''
"16" = '''
:sup:`16` Although a righteous person may fall seven times, he gets up again, but the wicked will be brought down by calamity. 
'''
"17" = '''
:sup:`17` Do not rejoice when your enemy falls, and when he stumbles do not let your heart rejoice, 
'''
"18" = '''
:sup:`18` lest the Lord|strong="H3069" see it, and be displeased, and turn his wrath away from him. 
'''
"19" = '''
:sup:`19` Do not fret because of evil people or be envious of wicked people, 
'''
"20" = '''
:sup:`20` for the evil person has no future, and the lamp of the wicked will be extinguished. 
'''
"21" = '''
:sup:`21` Fear the Lord, my child, as well as the king, and do not associate with rebels, 
'''
"22" = '''
:sup:`22` for suddenly their destruction will overtake them, and who knows the ruinous judgment both the Lord and the king can|strong="H4310" bring? 
'''
"23" = '''
:sup:`23` These sayings also are from the wise: To show partiality in judgment is terrible: 
'''
"24" = '''
:sup:`24` The one who says to the guilty, “You are innocent,” peoples will curse him, and nations will denounce him. 
'''
"25" = '''
:sup:`25` But there will be delight for those who convict the guilty, and a pleasing blessing will come on them. 
'''
"26" = '''
:sup:`26` Like a kiss on the lips is the one who gives an honest answer. 
'''
"27" = '''
:sup:`27` Establish your work outside and get your fields ready; afterward build your house. 
'''
"28" = '''
:sup:`28` Do not be a witness against your neighbor without cause, and do not deceive with your words. 
'''
"29" = '''
:sup:`29` Do not say, “I will do to him just as he has done to me; I will pay him back according to what he has done.” 
'''
"30" = '''
:sup:`30` I passed by the field of a sluggard, by the vineyard of one who lacks wisdom. 
'''
"31" = '''
:sup:`31` I saw that thorns had grown up all over it, the ground was covered with weeds, and its stone wall was broken down. 
'''
"32" = '''
:sup:`32` When I saw this, I gave careful consideration to it; I received instruction from what I saw: 
'''
"33" = '''
:sup:`33` “A little sleep, a little slumber, a little folding of the hands to relax, 
'''
"34" = '''
:sup:`34` and your poverty will come like a bandit, and your need like an armed robber.” 
'''
