[6]
"1" = '''
:sup:`1` Then the Lord spoke to Moses: 
'''
"2" = '''
:sup:`2` “When a person sins and commits a trespass against the Lord by deceiving his fellow citizen in regard to something held in trust, or a pledge, or something stolen, or by extorting something from his fellow citizen, 
'''
"3" = '''
:sup:`3` or has found something lost and denies it and swears falsely concerning any one of the things that someone might do to sin – 
'''
"4" = '''
:sup:`4` when it happens that he sins and he is found guilty, then he must return whatever he had stolen, or whatever he had extorted, or the thing that he had held in trust, or the lost thing that he had found, 
'''
"5" = '''
:sup:`5` or anything about which he swears falsely. He must restore it in full and add one fifth to it; he must give it to its owner when he is found guilty. 
'''
"6" = '''
:sup:`6` Then he must bring his guilt offering to the Lord, a flawless ram from the flock, convertible into silver shekels, for a guilt offering to the priest. 
'''
"7" = '''
:sup:`7` So the priest will make atonement on his behalf before the Lord and he will be forgiven for whatever he has done to become guilty.” 
'''
"8" = '''
:sup:`8` Then the Lord spoke to Moses: 
'''
"9" = '''
:sup:`9` “Command Aaron and his sons, ‘This is the law of the burnt offering. The burnt offering is to remain on the hearth on the altar all night until morning, and the fire of the altar must be kept burning on it. 
'''
"10" = '''
:sup:`10` Then the priest must put on his linen robe and must put linen leggings over his bare flesh, and he must take up the fatty ashes of the burnt offering that the fire consumed on the altar, and he must place them beside the altar. 
'''
"11" = '''
:sup:`11` Then he must take off his clothes and put on other clothes, and he must bring the fatty ashes outside the camp to a ceremonially clean place, 
'''
"12" = '''
:sup:`12` but the fire which is on the altar must be kept burning on it. It must not be extinguished. So the priest must kindle wood on it morning by morning, and he must arrange the burnt offering on it and offer the fat of the peace offering up in smoke on it. 
'''
"13" = '''
:sup:`13` A continual fire must be kept burning on the altar. It must not be extinguished. 
'''
"14" = '''
:sup:`14` “‘This is the law of the grain offering. The sons of Aaron are to present it before the Lord in front of the altar, 
'''
"15" = '''
:sup:`15` and the priest must take up with his hand some of the choice wheat flour of the grain offering and some of its olive oil, and all of the frankincense that is on the grain offering, and he must offer its memorial portion up in smoke on the altar as a soothing aroma to the Lord. 
'''
"16" = '''
:sup:`16` Aaron and his sons are to eat what is left over from it. It must be eaten unleavened in a holy place; they are to eat it in the courtyard of the Meeting Tent. 
'''
"17" = '''
:sup:`17` It must not be baked with yeast. I have given it as their portion from my gifts. It is most holy, like the sin offering and the guilt offering. 
'''
"18" = '''
:sup:`18` Every male among the sons of Aaron may eat it. It is a perpetual allotted portion throughout your generations from the gifts of the Lord. Anyone who touches these gifts must be holy.’” 
'''
"19" = '''
:sup:`19` Then the Lord|strong="H3069" spoke to Moses: 
'''
"20" = '''
:sup:`20` “This is the offering of Aaron and his sons which they must present to the Lord on the day when he is anointed: a tenth of an ephah of choice wheat flour as a continual grain offering, half of it in the morning and half of it in the evening. 
'''
"21" = '''
:sup:`21` It must be made with olive oil on a griddle and you must bring it well soaked, so you must present a grain offering of broken pieces as a soothing aroma to the Lord. 
'''
"22" = '''
:sup:`22` The high priest who succeeds him from among his sons must do it. It is a perpetual statute; it must be offered up in smoke as a whole offering to the Lord. 
'''
"23" = '''
:sup:`23` Every grain offering of a priest must be a whole offering; it must not be eaten.” 
'''
"24" = '''
:sup:`24` Then the Lord spoke to Moses: 
'''
"25" = '''
:sup:`25` “Tell Aaron and his sons, ‘This is the law of the sin offering. In the place where the burnt offering is slaughtered the sin offering must be slaughtered before the Lord. It is most holy. 
'''
"26" = '''
:sup:`26` The priest who offers it for sin is to eat it. It must be eaten in a holy place, in the court of the Meeting Tent. 
'''
"27" = '''
:sup:`27` Anyone who touches its meat must be holy, and whoever spatters some of its blood on a garment, you must wash whatever he spatters it on in a holy place. 
'''
"28" = '''
:sup:`28` Any clay vessel it is boiled in must be broken, and if it was boiled in a bronze vessel, then that vessel must be rubbed out and rinsed in water. 
'''
"29" = '''
:sup:`29` Any male among the priests may eat it. It is most holy. 
'''
"30" = '''
:sup:`30` But any sin offering from which some of its blood is brought into the Meeting Tent to make atonement in the sanctuary must not be eaten. It must be burned up in the fire. 
'''
