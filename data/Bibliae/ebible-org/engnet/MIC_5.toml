[5]
"1" = '''
:sup:`1` But now slash yourself, daughter surrounded by soldiers! We are besieged! With a scepter they strike Israel’s ruler on the side of his face. 
'''
"2" = '''
:sup:`2` As for you, Bethlehem Ephrathah, seemingly insignificant among the clans of Judah – from you a king will emerge who will rule over Israel on my behalf, one whose origins are in the distant past. 
'''
"3" = '''
:sup:`3` So the Lord will hand|strong="H5414" the people of Israel over to their enemies until the time when the woman in labor gives birth. Then the rest of the king’s countrymen will return to be reunited with the people of Israel. 
'''
"4" = '''
:sup:`4` He will assume his post and shepherd the people by the Lord’s strength, by the sovereign authority of the Lord|strong="H3069" his God. They will live securely, for at that time he will be honored even in the distant regions of the earth. 
'''
"5" = '''
:sup:`5` He will give us peace. Should the Assyrians try to invade our land and attempt to set foot in our fortresses, we will send against them seven shepherd-rulers, make that eight commanders. 
'''
"6" = '''
:sup:`6` They will rule the land of Assyria with the sword, the land of Nimrod with a drawn sword. Our king will rescue us from the Assyrians should they attempt to invade our land and try to set foot in our territory. 
'''
"7" = '''
:sup:`7` Those survivors from Jacob will live in the midst of many nations. They will be like the dew the Lord sends, like the rain on the grass, that does not hope for men to come or wait around for humans to arrive. 
'''
"8" = '''
:sup:`8` Those survivors from Jacob will live among the nations, in the midst of many peoples. They will be like a lion among the animals of the forest, like a young lion among the flocks of sheep, which attacks when it passes through; it rips its prey and there is no one to stop it. 
'''
"9" = '''
:sup:`9` Lift your hand triumphantly against your adversaries; may all your enemies be destroyed! 
'''
"10" = '''
:sup:`10` “In that day,” says the Lord, “I will destroy your horses from your midst, and smash your chariots. 
'''
"11" = '''
:sup:`11` I will destroy the cities of your land, and tear down all your fortresses. 
'''
"12" = '''
:sup:`12` I will remove the sorcery that you practice, and you will no longer have omen readers living among you. 
'''
"13" = '''
:sup:`13` I will remove your idols and sacred pillars from your midst; you will no longer worship what your own hands made. 
'''
"14" = '''
:sup:`14` I will uproot your images of Asherah from your midst, and destroy your idols. 
'''
"15" = '''
:sup:`15` I will angrily seek vengeance on the nations that do not obey me.” 
'''
