[17]
"1" = '''
:sup:`1` The whole community of the Israelites traveled on their journey from the Desert of Sin according to the Lord’s instruction, and they pitched camp in Rephidim. Now there was no water for the people to drink. 
'''
"2" = '''
:sup:`2` So the people contended with Moses, and they said, “Give us water to drink!” Moses said to them, “Why do you contend with me? Why do you test the Lord?” 
'''
"3" = '''
:sup:`3` But the people were very thirsty there for water, and they murmured against Moses and said, “Why in the world did you bring us up out of Egypt – to kill us and our children and our cattle with thirst?” 
'''
"4" = '''
:sup:`4` Then Moses cried out to the Lord, “What will I do with this people? – a little more and they will stone me!” 
'''
"5" = '''
:sup:`5` The Lord said to Moses, “Go over before the people; take with you some of the elders of Israel and take in your hand your staff with which you struck the Nile and go. 
'''
"6" = '''
:sup:`6` I will be standing before you there on the rock in Horeb, and you will strike the rock, and water will come out of it so that the people may drink.” And Moses did so in plain view of the elders of Israel. 
'''
"7" = '''
:sup:`7` He called the name of the place Massah and Meribah, because of the contending of the Israelites and because of their testing the Lord, saying, “Is the Lord among us or not?” 
'''
"8" = '''
:sup:`8` Amalek came and attacked Israel in Rephidim. 
'''
"9" = '''
:sup:`9` So Moses said to Joshua, “Choose some of our men and go out, fight against Amalek. Tomorrow I will stand on top of the hill with the staff of God in my hand.” 
'''
"10" = '''
:sup:`10` So Joshua fought against Amalek just as Moses had instructed him; and Moses and Aaron and Hur went up to the top of the hill. 
'''
"11" = '''
:sup:`11` Whenever Moses would raise his hands, then Israel prevailed, but whenever he would rest his hands, then Amalek prevailed. 
'''
"12" = '''
:sup:`12` When the hands of Moses became heavy, they took a stone and put it under him, and Aaron and Hur held up his hands, one on one side and one on the other, and so his hands were steady until the sun went down. 
'''
"13" = '''
:sup:`13` So Joshua destroyed Amalek and his army with the sword. 
'''
"14" = '''
:sup:`14` The Lord said to Moses, “Write this as a memorial in the book, and rehearse it in Joshua’s hearing; for I will surely wipe out the remembrance of Amalek from under heaven. 
'''
"15" = '''
:sup:`15` Moses built an altar, and he called it “The Lord is my Banner,” 
'''
"16" = '''
:sup:`16` for he said, “For a hand was lifted up to the throne of the Lord|strong="H3050" – that the Lord will have war with Amalek from generation to generation.” 
'''
