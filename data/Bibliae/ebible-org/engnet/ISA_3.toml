[3]
"1" = '''
:sup:`1` Look, the sovereign Lord who commands armies is about to remove from Jerusalem and Judah every source of security, including all the food and water, 
'''
"2" = '''
:sup:`2` the mighty men and warriors, judges and prophets, omen readers and leaders, 
'''
"3" = '''
:sup:`3` captains of groups of fifty, the respected citizens, advisers and those skilled in magical arts, and those who know incantations. 
'''
"4" = '''
:sup:`4` The Lord says, “I will make|strong="H5414" youths their officials; malicious young men will rule over them. 
'''
"5" = '''
:sup:`5` The people will treat each other harshly; men will oppose each other; neighbors will fight. Youths will proudly defy the elderly and riffraff will challenge those who were once respected. 
'''
"6" = '''
:sup:`6` Indeed, a man will grab his brother right in his father’s house and say, ‘You own a coat – you be our leader! This heap of ruins will be under your control.’ 
'''
"7" = '''
:sup:`7` At that time the brother will shout, ‘I am no doctor, I have no food or coat in my house; don’t make me a leader of the people!’” 
'''
"8" = '''
:sup:`8` Jerusalem certainly stumbles, Judah falls, for their words and their actions offend the Lord; they rebel against his royal authority. 
'''
"9" = '''
:sup:`9` The look on their faces testifies to their guilt; like the people of Sodom they openly boast of their sin. Too bad for them! For they bring disaster on themselves. 
'''
"10" = '''
:sup:`10` Tell the innocent it will go well with them, for they will be rewarded for what they have done. 
'''
"11" = '''
:sup:`11` Too bad for the wicked sinners! For they will get exactly what they deserve. 
'''
"12" = '''
:sup:`12` Oppressors treat my people cruelly; creditors rule over them. My people’s leaders mislead them; they give you confusing directions. 
'''
"13" = '''
:sup:`13` The Lord takes his position to judge; he stands up to pass sentence on his people. 
'''
"14" = '''
:sup:`14` The Lord comes to pronounce judgment on the leaders of his people and their officials. He says, “It is you who have ruined the vineyard! You have stashed in your houses what you have stolen from the poor. 
'''
"15" = '''
:sup:`15` Why do you crush my people and grind the faces of the poor?” The sovereign Lord who commands armies has spoken. 
'''
"16" = '''
:sup:`16` The Lord|strong="H3069" says, “The women of Zion are proud. They walk with their heads high and flirt with their eyes. They skip along and the jewelry on their ankles jingles. 
'''
"17" = '''
:sup:`17` So the sovereign master will afflict the foreheads of Zion’s women with skin diseases, the Lord will make the front of their heads bald.” 
'''
"18" = '''
:sup:`18` At that time the sovereign master will remove their beautiful ankle jewelry, neck ornaments, crescent shaped ornaments, 
'''
"19" = '''
:sup:`19` earrings, bracelets, veils, 
'''
"20" = '''
:sup:`20` headdresses, ankle ornaments, sashes, sachets, amulets, 
'''
"21" = '''
:sup:`21` rings, nose rings, 
'''
"22" = '''
:sup:`22` festive dresses, robes, shawls, purses, 
'''
"23" = '''
:sup:`23` garments, vests, head coverings, and gowns. 
'''
"24" = '''
:sup:`24` A putrid stench will replace the smell of spices, a rope will replace a belt, baldness will replace braided locks of hair, a sackcloth garment will replace a fine robe, and a prisoner’s brand will replace beauty. 
'''
"25" = '''
:sup:`25` Your men will fall by the sword, your strong men will die in battle. 
'''
"26" = '''
:sup:`26` Her gates will mourn and lament; deprived of her people, she will sit on the ground. 
'''
