[149]
"1" = '''
:sup:`1` Praise the Lord|strong="H3050"! Sing to the Lord a new song! Praise him in the assembly of the godly! 
'''
"2" = '''
:sup:`2` Let Israel rejoice in their Creator! Let the people of Zion delight in their king! 
'''
"3" = '''
:sup:`3` Let them praise his name with dancing! Let them sing praises to him to the accompaniment of the tambourine and harp! 
'''
"4" = '''
:sup:`4` For the Lord takes delight in his people; he exalts the oppressed by delivering them. 
'''
"5" = '''
:sup:`5` Let the godly rejoice because of their vindication! Let them shout for joy upon their beds! 
'''
"6" = '''
:sup:`6` May they praise God while they hold a two-edged sword in their hand, 
'''
"7" = '''
:sup:`7` in order to take revenge on the nations, and punish foreigners. 
'''
"8" = '''
:sup:`8` They bind their kings in chains, and their nobles in iron shackles, 
'''
"9" = '''
:sup:`9` and execute the judgment to which their enemies have been sentenced. All his loyal followers will be vindicated. Praise the Lord|strong="H3050"! 
'''
