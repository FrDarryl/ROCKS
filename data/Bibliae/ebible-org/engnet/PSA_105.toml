[105]
"1" = '''
:sup:`1` Give thanks to the Lord! Call on his name! Make known his accomplishments among the nations! 
'''
"2" = '''
:sup:`2` Sing to him! Make music to him! Tell about all his miraculous deeds! 
'''
"3" = '''
:sup:`3` Boast about his holy name! Let the hearts of those who seek the Lord rejoice! 
'''
"4" = '''
:sup:`4` Seek the Lord and the strength he gives! Seek his presence continually! 
'''
"5" = '''
:sup:`5` Recall the miraculous deeds he performed, his mighty acts and the judgments he decreed, 
'''
"6" = '''
:sup:`6` O children of Abraham, God’s servant, you descendants of Jacob, God’s chosen ones! 
'''
"7" = '''
:sup:`7` He is the Lord our God; he carries out judgment throughout the earth. 
'''
"8" = '''
:sup:`8` He always remembers his covenantal decree, the promise he made to a thousand generations – 
'''
"9" = '''
:sup:`9` the promise he made to Abraham, the promise he made by oath to Isaac! 
'''
"10" = '''
:sup:`10` He gave it to Jacob as a decree, to Israel as a lasting promise, 
'''
"11" = '''
:sup:`11` saying, “To you I will give the land of Canaan as the portion of your inheritance.” 
'''
"12" = '''
:sup:`12` When they were few in number, just a very few, and resident aliens within it, 
'''
"13" = '''
:sup:`13` they wandered from nation to nation, and from one kingdom to another. 
'''
"14" = '''
:sup:`14` He let no one oppress them; he disciplined kings for their sake, 
'''
"15" = '''
:sup:`15` saying, “Don’t touch my chosen ones! Don’t harm my prophets!” 
'''
"16" = '''
:sup:`16` He called down a famine upon the earth; he cut off all the food supply. 
'''
"17" = '''
:sup:`17` He sent a man ahead of them – Joseph was sold as a servant. 
'''
"18" = '''
:sup:`18` The shackles hurt his feet; his neck was placed in an iron collar, 
'''
"19" = '''
:sup:`19` until the time when his prediction came true. The Lord’s word proved him right. 
'''
"20" = '''
:sup:`20` The king authorized his release; the ruler of nations set him free. 
'''
"21" = '''
:sup:`21` He put him in charge of his palace, and made him manager of all his property, 
'''
"22" = '''
:sup:`22` giving him authority to imprison his officials and to teach his advisers. 
'''
"23" = '''
:sup:`23` Israel moved to Egypt; Jacob lived for a time in the land of Ham. 
'''
"24" = '''
:sup:`24` The Lord made his people|strong="H5971" very fruitful, and made them more numerous than their enemies. 
'''
"25" = '''
:sup:`25` He caused them to hate his people, and to mistreat his servants. 
'''
"26" = '''
:sup:`26` He sent his servant Moses, and Aaron, whom he had chosen. 
'''
"27" = '''
:sup:`27` They executed his miraculous signs among them, and his amazing deeds in the land of Ham. 
'''
"28" = '''
:sup:`28` He made it dark; they did not disobey his orders. 
'''
"29" = '''
:sup:`29` He turned their water into blood, and killed their fish. 
'''
"30" = '''
:sup:`30` Their land was overrun by frogs, which even got into the rooms of their kings. 
'''
"31" = '''
:sup:`31` He ordered flies to come; gnats invaded their whole territory. 
'''
"32" = '''
:sup:`32` He sent hail along with the rain; there was lightning in their land. 
'''
"33" = '''
:sup:`33` He destroyed their vines and fig trees, and broke the trees throughout their territory. 
'''
"34" = '''
:sup:`34` He ordered locusts to come, innumerable grasshoppers. 
'''
"35" = '''
:sup:`35` They ate all the vegetation in their land, and devoured the crops of their fields. 
'''
"36" = '''
:sup:`36` He struck down all the firstborn in their land, the firstfruits of their reproductive power. 
'''
"37" = '''
:sup:`37` He brought his people out enriched with silver and gold; none of his tribes stumbled. 
'''
"38" = '''
:sup:`38` Egypt was happy when they left, for they were afraid of them. 
'''
"39" = '''
:sup:`39` He spread out a cloud for a cover, and provided a fire to light up the night. 
'''
"40" = '''
:sup:`40` They asked for food, and he sent quails; he satisfied them with food from the sky. 
'''
"41" = '''
:sup:`41` He opened up a rock and water flowed out; a river ran through dry regions. 
'''
"42" = '''
:sup:`42` Yes, he remembered the sacred promise he made to Abraham his servant. 
'''
"43" = '''
:sup:`43` When he led his people out, they rejoiced; his chosen ones shouted with joy. 
'''
"44" = '''
:sup:`44` He handed the territory of nations over to them, and they took possession of what other peoples had produced, 
'''
"45" = '''
:sup:`45` so that they might keep his commands and obey his laws. Praise the Lord|strong="H3050"! 
'''
