[82]
"1" = '''
:sup:`1` A psalm of Asaph. God stands in the assembly of El; in the midst of the gods he renders judgment. 
'''
"2" = '''
:sup:`2` He says, “How long will you make unjust legal decisions and show favoritism to the wicked? (Selah) 
'''
"3" = '''
:sup:`3` Defend the cause of the poor and the fatherless! Vindicate the oppressed and suffering! 
'''
"4" = '''
:sup:`4` Rescue the poor and needy! Deliver them from the power of the wicked! 
'''
"5" = '''
:sup:`5` They neither know nor understand. They stumble around in the dark, while all the foundations of the earth crumble. 
'''
"6" = '''
:sup:`6` I thought, ‘You are gods; all of you are sons of the Most High.’ 
'''
"7" = '''
:sup:`7` Yet you will die like mortals; you will fall like all the other rulers.” 
'''
"8" = '''
:sup:`8` Rise up, O God, and execute judgment on the earth! For you own all the nations. 
'''
