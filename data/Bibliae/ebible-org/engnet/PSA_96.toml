[96]
"1" = '''
:sup:`1` Sing to the Lord a new song! Sing to the Lord, all the earth! 
'''
"2" = '''
:sup:`2` Sing to the Lord! Praise his name! Announce every day how he delivers! 
'''
"3" = '''
:sup:`3` Tell the nations about his splendor! Tell all the nations about his amazing deeds! 
'''
"4" = '''
:sup:`4` For the Lord is great and certainly worthy of praise; he is more awesome than all gods. 
'''
"5" = '''
:sup:`5` For all the gods of the nations are worthless, but the Lord made the sky. 
'''
"6" = '''
:sup:`6` Majestic splendor emanates from him; his sanctuary is firmly established and beautiful. 
'''
"7" = '''
:sup:`7` Ascribe to the Lord, O families of the nations, ascribe to the Lord splendor and strength! 
'''
"8" = '''
:sup:`8` Ascribe to the Lord the splendor he deserves! Bring an offering and enter his courts! 
'''
"9" = '''
:sup:`9` Worship the Lord in holy attire! Tremble before him, all the earth! 
'''
"10" = '''
:sup:`10` Say among the nations, “The Lord reigns! The world is established, it cannot be moved. He judges the nations fairly.” 
'''
"11" = '''
:sup:`11` Let the sky rejoice, and the earth be happy! Let the sea and everything in it shout! 
'''
"12" = '''
:sup:`12` Let the fields and everything in them celebrate! Then let the trees of the forest shout with joy 
'''
"13" = '''
:sup:`13` before the Lord, for he comes! For he comes to judge the earth! He judges the world fairly, and the nations in accordance with his justice. 
'''
