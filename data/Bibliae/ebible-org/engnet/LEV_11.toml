[11]
"1" = '''
:sup:`1` The Lord spoke to Moses and Aaron, saying to them, 
'''
"2" = '''
:sup:`2` “Tell the Israelites: ‘This is the kind of creature you may eat from among all the animals that are on the land. 
'''
"3" = '''
:sup:`3` You may eat any among the animals that has a divided hoof (the hooves are completely split in two ) and that also chews the cud. 
'''
"4" = '''
:sup:`4` However, you must not eat these from among those that chew the cud and have divided hooves: The camel is unclean to you because it chews the cud even though its hoof is not divided. 
'''
"5" = '''
:sup:`5` The rock badger is unclean to you because it chews the cud even though its hoof is not divided. 
'''
"6" = '''
:sup:`6` The hare is unclean to you because it chews the cud even though its hoof is not divided. 
'''
"7" = '''
:sup:`7` The pig is unclean to you because its hoof is divided (the hoof is completely split in two ), even though it does not chew the cud. 
'''
"8" = '''
:sup:`8` You must not eat from their meat and you must not touch their carcasses; they are unclean to you. 
'''
"9" = '''
:sup:`9` “‘These you can eat from all creatures that are in the water: Any creatures in the water that have both fins and scales, whether in the seas or in the streams, you may eat. 
'''
"10" = '''
:sup:`10` But any creatures that do not have both fins and scales, whether in the seas or in the streams, from all the swarming things of the water and from all the living creatures that are in the water, are detestable to you. 
'''
"11" = '''
:sup:`11` Since they are detestable to you, you must not eat their meat and their carcass you must detest. 
'''
"12" = '''
:sup:`12` Any creature in the water that does not have both fins and scales is detestable to you. 
'''
"13" = '''
:sup:`13` “‘These you are to detest from among the birds – they must not be eaten, because they are detestable: the griffon vulture, the bearded vulture, the black vulture, 
'''
"14" = '''
:sup:`14` the kite, the buzzard of any kind, 
'''
"15" = '''
:sup:`15` every kind of crow, 
'''
"16" = '''
:sup:`16` the eagle owl, the short-eared owl, the long-eared owl, the hawk of any kind, 
'''
"17" = '''
:sup:`17` the little owl, the cormorant, the screech owl, 
'''
"18" = '''
:sup:`18` the white owl, the scops owl, the osprey, 
'''
"19" = '''
:sup:`19` the stork, the heron of any kind, the hoopoe, and the bat. 
'''
"20" = '''
:sup:`20` “‘Every winged swarming thing that walks on all fours is detestable to you. 
'''
"21" = '''
:sup:`21` However, this you may eat from all the winged swarming things that walk on all fours, which have jointed legs to hop with on the land. 
'''
"22" = '''
:sup:`22` These you may eat from them: the locust of any kind, the bald locust of any kind, the cricket of any kind, the grasshopper of any kind. 
'''
"23" = '''
:sup:`23` But any other winged swarming thing that has four legs is detestable to you. 
'''
"24" = '''
:sup:`24` “‘By these you defile yourselves; anyone who touches their carcass will be unclean until the evening, 
'''
"25" = '''
:sup:`25` and anyone who carries their carcass must wash his clothes and will be unclean until the evening. 
'''
"26" = '''
:sup:`26` “‘All animals that divide the hoof but it is not completely split in two and do not chew the cud are unclean to you; anyone who touches them becomes unclean. 
'''
"27" = '''
:sup:`27` All that walk on their paws among all the creatures that walk on all fours are unclean to you. Anyone who touches their carcass will be unclean until the evening, 
'''
"28" = '''
:sup:`28` and the one who carries their carcass must wash his clothes and be unclean until the evening; they are unclean to you. 
'''
"29" = '''
:sup:`29` “‘Now this is what is unclean to you among the swarming things that swarm on the land: the rat, the mouse, the large lizard of any kind, 
'''
"30" = '''
:sup:`30` the Mediterranean gecko, the spotted lizard, the wall gecko, the skink, and the chameleon. 
'''
"31" = '''
:sup:`31` These are the ones that are unclean to you among all the swarming things. Anyone who touches them when they die will be unclean until evening. 
'''
"32" = '''
:sup:`32` Also, anything they fall on when they die will become unclean – any wood vessel or garment or article of leather or sackcloth. Any such vessel with which work is done must be immersed in water and will be unclean until the evening. Then it will become clean. 
'''
"33" = '''
:sup:`33` As for any clay vessel they fall into, everything in it will become unclean and you must break it. 
'''
"34" = '''
:sup:`34` Any food that may be eaten which becomes soaked with water will become unclean. Anything drinkable in any such vessel will become unclean. 
'''
"35" = '''
:sup:`35` Anything their carcass may fall on will become unclean. An oven or small stove must be smashed to pieces; they are unclean, and they will stay unclean to you. 
'''
"36" = '''
:sup:`36` However, a spring or a cistern which collects water will be clean, but one who touches their carcass will be unclean. 
'''
"37" = '''
:sup:`37` Now, if such a carcass falls on any sowing seed which is to be sown, it is clean, 
'''
"38" = '''
:sup:`38` but if water is put on the seed and such a carcass falls on it, it is unclean to you. 
'''
"39" = '''
:sup:`39` “‘Now if an animal that you may eat dies, whoever touches its carcass will be unclean until the evening. 
'''
"40" = '''
:sup:`40` One who eats from its carcass must wash his clothes and be unclean until the evening, and whoever carries its carcass must wash his clothes and be unclean until the evening. 
'''
"41" = '''
:sup:`41` Every swarming thing that swarms on the land is detestable; it must not be eaten. 
'''
"42" = '''
:sup:`42` You must not eat anything that crawls on its belly or anything that walks on all fours or on any number of legs of all the swarming things that swarm on the land, because they are detestable. 
'''
"43" = '''
:sup:`43` Do not make yourselves detestable by any of the swarming things. You must not defile yourselves by them and become unclean by them, 
'''
"44" = '''
:sup:`44` for I am the Lord your God and you are to sanctify yourselves and be holy because I am holy. You must not defile yourselves by any of the swarming things that creep on the ground, 
'''
"45" = '''
:sup:`45` for I am the Lord who brought you up from the land of Egypt to be your God, and you are to be holy because I am holy. 
'''
"46" = '''
:sup:`46` This is the law of the land animals, the birds, all the living creatures that move in the water, and all the creatures that swarm on the land, 
'''
"47" = '''
:sup:`47` to distinguish between the unclean and the clean, between the living creatures that may be eaten and the living creatures that must not be eaten.’” 
'''
