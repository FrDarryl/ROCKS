[3]
"1" = '''
:sup:`1` A psalm of David, written when he fled from his son Absalom. Lord, how numerous are my enemies! Many attack me. 
'''
"2" = '''
:sup:`2` Many say about me, “God will not deliver him.” (Selah) 
'''
"3" = '''
:sup:`3` But you, Lord, are a shield that protects me; you are my glory and the one who restores me. 
'''
"4" = '''
:sup:`4` To the Lord|strong="H3069" I cried out, and he answered me from his holy hill. (Selah) 
'''
"5" = '''
:sup:`5` I rested and slept; I awoke, for the Lord protects me. 
'''
"6" = '''
:sup:`6` I am not afraid of the multitude of people who attack me from all directions. 
'''
"7" = '''
:sup:`7` Rise up, Lord! Deliver me, my God! Yes, you will strike all my enemies on the jaw; you will break the teeth of the wicked. 
'''
"8" = '''
:sup:`8` The Lord delivers; you show favor to your people. (Selah) 
'''
