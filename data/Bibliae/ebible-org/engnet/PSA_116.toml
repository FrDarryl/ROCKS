"1" = '''
:sup:`1` I love the Lord because he heard my plea for mercy, 
'''
"2" = '''
:sup:`2` and listened to me. As long as I live, I will call to him when I need help. 
'''
"3" = '''
:sup:`3` The ropes of death tightened around me, the snares of Sheol confronted me. I was confronted with trouble and sorrow. 
'''
"4" = '''
:sup:`4` I called on the name of the Lord, “Please Lord, rescue my life!” 
'''
"5" = '''
:sup:`5` The Lord is merciful and fair; our God is compassionate. 
'''
"6" = '''
:sup:`6` The Lord protects the untrained; I was in serious trouble and he delivered me. 
'''
"7" = '''
:sup:`7` Rest once more, my soul, for the Lord has vindicated you. 
'''
"8" = '''
:sup:`8` Yes, Lord, you rescued my life from death, and kept my feet from stumbling. 
'''
"9" = '''
:sup:`9` I will serve the Lord in the land of the living. 
'''
"10" = '''
:sup:`10` I had faith when I said, “I am severely oppressed.” 
'''
"11" = '''
:sup:`11` I rashly declared, “All men are liars.” 
'''
"12" = '''
:sup:`12` How can I repay the Lord for all his acts of kindness to me? 
'''
"13" = '''
:sup:`13` I will celebrate my deliverance, and call on the name of the Lord. 
'''
"14" = '''
:sup:`14` I will fulfill my vows to the Lord before all his people. 
'''
"15" = '''
:sup:`15` The Lord values the lives of his faithful followers. 
'''
"16" = '''
:sup:`16` Yes, Lord! I am indeed your servant; I am your lowest slave. You saved me from death. 
'''
"17" = '''
:sup:`17` I will present a thank offering to you, and call on the name of the Lord. 
'''
"18" = '''
:sup:`18` I will fulfill my vows to the Lord before all his people, 
'''
"19" = '''
:sup:`19` in the courts of the Lord’s temple, in your midst, O Jerusalem. Praise the Lord|strong="H3050"! 
'''
