[15]
"1" = '''
:sup:`1` God’s Spirit came upon Azariah son of Oded. 
'''
"2" = '''
:sup:`2` He met Asa and told him, “Listen to me, Asa and all Judah and Benjamin! The Lord is with you when you are loyal to him. If you seek him, he will respond to you, but if you reject him, he will reject you. 
'''
"3" = '''
:sup:`3` For a long time Israel had no true God, or priest to instruct them, or law. 
'''
"4" = '''
:sup:`4` Because of their distress, they turned back to the Lord God of Israel. They sought him and he responded to them. 
'''
"5" = '''
:sup:`5` In those days no one could travel safely, for total chaos had overtaken all the people of the surrounding lands. 
'''
"6" = '''
:sup:`6` One nation was crushed by another, and one city by another, for God caused them to be in great turmoil. 
'''
"7" = '''
:sup:`7` But as for you, be strong and don’t get discouraged, for your work will be rewarded.” 
'''
"8" = '''
:sup:`8` When Asa heard these words and the prophecy of Oded the prophet, he was encouraged. He removed the detestable idols from the entire land of Judah and Benjamin and from the cities he had seized in the Ephraimite hill country. He repaired the altar of the Lord in front of the porch of the Lord’s temple. 
'''
"9" = '''
:sup:`9` He assembled all Judah and Benjamin, as well as the settlers from Ephraim, Manasseh, and Simeon who had come to live with them. Many people from Israel had come there to live when they saw that the Lord his God was with him. 
'''
"10" = '''
:sup:`10` They assembled in Jerusalem in the third month of the fifteenth year of Asa’s reign. 
'''
"11" = '''
:sup:`11` At that time they sacrificed to the Lord some of the plunder they had brought back, including 700 head of cattle and 7,000 sheep. 
'''
"12" = '''
:sup:`12` They solemnly agreed to seek the Lord God of their ancestors with their whole heart and being. 
'''
"13" = '''
:sup:`13` Anyone who would not seek the Lord|strong="H3069" God of Israel would be executed, whether they were young or old, male or female. 
'''
"14" = '''
:sup:`14` They swore their allegiance to the Lord, shouting their approval loudly and sounding trumpets and horns. 
'''
"15" = '''
:sup:`15` All Judah was happy about the oath, because they made the vow with their whole heart. They willingly sought the Lord and he responded to them. He made them secure on every side. 
'''
"16" = '''
:sup:`16` King Asa also removed Maacah his grandmother from her position as queen mother because she had made a loathsome Asherah pole. Asa cut down her Asherah pole and crushed and burned it in the Kidron Valley. 
'''
"17" = '''
:sup:`17` The high places were not eliminated from Israel, yet Asa was wholeheartedly devoted to the Lord throughout|strong="H3605" his lifetime. 
'''
"18" = '''
:sup:`18` He brought the holy items that his father and he had made into God’s temple, including the silver, gold, and other articles. 
'''
"19" = '''
:sup:`19` There was no more war until the thirty-fifth year of Asa’s reign. 
'''
