[19]
"1" = '''
:sup:`1` Ahab told Jezebel all that Elijah had done, including a detailed account of how he killed all the prophets with the sword. 
'''
"2" = '''
:sup:`2` Jezebel sent a messenger to Elijah with this warning, “May the gods judge me severely if by this time tomorrow I do not take your life as you did theirs!” 
'''
"3" = '''
:sup:`3` Elijah was afraid, so he got up and fled for his life to Beer Sheba in Judah. He left his servant there, 
'''
"4" = '''
:sup:`4` while he went a day’s journey into the desert. He went and sat down under a shrub and asked the Lord to take|strong="H3947" his life: “I’ve had enough! Now, O Lord, take my life. After all, I’m no better than my ancestors.” 
'''
"5" = '''
:sup:`5` He stretched out and fell asleep under the shrub. All of a sudden an angelic messenger touched him and said, “Get up and eat.” 
'''
"6" = '''
:sup:`6` He looked and right there by his head was a cake baking on hot coals and a jug of water. He ate and drank and then slept some more. 
'''
"7" = '''
:sup:`7` The Lord’s angelic messenger came back again, touched him, and said, “Get up and eat, for otherwise you won’t be able to make the journey.” 
'''
"8" = '''
:sup:`8` So he got up and ate and drank. That meal gave him the strength to travel forty days and forty nights until he reached Horeb, the mountain of God. 
'''
"9" = '''
:sup:`9` He went into a cave there and spent the night. All of a sudden the Lord spoke to him, “Why are you here, Elijah?” 
'''
"10" = '''
:sup:`10` He answered, “I have been absolutely loyal to the Lord|strong="H3069", the sovereign God, even though the Israelites have abandoned the agreement they made with you, torn down your altars, and killed your prophets with the sword. I alone am left and now they want to take my life.” 
'''
"11" = '''
:sup:`11` The Lord said|strong="H0559", “Go out and stand on the mountain before the Lord. Look, the Lord is ready to pass by.” A very powerful wind went before the Lord, digging into the mountain and causing landslides, but the Lord was not in the wind. After the windstorm there was an earthquake, but the Lord was not in the earthquake. 
'''
"12" = '''
:sup:`12` After the earthquake, there was a fire, but the Lord was not in the fire. After the fire, there was a soft whisper. 
'''
"13" = '''
:sup:`13` When Elijah heard it, he covered his face with his robe and went out and stood at the entrance to the cave. All of a sudden a voice asked him, “Why are you here, Elijah?” 
'''
"14" = '''
:sup:`14` He answered, “I have been absolutely loyal to the Lord, the sovereign God, even though the Israelites have abandoned the agreement they made with you, torn down your altars, and killed your prophets with the sword. I alone am left and now they want to take my life.” 
'''
"15" = '''
:sup:`15` The Lord said to him, “Go back the way you came and then head for the Desert of Damascus. Go and anoint Hazael king over Syria. 
'''
"16" = '''
:sup:`16` You must anoint Jehu son of Nimshi king over Israel, and Elisha son of Shaphat from Abel Meholah to take your place as prophet. 
'''
"17" = '''
:sup:`17` Jehu will kill anyone who escapes Hazael’s sword, and Elisha will kill anyone who escapes Jehu’s sword. 
'''
"18" = '''
:sup:`18` I still have left in Israel seven thousand followers who have not bowed their knees to Baal or kissed the images of him.” 
'''
"19" = '''
:sup:`19` Elijah went from there and found Elisha son of Shaphat. He was plowing with twelve pairs of oxen; he was near the twelfth pair. Elijah passed by him and threw his robe over him. 
'''
"20" = '''
:sup:`20` He left the oxen, ran after Elijah, and said, “Please let me kiss my father and mother goodbye, then I will follow you.” Elijah said to him, “Go back! Indeed, what have I done to you?” 
'''
"21" = '''
:sup:`21` Elisha went back and took his pair of oxen and slaughtered them. He cooked the meat over a fire that he made by burning the harness and yoke. He gave the people meat and they ate. Then he got up and followed Elijah and became his assistant. 
'''
