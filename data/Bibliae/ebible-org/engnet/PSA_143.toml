[143]
"1" = '''
:sup:`1` A psalm of David. O Lord, hear my prayer! Pay attention to my plea for help! Because of your faithfulness and justice, answer me! 
'''
"2" = '''
:sup:`2` Do not sit in judgment on your servant, for no one alive is innocent before you. 
'''
"3" = '''
:sup:`3` Certainly my enemies chase me. They smash me into the ground. They force me to live in dark regions, like those who have been dead for ages. 
'''
"4" = '''
:sup:`4` My strength leaves me; I am absolutely shocked. 
'''
"5" = '''
:sup:`5` I recall the old days; I meditate on all you have done; I reflect on your accomplishments. 
'''
"6" = '''
:sup:`6` I spread my hands out to you in prayer; my soul thirsts for you in a parched land. 
'''
"7" = '''
:sup:`7` Answer me quickly, Lord! My strength is fading. Do not reject me, or I will join those descending into the grave. 
'''
"8" = '''
:sup:`8` May I hear about your loyal love in the morning, for I trust in you. Show me the way I should go, because I long for you. 
'''
"9" = '''
:sup:`9` Rescue me from my enemies, O Lord! I run to you for protection. 
'''
"10" = '''
:sup:`10` Teach me to do what pleases you, for you are my God. May your kind presence lead me into a level land. 
'''
"11" = '''
:sup:`11` O Lord, for the sake of your reputation, revive me! Because of your justice, rescue me from trouble! 
'''
"12" = '''
:sup:`12` As a demonstration of your loyal love, destroy my enemies! Annihilate all who threaten my life, for I am your servant. 
'''
