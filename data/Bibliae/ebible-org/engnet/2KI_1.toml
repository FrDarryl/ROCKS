"1" = '''
:sup:`1` After Ahab died, Moab rebelled against Israel. 
'''
"2" = '''
:sup:`2` Ahaziah fell through a window lattice in his upper chamber in Samaria and was injured. He sent messengers with these orders, “Go, ask Baal Zebub, the god of Ekron, if I will survive this injury.” 
'''
"3" = '''
:sup:`3` But the Lord’s angelic messenger told Elijah the Tishbite, “Get up, go to meet the messengers from the king of Samaria. Say this to them: ‘You must think there is no God in Israel! That explains why you are on your way to seek an oracle from Baal Zebub the god of Ekron. 
'''
"4" = '''
:sup:`4` Therefore this is what the Lord says, “You will not leave the bed you lie on, for you will certainly die!”’” So Elijah went on his way. 
'''
"5" = '''
:sup:`5` When the messengers returned to the king, he asked them, “Why have you returned?” 
'''
"6" = '''
:sup:`6` They replied, “A man came up to meet us. He told us, “Go back to the king who sent you and tell him, ‘This is what the Lord says: “You must think there is no God in Israel! That explains why you are sending for an oracle from Baal Zebub, the god of Ekron. Therefore you will not leave the bed you lie on, for you will certainly die.”’” 
'''
"7" = '''
:sup:`7` The king asked them, “Describe the appearance of this man who came up to meet you and told you these things.” 
'''
"8" = '''
:sup:`8` They replied, “He was a hairy man and had a leather belt tied around his waist.” The king said, “He is Elijah the Tishbite.” 
'''
"9" = '''
:sup:`9` The king sent a captain and his fifty soldiers to retrieve Elijah. The captain went up to him, while he was sitting on the top of a hill. He told him, “Prophet, the king says, ‘Come down!’” 
'''
"10" = '''
:sup:`10` Elijah replied to the captain, “If I am indeed a prophet, may fire come down from the sky and consume you and your fifty soldiers!” Fire then came down from the sky and consumed him and his fifty soldiers. 
'''
"11" = '''
:sup:`11` The king sent another captain and his fifty soldiers to retrieve Elijah. He went up and told him, “Prophet, this is what the king says, ‘Come down at once!’” 
'''
"12" = '''
:sup:`12` Elijah replied to them, “If I am indeed a prophet, may fire come down from the sky and consume you and your fifty soldiers!” Fire from God came down from the sky and consumed him and his fifty soldiers. 
'''
"13" = '''
:sup:`13` The king sent a third captain and his fifty soldiers. This third captain went up and fell on his knees before Elijah. He begged for mercy, “Prophet, please have respect for my life and for the lives of these fifty servants of yours. 
'''
"14" = '''
:sup:`14` Indeed, fire came down from the sky and consumed the two captains who came before me, along with their men. So now, please have respect for my life.” 
'''
"15" = '''
:sup:`15` The Lord’s|strong="H3069" angelic messenger said to Elijah, “Go down with him. Don’t be afraid of him.” So he got up and went down with him to the king. 
'''
"16" = '''
:sup:`16` Elijah said to the king, “This is what the Lord says, ‘You sent messengers to seek an oracle from Baal Zebub, the god of Ekron. You must think there is no God in Israel from whom you can seek an oracle! Therefore you will not leave the bed you lie on, for you will certainly die.’” 
'''
"17" = '''
:sup:`17` He died just as the Lord had prophesied through Elijah. In the second year of the reign of King Jehoram son of Jehoshaphat over Judah, Ahaziah’s brother Jehoram replaced him as king of Israel, because he had no son. 
'''
"18" = '''
:sup:`18` The rest of the events of Ahaziah’s reign, including his accomplishments, are recorded in the scroll called the Annals of the Kings of Israel. 
'''
