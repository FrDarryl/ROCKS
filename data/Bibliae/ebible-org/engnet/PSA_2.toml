[2]
"1" = '''
:sup:`1` Why do the nations rebel? Why are the countries devising plots that will fail? 
'''
"2" = '''
:sup:`2` The kings of the earth form a united front; the rulers collaborate against the Lord and his anointed king. 
'''
"3" = '''
:sup:`3` They say, “Let’s tear off the shackles they’ve put on us! Let’s free ourselves from their ropes!” 
'''
"4" = '''
:sup:`4` The one enthroned in heaven laughs in disgust; the Lord taunts them. 
'''
"5" = '''
:sup:`5` Then he angrily speaks to them and terrifies them in his rage, saying, 
'''
"6" = '''
:sup:`6` “I myself have installed my king on Zion, my holy hill.” 
'''
"7" = '''
:sup:`7` The king says, “I will announce the Lord’s|strong="H3069" decree. He said to me: ‘You are my son! This very day I have become your father! 
'''
"8" = '''
:sup:`8` Ask me, and I will give you the nations as your inheritance, the ends of the earth as your personal property. 
'''
"9" = '''
:sup:`9` You will break them with an iron scepter; you will smash them like a potter’s jar!’” 
'''
"10" = '''
:sup:`10` So now, you kings, do what is wise; you rulers of the earth, submit to correction! 
'''
"11" = '''
:sup:`11` Serve the Lord in fear! Repent in terror! 
'''
"12" = '''
:sup:`12` Give sincere homage! Otherwise he will be angry, and you will die because of your behavior, when his anger quickly ignites. How blessed are all who take shelter in him! 
'''
