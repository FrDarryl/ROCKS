[57]
"1" = '''
:sup:`1` For the music director; according to the al-tashcheth style; a prayer of David, written when he fled from Saul into the cave. Have mercy on me, O God! Have mercy on me! For in you I have taken shelter. In the shadow of your wings I take shelter until trouble passes. 
'''
"2" = '''
:sup:`2` I cry out for help to the sovereign God, to the God who vindicates me. 
'''
"3" = '''
:sup:`3` May he send help from heaven and deliver me from my enemies who hurl insults! (Selah) May God send his loyal love and faithfulness! 
'''
"4" = '''
:sup:`4` I am surrounded by lions; I lie down among those who want to devour me; men whose teeth are spears and arrows, whose tongues are a sharp sword. 
'''
"5" = '''
:sup:`5` Rise up above the sky, O God! May your splendor cover the whole earth! 
'''
"6" = '''
:sup:`6` They have prepared a net to trap me; I am discouraged. They have dug a pit for me. They will fall into it! (Selah) 
'''
"7" = '''
:sup:`7` I am determined, O God! I am determined! I will sing and praise you! 
'''
"8" = '''
:sup:`8` Awake, my soul! Awake, O stringed instrument and harp! I will wake up at dawn! 
'''
"9" = '''
:sup:`9` I will give you thanks before the nations, O Master! I will sing praises to you before foreigners! 
'''
"10" = '''
:sup:`10` For your loyal love extends beyond the sky, and your faithfulness reaches the clouds. 
'''
"11" = '''
:sup:`11` Rise up above the sky, O God! May your splendor cover the whole earth! 
'''
