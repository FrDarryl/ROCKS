[39]
"1" = '''
:sup:`1` From the blue, purple, and scarlet yarn they made woven garments for serving in the sanctuary; they made holy garments that were for Aaron, just as the Lord had commanded Moses. 
'''
"2" = '''
:sup:`2` He made the ephod of gold, blue, purple, scarlet, and fine twisted linen. 
'''
"3" = '''
:sup:`3` They hammered the gold into thin sheets and cut it into narrow strips to weave them into the blue, purple, and scarlet yarn, and into the fine linen, the work of an artistic designer. 
'''
"4" = '''
:sup:`4` They made shoulder pieces for it, attached to two of its corners, so it could be joined together. 
'''
"5" = '''
:sup:`5` The artistically woven waistband of the ephod that was on it was like it, of one piece with it, of gold, blue, purple, and scarlet yarn and fine twisted linen, just as the Lord had commanded Moses. 
'''
"6" = '''
:sup:`6` They set the onyx stones in gold filigree settings, engraved as with the engravings of a seal with the names of the sons of Israel. 
'''
"7" = '''
:sup:`7` He put them on the shoulder pieces of the ephod as stones of memorial for the Israelites, just as the Lord had commanded Moses. 
'''
"8" = '''
:sup:`8` He made the breastpiece, the work of an artistic designer, in the same fashion as the ephod, of gold, blue, purple, and scarlet, and fine twisted linen. 
'''
"9" = '''
:sup:`9` It was square – they made the breastpiece doubled, nine inches long and nine inches wide when doubled. 
'''
"10" = '''
:sup:`10` They set on it four rows of stones: a row with a ruby, a topaz, and a beryl – the first row; 
'''
"11" = '''
:sup:`11` and the second row, a turquoise, a sapphire, and an emerald; 
'''
"12" = '''
:sup:`12` and the third row, a jacinth, an agate, and an amethyst; 
'''
"13" = '''
:sup:`13` and the fourth row, a chrysolite, an onyx, and a jasper. They were enclosed in gold filigree settings. 
'''
"14" = '''
:sup:`14` The stones were for the names of the sons of Israel, twelve, corresponding to the number of their names. Each name corresponding to one of the twelve tribes was like the engravings of a seal. 
'''
"15" = '''
:sup:`15` They made for the breastpiece braided chains like cords of pure gold, 
'''
"16" = '''
:sup:`16` and they made two gold filigree settings and two gold rings, and they attached the two rings to the upper two ends of the breastpiece. 
'''
"17" = '''
:sup:`17` They attached the two gold chains to the two rings at the ends of the breastpiece; 
'''
"18" = '''
:sup:`18` the other two ends of the two chains they attached to the two settings, and they attached them to the shoulder pieces of the ephod at the front of it. 
'''
"19" = '''
:sup:`19` They made two rings of gold and put them on the other two ends of the breastpiece on its edge, which is on the inner side of the ephod. 
'''
"20" = '''
:sup:`20` They made two more gold rings and attached them to the bottom of the two shoulder pieces on the front of the ephod, close to the juncture above the waistband of the ephod. 
'''
"21" = '''
:sup:`21` They tied the breastpiece by its rings to the rings of the ephod by blue cord, so that it was above the waistband of the ephod, so that the breastpiece would not be loose from the ephod, just as the Lord had commanded Moses. 
'''
"22" = '''
:sup:`22` He made the robe of the ephod completely blue, the work of a weaver. 
'''
"23" = '''
:sup:`23` There was an opening in the center of the robe, like the opening of a collar, with an edge all around the opening so that it could not be torn. 
'''
"24" = '''
:sup:`24` They made pomegranates of blue, purple, and scarlet yarn and twisted linen around the hem of the robe. 
'''
"25" = '''
:sup:`25` They made bells of pure gold and attached the bells between the pomegranates around the hem of the robe between the pomegranates. 
'''
"26" = '''
:sup:`26` There was a bell and a pomegranate, a bell and a pomegranate, all around the hem of the robe, to be used in ministering, just as the Lord had commanded Moses. 
'''
"27" = '''
:sup:`27` They made tunics of fine linen – the work of a weaver, for Aaron and for his sons – 
'''
"28" = '''
:sup:`28` and the turban of fine linen, the headbands of fine linen, and the undergarments of fine twisted linen. 
'''
"29" = '''
:sup:`29` The sash was of fine twisted linen and blue, purple, and scarlet yarn, the work of an embroiderer, just as the Lord had commanded Moses. 
'''
"30" = '''
:sup:`30` They made a plate, the holy diadem, of pure gold and wrote on it an inscription, as on the engravings of a seal, “Holiness to the Lord.” 
'''
"31" = '''
:sup:`31` They attached to it a blue cord, to attach it to the turban above, just as the Lord had commanded Moses. 
'''
"32" = '''
:sup:`32` So all the work of the tabernacle, the tent of meeting, was completed, and the Israelites did according to all that the Lord had commanded Moses – they did it exactly so. 
'''
"33" = '''
:sup:`33` They brought the tabernacle to Moses, the tent and all its furnishings, clasps, frames, bars, posts, and bases; 
'''
"34" = '''
:sup:`34` and the coverings of ram skins dyed red, the covering of fine leather, and the protecting curtain; 
'''
"35" = '''
:sup:`35` the ark of the testimony and its poles, and the atonement lid; 
'''
"36" = '''
:sup:`36` the table, all its utensils, and the Bread of the Presence; 
'''
"37" = '''
:sup:`37` the pure lampstand, its lamps, with the lamps set in order, and all its accessories, and oil for the light; 
'''
"38" = '''
:sup:`38` and the gold altar, and the anointing oil, and the fragrant incense; and the curtain for the entrance to the tent; 
'''
"39" = '''
:sup:`39` the bronze altar and its bronze grating, its poles, and all its utensils; the large basin with its pedestal; 
'''
"40" = '''
:sup:`40` the hangings of the courtyard, its posts and its bases, and the curtain for the gateway of the courtyard, its ropes and its tent pegs, and all the furnishings for the service of the tabernacle, for the tent of meeting; 
'''
"41" = '''
:sup:`41` the woven garments for serving in the sanctuary, the holy garments for Aaron the priest, and the garments for his sons to minister as priests. 
'''
"42" = '''
:sup:`42` The Israelites did all the work according to all that the Lord had commanded Moses. 
'''
"43" = '''
:sup:`43` Moses inspected all the work – and they had done it just as the Lord had commanded – they had done it exactly – and Moses blessed them. 
'''
