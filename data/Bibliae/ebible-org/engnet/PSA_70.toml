[70]
"1" = '''
:sup:`1` For the music director; by David; written to get God’s attention. O God, please be willing to rescue me! O Lord, hurry and help me! 
'''
"2" = '''
:sup:`2` May those who are trying to take my life be embarrassed and ashamed! May those who want to harm me be turned back and ashamed! 
'''
"3" = '''
:sup:`3` May those who say, “Aha! Aha!” be driven back and disgraced! 
'''
"4" = '''
:sup:`4` May all those who seek you be happy and rejoice in you! May those who love to experience your deliverance say continually, “May God be praised!” 
'''
"5" = '''
:sup:`5` I am oppressed and needy! O God, hurry to me! You are my helper and my deliverer! O Lord, do not delay! 
'''
