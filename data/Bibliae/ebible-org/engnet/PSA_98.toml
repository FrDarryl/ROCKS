[98]
"1" = '''
:sup:`1` A psalm. Sing to the Lord a new song, for he performs amazing deeds! His right hand and his mighty arm accomplish deliverance. 
'''
"2" = '''
:sup:`2` The Lord demonstrates his power to deliver; in the sight of the nations he reveals his justice. 
'''
"3" = '''
:sup:`3` He remains loyal and faithful to the family of Israel. All the ends of the earth see our God deliver us. 
'''
"4" = '''
:sup:`4` Shout out praises to the Lord, all the earth! Break out in a joyful shout and sing! 
'''
"5" = '''
:sup:`5` Sing to the Lord accompanied by a harp, accompanied by a harp and the sound of music! 
'''
"6" = '''
:sup:`6` With trumpets and the blaring of the ramâ€™s horn, shout out praises before the king, the Lord! 
'''
"7" = '''
:sup:`7` Let the sea and everything in it shout, along with the world and those who live in it! 
'''
"8" = '''
:sup:`8` Let the rivers clap their hands! Let the mountains sing in unison 
'''
"9" = '''
:sup:`9` before the Lord! For he comes to judge the earth! He judges the world fairly, and the nations in a just manner. 
'''
