[45]
"1" = '''
:sup:`1` The prophet Jeremiah spoke to Baruch son of Neriah while he was writing down in a scroll the words that Jeremiah spoke to him. This happened in the fourth year that Jehoiakim son of Josiah was ruling over Judah. 
'''
"2" = '''
:sup:`2` “The Lord God of Israel has a message for you, Baruch. 
'''
"3" = '''
:sup:`3` ‘You have said, “I feel so hopeless! For the Lord has added sorrow to my suffering. I am worn out from groaning. I can’t find any rest.”’” 
'''
"4" = '''
:sup:`4` The Lord told|strong="H0559" Jeremiah, “Tell Baruch, ‘The Lord says, “I am about to tear down what I have built and to uproot what I have planted. I will do this throughout the whole earth. 
'''
"5" = '''
:sup:`5` Are you looking for great things for yourself? Do not look for such things. For I, the Lord|strong="H3069", affirm that I am about to bring disaster on all humanity. But I will allow you to escape with your life wherever you go.”’” 
'''
