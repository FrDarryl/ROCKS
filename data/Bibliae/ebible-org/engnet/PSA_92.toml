[92]
"1" = '''
:sup:`1` A psalm; a song for the Sabbath day. It is fitting to thank the Lord, and to sing praises to your name, O sovereign One! 
'''
"2" = '''
:sup:`2` It is fitting to proclaim your loyal love in the morning, and your faithfulness during the night, 
'''
"3" = '''
:sup:`3` to the accompaniment of a ten-stringed instrument and a lyre, to the accompaniment of the meditative tone of the harp. 
'''
"4" = '''
:sup:`4` For you, O Lord, have made me happy by your work. I will sing for joy because of what you have done. 
'''
"5" = '''
:sup:`5` How great are your works, O Lord! Your plans are very intricate! 
'''
"6" = '''
:sup:`6` The spiritually insensitive do not recognize this; the fool does not understand this. 
'''
"7" = '''
:sup:`7` When the wicked sprout up like grass, and all the evildoers glisten, it is so that they may be annihilated. 
'''
"8" = '''
:sup:`8` But you, O Lord, reign forever! 
'''
"9" = '''
:sup:`9` Indeed, look at your enemies, O Lord! Indeed, look at how your enemies perish! All the evildoers are scattered! 
'''
"10" = '''
:sup:`10` You exalt my horn like that of a wild ox. I am covered with fresh oil. 
'''
"11" = '''
:sup:`11` I gloat in triumph over those who tried to ambush me; I hear the defeated cries of the evil foes who attacked me. 
'''
"12" = '''
:sup:`12` The godly grow like a palm tree; they grow high like a cedar in Lebanon. 
'''
"13" = '''
:sup:`13` Planted in the Lordâ€™s house, they grow in the courts of our God. 
'''
"14" = '''
:sup:`14` They bear fruit even when they are old; they are filled with vitality and have many leaves. 
'''
"15" = '''
:sup:`15` So they proclaim that the Lord, my protector, is just and never unfair. 
'''
