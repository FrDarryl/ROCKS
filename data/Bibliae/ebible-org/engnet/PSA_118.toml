[118]
"1" = '''
:sup:`1` Give thanks to the Lord, for he is good and his loyal love endures! 
'''
"2" = '''
:sup:`2` Let Israel say, “Yes, his loyal love endures!” 
'''
"3" = '''
:sup:`3` Let the family of Aaron say, “Yes, his loyal love endures!” 
'''
"4" = '''
:sup:`4` Let the loyal followers of the Lord say, “Yes, his loyal love endures!” 
'''
"5" = '''
:sup:`5` In my distress I cried out to the Lord|strong="H3050". The Lord|strong="H3050" answered me and put me in a wide open place. 
'''
"6" = '''
:sup:`6` The Lord is on my side, I am not afraid! What can people do to me? 
'''
"7" = '''
:sup:`7` The Lord is on my side as my helper. I look in triumph on those who hate me. 
'''
"8" = '''
:sup:`8` It is better to take shelter in the Lord than to trust in people. 
'''
"9" = '''
:sup:`9` It is better to take shelter in the Lord than to trust in princes. 
'''
"10" = '''
:sup:`10` All the nations surrounded me. Indeed, in the name of the Lord I pushed them away. 
'''
"11" = '''
:sup:`11` They surrounded me, yes, they surrounded me. Indeed, in the name of the Lord I pushed them away. 
'''
"12" = '''
:sup:`12` They surrounded me like bees. But they disappeared as quickly as a fire among thorns. Indeed, in the name of the Lord I pushed them away. 
'''
"13" = '''
:sup:`13` “You aggressively attacked me and tried to knock me down, but the Lord helped me. 
'''
"14" = '''
:sup:`14` The Lord|strong="H3050" gives me strength and protects me; he has become my deliverer.” 
'''
"15" = '''
:sup:`15` They celebrate deliverance in the tents of the godly. The Lord’s right hand conquers, 
'''
"16" = '''
:sup:`16` the Lord’s right hand gives victory, the Lord’s right hand conquers. 
'''
"17" = '''
:sup:`17` I will not die, but live, and I will proclaim what the Lord|strong="H3050" has done. 
'''
"18" = '''
:sup:`18` The Lord|strong="H3050" severely punished me, but he did not hand me over to death. 
'''
"19" = '''
:sup:`19` Open for me the gates of the just king’s temple! I will enter through them and give thanks to the Lord|strong="H3050". 
'''
"20" = '''
:sup:`20` This is the Lord’s gate – the godly enter through it. 
'''
"21" = '''
:sup:`21` I will give you thanks, for you answered me, and have become my deliverer. 
'''
"22" = '''
:sup:`22` The stone which the builders discarded has become the cornerstone. 
'''
"23" = '''
:sup:`23` This is the Lord’s work. We consider it amazing! 
'''
"24" = '''
:sup:`24` This is the day the Lord has brought about. We will be happy and rejoice in it. 
'''
"25" = '''
:sup:`25` Please Lord, deliver! Please Lord, grant us success! 
'''
"26" = '''
:sup:`26` May the one who comes in the name of the Lord be blessed! We will pronounce blessings on you in the Lord’s temple. 
'''
"27" = '''
:sup:`27` The Lord is God and he has delivered us. Tie the offering with ropes to the horns of the altar! 
'''
"28" = '''
:sup:`28` You are my God and I will give you thanks! You are my God and I will praise you! 
'''
"29" = '''
:sup:`29` Give thanks to the Lord, for he is good and his loyal love endures! 
'''
