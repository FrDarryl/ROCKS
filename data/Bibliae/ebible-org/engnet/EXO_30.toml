[30]
"1" = '''
:sup:`1` “You are to make an altar for burning incense; you are to make it of acacia wood. 
'''
"2" = '''
:sup:`2` Its length is to be a foot and a half and its width a foot and a half; it will be square. Its height is to be three feet, with its horns of one piece with it. 
'''
"3" = '''
:sup:`3` You are to overlay it with pure gold – its top, its four walls, and its horns – and make a surrounding border of gold for it. 
'''
"4" = '''
:sup:`4` You are to make two gold rings for it under its border, on its two flanks; you are to make them on its two sides. The rings will be places for poles to carry it with. 
'''
"5" = '''
:sup:`5` You are to make the poles of acacia wood and overlay them with gold. 
'''
"6" = '''
:sup:`6` “You are to put it in front of the curtain that is before the ark of the testimony (before the atonement lid that is over the testimony), where I will meet you. 
'''
"7" = '''
:sup:`7` Aaron is to burn sweet incense on it morning by morning; when he attends to the lamps he is to burn incense. 
'''
"8" = '''
:sup:`8` When Aaron sets up the lamps around sundown he is to burn incense on it; it is to be a regular incense offering before the Lord throughout your generations. 
'''
"9" = '''
:sup:`9` You must not offer strange incense on it, nor burnt offering, nor meal offering, and you must not pour out a drink offering on it. 
'''
"10" = '''
:sup:`10` Aaron is to make atonement on its horns once in the year with some of the blood of the sin offering for atonement; once in the year he is to make atonement on it throughout your generations. It is most holy to the Lord.” 
'''
"11" = '''
:sup:`11` The Lord spoke to Moses: 
'''
"12" = '''
:sup:`12` “When you take a census of the Israelites according to their number, then each man is to pay a ransom for his life to the Lord when you number them, so that there will be no plague among them when you number them. 
'''
"13" = '''
:sup:`13` Everyone who crosses over to those who are numbered is to pay this: a half shekel according to the shekel of the sanctuary (a shekel weighs twenty gerahs). The half shekel is to be an offering to the Lord. 
'''
"14" = '''
:sup:`14` Everyone who crosses over to those numbered, from twenty years old and up, is to pay an offering to the Lord. 
'''
"15" = '''
:sup:`15` The rich are not to increase it, and the poor are not to pay less than the half shekel when giving the offering of the Lord, to make atonement for your lives. 
'''
"16" = '''
:sup:`16` You are to receive the atonement money from the Israelites and give it for the service of the tent of meeting. It will be a memorial for the Israelites before the Lord, to make atonement for your lives.” 
'''
"17" = '''
:sup:`17` The Lord spoke to Moses: 
'''
"18" = '''
:sup:`18` “You are also to make a large bronze basin with a bronze stand for washing. You are to put it between the tent of meeting and the altar and put water in it, 
'''
"19" = '''
:sup:`19` and Aaron and his sons must wash their hands and their feet from it. 
'''
"20" = '''
:sup:`20` When they enter the tent of meeting, they must wash with water so that they do not die. Also, when they approach the altar to minister by burning incense as an offering made by fire to the Lord, 
'''
"21" = '''
:sup:`21` they must wash their hands and their feet so that they do not die. And this will be a perpetual ordinance for them and for their descendants throughout their generations.” 
'''
"22" = '''
:sup:`22` The Lord spoke to Moses: 
'''
"23" = '''
:sup:`23` “Take choice spices: twelve and a half pounds of free-flowing myrrh, half that – about six and a quarter pounds – of sweet-smelling cinnamon, six and a quarter pounds of sweet-smelling cane, 
'''
"24" = '''
:sup:`24` and twelve and a half pounds of cassia, all weighed according to the sanctuary shekel, and four quarts of olive oil. 
'''
"25" = '''
:sup:`25` You are to make this into a sacred anointing oil, a perfumed compound, the work of a perfumer. It will be sacred anointing oil. 
'''
"26" = '''
:sup:`26` “With it you are to anoint the tent of meeting, the ark of the testimony, 
'''
"27" = '''
:sup:`27` the table and all its utensils, the lampstand and its utensils, the altar of incense, 
'''
"28" = '''
:sup:`28` the altar for the burnt offering and all its utensils, and the laver and its base. 
'''
"29" = '''
:sup:`29` So you are to sanctify them, and they will be most holy; anything that touches them will be holy. 
'''
"30" = '''
:sup:`30` “You are to anoint Aaron and his sons and sanctify them, so that they may minister as my priests. 
'''
"31" = '''
:sup:`31` And you are to tell the Israelites: ‘This is to be my sacred anointing oil throughout your generations. 
'''
"32" = '''
:sup:`32` It must not be applied to people’s bodies, and you must not make any like it with the same recipe. It is holy, and it must be holy to you. 
'''
"33" = '''
:sup:`33` Whoever makes perfume like it and whoever puts any of it on someone not a priest will be cut off from his people.’” 
'''
"34" = '''
:sup:`34` The Lord said to Moses: “Take spices, gum resin, onycha, galbanum, and pure frankincense of equal amounts 
'''
"35" = '''
:sup:`35` and make it into an incense, a perfume, the work of a perfumer. It is to be finely ground, and pure and sacred. 
'''
"36" = '''
:sup:`36` You are to beat some of it very fine and put some of it before the ark of the testimony in the tent of meeting where I will meet with you; it is to be most holy to you. 
'''
"37" = '''
:sup:`37` And the incense that you are to make, you must not make for yourselves using the same recipe; it is to be most holy to you, belonging to the Lord. 
'''
"38" = '''
:sup:`38` Whoever makes anything like it, to use as perfume, will be cut off from his people.” 
'''
