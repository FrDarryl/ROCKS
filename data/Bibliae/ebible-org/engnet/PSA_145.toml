[145]
"1" = '''
:sup:`1` A psalm of praise, by David. I will extol you, my God, O king! I will praise your name continually! 
'''
"2" = '''
:sup:`2` Every day I will praise you! I will praise your name continually! 
'''
"3" = '''
:sup:`3` The Lord is great and certainly worthy of praise! No one can fathom his greatness! 
'''
"4" = '''
:sup:`4` One generation will praise your deeds to another, and tell about your mighty acts! 
'''
"5" = '''
:sup:`5` I will focus on your honor and majestic splendor, and your amazing deeds! 
'''
"6" = '''
:sup:`6` They will proclaim the power of your awesome acts! I will declare your great deeds! 
'''
"7" = '''
:sup:`7` They will talk about the fame of your great kindness, and sing about your justice. 
'''
"8" = '''
:sup:`8` The Lord is merciful and compassionate; he is patient and demonstrates great loyal love. 
'''
"9" = '''
:sup:`9` The Lord is good to all, and has compassion on all he has made. 
'''
"10" = '''
:sup:`10` All he has made will give thanks to the Lord. Your loyal followers will praise you. 
'''
"11" = '''
:sup:`11` They will proclaim the splendor of your kingdom; they will tell about your power, 
'''
"12" = '''
:sup:`12` so that mankind might acknowledge your mighty acts, and the majestic splendor of your kingdom. 
'''
"13" = '''
:sup:`13` Your kingdom is an eternal kingdom, and your dominion endures through all generations. 
'''
"14" = '''
:sup:`14` The Lord supports all who fall, and lifts up all who are bent over. 
'''
"15" = '''
:sup:`15` Everything looks to you in anticipation, and you provide them with food on a regular basis. 
'''
"16" = '''
:sup:`16` You open your hand, and fill every living thing with the food they desire. 
'''
"17" = '''
:sup:`17` The Lord is just in all his actions, and exhibits love in all he does. 
'''
"18" = '''
:sup:`18` The Lord is near all who cry out to him, all who cry out to him sincerely. 
'''
"19" = '''
:sup:`19` He satisfies the desire of his loyal followers; he hears their cry for help and delivers them. 
'''
"20" = '''
:sup:`20` The Lord protects those who love him, but he destroys all the wicked. 
'''
"21" = '''
:sup:`21` My mouth will praise the Lord. Let all who live praise his holy name forever! 
'''
