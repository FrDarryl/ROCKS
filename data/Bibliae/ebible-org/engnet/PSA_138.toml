[138]
"1" = '''
:sup:`1` By David. I will give you thanks with all my heart; before the heavenly assembly I will sing praises to you. 
'''
"2" = '''
:sup:`2` I will bow down toward your holy temple, and give thanks to your name, because of your loyal love and faithfulness, for you have exalted your promise above the entire sky. 
'''
"3" = '''
:sup:`3` When I cried out for help, you answered me. You made me bold and energized me. 
'''
"4" = '''
:sup:`4` Let all the kings of the earth give thanks to you, O Lord, when they hear the words you speak. 
'''
"5" = '''
:sup:`5` Let them sing about the Lord’s deeds, for the Lord’s splendor is magnificent. 
'''
"6" = '''
:sup:`6` Though the Lord is exalted, he takes note of the lowly, and recognizes the proud from far away. 
'''
"7" = '''
:sup:`7` Even when I must walk in the midst of danger, you revive me. You oppose my angry enemies, and your right hand delivers me. 
'''
"8" = '''
:sup:`8` The Lord avenges me. O Lord, your loyal love endures. Do not abandon those whom you have made! 
'''
