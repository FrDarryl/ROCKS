[88]
"1" = '''
:sup:`1` A song, a psalm written by the Korahites; for the music director; according to the machalath-leannoth style; a well-written song by Heman the Ezrachite. O Lord God who delivers me! By day I cry out and at night I pray before you. 
'''
"2" = '''
:sup:`2` Listen to my prayer! Pay attention to my cry for help! 
'''
"3" = '''
:sup:`3` For my life is filled with troubles and I am ready to enter Sheol. 
'''
"4" = '''
:sup:`4` They treat me like those who descend into the grave. I am like a helpless man, 
'''
"5" = '''
:sup:`5` adrift among the dead, like corpses lying in the grave, whom you remember no more, and who are cut off from your power. 
'''
"6" = '''
:sup:`6` You place me in the lowest regions of the pit, in the dark places, in the watery depths. 
'''
"7" = '''
:sup:`7` Your anger bears down on me, and you overwhelm me with all your waves. (Selah) 
'''
"8" = '''
:sup:`8` You cause those who know me to keep their distance; you make me an appalling sight to them. I am trapped and cannot get free. 
'''
"9" = '''
:sup:`9` My eyes grow weak because of oppression. I call out to you, O Lord, all day long; I spread out my hands in prayer to you. 
'''
"10" = '''
:sup:`10` Do you accomplish amazing things for the dead? Do the departed spirits rise up and give you thanks? (Selah) 
'''
"11" = '''
:sup:`11` Is your loyal love proclaimed in the grave, or your faithfulness in the place of the dead? 
'''
"12" = '''
:sup:`12` Are your amazing deeds experienced in the dark region, or your deliverance in the land of oblivion? 
'''
"13" = '''
:sup:`13` As for me, I cry out to you, O Lord; in the morning my prayer confronts you. 
'''
"14" = '''
:sup:`14` O Lord, why do you reject me, and pay no attention to me? 
'''
"15" = '''
:sup:`15` I am oppressed and have been on the verge of death since my youth. I have been subjected to your horrors and am numb with pain. 
'''
"16" = '''
:sup:`16` Your anger overwhelms me; your terrors destroy me. 
'''
"17" = '''
:sup:`17` They surround me like water all day long; they join forces and encircle me. 
'''
"18" = '''
:sup:`18` You cause my friends and neighbors to keep their distance; those who know me leave me alone in the darkness. 
'''
