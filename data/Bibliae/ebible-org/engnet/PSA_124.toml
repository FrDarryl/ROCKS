[124]
"1" = '''
:sup:`1` A song of ascents, by David. “If the Lord had not been on our side” – let Israel say this! – 
'''
"2" = '''
:sup:`2` if the Lord had not been on our side, when men attacked us, 
'''
"3" = '''
:sup:`3` they would have swallowed us alive, when their anger raged against us. 
'''
"4" = '''
:sup:`4` The water would have overpowered us; the current would have overwhelmed us. 
'''
"5" = '''
:sup:`5` The raging water would have overwhelmed us. 
'''
"6" = '''
:sup:`6` The Lord deserves praise, for he did not hand us over as prey to their teeth. 
'''
"7" = '''
:sup:`7` We escaped with our lives, like a bird from a hunter’s snare. The snare broke, and we escaped. 
'''
"8" = '''
:sup:`8` Our deliverer is the Lord, the Creator of heaven and earth. 
'''
