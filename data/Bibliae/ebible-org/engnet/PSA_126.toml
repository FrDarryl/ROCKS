[126]
"1" = '''
:sup:`1` A song of ascents. When the Lord restored the well-being of Zion, we thought we were dreaming. 
'''
"2" = '''
:sup:`2` At that time we laughed loudly and shouted for joy. At that time the nations said, “The Lord has accomplished great things for these people.” 
'''
"3" = '''
:sup:`3` The Lord did indeed accomplish great things for us. We were happy. 
'''
"4" = '''
:sup:`4` O Lord, restore our well-being, just as the streams in the arid south are replenished. 
'''
"5" = '''
:sup:`5` Those who shed tears as they plant will shout for joy when they reap the harvest. 
'''
"6" = '''
:sup:`6` The one who weeps as he walks along, carrying his bag of seed, will certainly come in with a shout of joy, carrying his sheaves of grain. 
'''
