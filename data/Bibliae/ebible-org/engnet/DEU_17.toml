[17]
"1" = '''
:sup:`1` You must not sacrifice to him a bull or sheep that has a blemish or any other defect, because that is considered offensive to the Lord your God. 
'''
"2" = '''
:sup:`2` Suppose a man or woman is discovered among you – in one of your villages that the Lord your God is giving you – who sins before the Lord your God and breaks his covenant 
'''
"3" = '''
:sup:`3` by serving other gods and worshiping them – the sun, moon, or any other heavenly bodies which I have not permitted you to worship. 
'''
"4" = '''
:sup:`4` When it is reported to you and you hear about it, you must investigate carefully. If it is indeed true that such a disgraceful thing is being done in Israel, 
'''
"5" = '''
:sup:`5` you must bring to your city gates that man or woman who has done this wicked thing – that very man or woman – and you must stone that person to death. 
'''
"6" = '''
:sup:`6` At the testimony of two or three witnesses they must be executed. They cannot be put to death on the testimony of only one witness. 
'''
"7" = '''
:sup:`7` The witnesses must be first to begin the execution, and then all the people are to join in afterward. In this way you will purge evil from among you. 
'''
"8" = '''
:sup:`8` If a matter is too difficult for you to judge – bloodshed, legal claim, or assault – matters of controversy in your villages – you must leave there and go up to the place the Lord your God chooses. 
'''
"9" = '''
:sup:`9` You will go to the Levitical priests and the judge in office in those days and seek a solution; they will render a verdict. 
'''
"10" = '''
:sup:`10` You must then do as they have determined at that place the Lord chooses. Be careful to do just as you are taught. 
'''
"11" = '''
:sup:`11` You must do what you are instructed, and the verdict they pronounce to you, without fail. Do not deviate right or left from what they tell you. 
'''
"12" = '''
:sup:`12` The person who pays no attention to the priest currently serving the Lord|strong="H3069" your God there, or to the verdict – that person must die, so that you may purge evil from Israel. 
'''
"13" = '''
:sup:`13` Then all the people will hear and be afraid, and not be so presumptuous again. 
'''
"14" = '''
:sup:`14` When you come to the land the Lord your God is giving you and take it over and live in it and then say, “I will select a king like all the nations surrounding me,” 
'''
"15" = '''
:sup:`15` you must select without fail a king whom the Lord your God chooses. From among your fellow citizens you must appoint a king – you may not designate a foreigner who is not one of your fellow Israelites. 
'''
"16" = '''
:sup:`16` Moreover, he must not accumulate horses for himself or allow the people to return to Egypt to do so, for the Lord has said you must never again return that way. 
'''
"17" = '''
:sup:`17` Furthermore, he must not marry many wives lest his affections turn aside, and he must not accumulate much silver and gold. 
'''
"18" = '''
:sup:`18` When he sits on his royal throne he must make a copy of this law on a scroll given to him by the Levitical priests. 
'''
"19" = '''
:sup:`19` It must be with him constantly and he must read it as long as he lives, so that he may learn to revere the Lord his God and observe all the words of this law and these statutes and carry them out. 
'''
"20" = '''
:sup:`20` Then he will not exalt himself above his fellow citizens or turn from the commandments to the right or left, and he and his descendants will enjoy many years ruling over his kingdom in Israel. 
'''
