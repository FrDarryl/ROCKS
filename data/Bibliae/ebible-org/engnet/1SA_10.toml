[10]
"1" = '''
:sup:`1` Then Samuel took a small container of olive oil and poured it on Saul’s head. Samuel kissed him and said, “The Lord has chosen you to lead his people Israel! You will rule over the Lord’s people and you will deliver them from the power of the enemies who surround them. This will be your sign that the Lord has chosen you as leader over his inheritance. 
'''
"2" = '''
:sup:`2` When you leave me today, you will find two men near Rachel’s tomb at Zelzah on Benjamin’s border. They will say to you, ‘The donkeys you have gone looking for have been found. Your father is no longer concerned about the donkeys but has become anxious about you two! He is asking, “What should I do about my son?”’ 
'''
"3" = '''
:sup:`3` “As you continue on from there, you will come to the tall tree of Tabor. At that point three men who are going up to God at Bethel will meet you. One of them will be carrying three young goats, one of them will be carrying three round loaves of bread, and one of them will be carrying a container of wine. 
'''
"4" = '''
:sup:`4` They will ask you how you’re doing and will give you two loaves of bread. You will accept them. 
'''
"5" = '''
:sup:`5` Afterward you will go to Gibeah of God, where there are Philistine officials. When you enter the town, you will meet a company of prophets coming down from the high place. They will have harps, tambourines, flutes, and lyres, and they will be prophesying. 
'''
"6" = '''
:sup:`6` Then the spirit of the Lord will rush upon you and you will prophesy with them. You will be changed into a different person. 
'''
"7" = '''
:sup:`7` “When these signs have taken place, do whatever your hand finds to do, for God will be with you. 
'''
"8" = '''
:sup:`8` You will go down to Gilgal before me. I am going to join you there to offer burnt offerings and to make peace offerings. You should wait for seven days, until I arrive and tell you what to do.” 
'''
"9" = '''
:sup:`9` As Saul turned to leave Samuel, God changed his inmost person. All these signs happened on that very day. 
'''
"10" = '''
:sup:`10` When Saul and his servant arrived at Gibeah, a company of prophets was coming out to meet him. Then the spirit of God rushed upon Saul and he prophesied among them. 
'''
"11" = '''
:sup:`11` When everyone who had known him previously saw him prophesying with the prophets, the people all asked one another, “What on earth has happened to the son of Kish? Does even Saul belong with the prophets?” 
'''
"12" = '''
:sup:`12` A man who was from there replied, “And who is their father?” Therefore this became a proverb: “Is even Saul among the prophets?” 
'''
"13" = '''
:sup:`13` When Saul had finished prophesying, he went to the high place. 
'''
"14" = '''
:sup:`14` Saul’s uncle asked him and his servant, “Where did you go?” Saul replied, “To look for the donkeys. But when we realized they were lost, we went to Samuel.” 
'''
"15" = '''
:sup:`15` Saul’s uncle said, “Tell me what Samuel said to you.” 
'''
"16" = '''
:sup:`16` Saul said to his uncle, “He assured us that the donkeys had been found.” But Saul did not tell him what Samuel had said about the matter of kingship. 
'''
"17" = '''
:sup:`17` Then Samuel called the people together before the Lord at Mizpah. 
'''
"18" = '''
:sup:`18` He said to the Israelites, “This is what the Lord God of Israel says, ‘I brought Israel up from Egypt and I delivered you from the power of the Egyptians and from the power of all the kingdoms that oppressed you. 
'''
"19" = '''
:sup:`19` But today you have rejected your God who saves you from all your trouble and distress. You have said, “No! Appoint a king over us.” Now take your positions before the Lord by your tribes and by your clans.’” 
'''
"20" = '''
:sup:`20` Then Samuel brought all the tribes of Israel near, and the tribe of Benjamin was chosen by lot. 
'''
"21" = '''
:sup:`21` Then he brought the tribe of Benjamin near by its families, and the family of Matri was chosen by lot. At last Saul son of Kish was chosen by lot. But when they looked for him, he was nowhere to be found. 
'''
"22" = '''
:sup:`22` So they inquired again of the Lord, “Has the man arrived here yet?” The Lord said, “He has hidden himself among the equipment.” 
'''
"23" = '''
:sup:`23` So they ran and brought him from there. When he took his position among the people, he stood head and shoulders above them all. 
'''
"24" = '''
:sup:`24` Then Samuel said to all the people, “Do you see the one whom the Lord has chosen? Indeed, there is no one like him among all the people!” All the people shouted out, “Long live the king!” 
'''
"25" = '''
:sup:`25` Then Samuel talked to the people about how the kingship would work. He wrote it all down on a scroll and set it before the Lord. Then Samuel sent all the people away to their homes. 
'''
"26" = '''
:sup:`26` Even Saul went to his home in Gibeah. With him went some brave men whose hearts God had touched. 
'''
"27" = '''
:sup:`27` But some wicked men said, “How can this man save us?” They despised him and did not even bring him a gift. But Saul said nothing about it. 
'''
