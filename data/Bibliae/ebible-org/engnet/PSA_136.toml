[136]
"1" = '''
:sup:`1` Give thanks to the Lord, for he is good, for his loyal love endures. 
'''
"2" = '''
:sup:`2` Give thanks to the God of gods, for his loyal love endures. 
'''
"3" = '''
:sup:`3` Give thanks to the Lord of lords, for his loyal love endures, 
'''
"4" = '''
:sup:`4` to the one who performs magnificent, amazing deeds all by himself, for his loyal love endures, 
'''
"5" = '''
:sup:`5` to the one who used wisdom to make the heavens, for his loyal love endures, 
'''
"6" = '''
:sup:`6` to the one who spread out the earth over the water, for his loyal love endures, 
'''
"7" = '''
:sup:`7` to the one who made the great lights, for his loyal love endures, 
'''
"8" = '''
:sup:`8` the sun to rule by day, for his loyal love endures, 
'''
"9" = '''
:sup:`9` the moon and stars to rule by night, for his loyal love endures, 
'''
"10" = '''
:sup:`10` to the one who struck down the firstborn of Egypt, for his loyal love endures, 
'''
"11" = '''
:sup:`11` and led Israel out from their midst, for his loyal love endures, 
'''
"12" = '''
:sup:`12` with a strong hand and an outstretched arm, for his loyal love endures, 
'''
"13" = '''
:sup:`13` to the one who divided the Red Sea in two, for his loyal love endures, 
'''
"14" = '''
:sup:`14` and led Israel through its midst, for his loyal love endures, 
'''
"15" = '''
:sup:`15` and tossed Pharaoh and his army into the Red Sea, for his loyal love endures, 
'''
"16" = '''
:sup:`16` to the one who led his people through the wilderness, for his loyal love endures, 
'''
"17" = '''
:sup:`17` to the one who struck down great kings, for his loyal love endures, 
'''
"18" = '''
:sup:`18` and killed powerful kings, for his loyal love endures, 
'''
"19" = '''
:sup:`19` Sihon, king of the Amorites, for his loyal love endures, 
'''
"20" = '''
:sup:`20` Og, king of Bashan, for his loyal love endures, 
'''
"21" = '''
:sup:`21` and gave their land as an inheritance, for his loyal love endures, 
'''
"22" = '''
:sup:`22` as an inheritance to Israel his servant, for his loyal love endures, 
'''
"23" = '''
:sup:`23` to the one who remembered us when we were down, for his loyal love endures, 
'''
"24" = '''
:sup:`24` and snatched us away from our enemies, for his loyal love endures, 
'''
"25" = '''
:sup:`25` to the one who gives food to all living things, for his loyal love endures. 
'''
"26" = '''
:sup:`26` Give thanks to the God of heaven, for his loyal love endures! 
'''
