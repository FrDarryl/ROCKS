[6]
"1" = '''
:sup:`1` Once more I looked, and this time I saw four chariots emerging from between two mountains of bronze. 
'''
"2" = '''
:sup:`2` Harnessed to the first chariot were red horses, to the second black horses, 
'''
"3" = '''
:sup:`3` to the third white horses, and to the fourth spotted horses, all of them strong. 
'''
"4" = '''
:sup:`4` Then I asked the angelic messenger who was speaking with me, “What are these, sir?” 
'''
"5" = '''
:sup:`5` The messenger replied, “These are the four spirits of heaven that have been presenting themselves before the Lord of all the earth. 
'''
"6" = '''
:sup:`6` The chariot with the black horses is going to the north country and the white ones are going after them, but the spotted ones are going to the south country. 
'''
"7" = '''
:sup:`7` All these strong ones are scattering; they have sought permission to go and walk about over the earth.” The Lord had said, “Go! Walk about over the earth!” So they are doing so. 
'''
"8" = '''
:sup:`8` Then he cried out to me, “Look! The ones going to the northland have brought me peace about the northland.” 
'''
"9" = '''
:sup:`9` The word of the Lord came to me as follows: 
'''
"10" = '''
:sup:`10` “Choose some people from among the exiles, namely, Heldai, Tobijah, and Jedaiah, all of whom have come from Babylon, and when you have done so go to the house of Josiah son of Zephaniah. 
'''
"11" = '''
:sup:`11` Then take some silver and gold to make a crown and set it on the head of Joshua son of Jehozadak, the high priest. 
'''
"12" = '''
:sup:`12` Then say to him, ‘The Lord who rules over all says, “Look – here is the man whose name is Branch, who will sprout up from his place and build the temple of the Lord. 
'''
"13" = '''
:sup:`13` Indeed, he will build the temple of the Lord, and he will be clothed in splendor, sitting as king on his throne. Moreover, there will be a priest with him on his throne and they will see eye to eye on everything. 
'''
"14" = '''
:sup:`14` The crown will then be turned over to Helem, Tobijah, Jedaiah, and Hen son of Zephaniah as a memorial in the temple of the Lord. 
'''
"15" = '''
:sup:`15` Then those who are far away will come and build the temple of the Lord so that you may know that the Lord who rules over all has sent me to you. This will all come to pass if you completely obey the voice of the Lord your God.”’” 
'''
