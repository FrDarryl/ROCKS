[47]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ لِبَنِي قُورَحَ. مَزْمُورٌ يَا جَمِيعَ الأُمَمِ صَفِّقُوا بِالأَيَادِي، وَاهْتِفُوا للهِ هُتَافَ الابْتِهَاجِ. 
'''
"2" = '''
:sup:`2` لأَنَّ الرَّبَّ عَلِيٌّ مَخُوفٌ، مَلِكٌ عَظِيمٌ عَلَى كُلِّ الأَرْضِ. 
'''
"3" = '''
:sup:`3` يُخْضِعُ الشُّعُوبَ لَنَا، وَيَطْرَحُ الأُمَمَ تَحْتَ أَقْدَامِنَا. 
'''
"4" = '''
:sup:`4` يَخْتَارُ لَنَا مِيرَاثَنَا، فَخْرَ يَعْقُوبَ الَّذِي أَحَبَّهُ. 
'''
"5" = '''
:sup:`5` ارْتَفَعَ اللهُ وَسَطَ الْهُتَافِ، ارْتَفَعَ الرَّبُّ وَسَطَ دَوِيِّ نَفْخِ الْبُوقِ. 
'''
"6" = '''
:sup:`6` رَنِّمُوا لِلهِ، رَنِّمُوا. رَنِّمُوا لِمَلِكِنَا، رَنِّمُوا. 
'''
"7" = '''
:sup:`7` لأَنَّ اللهَ هُوَ مَلِكُ الأَرْضِ كُلِّهَا. رَنِّمُوا لَهُ قَصِيدَةَ حَمْدٍ. 
'''
"8" = '''
:sup:`8` مَلَكَ اللهُ عَلَى الأُمَمِ، اللهُ جَلَسَ عَلَى عَرْشِهِ الْمُقَدَّسِ. 
'''
"9" = '''
:sup:`9` رُؤَسَاءُ الأُمَمِ اجْتَمَعُوا مَعَ شَعْبِ إِلَهِ إِبْرَاهِيمَ. لأَنَّ لِلهِ حُمَاةَ الأَرْضِ وَهُوَ مُتَعَالٍ جِدّاً. 
'''
