[10]
"1" = '''
:sup:`1` وَفِيمَا كَانَ عِزْرَا يُصَلِّي وَيَعْتَرِفُ بَاكِياً وَمُنْطَرِحاً أَمَامَ هَيْكَلِ اللهِ، اجْتَمَعَ إِلَيْهِ حَشْدٌ غَفِيرٌ مِنَ الرِّجَالِ وَالنِّسَاءِ وَالأَوْلادِ، لأَنَّ الشَّعْبَ بَكَى بِمَرَارَةٍ. 
'''
"2" = '''
:sup:`2` وَقَالَ شَكَنْيَا بْنُ يَحِيئِيلَ مِنْ بَنِي عِيلامَ لِعِزْرَا: «لَقَدْ خُنَّا إِلَهَنَا وَتَزَوَّجْنَا مِنْ نِسَاءٍ غَرِيبَاتٍ مِنْ أُمَمِ الأَرْضِ، وَلَكِنْ عَلَى الرَّغْمِ مِنْ هَذَا فَلا يَزَالُ هُنَاكَ رَجَاءٌ لإِسْرَائِيلَ. 
'''
"3" = '''
:sup:`3` لِذَلِكَ، لِنُبْرِمْ عَهْداً مَعَ إِلَهِنَا، بِأَنْ نُخْرِجَ كُلَّ النِّسَاءِ الْغَرِيبَاتِ، وَمَنْ أَنْجَبْنَ مِنْ أَبْنَاءٍ بِمُوْجِبِ رَأْيِ سَيِّدِي وَمَشُورَةِ سَائِرِ الَّذِينَ يُطِيعُونَ وَصَايَا اللهِ مُطَبِّقِينَ بِذَلِكَ نَصَّ الشَّرِيعَةِ. 
'''
"4" = '''
:sup:`4` فَانْهَضِ الآنَ فَإِنَّ عِبْءَ هَذَا الأَمْرِ هُوَ مَسْؤولِيَّتُكَ؛ وَلَكِنَّنَا مَعَكَ. تَشَجَّعْ وَتَصَرَّفْ». 
'''
"5" = '''
:sup:`5` فَقَامَ عِزْرَا وَاسْتَحْلَفَ رُؤَسَاءَ الْكَهَنَةِ وَاللّاوِيِّينَ وَسَائِرَ بَنِي إِسْرَائِيلَ أَنْ يُنَفِّذُوا الْعَهْدَ. فَحَلَفُوا. 
'''
"6" = '''
:sup:`6` ثُمَّ نَهَضَ عِزْرَا مِنْ أَمَامِ هَيْكَلِ اللهِ وَمَضَى إِلَى مُخْدَعِ يَهُوحَانَانَ بْنِ أَلِيَاشِيبَ، وَمَكَثَ هُنَاكَ لَا يَأْكُلُ خُبْزاً وَلا يَشْرَبُ مَاءً، نُوَاحاً عَلَى خِيَانَةِ الْعَائِدِينَ مِنَ السَّبْيِ. 
'''
"7" = '''
:sup:`7` وَأَطْلَقُوا دَعْوَةً فِي أَرْجَاءِ يَهُوذَا وَأُورُشَلِيمَ لِيَجْتَمِعَ جَمِيعُ الْعَائِدِينَ مِنَ السَّبْيِ فِي أُورُشَلِيمَ. 
'''
"8" = '''
:sup:`8` وَكُلُّ مَنْ يَمْتَنِعُ عَنِ الْحُضُورِ فِي ثَلاثَةِ أَيَّامٍ، بِمُقْتَضَى أَمْرِ الرُّؤَسَاءِ والشُّيُوخِ، يُحَرَّمُ مَالُهُ وَيُنْبَذُ مِنْ بَيْنِ أَهْلِ السَّبْيِ. 
'''
"9" = '''
:sup:`9` فَحَضَرَ كُلُّ رِجَالِ يَهُوذَا وَبَنْيَامِينَ إِلَى أُورُشَلِيمَ فِي غُضُونِ ثَلاثَةِ أَيَّامٍ، وَعَقَدَ جَمِيعُ الشَّعْبِ اجْتِمَاعاً فِي الْيَوْمِ الْعِشْرِينَ مِنَ الشَّهْرِ التَّاسِعِ (كَانُونِ الأَوَّلِ – دِيسَمْبَرَ) فِي سَاحَةِ هَيْكَلِ اللهِ. وَقَدْ جَلَسُوا مُرْتَعِدِينَ مِنْ هَوْلِ الأَمْرِ وَمِنَ الأَمْطَارِ الْغَزِيرَةِ الْهَاطِلَةِ. 
'''
"10" = '''
:sup:`10` عِنْدَئِذٍ قَامَ عِزْرَا الْكَاهِنُ وَخَاطَبَهُمْ: «لَقَدْ خُنْتُمْ عَهْدَ الرَّبِّ وَتَزَوَّجْتُمْ مِنْ نِسَاءٍ غَرِيبَاتٍ لِتَزِيدُوا مِنْ وَطْأَةِ إِثْمِ إِسْرَائِيلَ. 
'''
"11" = '''
:sup:`11` فَاعْتَرِفُوا الآنَ لِلرَّبِّ إِلَهِ آبَائِكُمْ وَاطْلُبُوا مَرْضَاتَهُ، وَانْفَصِلُوا عَنْ أُمَمِ الأَرْضِ وَعَنِ النِّسَاءِ الْغَرِيبَاتِ». 
'''
"12" = '''
:sup:`12` فَأَجَابَتِ الْجمَاعَةُ كُلُّهَا بِصَوْتٍ عَظِيمٍ: «سَنَفْعَلُ مَا طَالَبْتَنَا بِهِ، 
'''
"13" = '''
:sup:`13` إِلّا أَنَّ الشَّعْبَ غَفِيرٌ، وَالْفَصْلَ فَصْلُ أَمْطَارٍ، وَلا طَاقَةَ لَنَا عَلَى الْوُقُوفِ خَارِجاً مُدَّةً طَوِيلَةً تَحْتَ الأَمْطَارِ، وَلاسِيَّمَا أَنَّ الْعَمَلَ يَسْتَغْرِقُ أَكْثَرَ مِنْ يَوْمٍ وَاحِدٍ أَوِ اثْنَيْنِ، لأَنَّنَا تَوَرَّطْنَا بِارْتِكَابِ هَذَا الإِثْمِ تَوَرُّطاً عَظِيماً. 
'''
"14" = '''
:sup:`14` لِذَلِكَ فَلْيَقْضِ كُلُّ رُؤَسَائِنَا لِكُلِّ الْجَمَاعَةِ، وَلْيَأْتِ مِنْ مُدُنِنَا كُلُّ مَنْ تَزَوَّجَ مِنِ امْرَأَةٍ غَرِيبَةٍ، فِي أَوْقَاتٍ مُعَيَّنَةٍ، بِرِفْقَةِ شُيُوخِ مَدِينَتِهِ وَقُضَاتِهَا، فَيَرْتَدَّ عَنَّا احْتِدَامُ غَضَبِ إِلَهِنَا مِنْ جَرَّاءِ خَطِيئَتِنَا». 
'''
"15" = '''
:sup:`15` وَلَمْ يَعْتَرِضْ عَلَى هَذَا الأَمْرِ سِوَى يُونَاثَانَ بْنِ عَسَائِيلَ وَيَحْزِيَا بْنِ تِقْوَةَ، وَأَيَّدَهُمَا فِي ذَلِكَ مَشُلّامُ وَشَبْتَايُ اللّاوِيَّانِ. 
'''
"16" = '''
:sup:`16` وَنَفَّذَ الْعَائِدُونَ مِنَ السَّبْيِ هَذَا الأَمْرَ، وَاخْتَارَ عِزْرَا الْكَاهِنُ رُؤَسَاءَ الْعَائِلاتِ بِأَسْمَائِهِمْ وَفْقاً لِعَشَائِرِهِمْ، فَانْفَصَلُوا عَنِ الْجَمَاعَةِ وَجَلَسُوا فِي الْيَوْمِ الأَوَّلِ مِنَ الشَّهْرِ الْعَاشِرِ (مُنْتَصَفِ كَانُونِ الأَوَّلِ – دِيسَمْبَرَ) لِلْقَضَاءِ فِي الأَمْرِ. 
'''
"17" = '''
:sup:`17` وَتَمَّ الْفَصْلُ فِي قَضَايَا كُلِّ الرِّجَالِ الَّذِينَ تَزَوَّجُوا مِنْ نِسَاءٍ غَرِيبَاتٍ فِي الْيَوْمِ الأَوَّلِ مِنَ الشَّهْرِ الأَوَّلِ (آذَارَ – مَارِسَ). 
'''
"18" = '''
:sup:`18` فَوُجِدَ بَيْنَ الْكَهَنَةِ مِمَّنْ تَزَوَّجُوا مِنْ نِسَاءٍ غَرِيبَاتٍ: مِنْ بَنِي يَشُوعَ بْنِ يُوصَادَاقَ وَإِخْوَتِهِ: مَعْشِيَا وَأَلِيعَزَرُ وَيَارِيبُ وَجَدَلْيَا. 
'''
"19" = '''
:sup:`19` هَؤُلاءِ تَعَهَّدُوا بِإِخْرَاجِ نِسَائِهِمِ الْغَرِيبَاتِ مُقَرِّبِينَ كَبْشَ غَنَمٍ تَكْفِيراً عَنْ إِثْمِهِمْ. 
'''
"20" = '''
:sup:`20` وَمِنْ بَنِي إِمِّيرَ: حَنَانِي وَزَبْدِيَا. 
'''
"21" = '''
:sup:`21` وَمِنْ بَنِي حَارِيمَ: مَعْسِيَا وَإِيلِيَّا وَشَمْعِيَا وَيَحِيئِيلُ وَعُزِّيَّا. 
'''
"22" = '''
:sup:`22` وَمِنْ بَنِي فَشْحُورَ: أَلْيُوعِينَايُ وَمَعْسِيَا وَإِسْمعِيلُ وَنَثَنْئِيلُ وَيُوزَابَادُ وَأَلْعَاسَةُ. 
'''
"23" = '''
:sup:`23` وَمِنَ اللّاوِيِّينَ: يُوزَابَادُ، وَشِمْعِي، وَقَلايَا (أَيْ قَلِيطَا)، وَفَتَحْيَا وَيَهُوذَا وَأَلِيعَزَرُ. 
'''
"24" = '''
:sup:`24` وَمِنَ الْمُغَنِّينَ: أَلْيَاشِيبُ. وَمِنْ حُرَّاسِ أَبْوَابِ الْهَيْكَلِ: شَلُّومُ وَطَالَمُ وَأُورِي. 
'''
"25" = '''
:sup:`25` وَمِنْ إِسْرَائِيلَ مِنْ بَنِي فَرْعُوشَ: رَمْيَا وَيِزِّيَّا وَمَلْكِيَا وَمَيَّامِينُ وَأَلِعَازَارُ وَمَلْكِيَّا وَبَنَايَا. 
'''
"26" = '''
:sup:`26` وَمِنْ بَنِي عِيلامَ: مَتَّنْيَا وَزَكَرِيَّا وَيَحِيئِيلُ وَعَبْدِي وَيَرِيمُوثُ وَإِيلِيَّا. 
'''
"27" = '''
:sup:`27` بَنِي زَتُّو: أَلْيُوعِينَايُ وَأَلْيَاشِيبُ وَمَتَّنْيَا وَيَرِمُوثُ وَزَابَادُ وَعَزِيزَا. 
'''
"28" = '''
:sup:`28` وَمِنْ بَنِي بَابَايَ: يَهُوحَانَانُ وَحَنَنْيَا وَزَبَايُ وَعَثْلايُ. 
'''
"29" = '''
:sup:`29` وَمِنْ بَنِي بَانِي: مَشُلّامُ وَمَلُّوخُ وَعَدَايَا وَيَاشُوبُ وَشَآلُ وَرَامُوثُ. 
'''
"30" = '''
:sup:`30` وَمِنْ بَنِي فَحَثَ مُوآبَ: عَدْنَا وَكَلالُ وَبَنَايَا وَمَعْسِيَا وَمَتَّنْيَا وَبَصَلْئِيلُ وَبَنُّويُ وَمَنَسَّى. 
'''
"31" = '''
:sup:`31` وَمِنْ بَنِي حَارِيمَ: أَلِيعَزَرُ وَيِشِّيَّا وَمَلْكِيَّا وَشِمْعِيَا وَشِمْعُونُ، 
'''
"32" = '''
:sup:`32` وَبَنْيَامِينُ وَملُّوخُ وَشَمَرْيَا. 
'''
"33" = '''
:sup:`33` وَمِنْ بَنِي حَشُومَ: مَتَّنَايُ وَمَتَّاثَا وَزَابَادُ وَأَلِيفَلَطُ وَيَرِيمَايُ وَمَنَسَّى وَشِمْعِي. 
'''
"34" = '''
:sup:`34` وَمِنْ بَنِي بَانِي: مَعْدَايُ وَعَمْرَامُ وَأُوئِيلُ، 
'''
"35" = '''
:sup:`35` وَبَنَايَا وَبِيدْيَا وَكَلُوهِي، 
'''
"36" = '''
:sup:`36` وَوَنْيَا وَمَرِيمُوثُ وَأَلْيَاشِيبُ، 
'''
"37" = '''
:sup:`37` وَمَتَّنْيَا وَمَتَّنَايُ وَيَعْسُو، 
'''
"38" = '''
:sup:`38` وَبَانِي وَبَنُّويُ وَشِمْعِي، 
'''
"39" = '''
:sup:`39` وَشَلَمْيَا وَنَاثَانُ وَعَدَايَا، 
'''
"40" = '''
:sup:`40` وَمَكْنَدْبَايُ وَشَاشَايُ وَشَارَايُ، 
'''
"41" = '''
:sup:`41` وَعَزَرْئِيلُ وَشَلَمْيَا وَشَمَرْيَا، 
'''
"42" = '''
:sup:`42` وَشَلُّومُ وَأَمَرْيَا وَيُوسُفُ، 
'''
"43" = '''
:sup:`43` وَمِنْ بَنِي نَبُو: يَعِيئِيلُ وَمَتَّثْيَا وَزَابَادُ وَزَبِينَا وَيَدُّو وَيُوئِيلُ وَبَنَايَا. 
'''
"44" = '''
:sup:`44` وَقَدْ تَزَوَّجَ جَمِيعُ هَؤُلاءِ مِنْ نِسَاءٍ غَرِيبَاتٍ، أَنْجَبَتْ بَعْضُهُنَّ لَهُمْ أَبْنَاءً.
'''
