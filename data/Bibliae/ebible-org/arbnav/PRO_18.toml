[18]
"1" = '''
:sup:`1` الْمُعْتَزِلُ (عَنِ اللهِ وَالنَّاسِ) يَنْشُدُ شَهْوَتَهُ وَيَتَنَكَّرُ لِكُلِّ مَشُورَةٍ صَائِبَةٍ. 
'''
"2" = '''
:sup:`2` لَا يَعْبَأُ الْجَاهِلُ بِالْفِطْنَةِ، بَلْ هَمُّهُ الإِعْرَابُ عَمَّا فِي نَفْسِهِ. 
'''
"3" = '''
:sup:`3` إِذَا أَقْبَلَ الشِّرِّيرُ أَقْبَلَ مَعَهُ الاحْتِقَارُ، وَالْعَارُ يُلازِمُ الْهَوَانَ. 
'''
"4" = '''
:sup:`4` كَلِمَاتُ الإِنْسَانِ مِيَاهٌ عَمِيقَةٌ يَتَعَذَّرُ سَبْرُ غَوْرِهَا، وَيَنْبُوعُ الْحِكْمَةِ نَهْرٌ مُتَدَفِّقٌ. 
'''
"5" = '''
:sup:`5` مِنَ السُّوءِ مُحَابَاةُ الشِّرِّيرِ، أَوْ حِرْمَانُ الْبَرِيءِ مِنَ الْقَضَاءِ الْحَقِّ. 
'''
"6" = '''
:sup:`6` أَقْوَالُ الْجَاهِلِ تُوْقِعُهُ فِي الْمَتَاعِبِ، وَكَلِمَاتُهُ تُسَبِّبُ لَهُ الضَّرْبَ. 
'''
"7" = '''
:sup:`7` كَلِمَاتُ الْجَاهِلِ مَهْلَكَةٌ لَهُ، وَأَقْوَالُهُ فَخٌّ لِنَفْسِهِ. 
'''
"8" = '''
:sup:`8` هَمْسَاتُ النَّمَّامِ كَلُقَمٍ سَائِغَةٍ تَنْزَلِقُ إِلَى بَوَاطِنِ الْجَوْفِ. 
'''
"9" = '''
:sup:`9` الْمُتَقَاعِسُ عَنْ عَمَلِهِ هُوَ أَخُو الهَادِمِ. 
'''
"10" = '''
:sup:`10` اسْمُ الرَّبِّ بُرْجٌ مَنِيعٌ يُهْرَعُ إِلَيْهِ الصِّدِّيقُ وَيَنْجُو مِنَ الْخَطَرِ. 
'''
"11" = '''
:sup:`11` ثَرْوَةُ الْغَنِيِّ مَدِينَتُهُ الْحَصِينَةُ، وَهِيَ فِي وَهْمِهِ سُورٌ شَامِخٌ. 
'''
"12" = '''
:sup:`12` قَبْلَ الانْكِسَارِ تَشَامُخُ الْقَلْبِ، وَقَبْلَ الْكَرَامَةِ التَّواضُعُ. 
'''
"13" = '''
:sup:`13` مَنْ أَجَابَ عَنْ أَمْرٍ مَازَالَ يَجْهَلُهُ، فَذَاكَ حَمَاقَةٌ مِنْهُ وَعَارٌ لَهُ. 
'''
"14" = '''
:sup:`14` رُوحُ الإِنْسَانِ الْقَوِيَّةُ تَحْتَمِلُ مَرَضَهُ، أَمَّا الرُّوحُ الْمُنْسَحِقَةُ فَمَنْ يَتَحَمَّلُهَا؟ 
'''
"15" = '''
:sup:`15` عَقْلُ الْفَهِيمِ يَقْتَنِي مَعْرِفَةً، وَأُذُنُ الْحُكَمَاءِ تَنْشُدُ عِلْماً. 
'''
"16" = '''
:sup:`16` هَدِيَّةُ الإِنْسَانِ تُمَهِّدُ لَهُ السَّبِيلَ، وَتَجْعَلُهُ يَمْثُلُ أَمَامَ الْعُظَمَاءِ. 
'''
"17" = '''
:sup:`17` مَنْ يَعْرِضُ قَضِيَّتَهُ أَوَّلاً يَبْدُو مُحِقّاً إِلَى أَنْ يَأْتِيَ آخَرُ وَيَسْتَجْوِبَهُ. 
'''
"18" = '''
:sup:`18` تَفْصِلُ الْقُرْعَةُ فِي الْخُصُومَاتِ وَتَحْسِمُ الأَمْرَ بَيْنَ الْمُتَنَازِعِينَ الأَقْوِيَاءِ. 
'''
"19" = '''
:sup:`19` إِرْضَاءُ الأَخِ الْمُتَأَذِّي أَصْعَبُ مِنْ قَهْرِ مَدِينَةٍ حَصِينَةٍ، وَالْمُخَاصَمَاتُ كَعَارِضَةِ قَلْعَةٍ. 
'''
"20" = '''
:sup:`20` مِنْ ثَمَرِ أَقْوَالِ الإِنْسَانِ تَشْبَعُ ذَاتُهُ، وَمِنْ غَلَّةِ كَلِمَاتِهِ يَلْقَى جَزَاءَهُ 
'''
"21" = '''
:sup:`21` فِي اللِّسَانِ حَيَاةٌ أَوْ مَوْتٌ، وَالْمُوْلَعُونَ بِاسْتِخْدَامِهِ يَتَحَمَّلُونَ الْعَوَاقِبَ. 
'''
"22" = '''
:sup:`22` مَنْ عَثَرَ عَلَى زَوْجَةٍ صَالِحَةٍ نَالَ خَيْراً وَحَظِيَ بِمَرْضَاةِ اللهِ. 
'''
"23" = '''
:sup:`23` يَتَوَسَّلُ الْفَقِيرُ بِتَضَرُّعَاتٍ، أَمَّا الْغَنِيُّ فَيُجَاوِبُ بِخُشُونَةٍ. 
'''
"24" = '''
:sup:`24` مَنْ يُكْثِرِ الأَصْحَابَ يُخْرِبْ نَفْسَهُ، وَرُبَّ صَدِيقٍ أَلْزَقُ مِنَ الأَخِ. 
'''
