[3]
"1" = '''
:sup:`1` اسْمَعُوا يَا بَنِي إِسْرَائِيلَ هَذِهِ الْكَلِمَةَ الَّتِي قَضَى بِها الرَّبُّ عَلَيْكُمْ، بَلْ عَلَى كُلِّ الْقَبِيلَةِ الَّتِي أَخْرَجْتُهَا مِنْ دِيَارِ مِصْرَ: 
'''
"2" = '''
:sup:`2` إِيَّاكُمْ وَحْدَكُمُ اخْتَرْتُ مِنْ بَيْنِ جَمِيعِ قَبَائِلِ الأَرْضِ، لِهَذَا أُعَاقِبُكُمْ عَلَى جَمِيعِ آثَامِكُمْ. 
'''
"3" = '''
:sup:`3` هَلْ يَتَرَافَقُ اثْنَانِ مَعاً مَا لَمْ يَكُونَا عَلَى مَوْعِدٍ؟ 
'''
"4" = '''
:sup:`4` أَيَزْأَرُ أَسَدٌ فِي الْغَابَةِ مِنْ غَيْرِ أَنْ يَقَعَ عَلَى فَرِيسَةٍ؟ أَيُزَمْجِرُ الشِّبْلُ بِصَوْتِهِ مِنْ عَرِينِهِ مَا لَمْ يَكُنْ قَدِ اقْتَنَصَ شَيْئاً؟ 
'''
"5" = '''
:sup:`5` أَيَسْقُطُ الْعُصْفُورُ فِي فَخٍّ عَلَى الأَرْضِ إِذَا لَمْ يَكُنْ هُنَاكَ فَخٌّ مَنْصُوبٌ؟ أَيَنْطَبِقُ فَخٌّ عَلَى الأَرْضِ مِنْ غَيْرِ أَنْ يَكُونَ قَدْ أَمْسَكَ شَيْئاً؟ 
'''
"6" = '''
:sup:`6` أَيُدَوِّي بُوقٌ فِي الْمَدِينَةِ وَلا يَعْتَرِي الشَّعْبَ الْخَوْفُ؟ أَيَقَعُ بَلاءٌ فِي الْمَدِينَةِ مَا لَمْ يَكُنِ الرَّبُّ قَدْ أَرْسَلَهُ؟ 
'''
"7" = '''
:sup:`7` إِنَّ السَّيِّدَ الرَّبَّ لَا يُجْرِي أَمْراً مِنْ غَيْرِ أَنْ يُعْلِنَ سِرَّهُ لِعَبِيدِهِ الأَنْبِيَاءِ. 
'''
"8" = '''
:sup:`8` قَدْ زَأَرَ الأَسَدُ فَمَنْ لَا يَخَافُ، وَتَكَلَّمَ الرَّبُّ فَمَنْ لَا يَتَنَبَّأُ؟ 
'''
"9" = '''
:sup:`9` أَذِيعُوا فِي حُصُونِ أَشْدُودَ وَفِي حُصُونِ دِيَارِ مِصْرَ وَقُولُوا: احْتَشِدُوا عَلَى جِبَالِ السَّامِرَةِ، وَاشْهَدُوا مَا فِي وَسَطِهَا مِنْ جَلَبَةٍ، وَانْظُرُوا إِلَى الْمَظْلُومِينَ فِي دَاخِلِهَا. 
'''
"10" = '''
:sup:`10` فَهَؤُلاءِ الَّذِينَ يَكْنِزُونَ الْجَوْرَ وَالنَّهْبَ فِي قُصُورِهِمْ لَا يَعْرِفُونَ التَّصَرُّفَ بِاسْتِقَامَةٍ، يَقُولُ الرَّبُّ. 
'''
"11" = '''
:sup:`11` لِذَلِكَ يُعْلِنُ الرَّبُّ الإِلَهُ: سَيَجْتَاحُ الْعَدُوُّ الْبِلادَ، وَيُحِيلُ حُصُونَكُمْ حُطَاماً وَيَنْهَبُ قُصُورَكُمْ. 
'''
"12" = '''
:sup:`12` هَذَا مَا يَقُولُهُ الرَّبُّ: كَمَا يَعْجَزُ الرَّاعِي أَنْ يَنْتَزِعَ مِنْ فَمِ الأَسَدِ سِوَى رِجْلَيْ حَمَلٍ، أَوْ قِطْعَةً مِنْ أُذُنٍ، هَكَذَا لَنْ يَنْجُوَ سِوَى الْقَلِيلِ مِنْ شَعْبِ إِسْرَائِيلَ الْمُقِيمِينَ فِي السَّامِرَةِ، الْمُتَّكِئِينَ عَلَى الأَرَائِكِ الْوَثِيرَةِ وَالأَسِرَّةِ النَّاعِمَةِ. 
'''
"13" = '''
:sup:`13` اسْمَعُوا وَاشْهَدُوا عَلَى بَيْتِ يَعْقُوبَ، يَقُولُ السَّيِّدُ الرَّبُّ الإِلَهُ الْقَدِيرُ. 
'''
"14" = '''
:sup:`14` فِي ذَلِكَ الْيَوْمِ الَّذِي أُعَاقِبُ فِيهِ إِسْرَائِيلَ عَلَى تَعَدِّيَاتِهِ، أَهْدِمُ أَيْضاً مَذَابِحَ بَيْتِ إِيلَ، وَتُقْطَعُ قُرُونُ الْمَذْبَحِ وَتَتَهَاوَى عَلَى الأَرْضِ. 
'''
"15" = '''
:sup:`15` وَأُدَمِّرُ الْبُيُوتَ الَّتِي يَأْوُونَ إِلَيْهَا فِي الشِّتَاءِ، وَبُيُوتَ الْمُنْتَجَعَاتِ الصَّيْفِيَّةِ، وَتَنْدَكُّ بُيُوتُ الْعَاجِ وَتَزُولُ مِنَ الْوُجُودِ قُصُورٌ كَثِيرَةٌ، يَقُولُ الرَّبُّ. 
'''
