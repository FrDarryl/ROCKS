[145]
"1" = '''
:sup:`1` مَزْمُورُ تَسْبِيحٍ لِدَاوُدَ يَا إِلَهِي الْمَلِكَ، إِنِّي أُعَظِّمُكَ وَأُبَارِكُ اسْمَكَ إِلَى الدَّهْرِ وَالأَبَدِ. 
'''
"2" = '''
:sup:`2` فِي كُلِّ يَوْمٍ أُبَارِكُكَ، وَأُسَبِّحُ اسْمَكَ إِلَى الدَّهْرِ وَالأَبَدِ. 
'''
"3" = '''
:sup:`3` عَظِيمٌ هُوَ الرَّبُّ، وَلَهُ جَزِيلُ التَّسْبِيحِ، وَلَا اسْتِقْصَاءَ لِعَظَمَتِهِ. 
'''
"4" = '''
:sup:`4` يَمْدَحُ أَعْمَالَكَ جِيلٌ مَاضٍ لِجِيلٍ آتٍ، مُعْلِنِينَ أَفْعَالَكَ الْمُقْتَدِرَةَ. 
'''
"5" = '''
:sup:`5` أَتَحَدَّثُ عَنْ بَهَاءِ مَجْدِكَ الْجَلِيلِ، وَأَتَأَمَّلُ فِي أَعْمَالِكَ الْخَارِقَةِ. 
'''
"6" = '''
:sup:`6` هُمْ يُخَبِّرُونَ بِجَبَرُوتِ أَفْعَالِكَ الرَّهِيبَةِ، وَأَنَا أُذِيعُ أَعْمَالَكَ الْعَظِيمَةَ. 
'''
"7" = '''
:sup:`7` يُفِيضُونَ بِذِكْرِ صَلاحِكَ الْعَمِيمِ وَبِعَدْلِكَ يَتَرَنَّمُونَ. 
'''
"8" = '''
:sup:`8` الرَّبُّ حَنَّانٌ وَرَحِيمٌ، بَطِيءُ الْغَضَبِ وَوَافِرُ الرَّأْفَةِ. 
'''
"9" = '''
:sup:`9` الرَّبُّ يَغْمُرُ الْجَمِيعَ بِصَلاحِهِ، وَمَرَاحِمُهُ تَعُمُّ كُلَّ أَعْمَالِهِ. 
'''
"10" = '''
:sup:`10` كُلُّ أَعْمَالِكَ تُسَبِّحُ بِحَمْدِكَ يَا رَبُّ، وَأَتْقِيَاؤُكَ يُبَارِكُونَكَ، 
'''
"11" = '''
:sup:`11` يُخَبِّرُونَ بِمَجْدِ مُلْكِكَ، وَيَتَحَدَّثُونَ عَنْ قُدْرَتِكَ. 
'''
"12" = '''
:sup:`12` لِكَيْ يُطْلِعُوا النَّاسَ عَلَى أَفْعَالِكَ الْمُقْتَدِرَةِ، وَعَلَى بَهَاءِ مُلْكِكَ الْمَجِيدِ. 
'''
"13" = '''
:sup:`13` مُلْكُكَ مُلْكٌ سَرْمَدِيٌّ، وَسُلْطَانُكَ مِنْ جِيلٍ إِلَى جِيلٍ يَدُومُ. 
'''
"14" = '''
:sup:`14` يُسْنِدُ الرَّبُّ كُلَّ الْعَاثِرِينَ، وَيُنْهِضُ كُلَّ الْمُنْحَنِينَ. 
'''
"15" = '''
:sup:`15` بِكَ تَتَعَلَّقُ أَعْيُنُ النَّاسِ رَاجِيَةً وَأَنْتَ تَرْزُقُهُمْ طَعَامَهُمْ فِي أَوَانِهِ. 
'''
"16" = '''
:sup:`16` تَبْسُطُ يَدَكَ فَتُشْبِعُ رَغْبَةَ كُلِّ مَخْلُوقٍ حَيٍّ. 
'''
"17" = '''
:sup:`17` الرَّبُّ عَادِلٌ فِي جَمِيعِ طُرُقِهِ، وَرَحِيمٌ فِي كُلِّ أَعْمَالِهِ. 
'''
"18" = '''
:sup:`18` الرَّبُّ قَرِيبٌ مِنْ جَمِيعِ الَّذِينَ يَدْعُونَهُ بِصِدْقٍ، 
'''
"19" = '''
:sup:`19` يُجِيبُ سُؤْلَ جَمِيعِ خَائِفِيهِ، وَيَسْمَعُ تَضَرُّعَهُمْ فَيُخَلِّصُهُمْ. 
'''
"20" = '''
:sup:`20` يُحَافِظُ الرَّبُّ عَلَى كُلِّ مُحِبِّيهِ، أَمَّا الأَشْرَارُ فَيُبِيدُهُمْ جَمِيعاً. 
'''
"21" = '''
:sup:`21` يَشْدُو فَمِي بِتَسْبِيحِ الرَّبِّ، وَلْيُبَارِكْ كُلُّ إِنْسَانٍ اسْمَهُ الْقُدُّوسَ، إِلَى أَبَدِ الآبِدِينَ. 
'''
