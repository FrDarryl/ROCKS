[3]
"1" = '''
:sup:`1` (الْمَحْبُوبَةُ): طَوَالَ اللَّيْلِ عَلَى مَضْجَعِي طَلَبْتُ بِشَوْقٍ مَنْ تُحِبُّهُ نَفْسِي، فَمَا وَجَدْتُهُ. 
'''
"2" = '''
:sup:`2` سَأَنْهَضُ الآنَ أَطُوفُ فِي الْمَدِينَةِ وَأَتَجَوَّلُ فِي شَوَارِعِهَا وَسَاحَاتِهَا، أَلْتَمِسُ مَنْ تُحِبُّهُ نَفْسِي. وَهَكَذَا رُحْتُ أَلْتَمِسُهُ فَمَا وَجَدْتُهُ. 
'''
"3" = '''
:sup:`3` وَعَثَرَ عَلَيَّ الْحُرَّاسُ الْمُتَجَوِّلُونَ فِي الْمَدِينَةِ، فَسَأَلْتُ: أَشَاهَدْتُمْ مَنْ تُحِبُّهُ نَفْسِي؟ 
'''
"4" = '''
:sup:`4` وَمَا كِدْتُ أَتَجَاوَزُهُمْ حَتَّى وَجَدْتُ مَنْ تُحِبُّهُ نَفْسِي، فَتَشَبَّثْتُ بِهِ وَلَمْ أُطْلِقْهُ حَتَّى أَدْخَلْتُهُ بَيْتَ أُمِّي وَمُخْدَعَ مَنْ حَمَلَتْ بِي. 
'''
"5" = '''
:sup:`5` أَسْتَحْلِفُكُنَّ يَا بَنَاتِ أُورُشَلِيمَ بِظِبَاءِ الصَّحْرَاءِ وَأَيَائِلِهَا أَلّا تُوْقِظْنَ أَوْ تُنَبِّهْنَ الْحَبِيبَ حَتَّى يَشَاءَ. 
'''
"6" = '''
:sup:`6` (نَشِيدُ بَنَاتِ أُورُشَلِيمَ): مَنْ هَذِهِ الصَّاعِدَةُ مِنَ الْقَفْرِ كَأَعْمِدَةٍ مِنْ دُخَانٍ مُعَطَّرَةٍ بِالْمُرِّ وَاللُّبَانِ وَكُلِّ عُطُورِ التَّاجِرِ؟ 
'''
"7" = '''
:sup:`7` هَا هِيَ أَرِيكَةُ سُلَيْمَانَ يَحِفُّ بِهِ سِتُّونَ بَطَلاً مِنْ جَبَابِرَةِ إِسْرَائِيلَ. 
'''
"8" = '''
:sup:`8` جَمِيعُهُمْ مُدَجَّجُونَ بِالسُّيُوفِ مُتَمَرِّسُونَ عَلَى الْحَربِ، تَتَدَلَّى سُيُوفُهُمْ عَلَى جَوَانِبِهِمْ تَأَهُّباً لأَهْوَالِ اللَّيْلِ. 
'''
"9" = '''
:sup:`9` قَدْ صَنَعَ الْمَلِكُ سُلَيْمَانُ كُرْسِيَّ الْعَرْشِ مِنْ خَشَبِ لُبْنَانَ. 
'''
"10" = '''
:sup:`10` وَصَنَعَ أَعْمِدَتَهُ فِضَّةً وَمُتَّكَأَهُ ذَهَباً وَمَقْعَدَهُ أُرْجُوَاناً، وَغِطَاؤُهْ الدَّاخِلِيُّ رَصَّعَتْهُ بَنَاتُ أُورُشَلِيمَ مَحَبَّةً. 
'''
"11" = '''
:sup:`11` (الْمَحْبُوبَةُ): اُخْرُجْنَ يَا بَنَاتِ صِهْيَوْنَ وَانْظُرْنَ الْمَلِكَ سُلَيْمَانَ مُكَلَّلاً بِالتَّاجِ الَّذِي تَوَّجَتْهُ بِهِ أَمُّهُ فِي يَوْمِ عُرْسِهِ، فِي يَوْمِ بَهَجَةِ قَلْبِهِ. 
'''
