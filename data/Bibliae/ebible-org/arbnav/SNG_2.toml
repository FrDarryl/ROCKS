[2]
"1" = '''
:sup:`1` (الْمَحْبُوبَةُ): أَنَا وَرْدَةُ شَارُونَ، سُوسَنَةُ الأَوْدِيَةِ. 
'''
"2" = '''
:sup:`2` (المُحِبُّ): كَسُوسَنَةٍ بَيْنَ أَشْوَاكٍ، هَكَذَا حَبِيبَتِي بَيْنَ الْبَنَاتِ. 
'''
"3" = '''
:sup:`3` (الْمَحْبُوبَةُ): حَبِيبِي بَيْنَ الْفِتْيَانِ كَشَجَرَةِ تُفَّاحٍ بَيْنَ أَشْجَارِ الْوَعْرِ، تَحْتَ ظِلِّهِ اشْتَهَيْتُ أَنْ أَجْلِسَ، وَثَمَرُهُ حُلْوٌ لِحَلْقِي. 
'''
"4" = '''
:sup:`4` أَتَى بِي إِلَى قَاعَةِ احْتِفَالِهِ، وَرَايَتُهُ فَوْقِي مَحَبَّةٌ. 
'''
"5" = '''
:sup:`5` أَسْنِدُونِي بِأَقْرَاصِ الزَّبِيبِ، أَنْعِشُونِي بِالتُّفَّاحِ، فَإِنِّي مَرِيضَةٌ حُبّاً. 
'''
"6" = '''
:sup:`6` شِمَالُهُ تَحْتَ رَأْسِي، وَيَمِينُهُ تُعَانِقُنِي. 
'''
"7" = '''
:sup:`7` أَسْتَحْلِفُكُنَّ يَا بَنَاتِ أُورُشَلِيمَ بِظِبَاءِ الصَّحْرَاءِ وَأَيَائِلِهَا أَلّا تُوْقِظْنَ أَوْ تُنَبِّهْنَ حَبِيبِي حَتَّى يَشَاءَ. 
'''
"8" = '''
:sup:`8` هَذَا صَوْتُ حَبِيبِي! هَا هُوَ آتٍ طَافِراً عَلَى الْجِبَالِ وَاثِباً فَوْقَ التِّلالِ. 
'''
"9" = '''
:sup:`9` حَبِيبِي كَظَبْيٍ أَوْ كَالأُيَّلِ الْفَتِيِّ. هَا هُوَ وَاقِفٌ وَرَاءَ جِدَارِنَا يَرْنُو مِنَ الْكُوَى وَيَسْتَرِقُ النَّظَرَ مِنْ خِلالِ النَّوَافِذِ الْمُشَبَّكَةِ. 
'''
"10" = '''
:sup:`10` خَاطَبَنِي حَبِيبِي وَقَالَ: انْهَضِي يَا حَبِيبَتِي يَا جَمِيلَتِي وَتَعَالَيْ مَعِي، 
'''
"11" = '''
:sup:`11` فَهَا الشِّتَاءُ قَدِ انْقَضَى، وَكَفَّ الْمَطَرُ وَزَالَ. 
'''
"12" = '''
:sup:`12` وَأَزْهَرَتِ الأَرْضُ، وَحَلَّ مَوْسِمُ التَّغْريِدِ، وَتَرَدَّدَ هَدِيلُ الْيَمَامِ فِي أَرْضِنَا. 
'''
"13" = '''
:sup:`13` قَدْ أَنْبَتَتِ التِّينَةُ فِجَّهَا، وَنَشَرَتِ الْكُرُومُ الْمُزْهِرَةُ عَبِيرَهَا، فَانْهَضِي يَا حَبِيبَتِيِ يَا جَمِيلَتِي وَتَعَالَيْ. 
'''
"14" = '''
:sup:`14` (المُحِبُّ): يَا حَمَامَتِي الْمُحْتَمِيَةَ بِشُقُوقِ الصَّخْرِ وَمَخَابِئِ الْجِبَالِ، أَرِينِي وَجْهَكِ وَأَسْمِعِينِي صَوْتَكِ، لأَنَّ صَوْتَكِ عَذْبٌ وَمُحَيَّاكِ رَائِعٌ. 
'''
"15" = '''
:sup:`15` اقْتَنِصُوا لَنَا الثَّعَالِبَ الصِّغَارَ الَّتِي تُتْلِفُ الْكُرُومَ، فَإِنَّ كُرُومَنَا قَدْ أَزْهَرَتْ. 
'''
"16" = '''
:sup:`16` (الْمَحْبُوبَةُ): حَبِيبِي لِي وَأَنَا لَهُ، هُوَ يَرْعَى قَطِيعَهُ بَيْنَ السَّوْسَنِ. 
'''
"17" = '''
:sup:`17` إِلَى أَنْ يَطْلَعَ النَّهَارُ وَتَنْهَزِمَ الظِّلالُ، ارْجِعْ يَا حَبِيبِي وَكُنْ كَالظَّبْيِ أَوِ الأُيَّلِ الْفَتِيِّ عَلَى جِبَالِ الأَطْيَابِ. 
'''
