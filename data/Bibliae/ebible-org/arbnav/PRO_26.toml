[26]
"1" = '''
:sup:`1` الْكَرَامَةُ لَا تَلِيقُ بِالْجَاهِلِ، فَهِيَ كَالثَّلْجِ فِي الصَّيْفِ، وَكَالْمَطَرِ فِي مَوْسِمِ الْحَصَادِ. 
'''
"2" = '''
:sup:`2` اللَّعْنَةُ مِنْ غَيْرِ عِلَّةٍ لَا تَسْتَقِرُّ، فَهِيَ كَالْعُصْفُورِ الْحَائِمِ وَالْيَمَامَةِ الطَّائِرَةِ. 
'''
"3" = '''
:sup:`3` السَّوْطُ لِلْفَرَسِ، وَاللِّجَامُ لِلْحِمَارِ، وَالْعَصَا لِظُهُورِ الْجُهَّالِ. 
'''
"4" = '''
:sup:`4` لَا تُجِبِ الْجَاهِلَ بِمِثْلِ حُمْقِهِ لِئَلّا تُصْبِحَ مِثْلَهُ. 
'''
"5" = '''
:sup:`5` رُدَّ عَلَى الْجَاهِلِ حَسَبَ جَهْلِهِ لِئَلّا يَضْحَى حَكِيماً فِي عَيْنَيْ نَفْسِهِ. 
'''
"6" = '''
:sup:`6` مَنْ يَبْعَثُ بِرِسَالَةٍ عَلَى فَمِ جَاهِلٍ يَكُونُ كَمَنْ يَبْتُرُ الرِّجْلَيْنِ أَوْ يَجْرَعُ الظُّلْمَ. 
'''
"7" = '''
:sup:`7` الْمَثَلُ فِي فَمِ الْجُهَّالِ كَسَاقَيِ الأَعْرَجِ الْمُرْتَخِيَتَيْنِ. 
'''
"8" = '''
:sup:`8` مَثَلُ مَنْ يُكْرِمُ الْجَاهِلَ كَمَثَلِ مَنْ يَضْرِبُ حَجَراً فِي مِقْلاعٍ (وَيَقْذِفُهُ بَعِيداً). 
'''
"9" = '''
:sup:`9` الْمَثَلُ فِي فَمِ الْجُهَّالِ كَشَوْكٍ فِي يَدِ سَكْرَانٍ. 
'''
"10" = '''
:sup:`10` مَنْ يَسْتَأْجِرُ الْجَاهِلَ أَوْ أَيَّ عَابِرِ طَرِيقٍ، يَكُونُ كَرَامِي سِهَامٍ، يُصِيبُ عَلَى غَيْرِ هُدىً. 
'''
"11" = '''
:sup:`11` كَمَا يَعُودُ الْكَلْبُ إِلَى قَيْئِهِ، هَكَذَا يَعُودُ الْجَاهِلُ لِيَرْتَكِبَ حَمَاقَتَهُ. 
'''
"12" = '''
:sup:`12` أَشَاهَدْتَ رَجُلاً مُعْتَزّاً بِحِكْمَتِهِ؟ إِنَّ لِلْجَاهِلِ رَجَاءً فِي الإِصْلاحِ أَكْثَرَ مِنْهُ. 
'''
"13" = '''
:sup:`13` يَقُولُ الْكَسُولُ: فِي الطَّرِيقِ أَسَدٌ، وَفِي الشَّوَارِعِ لَيْثٌ. 
'''
"14" = '''
:sup:`14` كَمَا يَدُورُ الْبَابُ عَلَى مَفَاصِلِهِ، يَتَقَلَّبُ الْكَسُولُ فِي فِرَاشِهِ. 
'''
"15" = '''
:sup:`15` يَدْفِنُ الْكَسُولُ يَدَهُ فِي صَحْفَتِهِ وَيَشُقُّ عَلَيْهِ أَنْ يَرُدَّهَا إِلَى فَمِهِ. 
'''
"16" = '''
:sup:`16` الْكَسُولُ أَكْثَرُ حِكْمَةً فِي عَيْنَيْ نَفْسِهِ مِنْ سَبْعَةٍ يُجِيبُونَ بِفِطْنَةٍ. 
'''
"17" = '''
:sup:`17` مَنْ يَتَدَخَّلْ فِي خُصُومَةٍ لَا تَعْنِيهِ يَكُنْ كَمَنْ يَقْبِضُ عَلَى أُذُنَيْ كَلْبٍ عَابِرٍ. 
'''
"18" = '''
:sup:`18` كَمَجْنُونٍ يَقْذِفُ شَرَراً وَسِهَاماً وَمَوْتاً، 
'''
"19" = '''
:sup:`19` مَنْ يَخْدَعُ قَرِيبَهُ، ثُمَّ يَقُولُ: كُنْتُ أَمْزَحُ فَقَطْ! 
'''
"20" = '''
:sup:`20` كَمَا تَخْمَدُ النَّارُ لافْتِقَارِهَا إِلَى الْحَطَبِ، هَكَذَا تَكُفُّ الْخُصُومَةُ حِينَمَا يَغِيبُ النَّمَّامُ. 
'''
"21" = '''
:sup:`21` كَمَا أَنَّ الْفَحْمَ يَزِيدُ مِنِ اتِّقَادِ الْجَمْرِ، وَالْحَطَبَ مِنِ اشْتِعَالِ النَّارِ، هَكَذَا صَاحِبُ الْخُصُومَةِ يُضْرِمُ النِّزَاعَ. 
'''
"22" = '''
:sup:`22` هَمَسَاتُ النَّمَّامِ كَلُقَمٍ سَائِغَةٍ تَنْزَلِقُ إِلَى بَوَاطِنِ الْجَوْفِ! 
'''
"23" = '''
:sup:`23` الشَّفَتَانِ الْمُتَوَهِّجَتَانِ وَالْقَلْبُ الشِّرِّيرُ مِثْلُ فِضَّةِ زَغَلٍ تُغَطِّي خَزَفَةً. 
'''
"24" = '''
:sup:`24` الرَّجُلُ الْمَاكِرُ يُطْلِي نَوَايَاهُ بِمَعْسُولِ الشِّفَاهِ، وَلَكِنَّهُ يُرَاعِي الْحِقْدَ فِي قَلْبِهِ، 
'''
"25" = '''
:sup:`25` إِنْ تَمَلَّقَكَ بِعُذُوبَةِ حَدِيثِهِ، فَلا تَأْتَمِنْهُ، لأَنَّ قَلْبَهُ مُفْعَمٌ بِسَبْعَةِ صُنُوفٍ مِنَ الرَّجَاسَاتِ. 
'''
"26" = '''
:sup:`26` إِنْ وَارَى حِقْدَهُ بِمَكْرٍ، فَإِنَّ نِفَاقَهُ يُفْتَضَحُ بَيْنَ الْجَمَاعَةِ. 
'''
"27" = '''
:sup:`27` مَنْ يَحْفِرُ حُفْرَةً لإِيذَاءِ غَيْرِهِ يَقَعُ فِيهَا، وَمَنْ دَحْرَجَ حَجَراً يَرْتَدُّ عَلَيْهِ. 
'''
"28" = '''
:sup:`28` اللِّسَانُ الْكَاذِبُ يَمْقُتُ ضَحَايَاهُ، وَالْفَمُ الْمَلِقُ يُسَبِّبُ خَرَاباً. 
'''
