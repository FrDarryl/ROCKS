[1]
"1" = '''
:sup:`1` هَذَا سِجِلُّ نَسَبِ يَسُوعَ الْمَسِيحِ ابْنِ دَاوُدَ ابْنِ إِبْرَاهِيمَ: 
'''
"2" = '''
:sup:`2` إِبْرَاهِيمُ أَنْجَبَ إِسْحَاقَ. وَإِسْحاقُ أَنْجَبَ يَعْقُوبَ. وَيَعْقُوبُ أَنْجَبَ يَهُوذَا وَإِخْوَتَهُ. 
'''
"3" = '''
:sup:`3` وَيَهُوذَا أَنْجَبَ فَارِصَ وَزَارَحَ مِنْ ثَامَارَ. وَفَارِصُ أَنْجَبَ حَصْرُونَ. وَحَصْرُونُ أَنْجَبَ أَرَامَ. 
'''
"4" = '''
:sup:`4` وَأَرَامُ أَنْجَبَ عَمِّينَادَابَ. وَعَمِّينَادَابُ أَنْجَبَ نَحْشُونَ. وَنَحْشُونُ أَنْجَبَ سَلْمُونَ. 
'''
"5" = '''
:sup:`5` وَسَلْمُونُ أَنْجَبَ بُوعَزَ مِنْ رَاحَابَ. وَبُوعَزُ أَنْجَبَ عُوبِيدَ مِنْ رَاعُوثَ. وَعُوبِيدُ أَنْجَبَ يَسَّى. 
'''
"6" = '''
:sup:`6` وَيَسَّى أَنْجَبَ دَاوُدَ الْمَلِكَ. وَدَاوُدُ أَنْجَبَ سُلَيْمَانَ مِنَ الَّتِي كَانَتْ زَوْجَةً لأُورِيَّا. 
'''
"7" = '''
:sup:`7` وَسُلَيْمَانُ أَنْجَبَ رَحَبْعَامَ. وَرَحَبْعَامُ أَنْجَبَ أَبِيَّا. وَأَبِيَّا أَنْجَبَ آسَا. 
'''
"8" = '''
:sup:`8` وَآسَا أَنْجَبَ يَهُوشَافَاطَ. وَيَهُوشَافَاطُ أَنْجَبَ يُورَامَ. وَيُورَامُ أَنْجَبَ عُزِّيَّا. 
'''
"9" = '''
:sup:`9` وَعُزِّيَّا أَنْجَبَ يُوثَامَ. وَيُوثَامُ أَنْجَبَ آحَازَ. وَآحَازُ أَنْجَبَ حِزْقِيَّا. 
'''
"10" = '''
:sup:`10` وَحِزْقِيَّا أَنْجَبَ مَنَسَّى. وَمَنَسَّى أَنْجَبَ آمُونَ. وَآمُونُ أَنْجَبَ يُوشِيَّا. 
'''
"11" = '''
:sup:`11` وَيُوشِيَّا أَنْجَبَ يَكُنْيَا وَإِخْوَتَهُ فِي أَثْنَاءِ السَّبْيِ إِلَى بَابِلَ. 
'''
"12" = '''
:sup:`12` وَبَعْدَ السَّبْيِ إِلَى بَابِلَ، يَكُنْيَا أَنْجَبَ شَأَلْتِئِيلَ. وَشَأَلْتِئِيلُ أَنْجَبَ زَرُبَّابِلَ. 
'''
"13" = '''
:sup:`13` وَزَرُبَّابِلُ أَنْجَبَ أَبِيهُودَ. وَأَبِيهُودُ أَنْجَبَ أَلِيَاقِيمَ. وَأَلِيَاقِيمُ أَنْجَبَ عَازُورَ. 
'''
"14" = '''
:sup:`14` وَعَازُورُ أَنْجَبَ صَادُوقَ. وَصَادُوقُ أَنْجَبَ أَخِيمَ. وَأَخِيمُ أَنْجَبَ أَلِيُودَ. 
'''
"15" = '''
:sup:`15` وَأَلِيُودُ أَنْجَبَ أَلِيعَازَرَ. وَأَلِيعَازَرُ أَنْجَبَ مَتَّانَ. وَمَتَّانُ أَنْجَبَ يَعْقُوبَ. 
'''
"16" = '''
:sup:`16` وَيَعْقُوبُ أَنْجَبَ يُوسُفَ رَجُلَ مَرْيَمَ الَّتِي وُلِدَ مِنْهَا يَسُوعُ الَّذِي يُدْعَى الْمَسِيحَ. 
'''
"17" = '''
:sup:`17` فَجُمْلَةُ الأَجْيَالِ مِنْ إِبْرَاهِيمَ إِلَى دَاوُدَ أَرْبَعَةَ عَشَرَ جِيلاً؛ وَمِنْ دَاوُدَ إِلَى السَّبْيِ الْبَابِلِيِّ أَرْبَعَةَ عَشَرَ جِيلاً؛ وَمِنَ السَّبْيِ الْبَابِلِيِّ إِلَى الْمَسِيحِ أَرْبَعَةَ عَشَرَ جِيلاً. 
'''
"18" = '''
:sup:`18` أَمَّا يَسُوعُ الْمَسِيحُ فَقَدْ تَمَّتْ وِلادَتُهُ هكَذَا: كَانَتْ أُمُّهُ مَرْيَمُ مَخْطُوبَةً لِيُوسُفَ؛ وَقَبْلَ أَنْ يَجْتَمِعَا مَعاً، وُجِدَتْ حُبْلَى مِنَ الرُّوحِ الْقُدُسِ. 
'''
"19" = '''
:sup:`19` وَإِذْ كَانَ يُوسُفُ خَطِيبُهَا رَجُلاً صَالِحاً، وَلَمْ يُرِدْ أَنْ يُشَهِّرَ بِها، قَرَّرَ أَنْ يَتْرُكَهَا سِرّاً. 
'''
"20" = '''
:sup:`20` وَبَيْنَمَا كَانَ يُفَكِّرُ فِي الأَمْرِ، إِذَا مَلاكٌ مِنَ الرَّبِّ قَدْ ظَهَرَ لَهُ فِي حُلْمٍ يَقُولُ: «يَا يُوسُفُ ابْنَ دَاوُدَ! لَا تَخَفْ أَنْ تَأْتِيَ بِمَرْيَمَ عَرُوسِكَ إِلَى بَيْتِكَ، لأَنَّ الَّذِي هِيَ حُبْلَى بِهِ إِنَّمَا هُوَ مِنَ الرُّوحِ الْقُدُسِ. 
'''
"21" = '''
:sup:`21` فَسَتَلِدُ ابْناً، وَأَنْتَ تُسَمِّيهِ يَسُوعَ، لأَنَّهُ هُوَ الَّذِي يُخَلِّصُ شَعْبَهُ مِنْ خَطَايَاهُمْ». 
'''
"22" = '''
:sup:`22` حَدَثَ هَذَا كُلُّهُ لِيَتِمَّ مَا قَالَهُ الرَّبُّ بِلِسَانِ النَّبِيِّ الْقَائِلِ: 
'''
"23" = '''
:sup:`23` «هَا إِنَّ الْعَذْرَاءَ تَحْبَلُ، وَتَلِدُ ابْناً، وَيُدْعَى عِمَّانُوئِيلَ!» أَيِ «اللهُ مَعَنَا». 
'''
"24" = '''
:sup:`24` وَلَمَّا نَهَضَ يُوسُفُ مِنْ نَوْمِهِ، فَعَلَ مَا أَمَرَهُ بِهِ مَلاكُ الرَّبِّ؛ فَأَتَى بِعَرُوسِهِ إِلَى بَيْتِهِ. 
'''
"25" = '''
:sup:`25` وَلكِنَّهُ لَمْ يَدْخُلْ بِها حَتَّى وَلَدَتِ ابْناً، فَسَمَّاهُ يَسُوعَ. 
'''
