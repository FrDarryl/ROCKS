[12]
"1" = '''
:sup:`1` وَهَذَا بَيَانٌ بِأَسْمَاءِ الْكَهَنَةِ وَاللّاوِيِّينَ الَّذِينَ عَادُوا مِنَ السَّبْيِ مَعَ زَرُبَّابِلَ بْنِ شَأَلْتِيئِيلَ وَيَشُوعَ: سَرَايَا وَيِرْمِيَا وَعِزْرَا، 
'''
"2" = '''
:sup:`2` وَأَمَرْيَا وَمَلُّوخُ وَحَطُّوشُ، 
'''
"3" = '''
:sup:`3` وَشَكَنْيَا وَرَحُومُ وَمَرِيمُوثُ، 
'''
"4" = '''
:sup:`4` وَعِدُّو وَجِنْتُويُ وَأَبِيَّا، 
'''
"5" = '''
:sup:`5` وَمِيَّامِينُ وَمَعَدْيَا وَبَلْجَةُ، 
'''
"6" = '''
:sup:`6` وَشَمَعْيَا وَيُويَارِيبُ وَيَدَعْيَا، 
'''
"7" = '''
:sup:`7` وَسَلُّو وَعَامُوقُ وَيَدَعْيَا. هَؤُلاءِ هُمْ رُؤَسَاءُ الْكَهَنَةِ وَأَقْرِبَاؤُهُمْ فِي أَيَّامِ يَشُوعَ. 
'''
"8" = '''
:sup:`8` ثُمَّ اللّاوِيُّونَ يَشُوعُ وَبِنُّويُ وَقَدْمِيئِيلُ وَشَرَبْيَا وَيَهُوذَا وَمَتَّنْيَا، الَّذِي كَانَ هُوَ وَبَقِيَّةُ أَقْرِبَائِهِ مَسْؤولِينَ عَنْ خِدْمَةِ التَّسْبِيحِ وَالْحَمْدِ. 
'''
"9" = '''
:sup:`9` بَيْنَمَا كَانَ بَقْبُقْيَا وَعُنِّي قَرِيبَاهُمْ يَقِفَانِ قُبَالَتَهُمْ يُشَارِكَانِ فِي الْخِدْمَةِ. 
'''
"10" = '''
:sup:`10` وَأَنْجَبَ يَشُوعُ يُويَاقِيمَ، وَيُويَاقِيمُ أَلِيَاشِيبَ، وَأَلِيَاشِيبُ يُويَادَاعَ، 
'''
"11" = '''
:sup:`11` وَيُويَادَاعُ يُونَاثانَ، وَيُونَاثَانُ يَدُّوعَ. 
'''
"12" = '''
:sup:`12` وَفِي عَهْدِ يُويَاقِيمَ تَوَلَّى الْكَهَنَةُ التَّالُونَ رَئَاسَةَ عَشَائِرِ آبَائِهِمْ: مَرَايَا رَئِيساً لِعَشِيرَةِ سَرَايَا، وَحَنَنْيَا رَئِيساً لِعَشِيرَةِ يِرْمِيَا، 
'''
"13" = '''
:sup:`13` وَمَشُلّامُ رَئِيساً لِعَشِيرَةِ عِزْرَا، وَيَهُوحَانَانُ رَئِيساً لِعَشِيرَةِ أَمَرْيَا، 
'''
"14" = '''
:sup:`14` وَيُونَاثَانُ رَئِيساً لِعَشِيرَةِ مَلِيكُو، وَيُوسُفُ رَئِيساً لِعَشِيرَةِ شَبْنِيَا، 
'''
"15" = '''
:sup:`15` وَعَدْنَا رَئِيساً لِعَشِيرَةِ حَرِيمَ، وَحَلْقَايُ رَئِيساً لِعَشِيرَةِ مَرَايُوثَ، 
'''
"16" = '''
:sup:`16` وَزَكَرِيَّا رَئِيساً لِعَشِيرَةِ عِدُّو، وَمَشُلّامُ رَئِيساً لِعَشِيرَةِ جِنَّثُونَ، 
'''
"17" = '''
:sup:`17` وَزِكْرِي رَئِيساً لِعَشِيرَةِ أَبِيَّا: وَفِلْطَايُ رَئِيساً لِعَشِيرَةِ مُوعَدْيَا وَمِنْيَامِينَ، 
'''
"18" = '''
:sup:`18` وَشَمُّوعُ رَئِيساً لِعَشِيرَةِ بِلْجَةَ، وَيَهُونَاثَانُ رَئِيساً لِعَشِيرَةِ شَمَعْيَا، 
'''
"19" = '''
:sup:`19` وَمَتْنَايُ رَئِيساً لِعَشِيرَةِ يُويَارِيبَ، وَعُزِّي رَئِيساً لِعَشِيرَةِ يَدَعْيَا، 
'''
"20" = '''
:sup:`20` وَقَلّايُ رَئِيساً لِعَشِيرَةِ سَلَّايَ، وَعَابِرُ رَئِيساً لِعَشِيرَةِ عَامُوقَ، 
'''
"21" = '''
:sup:`21` وَحَشَبْيَا رَئِيساً لِعَشِيرَةِ حِلْقِيَّا، وَنَثَنْئِيلُ رَئِيساً لِعَشِيرَةِ يَدَعْيَا. 
'''
"22" = '''
:sup:`22` وَقَدْ تَمَّ تَدْوِينُ أَسْمَاءِ رُؤَسَاءِ الْعَشَائِرِ مِنْ كَهَنَةٍ وَلاوِيِّينَ فِي سِجِلِّ الأَنْسَابِ فِي حُكْمِ دَارِيُوسَ الْفَارِسِيِّ فِي أَيَّامِ أَلِيَاشِيبَ وَيُويَادَاعَ وَيُوحَانَانَ وَيَدُّوعَ 
'''
"23" = '''
:sup:`23` وَكَانَتْ أَسْمَاءُ رُؤَسَاءِ عَشَائِرِ اللّاوِيِّينَ مُسَجَّلَةً فِي سِفْرِ أَخْبَارِ الأَيَّامِ حَتَّى زَمَانِ يُوحَانَانَ بْنِ أَلِيَاشِيبَ. 
'''
"24" = '''
:sup:`24` وَكَانَ رُؤَسَاءُ اللّاوِيِّينَ حَشَبْيَا وَشَرَبْيَا وَيَشُوعُ بْنُ قَدْمِيئِيلَ وَأَقْرِبَاؤُهُمُ الْوَاقِفُونَ مُقَابِلَهُمْ يَقُومُونَ بِمَرَاسِمِ الْحَمْدِ وَالتَّسْبِيحِ، بِمُوْجِبِ أَمْرِ دَاوُدَ رَجُلِ اللهِ، فَكَانَتْ نَوْبَةٌ تَقِفُ فِي مُوَاجَهَةِ نَوْبَةٍ. 
'''
"25" = '''
:sup:`25` أَمَّا مَتَّنْيَا وَبَقْبُقْيَا وَعُوبَدْيَا وَمَشُلّامُ وَطَلْمُونُ وَعَقُّوبُ فَكَانُوا حُرَّاسَ أَبْوَابِ الْهَيْكَلِ يَحْرُسُونَ مَخَازِنَ الأَبْوَابِ. 
'''
"26" = '''
:sup:`26` هَؤُلاءِ خَدَمُوا فِي أَيَّامِ يُويَاقِيمَ بْنِ يَشُوعَ بْنِ صَادُوقَ وَفِي عَهْدِ نَحَمْيَا الْوَالِي وَعِزْرَا الْكَاهِنِ الْكَاتِبِ. 
'''
"27" = '''
:sup:`27` وَعِنْدَ تَدْشِينِ سُورِ أُورُشَلِيمَ اسْتَدْعَوْا اللّاوِيِّينَ مِنْ جَمِيعِ مَوَاطِنِهِمْ إِلَى أُورُشَلِيمَ لِكَيْ يُدَشِّنُوا بِفَرَحٍ وَبِحَمْدٍ وَتَرْنِيمٍ بِالصُّنُوجِ وَالرَّبَابِ وَالْعِيدَانِ. 
'''
"28" = '''
:sup:`28` فَاحْتَشَدَ الْمُرَنِّمُونَ قَادِمِينَ مِنَ الضَّوَاحِي الْمُحِيطَةِ بِأُورُشَلِيمَ وَمِنْ ضِيَاعِ النَّطُوفَاتِيِّ، 
'''
"29" = '''
:sup:`29` وَمِنْ بَيْتِ الْجِلْجَالِ وَمِنْ حُقُولِ جَبَعَ وَعَزْمُوتَ لأَنَّ الْمُرَتِّلِينَ بَنَوْا لأَنْفُسِهِمْ ضِيَاعاً حَوْلَ أُورُشَلِيمَ. 
'''
"30" = '''
:sup:`30` وَتَقَدَّسَ الْكَهَنَةُ وَاللّاوِيُّونَ وَطَهَّرُوا الشَّعْبَ وَالأَبْوَابَ والسُّورَ، 
'''
"31" = '''
:sup:`31` وَأَصْعَدْتُ رُؤَسَاءَ يَهُوذَا عَلَى السُّورِ، وَأَقَمْتُ أَيْضاً فِرْقَتَيْنِ مِنَ الْمُرَتِّلِينَ بِالْحَمْدِ، فَانْطَلَقَتْ وَاحِدَةٌ فِي مَوْكِبٍ يَمِيناً فِي اتِّجَاهِ بَابِ الدِّمْنِ، 
'''
"32" = '''
:sup:`32` وَسَارَ وَرَاءَهَا هُوشَعْيَا وَنِصْفُ رُؤَسَاءِ يَهُوذَا، 
'''
"33" = '''
:sup:`33` وَعَزَرْيَا وَعِزْرَا وَمَشُلّامُ، 
'''
"34" = '''
:sup:`34` وَيَهُوذَا وَبَنْيَامِينُ وَشَمَعْيَا وَيِرْمِيَا، 
'''
"35" = '''
:sup:`35` وَمِنَ الْكَهَنَةِ النَّافِخِينَ بِالأَبْوَاقِ زَكَرِيَّا بْنُ يُونَاثَانَ بْنِ شَمَعْيَا بْنِ مَتَّنْيَا بْنِ مِيخَايَا بْنِ زَكُّورَ بْنِ آسَافَ، 
'''
"36" = '''
:sup:`36` وَأَقْرِبَاؤُهُ شَمَعْيَا وَعَزَرْئِيلُ وَمِلَلايُ وَجِلَلايُ وَمَاعَايُ وَنَثَنْئِيلُ وَيَهُوذَا وَحَنَانِي عَازِفِينَ عَلَى آلاتِ غِنَاءِ دَاوُدَ رَجُلِ اللهِ، يَتَقَدَّمُهُمْ عِزْرَا الْكَاتِبُ. 
'''
"37" = '''
:sup:`37` وَعِنْدَمَا وَصَلُوا إِلَى بَابِ الْعَيْنِ ارْتَقَوْا الدَّرَجَ الْمُؤَدِّيَ إِلَى مَدِينَةِ دَاوُدَ بِمُوَازَاةِ مُرْتَقَى السُّورِ فَوْقَ قَصْرِ دَاوُدَ، وَاتَّجَهُوا نَحْوَ بَابِ الْمَاءِ شَرْقاً. 
'''
"38" = '''
:sup:`38` وَسَارَتِ الْفِرْقَةُ الثَّانِيَةُ مِنَ الْمُرَتِّلِينَ بِالْحَمْدِ مُقَابِلَهُمْ فِي مَوْكِبٍ، وَأَنَا وَرَاءَهَا فِي طَلِيعَةِ نِصْفِ الشَّعْبِ الَّذِي اكْتَظَّ بِهِ السُّورُ، مِنْ عِنْدِ بُرْجِ التَّنَانِيرِ إِلَى السُّورِ الْعَرِيضِ. 
'''
"39" = '''
:sup:`39` وَمِنْ فَوْقِ بَابِ أَفْرَايِمَ وَفَوْقَ الْبَابِ الْعَتِيقِ وَفَوْقَ بَابِ السَّمَكِ وَبُرْجِ حَنَنْئِيلَ وَبُرْجِ الْمِئَةِ إِلَى بَابِ الضَّأْنِ وَتَوَقَّفُوا عِنْدَ بَابِ السِّجْنِ. 
'''
"40" = '''
:sup:`40` ثُمَّ اجْتَمَعَتِ الْفِرْقَتَانِ الْمُرَتِّلَتَانِ بِالْحَمْدِ فِي هَيْكَلِ اللهِ، وَكَذَلِكَ أَنَا وَنِصْفُ الْقَادَةِ، 
'''
"41" = '''
:sup:`41` وَالْكَهَنَةُ أَلِيَاقِيمُ وَمَعْسِيَا وَمِنْيَامِينُ وَمِيخَايَا وَأَلْيُوعِينَايُ وَزَكَرِيَّا وَحَنَنْيَا مِنْ نَافِخِي الأَبْوَاقِ، 
'''
"42" = '''
:sup:`42` وَمَعْسِيَا وَشَمَعْيَا وَأَلِعَازَارُ وَعُزِّي وَيَهُوحَانَانُ وَمَلْكِيَّا وَعِيلامُ وَعَازَرُ، وَالْمُرَتِّلُونَ الَّذِينَ رَنَّمُوا بِقِيَادَةِ يِزْرَحْيَا. 
'''
"43" = '''
:sup:`43` وَذَبَحُوا فِي ذَلِكَ الْيَوْمِ قَرَابِينَ كَثِيرَةً وَفَرِحُوا لأَنَّ اللهَ مَلأَهُمْ بِغِبْطَةٍ عَظِيمَةٍ، وَابْتَهَجَ الأَوْلادُ وَالنِّسَاءُ أَيْضاً حَتَّى تَرَدَّدَتْ أَصْدَاءُ فَرَحِ أُورُشَلِيمَ عَنْ بُعْدٍ. 
'''
"44" = '''
:sup:`44` وَعُهِدَ فِي ذَلِكَ الْيَوْمِ بِالْمَخَازِنِ وَالْخَزَائِنِ وَالرَّفَائِعِ وَأَوَائِلِ الْمَحَاصِيلِ وَالْعُشُورِ إِلَى أَشْخَاصٍ مُعَيَّنِينَ، لِيَجْمَعُوا فِيهَا مِنْ حُقُولِ الْمُدُنِ مَا نَصَّتْ عَلَيْهِ الشَّرِيعَةُ مِنْ مُخَصَّصَاتِ الْكَهَنَةِ وَاللّاوِيِّينَ، لأَنَّ أَبْنَاءَ سِبْطِ يَهُوذَا فَرِحُوا بِالْكَهَنَةِ وَاللّاوِيِّينَ الْقَائِمِينَ 
'''
"45" = '''
:sup:`45` بِخِدْمَةِ إِلَهِهِمْ، وَخَدَمَاتِ التَّطْهِيرِ، وَكَذَلِكَ بِالْمُرَتِّلِينَ وَحُرَّاسِ أَبْوَابِ الْهَيْكَلِ الْمُتَوَلِّينَ مَهَامَّهُمْ، بِمُقْتَضَى أَمْرِ دَاوُدَ وَابْنِهِ سُلَيْمَانَ. 
'''
"46" = '''
:sup:`46` فَقَدْ تَعَيَّنَ مُنْذُ أَيَّامِ دَاوُدَ وَآسَافَ فِي الْحِقَبِ الْغَابِرَةِ رُؤَسَاءُ مُرَتِّلِينَ لِقِيَادَةِ تَرَانِيمِ التَّسْبِيحِ وَالْحَمْدِ لِلهِ. 
'''
"47" = '''
:sup:`47` وَكَانَ الإِسْرَائِيلِيُّونَ فِي أَيَّامِ زَرُبَّابِلَ وَنَحَمْيَا يَقُومُونَ بِتَزْوِيدِ الْمُرَتِّلِينَ وَحُرَّاسِ أَبْوَابِ الْهَيْكَلِ وَاللّاوِيِّينَ بِالطَّعَامِ كُلَّ يَوْمٍ، وَيَقُومُ اللّاوِيُّونَ بِتَقْدِيمِ جُزْءٍ مِمَّا يَتَلَقَّوْنَهُ مِنْ طَعَامٍ لِلْكَهَنَةِ. 
'''
