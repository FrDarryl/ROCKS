[36]
"1" = '''
:sup:`1` «أَمَّا أَنْتَ يَا ابْنَ آدَمَ، فَتَنَبَّأْ لِجِبَالِ إِسْرَائِيلَ وَقُلْ: اسْمَعِي يَا جِبَالَ إِسْرَائِيلَ كَلِمَةَ الرَّبِّ. 
'''
"2" = '''
:sup:`2` هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: لأَنَّ الْعَدُوَّ قَدْ تَهَكَّمَ عَلَيْكُمْ قَائِلاً: هَهْ. قَدْ صَارَتِ الْمُرْتَفَعَاتُ الْقَدِيمَةُ مِيرَاثاً لَنَا. 
'''
"3" = '''
:sup:`3` لِذَلِكَ تَنَبَّأْ وَقُلْ: لأَنَّهُمْ قَدْ دَمَّرُوكُمْ وَاقْتَحَمُوكُمْ مِنْ كُلِّ جِهَةٍ لِتُصْبِحُوا مِيرَاثاً لِسَائِرِ الأُمَمِ، وَصِرْتُمْ حَدِيثَ كُلِّ شَفَةٍ وَمَذَمَّةَ الشَّعْبِ، 
'''
"4" = '''
:sup:`4` لِذَلِكَ اسْمَعِي يَا جِبَالَ إِسْرَائِيلَ وَحْيَ السَّيِّدِ الرَّبِّ لِلْجِبَالِ وَالآكَامِ وَالأَنْهَارِ وَالأَوْدِيَةِ وَلِلْخَرَائِبِ الْمُقْفِرَةِ وَلِلْمُدُنِ الْمَهْجُورَةِ الَّتِي صَارَتْ نَهْباً لِبَقِيَّةِ الأُمَمِ الْمُحِيطَةِ بِها وَمَثَارَ اسْتِهْزَاءٍ: 
'''
"5" = '''
:sup:`5` هَا أَنَا فِي أَثْنَاءِ احْتِدَامِ نَارِ غَيْرَتِي أَصْدَرْتُ قَضَائِي عَلَى بَقِيَّةِ الأُمَمِ وَعَلَى أَدُومَ قَاطِبَةً، الَّذِينَ اغْتَصَبُوا أَرْضِي مِيرَاثاً لَهُمْ، بِقُلُوبٍ مُغْتَبِطَةٍ وَنُفُوسٍ حَاقِدَةٍ لِتَكُونَ لَهُمْ نَهْباً وَغَنِيمَةً. 
'''
"6" = '''
:sup:`6` لِذَلِكَ تَنَبَّأْ عَنْ أَرْضِ إِسْرَائِيلَ وَقُلْ لِلْجِبَالِ وَالتِّلالِ وَالأَوْدِيَةِ: هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: هَا أَنَا فِي غَيْرَتِي وَسَخَطِي قَدْ أَصْدَرْتُ قَضَائِي لأَنَّكُمْ قَدْ تَحَمَّلْتُمْ تَعْيِيرَ الأُمَمِ، 
'''
"7" = '''
:sup:`7` فَأَقْسَمْتُ أَنْ تَتَحَمَّلَ الأُمَمُ الْمُحِيطَةُ بِكُمْ عَارَ أَنْفُسِهِمْ. 
'''
"8" = '''
:sup:`8` أَمَّا أَنْتِ يَا جِبَالَ إِسْرَائِيلَ فَتُفْرِخِينَ فُرُوعَكِ، وَتَحْمِلُ أَشْجَارُكِ أَثْمَاراً لِشَعْبِي إِسْرَائِيلَ لأَنَّ مَوْعِدَ رُجُوعِهِمْ بَاتَ وَشِيكاً. 
'''
"9" = '''
:sup:`9` فَأَنَا لَكِ، أَعْتَنِي بِكِ فَتُحْرَثِينَ وَتُزْرَعِينَ. 
'''
"10" = '''
:sup:`10` وَأَجْعَلُكِ آهِلَةً بِالنَّاسِ، كُلِّ شَعْبِ إِسْرَائِيلَ، فَتُعْمَرُ الْمُدُنُ وَتُبْنَى الْخَرَائِبُ. 
'''
"11" = '''
:sup:`11` وَأُكَثِّرُ عَلَيْكِ الإِنْسَانَ وَالْبَهِيمَةَ فَيَكْثُرُونَ وَيُثْمِرُونَ، فَتُصْبِحِينَ آهِلَةً كَسَالِفِ الزَّمَانِ، وَأُحْسِنُ إِلَيْكِ أَكْثَرَ مِمَّا أَحْسَنْتُ فِي الأَيَّامِ الْغَابِرَةِ، فَتُدْرِكُونَ جَمِيعاً أَنِّي أَنَا الرَّبُّ. 
'''
"12" = '''
:sup:`12` وَأَجْعَلُ النَّاسَ مِنْ شَعْبِي إِسْرَائِيلَ يَخْطِرُونَ عَلَيْكِ، فَيَرِثُونَكِ وَتَكُونِينَ لَهُمْ مِلْكاً وَلا تُثْكِلِينَهُمْ مِنْ بَعْدُ. 
'''
"13" = '''
:sup:`13` لأَنَّهُمْ قَالُوا لَكِ: أَنْتِ مُفْتَرِسَةُ النَّاسِ وَمُثْكِلَةُ شُعُوبِكِ 
'''
"14" = '''
:sup:`14` لِهَذَا لَنْ تَفْتَرِسِي النَّاسَ بَعْدُ، وَلَنْ تُثْكِلِي شُعُوبَكِ يَقُولُ السَّيِّدُ الرَّبُّ. 
'''
"15" = '''
:sup:`15` وَلا يَتَرَدَّدُ فِيكِ مِنْ بَعْدُ تَعْيِيرُ الأُمَمِ، وَلا تَحْمِلِينَ تَعْيِيرَ الشُّعُوبِ وَلا تَعُودِينَ تُعْثِرِينَ شُعُوبَكِ يَقُولُ السَّيِّدُ الرَّبُّ». 
'''
"16" = '''
:sup:`16` وَأَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً: 
'''
"17" = '''
:sup:`17` «يَا ابْنَ آدَمَ، عِنْدَمَا أَقَامَ شَعْبُ إِسْرَائِيلَ فِي أَرْضِهِمْ نَجَّسُوهَا بِطُرُقِهِمِ الشِّرِّيرَةِ وَتَصَرُّفَاتِهِمْ. كَانَتْ طَرِيقُهُمْ أَمَامِي نَجِسَةً كَنَجَاسَةِ الطَّامِثِ. 
'''
"18" = '''
:sup:`18` فَسَكَبْتُ غَضَبِي عَلَيْهِمْ مِنْ جَرَّاءِ مَا سَفَكُوهُ مِنْ دَمٍ عَلَى الأَرْضِ الَّتِي نَجَّسُوهَا بِأَصْنَامِهِمْ. 
'''
"19" = '''
:sup:`19` فَفَرَّقْتُهُمْ بَيْنَ الأُمَمِ وَشَتَّتُّهُمْ فِي الْبُلْدَانِ، وَدِنْتُهُمْ بِمُقْتَضَى طَرِيقِهِمْ وَتَصَرُّفَاتِهِمْ. 
'''
"20" = '''
:sup:`20` وَحِينَ اسْتَقَرُّوا بَيْنَ الأُمَمِ الَّتِي تَفَرَّقُوا بَيْنَهَا، دَنَّسُوا اسْمِي الْقُدُّوسَ إِذْ قِيلَ لَهُمْ: هَؤُلاءِ شَعْبُ الرَّبِّ وَقَدْ طُرِدُوا مِنْ أَرْضِهِ. 
'''
"21" = '''
:sup:`21` فَغِرْتُ عَلَى اسْمِي الَّذِي نَجَّسَهُ شَعْبُ إِسْرَائِيلَ بَيْنَ الأُمَمِ الَّتِي تَفَرَّقُوا بَيْنَهَا. 
'''
"22" = '''
:sup:`22` لِذَلِكَ قُلْ لِشَعْبِ إِسْرَائِيلَ: لَيْسَ لأَجْلِكُمْ أَنَا مُوْشِكٌ أَن أَعْمَلَ (عَظَائِمَ) يَا شَعْبَ إِسْرَائِيلَ، بَلْ غَيْرَةً عَلَى اسْمِي الَّذِي دَنَّسْتُمُوهُ بَيْنَ الأُمَمِ الَّتِي تَفَرَّقْتُمْ بَيْنَهَا. 
'''
"23" = '''
:sup:`23` فَأُقَدِّسُ اسْمِي الْعَظِيمَ الَّذِي صَارَ بِسَبَبِكُمْ مُنَجَّساً بَيْنَ الأُمَمِ الَّتِي تَفَرَّقْتُمْ بَيْنَهَا، فَتُدْرِكُ الأُمَمُ أَنِّي أَنَا الرَّبُّ حِينَ أَتَقَدَّسُ فِيكُمْ أَمَامَ أَعْيُنِهِمْ يَقُولُ السَّيِّدُ الرَّبُّ. 
'''
"24" = '''
:sup:`24` إِذْ آخُذُكُمْ مِنْ بَيْنِ الأُمَمِ وَأَجْمَعُكُمْ مِنْ كُلِّ الْبُلْدَانِ وَأُحْضِرُكُمْ إِلَى أَرْضِكُمْ، 
'''
"25" = '''
:sup:`25` وَأَرُشُّ عَلَيْكُمْ مَاءً نَقِيًّا فَتَطْهُرُونَ مِنْ كُلِّ نَجَاسَتِكُمْ وَمِنْ كُلِّ أَصْنَامِكُمْ، 
'''
"26" = '''
:sup:`26` وَأَهَبُكُمْ قَلْباً جَدِيداً، وَأَضَعُ فِي دَاخِلِكُمْ رُوحاً جَدِيدَةً، وَأَنْتَزِعُ مِنْ لَحْمِكُمْ قَلْبَ الْحَجَرِ وَأُعْطِيكُمْ عِوَضاً عَنْهُ قَلْبَ لَحْمٍ. 
'''
"27" = '''
:sup:`27` وَأَضَعُ رُوحِي فِي دَاخِلِكُمْ فَأَجْعَلُكُمْ تُمَارِسُونَ فَرَائِضِي وَتُطِيعُونَ أَحْكَامِي عَامِلِينَ بِها، 
'''
"28" = '''
:sup:`28` وَتَسْكُنُونَ الأَرْضَ الَّتِي وَهَبْتُهَا لِآبَائِكُمْ وَتَكُونُونَ لِي شَعْباً وَأَنَا أَكُونُ لَكُمْ إِلَهاً، 
'''
"29" = '''
:sup:`29` وَأُخَلِّصُكُمْ مِنْ جَمِيعِ نَجَاسَتِكُمْ وَآمُرُ الْحِنْطَةَ أَنْ تَتَكَاثَرَ، وَلا أَجْلِبُ عَلَيْكُمُ الْمَجَاعَةَ. 
'''
"30" = '''
:sup:`30` وَأُكَثِّرُ أَثْمَارَ الأَشْجَارِ وَمَحَاصِيلَ الْحَقْلِ لِئَلّا تَتَعَرَّضُوا لِعَارِ الْجُوعِ بَيْنَ الأُمَمِ. 
'''
"31" = '''
:sup:`31` فَتَذْكُرُونَ طُرُقَكُمُ الأَثِيمَةَ وَتَصَرُّفَاتِكُمُ الطَّالِحَةَ، وَتَمْقُتُونَ أَنْفُسَكُمْ فِي أَعْيُنِكُمْ لِمَا ارْتَكَبْتُمْ مِنْ آثَامٍ وَرَجَاسَاتٍ. 
'''
"32" = '''
:sup:`32` لِهَذَا اعْلَمُوا أَنَّهُ لَيْسَ مِنْ أَجْلِكُمْ أَنَا أَفْعَلُ هَذَا، يَقُولُ السَّيِّدُ الرَّبُّ، فَاخْجَلُوا وَاخْزَوْا مِنْ طُرُقِكُمْ يَا شَعْبَ إِسْرَائِيلَ. 
'''
"33" = '''
:sup:`33` وَهَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: فِي الْيَوْمِ الَّذِي أُطَهِّرُكُمْ فِيهِ مِنْ كُلِّ آثَامِكُمْ أُسْكِنُكُمْ فِي الْمُدُنِ فَتُبْنَى الْخَرَائِبُ، 
'''
"34" = '''
:sup:`34` وَتُفْلَحُ الأَرْضُ الْجَرْدَاءُ عِوَضَ أَنْ تَبْقَى أَرْضاً خَرِبَةً فِي عَيْنَيْ كُلِّ عَابِرٍ. 
'''
"35" = '''
:sup:`35` فَيَقُولُونَ: قَدْ صَارَتْ هَذِهِ الأَرْضُ الْجَرْدَاءُ كَجَنَّةِ عَدْنٍ، وَأَصْبَحَتِ الْمُدُنُ الْمَهْجُورَةُ الْمُتَهَدِّمَةُ مُدُناً مُحَصَّنَةً آهِلَةً. 
'''
"36" = '''
:sup:`36` فَتُدْرِكُ الأُمَمُ الَّتِي مَا بَرِحَتْ حَوْلَكُمْ أَنِّي أَنَا الرَّبُّ، قَدْ بَنَيْتُ مَا تَهَدَّمَ، وَغَرَسْتُ مَا أَقْفَرَ أَنَا الرَّبُّ قَدْ نَطَقْتُ وَأُنْجِزُ مَا وَعَدْتُ بِهِ. 
'''
"37" = '''
:sup:`37` عِنْدَئِذٍ أَجْعَلُ شَعْبَ إِسْرَائِيلَ يَلْتَمِسُونَ هَذَا مِنِّي، فَأَسْتَجِيبُ لِمَطْلَبِهِمْ: أَنْ أُكَثِّرَهُمْ كَقَطِيعِ غَنَمٍ. 
'''
"38" = '''
:sup:`38` كَغَنَمِ الذَّبَائِحِ الْمُقَدَّسَةِ، كَغَنَمِ أُورُشَلِيمَ فِي مَوَاسِمِ أَعْيَادِهَا، فَتَكْتَظُّ الْمُدُنُ الْخَرِبَةُ بِجَمَاعَاتِ النَّاسِ الْغَفِيرَةِ، فَيُدْرِكُونَ أَنِّي أَنَا الرَّبُّ». 
'''
