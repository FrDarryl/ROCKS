[136]
"1" = '''
:sup:`1` ارْفَعُوا الشُّكْرَ لِلرَّبِّ لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"2" = '''
:sup:`2` ارْفَعُوا الشُّكْرَ لإِلَهِ الآلِهَةِ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"3" = '''
:sup:`3` ارْفَعُوا الشُّكْرَ لِرَبِّ الأَرْبَابِ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"4" = '''
:sup:`4` الصَّانِعِ الْعَجَائِبَ الْعِظَامَ وَحْدَهُ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"5" = '''
:sup:`5` الصَّانِعِ السَّمَاوَاتِ بِحِكْمَةٍ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"6" = '''
:sup:`6` الْبَاسِطِ الأَرْضَ فَوْقَ الْمِيَاهِ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"7" = '''
:sup:`7` الصَّانِعِ الأَنْوَارَ الْعَظِيمَةَ لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"8" = '''
:sup:`8` الشَّمْسَ لِتُضِيءَ نَهَاراً، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"9" = '''
:sup:`9` وَالْقَمَرَ وَالْكَوَاكِبَ لِتُنِيرَ لَيْلاً، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"10" = '''
:sup:`10` الَّذِي ضَرَبَ مِصْرَ مَعَ أَبْكَارِهَا، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"11" = '''
:sup:`11` وَأَخْرَجَ بَنِي إِسْرَائِيلَ مِنْ وَسَطِهِمْ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"12" = '''
:sup:`12` بِيَدٍ شَدِيدَةٍ وَذِرَاعٍ قَدِيرَةٍ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"13" = '''
:sup:`13` الَّذِي فَلَقَ الْبَحْرَ الأَحْمَرَ إِلَى شَطْرَيْنِ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"14" = '''
:sup:`14` وَأَجَازَ الإِسْرَائِيلِيِّينَ فِي وَسَطِهِ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"15" = '''
:sup:`15` وَدَفَعَ فِرْعَوْنَ وَجَيْشَهُ إِلَى الْبَحْرِ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"16" = '''
:sup:`16` الَّذِي قَادَ شَعْبَهُ فِي الْبَرِّيَّةِ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"17" = '''
:sup:`17` الَّذِي أَطَاحَ بِمُلُوكٍ عُظَمَاءَ. لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"18" = '''
:sup:`18` وَقَتَلَ مُلُوكاً ذَوِي شُهْرَةٍ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"19" = '''
:sup:`19` كَسِيحُونَ مَلِكِ الأَمُورِيِّينَ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"20" = '''
:sup:`20` وَعُوجَ مَلِكِ بَاشَانَ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"21" = '''
:sup:`21` وَأَعْطَى أَرْضَهُمْ مِيرَاثاً، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"22" = '''
:sup:`22` مِيرَاثاً لإِسْرَائِيلَ عَبْدِهِ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"23" = '''
:sup:`23` الَّذِي ذَكَرَنَا فِي مَذَلَّتِنَا، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"24" = '''
:sup:`24` وَخَلَّصَنَا مِنْ أَعْدَائِنَا، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"25" = '''
:sup:`25` الَّذِي يَرْزُقُ خُبْزاً كُلَّ بَشَرٍ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"26" = '''
:sup:`26` ارْفَعُوا الشُّكْرَ لإِلَهِ السَّمَاوَاتِ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
