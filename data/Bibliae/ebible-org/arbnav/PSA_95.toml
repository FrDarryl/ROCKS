[95]
"1" = '''
:sup:`1` هَيَّا نُرَنِّمُ عَالِياً لِلرَّبِّ، وَنَهْتِفُ فَرَحاً لِصَخْرَةِ خَلاصِنَا. 
'''
"2" = '''
:sup:`2` لِنَتَقَدَّمْ أَمَامَ حَضْرَتِهِ بِالشُّكْرِ، وَنَهْتِفْ لَهُ بِالتَّرْنِيمِ. 
'''
"3" = '''
:sup:`3` لأَنَّ الرَّبَّ إِلَهٌ عَظِيمٌ، وَمَلِكٌ كَبِيرٌ عَلَى جَمِيعِ الآلِهَةِ. 
'''
"4" = '''
:sup:`4` فِي يَدِهِ أَعْمَاقُ الأَرْضِ، وَقِمَمُ الْجِبَالِ مِلْكٌ لَهُ. 
'''
"5" = '''
:sup:`5` لَهُ الْبَحْرُ، وَهُوَ قَدْ صَنَعَهُ، وَيَدَاهُ كَوَّنَتَا الْيَابِسَةَ. 
'''
"6" = '''
:sup:`6` تَعَالَوْا نَسْجُدُ وَنَنْحَنِي، لِنَرْكَعْ أَمَامَ الرَّبِّ صَانِعِنَا، 
'''
"7" = '''
:sup:`7` فَإِنَّهُ هُوَ إِلَهُنَا، وَنَحْنُ رَعِيَّتُهُ وَقَطِيعُهُ الَّذِي يَقُودُهُ بِيَدِهِ. الْيَوْمَ إِنْ سَمِعْتُمْ صَوْتَهُ، 
'''
"8" = '''
:sup:`8` فَلَا تُقَسُّوا قُلُوبَكُمْ، كَمَا حَدَثَ فِي يَوْمِ مَسَّةَ (أَيْ الامْتِحَانِ) فِي الصَّحْرَاءِ، 
'''
"9" = '''
:sup:`9` عِنْدَمَا امْتَحَنَنِي آبَاؤُكُمْ وَاخْتَبَرُونِي وَشَهِدُوا جَمِيعَ عَجَائِبِي. 
'''
"10" = '''
:sup:`10` أَرْبَعِينَ سَنَةً رَفَضْتُ ذَلِكَ الْجِيلَ، وَقُلْتُ: «هُمْ شَعْبٌ أَضَلَّتْهُمْ قُلُوبُهُمْ وَلَمْ يَعْرِفُوا قَطُّ طُرُقِي». 
'''
"11" = '''
:sup:`11` فَأَقْسَمْتُ فِي غَضَبِي قَائِلاً: «إِنَّهُمْ لَنْ يَدْخُلُوا مَكَانَ رَاحَتِي». 
'''
