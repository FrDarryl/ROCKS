[27]
"1" = '''
:sup:`1` لِدَاوُدَ الرَّبُّ نُورِي وَخَلاصِي، مِمَّنْ أَخَافُ؟ الرَّبُّ حِصْنُ حَيَاتِي مِمَّنْ أَرْتَعِبُ؟ 
'''
"2" = '''
:sup:`2` عِنْدَمَا هَجَمَ فَاعِلُو الإِثْمِ، خُصُومِي وَأَعْدَائِي، لِيَلْتَهِمُوا لَحْمِي، تَعَثَّرُوا وَسَقَطُوا. 
'''
"3" = '''
:sup:`3` إِنِ اصْطَفَّ ضِدِّي جَيْشٌ، لَا يَخَافُ قَلْبِي. إنْ نَشَبَتْ عَلَيَّ حَرْبٌ، أَظَلُّ فِي ذَلِكَ مُطْمَئِنّاً. 
'''
"4" = '''
:sup:`4` أَمْراً وَاحِداً طَلَبْتُ مِنَ الرَّبِّ وَإِيَّاهُ فَقَطْ أَلْتَمِسُ: أَنْ أُقِيمَ فِي بَيْتِ الرَّبِّ كُلَّ أَيَّامِ حَيَاتِي، لأُشَاهِدَ جَمَالَ الرَّبِّ وَأَتَأَمَّلَ فِي هَيْكَلِهِ. 
'''
"5" = '''
:sup:`5` لأَنَّهُ يَحْمِينِي فِي يَوْمِ الشَّرِّ تَحْتَ سَقْفِ بَيْتِهِ وَيَحْرُسُنِي آمِناً فِي خِبَاءِ خَيْمَتِهِ. إِذْ عَلَى صَخْرَةٍ عَالِيَةٍ يَرْفَعُنِي. 
'''
"6" = '''
:sup:`6` حِينَئِذٍ أَفْتَخِرُ عَلَى أَعْدَائِي الْمُحِيطِينَ بِي، وَأُقَدِّمُ لَهُ فِي خَيْمَتِهِ ذَبَائِحَ هُتَافٍ، فَأُغَنِّي بَلْ أُرَنِّمُ حَمْداً لِلرَّبِّ. 
'''
"7" = '''
:sup:`7` اسْمَعْ يَا رَبُّ نِدَائِي لأَنِّي بِمِلْءِ صَوْتِي أَدْعُوكَ! ارْحَمْنِي وَاسْتَجِبْ لِي. 
'''
"8" = '''
:sup:`8` قُلْتَ: اطْلُبُوا وَجْهِي! فَوَجْهَكَ يَا رَبُّ أَطْلُبُ. 
'''
"9" = '''
:sup:`9` لَا تَحْجُبْ وَجْهَكَ عَنِّي. لَا تَطْرُدْ بِغَضَبٍ عَبْدَكَ، فَطَالَمَا كُنْتَ عَوْنِي. لَا تَرْفُضْنِي وَلَا تَهْجُرْنِي يَا اللهُ مُخَلِّصِي. 
'''
"10" = '''
:sup:`10` إِنَّ أَبِي وَأُمِّي قَدْ تَرَكَانِي، لَكِنَّ الرَّبَّ يَتَعَهَّدُنِي بِرِعَايَتِهِ. 
'''
"11" = '''
:sup:`11` عَلِّمْنِي يَا رَبُّ طَرِيقَكَ، وَقُدْنِي فِي طَرِيقٍ مُسْتَقِيمَةٍ لِئَلّا يَشْمَتَ بِي أَعْدَائِي. 
'''
"12" = '''
:sup:`12` لَا تُسَلِّمْنِي إِلَى مَرَامِ مُضَايِقِيَّ، لأَنَّهُ قَدْ قَامَ عَلَيَّ شُهُودُ زُورٍ يَنْفُثُونَ الظُّلْمَ فِي وَجْهِي. 
'''
"13" = '''
:sup:`13` غَيْرَ أَنِّي قَدْ آمَنْتُ بِأَنْ أَرَى جُودَ الرَّبِّ فِي أَرْضِ الأَحْيَاءِ. 
'''
"14" = '''
:sup:`14` انْتَظِرِ الرَّبَّ. تَقَوَّ وَلْيَتَشَجَّعْ قَلْبُكَ. وَانْتَظِرِ الرَّبَّ دَائِماً. 
'''
