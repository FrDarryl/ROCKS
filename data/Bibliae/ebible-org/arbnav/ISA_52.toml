[52]
"1" = '''
:sup:`1` اسْتَيْقِظيِ، اسْتَيْقِظِي تَسَرْبَلِي بِقُوَّتِكِ يَا صِهْيَوْنُ، ارْتَدِي ثِيَابَ بَهَائِكِ يَا أُورُشَلِيمُ، الْمَدِينَةُ الْمُقَدَّسَةُ، إِذْ لَنْ يَدْخُلَكِ بَعْدَ الْيَوْمِ أَغْلَفُ وَلا نَجِسٌ. 
'''
"2" = '''
:sup:`2` انْفُضِي عَنْكِ الْغُبَارَ، وَانْهَضِي وَاجْلِسِي وَفُكِّي عَنْ عُنُقِكِ الأَغْلالَ يَا أُورُشَلِيمُ، أَيَّتُهَا الْمَسْبِيَّةُ ابْنَةُ صِهْيَوْنَ، 
'''
"3" = '''
:sup:`3` لأَنَّ هَذَا مَا يَقُولُهُ الرَّبُّ: قَدْ تَمَّ بَيْعُكُمْ مَجَّاناً، وَمَجَّاناً مِنْ غَيْرِ فِضَّةٍ تُفْدَوْنَ. 
'''
"4" = '''
:sup:`4` قَدْ نَزَلَ شَعْبِي أَوَّلاً إِلَى مِصْرَ لِيَتَغَرَّبَ هُنَاكَ، ثُمَّ جَارَ عَلَيْهِ الأَشُورِيُّونَ مِنْ غَيْرِ سَبَبٍ. 
'''
"5" = '''
:sup:`5` وَالآنَ مَاذَا لَدَيَّ هُنَاكَ؟ يَقُولُ الرَّبُّ، فَقَدْ اسْتُعْبِدَ شَعْبِي مَجَّاناً، صَاحَ عَلَيْهِ الْمُتَسَلِّطُونَ سَاخِرِينَ، وَظَلُّوا يُجَدِّفُونَ عَلَى اسْمِي كُلَّ يَوْمٍ. 
'''
"6" = '''
:sup:`6` لِذَلِكَ يَعْرِفُ شَعْبِي اسْمِي، وَفِي ذَلِكَ الْيَوْمِ يُدْرِكُونَ أَنِّي أَنَا هُوَ الْمُتَكَلِّمُ، وَأَنِّي أَنَا هُنَا. 
'''
"7" = '''
:sup:`7` مَا أَجْمَلَ عَلَى الْجِبَالِ وَقْعَ قَدَمَيِ الْمُبَشِّرِ الَّذِي يُذِيعُ سَلاماً وَيَنْشُرُ بَشَائِرَ الْخَيْرِ، الْقَائِلِ لِصِهْيَوْنَ: قَدْ مَلَكَ إِلَهُكِ! 
'''
"8" = '''
:sup:`8` هَا رُقَبَاؤُكِ قَدْ رَفَعُوا صَوْتَهُمْ مَعاً وَشَدَوْا بِفَرَحٍ، لأَنَّهُمْ يَشْهَدُونَ عَيَاناً رُجُوعَ الرَّبِّ إِلَى صِهْيَوْنَ. 
'''
"9" = '''
:sup:`9` اهْتِفِي مُتَرَنِّمَةً يَا أَرْضَ أُورُشَلِيمَ الْخَرِبَةَ، لأَنَّ الرَّبَّ قَدْ عَزَّى شَعْبَهُ وَافْتَدَى أُورُشَلِيمَ. 
'''
"10" = '''
:sup:`10` شَمَّرَ الرَّبُّ عَنْ ذِرَاعِ قُدْسِهِ أَمَامَ عُيُونِ كُلِّ الأُمَمِ، فَتَرَى أَقَاصِي الأَرْضِ خَلاصَ إِلَهِنَا. 
'''
"11" = '''
:sup:`11` انْصَرِفُوا، انْصَرِفُوا وَاخْرُجُوا مِنْ هُنَاكَ وَلا تَمَسُّوا نَجِساً. اخْرُجُوا مِنْ وَسَطِ بَابِلَ، وَطَهِّرُوا أَنْفُسَكُمْ يَا حَامِلِي آنِيَةِ الرَّبِّ. 
'''
"12" = '''
:sup:`12` لأَنَّكُمْ لَنْ تَخْرُجُوا مِنْ بَابِلَ فِي عَجَلَةٍ، وَلَنْ تُغَادِرُوهَا هَارِبِينَ، لأَنَّ الرَّبَّ سَيَسِيرُ أَمَامَكُمْ، وَإِلَهَ إِسْرَائِيلَ يَحْرُسُ مُؤُخَّرَةَ قَافِلَتِكُمْ. 
'''
"13" = '''
:sup:`13` هَا هُوَ عَبْدِي يُفْلِحُ، وَيَتَعَظَّمُ وَيَتَعَالَى وَيَتَسَامَى جِدّاً. 
'''
"14" = '''
:sup:`14` وَكَمَا دُهِشَ مِنْهُ كَثِيرُونَ، إِذْ تَشَوَّهَ مَنْظَرُهُ أَكْثَرَ مِنْ أَيِّ رَجُلٍ، وَصُورَتُهُ أَكْثَرَ مِنْ بَنِي الْبَشَرِ، 
'''
"15" = '''
:sup:`15` فَإِنَّهُ هَكَذَا يُذْهِلُ أُمَماً عَدِيدَةً فَيَكُمُّ مُلُوكٌ أَفْوَاهَهُمْ أَمَامَهُ، إِذْ شَهِدُوا مَا لَمْ يُخْبَرُوا بِهِ، وَأَدْرَكُوا مَا لَمْ يَسْمَعُوهُ. 
'''
