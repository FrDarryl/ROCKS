[100]
"1" = '''
:sup:`1` مَزْمُورُ اعْتِرَافٍ بِحَمْدِ الرَّبِّ اهْتِفُوا لِلرَّبِّ يَا سُكَّانَ الأَرْضِ جَمِيعاً. 
'''
"2" = '''
:sup:`2` اعْبُدُوا الرَّبَّ بِبَهْجَةٍ، وَامْثُلُوا أَمَامَهُ مُتَرَنِّمِينَ. 
'''
"3" = '''
:sup:`3` اعْلَمُوا أَنَّ الرَّبَّ هُوَ اللهُ. هُوَ صَنَعَنَا وَنَحْنُ لَهُ، نَحْنُ شَعْبُهُ وَقَطِيعُ مَرْعَاهُ. 
'''
"4" = '''
:sup:`4` ادْخُلُوا أَبْوَابَهُ حَامِدِينَ، دِيَارَهُ مُسَبِّحِينَ. اشْكُرُوهُ وَبَارِكُوا اسْمَهُ. 
'''
"5" = '''
:sup:`5` فَإِنَّ الرَّبَّ صَالِحٌ، إِلَى الأَبَدِ رَحْمَتُهُ وَأَمَانَتُهُ دَائِمَةٌ مِنْ جِيلٍ إِلَى جِيلٍ. 
'''
