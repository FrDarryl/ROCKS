[23]
"1" = '''
:sup:`1` فَقَالَ بَلْعَامُ لِبَالاقَ: «ابْنِ لِي هُنَا سَبْعَةَ مَذَابِحَ، وَأَعِدَّ لِي هُنَا سَبْعَةَ ثِيرَانٍ وَسَبْعَةَ كِبَاشٍ». 
'''
"2" = '''
:sup:`2` فَفَعَلَ بَالاقُ كَمَا طَلَبَ بَلْعَامُ. وَقَرَّبَ بَالاقُ وَبَلْعَامُ ثَوْراً وَكَبْشاً عَلَى كُلِّ مَذْبَحٍ. 
'''
"3" = '''
:sup:`3` ثُمَّ قَالَ بَلْعَامُ لِبَالاقَ: «قِفْ هُنَا عِنْدَ مُحْرَقَاتِكَ فَأَمْضِيَ أَنَا، لَعَلَّ الرَّبَّ يَأْتِي لِلِقَائِي، وَمَهْمَا يُعْلِنْ لِي أُبْلِغْكَ بِهِ». ثُمَّ ارْتَقَى بَلْعَامُ رَابِيَةً. 
'''
"4" = '''
:sup:`4` فَوَافَى اللهُ بَلْعَامَ. فَقَالَ بَلْعَامُ: «قَدْ أَعْدَدْتُ سَبْعَةَ مَذَابِحَ وَقَرَّبْتُ ثَوْراً وَكَبْشاً عَلَى كُلِّ مَذْبَحٍ». 
'''
"5" = '''
:sup:`5` فَحَمَّلَ الرَّبُّ بَلْعَامَ رِسَالَةً وَقَالَ: «ارْجِعْ إِلَى بَالاقَ وَبَلِّغْهُ إِيَّاهَا». 
'''
"6" = '''
:sup:`6` فَعَادَ إِلَيْهِ، وَإذَا بِهِ مَازَالَ وَاقِفاً عِنْدَ مُحْرَقَاتِهِ، وَمَعَهُ جَمِيعُ رُؤَسَاءِ مُوآبَ، 
'''
"7" = '''
:sup:`7` فَنَطَقَ بِنُبُوءَتِهِ قَائِلاً: «أَتَى بِي بَالاقُ مَلِكُ مُوآبَ مِنْ بِلادِ أَرَامَ مِنَ الْجِبَالِ الشَّرْقِيَّةِ، وَقَالَ: تَعَالَ الْعَنْ لِي يَعْقُوبَ، وَاشْتِمْ لِي إِسْرَائِيلَ. 
'''
"8" = '''
:sup:`8` كَيْفَ أَلْعَنُ مَنْ لَمْ يَلْعَنْهُ اللهُ؟ وَكَيْفَ أَشْتِمُ مَنْ لَمْ يَشْتِمْهُ الرَّبُّ؟ 
'''
"9" = '''
:sup:`9` هَا أَنَا أَرَاهُمْ مِنْ قِمَمِ الصُّخُورِ، وَمِنَ الآكَامِ أُبْصِرُهُمْ. هُوَذَا شَعْبٌ يَسْكُنُ وَحْدَهُ. وَلا يَحْسَبُونَ أَنْفُسَهُمْ أُمَّةً مِنَ الأُمَمِ. 
'''
"10" = '''
:sup:`10` مَنْ يَقْدِرُ أَنْ يُحْصِيَ تُرَابَ يَعْقُوبَ أَوْ يَعُدَّ رُبْعَ إِسْرَائِيلَ؟ لِتَمُتْ نَفْسِي مَوْتَ الأَبْرَارِ، وَلْتَكُنْ آخِرَتِي كَآخِرَتِهِمْ». 
'''
"11" = '''
:sup:`11` فَقَالَ بَالاقُ لِبَلْعَامَ: «مَاذَا فَعَلْتَ بِي؟ لَقَدِ اسْتَدْعَيْتُكَ لِتَشْتِمَ أَعْدَائِي، وَهَا أَنْتَ تُبَارِكُهُمْ» 
'''
"12" = '''
:sup:`12` فَأَجَابَهُ: «إِنَّنِي أَحْرِصُ أَنْ لَا أَتَكَلَّمَ إِلّا بِمَا يَضَعُهُ الرَّبُّ عَلَى فَمِي». 
'''
"13" = '''
:sup:`13` فَقَالَ لَهُ بَالاقُ: «تَعَالَ مَعِي إِلَى مَوْضِعٍ آخَرَ فَلا تَرَى مِنْهُ إِلّا طَرَفَ مُخَيَّمِ الشَّعْبِ فَقَطْ، وَالْعَنْهُ لِي مِنْ هُنَاكَ». 
'''
"14" = '''
:sup:`14` فَأَخَذَهُ إِلَى حَقْلِ صُوفِيمَ الْمُشْرِفِ عَلَى رَأْسِ الْفِسْجَةِ وَهُنَاكَ شَيَّدَ سَبْعَةَ مَذَابِحَ، وَقَرَّبَ بَلْعَامُ ثَوْراً وَكَبْشاً عَلَى كُلِّ مَذْبَحٍ. 
'''
"15" = '''
:sup:`15` وَقَالَ لِبَالاقَ: «انْتَظِرْنِي هُنَاكَ عِنْدَ مُحْرَقَاتِكَ وَأَنَا أَمْضِي إِلَى هُنَاكَ». 
'''
"16" = '''
:sup:`16` فَوَافَى الرَّبُّ بَلْعَامَ وَلَقَّنَهُ رِسَالَةً وَقَالَ لَهُ: «ارْجِعْ إِلَى بَالاقَ وَبَلِّغْهُ إِيَّاهَا». 
'''
"17" = '''
:sup:`17` فَأَقْبَلَ عَلَى بَالاقَ، وَإذَا بِهِ مُنْتَظِرٌ عِنْدَ مُحْرَقَاتِهِ وَمَعَهُ رُؤَسَاءُ مُوآبَ. فَسَأَلَهُ بَالاقُ: «مَاذَا تَكَلَّمَ بِهِ الرَّبُّ؟» 
'''
"18" = '''
:sup:`18` فَضَرَبَ مَثَلَهُ قَائِلاً: «انْهَضْ يَا بَالاقُ وَأَصْغَ، اسْتَمِعْ إِلَيَّ يَا ابْنَ صِفُّورَ 
'''
"19" = '''
:sup:`19` لَيْسَ اللهُ إِنْسَاناً فَيَكْذِبَ. وَلا هُوَ ابْنَ آدَمَ فَيَنْدَمَ. هَلْ يَقُولُ وَلا يَفْعَلُ أَوْ يَعِدُ ولا يَفِي؟ 
'''
"20" = '''
:sup:`20` إِنِّي أُمِرْتُ أَنْ أُبَارِكَ، وَهُوَ قَدْ بَارَكَ وَلا طَاقَةَ لِي عَلَى رَدِّهِ. 
'''
"21" = '''
:sup:`21` لَمْ يَشْهَدْ إِثْماً فِي يَعْقُوبَ، وَلَمْ يَرَ مَشَقَّةً فِي إِسْرَائِيلَ. الرَّبُّ إِلَهُهُمْ مَعَهُمْ، وَهُتَافٌ لِلْمَلِكِ فِيهِمْ. 
'''
"22" = '''
:sup:`22` اللهُ أَخْرَجَهُمْ مِنْ مِصْرَ، وَقُوَّتُهُمْ مِثْلُ قُوَّةِ الثَّوْرِ الْوَحْشِيِّ. 
'''
"23" = '''
:sup:`23` فَلا عِيَافَةَ تَضُرُّ يَعْقُوبَ، وَلا عِرَافَةَ تُؤَثِّرُ فِي إِسْرَائِيلَ. مُنْذُ الآنَ يُقَالُ عَنْ يَعْقُوبَ وَعَنْ إِسْرَائِيلَ: ’انْظُرْ مَاذَا فَعَلَ اللهُ!‘ 
'''
"24" = '''
:sup:`24` هُوَذَا شَعْبٌ يَتَحَفَّزُ كَلَبْوَةٍ وَيَنْهَضُ كَأَسَدٍ. لَا يَنَامُ حَتَّى يَلْتَهِمَ فَرِيسَةً وَيَلَغَ فِي دَمِ قَتْلَى». 
'''
"25" = '''
:sup:`25` فَقَالَ بَالاقُ لِبَلْعَامَ: «إِذَنْ لَا تَلْعَنْهُ وَلا تُبَارِكْهُ!» 
'''
"26" = '''
:sup:`26` فَأَجَابَ بَلْعَامُ: «أَلَمْ أُخْبِرْكَ أَنَّنِي لَنْ أَنْطِقَ إِلّا بِمَا يَأْمُرُنِي بِهِ الرَّبُّ؟» 
'''
"27" = '''
:sup:`27` فَقَالَ بَالاقُ: «دَعْنِي آخُذُكَ إِلَى مَوْضِعٍ آخَرَ، فَعَسَى أَنْ يَحْسُنَ فِي عَيْنَيِ اللهِ أَنْ تَلْعَنَ لِيَ الشَّعْبَ مِنْ هُنَاكَ». 
'''
"28" = '''
:sup:`28` فَأَخَذَ بَالاقُ بَلْعَامَ إِلَى قِمَّةِ جَبَلِ فَغُورَ الْمُشْرِفِ عَلَى امْتِدَادِ الصَّحْرَاءِ، 
'''
"29" = '''
:sup:`29` فَقَالَ بَلْعَامُ لِبَالاقَ: «ابْنِ لِي هُنَا سَبْعَةَ مَذَابِحَ. وَجَهِّزْ لِي هُنَا سَبْعَةَ ثِيرَانٍ وَسَبْعَةَ كِبَاشٍ». 
'''
"30" = '''
:sup:`30` فَلَبَّى بَالاقُ طَلَبَ بَلْعَامَ، وَقَرَّبَ ثَوْراً وَكَبْشاً عَلَى كُلِّ مَذْبَحٍ. 
'''
