[113]
"1" = '''
:sup:`1` هَلِّلُويَا. سَبِّحُوا يَا عَبِيدَ الرَّبِّ، سَبِّحَوا اسْمَ الرَّبِّ. 
'''
"2" = '''
:sup:`2` لِيَكُنِ اسْمُ الرَّبِّ مُبَارَكاً مِنَ الآنَ وَإِلَى الأَبَدِ. 
'''
"3" = '''
:sup:`3` لِيُسَبَّحْ بِاسْمِ الرَّبِّ مِنْ مَشْرِقِ الشَّمْسِ إِلَى مَغْرِبِهَا. 
'''
"4" = '''
:sup:`4` الرَّبُّ مُتَسَامٍ عَلَى جَمِيعِ الأُمَمِ، وَمَجْدُهُ فَوْقَ السَّمَاوَاتِ. 
'''
"5" = '''
:sup:`5` مَنْ هُوَ نَظِيرُ الرَّبِّ إِلَهِنَا السَّاكِنِ فِي الأَعَالِي؟ 
'''
"6" = '''
:sup:`6` الْمُطِلِّ مِنْ عَلْيَائِهِ إِلَى أَسْفَلَ لِيَرَى السَّمَاوَاتِ وَالأَرْضَ. 
'''
"7" = '''
:sup:`7` يُنْهِضُ الْمِسْكِينَ مِنَ التُّرَابِ، وَيَرْفَعُ الْبَائِسَ مِنْ الْمَزْبَلَةِ، 
'''
"8" = '''
:sup:`8` لِيُجْلِسَهُ مَعَ أَشْرَافِ شَعْبِهِ. 
'''
"9" = '''
:sup:`9` يَرْزُقُ العَاقِرَ أَوْلاداً. يَجْعَلُهَا أُمّاً سَعِيدَةً. هَلِّلُويَا. 
'''
