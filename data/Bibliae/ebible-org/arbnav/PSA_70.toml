[70]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ مَزْمُورٌ لِدَاوُدَ. لِلتَّذْكِيرِ هَلُمَّ أَنْقِذْنِي يَا رَبُّ، وَأَسْرِعْ إِلَى مَعُونَتِي. 
'''
"2" = '''
:sup:`2` لِيَخْزَ وَيَخْجَلِ السَّاعُونَ إِلَى قَتْلِي. لِيَرْتَدَّ وَيَخْجَلِ السَّاعُونَ لأَذِيَّتِي. 
'''
"3" = '''
:sup:`3` لِيَرْجِعِ السَّاخِرُونَ مِنِّي مُكَلَّلِينَ بِالْعَارِ. 
'''
"4" = '''
:sup:`4` لِيَفْرَحْ وَيَبْتَهِجْ بِكَ جَمِيعُ طَالِبِيكَ. وَلْيَقُلْ دَائِماً مُحِبُّو خَلاصِكَ: لِيَتَعَظَّمِ الرَّبُّ. 
'''
"5" = '''
:sup:`5` إِنَّمَا أَنَا مُتَضَايِقٌ وَمُحْتَاجٌ، فَأَسْرِعِ الْلَهُمَّ إِلَيَّ. أَنْتَ عَوْنِي وَمُنْقِذِي. يَا رَبُّ لَا تَتَبَاطَأْ. 
'''
