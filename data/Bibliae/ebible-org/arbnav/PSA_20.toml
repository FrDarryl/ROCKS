[20]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ. مَزْمُورٌ لِدَاوُدَ لِيَسْتَجِبْ لَكَ الرَّبُّ فِي يَوْمِ ضِيقِكَ. لِيَحْرُسْكَ اسْمُ إِلَهِ يَعْقُوبَ. 
'''
"2" = '''
:sup:`2` لِيُرْسِلْ لَكَ عَوْناً مِنْ مَقْدِسِهِ، وَمُسَانَدَةً مِنْ صِهْيَوْنَ. 
'''
"3" = '''
:sup:`3` لِيَتَذَكَّرْ جَمِيعَ تَقْدِمَاتِكَ، وَيَتَقَبَّلْ مُحْرَقَاتِكَ. 
'''
"4" = '''
:sup:`4` لِيُعْطِكَ بُغْيَةَ قَلْبِكَ، وَيُتَمِّمْ لَكَ كُلَّ مَقَاصِدِكَ. 
'''
"5" = '''
:sup:`5` نَهْتِفُ مُبْتَهِجِينَ بِخَلاصِكَ، وَبِاسْمِ إِلَهِنَا نَرْفَعُ رَايَتَنَا، لِيُحَقِّقْ لَكَ الرَّبُّ كُلَّ مَا تَسْأَلُهُ. 
'''
"6" = '''
:sup:`6` الآنَ أَدْرَكْتُ أَنَّ الرَّبَّ يُخَلِّصُ مَسِيحَهُ، وَيَسْتَجِيبُ مِنْ سَمَاوَاتِهِ الْمُقَدَّسَةِ، بِقُدْرَةِ يَمِينِهِ الْمُخَلِّصَةِ. 
'''
"7" = '''
:sup:`7` يَتَّكِلُ هَؤُلاءِ عَلَى مَرْكَبَاتِ الْحَرْبِ، وَأُولَئِكَ عَلَى الْخَيْلِ. أَمَّا نَحْنُ فَنَتَّكِلُ عَلَى اسْمِ الرَّبِّ إِلَهِنَا. 
'''
"8" = '''
:sup:`8` هُمْ خَرُّوا وَسَقَطُوا، أَمَّا نَحْنُ فَنَهَضْنَا وَانْتَصَبْنَا. 
'''
"9" = '''
:sup:`9` خَلِّصْ يَا رَبُّ! لِيَسْتَجِبِ الْمَلِكُ حِينَ نَدْعُوهُ. 
'''
