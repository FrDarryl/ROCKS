[45]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ: عَلَى السُّوسَنِّ. مَزْمُورٌ تَعْلِيمِيٌّ لِبَنِي قُورَحَ. تَرْنِيمَةُ مَحَبَّةٍ فَاضَ قَلْبِي بِكَلامٍ صَالِحٍ: إِنِّي أُخَاطِبُ الْمَلِكَ بِمَا قَدْ أَنْشَأْتُهُ، وَلِسَانِي فَصِيحٌ كَقَلَمِ الْكَاتِبِ الْمَاهِرِ. 
'''
"2" = '''
:sup:`2` أَنْتَ أَبْرَعُ جَمَالاً مِنْ كُلِّ بَنِي الْبَشَرِ. انْسَكَبَتِ النِّعْمَةُ عَلَى شَفَتَيْكَ، لِذَلِكَ بَارَكَكَ اللهُ إِلَى الأَبَدِ. 
'''
"3" = '''
:sup:`3` فِي جَلالِكَ وَبَهَائِكَ تَقَلَّدْ سَيْفَكَ عَلَى فَخْذِكَ أَيُّهَا الْمُقْتَدِرُ، 
'''
"4" = '''
:sup:`4` وَبِجَلالِكَ ارْكَبْ ظَافِراً لأَجْلِ الْحَقِّ وَالْوَدَاعَةِ وَالْبِرِّ، فَتَقْتَحِمَ يَمِينُكَ الأَهْوَالَ. 
'''
"5" = '''
:sup:`5` سِهَامُكَ مَسْنُونَةٌ تَخْتَرِقُ أَعْمَاقَ قُلُوبِ أَعْدَاءِ الْمَلِكِ، وَتَسْقُطُ الشُّعُوبُ صَرْعَى تَحْتَ قَدَمَيْكَ. 
'''
"6" = '''
:sup:`6` عَرْشُكَ يَا اللهُ إِلَى دَهْرِ الدُّهُورِ، وَصَوْلَجَانُ مُلْكِكَ عَادِلٌ وَمُسْتَقِيمٌ. 
'''
"7" = '''
:sup:`7` أَحْبَبْتَ الْبِرَّ وَأَبْغَضْتَ الإِثْمَ. مِنْ أَجْلِ ذَلِكَ مَسَحَكَ اللهُ (مَلِكاً) بِدُهْنِ الابْتِهَاجِ أَكْثَرَ مِنْ رُفَقَائِكَ (الْمُلُوكِ). 
'''
"8" = '''
:sup:`8` ثِيَابُكَ كُلُّهَا مُعَطَّرَةٌ بِالْمُرِّ وَدُهْنِ اللُّبَانِ. مِنْ قُصُورِ الْعَاجِ صَدَحَتْ مُوسِيقَى الآلاتِ الْوَتَرِيَّةِ فَأَطْرَبَتْكَ. 
'''
"9" = '''
:sup:`9` أَمِيرَاتٌ بَيْنَ حَظِيَّاتِكَ. جَلَسَتِ الْمَلِكَةُ عَنْ يَمِينِكَ مُزَيَّنَةً بِذَهَبِ أُوفِيرَ. 
'''
"10" = '''
:sup:`10` اسْمَعِي يَا بِنْتُ وَانْظُرِي، وَأَرْهِفِي إِلَيَّ أُذُنَكِ، وَانْسَيْ شَعْبَكِ وَبَيْتَ أَبِيكِ 
'''
"11" = '''
:sup:`11` فَيَشْتَهِيَ الْمَلِكُ جَمَالَكِ، لأَنَّهُ هُوَ سَيِّدُكِ فَاسْجُدِي لَهُ. 
'''
"12" = '''
:sup:`12` بِنْتُ صُورٍ أَغْنَى الشُّعُوبِ تَسْتَرْضِيكِ بِهَدِيَّةٍ. 
'''
"13" = '''
:sup:`13` كُلُّهَا مَجْدٌ ابْنَةُ الْمَلِكِ فِي قَصْرِهَا. ثِيَابُهَا مَنْسُوجَةٌ بِذَهَبٍ. 
'''
"14" = '''
:sup:`14` تُزَفُّ إِلَى الْمَلِكِ بِحُلَلٍ مُطَرَّزَةٍ، وَوَصِيفَاتُهَا العَذَارَى يَتْبَعْنَهَا قَادِمَاتٍ إِلَيْكَ فِي مَوْكِبٍ حَافِلٍ. 
'''
"15" = '''
:sup:`15` يُحْضَرْنَ بِفَرَحٍ وَابْتِهَاجٍ. يَدْخُلْنَ إِلَى قَصْرِ الْمَلِكِ. 
'''
"16" = '''
:sup:`16` يُصْبِحُ أَبْنَاؤُكَ يَوْماً مُلُوكاً كَآبَائِهِمْ فَيَتَرَبَّعُونَ عَلَى عُرُوشٍ فِي كُلِّ الأَرْضِ. 
'''
"17" = '''
:sup:`17` أُخَلِّدُ ذِكْرَى اسْمِكَ فِي كُلِّ الأَجْيَالِ، وَتَحْمَدُكَ الشُّعُوبُ إِلَى الدَّهْرِ وَالأَبَدِ. 
'''
