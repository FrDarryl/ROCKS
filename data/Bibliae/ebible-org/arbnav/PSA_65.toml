[65]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ. مَزْمُورٌ لِدَاوُدَ تَسْبِيحَةٌ. نَشِيدٌ لَكَ يَنْبَغِي التَّسْبِيحُ فِي صِهْيَوْنَ يَا اللهُ، وَلَكَ يُوْفَى النَّذْرُ. 
'''
"2" = '''
:sup:`2` يَا سَامِعَ الصَّلاةِ إِلَيْكَ يُقْبِلُ كُلُّ إِنْسَانٍ. 
'''
"3" = '''
:sup:`3` قَدْ غَلَبَتِ الآثَامُ عَلَيَّ. أَنْتَ وَحْدَكَ تُكَفِّرُ عَنْهَا. 
'''
"4" = '''
:sup:`4` طُوبَى لِمَنْ تَخْتَارُهُ وَتُقَرِّبُهُ لِيَسْكُنَ فِي دِيَارِكَ. فَنَشْبَعُ مِنْ خَيْرَاتِ بَيْتِكَ، خَيْرَاتِ هَيْكَلِكَ الْمُقَدَّسِ. 
'''
"5" = '''
:sup:`5` بِعَجَائِبَ تَسْتَجِيبُ لَنَا أَيُّهَا الإِلَهُ مُخَلِّصُنَا، يَا مَنْ عَلَيْهِ تَتَوَكَّلُ جَمِيعُ أَقَاصِي الأَرْضِ وَأَطْرَافِ الْبَحْرِ الْبَعِيدَةِ. 
'''
"6" = '''
:sup:`6` الْمُرَسِّخُ الْجِبَالَ بِقُوَّتِهِ، وَالْمُتَنَطِّقُ بِالْقُدْرَةِ. 
'''
"7" = '''
:sup:`7` الْمُهَدِّئُ اضْطِرَابَ الْبِحَارِ، عَجِيجَ الأَمْوَاجِ، وَضَجِيجَ الأُمَمِ. 
'''
"8" = '''
:sup:`8` يَخَافُ السَّاكِنُونَ فِي الأَمَاكِنِ الْبَعِيدَةِ مِنْ آيَاتِكَ الْعَجِيبَةِ. فَإِنَّكَ تَجْعَلُ مَطَالِعَ الصُّبْحِ وَمَغَارِبَ الْمَسَاءِ تَتَرَنَّمُ. 
'''
"9" = '''
:sup:`9` تَعَهَّدْتَ الأَرْضَ وَجَعَلْتَهَا تَفِيضُ غَيْثاً، فَأَخْصَبْتَهَا. مَجْرَى نَهْرِ اللهِ دَافِقٌ بِالْمَاءِ فَتَفِيضُ الأَرْضُ بِالْمَحَاصِيلِ. 
'''
"10" = '''
:sup:`10` تُرْوِي أَتْلامَهَا (خُطُوطَ الْمِحْرَاثِ) وَتُسَوِّي رَوَابِيَهَا، فَتُلَيِّنُهَا وَتُبَارِكُ غَلَّتَهَا. 
'''
"11" = '''
:sup:`11` كَلَّلْتَ السَّنَةَ بِجُودِكَ، وَآثَارُ صَنَائِعِكَ تَفِيضُ خِصْباً. 
'''
"12" = '''
:sup:`12` تَمُوجُ مَرَاعِي الْبَرِّيَّةِ بِالْخَيْرِ، وَتَكْتَسِي التِّلالُ بِالْبَهْجَةِ. 
'''
"13" = '''
:sup:`13` تَتَغَطَّى الْمُرُوجُ بِالْقُطْعَانِ، وَتَتَوَشَّحُ الْوِدْيَانُ بِالْحِنْطَةِ، فَيَهْتِفُ لَكَ الْكُلُّ فَرَحاً وَتَسْبِيحاً. 
'''
