[11]
"1" = '''
:sup:`1` وَهُنَا أَقُولُ: هَلْ رَفَضَ اللهُ شَعْبَهُ؟ حَاشَا! فَأَنَا أَيْضاً إِسْرَائِيلِيٌّ، مِنْ نَسْلِ إِبْرَاهِيمَ وَمِنْ سِبْطِ بِنْيَامِينَ. 
'''
"2" = '''
:sup:`2` إِنَّ اللهَ لَمْ يَرْفُضْ شَعْبَهُ الَّذِي كَانَ قَدِ اخْتَارَهُ. أَمَا تَعْلَمُونَ مَا يَقُولُهُ الْكِتَابُ فِي أَمْرِ إِيلِيَّا لَمَّا رَفَعَ إِلَى اللهِ شَكْوَى عَلَى إِسْرَائِيلَ قَائِلاً: 
'''
"3" = '''
:sup:`3` «يَا رَبُّ؟ قَتَلُوا أَنْبِيَاءَكَ، وَهَدَمُوا مَذَابِحَكَ، وَبَقِيتُ أَنَا وَحْدِي، وَهُمْ يَسْعَوْنَ إِلَى قَتْلِي!» 
'''
"4" = '''
:sup:`4` وَلكِنْ، مَاذَا كَانَ الْجَوَابُ الإِلَهِيُّ لَهُ؟ «أَبْقَيْتُ لِنَفْسِي سَبْعَةَ آلافِ رَجُلٍ لَمْ يَحْنُوا رُكْبَةً لِلْبَعْلِ!» 
'''
"5" = '''
:sup:`5` فَكَذَلِكَ، فِي الزَّمَانِ الْحَاضِرِ، مَاتَزَالُ بَقِيَّةٌ اخْتَارَهَا اللهُ بِالنِّعْمَةِ. 
'''
"6" = '''
:sup:`6` وَلكِنْ، بِمَا أَنَّ ذَلِكَ قَدْ تَمَّ بِالنِّعْمَةِ، فَلَيْسَ بَعْدُ عَلَى أَسَاسِ الأَعْمَالِ، وَإلَّا فَلَيْسَتِ النِّعْمَةُ نِعْمَةً بَعْدُ. 
'''
"7" = '''
:sup:`7` فَمَا الْخُلاصَةُ إِذاً؟ إِنَّ مَا يَسْعَى إِلَيْهِ إِسْرَائِيلُ لَمْ يَنَالُوهُ، بَلْ نَالَهُ الْمُخْتَارُونَ مِنْهُمْ، وَالْبَاقُونَ عَمِيَتْ بَصَائِرُهُمْ، 
'''
"8" = '''
:sup:`8` وَفْقاً لِمَا قَدْ كُتِبَ: «أَلْقَى اللهُ عَلَيْهِمْ رُوحَ خُمُولٍ وَأَعْطَاهُمْ عُيُوناً لَا يُبْصِرُونَ بِها، وَآذَاناً لَا يَسْمَعُونَ بِها، حَتَّى هَذَا الْيَوْمِ». 
'''
"9" = '''
:sup:`9` كَذَلِكَ يَقُولُ دَاوُدُ: «لِتَصِرْ لَهُمْ مَائِدَتُهُمْ فَخّاً وَشَرَكاً وَعَقَبَةً وَعِقَاباً. 
'''
"10" = '''
:sup:`10` لِتُظْلِمْ عُيُونُهُمْ كَيْ لَا يُبْصِرُوا، وَلْتَكُنْ ظُهُورُهُمْ مُنْحَنِيَةً دَائِماً!» 
'''
"11" = '''
:sup:`11` فَأَقُولُ إِذاً: هَلْ تَعَثَّرُوا لِكَيْ يَسْقُطُوا أَبَداً؟ حَاشَا! بَلْ بِسَقْطَتِهِمْ تَوَفَّرَ الْخَلاصُ لِلأُمَمِ، لَعَلَّ ذلِكَ يُثِيرُ غَيْرَتَهُمْ. 
'''
"12" = '''
:sup:`12` فَإِذَا كَانَتْ سَقْطَتُهُمْ غِنىً لِلْعَالَمِ، وَخَسَارَتُهُمْ غِنىً لِلأُمَمِ، فَكَمْ بِالأَحْرَى يَكُونُ اكْتِمَالُهُمْ؟ 
'''
"13" = '''
:sup:`13` فَإِنِّي أُخَاطِبُكُمْ، أَنْتُمُ الأُمَمَ، بِمَا أَنِّي رَسُولٌ لِلأُمَمِ، مُمَجِّداً رِسَالَتِي، 
'''
"14" = '''
:sup:`14` لَعَلِّي أُثِيرُ غَيْرَةَ بَنِي جِنْسِي فَأُنْقِذَ بَعْضاً مِنْهُمْ. 
'''
"15" = '''
:sup:`15` فَإِذَا كَانَ إِبْعَادُهُمْ فُرْصَةً لِمُصَالَحَةِ الْعَالَمِ، فَمَاذَا يَكُونُ قُبُولُهُمْ إِلّا حَيَاةً مِنْ بَيْنِ الأَمْوَاتِ؟ 
'''
"16" = '''
:sup:`16` وَإذَا كَانَتِ الْقِطْعَةُ الأُولَى مِنَ الْعَجِينِ مُقَدَّسَةً، فَالْعَجِينُ كُلُّهُ مُقَدَّسٌ؛ وَإذَا كَانَ أَصْلُ الشَّجَرَةِ مُقَدَّساً، فَالأَغْصَانُ أَيْضاً تَكُونُ مُقَدَّسَةً. 
'''
"17" = '''
:sup:`17` فَإِذَا كَانَتْ بَعْضُ أَغْصَانِ الزَّيْتُونَةِ قَدْ قُطِعَتْ، ثُمَّ طُعِّمْتَ فِيهَا وَأَنْتَ مِنْ زَيْتُونَةٍ بَرِّيَّةٍ، فَصِرْتَ بِذَلِكَ شَرِيكاً فِي أَصْلِ الزَّيْتُونَةِ وَغِذَائِهَا، 
'''
"18" = '''
:sup:`18` فَلا تَفْتَخِرْ عَلَى بَاقِي الأَغْصَانِ. وَإِنْ كُنْتَ تَفْتَخِرُ، فَلَسْتَ أَنْتَ تَحْمِلُ الأَصْلَ، بَلْ هُوَ يَحْمِلُكَ. 
'''
"19" = '''
:sup:`19` وَلكِنَّكَ قَدْ تَقُولُ: «تِلْكَ الأَغْصَانُ قَدْ قُطِعَتْ لأُطَعَّمَ أَنَا!» 
'''
"20" = '''
:sup:`20` صَحِيحٌ! فَهِيَ قُطِعَتْ لِسَبَبِ عَدَمِ الإِيمَانِ، وَأَنْتَ إِنَّمَا تَثْبُتُ بِسَبَبِ الإِيمَانِ. فَلا يَأْخُذْكَ الْغُرُورُ، بَلْ خَفْ 
'''
"21" = '''
:sup:`21` إِنَّ اللهَ رُبَّمَا لَا يُبْقِي عَلَيْكَ مَادَامَ لَمْ يُبْقِ عَلَى الأَغْصَانِ الأَصْلِيَّةِ. 
'''
"22" = '''
:sup:`22` فَتَأَمَّلْ إِذاً لُطْفَ اللهِ وَشِدَّتَهُ: أَمَّا الشِّدَّةُ، فَعَلَى الَّذِينَ سَقَطُوا؛ وَأَمَّا لُطْفُ اللهِ فَمِنْ نَحْوِكَ مَادُمْتَ تَثْبُتُ فِي اللُّطْفِ. وَلَوْ لَمْ تَكُنْ ثَابِتاً، لَكُنْتَ أَنْتَ أَيْضاً تُقْطَعُ. 
'''
"23" = '''
:sup:`23` وَهُمْ أَيْضاً، إِنْ لَمْ يَثْبُتُوا فِي عَدَمِ الإِيمَان فَسَوْفَ يُطَعَّمُونَ، لأَنَّ اللهَ قَادِرٌ أَنْ يُطَعِّمَهُمْ مِنْ جَدِيدٍ. 
'''
"24" = '''
:sup:`24` فَإِذَا كُنْتَ أَنْتَ قَدْ قُطِعْتَ مِنَ الزَّيْتُونَةِ الْبَرِّيَّةِ الَّتِي تَنْتَمِي إِلَيْهَا أَصْلاً، وَطُعِّمْتَ خِلافاً لِلْعَادَةِ فِي الزَّيْتُونَةِ الْجَيِّدَةِ، فَكَمْ بِالأَحْرَى هَؤُلاءِ، الَّذِينَ هُمْ أَغْصَانٌ أَصْلِيَّةٌ، سَوْفَ يُطَعَّمُونَ فِي زَيْتُونَتِهِمِ الْخَاصَّةِ. 
'''
"25" = '''
:sup:`25` فَإِنِّي لَا أُرِيدُ، أَيُّهَا الإِخْوَةُ، أَنْ يَخْفَى عَلَيْكُمْ هَذَا السِّرُّ، لِكَيْ لَا تَكُونُوا حُكَمَاءَ فِي نَظَرِ أَنْفُسِكُمْ، وَهُوَ أَنَّ الْعَمَى قَدْ أَصَابَ إِسْرَائِيلَ جُزْئِيًّا إِلَى أَنْ يَتِمَّ دُخُولُ الأُمَمِ. 
'''
"26" = '''
:sup:`26` وَهكَذَا، سَوْفَ يَخْلُصُ جَمِيعُ إِسْرَائِيلَ، وَفْقاً لِمَا قَدْ كُتِبَ: «إِنَّ الْمُنْقِذَ سَيَطْلُعُ مِنْ صِهْيَوْنَ وَيَرُدُّ الإِثْمَ عَنْ يَعْقُوبَ. 
'''
"27" = '''
:sup:`27` وَهَذَا هُوَ الْعَهْدُ مِنِّي لَهُمْ حِينَ أُزِيلُ خَطَايَاهُمْ». 
'''
"28" = '''
:sup:`28` فَفِيمَا يَتَعَلَّقُ بِالإِنْجِيلِ، هُمْ أَعْدَاءُ اللهِ مِنْ أَجْلِكُمْ. وَأَمَّا فِيمَا يَتَعَلَّقُ بِالاخْتِيَارِ الإِلهِيِّ فَهُمْ مَحْبُوبُونَ مِنْ أَجْلِ الآبَاءِ. 
'''
"29" = '''
:sup:`29` فَإِنَّ اللهَ لَا يَتَرَاجَعُ أَبَداً عَنْ هِبَاتِهِ وَدَعْوَتِهِ. 
'''
"30" = '''
:sup:`30` وَالْوَاقِعُ أَنَّهُ كَمَا كُنْتُمْ أَنْتُمْ فِي الْمَاضِي غَيْرَ مُطِيعِينَ لِلهِ، وَلَكِنَّكُمُ الآنَ نِلْتُمُ الرَّحْمَةَ مِنْ جَرَّاءِ عَدَمِ طَاعَتِهِمْ هُمْ، 
'''
"31" = '''
:sup:`31` فَكَذَلِكَ الآنَ هُمْ غَيْرُ مُطِيعِينَ لِلهِ. لِيَنَالُوا هُمْ أَيْضاً الرَّحْمَةَ، مِنْ جَرَّاءِ الرَّحْمَةِ الَّتِي نِلْتُمُوهَا أَنْتُمْ. 
'''
"32" = '''
:sup:`32` فَإِنَّ اللهَ حَبَسَ الْجَمِيعَ مَعاً فِي عَدَمِ الطَّاعَةِ لِكَيْ يَرْحَمَهُمْ جَمِيعاً. 
'''
"33" = '''
:sup:`33` فَمَا أَعْمَقَ غِنَى اللهِ وَحِكْمَتَهُ وَعِلْمَهُ! مَا أَبْعَدَ أَحْكَامَهُ عَنِ الْفَحْصِ وَطُرُقَهُ عَنِ التَّتَبُّعِ! 
'''
"34" = '''
:sup:`34` «لأَنَّهُ مَنْ عَرَفَ فِكْرَ الرَّبِّ؟ أَوْ مَنْ كَانَ لَهُ مُشِيراً؟ 
'''
"35" = '''
:sup:`35` أَوْ مَنْ أَقْرَضَهُ شَيْئاً حَتَّى يُرَدَّ لَهُ؟» 
'''
"36" = '''
:sup:`36` فَإِنَّ مِنْهُ وَبِهِ وَلَهُ كُلَّ شَيْءٍ. لَهُ الْمَجْدُ إِلَى الأَبَدِ. آمِينَ! 
'''
