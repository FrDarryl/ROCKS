[77]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ عَلَى يَدُوثُونَ. لآسَافَ. مَزْمُورٌ إِلَى اللهِ أَرْفَعُ صَوْتِي، إِلَى اللهِ أَصْرُخُ فَيُصْغِي إِلَيَّ. 
'''
"2" = '''
:sup:`2` فِي يَوْمِ ضِيقِي طَلَبْتُ الرَّبَّ. انْبَسَطَتْ يَدِي طُولَ اللَّيْلِ فَلَمْ تَكِلَّ. أَبَتْ نَفْسِي الْعَزَاءَ. 
'''
"3" = '''
:sup:`3` أَذْكُرُ الرَّبَّ فَأَتَنَهَّدُ، أُنَاجِي نَفْسِي فَيُغْشَى عَلَى رُوحِي. 
'''
"4" = '''
:sup:`4` أَمْسَكْتَ أَجْفَانِي عَنِ النَّوْمِ. اعْتَرَانِي الْقَلَقُ فَعَجَزْتُ عَنِ الْكَلامِ. 
'''
"5" = '''
:sup:`5` فَكَّرْتُ فِي الأَيَّامِ الْقَدِيمَةِ وَفِي السِّنِينَ السَّحِيقَةِ. 
'''
"6" = '''
:sup:`6` فِي اللَّيْلِ أَتَذَكَّرُ تَرْنِيمِي، وَأُنَاجِي قَلْبِي، وَتَجِدُّ فِي الْبَحْثِ نَفْسِي. 
'''
"7" = '''
:sup:`7` هَلْ إِلَى الأَبَدِ يَرْفُضُنَا الرَّبُّ وَلَا يَرْضَى عَنَّا أَبَداً؟ 
'''
"8" = '''
:sup:`8` هَلِ انْتَهَتْ رَحْمَتُهُ إِلَى الأَبَدِ؟ هَلِ انْقَطَعَتْ عَنَّا مَوَاعِيدُهُ؟ 
'''
"9" = '''
:sup:`9` أَلَعَلَّ اللهَ نَسِيَ رَأْفَتَهُ؟ أَمْ حَبَسَ بِغَضَبٍ مَرَاحِمَهُ؟ 
'''
"10" = '''
:sup:`10` ثُمَّ قُلْتُ: «هَذَا يُسْقِمُنِي: أَنَّ يَمِينَ اللهِ الْعَلِيِّ قَدْ تَحَوَّلَتْ (عَنَّا).» 
'''
"11" = '''
:sup:`11` أَذْكُرُ أَعْمَالَكَ يَا رَبُّ. أَذْكُرُ عَجَائِبَكَ الَّتِي عَمِلْتَهَا فِي الْقَدِيمِ، 
'''
"12" = '''
:sup:`12` وَأَتَأَمَّلُ جَمِيعَ أَفْعَالِكَ وَأُنَاجِي بِكُلِّ مَا صَنَعْتَهُ. 
'''
"13" = '''
:sup:`13` يَا اللهُ، إِنَّ طَرِيقَكَ هِيَ الْقَدَاسَةُ، فَأَيُّ إِلَهٍ عَظِيمٌ مِثْلُ اللهِ؟ 
'''
"14" = '''
:sup:`14` أَنْتَ الإِلَهُ الصَّانِعُ الْعَجَائِبَ، وَقَدْ أَعْلَنْتَ قُوَّتَكَ بَيْنَ الشُّعُوبِ. 
'''
"15" = '''
:sup:`15` بِذِرَاعِكَ القَدِيرَةِ افْتَدَيْتَ شَعْبَكَ بَنِي يَعْقُوبَ وَيُوسُفَ. 
'''
"16" = '''
:sup:`16` رَأَتْكَ الْمِيَاهُ يَا اللهُ فَارْتَجَفَتْ وَاضْطَرَبَتْ أَعْمَاقُهَا أَيْضاً. 
'''
"17" = '''
:sup:`17` سَكَبَتِ الْغُيُومُ مَاءً وَأَرْعَدَتِ السُّحُبُ، وَتَطَايَرَتْ سِهَامُكَ. 
'''
"18" = '''
:sup:`18` (زَأَرَ) صَوْتُ رَعْدِكَ فِي الزَّوْبَعَةِ، فَأَضَاءَتِ الْبُرُوقُ الْمَسْكُونَةَ، وَارْتَعَدَتِ الأَرْضُ وَاهْتَزَّتْ. 
'''
"19" = '''
:sup:`19` إِنَّمَا فِي الْبَحْرِ طَرِيقُكَ، وَمَسَالِكُكَ فِي الْمِيَاهِ الْغَامِرَةِ، وَآثَارُ خُطْوَاتِكَ لَا تُتَقَصَّى. 
'''
"20" = '''
:sup:`20` هَدَيْتَ شَعْبَكَ كَقَطِيعٍ عَلَى يَدِ مُوسَى وَهَارُونَ. 
'''
