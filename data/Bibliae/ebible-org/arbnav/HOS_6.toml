[6]
"1" = '''
:sup:`1` «تَعَالَوْا نَرْجِعْ إِلَى الرَّبِّ. هُوَ الَّذِي مَزَّقَنَا إِرْباً إِرْباً، وَهُوَ وَحْدَهُ يُبْرِئُنَا. هُوَ الَّذِي ضَرَبَنَا، وَهُوَ وَحْدَهُ الَّذِي يَجْبُرُنَا. 
'''
"2" = '''
:sup:`2` بَعْدَ يَوْمَيْنِ يُحْيِينَا، وَفِي الْيَوْمِ الثَّالِثِ يُقِيمُنَا، لِنَحْيَا أَمَامَهُ. 
'''
"3" = '''
:sup:`3` لِنَعْرِفْ، بَلْ لِنَجِدَّ حَتَّى نَعْرِفَ الرَّبَّ، فَمَجِيئُهُ يَقِينٌ كَالْفَجْرِ، يُقْبِلُ إِلَيْنَا كَإِقْبَالِ الْمَطَرِ وَكَغُيُوثِ الرَّبِيعِ الَّتِي تَرْوِي الأَرْضَ». 
'''
"4" = '''
:sup:`4` مَاذَا أَصْنَعُ بِكَ يَا إِسْرَائِيلُ، وَأَيُّ شَيْءٍ أَفْعَلُهُ بِكَ يَا يَهُوذَا؟ إِنَّ حُبَّكُمْ يَتَلاشَى كَسَحَابَةِ الصُّبْحِ وَيَتَبَخَّرُ كَالنَّدَى. 
'''
"5" = '''
:sup:`5` لِذَلِكَ مَزَّقْتُكُمْ بِإِنْذَارَاتِ الأَنْبِيَاءِ، وَقَضَيْتُ عَلَيْكُمْ بِأَحْكَامِي، فَقَضَائِي عَلَيْكُمْ يَشِعُّ كَالنُّورِ. 
'''
"6" = '''
:sup:`6` إِنِّي أَطْلُبُ رَحْمَةً لَا ذَبِيحَةً، وَمَعْرِفَتِي أَكْثَرَ مِنَ الْمُحْرَقَاتِ. 
'''
"7" = '''
:sup:`7` وَلَكِنَّكُمْ مِثْلُ آدَمَ، نَقَضْتُمْ عَهْدِي وَغَدَرْتُمْ بِي. 
'''
"8" = '''
:sup:`8` جِلْعَادُ، مَدِينَةُ فَاعِلِي الشَّرِّ، دَاسَتْ عَلَيْهَا أَقْدَامٌ مُلَطَّخَةٌ بِالدَّمِ. 
'''
"9" = '''
:sup:`9` وَكَمَا يَكْمِنُ اللُّصُوصُ، كَمَنَ الْكَهَنَةُ عَلَى طَرِيقِ شَكِيمَ لِيَرْتَكِبُوا جَرَائِمَ الْقَتْلِ. حَقّاً إِنَّهُمْ يَقْتَرِفُونَ الْفَوَاحِشَ. 
'''
"10" = '''
:sup:`10` لَقَدْ شَهِدْتُ فِي وَسَطِ شَعْبِ إِسْرَائِيلَ فَظَائِعَ، فَقَدْ زَنَى هُنَاكَ أَفْرَايِمُ وَتَنَجَّسَ إِسْرَائِيلُ. 
'''
"11" = '''
:sup:`11` أَمَّا أَنْتَ يَا يَهُوذَا فَقَدْ تَحَدَّدَ مَوْعِدُ عِقَابِكَ عِنْدَمَا أَرُدُّ سَبْيَ شَعْبِي. 
'''
