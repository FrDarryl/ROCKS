[104]
"1" = '''
:sup:`1` بَارِكِي يَا نَفْسِي الرَّبَّ. مَا أَعْظَمَكَ أَيُّهَا الرَّبُّ إِلَهِي فَأَنْتَ مُتَسَرْبِلٌ بِالْمَجْدِ وَالْجَلالِ. 
'''
"2" = '''
:sup:`2` أَنْتَ الْلابِسُ النُّورَ كَثَوْبٍ، وَالْبَاسِطُ السَّمَاوَاتِ كَخَيْمَةٍ. 
'''
"3" = '''
:sup:`3` الْمُقِيمُ بَيْتَكَ فَوْقَ الْمِيَاهِ الْعُلْيَا، الْجَاعِلُ مِنَ السُّحُبِ مَرْكَبَتَكَ، السَّائِرُ عَلَى أَجْنِحَةِ الرِّيحِ، 
'''
"4" = '''
:sup:`4` الصَّانِعُ ملائِكَتَكَ رِيَاحاً وَخُدَّامَكَ لَهِيبَ نَارٍ. 
'''
"5" = '''
:sup:`5` الْمُؤَسِّسُ الأَرْضَ عَلَى قَوَاعِدِهَا فَلَا تَتَزَعْزَعُ إِلَى الدَّهْرِ وَالأَبَدِ. 
'''
"6" = '''
:sup:`6` غَمَرْتَهَا بِاللُّجَجِ كَثَوْبٍ فَتَغَطَّتْ رُؤُوسُ الْجِبَالِ بِالْمِيَاهِ. 
'''
"7" = '''
:sup:`7` مِنْ زَجْرِكَ تَهْرُبُ الْمِيَاهُ، وَمِنْ قَصْفِ رَعْدِكَ تَفِرُّ. 
'''
"8" = '''
:sup:`8` ارْتَفَعَتِ الْجِبَالُ وَغَاصَتِ الْوِهَادُ، إِلَى الْمَوْضِعِ الَّذِي خَصَّصْتَهُ لَهَا. 
'''
"9" = '''
:sup:`9` وَضَعْتَ لِلْبَحْرِ حَدّاً لَا يَتَعَدَّاهُ حَتَّى لَا تَعُودَ مِيَاهُهُ تَغْمُرُ الأَرْضَ. 
'''
"10" = '''
:sup:`10` أَنْتَ الْمُفَجِّرُ الْيَنَابِيعَ فِي الأَوْدِيَةِ، فَتَجْرِي بَيْنَ الْجِبَالِ. 
'''
"11" = '''
:sup:`11` تَسْقِي جَمِيعَ حَيَوَانَاتِ الْبَرِّيَّةِ، وَتَرْوِي مِنْهَا حَمِيرُ الْوَحْشِ عَطَشَهَا. 
'''
"12" = '''
:sup:`12` إِلَى جُوَارِهَا تُعَشِّشُ طُيُورُ السَّمَاءِ، وَتُغَرِّدُ بَيْنَ الأَغْصَانِ. 
'''
"13" = '''
:sup:`13` تَسْقِي الْجِبَالَ مِنْ أَمْطَارِ سَمَائِكَ، وَتَمْتَلِىءُ الأَرْضُ مِنْ أَثْمَارِ أَعْمَالِكَ. 
'''
"14" = '''
:sup:`14` أَنْتَ الْمُنْبِتُ عُشْباً لِلْبَهَائِمِ وَخُضْرَةً لِخِدْمَةِ الإِنْسَانِ، لإِنْتَاجِ خُبْزٍ مِنَ الأَرْضِ، 
'''
"15" = '''
:sup:`15` وَخَمْرٍ تُفَرِّحُ قَلْبَ الإِنْسَانِ وَتُوَرِّدُ وَجْهَهُ فَيَلْمَعُ كَبَرِيقِ الزَّيْتِ، وَخُبْزٍ يُسْنِدُ قَلْبَهُ. 
'''
"16" = '''
:sup:`16` تَرْتَوِي أَشْجَارُ الرَّبِّ، أَرْزُ لُبْنَانَ الَّذِي غَرَسَهُ. 
'''
"17" = '''
:sup:`17` حَيْثُ تَبْنِي الطُّيُورُ أَوْكَارَهَا، أَمَّا اللَّقْلَقُ فَفِي السَّرْوِ مَبِيتُهُ. 
'''
"18" = '''
:sup:`18` الْجِبَالُ الْعَالِيَةُ مَوْطِنُ الْوُعُولِ، وَالصُّخُورُ مَلْجَأٌ لِلْوِبَارِ. 
'''
"19" = '''
:sup:`19` أَنْتَ صَنَعْتَ الْقَمَرَ لِتَحْدِيدِ مَوَاقِيتِ الشُّهُورِ، وَالشَّمْسُ تَعْرِفُ مَوْعِدَ مَغْرِبِهَا. 
'''
"20" = '''
:sup:`20` تُحِلُّ الظُّلْمَةَ فَيَصِيرُ لَيْلٌ يَجُوسُ فِيهِ كُلُّ حَيَوَانِ الْغَابَةِ. 
'''
"21" = '''
:sup:`21` تُزَمْجِرُ الأَشْبَالُ طَلَباً لِفَرِيسَتِهَا مُلْتَمِسَةً طَعَامَهَا مِنْ عِنْدِ اللهِ. 
'''
"22" = '''
:sup:`22` وَمَا إِنْ تُشْرِقُ الشَّمْسُ حَتَّى تَعُودَ إِلَى عَرَائِنِهَا وَتَرْبِضَ فِيهَا 
'''
"23" = '''
:sup:`23` أَمَّا الإِنْسَانُ فَيَخْرُجُ إِلَى عَمَلِهِ وَشُغْلِهِ حَتَّى الْمَسَاءِ. 
'''
"24" = '''
:sup:`24` يَا رَبُّ مَا أَعْظَمَ أَعْمَالَكَ، كُلَّهَا صَنَعْتَ بِحِكْمَةٍ، فَامْتَلأَتِ الأَرْضُ مِنْ غِنَاكَ. 
'''
"25" = '''
:sup:`25` هَذَا الْبَحْرُ الْكَبِيرُ الْوَاسِعُ، الَّذِي يَعِجُّ بِمَخْلُوقَاتٍ لَا تُحْصَى مِنْ حَيَوَانَاتٍ مَائِيَّةٍ صَغِيرَةٍ وَكَبِيرَةٍ 
'''
"26" = '''
:sup:`26` تَجْرِي فِيهِ السُّفُنُ، تَمْرَحُ فِيهِ الْحِيتَانُ الَّتِي خَلَقْتَهَا. 
'''
"27" = '''
:sup:`27` تَلْتَفِتُ جَمِيعُهَا إِلَيْكَ كَيْ تَرْزُقَهَا طَعَامَهَا فِي أَوَانِهِ. 
'''
"28" = '''
:sup:`28` أَنْتَ تُعْطِيهَا وَهِيَ تَلْتَقِطُ، تَبْسُطُ يَدَكَ لَهَا فَتَشْبَعُ خَيْراً. 
'''
"29" = '''
:sup:`29` تَحْجُبُ عَنْهَا وَجْهَكَ فَتَفْزَعُ. تَقْبِضُ أَرْوَاحَهَا فَتَمُوتُ، وَإِلَى تُرَابِهَا تَعُودُ. 
'''
"30" = '''
:sup:`30` تُرْسِلُ رُوحَكَ فَتُخْلَقُ ثَانِيَةً وَتُجَدِّدُ وَجْهَ الأَرْضِ. 
'''
"31" = '''
:sup:`31` مَجْدُ الرَّبِّ يَدُومُ إِلَى الأَبَدِ. الرَّبُّ يَفْرَحُ بِأَعْمَالِهِ. 
'''
"32" = '''
:sup:`32` يَنْظُرُ إِلَى الأَرْضِ فَتَرْتَجِفُ، يَمَسُّ الْجِبَالَ فَتَمْتَلِئُ دُخَاناً 
'''
"33" = '''
:sup:`33` أُرَنِّمُ لِلرَّبِّ وَأَشْدُو لإِلَهِي مَادُمْتُ حَيًّا. 
'''
"34" = '''
:sup:`34` فَيَلَذُّ لَهُ نَشِيدِي، وَأَنَا أَفْرَحُ بِالرَّبِّ. 
'''
"35" = '''
:sup:`35` لِيَنْقَطِعِ الْخُطَاةُ مِنَ الأَرْضِ، وَلْيَبِدِ الأَشْرَارُ. بَارِكِي يَا نَفْسِي الرَّبَّ. هَلِّلُويَا. 
'''
