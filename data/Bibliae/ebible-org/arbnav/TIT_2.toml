[2]
"1" = '''
:sup:`1` أَمَّا أَنْتَ، فَعَلِّمْ بِمَا يُوَافِقُ التَّعْلِيمَ الصَّحِيحَ: 
'''
"2" = '''
:sup:`2` أَنْ يَكُونَ الشُّيُوخُ ذَوِي رَزَانَةٍ وَوَقَارٍ، مُتَعَقِّلِينَ، صَحِيحِي الإِيمَانِ وَالْمَحَبَّةِ وَالصَّبْرِ. 
'''
"3" = '''
:sup:`3` وَكَذَلِكَ أَنْ تَكُونَ الْعَجَائِزُ ذَوَاتِ سِيرَةٍ مُوَافِقَةٍ لِلْقَدَاسَةِ، غَيْرَ نَمَّامَاتٍ وَلا مُدْمِنَاتٍ لِلْخَمْرِ، بَلْ مُعَلِّمَاتٍ لِمَا هُوَ صَالِحٌ، 
'''
"4" = '''
:sup:`4` لِكَيْ يُدَرِّبْنَ الشَّابَّاتِ عَلَى أَنْ يَكُنَّ مُحِبَّاتٍ لأَزْوَاجِهِنَّ وَلأَوْلادِهِنَّ، 
'''
"5" = '''
:sup:`5` مُتَعَقِّلاتٍ، عَفِيفَاتٍ، مُهْتَمَّاتٍ بِشُؤُونِ بُيُوتِهِنَّ صَالِحَاتٍ، خَاضِعَاتٍ لأَزْوَاجِهِنَّ، حَتَّى لَا يَتَكَلَّمَ أَحَدٌ بِالسُّوءِ عَلَى كَلِمَةِ اللهِ. 
'''
"6" = '''
:sup:`6` كَذَلِكَ عِظِ الشُّبَّانَ أَنْ يَكُونُوا مُتَعَقِّلِينَ، 
'''
"7" = '''
:sup:`7` جَاعِلاً مِنْ نَفْسِكَ فِي كُلِّ شَيْءٍ قُدْوَةً لِلأَعْمَالِ الصَّالِحَةِ، مُظْهِراً فِي تَعْلِيمِكَ النَّقَاوَةَ وَالْوَقَارَ 
'''
"8" = '''
:sup:`8` وَالْكَلِمَةَ الصَّحِيحَةَ الَّتِي لَا تُلامُ، لِكَيْ يَخْجَلَ الْمُقَاوِمُ حِينَ لَا يَجِدُ أَمْراً سَيِّئاً يَقُولُهُ فِينَا. 
'''
"9" = '''
:sup:`9` وَعَلِّمِ الْعَبِيدَ أَنْ يَكُونُوا خَاضِعِينَ لِسَادَتِهِمْ، مُرْضِينَ لَهُمْ فِي كُلِّ شَيْءٍ؛ غَيْرَ مُعَانِدِينَ؛ 
'''
"10" = '''
:sup:`10` وَلا سَارِقِينَ، بَلْ مُظْهِرِينَ أَمَانَةً كُلِّيَّةً صَالِحَةً، لِكَيْ يُزَيِّنُوا فِي كُلِّ شَيْءٍ تَعْلِيمَ مُخَلِّصِنَا اللهِ. 
'''
"11" = '''
:sup:`11` فَإِنَّ نِعْمَةَ اللهِ الَّتِي تَحْمِلُ مَعَهَا الْخَلاصَ لِجَمِيعِ النَّاسِ، قَدْ ظَهَرَتْ. 
'''
"12" = '''
:sup:`12` وَهِي تُعَلِّمُنَا أَنْ نَقْطَعَ عَلاقَتَنَا بِالإِبَاحِيَّةِ وَالشَّهَوَاتِ الْعَالَمِيَّةِ، وَأَنْ نَحْيَا فِي الْعَصْرِ الْحَاضِرِ حَيَاةَ التَّعَقُّلِ وَالْبِرِّ وَالتَّقْوَى، 
'''
"13" = '''
:sup:`13` فِيمَا نَنْتَظِرُ تَحْقِيقَ رَجَائِنَا السَّعِيدِ، ثُمَّ الظُّهُورَ العَلَنِيَّ لِمَجْدِ إِلَهِنَا وَمُخَلِّصِنَا الْعَظِيمِ يَسُوعَ الْمَسِيحِ، 
'''
"14" = '''
:sup:`14` الَّذِي بَذَلَ نَفْسَهُ لأَجْلِنَا لِكَيْ يَفْتَدِيَنَا مِنْ كُلِّ إِثْمٍ وَيُطَهِّرَنَا لِنَفْسِهِ شَعْباً خَاصّاً يَجْتَهِدُ بِحَمَاسَةٍ فِي الأَعْمَالِ الصَّالِحَةِ. 
'''
"15" = '''
:sup:`15` بِهَذِهِ الأُمُورِ تَكَلَّمْ، وَعِظْ، وَوَبِّخْ بِكُلِّ سُلْطَانٍ، وَلا تَدَعْ أَحَداً يَسْتَخِفُّ بِكَ! 
'''
