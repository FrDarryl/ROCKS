[11]
"1" = '''
:sup:`1` الْمِيزَانُ الْمَغْشُوشُ رِجْسٌ لَدَى الرَّبِّ، وَالْمِكْيَالُ الْوَافِي يَحُوزُ رِضَاهُ. 
'''
"2" = '''
:sup:`2` حِينَمَا تُقْبِلُ الْكِبْرِيَاءُ يُقْبِلُ مَعَهَا الْهَوَانُ، أَمَّا الْحِكْمَةُ فَتَأْتِي مَعَ الْمُتَوَاضِعِينَ. 
'''
"3" = '''
:sup:`3` كَمَالُ الْمُسْتَقِيمِينَ يَهْدِيهِمْ، وَاعْوِجَاجُ الْغَادِرِينَ يُدَمِّرُهُمْ. 
'''
"4" = '''
:sup:`4` لَا يُجْدِي الْغِنَى فِي يَوْمِ قَضَاءِ الرَّبِّ، أَمَّا الْبِرُّ فَيُنَجِّي مِنَ الْمَوْتِ. 
'''
"5" = '''
:sup:`5` بِرُّ الْكَامِلِ يُقَوِّمُ طَرِيقَهُ، أَمَّا الشِّرِّيرُ فَيَسْقُطُ فِي حُفْرَةِ شَرِّهِ. 
'''
"6" = '''
:sup:`6` بِرُّ الْمُسْتَقِيمِ يُنَجِّيهِ، وَالْغَادِرُونَ يُؤْخَذُونَ بِفُجُورِهِمْ. 
'''
"7" = '''
:sup:`7` إِذَا مَاتَ الشِّرِّيرُ يَفْنَى رَجَاؤُهُ، وَأَمَلُ الأَثَمَةِ يَبِيدُ. 
'''
"8" = '''
:sup:`8` الصِّدِّيقُ يَنْجُو مِنَ الضِّيقِ، وَفِي مَكَانِهِ يَحِلُّ الشِّرِّيرُ. 
'''
"9" = '''
:sup:`9` يُدَمِّرُ الْمُنَافِقُ صَاحِبَهُ بِأَقْوَالِهِ، وَيَنْجُو الصِّدِّيقُ بِالْمَعْرِفَةِ. 
'''
"10" = '''
:sup:`10` تَتَهَلَّلُ الْمَدِينَةُ لِفَلاحِ الأَبْرَارِ، وَيَشِيعُ هُتَافُ الْبَهْجَةِ لَدَى مَوْتِ الأَشْرَارِ. 
'''
"11" = '''
:sup:`11` بِبَرَكَةِ الْمُسْتَقِيمِينَ تَتَعَظَّمُ الْمَدِينَةُ، وَتُهْدَمُ بِسَبَبِ أَقْوَالِ الأَشْرَارِ. 
'''
"12" = '''
:sup:`12` مَنْ يَحْتَقِرُ جَارَهُ يَفْتَقِرُ إِلَى الإِدْرَاكِ السَّلِيمِ، وَذُو الْفِطْنَةِ يَعْتَصِمُ بِالصَّمْتِ. 
'''
"13" = '''
:sup:`13` الْوَاشِي يُفْشِي السِّرَّ، وَالأَمِينُ النَّفْسِ يَكْتُمُهُ. 
'''
"14" = '''
:sup:`14` يَسْقُطُ الشَّعْبُ حَيْثُ تَنْعَدِمُ الْهِدَايَةُ، وَبِكَثْرَةِ الْمُشِيرِينَ يَتَحَقَّقُ الْخَلاصُ. 
'''
"15" = '''
:sup:`15` مَنْ يَضْمَنُ الْغَرِيبَ يَتَعَرَّضُ لأَشَدِّ الأَذَى، وَمَنْ يَمْقُتُ الضَّامِنِينَ بِصَفْقِ الأَيْدِي يَطْمَئِنُّ. 
'''
"16" = '''
:sup:`16` الْمَرْأَةُ الرَّقِيقَةُ الْقَلْبِ تَحْظَى بِالْكَرَامَةِ، وَالْعُنَفَاءُ لَا يَحْصُلُونَ إِلّا عَلَى الْغِنَى. 
'''
"17" = '''
:sup:`17` الرَّحِيمُ يُحْسِنُ إِلَى نَفْسِهِ، وَالْقَاسِي يُؤْذِي ذَاتَهُ. 
'''
"18" = '''
:sup:`18` الشِّرِّيرُ يَكْسَبُ أُجْرَةَ غِشٍّ زَائِلَةً، أَمَّا زَارِعُ الْبِرِّ فَلَهُ ثَوَابٌ أَكِيدٌ دَائِمٌ. 
'''
"19" = '''
:sup:`19` الْمُتَشَبِّثُ بِالْبِرِّ يَحْيَا، وَمَنْ يَتْبَعُ الشَّرَّ يَمُوتُ. 
'''
"20" = '''
:sup:`20` ذَوُو الْقُلُوبِ الْمُعْوَجَّةِ رِجْسٌ لَدَى الرَّبِّ، وَبِذَوِي السِّيرَةِ الْمُسْتَقِيمَةِ مَرْضَاتُهُ. 
'''
"21" = '''
:sup:`21` الشِّرِّيرُ لَا يُفْلِتُ حَتْماً مِنَ الْعِقَابِ، أَمَّا ذُرِّيَّةُ الصِّدِّيقِينَ فَتَنْجُو. 
'''
"22" = '''
:sup:`22` الْمَرْأَةُ الْجَمِيلَةُ الْمُجَرَّدَةُ مِنَ الْحِكْمَةِ كَخِزَامَةٍ مِنْ ذَهَبٍ فِي أَنْفِ خِنْزِيرَةٍ. 
'''
"23" = '''
:sup:`23` بُغْيَةُ الصِّدِّيقِينَ الْخَيْرُ فَقَطْ، أَمَّا تَوَقُّعَاتُ الشِّرِّيرِ فَهِيَ فِي الْغَضَبِ. 
'''
"24" = '''
:sup:`24` قَدْ يَسْخُو الْمَرْءُ بِمَا عِنْدَهُ فَيَزْدَادُ غِنىً وَيَبْخَلُ آخَرُ بِمَا عَلَيْهِ أَنْ يَسْخُوَ بِهِ فَيَفْتَقِرُ. 
'''
"25" = '''
:sup:`25` النَّفْسُ السَّخِيَّةُ تَزْدَادُ ثَرَاءً، وَالْمُرْوِي يُرْوَى أَيْضاً. 
'''
"26" = '''
:sup:`26` يَلْعَنُ الشَّعْبُ مُحْتَكِرَ الْحِنْطَةِ، وَتَحُلُّ الْبَرَكَةُ عَلَى رَأْسِ مَنْ يَبِيعُهَا. 
'''
"27" = '''
:sup:`27` مَنْ يَسْعَى فِي الْخَيْرِ، يَلْتَمِسُ الرِّضَى، وَمَنْ يَنْشُدُ الشَّرَّ يُقْبِلُ إِلَيْهِ. 
'''
"28" = '''
:sup:`28` مَنْ يَتَّكِلُ عَلَى غِنَاهُ يَسْقُطُ، أَمَّا الصِّدِّيقُونَ فَيَزْهُونَ كَأَوْرَاقِ الشَّجَرِ الْخَضْرَاءِ. 
'''
"29" = '''
:sup:`29` مَنْ يُكَدِّرُ حَيَاةَ أَهْلِ بَيْتِهِ يَرِثُ الرِّيحَ، وَيُصْبِحُ الأَحْمَقُ خَادِماً لِلْحَكِيمِ. 
'''
"30" = '''
:sup:`30` ثَمَرُ الصِّدِّيقِ شَجَرَةُ حَيَاةٍ، وَرَابِحُ النُّفُوسِ حَكِيمٌ. 
'''
"31" = '''
:sup:`31` إِنْ كَانَ الصِّدِّيقُ يُجَازَى عَلَى الأَرْضِ، فَكَمْ بِالْحَرِيِّ يَكُونُ جَزَاءُ الشِّرِّيرِ وَالْخَاطِئِ. 
'''
