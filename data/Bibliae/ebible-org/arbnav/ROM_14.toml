[14]
"1" = '''
:sup:`1` وَمَنْ كَانَ ضَعِيفاً فِي الإِيمَانِ، فَاقْبَلُوهُ بَيْنَكُمْ دُونَ أَنْ تُحَاكِمُوهُ عَلَى آرَائِهِ. 
'''
"2" = '''
:sup:`2` مِنَ النَّاسِ مَنْ يَعْتَقِدُ أَنَّهُ يَحِقُّ لَهُ أَنْ يَأْكُلَ كُلَّ شَيْءٍ. وَأَمَّا الضَّعِيفُ فَيَأْكُلُ الْبُقُولَ. 
'''
"3" = '''
:sup:`3` فَمَنْ كَانَ يَأْكُلُ كُلَّ شَيْءٍ، عَلَيْهِ أَلّا يَحْتَقِرَ مَنْ لَا يَأْكُلُ، وَمَنْ كَانَ لَا يَأْكُلُ، عَلَيْهِ أَلّا يَدِينَ مَنْ يَأْكُلُ، لأَنَّ اللهَ قَدْ قَبِلَهُ. 
'''
"4" = '''
:sup:`4` فَمَنْ أَنْتَ لِتَدِينَ خَادِمَ غَيْرِكَ؟ إِنَّهُ فِي نَظَرِ سَيِّدِهِ يَثْبُتُ أَوْ يَسْقُطُ. وَلَسَوْفَ يَثْبُتُ، لأَنَّ الرَّبَّ قَادِرٌ أَنْ يُثَبِّتَهُ. 
'''
"5" = '''
:sup:`5` وَمِنَ النَّاسِ مَنْ يُرَاعِي يَوْماً دُونَ غَيْرِهِ، وَمِنْهُمْ مَنْ يَعْتَبِرُ الأَيَّامَ كُلَّهَا مُتَسَاوِيَةً. فَلْيَكُنْ كُلُّ وَاحِدٍ مُقْتَنِعاً بِرَأْيِهِ فِي عَقْلِهِ. 
'''
"6" = '''
:sup:`6` إِنَّ مَنْ يُرَاعِي يَوْماً مُعَيَّناً، يُرَاعِيهِ لأَجْلِ الرَّبِّ؛ وَمَنْ يَأْكُلُ كُلَّ شَيْءٍ، يَأْكُلُ لأَجْلِ الرَّبِّ، لأَنَّهُ يُؤَدِّي الشُّكْرَ لِلهِ؛ وَمَنْ لَا يَأْكُلُ، لَا يَأْكُلُ لأَجْلِ الرَّبِّ، لأَنَّهُ يُؤَدِّي الشُّكْرَ لِلهِ. 
'''
"7" = '''
:sup:`7` فَلا أَحَدَ مِنَّا يَحْيَا لِنَفْسِهِ، وَلا أَحَدَ يَمُوتُ لِنَفْسِهِ. 
'''
"8" = '''
:sup:`8` فَإِنْ حَيِينَا، فَلِلرَّبِّ نَحْيَا؛ وَإِنْ مُتْنَا فَلِلرَّبِّ نَمُوتُ. فَسَوَاءَ حَيِينَا أَمْ مُتْنَا، فَإِنَّما نَحْنُ لِلرَّبِّ. 
'''
"9" = '''
:sup:`9` فَإِنَّ الْمَسِيحَ مَاتَ وَعَادَ حَيًّا لأَجْلِ هَذَا: أَنْ يَكُونَ سَيِّداً عَلَى الأَمْوَاتِ وَالأَحْيَاءِ. 
'''
"10" = '''
:sup:`10` وَلَكِنْ، لِمَاذَا تَدِينُ أَخَاكَ؟ وَأَنْتَ أَيْضاً، لِمَاذَا تَحْتَقِرُ أَخَاكَ؟ فَإِنَّنَا جَمِيعاً سَوْفَ نَقِفُ أَمَامَ عَرْشِ اللهِ لِنُحَاسَبَ. 
'''
"11" = '''
:sup:`11` فَإِنَّهُ قَدْ كُتِبَ: «أَنَا حَيٌّ، يَقُولُ الرَّبُّ، لِي سَتَنْحَنِي كُلُّ رُكْبَةٍ، وَسَيَعْتَرِفُ كُلُّ لِسَانٍ لِلهِ!» 
'''
"12" = '''
:sup:`12` إِذاً، كُلُّ وَاحِدٍ مِنَّا سَيُؤَدِّي حِسَاباً عَنْ نَفْسِهِ لِلهِ. 
'''
"13" = '''
:sup:`13` فَلْنَكُفّ عَنْ مُحَاكَمَةِ بَعْضِنَا بَعْضاً، بَلْ بِالأَحْرَى احْكُمُوا بِهَذَا: أَنْ لَا يَضَعَ أَحَدٌ أَمَامَ أَخِيهِ عَقَبَةً أَوْ فَخّاً. 
'''
"14" = '''
:sup:`14` فَأَنَا عَالِمٌ، بَلْ مُقْتَنِعٌ مِنَ الرَّبِّ يَسُوعَ، أَنَّهُ لَا شَيْءَ نَجِسٌ فِي ذَاتِهِ. أَمَّا إِنِ اعْتَبَرَ أَحَدٌ شَيْئاً مَّا نَجِساً، فَهُوَ نَجِسٌ فِي نَظَرِهِ. 
'''
"15" = '''
:sup:`15` فَإِنْ كُنْتَ بِطَعَامِكَ تُسَبِّبُ الْحُزْنَ لأَخِيكَ، فَلَسْتَ تَسْلُكُ بَعْدُ بِمَا يَتَّفِقُ مَعَ الْمَحَبَّةِ. لَا تُدَمِّرْ بِطَعَامِكَ مَنْ لأَجْلِهِ مَاتَ الْمَسِيحُ. 
'''
"16" = '''
:sup:`16` إِذَنْ، لَا تُعَرِّضُوا صَلاحَكُمْ لِكَلامِ السُّوءِ. 
'''
"17" = '''
:sup:`17` إِذْ لَيْسَ مَلَكُوتُ اللهِ بِأَكْلٍ وَشُرْبٍ، بَلْ هُوَ بِرٌّ وَسَلامٌ وَفَرَحٌ فِي الرُّوحِ الْقُدُسِ. 
'''
"18" = '''
:sup:`18` فَمَنْ خَدَمَ الْمَسِيحَ هكَذَا، كَانَ مَقْبُولاً عِنْدَ اللهِ وَمَمْدُوحاً عِنْدَ النَّاسِ. 
'''
"19" = '''
:sup:`19` فَلْنَسْعَ إِذَنْ وَرَاءَ مَا يُؤَدِّي إِلَى السَّلامِ وَمَا يُؤَدِّي إِلَى بُنْيَانِ بَعْضِنَا بَعْضاً. 
'''
"20" = '''
:sup:`20` لَا تُدَمِّرْ عَمَلَ اللهِ بِسَبَبِ الطَّعَامِ! حَقّاً إِنَّ الأَطْعِمَةَ كُلَّهَا طَاهِرَةٌ، وَلكِنَّ الشَّرَّ فِي أَنْ يَأْكُلَ الإِنْسَانُ شَيْئاً يُسَبِّبُ الْعَثْرَةَ. 
'''
"21" = '''
:sup:`21` فَمِنَ الصَّوَابِ أَلّا تَأْكُلَ لَحْماً وَلا تَشْرَبَ خَمْراً، وَلا تَفْعَلَ شَيْئاً يَتَعَثَّرُ فِيهِ أَخُوكَ. 
'''
"22" = '''
:sup:`22` أَلَكَ اقْتِنَاعٌ مَّا؟ فَلْيَكُنْ لَكَ ذَلِكَ بِنَفْسِكَ أَمَامَ اللهِ! هَنِيئاً لِمَنْ لَا يَدِينُ نَفْسَهُ فِي مَا يَسْتَحْسِنُهُ. 
'''
"23" = '''
:sup:`23` وَأَمَّا مَنْ يَشُكُّ، فَإِذَا أَكَلَ يُحْكَمُ عَلَيْهِ، لأَنَّ ذَلِكَ لَيْسَ عَنْ إِيمَانٍ. وَكُلُّ مَا لَا يَصْدُرُ عَنِ الإِيمَانِ، فَهُوَ خَطِيئَةٌ. 
'''
