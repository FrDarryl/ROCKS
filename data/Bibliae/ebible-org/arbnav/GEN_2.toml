[2]
"1" = '''
:sup:`1` وَهَكَذَا اكْتَمَلَتِ السَّمَاوَاتُ وَالأَرْضُ بِكُلِّ مَا فِيهَا. 
'''
"2" = '''
:sup:`2` وَفِي الْيَوْمِ السَّابِعِ أَتَمَّ اللهُ عَمَلَهُ الَّذِي قَامَ بِهِ، فَاسْتَرَاحَ فِيهِ مِنْ جَمِيعِ مَا عَمِلَهُ. 
'''
"3" = '''
:sup:`3` وَبَارَكَ اللهُ الْيَوْمَ السَّابِعَ وَقَدَّسَهُ، لأَنَّهُ اسْتَرَاحَ فِيهِ مِنْ جَمِيعِ أَعْمَالِ الْخَلْقِ. 
'''
"4" = '''
:sup:`4` هَذَا وَصْفٌ مَبْدَئِيٌّ لِلسَّمَاوَاتِ وَالأَرْضِ يَوْمَ خَلَقَهَا الرَّبُّ الإِلَهُ. 
'''
"5" = '''
:sup:`5` وَلَمْ يَكُنْ قَدْ نَبَتَ بَعْدُ فِي الأَرْضِ شَجَرٌ بَرِّيٌّ وَلَا عُشْبٌ بَرِّيٌّ، لأَنَّ الرَّبَّ الإِلَهَ لَمْ يَكُنْ قَدْ أَرْسَلَ مَطَراً عَلَى الأَرْضِ، وَلَمْ يَكُنْ هُنَاكَ إِنْسَانٌ لِيَفْلَحَهَا، 
'''
"6" = '''
:sup:`6` إلَّا أَنَّ ضَبَاباً كَانَ يَتَصَاعَدُ مِنَ الأَرْضِ فَيَسْقِي سَطْحَهَا كُلَّهُ. 
'''
"7" = '''
:sup:`7` ثُمَّ جَبَلَ الرَّبُّ الإِلَهُ آدَمَ مِنْ تُرَابِ الأَرْضِ وَنَفَخَ فِي أَنْفِهِ نَسَمَةَ حَيَاةٍ، فَصَارَ آدَمُ نَفْساً حَيَّةً. 
'''
"8" = '''
:sup:`8` وَأَقَامَ الرَّبُّ الإِلَهُ جَنَّةً فِي شَرْقِيِّ عَدْنٍ وَوَضَعَ فِيهَا آدَمَ الَّذِي جَبَلَهُ. 
'''
"9" = '''
:sup:`9` وَاستَنْبَتَ الرَّبُّ الإِلَهُ مِنَ الأَرْضِ كُلَّ شَجَرَةٍ بَهِيَّةٍ لِلنَّظَرِ، وَلَذِيذَةٍ لِلأَكْلِ، وَغَرَسَ أَيْضاً شَجَرَةَ الْحَيَاةِ، وَشَجَرَةَ مَعْرِفَةِ الْخَيْرِ وَالشَّرِّ فِي وَسَطِ الْجَنَّةِ. 
'''
"10" = '''
:sup:`10` وَكَانَ نَهْرٌ يَجْرِي فِي عَدْنٍ لِيَسْقِيَ الْجَنَّةَ، وَمَا يَلْبَثُ أَنْ يَنْقَسِمَ مِنْ هُنَاكَ إِلَى أَرْبَعَةِ أَنْهارٍ: 
'''
"11" = '''
:sup:`11` الأَوَّلُ مِنْهَا يُدْعَى فِيشُونَ، الَّذِي يَلْتَفُّ حَوْلَ كُلِّ الْحَوِيلَةِ حَيْثُ يُوْجَدُ الذَّهَبُ. 
'''
"12" = '''
:sup:`12` وَذَهَبُ تِلْكَ الأَرْضِ جَيِّدٌ، وَفِيهَا أَيْضاً الْمُقْلُ وَحَجَرُ الْجَزْعِ. 
'''
"13" = '''
:sup:`13` وَالنَّهْرُ الثَّانِي يُدْعَى جِيحُونَ الَّذِي يُحِيطُ بِجَمِيعِ أَرْضِ كُوشٍ. 
'''
"14" = '''
:sup:`14` وَالنَّهْرُ الثَّالِثُ يُدْعَى حِدَّاقِلَ وَهُوَ الْجَارِي فِي شَرْقِيِّ أَشُّورَ. وَالنَّهْرُ الرَّابِعُ هُوَ الْفُرَاتُ. 
'''
"15" = '''
:sup:`15` وَأَخَذَ الرَّبُّ الإِلَهُ آدَمَ وَوَضَعَهُ فِي جَنَّةِ عَدْنٍ لِيَفْلَحَهَا وَيَعْتَنِيَ بِها. 
'''
"16" = '''
:sup:`16` وَأَمَرَ الرَّبُّ الإِلَهُ آدَمَ قَائِلا: «كُلْ مَا تَشَاءُ مِنْ جَمِيعِ أَشْجَارِ الْجَنَّةِ، 
'''
"17" = '''
:sup:`17` وَلَكِنْ إِيَّاكَ أَنْ تَأْكُلَ مِنْ شَجَرَةِ مَعْرِفَةِ الْخَيْرِ وَالشَّرِّ لأَنَّكَ حِينَ تَأْكُلُ مِنْهَا حَتْماً تَمُوت». 
'''
"18" = '''
:sup:`18` ثُمَّ قَالَ الرَّبُّ الإِلَهُ: «لَيْسَ جَيِّداً أَنْ يَبْقَى آدَمُ وَحِيداً. سَأَصْنَعُ لَهُ مُعِيناً مُشَابِهاً لَهُ». 
'''
"19" = '''
:sup:`19` وَكَانَ الرَّبُّ الإِلَهُ قَدْ جَبَلَ مِنَ التُّرَابِ كُلَّ وُحُوشِ الْبَرِّيَّةِ وَطُيُورِ الْفَضَاءِ وَأَحْضَرَهَا إِلَى آدَمَ لِيَرَى بِأَيِّ أَسْمَاءَ يَدْعُوهَا، فَصَارَ كُلُّ اسْمٍ أَطْلَقَهُ آدَمُ عَلَى كُلِّ مَخْلُوقٍ حَيٍّ اسْماً لَهُ. 
'''
"20" = '''
:sup:`20` وَهَكَذَا أَطْلَقَ آدَمُ أَسْمَاءَ عَلَى كُلِّ الطُّيُورِ وَالْحَيَوَانَاتِ وَالْبَهَائِمِ. غَيْرَ أَنَّهُ لَمْ يَجِدْ لِنَفْسِهِ مُعِيناً مُشَابِهاً لَهُ. 
'''
"21" = '''
:sup:`21` فَأَوْقَعَ الرَّبُّ الإِلَهُ آدَمَ فِي نَوْمٍ عَمِيقٍ، ثُمَّ تَنَاوَلَ ضِلْعاً مِنْ أَضْلَاعِهِ وَسَدَّ مَكَانَهَا بِاللَّحْمِ، 
'''
"22" = '''
:sup:`22` وَعَمِلَ مِنْ هَذِهِ الضِّلْعِ امْرَأَةً أَحْضَرَهَا إِلَى آدَمَ. 
'''
"23" = '''
:sup:`23` فَقَالَ آدَمُ: «هَذِهِ الآنَ عَظْمٌ مِنْ عِظَامِي وَلَحْمٌ مِنْ لَحْمِي. فَهِيَ تُدْعَى امْرَأَةً لأَنَّهَا مِنِ امْرِئٍ أُخِذَتْ». 
'''
"24" = '''
:sup:`24` لِهَذَا، فَإِنَّ الرَّجُلَ يَتْرُكُ أَبَاهُ وَأُمَّهُ وَيَلْتَصِقُ بِامْرَأَتِهِ، وَيَصِيرَانِ جَسَداً وَاحِداً. 
'''
"25" = '''
:sup:`25` وَكَانَ آدَمُ وَامْرَأَتُهُ عُرْيَانَيْنِ، وَلَمْ يَخْجَلَا مِنْ ذَلِكَ. 
'''
