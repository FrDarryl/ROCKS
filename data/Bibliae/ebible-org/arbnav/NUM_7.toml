'''
"58" = '''
:sup:`58` وَتَيْساً وَاحِداً لِذَبِيحَةِ خَطِيئَةٍ. 
'''
"59" = '''
:sup:`59` كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ. فَكَانَتْ هَذِهِ قُرْبَانَ جَمْلِيئِيلَ بْنِ فَدَهْصُورَ. 
'''
"60" = '''
:sup:`60` وَفِي الْيَوْمِ التَّاسِعِ أَحْضَرَ رَئِيسُ بَنِي بِنْيَامِينَ، أَبِيدَنُ بْنُ جِدعُونِي قُرْبَانَهُ، 
'''
"61" = '''
:sup:`61` فَكَانَ طَبَقاً فِضِّيًّا وَاحِداً وَزْنُهُ مِئَةٌ وَثَلاثُونَ شَاقِلاً (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةٍ وَسِتِّينَ جِرَاماً) وَمِنْضَحَةً فِضِّيَّةً وَاحِدَةً وَزْنُهَا سَبْعُونَ شَاقِلاً (نَحْوَ ثَمَانِي مِئَةٍ وَأَرْبَعِينَ جِرَاماً) وَفْقاً لِلْوَزْنِ الْمُعْتَمَدِ فِي الْقُدْسِ. وَكِلا الإِنَاءَيْنِ مَمْلُوءَانِ مِنْ دَقِيقٍ مَعْجُونٍ بِزَيْتٍ، 
'''
"62" = '''
:sup:`62` وَصَحْناً وَاحِداً وَزْنُهُ عَشْرَةُ شَوَاقِلَ (نَحْوَ مِئَةٍ وَعِشْرِينَ جِرَاماً) مِنْ ذَهَبٍ مَلِيئاً بِالْبَخُورِ، 
'''
"63" = '''
:sup:`63` وَثَوْراً وَاحِداً وَكَبْشاً وَاحِداً وَخَرُوفاً حَوْلِيًّا وَاحِداً، لِتَكُونَ كُلُّهَا مُحْرَقَةً، 
'''
"64" = '''
:sup:`64` وَتَيْساً وَاحِداً لِذَبِيحَةِ خَطِيئَةٍ. 
'''
"65" = '''
:sup:`65` كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ. فَكَانَتْ هَذِهِ قُرْبَانَ أَبِيدَنَ بْنِ جِدْعُونِي. 
'''
"66" = '''
:sup:`66` وَفِي الْيَوْمِ الْعَاشِرِ أَحْضَرَ رَئِيسُ بَنِي دَانٍ، أَخِيعَزَرُ بْنُ عَمِّيشَدَّاي قُرْبَانَهُ، 
'''
"67" = '''
:sup:`67` فَكَانَ طَبَقاً فِضِّيًّا وَاحِداً وَزْنُهُ مِئَةٌ وَثَلاثُونَ شَاقِلاً (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةٍ وَسِتِّينَ جِرَاماً) وَمِنْضَحَةً فِضِّيَّةً وَاحِدَةً وَزْنُهَا سَبْعُونَ شَاقِلاً (نَحْوَ ثَمَانِي مِئَةٍ وَأَرْبَعِينَ جِرَاماً) وَفْقاً لِلْوَزْنِ الْمُعْتَمَدِ فِي الْقُدْسِ. وَكِلا الإِنَاءَيْنِ مَمْلُوءَانِ مِنْ دَقِيقٍ مَعْجُونٍ بِزَيْتٍ، 
'''
"68" = '''
:sup:`68` وَصَحْناً وَاحِداً وَزْنُهُ عَشْرَةُ شَوَاقِلَ (نَحْوَ مِئَةٍ وَعِشْرِينَ جِرَاماً) مِنْ ذَهَبٍ مَلِيئاً بِالْبَخُورِ، 
'''
"69" = '''
:sup:`69` وَثَوْراً وَاحِداً وَكَبْشاً وَاحِداً وَخَرُوفاً حَوْلِيًّا وَاحِداً، لِتَكُونَ كُلُّهَا مُحْرَقَةً، 
'''
"70" = '''
:sup:`70` وَتَيْساً وَاحِداً لِذَبِيحَةِ خَطِيئَةٍ. 
'''
"71" = '''
:sup:`71` كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ. فَكَانَتْ هَذِهِ قُرْبَانَ أَخِيعَزَرَ بْنِ عَمِّيشَدَّاي. 
'''
"72" = '''
:sup:`72` وَفِي الْيَوْمِ الْحَادِي عَشَرَ أَحْضَرَ رَئِيسُ أَشِيرَ، فَجْعِيئِيلُ بْنُ عُكْرَنَ قُرْبَانَهُ، 
'''
"73" = '''
:sup:`73` فَكَانَ طَبَقاً فِضِّيًّا وَاحِداً وَزْنُهُ مِئَةٌ وَثَلاثُونَ شَاقِلاً (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةٍ وَسِتِّينَ جِرَاماً) وَمِنْضَحَةً فِضِّيَّةً وَاحِدَةً وَزْنُهَا سَبْعُونَ شَاقِلاً (نَحْوَ ثَمَانِي مِئَةٍ وَأَرْبَعِينَ جِرَاماً) وَفْقاً لِلْوَزْنِ الْمُعْتَمَدِ فِي الْقُدْسِ. وَكِلا الإِنَاءَيْنِ مَمْلُوءَانِ مِنْ دَقِيقٍ مَعْجُونٍ بِزَيْتٍ، 
'''
"74" = '''
:sup:`74` وَصَحْناً وَاحِداً وَزْنُهُ عَشْرَةُ شَوَاقِلَ (نَحْوَ مِئَةٍ وَعِشْرِينَ جِرَاماً) مِنْ ذَهَبٍ مَلِيئاً بِالْبَخُورِ، 
'''
"75" = '''
:sup:`75` وَثَوْراً وَاحِداً وَكَبْشاً وَاحِداً وَخَرُوفاً حَوْلِيًّا وَاحِداً، لِتَكُونَ كُلُّهَا مُحْرَقَةً، 
'''
"76" = '''
:sup:`76` وَتَيْساً وَاحِداً لِذَبِيحَةِ خَطِيئَةٍ. 
'''
"77" = '''
:sup:`77` كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ. فَكَانَتْ هَذِهِ قُرْبَانَ فَجْعِيئِيلَ بْنِ عُكْرَنَ. 
'''
"78" = '''
:sup:`78` وَفِي الْيَوْمِ الثَّانِي عَشَرَ أَحْضَرَ رَئِيسُ بَنِي نَفْتَالِي، أَخِيرَعُ بْنُ عِينَنَ قُرْبَانَهُ، 
'''
"79" = '''
:sup:`79` فَكَانَ طَبَقاً فِضِّيًّا وَاحِداً وَزْنُهُ مِئَةٌ وَثَلاثُونَ شَاقِلاً (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةٍ وَسِتِّينَ جِرَاماً) وَمِنْضَحَةً فِضِّيَّةً وَاحِدَةً وَزْنُهَا سَبْعُونَ شَاقِلاً (نَحْوَ ثَمَانِي مِئَةٍ وَأَرْبَعِينَ جِرَاماً) وَفْقاً لِلْوَزْنِ الْمُعْتَمَدِ فِي الْقُدْسِ. وَكِلا الإِنَاءَيْنِ مَمْلُوءَانِ مِنْ دَقِيقٍ مَعْجُونٍ بِزَيْتٍ، 
'''
"80" = '''
:sup:`80` وَصَحْناً وَاحِداً وَزْنُهُ عَشْرَةُ شَوَاقِلَ (نَحْوَ مِئَةٍ وَعِشْرِينَ جِرَاماً) مِنْ ذَهَبٍ مَلِيئاً بِالْبَخُورِ، 
'''
"81" = '''
:sup:`81` وَثَوْراً وَاحِداً وَكَبْشاً وَاحِداً وَخَرُوفاً حَوْلِيًّا وَاحِداً، لِتَكُونَ كُلُّهَا مُحْرَقَةً، 
'''
"82" = '''
:sup:`82` وَتَيْساً وَاحِداً لِذَبِيحَةِ خَطِيئَةٍ. 
'''
"83" = '''
:sup:`83` كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ. فَكَانَتْ هَذِهِ قُرْبَانَ أَخِيرَعَ بْنِ عِينَنَ. 
'''
"84" = '''
:sup:`84` فَهَذِهِ كَانَتْ جُمْلَةَ تَقْدِمَاتِ رُؤَسَاءِ أَسْبَاطِ إِسْرَائِيلَ يَوْمَ تَدْشِينِ الْمَذْبَحِ وَمَسْحِهِ، اثْنَا عَشَرَ طَبَقاً فِضِّيًّا، وَاثْنَتَا عَشْرَةَ مِنْضَحَةً فِضِّيَّةً وَاثْنَا عَشَرَ صَحْناً ذَهَبِيًّا. 
'''
"85" = '''
:sup:`85` وَكَانَ وَزْنُ كُلِّ طَبَقٍ مِئَةً وَثَلاثِينَ شَاقِلاً (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةٍ وَسِتِّينَ جِرَاماً) مِنَ الْفِضَّةِ، وَوَزْنُ كُلِّ مِنْضَحَةٍ سَبْعِينَ شَاقِلاً (نَحْوَ ثَمَانِيَةِ آلافٍ وَثَمَانِي مِئَةٍ وَأَرْبَعِينَ جِرَاماً) فَكَانَ مَجْمُوعُ وَزْنِ فِضَّةِ الآنِيَةِ أَلْفَيْنِ وَأَرْبَعَ مِئَةِ شَاقِلٍ (نَحْوَ ثَمَانِيَةِ وَعِشْرِينَ أَلْفاً وَثَمَانِ مِئَةِ جِرَامٍ) وَفْقاً لِلْوَزْنِ الْمُعْتَمَدِ فِي الْقُدْسِ. 
'''
"86" = '''
:sup:`86` أَمَّا صُحُونُ الذَّهَبِ الاثْنَا عَشَرَ الْمَمْلُوءَةُ بِالْبَخُورِ، فَكَانَ وَزْنُ كُلٍّ مِنْهَا عَشْرَةَ شَوَاقِلَ (نَحْوَ مِئَةٍ وَعِشْرِينَ جِرَاماً) وَفْقاً لِلْوَزْنِ المُعْتَمَدِ فِي الْقُدْسِ وَهِيَ بِمَجْمُوعِهَا تُعَادِلُ مِئَةً وَعِشْرِينَ شَاقِلاً (نَحْوَ أَلْفٍ وَأَرْبَعِ مِئَةٍ وَأَرْبَعِينَ جِرَاماً). 
'''
"87" = '''
:sup:`87` وَكَانَ مَجْمُوعُ ثِيرَانِ الْمُحْرَقَةِ اثْنَيْ عَشَرَ ثَوْراً، وَالْكِبَاشِ اثْنَيْ عَشَرَ كَبْشاً، وَالْخِرَافِ الْحَوْلِيَّةِ اثْنَيْ عَشَرَ خَرُوفاً فَضْلاً عَنْ تَقْدِمَتِهَا، وَالتُّيُوسِ الاثْنَيْ عَشَرَ لِذَبِيحَةِ الْخَطِيئَةِ. 
'''
"88" = '''
:sup:`88` وَكَانَ مَجْمُوعُ ثِيرَانِ ذَبِيحَةِ السَّلامِ أَرْبَعَةً وَعِشْرِينَ ثَوْراً، وَالْكِبَاشِ سِتِّينَ كَبْشاً، وَالتُّيُوسِ سِتِّينَ تَيْساً، وَالْحُمْلانِ الْحَوْلِيَّةِ سِتِّينَ حَمَلاً. هَذِهِ قَرَابِينُ تَدْشِينِ الْمَذْبَحِ بَعْدَ مَسْحِهِ. 
