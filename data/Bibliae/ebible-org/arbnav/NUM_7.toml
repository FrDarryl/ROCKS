[7]
"1" = '''
:sup:`1` وَعِنْدَمَا انْتَهَى مُوسَى مِنْ نَصْبِ الْمَسْكَنِ وَمَسْحِهِ وَتَقْدِيسِهِ، مَعَ سَائِرِ أَوَانِيهِ، وَالْمَذْبَحِ مَعَ أَمْتِعَتِهِ كُلِّهَا الَّتِي مَسَحَهَا وَقَدَّسَهَا، 
'''
"2" = '''
:sup:`2` أَحْضَرَ رُؤَسَاءُ أَسْبَاطِ إِسْرَائِيلَ قَرَابِينَهُمْ، وَهُمْ قَادَةُ عَشَائِرِهِمْ أَيْضاً، الَّذِينَ أَشْرَفُوا عَلَى تَنْظِيمِ الإِحْصَاءِ. 
'''
"3" = '''
:sup:`3` وَجَاءُوا بِها أَمَامَ الرَّبِّ، فَكَانَتْ سِتَّ عَرَبَاتٍ مُغَطَّاةٍ يَجُرُّهَا اثْنَا عَشَرَ ثَوْراً، ثَوْرٌ لِكُلِّ رَئِيسٍ وَعَرَبَةٌ لِكُلِّ رَئِيسَيْنِ، وَقَدَّمُوهَا أَمَامَ خَيْمَةِ الاجْتِمَاعِ. 
'''
"4" = '''
:sup:`4` فَقَالَ الرَّبُّ لِمُوسَى: 
'''
"5" = '''
:sup:`5` «اقْبَلِ الْقَرَابِينَ مِنْهُمْ لِتُسْتَخْدَمَ فِي عَمَلِ خَيْمَةِ الاجْتِمَاعِ، وَأَعْطِهَا لِلّاوِيِّينَ؛ لِكُلِّ وَاحِدٍ حَسَبَ خِدْمَتِهِ الْمَنُوطَةِ بِهِ». 
'''
"6" = '''
:sup:`6` فَأَخَذَ مُوسَى الْعَرَبَاتِ وَالثِّيرَانَ وَقَدَّمَهَا لِلّاوِيِّينَ، 
'''
"7" = '''
:sup:`7` فَأَعْطَى اثْنَيْنِ مِنَ الْعَرَبَاتِ مَعَ أَرْبَعَةِ ثِيرَانٍ لِبَنِي جَرْشُونَ، وَفْقاً لِمَا تَتَطَلَّبُهُ خِدْمَتُهُمْ، 
'''
"8" = '''
:sup:`8` وَأَرْبَعاً مِنَ الْعَرَبَاتِ وَثَمَانِيَةَ ثِيرَانٍ لِبَنِي مَرَارِي، وَفْقاً لِمَا تَتَطَلَّبُهُ خِدْمَتُهُمْ تَحْتَ إِشْرَافِ إِيثَامَارَ بْنِ هَرُونَ الْكَاهِنِ. 
'''
"9" = '''
:sup:`9` أَمَّا بَنُو قَهَاتَ فَلَمْ يَحْظَوْا بِنَصِيبٍ مِنْهَا إِذْ تَوَجَّبَ عَلَيْهِمْ أَنْ يَحْمِلُوا الأَشْيَاءَ الْمُقَدَّسَةَ عَلَى أَكْتَافِهِمْ. 
'''
"10" = '''
:sup:`10` وَعِنْدَ تَدْشِينِ الْمَذْبَحِ وَمَسْحِهِ قَدَّمَ الرُّؤَسَاءُ قَرَابِينَهُمْ أَمَامَ الْمَذْبَحِ. 
'''
"11" = '''
:sup:`11` فَقَالَ الرَّبُّ لِمُوسَى: «لِيُحْضِرْ رَئِيسٌ وَاحِدٌ فِي كُلِّ يَوْمٍ قُرْبَانَهُ لِتَدْشِينِ الْمَذْبَحِ». 
'''
"12" = '''
:sup:`12` فَكَانَ نَحْشُونُ بْنُ عَمِّينَادَابَ مِنْ سِبْطِ يَهُوذَا هُوَ الَّذِي قَدَّمَ قُرْبَانَهُ فِي الْيَوْمِ الأَوَّلِ، 
'''
"13" = '''
:sup:`13` فَكَانَ طَبَقاً فِضِّيًّا وَاحِداً وَزْنُهُ مِئَةٌ وَثَلاثُونَ شَاقِلاً (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةٍ وَسِتِّينَ جِرَاماً) وَمِنْضَحَةً فِضِّيَّةً وَاحِدَةً وَزْنُهَا سَبْعُونَ شَاقِلاً (نَحْوَ ثَمَانِي مِئَةٍ وَأَرْبَعِينَ جِرَاماً) وَفْقاً لِلْوَزْنِ الْمُعْتَمَدِ فِي الْقُدْسِ. وَكِلا الإِنَاءَيْنِ مَمْلُوءَانِ بِتَقْدِمَةٍ مِنْ دَقِيقٍ بِزَيْتٍ، 
'''
"14" = '''
:sup:`14` وَصَحْناً وَاحِداً وَزْنُهُ عَشْرَةُ شَوَاقِلَ (نَحْوَ مِئَةٍ وَعِشْرِينَ جِرَاماً) مِنْ ذَهَبٍ مَلِيئاً بِالْبَخُورِ، 
'''
"15" = '''
:sup:`15` وَثَوْراً وَاحِداً وَكَبْشاً وَاحِداً وَخَرُوفاً وَاحِداً حَوْلِيًّا، لِتَكُونَ كُلُّهَا مُحْرَقَةً، 
'''
"16" = '''
:sup:`16` وَتَيْساً وَاحِداً لِذَبِيحَةِ خَطِيئَةٍ. 
'''
"17" = '''
:sup:`17` كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ، فَكَانَتْ هَذِهِ قُرْبَانَ نَحْشُونَ بْنِ عَمِّينَادَابَ. 
'''
"18" = '''
:sup:`18` وَفِي الْيَوْمِ الثَّانِي أَحْضَرَ نَثَنَائِيلُ بْنُ صُوغَرَ رَئِيسُ سِبْطِ يَسَّاكَرَ قُرْبَانَهُ، 
'''
"19" = '''
:sup:`19` فَكَانَ طَبَقاً فِضِّيًّا وَاحِداً وَزْنُهُ مِئَةٌ وَثَلاثُونَ شَاقِلاً (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةٍ وَسِتِينَ جِرَاماً) وَمِنْضَحَةً فِضِّيَّةً وَاحِدَةً وَزْنُهَا سَبْعُونَ شَاقِلاً (نَحْوَ ثَمَانِي مِئَةٍ وَأَرْبَعِينَ جِرَاماً) وَفْقاً لِلْوَزْنِ الْمُعْتَمَدِ فِي الْقُدْسِ. وَكِلا الإِنَاءَيْنِ مَمْلُوءَانِ بِتَقْدِمَةٍ مِنْ دَقِيقٍ مَعْجُونٍ بِزَيْتٍ، 
'''
"20" = '''
:sup:`20` وَصَحْناً وَاحِداً وَزْنُهُ عَشْرَةُ شَوَاقِلَ (نَحْوَ مِئَةٍ وَعِشْرِينَ جِرَاماً) مِنْ ذَهَبٍ مَلِيئاً بِالْبَخُورِ، 
'''
"21" = '''
:sup:`21` وَثَوْراً وَاحِداً وَكَبْشاً وَاحِداً وَخَرُوفاً حَوْلِيًّا وَاحِداً، لِتَكُونَ كُلُّهَا مُحْرَقَةً، 
'''
"22" = '''
:sup:`22` وَتَيْساً وَاحِداً لِذَبِيحَةِ خَطِيئَةٍ. 
'''
"23" = '''
:sup:`23` كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ فَكَانَتْ هَذِهِ قُرْبَانَ نَثَنَائِيلَ بْنِ صُوغَرَ. 
'''
"24" = '''
:sup:`24` وَفِي الْيَوْمِ الثَّالِثِ أَحْضَرَ رَئِيسُ سِبْطِ زَبُولُونَ، أَلِيآبُ بْنُ حِيلُونَ قُرْبَانَهُ 
'''
"25" = '''
:sup:`25` فَكَانَ طَبَقاً فِضِّيًّا وَاحِداً وَزْنُهُ مِئَةٌ وَثَلاثُونَ شَاقِلاً (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةٍ وَسِتِّينَ جِرَاماً) وَمِنْضَحَةً فِضِّيَّةً وَاحِدَةً وَزْنُهَا سَبْعُونَ شَاقِلاً (نَحْوَ ثَمَانِي مِئَةٍ وَأَرْبَعِينَ جِرَاماً) وَفْقاً لِلْوَزْنِ الْمُعْتَمَدِ فِي الْقُدْسِ. وَكِلا الإِنَاءَيْنِ مَمْلُوءَانِ بِتَقْدِمَةٍ مِنْ دَقِيقٍ مَعْجُونٍ بِزَيْتٍ، 
'''
"26" = '''
:sup:`26` وَصَحْناً وَاحِداً وَزْنُهُ عَشْرَةُ شَوَاقِلَ (نَحْوَ مَئَةٍ وَعِشْرِينَ جِرَاماً) مِنْ ذَهَبٍ مَلِيئاً بِالْبَخُورِ، 
'''
"27" = '''
:sup:`27` وَثَوْراً وَاحِداً وَكَبْشاً وَاحِداً وَخَرُوفاً حَوْلِيًّا وَاحِداً، لِتَكُونَ كُلُّهَا مُحْرَقَةً، 
'''
"28" = '''
:sup:`28` وَتَيْساً وَاحِداً لِذَبِيحَةِ خَطِيئَةٍ. 
'''
"29" = '''
:sup:`29` كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ فَكَانَتْ هَذِهِ قُرْبَانَ أَلِيآبَ بْنِ حِيلُونَ. 
'''
"30" = '''
:sup:`30` وَفِي الْيَوْمِ الرَّابِعِ أَحْضَرَ رَئِيسُ بَنِي رَأُوبَيْنَ، أَلِيصُورُ بْنُ شَدَيْئُورَ قُرْبَانَهُ، 
'''
"31" = '''
:sup:`31` فَكَانَ طَبَقاً فِضِّيًّا وَاحِداً وَزْنُهُ مِئَةٌ وَثَلاثُونَ شَاقِلاً (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةٍ وَسِتِّينَ جِرَاماً) وَمِنْضَحَةً فِضِّيَّةً وَاحِدَةً وَزْنُهَا سَبْعُونَ شَاقِلاً (نَحْوَ ثَمَانِي مِئَةٍ وَأَرْبَعِينَ جِرَاماً) وَفْقاً لِلْوَزْنِ الْمُعْتَمَدِ فِي الْقُدْسِ. وَكِلا الإِنَاءَيْنِ مَمْلُوءَانِ بِتَقْدِمَةِ دَقِيقٍ مَعْجُونٍ بِزَيْتٍ، 
'''
"32" = '''
:sup:`32` وَصَحْناً وَاحِداً وَزْنُهُ عَشْرَةُ شَوَاقِلَ (نَحْوَ مِئَةٍ وَعِشْرِينَ جِرَاماً) مِنْ ذَهَبٍ مَلِيئاً بِالْبَخُورِ، 
'''
"33" = '''
:sup:`33` وَثَوْراً وَاحِداً وَكَبْشاً وَاحِداً وَخَرُوفاً حَوْلِيًّا وَاحِداً، لِتَكُونَ كُلُّهَا مُحْرَقَةً، 
'''
"34" = '''
:sup:`34` وَتَيْساً وَاحِداً لِذَبِيحَةِ خَطِيئَةٍ. 
'''
"35" = '''
:sup:`35` كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ فَكَانَتْ هَذِهِ قُرْبَانَ أَلِيصُورَ بْنِ شَدَيْئُورَ. 
'''
"36" = '''
:sup:`36` وَفِي الْيَوْمِ الْخَامِسِ أَحْضَرَ رَئِيسُ بَنِي شِمْعُونَ، شَلُومِيئِيلُ بْنُ صُورِيشَدَّاي قُرْبَانَهُ، 
'''
"37" = '''
:sup:`37` فَكَانَ طَبَقاً فِضِّيًّا وَاحِداً وَزْنُهُ مِئَةٌ وَثَلاثُونَ شَاقِلاً (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةٍ وَسِتِّينَ جِرَاماً) وَمِنْضَحَةً فِضِّيَّةً وَاحِدَةً وَزْنُهَا سَبْعُونَ شَاقِلاً (نَحْوَ ثَمَانِي مِئَةٍ وَأَرْبَعِينَ جِرَاماً) وَفْقاً لِلْوَزْنِ الْمُعْتَمَدِ فِي الْقُدْسِ. وَكِلا الإِنَاءَيْنِ مَمْلُوءَانِ مِنْ دَقِيقٍ مَعْجُونٍ بِزَيْتٍ، 
'''
"38" = '''
:sup:`38` وَصَحْناً وَاحِداً وَزْنُهُ عَشْرَةُ شَوَاقِلَ (نَحْوَ مِئَةٍ وَعِشْرِينَ جِرَاماً) مِنْ ذَهَبٍ مَلِيئاً بِالْبَخُورِ، 
'''
"39" = '''
:sup:`39` وَثَوْراً وَاحِداً وَكَبْشاً وَاحِداً وَخَرُوفاً حَوْلِيًّا وَاحِداً، لِتَكُونَ كُلُّهَا مُحْرَقَةً، 
'''
"40" = '''
:sup:`40` وَتَيْساً وَاحِداً لِذَبِيحَةِ خَطِيئَةٍ. 
'''
"41" = '''
:sup:`41` كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ. فَكَانَتْ هَذِهِ قُرْبَانَ شَلُومِيئِيلَ بْنِ صُورِيشَدَّاي. 
'''
"42" = '''
:sup:`42` وَفِي الْيَوْمِ السَّادِسِ أَحْضَرَ رَئِيسُ بَنِي جَادَ، أَلِيَاسَافُ بْنُ دَعُوئِيلَ قُرْبَانَهُ، 
'''
"43" = '''
:sup:`43` فَكَانَ طَبَقاً فِضِّيًّا وَاحِداً وَزْنُهُ مِئَةٌ وَثَلاثُونَ شَاقِلاً (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةٍ وَسِتِّينَ جِرَاماً) وَمِنْضَحَةً فِضِّيَّةً وَاحِدَةً وَزْنُهَا سَبْعُونَ شَاقِلاً (نَحْوَ ثَمَانِي مِئَةٍ وَأَرْبَعِينَ جِرَاماً) وَفْقاً لِلْوَزْنِ الْمُعْتَمَدِ فِي الْقُدْسِ. وَكِلا الإِنَاءَيْنِ مَمْلُوءَانِ مِنْ دَقِيقٍ مَعْجُونٍ بِزَيْتٍ، 
'''
"44" = '''
:sup:`44` وَصَحْناً وَاحِداً وَزْنُهُ عَشْرَةُ شَوَاقِلَ (نَحْوَ مِئَةٍ وَعِشْرِينَ جِرَاماً) مِنْ ذَهَبٍ مَلِيئاً بِالْبَخُورِ، 
'''
"45" = '''
:sup:`45` وَثَوْراً وَاحِداً وَكَبْشاً وَاحِداً وَخَرُوفاً حَوْلِيًّا وَاحِداً، لِتَكُونَ كُلُّهَا مُحْرَقَةً، 
'''
"46" = '''
:sup:`46` وَتَيْساً وَاحِداً لِذَبِيحَةِ خَطِيئَةٍ. 
'''
"47" = '''
:sup:`47` كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ. فَكَانَتْ هَذِهِ قُرْبَانَ أَلِيَاسَافَ بْنِ دَعُوئِيلَ. 
'''
"48" = '''
:sup:`48` وَفِي الْيَوْمِ السَّابِعِ أَحْضَرَ رَئِيسُ بَنِي أَفْرَايِمَ أَلِيشَمَعُ بْنُ عَمِّيهُودَ قُرْبَانَهُ، 
'''
"49" = '''
:sup:`49` فَكَانَ طَبَقاً فِضِّيًّا وَاحِداً وَزْنُهُ مِئَةٌ وَثَلاثُونَ شَاقِلاً (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةٍ وَسِتِّينَ جِرَاماً) وَمِنْضَحَةً فِضِّيَّةً وَاحِدَةً وَزْنُهَا سَبْعُونَ شَاقِلاً (نَحْوَ ثَمَانِي مِئَةٍ وَأَرْبَعِينَ جِرَاماً) وَفْقاً لِلْوَزْنِ الْمُعْتَمَدِ فِي الْقُدْسِ. وَكِلا الإِنَاءَيْنِ مَمْلُوءَانِ مِنْ دَقِيقٍ مَعْجُونٍ بِزَيْتٍ، 
'''
"50" = '''
:sup:`50` وَصَحْناً وَاحِداً وَزْنُهُ عَشْرَةُ شَوَاقِلَ (نَحْوَ مِئَةٍ وَعِشْرِينَ جِرَاماً) مِنْ ذَهَبٍ مَلِيئاً بِالْبَخُورِ، 
'''
"51" = '''
:sup:`51` وَثَوْراً وَاحِداً وَكَبْشاً وَاحِداً وَخَرُوفاً حَوْلِيًّا وَاحِداً، لِتَكُونَ كُلُّهَا مُحْرَقَةً، 
'''
"52" = '''
:sup:`52` وَتَيْساً وَاحِداً لِذَبِيحَةِ خَطِيئَةٍ. 
'''
"53" = '''
:sup:`53` كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ. فَكَانَتْ هَذِهِ قُرْبَانَ أَلِيشَمَعَ بْنِ عَمِّيهُودَ. 
'''
"54" = '''
:sup:`54` وَفِي الْيَوْمِ الثَّامِنِ أَحْضَرَ رَئِيسُ بَنِي مَنَسَّى، جَمْلِيئِيلُ بْنُ فَدَهْصُورَ قُرْبَانَهُ، 
'''
"55" = '''
:sup:`55` فَكَانَ طَبَقاً فِضِّيًّا وَاحِداً وَزْنُهُ مِئَةٌ وَثَلاثُونَ شَاقِلاً (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةٍ وَسِتِّينَ جِرَاماً) وَمِنْضَحَةً فِضِّيَّةً وَاحِدَةً وَزْنُهَا سَبْعُونَ شَاقِلاً (نَحْوَ ثَمَانِي مِئَةٍ وَأَرْبَعِينَ جِرَاماً) وَفْقاً لِلْوَزْنِ الْمُعْتَمَدِ فِي الْقُدْسِ. وَكِلا الإِنَاءَيْنِ مَمْلُوءَانِ مِنْ دَقِيقٍ مَعْجُونٍ بِزَيْتٍ، 
'''
