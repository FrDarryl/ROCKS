[67]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ عَلَى الآلاتِ الْوَتَرِيَّةِ. لِيَتَرَأَّفِ اللهُ عَلَيْنَا وَلْيُبَارِكْنَا، وَلْيُضِئْ بِوَجْهِهِ عَلَيْنَا 
'''
"2" = '''
:sup:`2` لِكَيْ يُعْرَفَ فِي الأَرْضِ طَرِيقُكَ، وَبَيْنَ جَمِيعِ الأُمَمِ خَلاصُكَ. 
'''
"3" = '''
:sup:`3` تَحْمَدُكَ الشُّعُوبُ يَا اللهُ، تَحْمَدُكَ الشُّعُوبُ كُلُّهَا. 
'''
"4" = '''
:sup:`4` تَفْرَحُ وَتَبْتَهِجُ الأُمَمُ لأَنَّكَ تَدِينُ الشُّعُوبَ بِالاسْتِقَامَةِ، وَتَهْدِي أُمَمَ الأَرْضِ. 
'''
"5" = '''
:sup:`5` تَحْمَدُكَ الشُّعُوبُ يَا اللهُ، تَحْمَدُكَ الشُّعُوبُ كُلُّهَا. 
'''
"6" = '''
:sup:`6` أَعْطَتِ الأَرْضُ غَلَّتَهَا الْوَفِيرَةَ. 
'''
"7" = '''
:sup:`7` يُبَارِكُنَا اللهُ إِلَهُنَا، فَتَخَافُهُ كُلُّ أَقَاصِي الأَرْضِ. 
'''
