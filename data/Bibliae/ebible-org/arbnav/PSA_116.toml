[116]
"1" = '''
:sup:`1` إِنِّي أُحِبُّ الرَّبَّ لأَنَّهُ يَسْمَعُ ابْتِهَالِي وَيَسْتَجِيبُ إِلَى تَضَرُّعَاتِي. 
'''
"2" = '''
:sup:`2` أَمَالَ أُذُنَهُ إِلَيَّ لِذَلِكَ أَدْعُوهُ مَادُمْتُ حَيًّا. 
'''
"3" = '''
:sup:`3` طَوَّقَتْنِي حِبَالُ الْمَوْتِ. أَطْبَقَ عَلَيَّ رُعْبُ الْهَاوِيَةِ. قَاسَيْتُ ضِيقاً وَحُزْناً. 
'''
"4" = '''
:sup:`4` فَدَعَوْتُ الرَّبَّ: آهِ يَا رَبُّ نَجِّ نَفْسِي! 
'''
"5" = '''
:sup:`5` الرَّبُّ حَنُونٌ وَبَارٌّ. إِلَهُنَا رَحِيمٌ. 
'''
"6" = '''
:sup:`6` الرَّبُّ حَافِظُ الْبُسَطَاءِ. تَذَلَّلْتُ فَخَلَّصَنِي. 
'''
"7" = '''
:sup:`7` عُودِي يَا نَفْسِي إِلَى طُمَأْنِينَتِكِ، لأَنَّ الرَّبَّ قَدْ أَحْسَنَ إِلَيْكِ. 
'''
"8" = '''
:sup:`8` لأَنَّكَ يَا رَبُّ أَنْقَذْتَ نَفْسِي مِنَ الْمَوْتِ، وَعَيْنِي مِنَ الدَّمْعِ، وَقَدَمَيَّ مِنَ التَّعَثُّرِ، 
'''
"9" = '''
:sup:`9` لِذَلِكَ أَسْلُكُ بِطَاعَةٍ أَمَامَ الرَّبِّ فِي دِيَارِ الأَحْيَاءِ. 
'''
"10" = '''
:sup:`10` آمَنْتُ لِذَلِكَ تَكَلَّمْتُ. أَنَا عَانَيْتُ كَثِيراً. 
'''
"11" = '''
:sup:`11` وَقُلْتُ فِي حَيْرَتِي: «جَمِيعُ الْبَشَرِ كَاذِبُونَ». 
'''
"12" = '''
:sup:`12` مَاذَا أَرُدُّ لِلرَّبِّ مُقَابِلَ كُلِّ مَا أَبْدَاهُ نَحْوي مِنْ حُسْنِ الصَّنِيعِ؟ 
'''
"13" = '''
:sup:`13` سَأَتَنَاوَلُ كَأْسَ الْخَلاصِ، وَأَدْعُو بِاسْمِ الرَّبِّ. 
'''
"14" = '''
:sup:`14` أُوْفِي نُذُورِي لِلرَّبِّ أَمَامَ كُلِّ شَعْبِهِ. 
'''
"15" = '''
:sup:`15` عَزِيزٌ فِي عَيْنَي الرَّبِّ مَوْتُ قِدِّيسِيهِ. 
'''
"16" = '''
:sup:`16` آهِ يَا رَبُّ أَنَا عَبْدُكَ. أَنَا عَبْدُكَ وَابْنُ أَمَتِكَ. أَنْتَ حَلَلْتَ قُيُودِي. 
'''
"17" = '''
:sup:`17` لَكَ أُقَدِّمُ ذَبَائِحَ الشُّكْرِ، وَأَدْعُو بِاسْمِكَ. 
'''
"18" = '''
:sup:`18` أُوْفِي نُذُورِي لِلرَّبِّ أَمَامَ كُلِّ شَعْبِهِ. 
'''
"19" = '''
:sup:`19` فِي دِيَارِ بَيْتِ الرَّبِّ، فِي وَسَطِكِ يَا أُورُشَلِيمُ. هَلِّلُويَا. 
'''
