[6]
"1" = '''
:sup:`1` وَحَدَثَ لَمَّا ابْتَدَأَ النَّاسُ يَتَكَاثَرُونَ عَلَى سَطْحِ الأَرْضِ وَوُلِدَ لَهُمْ بَنَاتٌ، 
'''
"2" = '''
:sup:`2` انْجَذَبَتْ أَنْظَارُ أَبْنَاءِ اللهِ إِلَى بَنَاتِ النَّاسِ فَرَأَوْا أَنَّهُنَّ جَمِيلاتٌ فَاتَّخَذُوا لأَنْفُسِهِمْ مِنْهُنَّ زَوْجَاتٍ كَمَا طَابَ لَهُمْ. 
'''
"3" = '''
:sup:`3` فَقَالَ الرَّبُّ: «لَنْ يَمْكُثَ رُوحِي مُجَاهِداً فِي الإِنْسَانِ إِلَى الأَبَدِ. هُوَ بَشَرِيٌّ زَائِغٌ، لِذَلِكَ لَنْ تَطُولَ أَيَّامُهُ أَكْثَرَ مِنْ مِئَةٍ وَعِشْرِينَ سَنَةً فَقَطْ». 
'''
"4" = '''
:sup:`4` وَفِي تِلْكَ الْحِقَبِ، كَانَ فِي الأَرْضِ جَبَابِرَةٌ، وَبَعْدَ أَنْ دَخَلَ أَبْنَاءُ اللهِ عَلَى بَنَاتِ النَّاسِ وَلَدْنَ لَهُمْ أَبْنَاءً، صَارَ هَؤُلَاءِ الأَبْنَاءُ أَنْفُسُهُمُ الْجَبَابِرَةَ الْمَشْهُورِينَ مُنْذُ الْقِدَمِ. 
'''
"5" = '''
:sup:`5` وَرَأَى الرَّبُّ أَنَّ شَرَّ الإِنْسَانِ قَدْ كَثُرَ فِي الأَرْضِ، وَأَنَّ كُلَّ تَصَوُّرِ فِكْرِ قَلْبِهِ يَتَّسِمُ دَائِماً بِالإِثْمِ، 
'''
"6" = '''
:sup:`6` فَمَلأَ قَلبَهُ الأَسَفُ وَالْحُزْنُ لأَنَّهُ خَلَقَ الإِنْسَانَ. 
'''
"7" = '''
:sup:`7` وَقَالَ الرَّبُّ: «أَمْحُو الإِنْسَانَ الَّذِي خَلَقْتُهُ عَنْ وَجْهِ الأَرْضِ مَعَ سَائِرِ النَّاسِ وَالْحَيَوَانَاتِ وَالزَّوَاحِفِ وَطُيُورِ السَّمَاءِ، لأَنِّي حَزِنْتُ أَنِّي خَلَقْتُهُ». 
'''
"8" = '''
:sup:`8` أَمَّا نُوحٌ فَقَدْ حَظِيَ بِرِضَى الرَّبِ. 
'''
"9" = '''
:sup:`9` وَهَذَا سِجِلُّ مَوَالِيدِ نُوحٍ: كَانَ نُوحٌ صَالِحاً كَامِلاً فِي زَمَانِهِ، وَسَارَ نُوحٌ مَعَ اللهِ. 
'''
"10" = '''
:sup:`10` وَأَنْجَبَ نُوحٌ ثَلَاثَةَ أَبْنَاءٍ هُمْ سَامٌ وَحَامٌ وَيَافَثُ. 
'''
"11" = '''
:sup:`11` وَإِذْ سَادَ الشَّرُّ الأَرْضَ أَمَامَ اللهِ وَعَمَّهَا الظُّلْمُ، 
'''
"12" = '''
:sup:`12` نَظَرَ اللهُ وَإذَا بِها فَاسِدَةٌ لأَنَّ كُلَّ بَشَرٍ عَلَى الأَرْضِ قَدْ سَلَكَ فِي طَرِيقِ الإِثْمِ. 
'''
"13" = '''
:sup:`13` فَقَالَ اللهُ لِنُوحٍ: «قَدْ أَزِفَتْ نِهَايَةُ الْبَشَرِ جَمِيعاً أَمَامِي، لأَنَّهُمْ مَلَأُوا الأَرْضَ ظُلْماً. لِذَلِكَ سَأُبِيدُهُمْ مَعَ الأَرْضِ. 
'''
"14" = '''
:sup:`14` ابْنِ لَكَ فُلْكاً مِنْ خَشَبِ السَّرْوِ، وَاجْعَلْ فِيهِ غُرَفاً تَطْلِيهَا بِالزِّفْتِ مِنَ الدَّاخِلِ وَالْخَارِجِ. 
'''
"15" = '''
:sup:`15` اصْنَعْهُ عَلَى هَذَا الْمِثَالِ: لِيَكُنْ طُولُهُ ثَلَاثَ مِئَةِ ذِرَاعٍ (نَحْوَ مِئَةٍ وَخَمْسَةٍ وَثَلَاثِينَ مِتْراً)، وَعَرْضُهُ خَمْسِينَ ذِرَاعاً (نَحْوَ اثْنَيْنِ وَعِشْرِينَ مِتْراً وَنِصْفِ الْمِتْرِ) وَارْتِفَاعُهُ ثَلَاثِينَ ذِرَاعاً (نَحْوَ ثَلَاثَةَ عَشَرَ مِتْراً وَنِصْفِ الْمِتْرِ). 
'''
"16" = '''
:sup:`16` وَاجْعَلْ لَهُ نَافِذَةً عَلَى انْخِفَاضِ ذِرَاعٍ (نَحْوَ خَمْسَةٍ وَأَرْبَعِينَ سَنْتِمِتْراً) مِنَ السَّقْفِ، وَبَاباً تُقِيمُهُ فِي جَانِبِهِ. وَلْيَكُنْ لِلْفُلْكِ طَوَابِقُ سُفْلِيَّةٌ وَمُتَوَسِّطَةٌ وَعُلْوِيَّةٌ. 
'''
"17" = '''
:sup:`17` فَهَا أَنَا أُغْرِقُ الأَرْضَ بِطُوفَانٍ مِنَ الْمِيَاهِ لأُبِيدَ كُلَّ كَائِنٍ حَيٍّ فِيهَا مِمَّنْ تَحْتَ السَّمَاءِ. كُلُّ مَا عَلَى الأَرْضِ لَابُدَّ أَنْ يَمُوتَ. 
'''
"18" = '''
:sup:`18` وَلَكِنِّي سَأُقِيمُ مَعَكَ عَهْداً، فَتَدْخُلُ أَنْتَ مَعَ بَنِيكَ وَامْرَأَتِكَ وَنِسَاءِ بَنِيكَ إِلَى الْفُلْكِ. 
'''
"19" = '''
:sup:`19` وَتَأْخُذُ مَعَكَ فِي الْفُلْكِ زَوْجَيْنِ، ذَكَراً وَأُنْثَى، مِنْ كُلِّ كَائِنٍ حَيٍّ ذِي جَسَدٍ، لاسْتِبْقَائِهَا مَعَكَ. 
'''
"20" = '''
:sup:`20` تُدْخِلُ مَعَكَ اثْنَيْنِ مِنْ كُلِّ صَنْفٍ مِنْ أَصْنَافِ الطُّيُورِ وَالْبَهَائِمِ وَالزَّوَاحِفِ عَلَى الأَرْضِ، حِفَاظاً عَلَى اسْتِمْرَارِ بَقَائِهَا. 
'''
"21" = '''
:sup:`21` وَتَدَّخِرُ لِنَفْسِكَ مِنْ كُلِّ طَعَامٍ يُؤْكَلُ وَتَخْزُنُهُ عِنْدَكَ لِيَكُونَ لَكَ وَلَهَا غِذَاءً». 
'''
"22" = '''
:sup:`22` وَفَعَلَ نُوحٌ تَمَاماً حَسَبَ كُلِّ مَا أَمَرَ الرَّبُّ بِهِ. 
'''
