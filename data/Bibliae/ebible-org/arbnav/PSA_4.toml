[4]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ عَلَى الآلاتِ الْوَتَرِيَّةِ. مَزْمُورٌ لِدَاوُدَ اسْتَجِبْ لِي عِنْدَمَا أَدْعُوكَ يَا إِلَهَ بِرِّي، فَقَدْ أَفْرَجْتَ لِي دَوْماً فِي الضِّيقِ، فَأَنْعِمْ عَلَيَّ وَأَصْغِ إِلَى صَلاتِي. 
'''
"2" = '''
:sup:`2` إِلَى مَتَى يَا بَنِي الْبَشَرِ تُحَوِّلُونَ مَجْدِي عَاراً؟ وَإِلَى مَتَى تُحِبُّونَ الأُمُورَ البَاطِلَةَ، وَتَسْعَوْنَ وَرَاءَ الأَكَاذِيبِ؟ 
'''
"3" = '''
:sup:`3` اعْلَمُوا أَنَّ الرَّبَّ قَدْ مَيَّزَ لِنَفْسِهِ تَقِيَّهُ؛ الرَّبُّ يَسْمَعُ عِنْدَمَا أَدْعُوهُ. 
'''
"4" = '''
:sup:`4` ارْتَعِدُوا وَلَا تُخْطِئُوا. فَكِّرُوا فِي قُلُوبِكُمْ عَلَى مَضَاجِعِكُمْ مُلْتَزِمِين الصَّمْتَ. 
'''
"5" = '''
:sup:`5` قَدِّمُوا ذَبَائِحَ الْبِرِّ، وَاتَّكِلُوا عَلَى الرَّبِّ. 
'''
"6" = '''
:sup:`6` مَا أَكْثَرَ الْمُتَسَائِلِينَ: «مَنْ يُرِينَا خَيْراً؟» أَشْرِقْ عَلَيْنَا أَيُّهَا الرَّبُّ بِنُورِ وَجْهِكَ. 
'''
"7" = '''
:sup:`7` غَرَسْتَ فِي قَلْبِي فَرَحاً أَعْظَمَ مِنْ فَرَحِ مَنِ امْتَلَأَتْ بُيُوتُهُمْ وَأَجْرَانُهُمْ بِالْحِنْطَةِ وَالْخَمْرِ الْجَدِيدَةِ. 
'''
"8" = '''
:sup:`8` بِسَلامٍ أَضْطَجِعُ وَأَنَامُ، لأَنَّكَ أَنْتَ وَحْدَكَ يَا رَبُّ تُنْعِمُ عَلَيَّ بِالطُّمَأْنِينَةِ وَالسَّلامِ. 
'''
