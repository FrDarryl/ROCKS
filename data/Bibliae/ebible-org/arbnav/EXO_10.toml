[10]
"1" = '''
:sup:`1` وَقَالَ الرَّبُّ لِمُوسَى: «امْثُلْ أَمَامَ فِرْعَوْنَ لأَنَّنِي قَدْ قَسَّيْتُ قَلْبَهُ وَقُلُوبَ حَاشِيَتِهِ لِكَيْ أُجْرِيَ آيَاتِي هَذِهِ بَيْنَهُمْ، 
'''
"2" = '''
:sup:`2` لِكَيْ تُخْبِرَ فِي مَسَامِعِ بَنِيكَ وَأَحْفَادِكَ عَمَّا ابْتَلَيْتُ بِهِ الْمِصْرِيِّينَ وَبِآيَاتِي الَّتِي أَجْرَيْتُهَا بَيْنَهُمْ فَتَعْلَمُونَ أَنِّي أَنَا الرَّبُّ». 
'''
"3" = '''
:sup:`3` فَمَثَلَ مُوسَى وَهَرُونُ أَمَامَ فِرْعَوْنَ وَقَالا لَهُ: «هَذَا مَا يُعْلِنُهُ الرَّبُّ إِلَهُ الْعِبْرَانِيِّينَ: إِلَى مَتَى تَأْبَى أَنْ تَخْضَعَ لِي؟ أَطْلِقْ شَعْبِي لِيَعْبُدَنِي. 
'''
"4" = '''
:sup:`4` وَإذَا أَبَيْتَ أَنْ تُطْلِقَ شَعْبِي، فَهَا أَنَا أَجْلِبُ غَداً الْجَرَادَ عَلَى تُخُومِكَ، 
'''
"5" = '''
:sup:`5` فَيُغَطِّي وَجْهَ الأَرْضِ، فَيَعْسُرُ عَلَى أَحَدٍ أَنْ يَرَاهَا، وَيَلْتَهِمُ الْبَقِيَّةَ الْمُتَخَلِّفَةَ لَكُمْ عَنِ الْبَرَدِ، وَكُلَّ شَجَرَةٍ نَابِتَةٍ لَكُمْ فِي الْحَقْلِ، 
'''
"6" = '''
:sup:`6` وَيَمْلأُ بُيُوتَكَ وَبُيُوتَ حَاشِيَتِكَ وَبُيُوتَ جَمِيعِ الْمِصْرِيِّينَ، الأَمْرُ الَّذِي لَمْ يَشْهَدْ مِثْلَهُ آبَاؤُكَ وَلا أَجْدَادُكَ مُنْذُ أَنِ اسْتَوْطَنُوا هَذِهِ الأَرْضَ إِلَى الآنَ». ثُمَّ تَحَوَّلَ وَانْصَرَفَ مِنْ لَدُنْ فِرْعَوْنَ. 
'''
"7" = '''
:sup:`7` فَقَالَتْ حَاشِيَةُ فِرْعَوْنَ لَهُ: «إِلَى مَتَى يَظَلُّ هَذَا الرَّجُلُ شَرَكاً لَنَا؟ أَطْلِقِ الشَّعْبَ لِيَعْبُدُوا الرَّبَّ إِلَهَهُمْ. أَلَمْ تَعْلَمْ أَنَّ مِصْرَ قَدْ عَمَّهَا الْخَرَابُ؟» 
'''
"8" = '''
:sup:`8` فَاسْتُدْعِيَ مُوسَى وَهَرُونُ ثَانِيَةً لِلْمُثُولِ أَمَامَ فِرْعَوْنَ، وَقَالَ لَهُمَا: «امْضُوا وَاعْبُدُوا الرَّبَّ إِلَهَكُمْ، وَلَكِنْ مَنْ هُمُ الَّذِينَ سَيَذْهَبُونَ؟» 
'''
"9" = '''
:sup:`9` فَأَجَابَ مُوسَى: «نَذْهَبُ بِفِتْيَانِنَا وَشُيُوخِنَا. نَذْهَبُ بِبَنِينَا وَبَنَاتِنَا، بِمَوَاشِينَا وَقُطْعَانِنَا لأَنَّهُ يَجِبُ أَنْ نُقِيمَ عِيداً لِلرَّبِّ». 
'''
"10" = '''
:sup:`10` فَقَالَ فِرْعَوْنُ: «لِيَكُنِ الرَّبُّ بِعَوْنِكُمْ إنْ أَنَا أَطْلَقْتُكُمْ مَعَ نِسَائِكُمْ وَأَوْلادِكُمْ. فَمِنَ الْجَلِيِّ أَنَّكُمْ عَازِمُونَ عَلَى الشَّرِّ. 
'''
"11" = '''
:sup:`11` لا، فَلْيَمْضِ الرِّجَالُ فَقَطْ لِعِبَادَةِ الرَّبِّ، لأَنَّ هَذَا هُوَ مَا تَطْلُبُونَهُ». ثُمَّ طُرِدَا مِنْ حَضْرَةِ فِرْعَوْنَ. 
'''
"12" = '''
:sup:`12` فَقَالَ الرَّبُّ لِمُوسَى: «ابْسُطْ يَدَكَ عَلَى أَرْضِ مِصْرَ لِتُبْتَلَى بِالجَّرَادِ، فَيُغَطِّي بِلادَ مِصْرَ وَيَلْتَهِمَ كُلَّ نَبَاتِ الأَرْضِ الْمُتَخَلِّفِ عَنِ الْبَرَدِ». 
'''
"13" = '''
:sup:`13` فَمَدَّ مُوسَى عَصَاهُ عَلَى أَرْضِ مِصْرَ، فَأَرْسَلَ الرَّبُّ عَلَيْهِمْ رِيحاً شَرْقِيَّةً طَوَالَ ذَلِكَ النَّهَارِ وَاللَّيْلِ، وَمَا إِنْ أَقْبَلَ الصَّبَاحُ حَتَّى حَمَلَتِ الرِّيحُ الشَّرْقِيَّةُ الْجَرَادَ. 
'''
"14" = '''
:sup:`14` فَانْتَشَرَ الْجَرَادُ فِي كُلِّ بِلادِ مِصْرَ، وَحَلَّ فِي جَمِيعِ تُخُومِهَا بِأَسْرَابٍ عَظِيمَةٍ، فَلَمْ يَكُنْ لَهُ نَظِيرٌ مِنْ قَبْلُ وَلَنْ يَحْدُثَ مِثْلُهُ فِيمَا بَعْدُ. 
'''
"15" = '''
:sup:`15` فَقَدْ غَطَّى وَجْهَ كُلِّ الأَرْضِ حَتَّى أَظْلَمَتْ، وَالْتَهَمَ كُلَّ عُشْبٍ فِيهَا وَكُلَّ أَثْمَارِ الأَشْجَارِ الَّتِي خَلَّفَهَا الْبَرَدُ، فَلَمْ يَبْقَ شَيْءٌ أَخْضَرُ لَا عَلَى الأَشْجَارِ وَلا فِي حُقُولِ الْمَزْرُوعَاتِ فِي كُلِّ أَرْجَاءِ مِصْرَ. 
'''
"16" = '''
:sup:`16` عِنْدَئِذٍ أَسْرَعَ فِرْعَوْنُ فَاسْتَدْعَى مُوسَى وَهَرُونَ قَائِلاً: «لَقَدْ أَخْطَأْتُ إِلَى الرَّبِّ إِلَهِكُمْ وَإِلَيْكُمَا. 
'''
"17" = '''
:sup:`17` فَاصْفَحَا هَذِهِ الْمَرَّةَ فَقَطْ عَنْ خَطِيئَتِي وَابْتَهِلا إِلَى الرَّبِّ إِلَهِكُمَا كَيْ يُزِيلَ عَنِّي هَذَا الْبَلاءَ الْمُمِيتَ». 
'''
"18" = '''
:sup:`18` فَانْصَرَفَ مُوسَى مِنْ لَدُنْ فِرْعَوْنَ وَابْتَهَلَ إِلَى الرَّبِّ، 
'''
"19" = '''
:sup:`19` فَأَرْسَلَ الرَّبُّ رِيحاً غَرْبِيَّةً عَاصِفَةً حَمَلَتِ الْجَرَادَ وَطَرَحَتْهُ فِي الْبَحْرِ الأَحْمَرِ، فَلَمْ تَبْقَ جَرَادَةٌ وَاحِدَةٌ فِي جَمِيعِ أَرْجَاءِ مِصْرَ. 
'''
"20" = '''
:sup:`20` وَلَكِنَّ الرَّبَّ صَلَّبَ قَلْبَ فِرْعَوْنَ فَلَمْ يُطْلِقْ بَنِي إِسْرَائِيلَ. 
'''
"21" = '''
:sup:`21` فَقَالَ الرَّبُّ لِمُوسَى: «ابْسُطْ يَدَكَ نَحْوَ السَّمَاءِ فَيَطْغَى ظَلامٌ عَلَى كُلِّ أَرْجَاءِ مِصْرَ حَتَّى يَكَادَ يُلْمَسُ لِكَثَافَتِهِ». 
'''
"22" = '''
:sup:`22` فَبَسَطَ مُوسَى يَدَهُ نَحْوَ السَّمَاءِ، فَطَغَى ظَلامٌ كَثِيفٌ عَلَى كُلِّ أَرْجَاءِ أَرْضِ مِصْرَ لِمُدَّةِ ثَلاثَةِ أَيَّامٍ. 
'''
"23" = '''
:sup:`23` فَلَمْ يَتَمَكَّنْ أَحَدٌ مِنْ أَنْ يَرَى أَخَاهُ، وَلا غَادَرَ أَحَدٌ مَكَانَهُ طَوَالَ ثَلاثَةِ أَيَّامٍ. غَيْرَ أَنَّ النُّورَ كَانَ يَغْمُرُ بَنِي إِسْرَائِيلَ فِي أَمَاكِنِ إِقَامَتِهِمْ. 
'''
"24" = '''
:sup:`24` فَاسْتَدْعَى فِرْعَوْنُ مُوسَى وَقَالَ: «اذْهَبُوا وَاعْبُدُوا الرَّبَّ، وَلَكِنِ اتْرُكُوا وَرَاءَكُمْ مَاشِيَتَكُمْ وَقُطْعَانَكُمْ: أَمَّا صِغَارُكُمْ فَلْيَمْضُوا مَعَكُمْ أَيْضاً». 
'''
"25" = '''
:sup:`25` فَقَالَ مُوسَى: «عَلَيْكَ أَنْ تَسْمَحَ لَنَا بِأَخْذِ ذَبَائِحَ مُحْرَقَاتٍ لِنُقَدِّمَهَا لِلرَّبِّ إِلَهِنَا. 
'''
"26" = '''
:sup:`26` لِذَلِكَ تَذْهَبُ مَوَاشِينَا مَعْنَا أَيْضاً، فَلا يَبْقَى مِنْهَا ظِلْفٌ وَاحِدٌ، لأَنَّ عَلَيْنَا أَنْ نَخْتَارَ مِنْهَا لِعِبَادَةِ الرَّبِّ إِلَهِنَا، وَلا يُمْكِنُنَا أَنْ نَعْرِفَ مَاذَا نَخْتَارُ مِنْهَا لِنَعْبُدَ الرَّبَّ حَتَّى نَصِلَ إِلَى هُنَاكَ». 
'''
"27" = '''
:sup:`27` وَلَكِنَّ الرَّبَّ صَلَّبَ قَلْبَ فِرْعَوْنَ فَلَمْ يُطْلِقْ سَرَاحَهُمْ. 
'''
"28" = '''
:sup:`28` وَقَالَ لَهُ فِرْعَوْنُ: «اذْهَبْ عَنِّي، وَاحْذَرْ لِنَفْسِكَ. لَا تَمْثُلْ أَمَامِي مَرَّةً أُخْرَى، فَيَوْمَ تَرَى وَجْهِي تَمُوتُ». 
'''
"29" = '''
:sup:`29` فَقَالَ مُوسَى: «حَسَناً قُلْتَ، فَأَنَا لَنْ أَرَى وَجْهَكَ مَرَّةً أُخْرَى». 
'''
