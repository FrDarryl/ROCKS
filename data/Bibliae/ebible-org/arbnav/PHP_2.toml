[2]
"1" = '''
:sup:`1` فَمَادَامَ لَنَا التَّشْجِيعُ فِي الْمَسِيحِ، وَالتَّعْزِيَةُ فِي الْمَحَبَّةِ، وَالشَّرِكَةُ فِي الرُّوحِ، وَلَنَا الْمَرَاحِمُ وَالْحُنُوُّ، 
'''
"2" = '''
:sup:`2` فَتَمِّمُوا فَرَحِي بِأَنْ يَكُونَ لَكُمْ رَأْيٌ وَاحِدٌ وَمَحَبَّةٌ وَاحِدَةٌ وَنَفْسٌ وَاحِدَةٌ وَفِكْرٌ وَاحِدٌ. 
'''
"3" = '''
:sup:`3` لَا يَكُنْ بَيْنَكُمْ شَيْءٌ بِرُوحِ التَّحَزُّبِ وَالاِفْتِخَارِ الْبَاطِلِ، بَلْ بِالتَّوَاضُعِ لِيَعْتَبِرْ كُلُّ وَاحِدٍ مِنْكُمْ غَيْرَهُ أَفْضَلَ كَثِيراً مِنْ نَفْسِهِ، 
'''
"4" = '''
:sup:`4` مُهْتَمّاً لَا بِمَصْلَحَتِهِ الْخَاصَّةِ بَلْ بِمَصَالِحِ الآخَرِينَ أَيْضاً. 
'''
"5" = '''
:sup:`5` فَلْيَكُنْ فِيكُمْ هَذَا الْفِكْرُ الَّذِي فِي الْمَسِيحِ يَسُوعَ. 
'''
"6" = '''
:sup:`6` إِذْ إِنَّهُ، وَهُوَ الْكَائِنُ فِي هَيْئَةِ اللهِ، لَمْ يَعْتَبِرْ مُسَاوَاتَهُ لِلهِ خُلْسَةً، أَوْ غَنِيمَةً يُتَمَسَّكُ بِها؛ 
'''
"7" = '''
:sup:`7` بَلْ أَخْلَى نَفْسَهُ، مُتَّخِذاً صُورَةَ عَبْدٍ، صَائِراً شَبِيهاً بِالْبَشَرِ؛ 
'''
"8" = '''
:sup:`8` وَإِذْ ظَهَرَ بِهَيْئَةِ إِنْسَانٍ، أَمْعَنَ فِي الاِتِّضَاعِ، وَكَانَ طَائِعاً حَتَّى الْمَوْتِ، مَوْتِ الصَّلِيبِ. 
'''
"9" = '''
:sup:`9` لِذَلِكَ أَيْضاً رَفَّعَهُ اللهُ عَالِياً، وَأَعْطَاهُ الاِسْمَ الَّذِي يَفُوقُ كُلَّ اسْمٍ، 
'''
"10" = '''
:sup:`10` لِكَيْ تَنْحَنِيَ سُجُوداً لاِسْمِ يَسُوعَ كُلُّ رُكْبَةٍ، سَوَاءٌ فِي السَّمَاءِ أَمْ عَلَى الأَرْضِ أَمْ تَحْتَ الأَرْضِ، 
'''
"11" = '''
:sup:`11` وَلِكَيْ يَعْتَرِفَ كُلُّ لِسَانٍ بِأَنَّ يَسُوعَ الْمَسِيحَ هُوَ الرَّبُّ، لِمَجْدِ اللهِ الآبِ. 
'''
"12" = '''
:sup:`12` إِذَنْ، يَا أَحِبَّائِي، كَمَا كُنْتُمْ تُطِيعُونَ دَائِماً، لَا كَمَا لَوْ أَنَّنِي حَاضِرٌ وَحَسْبُ، بَلْ بِالأَحْرَى كَثِيراً الآنَ وَأَنَا غَائِبٌ، كَذَلِكَ اسْعَوْا لِتَتْمِيمِ خَلاصِكُمْ بِخَوْفٍ وَارْتِعَادٍ، 
'''
"13" = '''
:sup:`13` لأَنَّ اللهَ هُوَ الَّذِي يُنْشِئُ فِيكُمُ الإِرَادَةَ وَالْعَمَلَ لأَجْلِ مَرْضَاتِهِ. 
'''
"14" = '''
:sup:`14` فَافْعَلُوا كُلَّ شَيْءٍ دُونَ تَذَمُّرٍ أَوْ جِدَالٍ، 
'''
"15" = '''
:sup:`15` لِتَكُونُوا بِلا أَذىً وَبُسَطَاءَ، أَوْلاداً لِلهِ لَا يُعَابُونَ بِشَيْءٍ فِي وَسَطِ جِيلٍ مُنْحَرِفٍ فَاسِدٍ، تُضِيئُونَ بَيْنَهُمْ كَأَنْوَارٍ فِي الْعَالَمِ، 
'''
"16" = '''
:sup:`16` حَامِليِنَ كَلِمَةَ الْحَيَاةِ، لِتَكُونُوا فِي يَوْمِ الْمَسِيحِ مَوْضِعَ فَخْرٍ بِأَنِّي مَا سَعَيْتُ بَاطِلاً وَلا اجْتَهَدْتُ عَبَثاً. 
'''
"17" = '''
:sup:`17` حَتَّى لَوْ سُفِكَ دَمِي سَكِيباً فَوْقَ ذَبِيحَةِ إِيمَانِكُمْ وَخِدْمَتِهِ، فَإِنِّي أَفْرَحُ وَأَبْتَهِجُ مَعَكُمْ جَمِيعاً. 
'''
"18" = '''
:sup:`18` هكَذَا أَيْضاً افْرَحُوا أَنْتُمْ، وَابْتَهِجُوا مَعِي. 
'''
"19" = '''
:sup:`19` غَيْرَ أَنِّي أَرْجُو فِي الرَّبِّ يَسُوعَ أَنْ أُرْسِلَ إِلَيْكُمْ تِيمُوثَاوُسَ عَنْ قَرِيبٍ، لِكَيْ تَطِيبَ نَفْسِي بِمَعْرِفَةِ أَحْوَالِكُمْ. 
'''
"20" = '''
:sup:`20` فَلَيْسَ عِنْدِي أَحَدٌ غَيْرَهُ يَهْتَمُّ مِثْلِي بِأَحْوَالِكُمْ بِإِخْلاصٍ. 
'''
"21" = '''
:sup:`21` فَإِنَّ الْجَمِيعَ يَسْعَوْنَ وَرَاءَ مَصَالِحِهِمِ الْخَاصَّةِ، لَا لأَجْلِ الْمَسِيحِ يَسُوعَ. 
'''
"22" = '''
:sup:`22` أَمَّا تِيمُوثَاوُسُ، فَأَنْتُمْ تَعْرِفُونَ أَنَّهُ مُخْتَبَرٌ، إِذْ خَدَمَ مَعِي فِي التَّبْشِيرِ بِالإِنْجِيلِ كَأَنَّهُ وَلَدٌ يُعَاوِنُ أَبَاهُ. 
'''
"23" = '''
:sup:`23` فَإِيَّاهُ أَرْجُو أَنْ أُرْسِلَ حَالَمَا يَتَبَيَّنُ لِي كَيْفَ سَتَجْرِي أَحْوَالِي. 
'''
"24" = '''
:sup:`24` وَلَكِنَّ لِي ثِقَةً فِي الرَّبِّ بِأَنِّي، أَنَا نَفْسِي، سَآتِي إِلَيْكُمْ عَنْ قَرِيبٍ. 
'''
"25" = '''
:sup:`25` إِلّا أَنِّي رَأَيْتُ مِنَ الضَّرُورِيِّ أَنْ أُرْسِلَ إِلَيْكُمْ أَبَفْرُودِيتُسَ، أَخِي وَمُعَاوِنِي وَرَفِيقِي فِي الْكِفَاحِ، وَالْمُرْسَلَ مِنْ قِبَلِكُمْ عَامِلاً عَلَى سَدِّ حَاجَتِي، 
'''
"26" = '''
:sup:`26` إِذْ كَانَ مُشْتَاقاً إِلَيْكُمْ جَمِيعاً، وَمُكْتَئِباً لِسَمَاعِكُمْ بِمَرَضِهِ. 
'''
"27" = '''
:sup:`27` فَقَدْ مَرِضَ حَتَّى أَشْرَفَ عَلَى الْمَوْتِ، وَلَكِنَّ اللهَ أَشْفَقَ عَلَيْهِ، وَلَيْسَ عَلَيْهِ وَحْدَهُ، بَلْ عَلَيَّ أَنَا أَيْضاً، لِئَلّا يُصِيبَنِي حُزْنٌ عَلَى حُزْنٍ. 
'''
"28" = '''
:sup:`28` لِذَلِكَ عَجَّلْتُ كَثِيراً فِي إِرْسَالِهِ إِلَيْكُمْ، حَتَّى إِذَا رَأَيْتُمُوهُ مِنْ جَدِيدٍ تَفْرَحُونَ أَنْتُمْ وَأَكُونُ أَنَا أَقَلَّ حُزْناً. 
'''
"29" = '''
:sup:`29` فَاقْبَلُوهُ إِذَنْ فِي الرَّبِّ بِكُلِّ فَرَحٍ، وَعَامِلُوا أَمْثَالَهُ بِالإِكْرَامِ. 
'''
"30" = '''
:sup:`30` فَإِنَّهُ مِنْ أَجْلِ عَمَلِ الْمَسِيحِ أَشْرَفَ عَلَى الْمَوْتِ، مُخَاطِراً بِحَيَاتِهِ لِيَسُدَّ مَا نَقَصَ مِنْ خِدْمَتِكُمْ لِي. 
'''
