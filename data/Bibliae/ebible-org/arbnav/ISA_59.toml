[59]
"1" = '''
:sup:`1` انْظُرُوا، إِنَّ ذِرَاعَ الرَّبِّ لَيْسَتْ قَاصِرَةً حَتَّى تَعْجِزَ عَنْ أَنْ تُخَلِّصَ، وَلا أُذُنَهُ ثَقِيلَةٌ حَتَّى لَا تَسْمَعَ. 
'''
"2" = '''
:sup:`2` إِنَّمَا خَطَايَاكُمْ أَضْحَتْ تَفْصِلُ بَيْنَكُمْ وَبَيْنَ إِلَهِكُمْ، وَآثَامُكُمْ حَجَبَتْ وَجْهَهُ عَنْكُمْ، فَلَمْ يَسْمَعْ، 
'''
"3" = '''
:sup:`3` لأَنَّ أَيْدِيَكُمْ تَلَوَّثَتْ بِالدَّمِ وَأَصَابِعَكُمْ بِالإِثْمِ، وَنَطَقَتْ شِفَاهُكُمْ بِالْكَذِبِ، وَلَهَجَتْ أَلْسِنَتُكُمْ بِالشَّرِّ. 
'''
"4" = '''
:sup:`4` لَيْسَ بَيْنَكُمْ مَنْ يُطَالِبُ بِالْعَدْلِ، أَوْ يَحْكُمُ بِالْحَقِّ. يَتَّكِلُونَ عَلَى الْبَاطِلِ وَيَتَفَوَّهُونَ بِالزُّورِ، يَحْبَلُونَ بِالْغِشِّ، وَيَلِدُونَ بِالإِثْمِ. 
'''
"5" = '''
:sup:`5` يَفْقِسُونَ بَيْضَ أَفْعَى، وَيَنْسِجُونَ خُيُوطَ الْعَنْكَبُوتِ. مَنْ يَأْكُلُ مِنْ بَيْضِهِمْ يَمُوتُ، وَمِنَ الْبَيْضَةِ الْمَكْسُورَةِ تَخْرُجُ حَيَّةٌ. 
'''
"6" = '''
:sup:`6` لَا تَصْلُحُ خُيُوطُهُمْ لِنَسِيجِ الثِّيَابِ، وَلا يَكْتَسُونَ بِأَعْمَالِهِمْ، لأَنَّ أَعْمَالَهُمْ هِيَ أَعْمَالُ إِثْمٍ، وَأَفْعَالُ الظُّلْمِ قَدِ ارْتَكَبَتْهَا أَيْدِيهِمْ. 
'''
"7" = '''
:sup:`7` تُسْرِعُ أَرْجُلُهُمْ لاِقْتِرَافِ الشَّرِّ، وَيُهَرْوِلُونَ لِسَفْكِ دَمِ الْبَرِيءِ، أَفْكَارُهُمْ أَفْكَارٌ أَثِيمَةٌ، وَفِي طُرُقِهِمْ دَمَارٌ وَخَرَابٌ، 
'''
"8" = '''
:sup:`8` لَمْ يَعْرِفُوا سَبِيلَ السَّلامِ، وَلا عَدْلَ فِي مَسَالِكِهِمْ. عَوَّجُوا طُرُقَهُمْ، وَالسَّالِكُ فِيهَا لَا يَعْرِفُ سَلاماً. 
'''
"9" = '''
:sup:`9` الْحَقُّ ابْتَعَدَ عَنَّا، وَلَمْ يُدْرِكْنَا الْعَدْلُ. نَرْتَقِبُ نُوراً، فَيُحْدِقُ بِنَا الظَّلامُ، وَنَنْشُدُ ضَوْءاً فَنَسْلُكُ فِي الْعَتْمَةِ. 
'''
"10" = '''
:sup:`10` نَتَحَسَّسُ الْحَائِطَ كَالأَعْمَى، وَنَتَلَمَّسُ كَالْمَكْفُوفِ، نَتَعَثَّرُ فِي الظَّهِيرَةِ كَمَا لَوْ كُنَّا نَسِيرُ فِي عَتْمَةِ اللَّيْلِ وَنَكُونُ كَالأَمْوَاتِ بَيْنَ الْمُتَدَفِّقِينَ بِالْحَيَاةِ. 
'''
"11" = '''
:sup:`11` كُلُّنَا نُزَمْجِرُ كَالدِّبَبَةِ، وَنَنُوحُ كَالْحَمَامِ. نَبْحَثُ عَنِ الْعَدْلِ فَلا نَجِدُهُ، وَعَنِ الْخَلاصِ وَإذَا بِهِ قَدِ ابْتَعَدَ عَنَّا، 
'''
"12" = '''
:sup:`12` لأَنَّ مَعَاصِيَنَا كَثُرَتْ أَمَامَكَ، وَآثَامَنَا تَشْهَدُ عَلَيْنَا. فَمَعَاصِينَا مَعَنَا، وَذُنُوبُنَا نَعْرِفُهَا. 
'''
"13" = '''
:sup:`13` تَمَرَّدْنَا وَتَنَكَّرْنَا لِلرَّبِّ. ارْتَدَدْنَا عَنِ اتِّبَاعِ طُرُقِ إِلَهِنَا، تَفَوَّهْنَا بِالظُّلْمِ وَالْعِصْيَانِ افْتِرَاءً، وَبِكَلامِ زُورٍ مِنَ الْقَلْبِ. 
'''
"14" = '''
:sup:`14` قَدِ ارْتَدَّ عَنَّا الإِنْصَافُ، وَوَقَفَ الْعَدْلُ بَعِيداً، إِذْ سَقَطَ الْحَقُّ صَرِيعاً فِي الشَّوَارِعِ، وَالْبِرُّ لَمْ يَسْتَطِعِ الدُّخُولَ. 
'''
"15" = '''
:sup:`15` أَضْحَى الْحَقُّ مَفْقُوداً، وَالْحَائِدُ عَنِ الشَّرِّ ضَحِيَّةً. رَأَى الرَّبُّ ذَلِكَ فَأَسْخَطَهُ فُقْدَانُ الإِنْصَافِ. 
'''
"16" = '''
:sup:`16` وَإِذْ لَمْ يَجِدْ إِنْسَاناً يَنْتَصِرُ لِلْحَقِّ، وَأَدْهَشَهُ أَنْ لَا يَرَى شَفِيعاً، أَحْرَزَتْ لَهُ ذِرَاعُهُ انْتِصَاراً، وَعَضَدَهُ بِرُّهُ. 
'''
"17" = '''
:sup:`17` فَتَدَرَّعَ بِالْبِرِّ وَارْتَدَى عَلَى رَأْسِهِ خُوذَةَ الْخَلاصِ، وَاكْتَسَى بِثِيَابِ الانْتِقَامِ، وَالْتَفَّ بِعَبَاءَةِ الْغَضَبِ. 
'''
"18" = '''
:sup:`18` فَهُوَ يُجَازِيهِمْ بِمُقْتَضَى أَعْمَالِهِمْ. يُجَازِي أَعْدَاءَهُ، وَيُعَاقِبُ خُصُومَهُ، وَيُنْزِلُ الْقَصَاصَ بِالْجَزَائِرِ، 
'''
"19" = '''
:sup:`19` فَيَتَّقُونَ مِنَ الْمَغْرِبِ اسْمَ الرَّبِّ، وَمِنَ الْمَشْرِقِ يَخْشَوْنَ مَجْدَ الرَّبِّ، لأَنَّهُ سَيَأْتِي الْعَدُوُّ كَنَهْرٍ مُتَدَفِّقٍ فَتَدْفَعُهُ رِيحُ الرَّبِّ. 
'''
"20" = '''
:sup:`20` وَيُقْبِلُ الْفَادِي إِلَى صِهْيَوْنَ، وَإِلَى التَّائِبِينَ عَنْ مَعَاصِيهِمْ مِنْ ذُرِّيَّةِ يَعْقُوبَ، يَقُولُ الرَّبُّ. 
'''
"21" = '''
:sup:`21` أَمَّا أَنَا، يَقُولُ الرَّبُّ، فَهَذَا عَهْدِي مَعَهُمْ: إِنَّ رُوحِي الْحَالَّ عَلَيْكَ وَكَلامِي الَّذِي لَقَّنْتُكَ إِيَّاهُ، لَا يَزُولُ مِنْ فَمِكَ أَوْ مِنْ فَمِ أَبْنَائِكَ أَوْ أَحْفَادِكَ، مِنَ الآنَ وَإِلَى الأَبَدِ. 
'''
