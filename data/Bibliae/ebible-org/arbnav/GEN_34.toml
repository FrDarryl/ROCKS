[34]
"1" = '''
:sup:`1` وَخَرَجَتْ دِينَةُ ابْنَةُ لَيْئَةَ الَّتِي أَنْجَبَتْهَا لِيَعْقُوبَ لِتَتَعَرَّفَ عَلَى بَنَاتِ الْمِنْطَقَةِ الْمُحِيطَةِ، 
'''
"2" = '''
:sup:`2` فَرَآهَا شَكِيمُ بنُ حَمُورَ الْحِوِّيِّ، رَئِيسِ الْمِنْطَقَةِ، فَأَخَذَهَا وَاغْتَصَبَهَا وَلَوَّثَ شَرَفَهَا، 
'''
"3" = '''
:sup:`3` وَأُغْرِمَ قَلْبُهُ بِدِينَةَ وَلاطَفَهَا. 
'''
"4" = '''
:sup:`4` وَقَالَ شَكِيمُ لِحَمُورَ أَبِيهِ: «خُذْ لِي هَذِهِ الْفَتَاةَ زَوْجَةً». 
'''
"5" = '''
:sup:`5` وَسَمِعَ يَعْقُوبُ أَنَّهُ قَدْ لَوَّثَ شَرَفَ ابْنَتِهِ دِينَةَ. وَكَانَ بَنُوهُ آنَئِذٍ يَرْعَوْنَ مَوَاشِيَهِ فِي الْحَقْلِ، فَسَكَتَ حَتَّى رَجَعُوا. 
'''
"6" = '''
:sup:`6` وَوَفَدَ حَمُورُ وَالِدُ شَكِيمَ عَلَى يَعْقُوبَ لِيُخَاطِبَهُ بِشَأْنِ دِينَةَ 
'''
"7" = '''
:sup:`7` وَأَتَى بَنُو يَعْقُوبَ مِنَ الْحَقْلِ عِنْدَمَا سَمِعُوا بِالأَمْرِ، وَقَدِ اسْتَشَاطُوا غَضَباً وَغَيْظاً لأَنَّ شَكِيمَ قَدِ ارْتَكَبَ فَاحِشَةً فِي إِسْرَائِيلَ بِمُضَاجَعَةِ ابْنَةِ يَعْقُوبَ، وَهُوَ أَمْرٌ مَحْظُورٌ. 
'''
"8" = '''
:sup:`8` وَقَالَ حَمُورُ: «لَقَدْ تَعَلَّقَتْ نَفْسُ ابْنِي شَكِيمَ بِابْنَتِكُمْ، فَأَطْلُبُ إِلَيْكُمْ أَنْ تُزَوِّجُوهُ مِنْهَا. 
'''
"9" = '''
:sup:`9` صَاهِرُونَا، وَزَوِّجُونَا بَنَاتِكُمْ، وَتَزَوَّجُوا مِنْ بَنَاتِنَا، 
'''
"10" = '''
:sup:`10` وَاسْكُنُوا مَعَنَا، فَهَا هِيَ الأَرْضُ أَمَامَكُمْ. أَقِيمُوا بِها وَاتَّجِرُوا وَتَمَلَّكُوا فِيهَا». 
'''
"11" = '''
:sup:`11` وَقَالَ شَكِيمُ لأَبِيهَا وَإِخْوَتِهَا: «دَعُونِي أَحْظَى بِرِضَاكُمْ، وَكُلُّ مَا تَسْأَلُونَهُ أُعْطِيهِ. 
'''
"12" = '''
:sup:`12` أَغْلُوا عَلَيَّ الْمَهْرَ وَالْهَدِيَّةَ فَأَبْذُلَهُمَا كَمَا تَطْلُبُونَ، إِنَّمَا زَوِّجُونِي مِنَ الْفَتَاةِ». 
'''
"13" = '''
:sup:`13` وَأَجَابَ أَبْنَاءُ يَعْقُوبَ شَكِيمَ وَأَبَاهُ حَمُورَ بِدَهَاءٍ، لأَنَّهُ كَانَ قَدْ لَوَّثَ شَرَفَ أُخْتِهِمْ، 
'''
"14" = '''
:sup:`14` وَقَالُوا لَهُمَا: «لا يُمْكِنُ أَنْ يَحْدُثَ هَذَا الأَمْرُ فَنُعْطِيَ أُخْتَنَا لأَغْلَفَ، لأَنَّ هَذَا عَارٌ عَلَيْنَا. 
'''
"15" = '''
:sup:`15` غَيْرَ أَنَّنَا نُوَافِقُ عَلَى طَلَبِكُمْ إِنْ صِرْتُمْ مِثْلَنَا، وَاخْتَتَنَ كُلُّ ذَكَرٍ مِنْكُمْ، 
'''
"16" = '''
:sup:`16` عِنْدَئِذٍ نُزَوِّجُكُمْ بَنَاتِنَا، وَنَتَزَوَّجُ مِنْ بَنَاتِكُمْ، فَنُقِيمُ بَيْنَكُمْ وَنُصْبِحُ شَعْباً وَاحِداً، 
'''
"17" = '''
:sup:`17` وَإِنْ لَمْ تَسْمَعُوا لَنَا وَتَخْتَتِنُوا، نَأْخُذُ ابْنَتَنَا وَنَمْضِي». 
'''
"18" = '''
:sup:`18` فَاسْتَحْسَنَ حَمُورُ وَوَلَدُهُ شَكِيمُ كَلامَهُمْ، 
'''
"19" = '''
:sup:`19` وَلَمْ يَتَوَانَ الشَّابُ عَنْ تَنْفِيذِ الأَمْرِ، لأَنَّهُ كَانَ مُغْرَماً بِابْنَةِ يَعْقُوبَ، وَكَانَ أَكْرَمَ جَمِيعِ بَيْتِ أَبِيهِ. 
'''
"20" = '''
:sup:`20` فَجَاءَ حَمُورُ وَشَكِيمُ ابْنُهُ إِلَى مَجْلِسِ الْمَدِينَةِ وَقَالا لِرِجَالِهَا: 
'''
"21" = '''
:sup:`21` «إِنَّ هَؤُلاءِ الْقَوْمَ مُسَالِمُونَ لَنَا، فَلْنَدَعْهُمْ يُقِيمُونَ فِي الأَرْضِ وَيَتَّجِرُونَ فِيهَا، فَالأَرْضُ رَحْبَةٌ أَمَامَهُمْ، وَلْنَتَزَوَّجْ بَنَاتِهِمْ وَهُمْ يَتَزَوَّجُونَ بَنَاتِنَا. 
'''
"22" = '''
:sup:`22` وَقَدِ اشْتَرَطُوا لِلإِقَامَةِ بَيْنَنَا وَأَنْ نُصْبِحَ شَعْباً وَاحِداً، أَنْ يَخْتَتِنَ كُلُّ ذَكَرٍ كَمَا هُمْ 
'''
"23" = '''
:sup:`23` عِنْدَ ذَلِكَ تُصْبِحُ مَاشِيَتُهُمْ وَمُقْتَنَيَاتُهُمْ وَكُلُّ بَهَائِمِهِمْ مِلْكاً لَنَا. فَلْنُوَافِقْهُمْ عَلَى ذَلِكَ فَيُقِيمُوا مَعَنَا». 
'''
"24" = '''
:sup:`24` فَوَافَقَ جَمِيعُ الْحَاضِرِينَ فِي مَجْلِسِ الْمَدِينَةِ عَلَى كَلامِ حَمُورَ وَابْنِهِ شَكِيمَ، فَاخْتَتَنَ كُلُّ ذَكَرٍ فِي الْمَدِينَةِ. 
'''
"25" = '''
:sup:`25` وَفِي الْيَوْمِ الثَّالِثِ، بَيْنَمَا هُمْ مَازَالُوا مُتَوَجِّعِينَ، تَقَلَّدَ شِمْعُونَ وَلاوِي ابْنَا يَعْقُوبَ وَأَخَوَيْ دِينَةَ، سَيْفَيهِمَا، وَدَخَلا الْمَدِينَةَ بِجَرَاءَةٍ وَقَتَلا كُلَّ الذُّكُورِ. 
'''
"26" = '''
:sup:`26` وَقَتَلا أَيْضاً حَمُورَ وَشَكِيمَ بِحَدِّ السَّيْفِ، وَأَنْقَذَا دِينَةَ مِنْ بَيْتِ شَكِيمَ وَخَرَجَا. 
'''
"27" = '''
:sup:`27` ثُمَّ أَقْبَلَ بَنُو يَعْقُوبَ عَلَى الْقَتْلَى وَنَهَبُوا الْمَدِينَةَ لأَنَّهُمْ لَوَّثُوا شَرَفَ أُخْتِهِمْ، 
'''
"28" = '''
:sup:`28` وَاسْتَوْلَوْا عَلَى غَنَمِهِمْ وَبَقَرِهِمْ وَحَمِيرِهِمْ وَعَلَى كُلِّ مَا فِي الْمَدِينَةِ وَفِي الْحَقْلِ، 
'''
"29" = '''
:sup:`29` وَسَبَوْا وَنَهَبُوا جَمِيعَ ثَرْوَتِهِمْ وَكُلَّ أَطْفَالِهِمْ وَنِسَائِهِمْ وَكُلَّ مَا فِي الْبُيُوتِ. 
'''
"30" = '''
:sup:`30` فَقَالَ يَعْقُوبُ لِشِمْعُونَ وَلاوِي: «لَقَدْ جَلَبْتُمَا عَلَيَّ الشَّقَاءَ وَكَرَاهِيَةَ الْكَنْعَانِيِّينَ وَالْفِرِزِّيِّينَ السَّاكِنِينَ فِي هَذِهِ الْبِلادِ. وَهَا أَنَا نَفَرٌ قَلِيلٌ، فَيَتَأَلَّبُونَ عَلَيَّ وَيَقْتُلُونَنِي، فَأَبِيدُ أَنَا وَبَيْتِي». 
'''
"31" = '''
:sup:`31` فَقَالا لَهُ: «أَمِثْلَ زَانِيَةٍ يُعَامِلُ أُخْتَنَا؟». 
'''
