[30]
"1" = '''
:sup:`1` أَمَّا الآنَ فَقَدْ هَزَأَ بِي مَنْ هُمْ أَصْغَرُ مِنِّي سِنّاً، مَنْ كُنْتُ آنَفُ أَنْ أَجْعَلَ آبَاءَهُمْ مَعَ كِلابِ غَنَمِي. 
'''
"2" = '''
:sup:`2` إِذْ مَا جَدْوَى قُوَّةِ أَيْدِيهِمْ لِي بَعْدَ أَنْ أُصِيبَتْ بِعَجْزٍ؟ 
'''
"3" = '''
:sup:`3` يَهِيمُونَ هُزَالَى جِيَاعاً، يَنْبِشُونَ الْيَابِسَةَ الْخَرِبَةَ الْمَهْجُورَةَ. 
'''
"4" = '''
:sup:`4` يَلْتَقِطُونَ الْخُبَّيْزَةَ بَيْنَ الْعُلَّيْقِ، وَخُبْزُهُمْ عُرُوقُ الرَّتَمِ. 
'''
"5" = '''
:sup:`5` يُطْرَدُونَ مِنْ بَيْنِ النَّاسِ، وَيَصْرُخُونَ خَلْفَهُمْ كَمَا يَصْرُخُونَ عَلَى لِصٍّ. 
'''
"6" = '''
:sup:`6` يُقِيمُونَ فِي كُهُوفِ الْوِدْيَانِ الْجَافَّةِ، بَيْنَ الصُّخُورِ وَفِي ثُقُوبِ الأَرْضِ. 
'''
"7" = '''
:sup:`7` يَنْهَقُونَ بَيْنَ الْعُلَّيْقِ، وَيرْبِضُونَ تَحْتَ الْعَوْسَجِ. 
'''
"8" = '''
:sup:`8` هُمْ حَمْقَى، أَبْنَاءُ قَوْمٍ خَامِلِينَ مَنْبُوذِينَ مِنَ الأَرْضِ. 
'''
"9" = '''
:sup:`9` أَمَّا الآنَ فَقَدْ أَصْبَحْتُ مَثَارَ سُخْرِيَةٍ لَهُمْ وَمَثَلاً يَتَنَدَّرُونَ بِهِ 
'''
"10" = '''
:sup:`10` يَشْمَئِزُّونَ مِنِّي وَيَتَجَافَوْنَنِي، لَا يَتَوَانَوْنَ عَنِ الْبَصْقِ فِي وَجْهِي! 
'''
"11" = '''
:sup:`11` لأَنَّ اللهَ قَدْ أَرْخَى وَتَرَ قَوْسِي وَأَذَلَّنِي، انْقَلَبُوا ضِدِّي بِكُلِّ قُوَّتِهِمْ. 
'''
"12" = '''
:sup:`12` قَامَ صِغَارُهُمْ عَنْ يَمِينِي يُزِلُّونَ قَدَمِي وَيُمَهِّدُونَ سُبُلَ دَمَارِي. 
'''
"13" = '''
:sup:`13` سَدُّوا عَلَيَّ مَنْفَذَ مَهْرَبِي، وَتَضَافَرُوا عَلَى هَلاكِي، مِنْ غَيْرِ أَنْ يَكُونَ لِي مُعِينٌ. 
'''
"14" = '''
:sup:`14` وَكَأَنَّمَا مِنْ ثُغْرَةٍ وَاسِعَةٍ تَدَافَعُوا نَحْوِي، وَانْدَفَعُوا هَاجِمِينَ بَيْنَ الرَّدْمِ. 
'''
"15" = '''
:sup:`15` طَغَتْ عَلَيَّ الأَهْوَالُ، فَتَطَايَرَتْ كَرَامَتِي كَوَرَقَةٍ أَمَامَ الرِّيحِ، وَمَضَى رَغْدِي كَالسَّحَابِ. 
'''
"16" = '''
:sup:`16` وَالآنَ تَهَافَتَتْ نَفْسِي عَلَيَّ وَتَنَاهَبَتْنِي أَيَّامُ بُؤْسِي. 
'''
"17" = '''
:sup:`17` يَنْخَرُ اللَّيْلُ عِظَامِي، وَآلامِي الضَّارِيَةُ لَا تَهْجَعُ. 
'''
"18" = '''
:sup:`18` تَشُدُّ بِعُنْفٍ لِبَاسِي وَتَحْزِمُنِي مِثْلَ طَوْقِ عَبَاءَتِي. 
'''
"19" = '''
:sup:`19` قَدْ طَرَحَنِي اللهُ فِي الْحَمْأَةِ فَأَشْبَهْتُ التُّرَابَ وَالرَّمَادَ. 
'''
"20" = '''
:sup:`20` أَسْتَغِيثُ بِكَ فَلا تَسْتَجِيبُ، وَأَقِفُ أَمَامَكَ فَلا تَأْبَهُ بِي. 
'''
"21" = '''
:sup:`21` أَصْبَحْتَ لِي عَدُوّاً قَاسِياً، وَبِقُدْرَةِ ذِرَاعِكَ تَضْطَهِدُنِي. 
'''
"22" = '''
:sup:`22` خَطَفْتَنِي وَأَرْكَبْتَنِي عَلَى الرِّيحِ، تُذِيبُنِي فِي زَئِيرِ الْعَاصِفَةِ. 
'''
"23" = '''
:sup:`23` فَأَيْقَنْتُ أَنَّكَ تَسُوقُنِي إِلَى الْمَوْتِ، وَإِلَى دَارِ مِيعَادِ كُلِّ حَيٍّ. 
'''
"24" = '''
:sup:`24` وَلَكِنْ، أَلا يَمُدُّ إِنْسَانٌ يَدَهُ مِنْ تَحْتِ الأَنْقَاضِ؟ أَوَ لَا يَسْتَغِيثُ فِي بَلِيَّتِهِ؟ 
'''
"25" = '''
:sup:`25` أَلَمْ أَبْكِ لِمَنْ قَسَى عَلَيْهِ يَوْمُهُ؟ أَلَمْ تَحْزَنْ نَفْسِي لِلْمِسْكِينِ؟ 
'''
"26" = '''
:sup:`26` وَلَكِنْ حِينَ تَرَقَّبْتُ الْخَيْرَ أَقْبَلَ الشَّرُّ، وَحِينَ تَوَقَّعْتُ النُّورَ هَجَمَ الظَّلامُ. 
'''
"27" = '''
:sup:`27` قَلْبِي يَغْلِي وَلَنْ يَهْدَأَ، وَأَيَّامُ الْبَلِيَّةِ غَشِيَتْنِي. 
'''
"28" = '''
:sup:`28` فَأَمْضِي نَائِحاً لَكِنْ مِنْ غَيْرِ عَزَاءٍ. أَقِفُ بَيْنَ النَّاسِ أَطْلُبُ الْعَوْنَ. 
'''
"29" = '''
:sup:`29` صِرْتُ أَخاً لِبَنَاتِ آوَى، وَرَفِيقاً لِلنَّعَامِ. 
'''
"30" = '''
:sup:`30` اسْوَدَّ جِلْدِي عَلَيَّ وَتَقَشَّرَ، وَاحْتَرَقَتْ عِظَامِي مِنَ الْحُمَّى 
'''
"31" = '''
:sup:`31` صَارَتْ قِيثَارَتِي لِلنَّوْحِ، وَمِزْمَارِي لِصَوْتِ النَّادِبِينَ. 
'''
