[150]
"1" = '''
:sup:`1` هَلِّلُويَا! سَبِّحُوا اللهَ فِي هَيْكَلِهِ. سَبِّحُوهُ فِي السَّمَاءِ الَّتِي صَنَعَهَا بِقُدْرَتِهِ 
'''
"2" = '''
:sup:`2` سَبِّحُوهُ مِنْ أَجْلِ أَعْمَالِهِ الْمُقْتَدِرَةِ. سَبِّحُوهُ حَسَبَ عَظَمَتِهِ الفَائِقَةِ. 
'''
"3" = '''
:sup:`3` سَبِّحُوهُ بِصَوْتِ بُوقٍ. سَبِّحُوهُ بِالرَّبَابِ وَالْعُودِ. 
'''
"4" = '''
:sup:`4` سَبِّحُوهُ بِالدُّفِّ وَالرَّقْصِ. سَبِّحُوهُ بِأَوْتَارٍ وَمِزْمَارٍ. 
'''
"5" = '''
:sup:`5` سَبِّحُوهُ عَلَى وَقْعِ الصُّنُوجِ. سَبِّحُوهُ بالصُّنُوجِ الْمُدَوِّيَّةِ. 
'''
"6" = '''
:sup:`6` لِتُسَبِّحِ الرَّبَّ كُلُّ نَسَمَةٍ. هَلِّلُويَا.
'''
