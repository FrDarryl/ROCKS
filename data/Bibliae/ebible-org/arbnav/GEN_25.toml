[25]
"1" = '''
:sup:`1` وَعَادَ إِبْرَاهِيمُ فَاتَّخَذَ لِنَفْسِهِ زَوْجَةً تُدْعَى قَطُورَةَ، 
'''
"2" = '''
:sup:`2` فَأَنْجَبَتْ لَهُ زِمْرَانَ وَيَقْشَانَ وَمَدَانَ وَمِدْيَانَ وَيِشْبَاقَ وَشُوحاً. 
'''
"3" = '''
:sup:`3` وَأَنْجَبَ يَقْشَانُ شَبَا وَدَدَانَ. أَمَّا أَبْنَاءُ دَدَانَ فَهُمْ: أَشُّورِيمُ وَلَطُوشِيمُ وَلأُمِّيمُ. 
'''
"4" = '''
:sup:`4` وَأَبْنَاءُ مِدْيَانَ هُمْ: عَيْفَةُ وَعِفْرُ وَحَنُوكُ وَأَبِيدَاعُ، وَأَلْدَعَةُ. وَهَؤُلاءِ جَمِيعاً مِنْ ذُرِّيَّةِ قَطُورَةَ. 
'''
"5" = '''
:sup:`5` وَوَرَّثَ إِبْرَاهِيمُ إِسْحاقَ كُلَّ مَالَهُ. 
'''
"6" = '''
:sup:`6` أَمَّا أَبْنَاؤُهُ مِنْ سَرَارِيهِ فَأَعْطَاهُمْ إِبْرَاهِيمُ عَطَايَا، وَصَرَفَهُمْ فِي أَثْنَاءِ حَيَاتِهِ نَحْوَ أَرْضِ الْمَشْرِقِ بَعِيداً عَنْ إِسْحاقَ ابْنِهِ. 
'''
"7" = '''
:sup:`7` وَعَاشَ إِبْرَاهِيمُ مِئَةً وَخَمْساً وَسَبْعِينَ سَنَةً. 
'''
"8" = '''
:sup:`8` ثُمَّ مَاتَ بِشَيْبَةٍ صَالِحَةٍ وَانْضَمَّ إِلَى أَسْلافِهِ، 
'''
"9" = '''
:sup:`9` فَدَفَنَهُ ابْنَاهُ إِسْحاقُ وَإِسْمَاعِيلُ فِي مَغَارَةِ الْمَكْفِيلَةِ، فِي حَقْلِ عِفْرُونَ بْنِ صُوحَرَ الْحِثِّيِّ مُقَابِلَ مَمْرَا، 
'''
"10" = '''
:sup:`10` وَهُوَ الْحَقْلُ الَّذِي اشْتَرَاهُ إِبْرَاهِيمُ مِنَ الْحِثِّيِّينَ، وَفِيهِ دُفِنَ إِبْرَاهِيمُ وَزَوْجَتُهُ سَارَةُ. 
'''
"11" = '''
:sup:`11` وَبَعْدَ وَفَاةِ إِبْرَاهِيمَ بَارَكَ اللهُ إِسْحاقَ ابْنَهُ، وَأَقَامَ إِسْحاقُ عِنْدَ بِئْرِ لَحَيْ رُئِي. 
'''
"12" = '''
:sup:`12` وَهَذَا سِجِلُّ مَوَالِيدِ إِسْمَاعِيلَ بْنِ إِبْرَاهِيمَ الَّذِي أَنْجَبَتْهُ هَاجَرُ الْمِصْرِيَّةُ جَارِيَةُ سَارَةَ لإِبْرَاهِيمَ. 
'''
"13" = '''
:sup:`13` وَهَذِهِ أَسْمَاءُ أَبْنَاءِ إِسْمَاعِيلَ مَدَوَّنَةً حَسَبَ تَرْتِيبِ وِلادَتِهِمْ: نَبَايُوتُ بِكْرُ إِسْمَاعِيلَ، وَقِيدَارُ وَأَدَبْئِيلُ وَمِبْسَامُ، 
'''
"14" = '''
:sup:`14` وَمِشْمَاعُ وَدُومَةُ وَمَسَّا، 
'''
"15" = '''
:sup:`15` وَحَدَارُ وَتَيْمَا وَيَطُورُ وَنَافِيشُ وَقِدْمَةُ. 
'''
"16" = '''
:sup:`16` هَؤُلاءِ هُمْ بَنُو إِسْمَاعِيلَ، وَهَذِهِ هِيَ أَسْمَاؤُهُمْ حَسَبَ دِيَارِهِمْ وَحُصُونِهِمْ، وَقَدْ صَارُوا اثْنَي عَشَرَ رَئِيساً لاثْنَتَيْ عَشْرَةَ قَبِيلَةً. 
'''
"17" = '''
:sup:`17` وَمَاتَ إِسْمَاعِيلُ وَلَهُ مِنَ الْعُمْرِ مِئَةٌ وَسَبْعٌ وَثَلاثُونَ سَنَةً، وَلَحِقَ بِقَوْمِهِ. 
'''
"18" = '''
:sup:`18` أَمَّا ذُرِّيَّتُهُ فَقَدِ انْتَشَرَتْ مِنْ حَوِيلَةَ إِلَى شُورَ الْمُتَاخِمَةِ لِمِصْرَ فِي اتِّجَاهِ أَشُّورَ، وَكَانَتْ عَلَى عَدَاءٍ مَعَ بَقِيَّةِ إِخْوَتِهَا. 
'''
"19" = '''
:sup:`19` وَهَذَا سِجِلُّ مَوَالِيدِ إِسْحاقَ بْنِ إِبْرَاهِيمَ. أَنْجَبَ إِبْرَاهِيمُ إِسْحاقَ. 
'''
"20" = '''
:sup:`20` وَكَانَ إِسْحاقُ فِي الأَرْبَعِينَ مِنْ عُمْرِهِ عِنْدَمَا تَزَوَّجَ رِفْقَةَ بِنْتَ بَتُوئِيلَ الأَرَامِيِّ مِنْ سَهْلِ أَرَامَ، وَأُخْتَ لابَانَ الأَرَامِيِّ. 
'''
"21" = '''
:sup:`21` وَصَلَّى إِسْحاقُ إِلَى الرَّبِّ مِنْ أَجْلِ امْرَأَتِهِ لأَنَّهَا كَانَتْ عَاقِراً، فَاسْتَجَابَ لَهُ الرَّبُّ، فَحَمَلَتْ رِفْقَةُ زَوْجَتُهُ. 
'''
"22" = '''
:sup:`22` وَإِذْ تَصَارَعَ الطِّفْلانِ فِي بَطْنِهَا قَالَتْ: «إِنْ كَانَ الأَمْرُ هَكَذَا فَمَالِي وَالْحَبَلُ؟» وَمَضَتْ لِتَسْتَفْهِمَ مِنَ الرَّبِّ 
'''
"23" = '''
:sup:`23` فَقَالَ لَهَا الرَّبُّ: «فِي أَحْشَائِكِ أُمَّتَانِ، يَتَفَرَّعُ مِنْهُمَا شَعْبَانِ. شَعْبٌ يَسْتَقْوِي عَلَى شَعْبٍ، وَكَبِيرٌ يُسْتَعْبَدُ لِصَغِيرٍ». 
'''
"24" = '''
:sup:`24` وَعِنْدَمَا اكْتَمَلَتْ أَيَّامُهَا لِتَلِدَ إِذَا فِي أَحْشَائِهَا تَوْأَمَانِ. 
'''
"25" = '''
:sup:`25` فَخَرَجَ الأَوَّلُ مَكْسُوّاً بِالشَّعْرِ وَكَأَنَّهُ يَرْتَدِي فَرْوَةً حَمْرَاءَ، فَدَعَوْهُ عِيسُو (وَمَعْنَاهُ أَشْعَرُ). 
'''
"26" = '''
:sup:`26` ثُمَّ خَرَجَ أَخُوهُ وَيَدُهُ قَابِضَةٌ عَلَى عَقِبِ عِيسُو فَدَعَوْهُ يَعْقُوبَ (وَمَعَنَاهُ مُتَعَقِّبٌ). وَكَانَ إِسْحاقُ فِي السِّتِّينَ مِنْ عُمْرِهِ عِنْدَمَا أَنْجَبَتْهُمَا لَهُ رِفْقَةُ. 
'''
"27" = '''
:sup:`27` وَكَبُرَ الْوَلَدَانِ، فَأَصْبَحَ عِيسُو صَيَّاداً مَاهِراً وَرَجُلَ بَرِّيَّةٍ، بَيْنَمَا كَانَ يَعْقُوبُ رَجُلاً هَادِئاً يُقِيمُ فِي الْخِيَامِ. 
'''
"28" = '''
:sup:`28` وَأَحَبَّ إِسْحاقُ عِيسُو لأَنَّهُ كَانَ يَأْكُلُ مِنْ صَيْدِهِ، أَمَّا رِفْقَةُ فَقَدْ أَحَبَّتْ يَعْقُوبَ. 
'''
"29" = '''
:sup:`29` وَذَاتَ مَرَّةٍ عَادَ عِيسُو مِنَ الْحَقْلِ مُرْهَقاً فَوَجَدَ يَعْقُوبَ قَدْ طَبَخَ طَعَاماً، 
'''
"30" = '''
:sup:`30` فَقَالَ عِيسُو لِيَعْقُوبَ: «أَطْعِمْنِي مِنْ هَذَا الطَّبِيخِ الأَحْمَرِ لأَنَّنِي جَائِعٌ جِدّاً». لِهَذَا دُعِيَ عِيسُو بِأَدُومَ. 
'''
"31" = '''
:sup:`31` فَقَالَ يَعْقُوبُ: «بِعْنِي أَوَّلاً امْتِيَازَاتِ بَكُورِيَّتِكَ». 
'''
"32" = '''
:sup:`32` فَقَالَ عِيسُو: «أَنَا لابُدَّ مَائِتٌ، فَأَيُّ نَفْعٍ لِي مِنْ بَكُورِيَّتِي؟» 
'''
"33" = '''
:sup:`33` فَأَجَابَهُ يَعْقُوبُ: «احْلِفْ لِي أَوَّلًا». فَحَلَفَ لَهُ، وَبَاعَ امْتِيَازَاتِ بَكُورِيَّتِهِ لِيَعْقُوبَ. 
'''
"34" = '''
:sup:`34` عِنْدَئِذٍ أَعْطَى يَعْقُوبُ عِيسُو خُبْزاً وَطَبِيخَ عَدَسٍ، فَأَكَلَ وَشَرِبَ ثُمَّ قَامَ وَمَضَى فِي سَبِيلِهِ. وَهَكَذَا احْتَقَرَ عِيسُو امْتِيَازَاتِ الْبَكُورِيَّةِ. 
'''
