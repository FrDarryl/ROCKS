[27]
"1" = '''
:sup:`1` وَاسْتَطْرَدَ أَيُّوبُ يَضْرِبُ مَثَلَهُ قَائِلاً: 
'''
"2" = '''
:sup:`2` «حَيٌّ هُوَ اللهُ الَّذِي نَزَعَ حَقِّي، وَالْقَدِيرُ الَّذِي أَمَرَّ حَيَاتِي، 
'''
"3" = '''
:sup:`3` وَلَكِنْ مَادَامَتْ نَسَمَتِي فِيَّ، وَنَفْخَةُ اللهِ فِي أَنْفِي، 
'''
"4" = '''
:sup:`4` فَإِنَّ شَفَتَيَّ لَنْ تَنْطِقَا بِالسُّوءِ، وَلِسَانِي لَنْ يَتَلَفَّظَ بِالْغِشِّ. 
'''
"5" = '''
:sup:`5` حَاشَا لِي أَنْ أُقِرَّ بِصَوَابِ أَقْوَالِكُمْ، وَلَنْ أَتَخَلَّى عَنْ كَمَالِي حَتَّى الْمَوْتِ. 
'''
"6" = '''
:sup:`6` أَتَشَبَّثُ بِبِرِّي وَلَنْ أَرْخِيَهُ، لأَنَّ ضَمِيرِي لَا يُؤَنِّبُنِي عَلَى يَوْمٍ مِنْ أَيَّامِي. 
'''
"7" = '''
:sup:`7` لِيَكُنْ عَدُوِّي نَظِيرَ الشِّرِّيرِ، وَمُقَاوِمِي كَالْفَاجِرِ، 
'''
"8" = '''
:sup:`8` إِذْ مَا هُوَ رَجَاءُ الْفَاجِرِ عِنْدَمَا يَسْتَأْصِلُهُ اللهُ وَيُزْهِقُ أَنْفَاسَهُ؟ 
'''
"9" = '''
:sup:`9` هَلْ يَسْتَمِعُ اللهُ إِلَى صَرْخَتِهِ إِذَا حَلَّ بِهِ ضِيقٌ؟ 
'''
"10" = '''
:sup:`10` هَلْ يُسَرُّ بِالْقَدِيرِ وَيَسْتَغِيثُ بِهِ فِي كُلِّ الأَزْمِنَةِ؟ 
'''
"11" = '''
:sup:`11` إِنِّي أُعَلِّمُكُمْ عَنْ قُوَّةِ اللهِ، وَلا أَكْتُمُ عَنْكُمْ مَا لَدَى الْقَدِيرِ. 
'''
"12" = '''
:sup:`12` فَأَنْتُمْ جَمِيعاً قَدْ عَايَنْتُمْ ذَلِكَ بِأَنْفُسِكُمْ، فَمَا بَالُكُمْ تَنْطِقُونَ بِالْبَاطِلِ قَائِلِينَ: 
'''
"13" = '''
:sup:`13` هَذَا هُوَ نَصِيبُ الشِّرِّيرِ عِنْدَ اللهِ وَالْمِيرَاثُ الَّذِي يَنَالُهُ الظَّالِمُ مِنَ الْقَدِيرِ. 
'''
"14" = '''
:sup:`14` إِنْ تَكَاثَرَ بَنُوهُ فَلِيَكُونُوا طَعَاماً لِلسَّيْفِ، وَنَسْلُهُ لَا يَشْبَعُ خُبْزاً. 
'''
"15" = '''
:sup:`15` ذُرِّيَّتُهُ تَمُوتُ بِالْوَبَأِ، وَأَرَامِلُهُمْ لَا تَنُوحُ عَلَيْهِمْ. 
'''
"16" = '''
:sup:`16` إِنْ جَمَعَ فِضَّتَهُ كَأَكْوَامِ التُّرَابِ، وَكَوَّمَ مَلابِسَ كَالطِّينِ، 
'''
"17" = '''
:sup:`17` فَإِنَّ مَا يُعِدُّهُ مِنْ ثِيَابٍ يَرْتَدِيهِ الصِّدِّيقُ، وَالْبَرِيءُ يُوَزِّعُ الْفِضَّةَ. 
'''
"18" = '''
:sup:`18` يَبْنِي بَيْتَهُ كَبَيْتِ الْعَنْكَبُوتِ، أَوْ كَمَظَلَّةٍ صَنَعَهَا حَارِسُ الْكُرُومِ. 
'''
"19" = '''
:sup:`19` يَضْطَجِعُ غَنِيًّا وَيَسْتَيْقِظُ مُعْدَماً. يَفْتَحُ عَيْنَيْهِ وَإذَا بِثَرْوَتِهِ قَدْ تَلاشَتْ. 
'''
"20" = '''
:sup:`20` يَطْغَى عَلَيْهِ رُعْبٌ كَفَيَضَانٍ، وَتَخْطِفُهُ فِي اللَّيْلِ زَوْبَعَةٌ. 
'''
"21" = '''
:sup:`21` تُطَوِّحُ بِهِ الرِّيحُ الشَّرْقِيَّةُ فَيَخْتَفِي وَتَقْتَلِعُهُ مِنْ مَكَانِهِ. 
'''
"22" = '''
:sup:`22` تُطْبِقُ عَلَيْهِ مِنْ غَيْرِ رَحْمَةٍ وَهُوَ هَارِبٌ مِنْ وَجْهِ عُنْفُوانِهَا. 
'''
"23" = '''
:sup:`23` تُصَفِّرُ الرِّيحُ عَلَيْهِ، وَتُرْعِبُهُ بِقُوَّتِهَا الْمُدَمِّرَةِ. 
'''
