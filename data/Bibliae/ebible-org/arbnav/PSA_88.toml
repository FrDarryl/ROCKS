[88]
"1" = '''
:sup:`1` تَسْبِيحَةٌ: مَزْمُورٌ لِبَنِي قُورَحَ. لِقَائِدِ الْمُنْشِدِينَ عَلَى النَّايِ الْحَزِينِ لِلْغِنَاءِ الْخَافِتِ. قَصِيدَةٌ تَعْلِيمِيَّةٌ لِهَيْمَانَ الأَزْرَاحِيِّ يَا رَبُّ يَا إِلَهَ خَلاصِي، أَمَامَكَ أَصْرُخُ نَهَاراً وَلَيْلاً. 
'''
"2" = '''
:sup:`2` لِتَأْتِ صَلاتِي أَمَامَكَ، أَمِلْ أُذُنَكَ إِلَى صَرْخَتِي، 
'''
"3" = '''
:sup:`3` فَإِنَّ نَفْسِي شَبِعَتْ مَصَائِبَ، وَحَيَاتِي تَقْتَرِبُ مِنَ الْمَوْتِ. 
'''
"4" = '''
:sup:`4` حُسِبْتُ فِي عِدَادِ الْهَابِطِينَ إِلَى قَعْرِ هُوَّةِ الْمَوْتِ، وَكَرَجُلٍ لَا قُوَّةَ لَهُ. 
'''
"5" = '''
:sup:`5` تَرَكُونِي أَمُوتُ كَقَتْلَى الْحَرْبِ الْمُمَدَّدِينَ فِي الْقَبْرِ، الَّذِينَ لَا تَعُودُ تَذْكُرُهُمْ وَتَكُفُّ يَدَكَ عَنْ إِغَاثَتِهِمْ. 
'''
"6" = '''
:sup:`6` قَدْ طَرَحْتَنِي فِي الْهُوَّةِ السُّفْلَى، فِي الأَمَاكِنِ الْمُظْلِمَةِ وَالْعَمِيقَةِ. 
'''
"7" = '''
:sup:`7` اسْتَقَرَّ علَيَّ غَضَبُكَ، وَبِأَمْوَاجِكَ الطَّامِيَةِ ذَلَّلْتَنِي. 
'''
"8" = '''
:sup:`8` أَبْعَدْتَ عَنِّي أَصْحَابِي، وَجَعَلْتَنِي عَاراً عِنْدَهُمْ. قَدْ حُبِسْتُ فَلَا نَجَاةَ لِي. 
'''
"9" = '''
:sup:`9` كَلَّتْ عَيْنَايَ مِنْ فَرْطِ البُكَاءِ. إِيَّاكَ يَا رَبُّ دَعَوْتُ كُلَّ يَوْمٍ بَاسِطاً إِلَيْكَ يَدَيَّ. 
'''
"10" = '''
:sup:`10` هَلْ تَصْنَعُ عَجَائِبَ لِلأَمْوَاتِ، أَمْ تَقُومُ أَشْبَاحُ الْمَوْتَى فَتُمَجِّدَكَ؟ 
'''
"11" = '''
:sup:`11` أَفِي الْقَبْرِ تُعْلَنُ رَحْمَتُكَ، وَفِي الْهَاوِيَةِ أَمَانَتُكَ؟ 
'''
"12" = '''
:sup:`12` هَلْ فِي الظَّلامِ تُعْرَفُ عَجَائِبُكَ، وَفِي أَرْضِ النِّسْيَانِ يَظْهَرُ بِرُّكَ؟ 
'''
"13" = '''
:sup:`13` أَمَّا أَنَا فَإِلَيْكَ أَصْرُخُ مُسْتَغِيثاً يَا رَبُّ، وَفِي الصَّبَاحِ تَمْثُلُ صَلاتِي أَمَامَكَ. 
'''
"14" = '''
:sup:`14` لِمَاذَا يَا رَبُّ تَرْفُضُ نَفْسِي، وَتَحْجُبُ عَنِّي وَجْهَكَ؟ 
'''
"15" = '''
:sup:`15` إِنَّنِي مِسْكِينٌ، وَمُشْرِفٌ عَلَى الْمَوْتِ مُنْذُ صِبَايَ، وَقَدْ قَاسَيْتُ أَهْوَالَكَ، وَذُهِلْتُ. 
'''
"16" = '''
:sup:`16` اجْتَاحَنِي غَضَبُكَ الشَّدِيدُ وَأَفْنَتْنِي أَهْوَالُكَ. 
'''
"17" = '''
:sup:`17` أَحَاطَتْ بِي طُولَ النَّهَارِ كَالْمِيَاهِ وَأَطْبَقَتْ عَلَيَّ كُلُّهَا. 
'''
"18" = '''
:sup:`18` فَرَّقْتَ عَنِّي الأَصْدِقَاءَ فَصَارَ الظَّلامُ مُلازِماً لِي. 
'''
