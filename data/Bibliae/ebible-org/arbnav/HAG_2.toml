[2]
"1" = '''
:sup:`1` وَفِي الْيَوْمِ الْحَادِي وَالْعِشْرِينَ مِنَ الشَّهْرِ السَّابِعِ (أَيْ شَهْرِ تِشْرِينَ الأَوَّلِ – أُكْتُوبَرَ) أَوْحَى الرَّبُّ بِهَذِهِ الْكَلِمَةِ إِلَى حَجَّيِ النَّبِيِّ: 
'''
"2" = '''
:sup:`2` «خَاطِبْ زَرُبَّابِلَ بْنَ شَأَلْتِيئِيلَ حَاكِمَ يَهُوذَا، وَيَهُوشَعَ بْنَ يَهُوصَادِقَ رَئِيسَ الْكَهَنَةِ وَجَمِيعَ الْبَقِيَّةِ النَّاجِيَةِ مِنَ الشَّعْبِ قَائِلاً: 
'''
"3" = '''
:sup:`3` مَنْ بَقِيَ مِنْكُمْ مِمَّنْ شَاهَدُوا هَذَا الْهَيْكَلَ فِي مَجْدِهِ السَّابِقِ؟ كَيْفَ تَرَوْنَهُ الآنَ؟ أَلَيْسَ هُوَ فِي نَظَرِكُمْ كَلا شَيْءٍ؟ 
'''
"4" = '''
:sup:`4` وَالآنَ تَشَجَّعْ يَازَرُبَّابِلُ، يَقُولُ الرَّبُّ، وَتَشَدَّدْ يَا يَهُوشَعُ بْنُ يَهُوصَادِقَ رَئِيسُ الْكَهَنَةِ، وَأَنْتُمْ كَذَلِكَ يَا جَمِيعَ سُكَّانِ الأَرْضِ. تَشَجَّعُوا وَاعْمَلُوا بِجَدٍّ لأَنِّي مَعَكُمْ، يَقُولُ الرَّبُّ الْقَدِيرُ. 
'''
"5" = '''
:sup:`5` بِمُقْتَضَى عَهْدِي الَّذِي أَبْرَمْتُهُ مَعَكُمْ عِنْدَمَا خَرَجْتُمْ مِنْ دِيَارِ مِصْرَ. إِنَّ رُوحِي مَاكِثٌ مَعَكُمْ، فَلا تَفْزَعُوا. 
'''
"6" = '''
:sup:`6` لأَنَّهُ هَكَذَا يَقُولُ الرَّبُّ الْقَدِيرُ: هَا أَنَا مُزْمِعٌ مَرَّةً أُخْرَى، عَمَّا قَلِيلٍ، أَنْ أُزَلْزِلَ السَّمَاءَ وَالأَرْضَ وَالْبَحْرَ وَالْيَابِسَةَ. 
'''
"7" = '''
:sup:`7` وَأُزَعْزِعَ أَرْكَانَ جَمِيعِ الأُمَمِ فَتُجْلَبَ نَفَائِسُهُمْ إِلَى هَذَا الْمَكَانِ وَأَمْلأَ هَذَا الْهَيْكَلَ بِالْمَجْدِ. 
'''
"8" = '''
:sup:`8` فَالذَّهَبُ وَالْفِضَّةُ لِي يَقُولُ الرَّبُّ الْقَدِيرُ. 
'''
"9" = '''
:sup:`9` وَيَكُونُ مَجْدُ هَذَا الْهَيْكَلِ الأَخِيرِ أَعْظَمَ مِنْ مَجْدِ الْهَيْكَلِ السَّابِقِ، وَأَجْعَلُ السَّلامَ يَسُودُ هَذَا الْمَوْضِعَ يَقُولُ الرَّبُّ الْقَدِيرُ». 
'''
"10" = '''
:sup:`10` وَفِي الْيَوْمِ الرَّابِعِ وَالْعِشْرِينَ مِنَ الشَّهْرِ التَّاسِعِ (أَيْ شَهْرِ كَانُونَ الأَوَّلِ – دِيسَمْبَر)، فِي السَّنَةِ الثَّانِيَةِ لِحُكْمِ دَارِيُّوسَ أَوْحَى الرَّبُّ بِهَذِهِ الْكَلِمَةِ إِلَى النَّبِيِّ حَجَّيِ: 
'''
"11" = '''
:sup:`11` «هَذَا مَا يَقُولُهُ الرَّبُّ الْقَدِيرُ: اسْأَلِ الْكَهَنَةَ عَمَّا تَقُولُهُ الشَّرِيعَةُ بِشَأْنِ هَذَا السُّؤَالِ: 
'''
"12" = '''
:sup:`12` إِنْ حَمَلَ إِنْسَانٌ لَحْماً مُقَدَّساً بَيْنَ طَيَّاتِ ثَوْبِهِ، وَلَمَسَ طَرَفُهُ خُبْزاً أَوْ طَبِيخاً أَوْ خَمْراً أَوْ زَيْتاً أَوْ أَيَّ طَعَامٍ آخَرَ، فَهَلْ يُصْبِحُ ذَاكَ مُقَدَّساً؟» فَأَجَابَ الْكَهَنَةُ: «لا». 
'''
"13" = '''
:sup:`13` ثُمَّ سَأَلَ حَجَّي: «إِنْ لَمَسَ إِنْسَانٌ تَنَجَّسَ بِمَسِّ مَيْتٍ شَيْئاً مِنْ هَذِهِ هَلْ تُصْبِحُ نَجِسَةً؟» فَأَجَابَ الْكَهَنَةُ: «نَعَمْ، تُصْبِحُ نَجِسَةً». 
'''
"14" = '''
:sup:`14` عِنْدَئِذٍ قَالَ حَجَّي: «هَذَا هُوَ حَالُ الشَّعْبِ، وَهَذَا هُوَ حَالُ الأُمَّةِ أَمَامِي يَقُولُ الرَّبُّ، فَكُلُّ أَعْمَالِ أَيْدِيهِمْ وَجَمِيعُ مَا يُقَدِّمُونَهُ نَجِسٌ. 
'''
"15" = '''
:sup:`15` وَالآنَ تَأَمَّلُوا فِيمَا صَنَعْتُمُ الْيَوْمَ وَالأَيَّامَ السَّالِفَةَ قَبْلَ أَنْ تَضَعُوا حَجَراً فَوْقَ حَجَرٍ لِبِنَاءِ هَيْكَلِ الرَّبِّ. 
'''
"16" = '''
:sup:`16` عِنْدَمَا كَانَ يُقْبِلُ أَحَدٌ عَلَى كَوْمَةِ حُبُوبٍ ظَنّاً مِنْهُ أَنَّ الأَرْضَ قَدْ غَلَّتْ عِشْرِينَ مِكْيَالاً، يَجِدُ أَنَّهَا لَمْ تُغِلَّ سِوَى عَشَرَةٍ فَقَطْ. وَحِينَ يَدْنُو مِنَ الْمِعْصَرَةِ لِيَغْرُفَ مِلْءَ خَمْسِينَ وِعَاءً، لَا يَجِدُ إِلّا عِشْرِينَ. 
'''
"17" = '''
:sup:`17` إِنِّي ابْتَلَيْتُ تَعَبَ أَيْدِيكُمْ بِالْقَحْطِ وَالذُّبُولِ وَالْبَرَدِ، وَلَكِنَّكُمْ لَمْ تَرْجِعُوا تَائِبِينَ إِلَيَّ، يَقُولُ الرَّبُّ. 
'''
"18" = '''
:sup:`18` وَلَكِنْ تَأَمَّلُوا فِيمَا يَجْرِي مُنْذُ هَذَا الْيَوْمِ وَصَاعِداً، مِنَ الْيَوْمِ الرَّابِعِ وَالْعِشْرِينَ مِنَ الشَّهْرِ التَّاسِعِ، مُنْذُ أَنْ تَمَّ وَضْعُ أَسَاسِ هَيْكَلِ الرَّبِّ. تَأَمَّلُوا. 
'''
"19" = '''
:sup:`19` هَلْ فِي الأَهْرَاءِ بِذَارٌ بَعْدُ؟ حَتَّى الْكُرُومُ وَالتِّينُ وَالرُّمَّانُ وَالزَّيْتُونُ لَمْ تُثْمِرْ بَعْدُ. لَكِنْ مُنْذُ هَذَا الْيَوْمِ أُبَارِكُ فِيهَا». 
'''
"20" = '''
:sup:`20` ثُمَّ أَوْحَى الرَّبُّ بِكَلِمَتِهِ إِلَى حَجَّي لِلْمَرَّةِ الثَّانِيَةِ فِي الْيَوْمِ الرَّابِعِ وَالْعِشْرِينَ مِنَ الشَّهْرِ قَائِلاً: 
'''
"21" = '''
:sup:`21` «كَلِّمْ زَرُبَّابِلَ حَاكِمَ يَهُوذَا وَقُلْ لَهُ: أَنَا مُزْمِعٌ أَنْ أُزَلْزِلَ السَّمَاءَ وَالأَرْضَ. 
'''
"22" = '''
:sup:`22` وَأُطَوِّحَ بِعُرُوشِ مَمَالِكِ الأُمَمِ، وَأُدَمِّرَ قُوَّتَهَا وَأَقْلِبَ الْمَرْكَبَاتِ وَفُرْسَانَهَا، فَتَهْوِي الْخُيُولُ وَرُكَّابُهَا وَيَلْقَى كُلُّ وَاحِدٍ حَتْفَهُ بِسَيْفِ صَاحِبِهِ. 
'''
"23" = '''
:sup:`23` فِي ذَلِكَ الْيَوْمِ، يَقُولُ الرَّبُّ الْقَدِيرُ، أَصْطَفِيكَ يَازَرُبَّابِلُ بْنُ شَأَلْتِيئِيلَ عَبْدِي، وَأَجْعَلُكَ كَخَاتَمٍ فِي إِصْبَعِي (حَاكِماً بِاسْمِي) لأَنِّي اخْتَرْتُكَ يَقُولُ الرَّبُّ الْقَدِيرُ».
'''
