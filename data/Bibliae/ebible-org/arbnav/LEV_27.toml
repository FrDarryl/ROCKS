[27]
"1" = '''
:sup:`1` وَقَالَ الرَّبُّ لِمُوسَى: 
'''
"2" = '''
:sup:`2` «أَوْصِ بَنِي إِسْرَائِيلَ أَنَّهُ إِذَا نَذَرَ أَحَدٌ نَفْسَهُ أَوْ سِواهُ لِلرَّبِّ فَإِنَّ فِدَاءَ الْمَنْذُورِ يَكُونُ بِمُوجِبِ جَدْوَلِ تَقْدِيرِكَ التَّالِي حَسَبَ مَوَازِينِ الْقُدْسِ: 
'''
"3" = '''
:sup:`3` يُفْتَدَى كُلُّ ذَكَرٍ مِنِ ابْنِ عِشْرِينَ إِلَى ابْنِ سِتِّينَ سَنَةً بِخَمْسِينَ شَاقِلاً (نَحْوِ سِتِّ مِئةِ جِرَامٍ) مِنَ الْفِضَّةِ. 
'''
"4" = '''
:sup:`4` وَتُفْتَدَي كُلُّ امْرَأَةٍ مَنْذُورَةٍ بِثَلاثِينَ شَاقِلاً (نَحْوِ ثَلاثِ مِئَةٍ وَسِتِّينَ جِرَاماً) مِنَ الْفِضَّةِ. 
'''
"5" = '''
:sup:`5` أَمَّا إِنْ كَانَ الْمَنْذُورُ ذَكَراً مِنِ ابْنِ خَمْسِ سَنَوَاتٍ إِلَى عِشْرِينَ فَيُفْتَدَى بِعِشْرِينَ شَاقِلاً (نَحْوِ مِئَتَيْنِ وَأَرْبَعِينَ جِرَاماً) مِنَ الْفِضَّةِ. أَمَّا فِدَاءُ الأُنْثَى فَيَكُونُ عَشَرَةَ شَوَاقِلَ (نَحْوِ مِئَةٍ وَعِشْرِينَ جِرَاماً). 
'''
"6" = '''
:sup:`6` وَإِنْ كَانَ عُمْرُ الْمَنْذُورِ بَيْنَ شَهْرٍ وَخَمْسِ سَنَوَاتٍ فَيُفْتَدَى الذَّكَرُ بِخَمْسَةِ شَوَاقِلَ (نَحْوِ سِتِّينَ جِرَاماً) مِنَ الْفِضَّةِ، وَالأُنْثَى بِثَلاثَةِ شَوَاقِلَ (نَحْوِ سِتَّةٍ وَثَلاثِينَ جِرَاماً). 
'''
"7" = '''
:sup:`7` وَإِنْ كَانَ الْمَنْذُورُ ذَكَراً ابْنَ سِتِّينَ سَنَةً فَمَا فَوْقُ يُفْتَدَى بِخَمْسَةَ عَشَرَ شَاقِلاً (نَحْوِ مِئَةٍ وَثَمَانِينَ جِرَاماً)؛ أَمَّا الأُنْثَى فَتُفْتَدَى بِعَشَرَةِ شَوَاقِلَ (نَحْوِ مِئَةٍ وَعِشْرِينَ جِرَاماً). 
'''
"8" = '''
:sup:`8` وَإِنْ كَانَ النَّاذِرُ فَقِيراً يَعْجُزُ عَنْ دَفْعِ الْقِيمَةِ الْمُقِدَّرَةِ، يَحْضُرُ إِلَى الْكَاهِنِ فَيُقَدِّرُ فِدَاءَهُ وَفْقاً لِقُدْرَةِ النَّاذِرِ الْمَادِّيَّةِ. 
'''
"9" = '''
:sup:`9` وَإِنْ كَانَ الْمَنْذُورُ بَهِيمَةً مِمَّا يُقَدِّمُونَهُ قُرْبَاناً لِلرَّبِّ فَإِنَّ هَذِهِ الْبَهِيمَةَ تُصْبِحُ قُدْسَاً لِلرَّبِّ. 
'''
"10" = '''
:sup:`10` لَا يُغَيِّرُهُ النَّاذِرُ وَلا يُبَدِّلُهُ جَيِّداً بِرَدِيءٍ أَوْ رَدِيئاً بِجَيِّدٍ. وَإِنِ اسْتَبْدَلَ بَهِيمَةً بِأُخْرَى فَإِنَّهَا تَكُونُ هِيَ وَبَدِيلُهَا قُدْساً لِلرَّبِّ. 
'''
"11" = '''
:sup:`11` وَإِنْ كَانَ النَّذْرُ بَهِيمَةً نَجِسَةً، لَا يَجُوزُ تَقْرِيبُهَا لِلرَّبِّ، يُحْضِرُ النَّاذِرُ الْبَهِيمَةَ أَمَامَ الْكَاهِنِ، 
'''
"12" = '''
:sup:`12` فَيُقَدِّرُ قِيمَتَهَا، سَوَاءَ كَانَتْ جَيِّدَةً أَمْ رَدِيئَةً، وَحَسَبَ تَقْدِيرِ الْكَاهِنِ يَدْفَعُ النَّاذِرُ قِيمَتَهَا. 
'''
"13" = '''
:sup:`13` فَإِنْ فَكَّهَا فَعَلَيْهِ أَنْ يُضِيفَ خُمْسَهَا عَلَى تَقْدِيرِ الْكَاهِنِ. 
'''
"14" = '''
:sup:`14` وَإِنْ كَرَّسَ إِنْسَانٌ بَيْتَهُ قُدْساً لِلرَّبِّ، يُقَدِّرُ الْكَاهِنُ قِيمَتَهُ وَفْقاً لِحَالَتِهِ مِنَ الْجَوْدَةِ وَالرَّدَاءَةِ. وَحَسَبَ تَقْدِيرِ الْكَاهِنِ هَكَذَا يَكُونُ. 
'''
"15" = '''
:sup:`15` فَإِذَا رَغِبَ الْمُكَرِّسُ أَنْ يَفُكَّ بَيْتَهُ، يُضِيفُ عَلَى تَقْدِيرِ الْكَاهِنِ مَا يُعَادِلُ خُمْسَهُ وَيَسْتَرِدُّهُ. 
'''
"16" = '''
:sup:`16` وَإِنْ كَرَّسَ إِنْسَانٌ جُزْءاً مِنْ حَقْلٍ يَمْلِكُهُ لِلرَّبِّ، فَإِنَّ تَقْدِيرَك قِيمَتَهُ يَكُونُ عَلَى قَدْرِ مَا يُزْرَعُ فِيهِ مِنْ بِذَارٍ، فَيَكُونُ لِكُلِّ بِذَارِ حُومَرٍ (نَحْوِ مِئَتَيْنِ وَأَرْبَعِينَ لِتْراً) مِنْ بِذَارِ الشَّعِيرِ خَمْسُونَ شَاقِلاً (نَحْوِ سِتِّ مِئَةِ جِرَامٍ) مِنَ الْفِضَّةِ 
'''
"17" = '''
:sup:`17` فَإِنْ كَرَّسَ حَقْلَهُ فِي سَنَةِ الْيُوبِيلِ فَإِنَّهُ يَقُومُ بِدَفْعِ مَا تَمَّ تَقْدِيرُهُ. 
'''
"18" = '''
:sup:`18` وَإِنْ كَرَّسَ حَقْلَهُ بَعْدَ سَنَةِ الْيُوبِيلِ فَعَلَى الْكَاهِنِ أَنْ يُقَدِّرَ قِيمَةَ الْفِضَّةِ وَفْقاً لِعَدَدِ السِّنِينَ الْبَاقِيَةِ لِحُلُولِ سَنَةِ الْيُوبِيلِ، فَيَتِمُّ إِنْقَاصُ تَقْدِيرِكَ. 
'''
"19" = '''
:sup:`19` فَإِنْ فَكَّ الْمُكَرِّسُ الْحَقْلَ يُضِيفُ عَلَى تَقْدِيرِكَ خُمْسَهُ مِنَ الْفِضَّةِ وَيَسْتَرِدُّهُ. 
'''
"20" = '''
:sup:`20` لَكِنْ إِنْ لَمْ يَفُكَّ الْحَقْلَ، وَبَاعَهُ لإِنْسَانٍ آخَرَ فَإِنَّهُ لَا يَسْتَرِدُّهُ أَبَداً، 
'''
"21" = '''
:sup:`21` بَلْ يُصْبِحُ الْحَقْلُ فِي سَنَةِ الْيُوبِيلِ قُدْساً لِلرَّبِّ، وَيَكُونُ مُلْكاً لِلْكَاهِنِ. 
'''
"22" = '''
:sup:`22` وَإِنِ اشْتَرَى حَقْلاً وَلَمْ يَكُنْ قَدْ آل إِلَيْهِ بِالْمِيرَاثِ، وَكَرَّسَهُ لِلرَّبِّ، 
'''
"23" = '''
:sup:`23` يُقَدِّرُ الْكَاهِنُ ثَمَنَهُ حَسَبَ تَقْدِيرِكَ إِلَى سَنَةِ الْيُوبِيلِ. فَيَدْفَعُ فِي ذَلِكَ الْيَوْمِ مِقْدَارَ تَقْدِيرِكَ، قُدْساً لِلرَّبِّ. 
'''
"24" = '''
:sup:`24` وَفِي سَنَةِ الْيُوبِيلِ يُرَدُّ الْحَقْلُ إِلَى مَالِكهِ الَّذِي بَاعَهُ إِيَّاهُ، 
'''
"25" = '''
:sup:`25` أَمَّا تَقْدِيرُكَ فَيَكُونُ قَائِماً عَلَى شَاقِلِ الْمَقْدِسِ، فَكُلُّ عِشْرِينَ جِيرَةً تُعَادِلُ شَاقِلاً، (أَيِ اثْنَيْ عَشَرَ جِرَاماً) مِنَ الْفِضَّةِ. 
'''
"26" = '''
:sup:`26` لَا يُقَدِّسْ أَحَدٌ بِكْراً مِنَ الْبَهَائِمِ فَإِنَّهُ يُفْرَزُ لِلرَّبِّ، سَوَاءَ كَانَ ثَوْراً أَمْ شَاةً فَهُوَ لِلرَّبِّ. 
'''
"27" = '''
:sup:`27` أَمَّا إِنْ كَانَ مِنَ الْبَهَائِمِ النَّجِسَةِ، فَعَلَى صَاحِبِهِ أَنْ يَفْدِيَهُ حَسَبَ تَقْدِيرِكَ، وَيُضِيفَ عَلَى ذَلِكَ خُمْسَهُ وَإِنْ لَمْ يَفْدِهِ يُبَاعُ وَفْقاً لِتَقْدِيرِكَ. 
'''
"28" = '''
:sup:`28` لَكِنْ كُلُّ مَا يُوْقِفُهُ إِنْسَانٌ لِلرَّبِّ مِمَّا يَمْلِكُهُ مِنَ النَّاسِ وَالْبَهَائِمِ وَالْحُقُولِ الْمَوْرُوثَةِ فَلا يُبَاعُ وَلا يُفْتَدَى، لأَنَّ كُلَّ وَقْفٍ هُوَ قُدْسُ أَقْدَاسٍ لِلرَّبِّ. 
'''
"29" = '''
:sup:`29` كُلُّ مَا يَصْدُرُ الأَمْرُ بِتَحْرِيمِهِ مِنَ النَّاسِ لَا يُفْدَى بَلْ يُقْتَلُ حَتْماً. 
'''
"30" = '''
:sup:`30` كُلُّ عُشُورِ غَلّاتِ الأَرْضِ مِنَ الْحُبُوبِ وَأَثْمَارِ الشَّجَرِ هُوَ لِلرَّبِّ وَقُدْسٌ لَهُ. 
'''
"31" = '''
:sup:`31` وَإِنْ فَكَّ إِنْسَانٌ بَعْضَ عُشْرِهِ يُضِيفُ عَلَيْهِ خُمْسَ ثَمَنِهِ. 
'''
"32" = '''
:sup:`32` أَمَّا كُلُّ عُشْرِ الْبَقَرِ وَالْغَنَمِ فَيَكُونُ الْعَاشِرُ مِنْهَا قُدْساً لِلرَّبِّ وَفْقاً لإِحْصَاءِ الرَّاعِي 
'''
"33" = '''
:sup:`33` لَا فَرْقَ إِنْ كَانَ جَيِّداً أَوْ رَدِيًّا، وَلا يَجْرِي تَبْدِيلُهُ؛ وَإِنْ أُبْدِلَ يَكُونُ هُوَ وَبَدِيلُهُ قُدْساً لَا يُفْتَدَى». 
'''
"34" = '''
:sup:`34` هَذِهِ هِيَ الْوَصَايَا الَّتِي أَمَرَ الرَّبُّ مُوسَى أَنْ يُبَلِّغَهَا لِبَنِي إِسْرَائِيلَ فِي جَبَلِ سِينَاءَ.
'''
