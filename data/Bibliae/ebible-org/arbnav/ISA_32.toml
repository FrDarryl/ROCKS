[32]
"1" = '''
:sup:`1` انْظُرُوا هَا إِنَّ مَلِكاً يَمْلِكُ بِالْبِرِّ، وَرُؤَسَاءَ يَحْكُمُونَ بِالْعَدْلِ. 
'''
"2" = '''
:sup:`2` وَيُصْبِحُ كُلُّ إِنْسَانٍ كَمَلاذٍ مِنَ الرِّيحِ، وَكَمَلْجَأٍ مِنَ الْعَاصِفَةِ، أَوْ كَجَدَاوِلِ مِيَاهٍ فِي صَحْرَاءَ، أَوْ كَظِلِّ صَخْرَةٍ عَظِيمَةٍ فِي أَرْضٍ جَدْبَاءَ. 
'''
"3" = '''
:sup:`3` عِنْدَئِذٍ تَنْفَتِحُ عُيُونُ النَّاظِرِينَ، وَتُصْغِي آذَانُ السَّامِعِينَ (لاحْتِيَاجَاتِ شَعْبِهِمْ) 
'''
"4" = '''
:sup:`4` فَتَفْهَمُ وَتَعْلَمُ الْعُقُولُ الْمُتَهَوِّرَةُ، تَنْطِقُ بِطَلاقَةٍ الأَلْسِنَةُ الثَّقِيلَةُ. 
'''
"5" = '''
:sup:`5` وَلا يُدْعَى اللَّئِيمُ بَعْدُ كَرِيماً، وَلا يُقَالُ لِلْمَاكِرِ شَرِيفٌ، 
'''
"6" = '''
:sup:`6` لأَنَّ اللَّئِيمَ يَنْطِقُ بِاللُّؤْمِ، وَقَلْبُهُ يَتَآمَرُ بِالإِثْمِ لِيَرْتَكِبَ شَرّاً وَلِيَفْتَرِيَ عَلَى الرَّبِّ، تَارِكاً الْمُتَضَوِّرَ جُوعاً مِنْ غَيْرِ شِبَعٍ، وَحَارِماً الظَّامِئَ مِنَ الشُّرْبِ. 
'''
"7" = '''
:sup:`7` إِنَّ أَسَالِيبَ الْمَاكِرِ شِرِّيرَةٌ، وَمُؤَامَرَاتِهِ خَبِيثَةٌ لِيُهْلِكَ الْبَائِسِينَ بِالأَكَاذِيبِ، حَتَّى لَوْ كَانَ الْمِسْكِينُ يَنْطِقُ بِالْحَقِّ. 
'''
"8" = '''
:sup:`8` أَمَّا الْكَرِيمُ فَبِالْمَآثِرِ يَفْتَكِرُ وَبِالْمَكَارِمِ يَشْتَهِرُ. 
'''
"9" = '''
:sup:`9` أَيَّتُهَا النِّسَاءُ الْمُتْرَفَاتُ الْمُتَكَاسِلاتُ، انْهَضْنَ وَاسْتَمِعْنَ إِلَى صَوْتِي. أَيَّتُهَا الْبَنَاتُ الْمُطْمَئِنَّاتُ أَصْغِينَ إِلَى أَقْوَالِي. 
'''
"10" = '''
:sup:`10` مَا تَكَادُ تَنْقَضِي أَيَّامٌ عَلَى سَنَةٍ حَتَّى تَعْتَرِيكُنَّ رِعْدَةٌ أَيَّتُهَا الآمِنَاتُ، لأَنَّ الْقِطَافَ قَدْ تَلِفَ، وَمَوْعِدَ جَنْيِ الأَثْمَارِ قَدْ أَخْلَفَ. 
'''
"11" = '''
:sup:`11` ارْتَعِدْنَ أَيَّتُهَا النِّسَاءُ الْمُطْمَئِنَّاتُ وَارْتَجِفْنَ أَيَّتُهَا الْفَتَيَاتُ الآمِنَاتُ. تَجَرَّدْنَ مِنْ ثِيَابِكُنَّ وَتَعَرَّيْنَ وَمَنْطِقْنَ أَحْقَاءَكُنَّ بِالْمُسُوحِ. 
'''
"12" = '''
:sup:`12` اضْرِبْنَ عَلَى صُدُورِكُنَّ حَسْرَةً عَلَى الْمُرُوجِ الْمُبْهِجَةِ وَالْكُرُومِ الْمُثْمِرَةِ. 
'''
"13" = '''
:sup:`13` لأَنَّ أَرْضَ شَعْبِي تُنْبِتُ الشَّوْكَ وَالْحَسَكَ، فَتَنْمُو حَتَّى فِي كُلِّ بُيُوتِ الْفَرَحِ فِي الْمَدِينَةِ الْمُبْتَهِجَةِ. 
'''
"14" = '''
:sup:`14` لأَنَّ الْقَصْرَ يُصْبِحُ مَهْجُوراً، وَالْمُدُنَ الْعَامِرَةَ خَالِيَةً، وَالتِّلالَ وَالْبُرُوجَ مَغَاوِرَ إِلَى الأَبَدِ، وَمَرَاحاً لِلْحَمِيرِ الْوَحْشِيَّةِ وَمَرْعىً لِلْقُطْعَانِ، 
'''
"15" = '''
:sup:`15` حَتَّى يَنْسَكِبَ عَلَيْنَا رُوحٌ مِنَ السَّمَاءِ، فَتَتَحَوَّلُ البَرِّيَّةُ إِلَى مَرْجٍ مُخْصِبٍ، وَيُحْسَبُ المَرْجُ غَابَةً. 
'''
"16" = '''
:sup:`16` عِنْدَئِذٍ يَسْكُنُ الْعَدْلُ فِي الصَّحْرَاءِ، وَيُقِيمُ الْبِرُّ فِي الْمَرْجِ الْمُخْصِبِ، 
'''
"17" = '''
:sup:`17` فَيَكُونُ ثَمَرُ الْبِرِّ سَلاماً، وَفِعْلُ الْبِرِّ سَكِينَةً وَطُمَأْنِينَةً إِلَى الأَبَدِ، 
'''
"18" = '''
:sup:`18` فَيَسْكُنُ شَعْبِي فِي دِيَارِ سَلامٍ، وَفِي مَسَاكِنَ آمِنَةٍ، وَفِي أَمَاكِنَ رَاحَةٍ مُطْمَئِنَّةٍ، 
'''
"19" = '''
:sup:`19` مَعَ أَنَّ الْبَرَدَ يُسَوِّي الْغَابَةَ بِالأَرْضِ، وَتُدَمَّرُ الْمَدِينَةُ حَتَّى الْحَضِيضِ. 
'''
"20" = '''
:sup:`20` طُوبَاكُمْ أَيُّهَا الزَّارِعُونَ عِنْدَ كُلِّ مَاءٍ، الَّذِينَ سَرَّحْتُمْ قَوَائِمَ الثَّوْرِ وَالْحِمَارِ لِتَرْعَى طَلِيقَةً. 
'''
