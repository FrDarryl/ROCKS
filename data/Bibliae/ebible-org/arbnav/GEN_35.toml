[35]
"1" = '''
:sup:`1` ثُمَّ قَالَ اللهُ لِيَعْقُوبَ: «اصْعَدْ إِلَى بَيْتِ إِيلَ وَاسْكُنْ هُنَاكَ، وَشَيِّدْ مَذْبَحاً لِلهِ الَّذِي ظَهَرَ لَكَ عِنْدَمَا كُنْتَ هَارِباً مِنْ أَمَامِ أَخِيكَ عِيسُو». 
'''
"2" = '''
:sup:`2` فَأَمَرَ يَعْقُوبُ أَهْلَ بَيْتِهِ، وَكُلَّ مَنْ كَانَ مَعَهُ: «تَخَلَّصُوا مِنَ الآلِهَةِ الْغَرِيبَةِ الَّتِي بَيْنَكُمْ، وَتَطَهَّرُوا وَأَبْدِلُوا ثِيَابَكُمْ، 
'''
"3" = '''
:sup:`3` ثُمَّ تَعَالَوْا لِنَذْهَبَ إِلَى بَيْتِ إِيلَ لأُشَيِّدَ هُنَاكَ مَذْبَحاً لِلهِ الَّذِي اسْتَجَابَ لِي فِي يَوْمِ ضِيقَتِي، وَرَافَقَنِي فِي الطَّرِيقِ الَّتِي سَلَكْتُهَا». 
'''
"4" = '''
:sup:`4` فَسَلَّمُوا يَعْقُوبَ كُلَّ الآلِهَةِ الْغَرِيبَةِ الَّتِي كَانَتْ لَدَيْهِمْ وَالأَقْرَاطَ الَّتِي فِي آذَانِهِمْ، فَطَمَرَ هَا يَعْقُوبُ تَحْتَ الْبُطْمَةِ الَّتِي فِي شَكِيمَ. 
'''
"5" = '''
:sup:`5` ثُمَّ ارْتَحَلُوا، فَهَيْمَنَ رُعْبُ اللهِ عَلَى الْمُدُنِ الَّتِي حَوْلَهُمْ، فَلَمْ يَسْعَوْا وَرَاءَهُمْ 
'''
"6" = '''
:sup:`6` فَوَصَلَ يَعْقُوبُ وَجَمِيعُ الْقَوْمِ الَّذِينَ مَعَهُ إِلَى لُوزَ فِي أَرْضِ الْكَنْعَانِيِّينَ، وَهِيَ نَفْسُهَا بَيْتُ إِيلَ. 
'''
"7" = '''
:sup:`7` وَشَيَّدَ مَذْبَحاً هُنَاكَ، وَدَعَا الْمَكَانَ «بَيْتَ إِيلَ» لأَنَّ اللهَ تَجَلَّى لَهُ هُنَاكَ عِنْدَمَا كَانَ هَارِباً مِنْ أَمَامِ أَخِيهِ. 
'''
"8" = '''
:sup:`8` وَمَاتَتْ هُنَاكَ دَبُورَةُ مُرْضِعَةُ رِفْقَةَ، فَدُفِنَتْ فِي مُنْخَفَضِ بَيْتِ إِيلَ تَحْتَ شَجَرَةِ الْبَلُّوطِ، وَسَمُّوهَا «أَلُّونَ بَاكُوتَ» (وَمَعْنَاهَا: بَلُّوطَةُ الْبُكَاءِ). 
'''
"9" = '''
:sup:`9` وَظَهَرَ اللهُ لِيَعْقُوبَ مَرَّةً أُخْرَى بَعْدَ رُجُوعِهِ مِنْ سَهْلِ أَرَامَ وَبَارَكَهُ، 
'''
"10" = '''
:sup:`10` وَقَالَ لَهُ: «لَنْ يُدْعَى اسْمُكَ يَعْقُوبَ فِي مَا بَعْدُ، بَلْ إِسْرَائِيلَ» (وَمَعْنَاهُ: يُجَاهِدُ مَعَ اللهِ). وَهَكَذَا سَمَّاهُ إِسْرَائِيلَ. 
'''
"11" = '''
:sup:`11` وَقَالَ اللهُ لَهُ: «أَنَا هُوَ اللهُ الْقَدِيرُ. أَثْمِرْ وَاكْثُرْ، فَيَكُونَ مِنْكَ أُمَّةٌ وَطَوَائِفُ أُمَمٍ، وَمِنْ صُلْبِكَ يَخْرُجُ مُلُوكٌ. 
'''
"12" = '''
:sup:`12` وَالأَرْضُ الَّتِي وَهَبْتُهَا لإِبْرَاهِيمَ وَإِسْحاقَ أُعْطِيهَا لَكَ وَلِذُرِّيَّتِكَ مِنْ بَعْدِكَ أَيْضاً». 
'''
"13" = '''
:sup:`13` ثُمَّ فَارَقَهُ اللهُ فِي الْمَكَانِ الَّذِي خَاطَبَهُ فِيهِ. 
'''
"14" = '''
:sup:`14` وَأَقَامَ يَعْقُوبُ عَمُوداً مِنْ حَجَرٍ فِي الْمَكَانِ الَّذِي تَكَلَّمَ فِيهِ مَعَهُ، وَسَكَبَ عَلَيْهِ سَكِيبَ قُرْبَانٍ وَصَبَّ عَلَيْهِ زَيْتاً أَيْضاً. 
'''
"15" = '''
:sup:`15` وَدَعَا اسْمَ الْمَكَانِ «بَيْتَ إِيلَ» (وَمَعْنَاهُ: بَيْتُ اللهِ) لأَنَّ اللهَ خَاطَبَهُ هُنَاكَ. 
'''
"16" = '''
:sup:`16` ثُمَّ ارْتَحَلُوا مِنْ بَيْتِ إِيلَ. وَإِذْ كَانُوا بَعْدُ عَلَى مَسَافَةٍ مِنْ أَفْرَاتَةَ شَعَرَتْ رَاحِيلُ بِالْمَخَاضِ وَتَعَسَّرَتْ وِلادَتُهَا. 
'''
"17" = '''
:sup:`17` وَإِذْ كَانَتْ تُقَاسِي فِي وِلادَتِهَا قَالَتْ لَهَا الْقَابِلَةُ: «لا تَخَافِي، فَإِنَّ هَذَا أَيْضاً ابْنٌ آخَرُ لَكِ». 
'''
"18" = '''
:sup:`18` وَبَيْنَمَا كَانَتْ تَلْفِظُ أَنْفَاسَهَا عِنْدَ مَوْتِهَا دَعَتْهُ «بِنْ أُوْنِي» (وَمَعْنَاهُ: ابْنُ حُزْنِي) غَيْرَ أَنَّ أَبَاهُ دَعَاهُ «بِنْيَامِينَ» (وَمَعْنَاهُ: ابْنُ يَمِينِي). 
'''
"19" = '''
:sup:`19` ثُمَّ مَاتَتْ رَاحِيلُ وَدُفِنَتْ فِي الطَّرِيقِ الْمُؤَدِّيَةِ إِلَى أَفْرَاتَةَ، أَيْ بَيْتِ لَحْمٍ. 
'''
"20" = '''
:sup:`20` وَأَقَامَ يَعْقُوبُ عَمُوداً عَلَى قَبْرِهَا، وَهُوَ الْمَعْرُوفُ بِعَمُودِ قَبْرِ رَاحِيلَ إِلَى الْيَوْمِ. 
'''
"21" = '''
:sup:`21` وَتَابَعَ إِسْرَائِيلُ رَحِيلَهُ وَنَصَبَ خِيَامَهُ وَرَاءَ «بُرْجِ عِدْرٍ» 
'''
"22" = '''
:sup:`22` وَبَيْنَمَا كَانَ إِسْرَائِيلُ يُقِيمُ فِي تِلْكَ الأَرْضِ مَضَى رَأُوبَيْنُ وَضَاجَعَ بِلْهَةَ سُرِّيَّةَ أَبِيهِ. وَعَرَفَ إِسْرَائِيلُ بِالأَمْرِ. وَهَؤُلاءِ هُمْ أَبْنَاءُ يَعْقُوبَ الاثْنَا عَشَرَ: 
'''
"23" = '''
:sup:`23` أَبْنَاءُ لَيْئَةَ: رَأُوبَيْنُ بِكْرُ يَعْقُوبَ، وَشِمْعُونُ وَلاوِي وَيَهُوذَا وَيَسَّاكَرُ وَزَبُولُونُ. 
'''
"24" = '''
:sup:`24` وَابْنَا رَاحِيلَ: يُوسُفُ وَبَنْيَامِينُ. 
'''
"25" = '''
:sup:`25` وَابْنَا بِلْهَةَ جَارِيَةِ رَاحِيلَ: دَانٌ وَنَفْتَالِي. 
'''
"26" = '''
:sup:`26` وَابْنَا زِلْفَةَ جَارِيَةِ لَيْئَةَ: جَادٌ وَأَشِيرُ. وَهَؤُلاءِ هُمْ أَوْلادُ يَعْقُوبَ الَّذِينَ وُلِدُوا لَهُ فِي سَهْلِ أَرَامَ. 
'''
"27" = '''
:sup:`27` وَقَدِمَ يَعْقُوبُ عَلَى إِسْحاقَ أَبِيهِ إِلَى مَمْرَا فِي قَرْيَةِ أَرْبَعَ الْمَعْرُوفَةِ بِحَبْرُونَ حَيْثُ تَغَرَّبَ إِبْرَاهِيمُ وَإِسْحاقُ. 
'''
"28" = '''
:sup:`28` وَعَاشَ إِسْحاقُ مِئَةً وَثَمَانِينَ سَنَةً، 
'''
"29" = '''
:sup:`29` ثُمَّ أَسْلَمَ رُوحَهُ وَلَحِقَ بِقَوْمِهِ شَيْخاً طَاعِناً فِي السِّنِّ وَدَفَنَهُ ابْنَاهُ عِيسُو وَيَعْقُوبُ. 
'''
