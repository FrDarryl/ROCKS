[4]
"1" = '''
:sup:`1` ثُمَّ أَخَذَ يُعَلِّمُ ثَانِيَةً عِنْدَ شَاطِئِ الْبُحَيْرَةِ، وَقَدِ احْتَشَدَ حَوْلَهُ جَمْعٌ كَبِيرٌ، حَتَّى إِنَّهُ صَعِدَ إِلَى الْقَارِبِ وَجَلَسَ فِيهِ فَوْقَ الْمَاءِ، فِيمَا كَانَ الْجَمْعُ كُلُّهُ عَلَى شَاطِئِ الْبُحَيْرَةِ. 
'''
"2" = '''
:sup:`2` فَعَلَّمَهُمْ أُمُوراً كَثِيرَةً بِالأَمْثَالِ. وَمِمَّا قَالَهُ لَهُمْ فِي تَعْلِيمِهِ: 
'''
"3" = '''
:sup:`3` «اِسْمَعُوا! هَا إِنَّ الزَّارِعَ قَدْ خَرَجَ لِيَزْرَعَ. 
'''
"4" = '''
:sup:`4` وَبَيْنَمَا هُوَ يَزْرَعُ، وَقَعَ بَعْضُ الْبِذَارِ عَلَى الْمَمَرَّاتِ، فَجَاءَتِ الطُّيُورُ وَالْتَهَمَتْهُ. 
'''
"5" = '''
:sup:`5` وَوَقَعَ بَعْضُهُ عَلَى أَرْضٍ صَخْرِيَّةٍ رَقِيقَةِ التُّرْبَةِ، فَنَمَا سَرِيعاً لأَنَّ تُرْبَتَهُ لَمْ تَكُنْ عَمِيقَةً. 
'''
"6" = '''
:sup:`6` وَلكِنْ لَمَّا أَشْرَقَتِ الشَّمْسُ، احْتَرَقَ وَيَبِسَ لأَنَّهُ كَانَ بِلا أَصْلٍ. 
'''
"7" = '''
:sup:`7` وَوَقَعَ بَعْضُ الْبِذَارِ بَيْنَ الأَشْوَاكِ، فَنَبَتَ الشَّوْكُ وَخَنَقَهُ، فَلَمْ يُثْمِرْ. 
'''
"8" = '''
:sup:`8` وَبَعْضُ الْبِذَارِ وَقَعَ فِي الأَرْضِ الْجَيِّدَةِ، فَنَبَتَ وَنَمَا وَأَثْمَرَ، فَأَعْطَى بَعْضُهُ ثَلاثِينَ ضِعْفاً، وَبَعْضُهُ سِتِّينَ، وَبَعْضُهُ مِئَةً». 
'''
"9" = '''
:sup:`9` ثُمَّ قَالَ: «مَنْ لَهُ أُذُنَانِ لِلسَّمْعِ، فَلْيَسْمَعْ!» 
'''
"10" = '''
:sup:`10` وَعِنْدَمَا كَانَ يَسُوعُ وَحْدَهُ، سَأَلَهُ الَّذِينَ حَوْلَهُ وَالاِثْنَا عَشَرَ عَنْ مَغْزَى الْمَثَلِ. 
'''
"11" = '''
:sup:`11` فَقَالَ لَهُمْ: «قَدْ أُعْطِيَ لَكُمْ أَنْ تَعْرِفُوا سِرَّ مَلَكُوتِ اللهِ. أَمَّا الَّذِينَ مِنْ خَارِجٍ، فَكُلُّ شَيْءٍ يُقَدَّمُ لَهُمْ بِالأَمْثَالِ، 
'''
"12" = '''
:sup:`12` حَتَّى إِنَّهُمْ: نَظَراً يَنْظُرُونَ وَلا يُبْصِرُونَ، وَسَمْعاً يَسْمَعُونَ وَلا يَفْهَمُونَ، لِئَلّا يَتُوبُوا فَتُغْفَرَ لَهُمْ خَطَايَاهُمْ!» 
'''
"13" = '''
:sup:`13` وَقَالَ لَهُمْ: «أَلَمْ تَفْهَمُوا هَذَا الْمَثَلَ؟ فَكَيْفَ تَفْهَمُونَ جَمِيعَ الأَمْثَالِ الأُخْرَى؟ 
'''
"14" = '''
:sup:`14` إِنَّ الزَّارِعَ يَزْرَعُ كَلِمَةَ اللهِ. 
'''
"15" = '''
:sup:`15` وَهؤُلاءِ الَّذِينَ عَلَى الْمَمَرَّاتِ حَيْثُ تُزْرَعُ الْكَلِمَةُ، هُمُ الَّذِينَ حَالَمَا يَسْمَعُونَ يَأْتِي الشَّيْطَانُ وَيَخْطَفُ الْكَلِمَةَ الَّتِي زُرِعَتْ فِيهِمْ. 
'''
"16" = '''
:sup:`16` وَكَذلِكَ هؤُلاءِ الَّذِينَ تُزْرَعُ فِيهِمِ الكَلِمَةُ عَلَى أَرْضٍ صَخْرِيَّةٍ، وَهُمُ الَّذِينَ حَالَمَا يَسْمَعُونَ الْكَلِمَةَ يَقْبَلُونَهَا بِفَرَحٍ، 
'''
"17" = '''
:sup:`17` وَلا أَصْلَ لَهُمْ فِي ذَوَاتِهِمْ، وَإِنَّمَا هُمْ إِلَى حِينٍ. فَحَالَمَا يَحْدُثُ ضِيقٌ أَوِ اضْطِهَادٌ مِنْ أَجْلِ الْكَلِمَةِ، يَتَعَثَّرُونَ. 
'''
"18" = '''
:sup:`18` وَالآخَرُونَ الَّذِينَ تُزْرَعُ فِيهِمِ الْكَلِمَةُ بَيْنَ الأَشْوَاكِ، هؤُلاءِ هُمُ الَّذِينَ قَدْ سَمِعُوا الْكَلِمَةَ، 
'''
"19" = '''
:sup:`19` وَلكِنَّ هُمُومَ الزَّمَانِ الْحَاضِرِ وَخِدَاعَ الْغِنَى وَاشْتِهَاءَ الأُمُورِ الأُخْرَى، تَدْخُلُ إِلَيْهِمْ وَتَخْنُقُ الْكَلِمَةَ، فَتَصِيرُ بِلا ثَمَرٍ. 
'''
"20" = '''
:sup:`20` وَأَمَّا الَّذِينَ تُزْرَعُ فِيهِمِ الْكَلِمَةُ فِي الأَرْضِ الْجَيِّدَةِ، فَهؤُلاءِ هُمُ الَّذِينَ يَسْمَعُونَ الْكَلِمَةَ وَيَقْبَلُونَهَا فَيُثْمِرُونَ، بَعْضُهُمْ ثَلاثِينَ ضِعْفاً وَبَعْضُهُمْ سِتِّينَ، وَبَعْضُهُمْ مِئَةً». 
'''
"21" = '''
:sup:`21` وَقَالَ لَهُمْ: «هَلْ يُؤْتَى بِالْمِصْبَاحِ لِيُوْضَعَ تَحْتَ الْمِكْيَالِ أَوْ تَحْتَ السَّرِيرِ؟ أَلَيْسَ لِيُوْضَعَ عَلَى الْمَنَارَةِ؟ 
'''
"22" = '''
:sup:`22` فَلَيْسَ مَخْفِيُّ إِلّا وَيُكْشَفُ، وَمَا كُتِمَ شَيْءٌ إِلا لِيُعْلَنَ! 
'''
"23" = '''
:sup:`23` مَنْ لَهُ أُذُنَانِ لِلسَّمْعِ، فَلْيَسْمَعْ!» 
'''
"24" = '''
:sup:`24` وَقَالَ لَهُمْ: «تَنَبَّهُوا لِمَا تَسْمَعُونَ. فَبِأَيِّ كَيْلٍ تَكِيلُونَ، يُكَالُ لَكُمْ وَيُزَادُ لَكُمْ. 
'''
"25" = '''
:sup:`25` فَإِنَّ مَنْ عِنْدَهُ يُعْطَى الْمَزِيدُ، وَمَنْ لَيْسَ عِنْدَهُ، فَحَتَّى الَّذِي عِنْدَهُ يُنْتَزَعُ مِنْهُ». 
'''
"26" = '''
:sup:`26` وَقَالَ: «إِنَّ مَلَكُوتَ اللهِ يُشَبَّهُ بِإِنْسَانٍ يُلْقِي الْبِذَارَ عَلَى الأَرْضِ، 
'''
"27" = '''
:sup:`27` ثُمَّ يَنَامُ لَيْلاً وَيَقُومُ نَهَاراً فِيمَا الْبِذَارُ يَطْلُعُ وَيَنْمُو، وَهُوَ لَا يَدْرِي كَيْفَ يَحْدُثُ الأَمْرُ. 
'''
"28" = '''
:sup:`28` فَالأَرْضُ مِنْ ذَاتِهَا تُعْطِي الثَّمَرَ، فَتُطْلِعُ أَوَّلاً عُشْبَةً، ثُمَّ سُنْبُلَةً، ثُمَّ قَمْحاً مِلْءَ السُّنْبُلَةِ. 
'''
"29" = '''
:sup:`29` وَلَكِنْ حَالَمَا يَنْضُجُ الثَّمَرُ، يُعْمِلُ فِيهِ الْمِنْجَلَ إِذْ يَكُونُ الْحَصَادُ قَدْ حَانَ». 
'''
"30" = '''
:sup:`30` وَقَالَ: «بِمَاذَا نُشَبِّهُ مَلَكُوتَ اللهِ، وَبِأَيِّ مَثَلٍ نُمَثِّلُهُ؟ 
'''
"31" = '''
:sup:`31` إِنَّهُ يُشَبَّهُ بِبِزْرَةِ خَرْدَلٍ، تَكُونُ عِنْدَ بَذْرِهَا عَلَى الأَرْضِ أَصْغَرَ مِنْ كُلِّ مَا عَلَى الأَرْضِ مِنْ بُزُورٍ، 
'''
"32" = '''
:sup:`32` وَلَكِنْ مَتَى تَمَّ زَرْعُهَا، تُطْلِعُ أَغْصَاناً كَبِيرَةً، حَتَّى إِنَّ طُيُورَ السَّمَاءِ تَسْتَطِيعُ أَنْ تَبِيتَ فِي ظِلِّهَا». 
'''
"33" = '''
:sup:`33` بِكَثِيرٍ مِنْ مِثْلِ هذِهِ الأَمْثَالِ كَانَ يَسُوعُ يُكَلِّمُ الْجَمْعَ بِالْكَلِمَةِ، عَلَى قَدْرِ مَا كَانُوا يُطِيقُونَ أَنْ يَسْمَعُوا. 
'''
"34" = '''
:sup:`34` وَبِغَيْرِ مَثَلٍ لَمْ يَكُنْ يُكَلِّمُهُمْ. وَلكِنَّهُ كَانَ يُفَسِّرُ لِتَلامِيذِهِ كُلَّ شَيْءٍ حِينَ يَنْفَرِدُ بِهِمْ. 
'''
"35" = '''
:sup:`35` وَفِي ذلِكَ الْيَوْمِ، عِنْدَمَا حَلَّ الْمَسَاءُ، قَالَ لِتَلامِيذِهِ: «لِنَعْبُرْ إِلَى الضَّفَّةِ الْمُقَابِلَةِ!» 
'''
"36" = '''
:sup:`36` فَلَمَّا صَرَفُوا الْجَمْعَ، أَخَذُوهُ مَعَهُمْ فِي الْقَارِبِ الَّذِي كَانَ فِيهِ. وَكَانَ مَعَهُ أَيْضاً قَوَارِبُ أُخْرَى. 
'''
"37" = '''
:sup:`37` فَهَبَّتْ عَاصِفَةُ رِيحٍ شَدِيدَةٌ، وَأَخَذَتِ الأَمْوَاجُ تَضْرِبُ الْقَارِبَ حَتَّى كَادَ يَمْتَلِىءُ مَاءً. 
'''
"38" = '''
:sup:`38` وَكَانَ هُوَ فِي مُؤَخَّرِ الْقَارِبِ نَائِماً عَلَى وِسَادَةٍ. فَأَيْقَظُوهُ وَقَالُوا لَهُ: «يَا مُعَلِّمُ، أَمَا يَهُمُّكَ أَنَّنَا نَهْلِكُ؟» 
'''
"39" = '''
:sup:`39` فَنَهَضَ، وَزَجَرَ الرِّيحَ، وَقَالَ لِلْبَحْرِ: «اصْمُتْ. اِخْرَسْ!» فَسَكَنَتِ الرِّيحُ وَسَادَ هُدُوءٌ تَامٌّ. 
'''
"40" = '''
:sup:`40` ثُمَّ قَالَ لَهُمْ: «لِمَاذَا أَنْتُمْ خَائِفُونَ هكَذَا؟ كَيْفَ لَا إِيْمَانَ لَكُمْ؟» 
'''
"41" = '''
:sup:`41` فَخَافُوا خَوْفاً شَدِيداً، وَقَالَ بَعْضُهُمْ لِبَعْضٍ: «مَنْ هُوَ هَذَا، حَتَّى إِنَّ الرِّيحَ وَالْبَحْرَ يُطِيعَانِهِ؟» 
'''
