[3]
"1" = '''
:sup:`1` «هَا أَنَا أُرْسِلُ رَسُولِي فَيُمَهِّدُ الطَّرِيقَ أَمَامِي وَيَأْتِي الرَّبُّ الَّذِي تَطْلُبُونَهُ فَجْأَةً إِلَى هَيْكَلِهِ وَيُقْبِلُ أَيْضاً مَلاكُ الْعَهْدِ الَّذِي تُسَرُّونَ بِهِ» يَقُولُ الرَّبُّ الْقَدِيرُ 
'''
"2" = '''
:sup:`2` وَلَكِنْ مَنْ يَحْتَمِلُ يَوْمَ مَجِيئِهِ؟ وَمَنْ يَثْبُتُ عِنْدَ ظُهُورِهِ؟ فَإِنَّهُ مِثْلُ نَارِ الْمُمَحِّصِ أَوْ أَشْنَانِ الْقَصَّارِينَ. 
'''
"3" = '''
:sup:`3` فَيَجْلِسُ مُمَحِّصاً وَمُنَقِّياً لِلْفِضَّةِ لِيُطَهِّرَ أَبْنَاءَ لاوِي وَيُمَحِّصَهُمْ كَالْفِضَّةِ وَالذَّهَبِ، حَتَّى يُقَرِّبُوا لِلرَّبِّ تَقْدِمَاتٍ بِقُلُوبٍ طَاهِرَةٍ. 
'''
"4" = '''
:sup:`4` عِنْدَئِذٍ تَكُونُ تَقْدِمَةُ يَهُوذَا وَشَعْبِ أُورُشَلِيمَ مَرْضِيَّةً عِنْدَ الرَّبِّ، كَالْعَهْدِ بِها فِي سَالِفِ الأَيَّامِ وَفِي السِّنِينَ الْغَابِرَةِ. 
'''
"5" = '''
:sup:`5` وَأَقْتَرِبُ مِنْكُمْ لأَكُونَ شَاهِداً سَرِيعاً ضِدَّ السَّحَرَةِ وَالزُّنَاةِ وَالْحَالِفِينَ بِالزُّورِ وَالْمُسْتَغِلِّينَ لأُجْرَةِ الْعَامِلِ وَمُضْطَهِدِي الأَرَامِلِ وَالأَيْتَامِ، وَالَّذِينَ يَظْلِمُونَ الْغُرَبَاءَ وَلا يَخَافُونَنِي. 
'''
"6" = '''
:sup:`6` فَإِنِّي أَنَا الرَّبُّ لَا أَتَغَيَّرُ، لِذَلِكَ أَنْتُمْ أَيْضاً لَمْ تَفْنَوْا يَا أَبْنَاءَ يَعْقُوبَ. 
'''
"7" = '''
:sup:`7` إِنَّ شَأْنَكُمْ كَشَأْنِ آبَائِكُمْ. ابْتَعَدْتُمْ عَنْ فَرَائِضِي وَلَمْ تُطِيعُوهَا. ارْجِعُوا إِلَيَّ فَأَرْجِعَ إِلَيْكُمْ، يَقُولُ الرَّبُّ الْقَدِيرُ، وَلَكِنَّكُمْ تَسْأَلُونَ كَيْفَ نَرْجِعُ؟ 
'''
"8" = '''
:sup:`8` أَيَسْلُبُ الإِنْسَانُ اللهَ؟ لَقَدْ سَلَبْتُمُونِي! وَتَسْأَلُونَ: بِمَاذَا سَلَبْنَاكَ؟ فِي الْعُشُورِ وَالْقَرَابِينِ. 
'''
"9" = '''
:sup:`9` أَنْتُمْ، بَلِ الأُمَّةُ كُلُّهَا، تَحْتَ اللَّعْنَةِ لأَنَّكُمْ سَلَبْتُمُونِي. 
'''
"10" = '''
:sup:`10` هَاتُوا الْعُشُورَ جَمِيعَهَا إِلَى بَيْتِ الْخَزِينَةِ لِيَتَوافَرَ فِي هَيْكَلِي طَعَامٌ، وَاخْتَبِرُونِي لِتَرَوْا إِنْ كُنْتُ لَا أَفْتَحُ كُوَى السَّمَاءِ وَأَفِيضُ عَلَيْكُمْ بَرَكَةً وَفِيرَةً، يَقُولُ الرَّبُّ الْقَدِيرُ. 
'''
"11" = '''
:sup:`11` وَأَكُفُّ عَنْكُمْ أَذَى الْجَرَادِ الْمُلْتَهِمِ، فَلا يُتْلِفُ لَكُمْ غَلّاتِ الأَرْضِ، وَلا تُصَابُ كُرُومُكُمْ بِالْعُقْمِ، يَقُولُ الرَّبُّ الْقَدِيرُ. 
'''
"12" = '''
:sup:`12` عِنْدَئِذٍ تَدْعُوكُمْ جَمِيعُ الشُّعُوبِ «بِالأُمَّةِ الْمُبَارَكَةِ» لأَنَّ أَرْضَكُمْ تَكُونُ أَرْضَ بَهْجَةٍ، يَقُولُ الرَّبُّ الْقَدِيرُ. 
'''
"13" = '''
:sup:`13` لَقَدْ قَسَوْتُمْ فِي كَلامِكُمْ عَلَيَّ يَقُولُ الرَّبُّ، وَمَعَ ذَلِكَ تَقُولُونَ: بِمَاذَا تَكَلَّمْنَا ضِدَّكَ؟ 
'''
"14" = '''
:sup:`14` لَقَدْ قُلْتُمْ: مِنَ الْعَبَثِ عِبَادَةُ اللهِ، وَأَيُّ جَدْوَى مِنْ حِفْظِنَا شَعَائِرَهُ، وَالنُّواحِ أَمَامَ حَضْرَةِ الرَّبِّ الْقَدِيرِ؟ 
'''
"15" = '''
:sup:`15` وَهَا نَحْنُ الآنَ نَغْبِطُ الْمُسْتَكْبِرِينَ، وَنَرَى فَاعِلِي الشَّرِّ يَزْدَهِرُونَ، بَلْ إِنَّهُمْ تَحَدُّوا اللهَ وَنَجَوْا. 
'''
"16" = '''
:sup:`16` ثُمَّ حَدَّثَ خَائِفُو الرَّبِّ بَعْضُهُمْ بَعْضاً. فَأَصْغَى الرَّبُّ إِلَى كَلامِهِمْ وَسَمِعَهُمْ، فَتَمَّ تَدْوِينُ أَسْمَاءِ مُتَّقِيِّ الرَّبِّ وَالْمُتَأَمِّلِينَ بِاسْمِهِ أَمَامَهُ فِي كِتَابِ تَذْكِرَةٍ، وَرَدَ فِيهِ: 
'''
"17" = '''
:sup:`17` «سَيَكُونُونَ لِي»، يَقُولُ الرَّبُّ الْقَدِيرُ، «فِي الْيَوْمِ الَّذِي أَصْنَعُ فِيهِ نَفَائِسِي، وَأُحَافِظُ عَلَيْهِمْ كَمَا يُحَافِظُ الْوَالِدُ عَلَى ابْنِهِ الَّذِي يَخْدُمُهُ. 
'''
"18" = '''
:sup:`18` فَتَشْرَعُونَ ثَانِيَةً فِي التَّمْيِيزِ بَيْنَ الصَّالِحِ وَالطَّالِحِ، بَيْنَ مَنْ يَعْبُدُ اللهَ وَمَنْ لَا يَعْبُدُهُ». 
'''
