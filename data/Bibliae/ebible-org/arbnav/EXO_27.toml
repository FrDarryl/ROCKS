[27]
"1" = '''
:sup:`1` وَتَصْنَعُ الْمَذْبَحَ مِنْ خَشَبِ السَّنْطِ. سَطْحُهُ مُرَبَّعُ الشَّكْلِ. طُولُهُ خَمْسَةُ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ وَنِصْفِ الْمِتْرِ) وَعَرْضُهُ خَمْسَةُ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ وَنِصْفِ الْمِتْرِ) وَارْتِفَاعُهُ ثَلاثَةُ أَذْرُعٍ (نَحْوَ مِتْرٍ وَنِصْفِ الْمِتْرِ) 
'''
"2" = '''
:sup:`2` وَتَصْنَعُ لَهُ قُرُوناً تُقِيمُهَا عَلَى زَوَايَاهُ الأَرْبَعِ، عَلَى أَنْ تَكُونَ مَنْحُوتَةً مِنْ ذَاتِ خَشَبِ الْمَذْبَحِ وَفِيهِ، وَتُغَشِّيهِ بِنُحَاسٍ. 
'''
"3" = '''
:sup:`3` وَتَصْنَعُ جَمِيعَ آنِيَتِهِ مِنْ نُحَاسٍ: قُدُورَهُ لِرَفْعِ رَمَادِهِ، وَمَجَارِفَهُ وَأَحْوَاضَهُ وَمَنَاشِلَهُ وَمَجَامِرَهُ. 
'''
"4" = '''
:sup:`4` وَتَصْنَعُ لَهُ شَبَكَةً مِنْ نُحَاسٍ ذَاتَ أَرْبَعِ حَلَقَاتٍ مِنْ نُحَاسٍ، مُثَبَّتَةٍ عَلَى أَطْرَافِهِ الأَرْبَعَةِ. 
'''
"5" = '''
:sup:`5` وَتَضَعُهَا تَحْتَ حَافَةِ الْمَذْبَحِ مِنْ أَسْفَلُ بِحَيْثُ تَصِلُ إِلَى مُنْتَصَفِهِ. 
'''
"6" = '''
:sup:`6` وَتَصْنَعُ لِلْمَذْبَحِ عَصَوَيْنِ مِنْ خَشَبِ السَّنْطِ وَتُغَشِّيهُمَا بِالنُّحَاسِ. 
'''
"7" = '''
:sup:`7` وَتُدْخِلُ الْعَصَوَيْنِ فِي الْحَلَقَاتِ عَلَى جَانِبَيِ الْمَذْبَحِ لِيُحْمَلَ بِهِمَا. 
'''
"8" = '''
:sup:`8` وَتَصْنَعُ المَذْبَحَ مُجَوَّفاً تَمَاماً مِنْ أَلْوَاحٍ، بِحَسَبِ الْمِثَالِ الَّذِي أَرَيْتُكَ إيَّاهُ فِي الجَبَلِ. 
'''
"9" = '''
:sup:`9` وَتُحِيطُ سَاحَةَ الْمَسْكِنِ مِنْ جِهَةِ الْجَنُوبِ بِسَتَائِرَ مِنْ كَتَّانٍ مَجْدُولٍ، طُولُهَا مِئَةُ ذِرَاعٍ (نَحْوَ خَمْسِينَ مِتْراً). 
'''
"10" = '''
:sup:`10` وَلَهَا عِشْرُونَ عَمُوداً، وَعِشْرُونَ قَاعِدَةً مِنْ نُحَاسٍ، وَتَكُونُ خَطَاطِيفُهَا وَقُضْبَانُهَا مِنْ فِضَّةٍ. 
'''
"11" = '''
:sup:`11` وَكَذَلِكَ يَكُونُ الْجَانِبُ الشَّمَالِيُّ، إِذْ يَكُونُ طُولُ سَتَائِرِهِ مِئَةَ ذِرَاعٍ (نَحْوَ خَمْسِينَ مِتْراً) وَأَعْمِدَتُهُ عِشْرُونَ، قَائِمَةً عَلَى عِشْرِينَ قَاعِدَةً مِنْ نُحَاسٍ وَخَطَاطِيفُهُ وَقُضْبَانُهُ مِنْ فِضَّةٍ. 
'''
"12" = '''
:sup:`12` أَمَّا عَرْضُ الدَّارِ الْغَرْبِيِّ فَيَكُونُ طُولُ سَتَائِرِهِ خَمْسِينَ ذِرَاعاً (نَحْوَ خَمْسَةٍ وَعِشْرِينَ مِتْراً) مُعَلَّقَةً عَلَى أَعْمِدَةٍ عَشْرَةٍ ذَاتِ عَشْرِ قَوَاعِدَ. 
'''
"13" = '''
:sup:`13` وَيَكُونُ عَرْضُ السَّاحَةِ مِنْ نَاحِيَةِ الشَّرْقِ خَمْسِينَ ذِرَاعاً (نَحْوَ خَمْسَةٍ وَعِشْرِينَ مِتْراً). 
'''
"14" = '''
:sup:`14` فَيَكُونُ طُولُ السَّتَائِرِ عَلَى الْجَانِبِ الأَوَّلِ لِمَدْخَلِ السَّاحَةِ خَمْسَ عَشْرَةَ ذِرَاعاً (نَحْوَ سَبْعَةِ أَمْتَارٍ وَنِصْفِ الْمِتْرِ) مُعَلَّقَةً عَلَى أَعْمِدَةٍ ثَلاثَةٍ ذَاتِ ثَلاثِ قَوَاعِدَ. 
'''
"15" = '''
:sup:`15` وَكَذَلِكَ يَكُونُ طُولُ السَّتَائِرِ عَلَى الْجَانِبِ الْآخَرِ لِمَدْخَلِ السَّاحَةِ خَمْسَ عَشْرَةَ ذِرَاعاً (نَحْوَ سَبْعَةِ أَمْتَارٍ وَنِصْفِ الْمِتْرِ)، مُعَلَّقَةً عَلَى أَعْمِدَةٍ ثَلاثَةٍ ذَاتِ ثَلاثِ قَوَاعِدَ. 
'''
"16" = '''
:sup:`16` أَمَّا طُولُ سَتَائِرِ الْمَدْخَلِ فَيَكُونُ عِشْرِينَ ذِرَاعاً (نَحْوَ عَشَرَةِ أَمْتَارٍ) مِنْ كَتَّانٍ مَبْرُومٍ ذِي أَلْوَانٍ زَرْقَاءَ وَبَنَفْسِجِيَّةٍ وَحَمْرَاءَ، مِنْ صِنَاعَةِ حَائِكٍ مَاهِرٍ، وَتَكُونُ مُعَلَّقَةً عَلَى أَعْمِدَةٍ ذَاتِ أَرْبَعِ قَوَاعِدَ. 
'''
"17" = '''
:sup:`17` وَيُحِيطُ بِكُلِّ أَعْمِدَةِ الدَّارِ قُضْبَانٌ مِنْ فِضَّةٍ، ذَاتُ خَطَاطِيفَ مِنْ فِضَّةٍ وَقَوَاعِدَ مِنْ نُحَاسٍ. 
'''
"18" = '''
:sup:`18` فَيَكُونُ طُولُ السَّاحَةِ مِئَةَ ذِرَاعٍ (نَحْوَ خَمْسِينَ مِتْراً) وَعَرْضُهَا خَمْسِينَ ذِرَاعاً (نَحْوَ خَمْسَةٍ وَعِشْرِينَ مِتْراً) وَارْتِفَاعُ سَتَائِرِهَا خَمْسَ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ وَنِصْفِ الْمِتْرِ). 
'''
"19" = '''
:sup:`19` وَلْتَكُنْ جَمِيعُ الأَوَانِي الْمُسْتَعْمَلَةِ فِي خِدْمَةِ الْمَسْكِنِ وَالْمَشَاجِبِ وَأَوْتَادِ الْمَسْكِنِ وَالسَّاحَةِ مَصْنُوعَةً مِنْ نُحَاسٍ. 
'''
"20" = '''
:sup:`20` وَتَأْمُرُ بَنِي إِسْرَائِيلَ أَنْ يُقَدِّمُوا إِلَيْكَ زَيْتَ زَيْتُونٍ مَرْضُوضٍ لإِضَاءَةِ الْمَنَارَةِ الدَّائِمَةِ. 
'''
"21" = '''
:sup:`21` وَيَقُومُ هَرُونُ وَبَنُوهُ مِنَ الْمَسَاءِ إِلَى الصَّبَاحِ، بِالْمُحَافَظَةِ الدَّائِمَةِ عَلَى إِضَاءَةِ السُّرُجِ أَمَامَ الرَّبِّ فِي خَيْمَةِ الاجْتِمَاعِ، خَارِجَ الْحِجَابِ الْقَائِمِ أَمَامَ تَابُوتِ الشَّهَادَةِ فَتَكُونُ هَذِهِ فَرِيضَةً دَهْرِيَّةً لِبَنِي إِسْرَائِيلَ فِي كُلِّ أَجْيَالِهِمْ. 
'''
