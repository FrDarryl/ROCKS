[60]
"1" = '''
:sup:`1` قُومِي اسْتَضِيئِي، فَإِنَّ نُورَكِ قَدْ جَاءَ، وَمَجْدَ الرَّبِّ أَشْرَقَ عَلَيْكِ. 
'''
"2" = '''
:sup:`2` هَا إِنَّ الظُّلْمَةَ تَغْمُرُ الأَرْضَ، وَاللَّيْلَ الدَّامِسَ يَكْتَنِفُ الشُّعُوبَ، وَلَكِنَّ الرَّبَّ يُشْرِقُ عَلَيْكِ، وَيَتَجَلَّى مَجْدُهُ حَوْلَكِ، 
'''
"3" = '''
:sup:`3` فَتُقْبِلُ الأُمَمُ إِلَى نُورِكِ، وَتَتَوَافَدُ الْمُلُوكُ إِلَى إِشْرَاقِ ضِيَائِكِ. 
'''
"4" = '''
:sup:`4` تَأَمَّلِي حَوْلَكِ وَانْظُرِي، فَهَا هُمْ جَمِيعاً قَدِ اجْتَمَعُوا، وَأَتَوْا إِلَيْكِ. يَجِيءُ أَبْنَاؤُكِ مِنْ مَكَانٍ بَعِيدٍ، وَتُحْمَلُ بَنَاتُكِ عَلَى الأَذْرُعِ. 
'''
"5" = '''
:sup:`5` عِنْدَئِذٍ تَنْظُرِينَ وَتَتَهَلَّلِينَ، وَتَطْغَى الإِثَارَةُ عَلَى قَلْبِكِ، وَتَمْتَلِئِينَ فَرَحاً لأَنَّ ثَرْوَاتِ الْبَحْرِ تَتَحَوَّلُ إِلَيْكِ وَغِنَى الأُمَمِ يَتَدَفَّقُ عَلَيْكِ. 
'''
"6" = '''
:sup:`6` تَكْتَظُّ أَرْضُكِ بِكَثْرَةِ الإِبِلِ. مِنْ أَرْضِ مِدْيَانَ وَعِيفَةَ تَغْشَاكِ بَوَاكِيرُ، تَتَقَاطَرُ إِلَيْكِ مِنْ شَبَا مُحَمَّلَةً بِالذَّهَبِ وَاللُّبَانِ وَتُذِيعُ تَسْبِيحَ الرَّبِّ. 
'''
"7" = '''
:sup:`7` جَمِيعُ قُطْعَانِ قِيدَارَ تَجْتَمِعُ إِلَيْكِ، وَكِبَاشُ نَبَايُوتَ تَخْدُمُكِ، تُقَدِّمُ قَرَابِينَ مَقْبُولَةً عَلَى مَذْبَحِي، وَأُمَجِّدُ بَيْتِي الْبَهِيَّ. 
'''
"8" = '''
:sup:`8` مَنْ هُؤُلاءِ الطَّائِرُونَ كَالسَّحَابِ وَكَالْحَمَامِ إِلَى أَعْشَاشِهَا؟ 
'''
"9" = '''
:sup:`9` فَالْجَزَائِرُ تَنْتَظِرُنِي، وَفِي الطَّلِيعَةِ سُفُنُ تَرْشِيشَ حَامِلَةٌ أَبْنَاءَكِ لِتَأْتِيَ بِهِمْ مِنْ أَرْضٍ بَعِيدَةٍ، وَمَعَهُمْ فِضَّتُهُمْ وَذَهَبُهُمْ، تَكْرِيماً لاسْمِ الرَّبِّ إِلَهِكِ وَلِقُدُّوسِ إِسْرَائِيلَ لأَنَّهُ قَدْ مَجَّدَكِ. 
'''
"10" = '''
:sup:`10` يُعَمِّرُ الْغُرَبَاءُ أَسْوَارَكِ، وَيَخْدُمُكِ مُلُوكُهُمْ، لأَنِّي فِي غَضَبِي عَاقَبْتُكِ، وَفِي رِضَايَ رَحَمْتُكِ. 
'''
"11" = '''
:sup:`11` تَنْفَتِحُ أَبْوَابُكِ دَائِماً وَلا تُوْصَدُ لَيْلَ نَهَارَ، لِيَحْمِلَ إِلَيْكِ النَّاسُ ثَرْوَةَ الأُمَمِ، وَفِي مَوْكِبٍ يُسَاقُ إِلَيْكِ مُلُوكُهُمْ، 
'''
"12" = '''
:sup:`12` لأَنَّ الأُمَّةَ وَالْمَمْلَكَةَ الَّتِي لَا تَخْضَعُ لَكِ تَهْلِكُ، وَهَذِهِ الشُّعُوبُ تَتَعَرَّضُ لِلْخَرَابِ السَّاحِقِ. 
'''
"13" = '''
:sup:`13` يَأْتِي إِلَيْكِ مَجْدُ لُبْنَانَ بِسَرْوِهِ وَسِنْدِيَانِهِ وَشِرْبِينِهِ لِتَزْيِينِ مَوْضِعِ مَقْدِسِي، فَأَجْعَلُ مَوْطِئَ قَدَمَيَّ مَجِيداً. 
'''
"14" = '''
:sup:`14` وَيُقْبِلُ إِلَيْكِ أَبْنَاءُ مُضَايِقِيكِ خَاضِعِينَ، وَكُلُّ الَّذِينَ احْتَقَرُوكِ يَنْحَنُونَ عِنْدَ قَدَمَيْكِ، وَيَدْعُونَكِ مَدِينَةَ الرَّبِّ، صِهْيَوْنَ قُدُّوسِ إِسْرَائِيلَ. 
'''
"15" = '''
:sup:`15` وَبَعْدَ أَنْ كُنْتِ مَهْجُورَةً مَمْقُوتَةً لَا يَعْبُرُ بِكِ أَحَدٌ، سَأَجْعَلُكِ بَهِيَّةً إِلَى الأَبَدِ، وَفَرَحَ كُلِّ الأَجْيَالِ، 
'''
"16" = '''
:sup:`16` وَتَشْرَبِينَ لَبَنَ الأُمَمِ، وَتَرْضَعِينَ ثُدِيَّ الْمُلُوكِ، وَتُدْرِكِينَ أَنِّي أَنَا الرَّبُّ مُخَلِّصُكِ وَفَادِيكِ عَزِيزُ يَعْقُوبَ. 
'''
"17" = '''
:sup:`17` وَعِوَضاً عَنِ النُّحَاسِ أَجْلِبُ لَكِ الذَّهَبَ، وَبَدَلَ الْحَدِيدِ آتِي لَكِ بِالْفِضَّةِ، وَعِوَضَ الْخَشَبِ نُحَاساً، وَبَدَلَ الْحِجَارَةِ حَدِيداً، وَأَجْعَلُ وُلاتَكِ مَصْدَرَ سَلامٍ، وَمُسَخِّرِيكِ يَعَامِلُونَكِ بِالْعَدْلِ. 
'''
"18" = '''
:sup:`18` وَلا يُسْمَعُ بِظُلْمٍ فِي أَرْضِكِ، وَلا بِدَمَارٍ أَوْ خَرَابٍ دَاخِلَ تُخُومِكِ، وَتَدْعِينَ أَسْوَارَكِ خَلاصاً، وَبَوَّابَاتِكِ تَسَابِيحَ. 
'''
"19" = '''
:sup:`19` وَلا تَعُودُ الشَّمْسُ نُوراً لَكِ فِي النَّهَارِ وَلا يُشْرِقُ ضَوْءُ الْقَمَرِ عَلَيْكِ لأَنَّ الرَّبَّ يَكُونُ نُورَكِ الأَبَدِيَّ، وَإِلَهُكِ يَكُونُ مَجْدَكِ. 
'''
"20" = '''
:sup:`20` وَلا تَغْرُبُ شَمْسُكِ مِنْ بَعْدُ، وَلا يَتَضَاءَلُ قَمَرُكِ، لأَنَّ الرَّبَّ يَكُونُ نُورَكِ الأَبَدِيَّ، وَتَنْقَضِي أَيَّامُ مَنَاحَتِكِ. 
'''
"21" = '''
:sup:`21` وَيَكُونُ شَعْبُكِ جَمِيعاً أَبْرَاراً وَيَرِثُونَ الأَرْضَ إِلَى الأَبَدِ، فَهُمْ غُصْنُ غَرْسِي وَعَمَلُ يَدَيَّ لأَتَمَجَّدَ. 
'''
"22" = '''
:sup:`22` وَيَضْحَى أَقَلُّهُمْ أَلْفاً، وَأَصْغَرُهُمْ أُمَّةً قَوِيَّةً، أَنَا الرَّبُّ أُسْرِعُ فِي تَحْقِيقِ ذَلِكَ فِي حِينِهِ. 
'''
