[111]
"1" = '''
:sup:`1` هَلِّلُويَا! أَشْكُرُ الرَّبَّ مِنْ كُلِّ قَلْبِي فِي مَحْفَلِ أَتْقِيَاءِ الشَّعْبِ. 
'''
"2" = '''
:sup:`2` مَا أَعْظَمَ أَعْمَالَ الرَّبِّ! يَتَأَمَّلُهَا جَمِيعُ الْمَسْرُورِينَ بِها. 
'''
"3" = '''
:sup:`3` صَنِيعُهُ جَلالٌ وَبَهَاءٌ، وَعَدْلُهُ ثَابِتٌ إِلَى الأَبَدِ. 
'''
"4" = '''
:sup:`4` جَعَلَ لِعَجَائِبِهِ ذِكْراً، فَالرَّبُّ حَنَّانٌ وَرَحِيمٌ. 
'''
"5" = '''
:sup:`5` أَعْطَى مُتَّقِيهِ طَعَاماً، لأَنَّهُ لَا يَنْسَى عَهْدَهُ أَبَداً. 
'''
"6" = '''
:sup:`6` أَظْهَرَ قُوَّتَهُ لِشَعْبِهِ حِينَ أَوْرَثَهُمْ أَرْضَ الأُمَمِ. 
'''
"7" = '''
:sup:`7` أَعْمَالُ يَدَيْهِ حَقٌّ وَعَدْلٌ. وَكُلُّ وَصَايَاهُ أَمِينَةٌ. 
'''
"8" = '''
:sup:`8` رَاسِخَةٌ أَبَدَ الدَّهْرِ، مَصْنُوعَةٌ بِالْحَقِّ وَالاسْتِقَامَةِ. 
'''
"9" = '''
:sup:`9` افْتَدَى شَعْبَهُ وَكَرَّسَ عَهْدَهُ مَعَهُ إِلَى الأَبَدِ، قَدُّوسٌ وَمَهُوبٌ اسْمُهُ. 
'''
"10" = '''
:sup:`10` رَأْسُ الْحِكْمَةِ مَخَافَةُ الرَّبِّ. وَالعَامِلُ بِها ذُو فِطْنَةٍ شَدِيدَةٍ. تَسْبِيحُ الرَّبِّ دَائِمٌ إِلَى الأَبَدِ. 
'''
