[102]
"1" = '''
:sup:`1` صَلاةُ الْمِسْكِينِ إِذَا أَعْيَا وَسَكَبَ شَكْوَاهُ أَمَامَ الرَّبِّ يَا رَبُّ اسْتَمِعْ صَلاتِي وَلْيَصِلْ إِلَيْكَ صُرَاخِي. 
'''
"2" = '''
:sup:`2` لَا تَحْجُبْ وَجْهَكَ عَنِّي فِي يَوْمِ ضِيقِي، بَلْ أَمِلْ نَحْوِي أُذُنَكَ. اسْتَجِبْ لِي سَرِيعاً يَوْمَ أَدْعُوكَ، 
'''
"3" = '''
:sup:`3` لأَنَّ أَيَّامِي قَدْ تَبَدَّدَتْ كَالدُّخَانِ، وَعِظَامِي اضْطَرَمَتْ كَالْوَقِيدِ. 
'''
"4" = '''
:sup:`4` قَلْبِي مَنْكُوبٌ وَيَابِسٌ كَالْعُشْبِ الْجَافِّ، حَتَّى غَفِلْتُ عَنْ أَكْلِ طَعَامِي. 
'''
"5" = '''
:sup:`5` الْتَصَقَتْ عِظَامِي بِلَحْمِي مِنْ جَرَّاءِ أَنَّاتِي الْمُرْتَفِعَةِ. 
'''
"6" = '''
:sup:`6` صِرْتُ أَشْبَهَ بِبَجْعِ الْبَرَارِي، وَمِثْلَ بُومَةِ الْخَرَائِبِ. 
'''
"7" = '''
:sup:`7` أَرِقْتُ، وَصِرْتُ كَالْعُصْفُورِ الْمُنْفَرِدِ عَلَى السَّطْحِ. 
'''
"8" = '''
:sup:`8` عَيَّرَنِي أَعْدَائِي طُولَ النَّهَارِ، وَالسَّاخِرُونَ الْحَانِقُونَ عَلَيَّ، جَعَلُوا اسْمِي لَعْنَةً، 
'''
"9" = '''
:sup:`9` فَقَدْ أَكَلْتُ الرَّمَادَ كَالْخُبْزِ، وَمَزَجْتُ شَرَابِي بِالدُّمُوعِ، 
'''
"10" = '''
:sup:`10` بِسَبَبِ غَضَبِكَ وَسَخَطِكَ لأَنَّكَ قَدْ رَفَعْتَنِي ثُمَّ طَرَحْتَنِي بِعُنْفٍ. 
'''
"11" = '''
:sup:`11` عُمْرِي أَشْبَهُ بِظِلٍّ مُتَقَلِّصٍ، وَأَنَا مِثْلُ الْعُشْبِ أَذْوِي. 
'''
"12" = '''
:sup:`12` أَمَّا أَنْتَ يَا رَبُّ فَجَالِسٌ عَلَى عَرْشِكَ إِلَى الأَبَدِ، وَذِكْرُكَ بَاقٍ مَدَى الدَّهْرِ. 
'''
"13" = '''
:sup:`13` أَنْتَ تَقُومُ وَتَرْحَمُ صِهْيَوْنَ لأَنَّهُ قَدْ أَزِفَ وَقْتُ إِظْهَارِ رِضَاكَ، 
'''
"14" = '''
:sup:`14` فَإِنَّ عَبِيدَكَ يُسَرُّونَ بِحِجَارَتِهَا، يَشْتَاقُونَ إِلَى ذَرَّاتِ تُرَابِهَا. 
'''
"15" = '''
:sup:`15` فَتَخْشَى الأُمَمُ اسْمَ الرَّبِّ، وَيَهَابُ جَمِيعُ مُلُوكِ الأَرْضِ مَجْدَكَ. 
'''
"16" = '''
:sup:`16` لأَنَّ الرَّبَّ بَنَى صِهْيَوْنَ وَتَجَلَّى فِي مَجْدِهِ. 
'''
"17" = '''
:sup:`17` الْتَفَتَ إِلَى صَلاةِ الْبَائِسِينَ وَلَمْ يَرْفُضْ دُعَاءَ الْمُتَضَايِقِينَ. 
'''
"18" = '''
:sup:`18` يُكْتَبُ هَذَا لِلْجِيلِ الآتِي الَّذِي سَيُخْلَقُ فَيُسَبِّحُ الرَّبَّ. 
'''
"19" = '''
:sup:`19` تَطَلَّعَ الرَّبُّ مِنْ عَلْيَاءِ مَقْدِسِهِ، مِنَ السَّمَاوَاتِ نَظَرَ إِلَى الأَرْضِ، 
'''
"20" = '''
:sup:`20` لِيَسْمَعَ أَنِينَ شَعْبِهِ الأَسِيرِ وَيُحَرِّرَ الْمَقْضِيَّ عَلَيْهِمْ بِالْمَوْتِ. 
'''
"21" = '''
:sup:`21` لِكَيْ يُذَاعَ اسْمُ الرَّبِّ فِي صِهْيَوْنَ، وَيُسَبَّحَ أَيْضاً فِي أُورُشَلِيمَ، 
'''
"22" = '''
:sup:`22` عِنْدَمَا تَجْتَمِعُ الشُّعُوبُ وَالْمَمَالِكُ جَمِيعاً لِيَعْبُدُوا الرَّبَّ. 
'''
"23" = '''
:sup:`23` الرَّبُّ أَضْعَفَنِي وَأَنَا فِي رَيْعَانِ قُوَّتِي وَقَصَّرَ أَيَّامِي. 
'''
"24" = '''
:sup:`24` حَتَّى قُلْتُ: «يَا رَبُّ أَنْتَ حَيٌّ إِلَى الأَبَدِ. لَا تَقْصِفْنِي فِي مُنْتَصَفِ عُمْرِي، قَبْلَ أَنْ أَبْلُغَ الشَّيْخُوخَةَ. 
'''
"25" = '''
:sup:`25` مِنْ قِدَمٍ أَسَّسْتَ الأَرْضَ، وَالسَّمَاوَاتُ هِيَ صُنْعُ يَدَيْكَ. 
'''
"26" = '''
:sup:`26` هِيَ زَائِلَةٌ أَمَّا أَنْتَ فَبَاقٍ. تَبْلَى كُلُّهَا كَالثَّوْبِ. وَتَسْتَبْدِلُهَا كَمَا يُسْتَبْدَلُ الرِّدَاءُ القَدِيمُ بِالجَدِيدِ. 
'''
"27" = '''
:sup:`27` لَكِنَّكَ أَنْتَ الدَّائِمُ الْخَالِدُ، وَسِنُوكَ لَنْ تَنْتَهِيَ. 
'''
"28" = '''
:sup:`28` أَبْنَاءُ عَبِيدِكَ يَدُومُونَ، وَنَسْلُهُمْ يَظَلُّ ثَابِتاً أَمَامَكَ». 
'''
