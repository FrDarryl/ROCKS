[2]
"1" = '''
:sup:`1` وَتَزَوَّجَ رَجُلٌ مِنْ بَيْتِ لاوِي فَتَاةً ابْنَةَ لاوِي. 
'''
"2" = '''
:sup:`2` فَحَمَلَتِ الْمَرْأَةُ وَأَنْجَبَتِ ابْناً، وَإذْ رَاقَهَا جَمَالُهُ خَبَّأَتْهُ ثَلاثَةَ أَشْهُرٍ. 
'''
"3" = '''
:sup:`3` وَلَمَّا لَمْ تَسْتَطِعْ أَنْ تُخْفِيَهُ بَعْدُ، أَتَتْ بِسَلَّةٍ مِنَ الْبَرْدِيِّ وَطَلَتْهَا بِالْحُمَرِ والزِّفْتِ وأَضْجَعَتِ الطِّفْلَ وَوَضَعَتْهُ بَيْنَ الْحَلْفَاءِ عَلَى ضَفَّةِ النَّهْرِ. 
'''
"4" = '''
:sup:`4` وَوَقَفَتْ أُخْتُهُ مِنْ بَعِيدٍ لِتَرَى مَا يَحْدُثُ لَهُ. 
'''
"5" = '''
:sup:`5` وَأَقْبَلَتِ ابْنَةُ فِرْعَوْنَ لِتَسْتَحِمَّ فِي النَّهْرِ، بَيْنَمَا رَاحَتْ وَصِيفَاتُهَا تَتَمَشَّيْنَ عَلَى ضَفَّةِ النَّهْرِ. فَرَأَتِ السَّلَّةَ بَيْنَ الْحَلْفَاءِ فَأَرْسَلَتْ وَصِيفَتَهَا لِتَأْتِيَ بِها. 
'''
"6" = '''
:sup:`6` فَفَتَحَتْهَا وَرَأَتِ الطِّفْلَ وَإذَا هُوَ يَبْكِي، فَرَقَّتْ لَهُ وَقَالَتْ: «هَذَا مِنْ أَوْلادِ الْعِبْرَانِيِّينَ» 
'''
"7" = '''
:sup:`7` فَقَالَتْ أُخْتُهُ لاِبْنَةِ فِرْعَوْنَ: «هَلْ أَذْهَبُ وَأَدْعُو لَكِ مُرْضِعَةً مِنَ الْعِبْرَانِيَّاتِ لِتُرْضِعَ لَكِ الْوَلَدَ؟» 
'''
"8" = '''
:sup:`8` فَأَجَابَتْهَا ابْنَةُ فِرْعَوْنَ: «اذْهَبِي»؛ فَمَضَتِ الْفَتَاةُ وَدَعَتْ أَمَّ الصَّبِيِّ. 
'''
"9" = '''
:sup:`9` فَقَالَتْ لَهَا ابْنَةُ فِرْعَوْنَ: «خُذِي هَذَا الصَّبِيَّ وَأَرْضِعِيهِ لِي، وَأَنَا أُعْطِيكِ أُجْرَتَكِ». فَأَخَذَتِ الْمَرْأَةُ الصَّبِيَّ وَأَرْضَعَتْهُ. 
'''
"10" = '''
:sup:`10` وَلَمَّا كَبُرَ الْوَلَدُ، رَدَّتْهُ إِلَى ابْنَةِ فِرْعَوْنَ فَتَبَنَّتْهُ وَدَعَتْهُ مُوسَى (وَمَعْنَاهُ مُنْتَشَلٌ) قَائِلَةً: «إِنِّي انْتَشَلْتُهُ مِنَ الْمَاءِ». 
'''
"11" = '''
:sup:`11` وَحَدَثَ بَعْدَ أَنْ كَبُرَ مُوسَى أَنَّهُ ذَهَبَ لِيَفْتَقِدَ إِخْوَتَهُ الْعِبْرَانِيِّينَ وَيَشْهَدَ مَشَقَّتَهُمْ، فَلَمَحَ رَجُلاً مِصْرِيًّا يَضْرِبُ رَجُلاً عِبْرَانِيًّا، 
'''
"12" = '''
:sup:`12` فَتَلَفَّتَ حَوْلَهُ، وَإِذْ لَمْ يَجِدْ أَحَداً هُنَاكَ قَتَلَ الْمِصْرِيَّ وَطَمَرَهُ فِي الرَّمْلِ. 
'''
"13" = '''
:sup:`13` ثُمَّ خَرَجَ فِي الْيَوْمِ الثَّانِي وَإذَا رَجُلانِ عِبْرَانِيَّانِ يَتَضَارَبَانِ، فَقَالَ لِلْمُسِيءِ: «لِمَاذَا تَضْرِبُ صَاحِبَكَ؟» 
'''
"14" = '''
:sup:`14` فَأَجَابَهُ: «مَنْ أَقَامَكَ رَئِيساً وَقَاضِياً عَلَيْنَا؟ أَعَازِمٌ أَنْتَ عَلَى قَتْلِي كَمَا قَتَلْتَ الْمِصْرِيَّ؟» فَخَافَ مُوسَى وَقَالَ: «حَقّاً إِنَّ الْخَبَرَ قَدْ ذَاعَ». 
'''
"15" = '''
:sup:`15` وَبَلَغَ الْخَبَرُ مَسْمَعَ فِرْعَوْنَ، فَسَعَى إِلَى قَتْلِ مُوسَى، إلّا أَنَّ مُوسَى هَرَبَ مِنْ وَجْهِ فِرْعَوْنَ، وَمَضَى لِيُقِيمَ فِي أَرْضِ مِدْيَانَ، فَبَلَغَهَا وَجَلَسَ عِنْدَ الْبِئْرِ. 
'''
"16" = '''
:sup:`16` وَكَانَ لِكَاهِنِ مِدْيَانَ سَبْعُ فَتَيَاتٍ فَأَقْبَلْنَ وَاسْتَقَيْنَ مَاءً وَمَلأْنَ الأَجْرَانَ لِيَسْقِينَ غَنَمَ أَبِيهِنَّ. 
'''
"17" = '''
:sup:`17` فَأَتَى الرُّعَاةُ وَطَرَدُوهُنَّ. غَيْرَ أَنَّ مُوسَى هَبَّ لِنَجْدَتِهِنَّ وَسَقَى غَنَمَهُنَّ. 
'''
"18" = '''
:sup:`18` وَعِنْدَمَا رَجَعَتِ الْفَتَيَاتُ إِلَى رَعُوئِيلَ أَبِيهِنَّ سَأَلَهُنَّ: «مَا بَالُكُنَّ بَكَّرْتُنَّ بِالرُّجُوعِ الْيَوْمَ؟» 
'''
"19" = '''
:sup:`19` فَأَجَبْنَهُ: «رَجُلٌ مِصْرِيٌّ أَنْقَذَنَا مِنْ أَيْدِي الرُّعَاةِ، فَاسْتَقَى لَنَا وَلِغَنَمِنَا أَيْضاً». 
'''
"20" = '''
:sup:`20` فَسَأَلَهُنَّ: «وَأَيْنَ هُوَ؟ لِمَاذَا تَرَكْتُنَّ الرَّجُلَ؟ ادْعُونَهُ لِيَأْكُلَ طَعَاماً». 
'''
"21" = '''
:sup:`21` وَقَبِلَ مُوسَى أنْ يُقِيمَ مَعَ الرَّجُلِ الَّذِي زَوَّجَهُ مِنِ ابْنَتِهِ صَفُّورَةَ. 
'''
"22" = '''
:sup:`22` فَأَنْجَبَتْ لَهُ ابْناً دَعَاهُ جِرْشُومَ (وَمَعْنَاهُ غَرِيبٌ) إِذْ قَالَ: «كُنْتُ نَزِيلاً فِي أَرْضٍ غَرِيبَةٍ». 
'''
"23" = '''
:sup:`23` وَبَعْدَ مُرُورِ حِقْبَةٍ طَوِيلَةٍ مَاتَ مَلِكُ مِصْرَ. وَارْتَفَعَ أَنِينُ بَنِي إِسْرَائِيلَ وَصُرَاخُهُمْ مِنْ وَطْأَةِ الْعُبُودِيَّةِ، وَصَعِدَ إِلَى اللهِ. 
'''
"24" = '''
:sup:`24` فَأَصْغَى اللهُ إِلَى أَنِينِهِمْ، وَتَذَكَّرَ عَهْدَهُ مَعَ إِبرَاهِيمَ وَإِسْحاقَ وَيَعْقُوبَ. 
'''
"25" = '''
:sup:`25` وَنَظَرَ اللهُ إِلَى بَنِي إِسْرَائِيلَ (وَرَقَّ لِحَالِهِمْ). 
'''
