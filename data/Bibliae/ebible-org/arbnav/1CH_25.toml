[25]
"1" = '''
:sup:`1` وَاخْتَارَ دَاوُدُ وَرُؤَسَاءُ الْجَيْشِ بَعْضَ أَبْنَاءِ آسَافَ وَهَيْمَانَ وَيَدُوثُونَ، لِقِيَادَةِ خَدَمَاتِ القِيَادَةِ بِإِعْلانِ رِسَالَةِ اللهِ تَصْحَبُهُمْ مُوسِيقَى الْعِيدَانِ وَالرَّبَابِ وَالصُّنُوجِ. وَهَذِهِ أَسْمَاءُ الرِّجَالِ الَّذِينَ أَدَّوْا هَذِهِ الْخَدَمَاتِ وَوَاجِبَاتُهُمْ: 
'''
"2" = '''
:sup:`2` مِنْ أَبنَاءِ آسَافَ: زَكُّورُ وَيُوسُفُ وَنَثَنْيَا وَأَشَرْئِيلَةُ، وَهُمْ يَخْدُمُونَ تَحْتَ إِشْرَافِ آسَافَ الْمُتَنَبِّئِ فِيِ حَضْرَةِ الْمَلِكِ. 
'''
"3" = '''
:sup:`3` مِنْ أَبْنَاءِ يَدُوثُونَ سِتَّةٌ: جَدَلْيَا وَصَرِي وَيِشْعِيَا وَشِمْعِي وَحَشَبْيَا وَمَتَّثْيَا وَهُمْ يَخْدُمونَ تَحْتَ إِشْرَافِ أَبِيهِمْ يَدُوثُونَ الْمُتَنَبِّئِ بِالْعَزْفِ عَلَى الْعُودِ لِلتَّعْبِيرِ عَنِ الْحَمْدِ وَالتَّسْبِيحِ لِلرَّبِّ. 
'''
"4" = '''
:sup:`4` مِنْ أَبْنَاءِ هَيْمَانَ: بُقِّيَّا، وَمَتَّنْيَا، وَعُزِّيئِيلُ، وَشَبُوئِيلُ، وَيَرِيمُوثُ وَحَنَنْيَا، وَحَنَانِي وَإِيلِيآثَةُ، وَجِدَّلْتِي، وَرُومَمْتِي عَزَرُ، وَيُشْبَقَاشَةُ، وَمَلُوثِي، وَهُوثِيرُ وَمَحْزِيُوثُ. 
'''
"5" = '''
:sup:`5` وَجَمِيعُ هَؤُلاءِ هُمْ أَبْنَاءُ هَيْمَانَ نَبِيِّ الْمَلِكِ، وَقَدْ رَزَقَهُ الرَّبُّ أَرْبَعَةَ عَشَرَ ابْناً وَثَلاثَ بَنَاتٍ، تَحْقِيقاً لِوَعْدِهِ، لِيَرْفَعَ مِنْ شَأْنِهِ. 
'''
"6" = '''
:sup:`6` وكَانُوا جَمِيعُهُمْ يُجِيدُونَ الْعَزْفَ عَلَى الصُّنُوجِ وَالرَّبَابِ وَالْعِيدَانِ، بِقِيَادَةِ أَبِيهِمْ، لِلاشْتِرَاكِ فِي الْعِبَادَةِ بِالْهَيْكَلِ. وَكَانَ آسَافُ وَيَدُوثُونُ وَهَيْمَانُ يَتَلَقَّوْنَ تَعْلِيمَاتِهِمْ مِنَ الْمَلِكِ. 
'''
"7" = '''
:sup:`7` وَقَدْ بَلَغَ عَدَدُهُمْ مَعَ بَقِيَّةِ أَقْرِبَائِهِمْ مِئَتَيْنِ وَثَمَانِيَةً وَثَمَانِينَ لاوِيًّا، وَجَمِيعُهُمْ بَارِعُونَ فِي الْعَزْفِ وَالتَّرْتِيلِ لِلرَّبِّ. 
'''
"8" = '''
:sup:`8` وَقَدْ حَدَّدُوا مَسْؤولِيَّاتِ عَمَلِهِمْ عَنْ طَرِيقِ الْقُرْعَةِ، بِغَضِّ النَّظَرِ عَنِ الْعُمْرِ أَوِ الْكَفَاءَةِ. 
'''
"9" = '''
:sup:`9` فَوَقَعَتِ الْقُرْعَةُ الأُولَى لِيُوسُفَ مِنْ عَائِلَةِ آسَافَ، وَالثَّانِيَةُ لِجَدَلْيَا وَأَقْرِبَائِهِ وَأَبْنَائِهِ، وَهُمُ اثْنَا عَشَرَ شَخْصاً، 
'''
"10" = '''
:sup:`10` وَالثَّالِثَةُ لِزَكُّورَ، وَأَقْرِبَائِهِ وَأَبْنَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"11" = '''
:sup:`11` وَالرَّابِعَةُ لِيَصْرِي وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"12" = '''
:sup:`12` وَالخَامِسَةُ لِنَثَنْيَا وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"13" = '''
:sup:`13` وَالسَّادِسَةُ لِبُقِّيَّا وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"14" = '''
:sup:`14` وَالسَّابِعَةُ لِيَشَرِئِيلَةَ وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"15" = '''
:sup:`15` وَالثَّامِنَةُ لِيَشْعِيَا وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"16" = '''
:sup:`16` وَالتَّاسِعَةُ لِمَتَّنْيَا وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"17" = '''
:sup:`17` وَالعَاشِرَةُ لِشِمْعِي وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"18" = '''
:sup:`18` وَالْحَادِيَةُ عَشْرَةَ لِعَزَرْئِيلَ وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"19" = '''
:sup:`19` وَالثَّانِيَةُ عَشْرَةَ لِحَشَبْيَا وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"20" = '''
:sup:`20` وَالثَّالِثَةُ عَشْرَةَ لِشُوبَائِيلَ وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"21" = '''
:sup:`21` والرَّابِعَةُ عَشْرَةَ لِمَتَّثْيَا وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"22" = '''
:sup:`22` وَالخَامِسَةُ عَشْرَةَ لِيَرِيمُوثَ وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"23" = '''
:sup:`23` وَالسَّادِسَةُ عَشْرَةَ لِحَنَنْيَا وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"24" = '''
:sup:`24` وَالسَّابِعَةُ عَشْرَةَ لِيَشْبَقَاشَةَ وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"25" = '''
:sup:`25` وَالثَّامِنَةُ عَشْرَةَ لِحَنَانِي وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"26" = '''
:sup:`26` وَالتَّاسِعَةُ عَشْرَةَ لِمَلُّوثِي وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"27" = '''
:sup:`27` وَالعِشْرُونَ لإِيلِيَآثَةَ وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"28" = '''
:sup:`28` وَالحَادِيَةُ وَالعِشْرُونَ لِهُوثِيرَ وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"29" = '''
:sup:`29` وَالثَّانِيَةُ وَالعِشْرُونَ لِجِدَّلْتِي وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"30" = '''
:sup:`30` وَالثَّالِثَةُ وَالعِشْرُونَ لِمَحْزِيُوثَ وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
"31" = '''
:sup:`31` وَالرَّابِعَةُ وَالعِشْرُونَ لِرُومَمْتِي عَزَرَ وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ شَخْصاً. 
'''
