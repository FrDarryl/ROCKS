[9]
"1" = '''
:sup:`1` وَكَانَ رَجُلٌ مِنْ سِبْطِ بِنْيَامِينَ مِنْ ذَوِي النُّفُوذِ يُدْعَى قَيْساً بْنَ أَبِيئِيلَ بْنِ صَرُورَ بْنِ بَكُورَةَ بْنِ أَفِيحَ، 
'''
"2" = '''
:sup:`2` وَكَانَ لَهُ ابْنٌ اسْمُهُ شَاوُلُ مِنْ أَكْثَرِ شُبَّانِ إِسْرَائِيلَ وَسَامَةً وَأَكْثَرَهُمْ طُولاً، لَمْ يَزِدْ طُولُ قَامَةِ أَحَدٍ مِنَ الشَّعْبِ عَنِ ارْتِفَاعِ كَتِفَيْهِ. 
'''
"3" = '''
:sup:`3` وَحَدَثَ أَنْ ضَلَّتْ حَمِيرُ قَيْسَ أَبِي شَاوُلَ، فَقَالَ لَهُ: «خُذْ مَعَكَ وَاحِداً مِنَ الْغِلْمَانِ وَامْضِ بَاحِثاً عَنِ الْحَمِيرِ». 
'''
"4" = '''
:sup:`4` فَرَاحَ يَبْحَثُ عَنْهَا فِي جَبَلِ أَفْرَايِمَ وَفِي أَرْضِ شَلِيشَةَ، فَلَمْ يَعْثُرْ عَلَيْهَا. فَاجْتَازَ مَعَ غُلَامِهِ إِلَى أَرْضِ شَعَلِيمَ، ثُمَّ إِلَى أَرْضِ بِنْيَامِينَ فَلَمْ يَجِدَا لَهَا أَثَراً. 
'''
"5" = '''
:sup:`5` وَعِنْدَمَا بَلَغَا أَرْضَ صُوفٍ قَالَ شَاوُلُ لِرَفِيقِهِ الْغُلامِ: «تَعَالَ نَرْجِعُ لِئَلّا يَقْلَقَ أَبِي عَلَيْنَا أَكْثَرَ مِنْ قَلَقِهِ عَلَى الْحَمِيرِ». 
'''
"6" = '''
:sup:`6` فَأَجَابَهُ: «فِي هَذِهِ الْمَدِينَةِ يُقِيمُ نَبِيٌّ يَتَمَتَّعُ بِالإِكْرَامِ، وَكُلُّ مَا يُنْبِئُ بِهِ يَتَحَقَّقُ، فَلْنَذْهَبْ إِلَيْهِ لَعَلَّهُ يُخْبِرُنَا عَنِ الطَّرِيقِ الَّتِي عَلَيْنَا سُلُوكُهَا». 
'''
"7" = '''
:sup:`7` فَقَالَ شَاوُلُ لِلْغُلامِ: «كَيْفَ نَذْهَبُ إِلَيْهِ وَنَحْنُ لَا نَحْمِلُ مَعَنَا هَدِيَّةً نُقَدِّمُهَا إِلَيْهِ حَتَّى الْخُبْزُ الَّذِي كَانَ مَعَنَا قَدْ نَفَدَ. إِنَّنَا لَا نَمْلِكُ شَيْئاً». 
'''
"8" = '''
:sup:`8` فَقَالَ الْغُلامُ: «مَعِي رُبْعُ شَاقِلِ (أَيْ ثَلاثَةُ جِرَامَاتٍ) مِنَ الْفِضَّةِ، نُقَدِّمُهَا لَهُ فَيُخْبِرُنَا عَنِ الطَّرِيقِ الَّتِي نَتَّخِذُهَا». 
'''
"9" = '''
:sup:`9` وَكَانَ النَّبِيُّ حِينَذَاكَ يُدْعَى الرَّائِيَ، فَكَانَ الرَّجُلُ يَقُولُ عِنْدَ ذِهَابِهِ لِيَسْتَشِيرَ الرَّبَّ: «هَيَّا نَذْهَبْ إِلَى الرَّائِي» 
'''
"10" = '''
:sup:`10` فَقَالَ شَاوُلُ لِغُلامِهِ: «حَسَناً مَا تَقُولُ. هَلُمَّ نَذْهَبُ». وَانْطَلَقَا إِلَى الْمَدِينَةِ الَّتِي فِيهَا رَجُلُ اللهِ. 
'''
"11" = '''
:sup:`11` وَعِنْدَمَا بَلَغَا مَشَارِفَ الْمَدِينَةِ صَادَفَا فَتَيَاتٍ خَارِجَاتٍ لاِسْتِقَاءِ الْمَاءِ، فَسَأَلاهُنَّ: «أَهُنَا الرَّائِي؟» 
'''
"12" = '''
:sup:`12` فَأَجَبْنَهُمَا: «نَعَمْ. هَا هُوَ أَمَامَكُمَا. أَسْرِعَا الآنَ لأَنَّهُ قَدِمَ الْيَوْمَ إِلَى الْمَدِينَةِ لأَنَّ الشَّعْبَ يُقَرِّبُ الْيَوْمَ ذَبِيحَةً عَلَى التَّلِّ. 
'''
"13" = '''
:sup:`13` فَإِنْ دَخَلْتُمَا الْمَدِينَةَ عَلَى التَّوِّ، تَلْحَقَانِ بِهِ قَبْلَ صُعُودِهِ إِلَى التَّلِّ لِيَأْكُلَ، لأَنَّ الشَّعْبَ لَا يَأْكُلُ مِنَ الذَّبِيحَةِ حَتَّى يَأْتِيَ وَيُبَارِكَهَا. بَعْدَ ذَلِكَ يَتَنَاوَلُ الْمَدْعُوُّونَ مِنْهَا. فَأَسْرِعَا الآنَ خَلْفَهُ إِنْ شِئْتُمَا اليَوْمَ لِقَاءَهُ». 
'''
"14" = '''
:sup:`14` فَتَوَجَّهَا نَحْوَ الْمَدِينَةِ. وَفِيمَا هُمَا يَجْتَازَانِ فِي وَسَطِهَا، إِذَا بِصَمُوئِيلَ مُقْبِلٌ لِلِقَائِهِمَا فِي طَرِيقِ صُعُودِهِ إِلَى التَّلِّ. 
'''
"15" = '''
:sup:`15` وَكَانَ الرَّبُّ قَدْ أَعْلَنَ لِصَمُوئِيلَ فِي الْيَوْمِ السَّابِقِ لِحُضُورِ شَاوُلَ: 
'''
"16" = '''
:sup:`16` «غَداً فِي مِثْلِ هَذَا الْوَقْتِ أَبْعَثُ إِلَيْكَ رَجُلاً مِنْ أَرْضِ بِنْيَامِينَ. فَامْسَحْهُ حَاكِماً عَلَى شَعْبِي إِسْرَائِيلَ، فَيُخَلِّصَهُمْ مِنْ قَبْضَةِ الْفِلِسْطِينِيِّينَ، فَقَدْ رَقَّ قَلْبِي لِشَعْبِي، لأَنَّ اسْتِغَاثَتَهُمْ قَدِ ارْتَفَعَتْ إِلَيَّ». 
'''
"17" = '''
:sup:`17` فَمَا إِنْ شَاهَدَ صَمُوئِيلُ شَاوُلَ حَتَّى قَالَ لَهُ الرَّبُّ: «هَا هُوَ الرَّجُلُ الَّذِي أَخْبَرْتُكَ عَنْهُ. هَذَا الَّذِي يَحْكُمُ شَعْبِي». 
'''
"18" = '''
:sup:`18` وَتَقَدَّمَ شَاوُلُ إِلَى صَمُوئِيلَ وَقَالَ: «أَخْبِرْنِي، أَيْنَ بَيْتُ الرَّائِي؟» 
'''
"19" = '''
:sup:`19` فَأَجَابَ صَمُوئِيلُ: «أَنَا هُوَ الرَّائِي. اصْعَدْ أَمَامِي إِلَى التَّلِّ حَيْثُ نَتَنَاوَلُ الطَّعَامَ مَعاً، ثُمَّ أُطْلِقُكَ صَبَاحاً بَعْدَ أَنْ أُخْبِرَكَ بِكُلِّ مَا تَوَدُّ مَعْرِفَتَهُ. 
'''
"20" = '''
:sup:`20` أَمَّا الْحَمِيرُ الَّتِي ضَلَّتْ مُنْذُ ثَلاثَةِ أَيَّامٍ فَلا تَقْلَقْ بِشَأْنِهَا، لأَنَّهُ قَدْ تَمَّ الْعُثُورُ عَلَيْهَا. أَلَيْسَ كُلُّ نَفِيسٍ فِي إِسْرَائِيلَ، هُوَ لَكَ وَلِكُلِّ بَيْتِ أَبِيكَ؟» 
'''
"21" = '''
:sup:`21` فَأَجَابَ شَاوُلُ: «يَا سَيِّدِي، أَنَا أَنْتَمِي لِسِبْطِ بِنْيَامِينَ، أَصْغَرِ أَسْبَاطِ إِسْرَائِيلَ، وَعَشِيرَتِي أَصْغَرُ عَشَائِرِ بِنْيَامِينَ شَأْناً، فَلِمَاذَا تُحَدِّثُنِي بِمِثْلِ هَذَا الْكَلامِ؟». 
'''
"22" = '''
:sup:`22` فَأَخَذَ صَمُوئِيلُ شَاوُلَ وَغُلامَهُ وَأَدْخَلَهُمَا إِلَى قَاعَةِ الطَّعَامِ، وَأَجْلَسَهُمَا عَلَى رَأْسِ الْمَائِدَةِ الَّتِي الْتَفَّ حَوْلَهَا نَحْوَ ثلاثِينَ رَجُلاً، 
'''
"23" = '''
:sup:`23` وَقَالَ لِلطَّبَّاخِ: «أَحْضِرْ قِطْعَةَ اللَّحْمِ الَّتِي أَعْطَيْتُكَ إِيَّاهَا وَطَلَبْتُ مِنْكَ أَنْ تَحْتَفِظَ بِها عِنْدَكَ». 
'''
"24" = '''
:sup:`24` فَتَنَاوَلَ الطَّبَّاخُ السَّاقَ وَمَا عَلَيْهَا وَوَضَعَهَا أَمَامَ شَاوُلَ، وَقَالَ صَمُوئِيلُ: «هَذَا مَا احْتَفَظْتُ بِهِ لَكَ. كُلْ مِنْهُ لأَنَّهُ قَدِ احْتُفِظَ بِهِ خَصِيصاً لَكَ مُنْذُ أَنْ قُلْتُ: إِنَّنِي دَعَوْتُ ضُيُوفاً». فَأَكَلَ شَاوُلُ مَعَ صَمُوئِيلَ فِي ذَلِكَ الْيَوْمِ. 
'''
"25" = '''
:sup:`25` وَعِنْدَمَا انْحَدَرُوا مِنَ التَّلِّ إِلَى الْمَدِينَةِ تَحَادَثَ صَمُوئِيلُ وَشَاوُلُ عَلَى السَّطْحِ. 
'''
"26" = '''
:sup:`26` وَفِي فَجْرِ الْيَوْمِ التَّالِي اسْتَدْعَى صَمُوئِيلُ شَاوُلَ لِيَصْعَدَ إِلَى سَطْحِ الْبَيْتِ قَائِلاً: «انْهَضْ لأَصْرِفَكَ». فَتَهَيَّأَ شَاوُلُ لِلانْصِرَافِ، وَشَيَّعَهُ صَمُوئِيلُ إِلَى الْخَارِجِ. 
'''
"27" = '''
:sup:`27` وَعِنْدَمَا بَلَغَا طَرَفَ الْمَدِينَةِ قَالَ صَمُوئِيلُ لِشَاوُلَ: «قُلْ لِلْغُلامِ أَنْ يَسْبِقَنَا». وَعِنْدَمَا سَبَقَهُمَا قَالَ صَمُوئِيلُ لِشَاوُلَ: «قِفْ لأَتْلُوَ عَلَيْكَ رِسَالَةَ اللهِ لَكَ». 
'''
