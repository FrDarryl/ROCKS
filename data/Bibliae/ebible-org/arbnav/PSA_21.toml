[21]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ مِنْ نَظْمِ دَاوُدَ رَبُّ بِقُوَّتِكَ يَفْرَحُ الْمَلِكُ، وَمَا أَعْظَمَ بَهْجَتَهُ بِخَلاصِكَ! 
'''
"2" = '''
:sup:`2` لَقَدْ وَهَبْتَهُ بُغْيَةَ قَلْبِهِ وَلَمْ تَحْرِمْهُ مِنْ طِلْبَةِ شَفَتَيْهِ. 
'''
"3" = '''
:sup:`3` بَادَرْتَهُ بِبَرَكَاتِ الْخَيْرِ، وَوَضَعْتَ عَلَى رَأْسِهِ تَاجاً مِنَ الذَّهَبِ النَّقِيِّ! 
'''
"4" = '''
:sup:`4` طَلَبَ مِنْكَ الْحَيَاةَ فَوَهَبْتَهَا لَهُ، إِذْ أَطَلْتَ عُمْرَهُ إِلَى أَبَدِ الدُّهُورِ. 
'''
"5" = '''
:sup:`5` عَظِيمٌ مَجْدُهُ بِفَضْلِ خَلاصِكَ، بِالْعِزَّةِ وَالْبَهَاءِ كَلَّلْتَهُ. 
'''
"6" = '''
:sup:`6` لأَنَّكَ جَعَلْتَهُ أَكْثَرَ الْمُبَارَكِينَ إِلَى الأَبَدِ. تَغْمُرُهُ بِفَيْضِ الْفَرَحِ فِي حَضْرَتِكَ. 
'''
"7" = '''
:sup:`7` لأَنَّ الْمَلِكَ يَتَوَكَّلُ عَلَى الرَّبِّ، وَبِنِعْمَةِ الْعَلِيِّ لَا يَتَزَعْزَعُ. 
'''
"8" = '''
:sup:`8` يَدُكَ حَتْماً تَنَالُ جَمِيعَ أَعْدَائِكَ، وَيُمْنَاكَ حَقّاً تَظْفَرُ بِمُبْغِضِيكَ. 
'''
"9" = '''
:sup:`9` حِينَ يَتَجَلَّى وَجْهُكَ تُحْرِقُهُمْ كَمَا بِمَوْقِدٍ مُشْتَعِلٍ. تَلْتَهِمُهُمْ فِي غَضَبِكَ فَتَأْكُلُهُمُ النَّارُ. 
'''
"10" = '''
:sup:`10` تُبِيدُ ذُرِّيَّتَهُمْ مِنَ الأَرْضِ وَنَسْلَهُمْ مِنْ بَيْنِ بَنِي آدَمَ. 
'''
"11" = '''
:sup:`11` لَقَدْ تَآمَرُوا لِلإِسَاءَةِ إِلَيْكَ، وَدَبَّرُوا مَكِيدَةً شِرِّيرَةً لَمْ يُفْلِحُوا فِيهَا. 
'''
"12" = '''
:sup:`12` لأَنَّكَ تَجْعَلُهُمْ يُدْبِرُونَ لِلْهَرَبِ، عِنْدَمَا تَشُدُّ وَتَرَ الْقَوْسِ نَحْوَ وُجُوهِهِمْ. 
'''
"13" = '''
:sup:`13` ارْتَفِعْ يَا رَبُّ بِقُوَّتِكَ، فَنَتَرَنَّمَ وَنَتَغَنَّى بِقُدْرَتِكَ. 
'''
