[19]
"1" = '''
:sup:`1` وَقَالَ الرَّبُّ لِمُوسَى: 
'''
"2" = '''
:sup:`2` «قُلْ لِبَنِي إِسْرَائِيلَ: كُونُوا قِدِّيسِينَ لأَنِّي أَنَا الرَّبَّ إِلَهَكُمْ قُدُّوسٌ. 
'''
"3" = '''
:sup:`3` لِيُوَقِّرْ كُلُّ إِنْسَانٍ أُمَّهُ وَأَبَاهُ، وَرَاعُوا سُبُوتِي. فَأَنَا الرَّبُّ إِلَهُكُمْ. 
'''
"4" = '''
:sup:`4` وَلا تَتَحَوَّلُوا لِعِبَادَةِ الأَوْثَانِ، وَلا تَصُوغُوا لأَنْفُسِكُمْ آلِهَةً مَسْبُوكَةً، فَأَنَا الرَّبُّ إِلَهُكُمْ. 
'''
"5" = '''
:sup:`5` وَمَتَى ذَبَحْتُمْ ذَبِيحَةَ سَلامٍ لِلرَّبِّ فَلْتَكُنْ ذَبِيحَةَ رِضًى. 
'''
"6" = '''
:sup:`6` تَأْكُلُونَهَا فِي الْيَوْمِ الأَوَّلِ وَالثَّانِي مِنْ تَقْرِيبِهَا، وَفِي الْيَوْمِ الثَّالِثِ تُحْرِقُونَ مَا تَبَقَّى مِنْهَا بِالنَّارِ. 
'''
"7" = '''
:sup:`7` أَمَّا الأَكْلُ مِنْهَا فِي الْيَوْمِ الثَّالِثِ فَذَلِكَ نَجَاسَةٌ مُنْكَرَةٌ. 
'''
"8" = '''
:sup:`8` وَالآكِلُ مِنْهَا يُعَاقَبُ بِذَنْبِهِ لأَنَّهُ قَدْ دَنَّسَ قُدْسَ الرَّبِّ فَتُسْتَأْصَلُ تِلْكَ النَّفْسُ مِنْ بَيْنِ شَعْبِهَا. 
'''
"9" = '''
:sup:`9` وَعِنْدَمَا تَحْصُدُ مَحْصُولَ حَقْلِكَ لَا تَحْصُدْ زَوَايَاهُ وَلا تَلْتَقِطْ مَا يَتَنَاثَرُ مِنْ حَصِيدِكَ. 
'''
"10" = '''
:sup:`10` لَا تَرْجِعْ لِتَجْمَعَ بَقَايَا عَنَاقِيدِ كَرْمِكَ، وَلا تَلْتَقِطْ مَا يَنْفَرِطُ مِنْهَا، بَلِ اتْرُكْهُ لِلْمِسْكِينِ وَلِعَابِرِي السَّبِيلِ، فَأَنَا الرَّبُّ إِلَهُكُمْ. 
'''
"11" = '''
:sup:`11` لَا تَسْرِقْ، وَلا تَكْذِبْ، وَلا تَغْدُرْ بِصَاحِبِكَ، 
'''
"12" = '''
:sup:`12` لَا تَحْلِفْ بِاسْمِي كَاذِباً، فَتُدَنِّسَ اسْمَ إِلَهِكَ. فَأَنَا الرَّبُّ. 
'''
"13" = '''
:sup:`13` لَا تَظْلِمْ قَرِيبَكَ، وَلا تَسْلُبْ وَلا تُرْجِئْ دَفْعَ أُجْرَةِ أَجِيرِكَ إِلَى الْغَدِ. 
'''
"14" = '''
:sup:`14` لَا تَشْتُمِ الأَصَمَّ، وَلا تَضَعْ عَثْرَةً فِي طَرِيقِ الأَعْمَى، بَلِ اتَّقِ إِلَهَكَ. فَأَنَا الرَّبُّ. 
'''
"15" = '''
:sup:`15` لَا تَظْلِمُوا فِي الْقَضَاءِ، وَلا تَتَحَيَّزُوا لِمِسْكِينٍ وَلا تُحَابُوا عَظِيماً. احْكُمْ لِقَرِيبِكَ بِالْعَدْلِ. 
'''
"16" = '''
:sup:`16` لَا تَسْعَ فِي الْوِشَايَةِ بَيْنَ شَعْبِكَ، وَلا تَرْتَكِبْ مَا يُعَرِّضُ حَيَاةَ جَارِكَ لِلْخَطَرِ، فَأَنَا الرَّبُّ. 
'''
"17" = '''
:sup:`17` لَا تُبْغِضْ أَخَاكَ فِي قَلْبِكَ، بَلْ إِنْذَاراً تُنْذِرُهُ لِئَلّا تَكُونَ شَرِيكاً فِي ذَنْبِهِ. 
'''
"18" = '''
:sup:`18` لَا تَنْتَقِمْ وَلا تَحْقِدْ عَلَى أَحَدِ أَبْنَاءِ شَعْبِكَ، وَلَكِنْ تُحِبُّ قَرِيبَكَ كَمَا تُحِبُّ نَفْسَكَ، فَأَنَا الرَّبُّ. 
'''
"19" = '''
:sup:`19` أَطِيعُوا شَرَائِعِي. لَا تُزَاوِجْ بَهَائِمَكَ مِنْ جِنْسَيْنِ، وَلا تَزْرَعْ حَقْلَكَ مِنْ صِنْفَيْنِ، وَلا تَلْبَسْ ثَوْباً مَنْسُوجاً مِنْ مَادَّتَيْنِ مُخْتَلِفَتَيْنِ. 
'''
"20" = '''
:sup:`20` إِنْ عَاشَرَ رَجُلٌ أَمَةً مَخْطُوبَةً لِرَجُلٍ آخَرَ، وَلَمْ تَكُنْ قَدِ افْتُدِيَتْ أَوْ أُعْتِقَتْ فَلْيُؤَدَّبَا، وَلا يُقْتَلا، لأَنَّهَا لَمْ تَكُنْ مَعْتُوقَةً. 
'''
"21" = '''
:sup:`21` وَلْيَأْتِ الرَّجُلُ بِكَبْشٍ إِلَى الرَّبِّ ذَبِيحَةَ إِثْمٍ عِنْدَ مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ، 
'''
"22" = '''
:sup:`22` فَيُكَفِّرُ عَنْهُ الْكَاهِنُ بِكَبْشِ الإِثْمِ أَمَامَ الرَّبِّ مِنْ أَجْلِ خَطِيئَتِهِ الَّتِي ارْتَكَبَهَا، فَيَغْفِرُ لَهُ الرَّبُّ خَطِيئَتَهُ. 
'''
"23" = '''
:sup:`23` وَمَتَى دَخَلْتُمْ دِيَارَ كَنْعَانَ، وَغَرَسْتُمْ أَشْجَاراً ذَاتَ أَثْمَارٍ تُؤْكَلُ فَاحْسِبُوا مَحْصُولَ سَنَوَاتِهَا الثَّلاثِ الأُولَى مُحَرَّماً، وَتَكُونُ مَحْظُورَةً عَلَيْكُمْ فَلا تَأْكُلُوا مِنْهَا، 
'''
"24" = '''
:sup:`24` أَمَّا ثَمَرُ السَّنَةِ الرَّابِعَةِ فَيَكُونُ كُلُّهُ مُخَصَّصاً لِتَمْجِيدِ الرَّبِّ، 
'''
"25" = '''
:sup:`25` وَفِي السَّنَةِ الْخَامِسَةِ تَأْكُلُونَ مِنْ ثَمَرِهَا، لِتَزْدَادَ لَكُمْ غَلَّتُهَا، فَأَنَا الرَّبُّ إِلَهُكُمْ. 
'''
"26" = '''
:sup:`26` لَا تَأْكُلُوا لَحْماً بِدَمِهِ، وَلا تُمَارِسُوا الْعِرَافَةَ وَالْعِيَافَةَ. 
'''
"27" = '''
:sup:`27` لَا تَحْلِقُوا رُؤُوسَكُمْ حَلْقاً مُسْتَدِيراً، وَلا تُقَلِّمْ جَانِبَيْ لِحْيَتِكَ. 
'''
"28" = '''
:sup:`28` لَا تَجْرَحُوا أَجْسَامَكُمْ حُزْناً عَلَى مَيْتٍ، وَلا تَرْسِمْ وَشْماً عَلَيْهِ. فَأَنَا الرَّبُّ. 
'''
"29" = '''
:sup:`29` لَا تُدَنِّسِ ابْنَتَكَ فَتَبْذُلَهَا لِلْفُجُورِ، لِئَلّا تَزْنِيَ الأَرْضُ وَتَمْتَلِئَ بِالرَّذِيلَةِ. 
'''
"30" = '''
:sup:`30` رَاعُوا شَرَائِعَ سُبُوتِي، وَأَجِلُّوا مَقْدِسِي، فَأَنَا الرَّبُّ. 
'''
"31" = '''
:sup:`31` لَا تَضِلُّوا وَرَاءَ مُسْتَحْضِرِي الأَرْوَاحِ، وَلا تَطْلُبُوا التَّوَابِعَ، فَتَتَنَجَّسُوا بِهِمْ. فَأَنَا الرَّبُّ. 
'''
"32" = '''
:sup:`32` قِفْ فِي حَضْرَةِ كِبَارِ السِّنِّ، وَوَقِّرِ الشُّيُوخَ، وَاتَّقِ إِلَهَكَ، فَأَنَا الرَّبُّ. 
'''
"33" = '''
:sup:`33` إِذَا أَقَامَ فِي أَرْضِكُمْ غَرِيبٌ فَلا تَظْلِمُوهُ، 
'''
"34" = '''
:sup:`34` وَلْيَكُنْ لَكُمُ الْغَرِيبُ الْمُقِيمُ عِنْدَكُمْ كَالْمُوَاطِنِ. تُحِبُّهُ كَمَا تُحِبُّ نَفْسَكَ، لأَنَّكُمْ كُنْتُمْ غُرَبَاءَ فِي أَرْضِ مِصْرَ. فَأَنَا الرَّبُّ. 
'''
"35" = '''
:sup:`35` لَا تَجُورُوا فِي الْقَضَاءِ، وَلا تَغُشُّوا فِي الْقِيَاسِ أَوِ الْوَزْنِ أَوِ الْكَيْلِ، 
'''
"36" = '''
:sup:`36` بَلِ اسْتَخْدِمُوا مَوَازِينَ عَادِلَةً وَعِيَارَاتٍ عَادِلَةً وَمَكَايِيلَ عَادِلَةً، فَأَنَا الرَّبُّ إِلَهُكُمُ الَّذِي أَخْرَجَكُمْ مِنْ دِيَارِ مِصْرَ. 
'''
"37" = '''
:sup:`37` فَاحْفَظُوا جَمِيعَ فَرَائِضِي وَأَحْكَامِي وَاعْمَلُوا بِها، فَأَنَا الرَّبُّ». 
'''
