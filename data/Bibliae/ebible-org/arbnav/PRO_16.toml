[16]
"1" = '''
:sup:`1` يَسْعَى الإِنْسَانُ بِالتَّفْكِيرِ وَالتَّدْبِيرِ، إِنَّمَا الرَّبُّ يُعْطِي الْجَوَابَ الْفَاصِلَ. 
'''
"2" = '''
:sup:`2` جَمِيعُ تَصَرُّفَاتِ الإِنْسَانِ تَبْدُو نَقِيَّةً فِي عَيْنَيْ نَفْسِهِ، وَلَكِنَّ الرَّبَّ مُطَّلِعٌ عَلَى حَوَافِزِ الأَرْوَاحِ. 
'''
"3" = '''
:sup:`3` اطْرَحْ عَلَى الرَّبِّ أَعْمَالَكَ فَتَثْبُتَ مَقَاصِدُكَ. 
'''
"4" = '''
:sup:`4` لِكُلِّ شَيْءٍ صَنَعَهُ الرَّبُّ غَرَضٌ فِي ذَاتِهِ، حَتَّى الشِّرِّيرِ لِيَوْمِ الضِّيقِ. 
'''
"5" = '''
:sup:`5` كُلُّ مُتَكَبِّرِ الْقَلْبِ رِجْسٌ عِنْدَ الرَّبِّ، وَلَنْ يُفْلِتَ حَتْماً مِنَ الْعِقَابِ. 
'''
"6" = '''
:sup:`6` بِالرَّحْمَةِ وَالْحَقِّ يُسْتَرُ الإِثْمُ، وَبِتَقْوَى الرَّبِّ يَتَفَادَى الإِنْسَانُ الْوُقُوعَ فِي الشَّرِّ. 
'''
"7" = '''
:sup:`7` إِذَا رَضِيَ الرَّبُّ عَنْ تَصَرُّفَاتِ الإِنْسَانِ، جَعَلَ أَعْدَاءَهُ أَيْضاً يُسَالِمُونَهُ. 
'''
"8" = '''
:sup:`8` الْمَالُ الْقَلِيلُ مَعَ الْعَدْلِ خَيْرٌ مِنْ دَخْلٍ وَفِيرٍ حَرَامٍ. 
'''
"9" = '''
:sup:`9` عَقْلُ الإِنْسَانِ يَسْعَى فِي تَخْطِيطِ طَرِيقِهِ، وَالرَّبُّ يُوَجِّهُ خَطْوَاتِهِ. 
'''
"10" = '''
:sup:`10` تَنْطِقُ شَفَتَا الْمَلِكِ بِالْوَحْيِ، وَفَمُهُ لَا يَخُونُ فِي الْقَضَاءِ. 
'''
"11" = '''
:sup:`11` لِلرَّبِّ مِيزَانُ الْعَدْلِ وَقِسْطَاسُهُ، وَجَمِيعُ مَعَايِيرِ كِيسِ التَّاجِرِ مِنْ صُنْعِهِ. 
'''
"12" = '''
:sup:`12` مِنَ الرِّجْسِ أَنْ يَرْتَكِبَ الْمَلِكُ الشَّرَّ، لأَنَّ الْعَرْشَ يَقُومُ عَلَى الْبِرِّ. 
'''
"13" = '''
:sup:`13` الشِّفَاهُ النَّاطِقَةُ بِالْعَدْلِ مَسَرَّةُ الْمُلُوكِ، وَهُمْ يُحِبُّونَ الْمُتَكَلِّمَ بِالْحَقِّ. 
'''
"14" = '''
:sup:`14` غَضَبُ الْمَلِكِ رَسُولُ الْمَوْتِ، وَعَلَى الْحَكِيمِ اسْتِرْضَاؤُهُ. 
'''
"15" = '''
:sup:`15` فِي بَشَاشَةِ وَجْهِ الْمَلِكِ حَيَاةٌ، وَرِضَاهُ كَسَحَابِ الْمَطَرِ الْمُتَأَخِّرِ. 
'''
"16" = '''
:sup:`16` اقْتِنَاءُ الْحِكْمَةِ أَفْضَلُ مِنَ الذَّهَبِ، وَإِحْرَازُ الْفِطْنَةِ خَيْرٌ مِنَ الْفِضَّةِ. 
'''
"17" = '''
:sup:`17` مَنْهَجُ الْمُسْتَقِيمِينَ تَفَادِيهِمْ سَبِيلَ الشَّرِّ، وَمَنْ يَصُونُ مَسْلَكَهُ يَصُونُ نَفْسَهُ. 
'''
"18" = '''
:sup:`18` قَبْلَ الانْكِسَارِ الْكِبْرِيَاءُ، وَقَبْلَ السُّقُوطِ غَطْرَسَةُ الرُّوحِ. 
'''
"19" = '''
:sup:`19` اتِّضَاعُ الرُّوحِ مَعَ الْوُدَعَاءِ خَيْرٌ مِنِ اقْتِسَامِ الْغَنِيمَةِ مَعَ الْمُتَكَبِّرِينَ. 
'''
"20" = '''
:sup:`20` مَنْ يَتَعَقَّلُ بِكَلِمَةِ اللهِ يُحَالِفُهُ التَّوْفِيقُ، وَطُوبَى لِمَنْ يَتَّكِلُ عَلَى الرَّبِّ. 
'''
"21" = '''
:sup:`21` الْحَكِيمُ الْقَلْبِ يُدْعَى فَهِيماً، وَعُذُوبَةُ الْمَنْطِقِ تَزِيدُ مِنْ قُوَّةِ الإِقْنَاعِ. 
'''
"22" = '''
:sup:`22` الْفِطْنَةُ يَنْبُوعُ حَيَاةٍ لِصَاحِبِهَا، وَعِقَابُ الْجَاهِلِ فِي حَمَاقَتِهِ. 
'''
"23" = '''
:sup:`23` عَقْلُ الْحَكِيمِ يُرْشِدُ فَمَهُ، وَيَزِيدُ مَنْطِقَهُ قُوَّةَ إِقْنَاعٍ. 
'''
"24" = '''
:sup:`24` عُذُوبَةُ الْكَلامِ شَهْدُ عَسَلٍ، حُلْوةٌ لِلنَّفْسِ وَعَافِيَةٌ لِلْجَسَدِ. 
'''
"25" = '''
:sup:`25` رُبَّ طَرِيقٍ تَبْدُو لِلإِنْسَانِ قَوِيمَةً وَلَكِنَّ عَاقِبَتَهَا تُفْضِي إِلَى دُرُوبِ الْمَوْتِ. 
'''
"26" = '''
:sup:`26` شَهِيَّةُ الْعَامِلِ حَافِزُ عَمَلِهِ، لأَنَّ فَمَهُ الْجَائِعَ يَحُثُّهُ عَلَيْهِ. 
'''
"27" = '''
:sup:`27` الرَّجُلُ اللَّئِيمُ يَنْبِشُ الشَّرَّ، وَعَلَى شَفَتَيْهِ تَتَوَهَّجُ نَارٌ مُتَّقِدَةٌ. 
'''
"28" = '''
:sup:`28` الْمُنَافِقُ يُثِيرُ الْخُصُومَاتِ، وَالنَّمَّامُ يُفَرِّقُ الأَصْدِقَاءَ. 
'''
"29" = '''
:sup:`29` الرَّجُلُ الظَّالِمُ يَسْتَغْوِي قَرِيبَهُ، وَيَجْعَلُهُ يَتَنَكَّبُ عَنْ سَوَاءِ السَّبِيلِ. 
'''
"30" = '''
:sup:`30` مَنْ يَغْمِزُ بِعَيْنَيْهِ هُوَ مُتَآمِرٌ بِالْمَكَائِدِ، وَمَنْ يَعُضُّ عَلَى شَفَتَيْهِ فَقَدْ أَتَمَّ خُطَّةَ الشَّرِّ. 
'''
"31" = '''
:sup:`31` الشَّيْبَةُ إِكْلِيلُ بَهَاءٍ، وَلاسِيَّمَا فِي طَرِيقِ الْبِرِّ. 
'''
"32" = '''
:sup:`32` الْبَطِيءُ الْغَضَبِ خَيْرٌ مِنَ الْمُحَارِبِ الْعَاتِي، وَالضَّابِطُ أَهْوَاءَ رُوحِهِ خَيْرٌ مِنْ قَاهِرِ الْمُدُنِ. 
'''
"33" = '''
:sup:`33` تُلْقَى الْقُرْعَةُ فِي الْحِضْنِ، وَلَكِنَّ الْقَرَارَ مَرْهُونٌ كُلُّهُ لأَمْرِ الرَّبِّ. 
'''
