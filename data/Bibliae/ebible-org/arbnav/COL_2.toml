[2]
"1" = '''
:sup:`1` فَإِنِّي أُرِيدُ أَنْ تَعْلَمُوا مِقْدَارَ جِهَادِي لأَجْلِكُمْ وَلأَجْلِ الَّذِينَ فِي مَدِينَةِ لاوُدِكِيَّةَ، وَلأَجْلِ جَمِيعِ الَّذِينَ لَا يَعْرِفُونَنِي بِالْوَجْهِ، 
'''
"2" = '''
:sup:`2` بِغَرَضِ أَنْ تَتَشَجَّعَ قُلُوبُهُمْ وَتَكُونَ كُلُّهَا مُتَّحِدَةً فِي الْمَحَبَّةِ، لِبُلُوغِ الإِدْرَاكِ التَّامِّ بِكُلِّ غِنَاهُ، لِمَعْرِفَةِ سِرِّ اللهِ، أَيِ الْمَسِيحِ، 
'''
"3" = '''
:sup:`3` الْمَخْزُونَةِ فِيهِ كُنُوزُ الْحِكْمَةِ وَالْمَعْرِفَةِ كُلُّهَا. 
'''
"4" = '''
:sup:`4` أَقُولُ هَذَا حَتَّى لَا يُضَلِّلَكُمْ أَحَدٌ بِكَلامٍ خَدَّاعٍ. 
'''
"5" = '''
:sup:`5` فَمَعَ أَنِّي فِي الْجَسَدِ غَائِبٌ، إِلّا أَنِّي فِي الرُّوحِ حَاضِرٌ مَعَكُمْ، أَفْرَحُ إِذْ أُشَاهِدُ تَرْتِيبَكُمْ وَثَبَاتَكُمْ فِي الإِيمَانِ بِالْمَسِيحِ. 
'''
"6" = '''
:sup:`6` فَمِثْلَمَا قَبِلْتُمُ الْمَسِيحَ يَسُوعَ الرَّبَّ، فَفِيهِ اسْلُكُوا 
'''
"7" = '''
:sup:`7` وَأَنْتُمْ مُتَأَصِّلُونَ وَمَبْنِيُّونَ فِيهِ وَرَاسِخُونَ فِي الإِيمَانِ الْمُوَافِقِ لِمَا تَعَلَّمْتُمْ وَفَائِضُونَ بِالشُّكْرِ. 
'''
"8" = '''
:sup:`8` احْذَرُوا أَنْ يُوقِعَكُمْ أَحَدٌ فَرِيسَةً بِالْفَلْسَفَةِ وَالْغُرُورِ الْبَاطِلِ، عَمَلاً بِتَقَالِيدِ النَّاسِ وَأَرْكَانِ الْعَالَمِ؛ مِمَّا لَا يُوَافِقُ الْمَسِيحَ. 
'''
"9" = '''
:sup:`9` فَفِيهِ، جَسَدِيًّا، يَحِلُّ اللهُ بِكُلِّ مِلْئِهِ، 
'''
"10" = '''
:sup:`10` وَأَنْتُمْ مُكَمَّلُونَ فِيهِ. فَهُوَ رَأْسُ كُلِّ رَئَاسَةٍ وَسُلْطَةٍ؛ 
'''
"11" = '''
:sup:`11` وَفِيهِ أَيْضاً خُتِنْتُمْ أَنْتُمْ خِتَاناً لَمْ تُجْرِهِ الأَيْدِي، إِذْ نُزِعَ عَنْكُمْ جَسَدُ الْخَطَايَا الْبَشَرِيُّ وَهَذَا هُوَ خِتَانُ الْمَسِيحِ: 
'''
"12" = '''
:sup:`12` فَقَدْ دُفِنْتُمْ مَعَهُ فِي الْمَعْمُودِيَّةِ، وَفِيهَا أَيْضاً أُقِمْتُمْ مَعَهُ، عَنْ طَرِيقِ إِيمَانِكُمْ بِقُدْرَةِ اللهِ الَّذِي أَقَامَهُ مِنْ بَيْنِ الأَمْوَاتِ. 
'''
"13" = '''
:sup:`13` فَأَنْتُمْ، إِذْ كُنْتُمْ أَمْوَاتاً فِي الْخَطَايَا وَعَدَمِ خِتَانِكُمُ الْجَسَدِيِّ، أَحْيَاكُمْ جَمِيعاً مَعَهُ؛ مُسَامِحاً لَنَا جَمِيعاً بِالْخَطَايَا كُلِّهَا. 
'''
"14" = '''
:sup:`14` إِذْ قَدْ مَحَا صَكَّ الْفَرَائِضِ الْمَكْتُوبَ عَلَيْنَا وَالْمُنَاقِضَ لِمَصْلَحَتِنَا، بَلْ إِنَّهُ قَدْ أَزَالَهُ مِنَ الْوَسَطِ، مُسَمِّراً إِيَّاهُ عَلَى الصَّلِيبِ. 
'''
"15" = '''
:sup:`15` وَإِذْ نَزَعَ سِلاحَ الرِّئَاسَاتِ وَالسُّلُطَاتِ، فَضَحَهُمْ جَهَاراً فِيهِ، وَسَاقَهُمْ فِي مَوْكِبِهِ ظَافِراً عَلَيْهِمْ. 
'''
"16" = '''
:sup:`16` فَلا يَحْكُمْ عَلَيْكُمْ أَحَدٌ فِي قَضِيَّةِ الأَكْلِ وَالشُّرْبِ، أَوْ فِي الْقَضَايَا الْمُتَعَلِّقَةِ بِالأَعْيَادِ وَرُؤُوسِ الشُّهُورِ وَالسُّبُوتِ؛ 
'''
"17" = '''
:sup:`17` فَهَذِهِ كَانَتْ ظِلالاً لِمَا سَيَأْتِي، أَيْ لِلْحَقِيقَةِ الَّتِي هِيَ الْمَسِيحُ. 
'''
"18" = '''
:sup:`18` لَا يَحْرِمْكُمْ أَحَدٌ مِنْ جَائِزَتِكُمْ، بِحَمْلِكُمْ عَلَى مَا يَرْغَبُ فِيهِ مِنْ إِظْهَارِ التَّوَاضُعِ وَالتَّعَبُّدِ لِلْمَلائِكَةِ، دَاخِلاً فِي رُؤى يَتَوَهَّمُهَا، وَقَدْ نَفَخَهُ بَاطِلاً ذِهْنُهُ الْجَسَدِيُّ، 
'''
"19" = '''
:sup:`19` وَهُوَ غَيْرُ مُمْسِكٍ بِالرَّأْسِ الَّذِي مِنْهُ يَتَلَقَّى الْجَسَدُ كُلُّهُ غِذَاءَهُ وَتَمَاسُكَهُ بِالْمَفَاصِلِ وَالأَوْصَالِ، فَيَنْمُو النُّمُوَّ الَّذِي يَمْنَحُهُ اللهُ. 
'''
"20" = '''
:sup:`20` فَمَادُمْتُمْ قَدْ مُتُّمْ مَعَ الْمَسِيحِ بِالنِّسْبَةِ لأَرْكَانِ الْعَالَمِ، فَلِمَاذَا، كَمَا لَوْ كُنْتُمْ عَائِشِينَ فِي الْعَالَمِ، تُخْضِعُونَ أَنْفُسَكُمْ لِفَرَائِضَ مِثْلِ هذِهِ: 
'''
"21" = '''
:sup:`21` لَا تُمْسِكْ، لَا تَذُقْ، لَا تَلْمَسْ 
'''
"22" = '''
:sup:`22` وَهذِهِ أَشْيَاءُ تُسْتَهْلَكُ وَتَزُولُ. فَتِلْكَ الْفَرَائِضُ هِيَ وَصَايَا الْبَشَرِ وَتَعَالِيمُهُمْ. 
'''
"23" = '''
:sup:`23` لَهَا مَظَاهِرُ الْحِكْمَةِ لِمَا فِيهَا مِنْ إِفْرَاطٍ فِي الْعِبَادَةِ الْمُصْطَنَعَةِ، وَإِذْلالٍ لِلذَّاتِ، وَقَهْرٍ لِلْجَسَدِ؛ أُمُورٌ لَا قِيمَةَ لَهَا، وَمَا هِيَ إِلّا لإِرْضَاءِ الْمُيُولِ الْبَشَرِيَّةِ. 
'''
