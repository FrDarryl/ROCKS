[18]
"1" = '''
:sup:`1` فَقَالَ بِلْدَدُ الشُّوحِيُّ: 
'''
"2" = '''
:sup:`2` «مَتَى تَكُفُّ عَنْ تَرْدِيدِ هَذِهِ الْكَلِمَاتِ؟ تَعَقَّلْ ثُمَّ نَتَكَلَّمُ. 
'''
"3" = '''
:sup:`3` لِمَاذَا تَعْتَبِرُنَا كَالْبَهِيمَةِ وَحَمْقَى فِي عَيْنَيْكَ؟ 
'''
"4" = '''
:sup:`4` يَا مَنْ تُمَزِّقُ نَفْسَكَ إِرْباً غَيْظاً، هَلْ تُهْجَرُ الأَرْضُ مِنْ أَجْلِكَ أَمْ تَتَزَحْزَحُ الصَّخْرَةُ مِنْ مَوْضِعِهَا؟ 
'''
"5" = '''
:sup:`5` أَجَلْ! إِنَّ نُورَ الأَشْرَارِ يَنْطَفِئُ وَلَهِيبَ نَارِهِمْ لَا يُضِيءُ. 
'''
"6" = '''
:sup:`6` يَتَحَوَّلُ النُّورُ إِلَى ظُلْمَةٍ فِي خَيْمَتِهِ، وَيَنْطَفِئُ سِرَاجُهُ عَلَيْهِ. 
'''
"7" = '''
:sup:`7` تَقْصُرُ خَطْوَاتُهُ الْقَوِيَّةُ وَتَصْرَعُهُ تَدْبِيرَاتُهُ، 
'''
"8" = '''
:sup:`8` لأَنَّ قَدَمَيْهِ تُوْقِعَانِهِ فِي الشَّرَكِ وَتَطْرَحَانِهِ فِي حُفْرَةٍ، 
'''
"9" = '''
:sup:`9` يَقْبِضُ الْفَخُّ عَلَى عَقِبَيْهِ وَالشَّرَكُ يَشُدُّ عَلَيْهِ، 
'''
"10" = '''
:sup:`10` حِبَالَتُهُ مَطْمُورَةٌ فِي الطَّرِيقِ، وَالْمِصْيَدَةُ كَامِنَةٌ فِي سَبِيلِهِ، 
'''
"11" = '''
:sup:`11` تُرْعِبُهُ أَهْوَالٌ مِنْ حَوْلِهِ وَتُزَاحِمُهُ عِنْدَ رِجْلَيْهِ، 
'''
"12" = '''
:sup:`12` قُوَّتُهُ يَلْتَهِمُهَا الْجُوعُ النَّهِمُ، وَالْكَوَارِثُ مُتَأَهِّبَةٌ تَتَرَصَّدُ كَبْوَتَهُ. 
'''
"13" = '''
:sup:`13` يَفْتَرِسُ الدَّاءُ جِلْدَهُ وَيَلْتَهِمُ الْمَرَضُ الأَكَّالُ أَعْضَاءَهُ. 
'''
"14" = '''
:sup:`14` يُؤْخَذُ مِنْ خَيْمَتِهِ رُكْنِ اعْتِمَادِهِ، وَيُسَاقُ أَمَامَ مَلِكِ الأَهْوَالِ. 
'''
"15" = '''
:sup:`15` يُقِيمُ فِي خَيْمَتِهِ غَرِيبٌ وَيُذَرُّ كِبْرِيتٌ عَلَى مَرْبِضِهِ. 
'''
"16" = '''
:sup:`16` تَجِفُّ أُصُولُهُ تَحْتَهُ، وَتَتَبَعْثَرُ فُرُوعُهُ مِنْ فَوْقِهِ. 
'''
"17" = '''
:sup:`17` يَبِيدُ ذِكْرُهُ مِنَ الأَرْضِ، وَلا يَبْقَى لَهُ اسْمٌ فِيهَا. 
'''
"18" = '''
:sup:`18` يُطْرَدُ مِنَ النُّورِ إِلَى الظُّلْمَةِ، وَيُنْفَى مِنَ الْمَسْكُونَةِ. 
'''
"19" = '''
:sup:`19` لَا يَكُونُ لَهُ نَسْلٌ، وَلا عَقِبٌ بَيْنَ شَعْبِهِ، وَلا حَيٌّ فِي أَمَاكِنِ سُكْنَاهُ. 
'''
"20" = '''
:sup:`20` يَرْتَعِبُ مِنْ مَصِيرِهِ أَهْلُ الْغَرْبِ، وَيَسْتَوْلِي الْفَزَعُ عَلَى أَبْنَاءِ الشَّرْقِ. 
'''
"21" = '''
:sup:`21` حَقّاً تِلْكَ هِيَ مَسَاكِنُ الأَشْرَارِ، وَهَذَا هُوَ مَقَامُ مَنْ لَا يَعْرِفُ اللهَ!» 
'''
