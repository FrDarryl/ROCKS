[24]
"1" = '''
:sup:`1` لَا تَحْسِدْ أَهْلَ الشَّرِّ، وَلا تَشْتَهِ مُعَاشَرَتَهُمْ، 
'''
"2" = '''
:sup:`2` لأَنَّ قُلُوبَهُمْ تَتَآمَرُ عَلَى ارْتِكَابِ الظُّلْمِ، وَأَلْسِنَتَهُمْ تَنْطِقُ بِالإِسَاءَةِ. 
'''
"3" = '''
:sup:`3` بِالْحِكْمَةِ يُبْنَى الْبَيْتُ، وَبِالْفَهْمِ يَرْسَخُ. 
'''
"4" = '''
:sup:`4` بِالْمَعْرِفَةِ تَكْتَظُّ الْحُجْرَاتُ بِكُلِّ نَفِيسٍ، وَكُنُوزٍ نَادِرَةٍ. 
'''
"5" = '''
:sup:`5` الرَّجُلُ الْحَكِيمُ يَتَمَتَّعُ بِالْعِزَّةِ، وَذُو الْمَعْرِفَةِ يَزْدَادُ قُوَّةً، 
'''
"6" = '''
:sup:`6` لأَنَّكَ بِحُسْنِ التَّدْبِيرِ تَخُوضُ حَرْبَكَ، وَبِكَثْرَةِ الْمُشِيرِينَ يَكُونُ الْخَلاصُ. 
'''
"7" = '''
:sup:`7` الْحِكْمَةُ أَسْمَى مِنْ أَنْ يُدْرِكَهَا الْجَاهِلُ، وَفِي سَاحَةِ الْمَدِينَةِ لَا يَفْتَحُ فَاهُ! 
'''
"8" = '''
:sup:`8` الْمُتَفَكِّرُ فِي ارْتِكَابِ الشَّرِّ يُدْعَى مُتَآمِراً. 
'''
"9" = '''
:sup:`9` نَوَايَا الْجَاهِلِ خَطِيئَةٌ، وَالْمُسْتَهْزِئُ رِجْسٌ عِنْدَ النَّاسِ. 
'''
"10" = '''
:sup:`10` إِنْ عَيِيتَ فِي يَوْمِ الضِّيقِ تَكُونُ وَاهِنَ الْقُوَى. 
'''
"11" = '''
:sup:`11` أَنْقِذِ الْمَسُوقِينَ إِلَى الْمَوْتِ وَرُدَّ الْمُتَعَثِّرِينَ الذَّاهِبِينَ إِلَى الذَّبْحِ. 
'''
"12" = '''
:sup:`12` إِنْ قُلْتَ: إِنَّنَا لَمْ نَعْرِفْ هَذَا، أَفَلا يَفْهَمُ هَذَا وَازِنُ الْقُلُوبِ؟ أَلا يُدْرِكُهُ رَاعِي النُّفُوسِ، فَيُجَازِيَ الإِنْسَانَ بِمُقْتَضَى عَمَلِهِ؟ 
'''
"13" = '''
:sup:`13` يَا ابْنِي، كُلْ عَسَلاً لأَنَّهُ طَيِّبٌ، وَكَذَلِكَ الشَّهْدَ لأَنَّهُ حُلْوٌ لِمَذَاقِكَ. 
'''
"14" = '''
:sup:`14` لِذَلِكَ الْتَمِسِ الْحِكْمَةَ لِنَفْسِكَ، فَإِذَا وَجَدْتَهَا تَحْظَى بِالثَّوَابِ وَلا يَخِيبُ رَجَاؤُكَ. 
'''
"15" = '''
:sup:`15` لَا تَكْمُنْ كَمَا يَكْمُنُ الشِّرِّيرُ لِمَسْكَنِ الصِّدِّيقِ وَلا تُدَمِّرْ مَنْزِلَهُ، 
'''
"16" = '''
:sup:`16` لأَنَّ الصِّدِّيقَ يَسْقُطُ سَبْعَ مَرَّاتٍ، وَمَعَ ذَلِكَ يَنْهَضُ، أَمَّا الأَشْرَارُ فَيَتَعَثَّرُونَ بِالشَّرِّ. 
'''
"17" = '''
:sup:`17` لَا تَشْمَتْ لِسُقُوطِ عَدُوِّكَ، وَلا يَبْتَهِجْ قَلْبُكَ إِذَا عَثَرَ، 
'''
"18" = '''
:sup:`18` لِئَلّا يَشْهَدَ الرَّبُّ، فَيَسُوءَ الأَمْرُ فِي عَيْنَيْهِ وَيَصْرِفَ غَضَبَهُ عَنْهُ. 
'''
"19" = '''
:sup:`19` لَا يَتَآكَلْ قَلْبُكَ غَيْظاً مِنْ فَاعِلِي الإِثْمِ، وَلا تَحْسِدِ الأَشْرَارَ، 
'''
"20" = '''
:sup:`20` إِذْ لَا ثَوَابَ لِلشِّرِّيرِ، وَسِرَاجُهُ يَنْطَفِئُ. 
'''
"21" = '''
:sup:`21` يَا ابْنِي اتَّقِ الرَّبَّ وَالْمَلِكَ، وَلا تُعَاشِرِ الْمُتَقَلِّبِينَ، 
'''
"22" = '''
:sup:`22` لأَنَّ هَذَيْنِ الاثْنَيْنِ يُنْزِلانِ الْبَلِيَّةَ بَغْتَةً عَلَيْهِمْ. وَمَنْ يَدْرِي أَيَّةَ كَوَارِثَ تَصْدُرُ عَنْهُمَا؟ 
'''
"23" = '''
:sup:`23` وَهَذِهِ أَيْضاً أَقْوَالُ الْحُكَمَاءِ: التَّحَيُّزُ فِي الْحُكْمِ مُشِينٌ، 
'''
"24" = '''
:sup:`24` وَمَنْ يَقُولُ لِلشِّرِّيرِ: أَنْتَ بَرِيءٌ، تَلْعَنُهُ الشُّعُوبُ وَتَمْقُتُهُ الأُمَمُ. 
'''
"25" = '''
:sup:`25` أَمَّا الَّذِينَ يُوَبِّخُونَهُ فَلَهُمُ الْغِبْطَةُ وَتَحُلُّ عَلَيْهِمْ بَرَكَةُ الْخَيْرِ. 
'''
"26" = '''
:sup:`26` مَنْ يُجِيبُ بِقَوْلٍ صَائِبٍ يَحْظَى بِالْكَرَامَةِ. 
'''
"27" = '''
:sup:`27` أَنْجِزْ عَمَلَكَ فِي الْخَارِجِ وَهَيِّئْ حَقْلَكَ لِنَفْسِكَ، ثُمَّ ابْنِ بَيْتَكَ. 
'''
"28" = '''
:sup:`28` لَا تَشْهَدْ ضِدَّ قَرِيبِكَ مِنْ غَيْرِ دَاعٍ، فَلِمَاذَا تَنْطِقُ شَفَتَاكَ زُوراً؟ 
'''
"29" = '''
:sup:`29` لَا تَقُلْ: سَأُعَامِلُهُ بِمِثْلِ مَا عَامَلَنِي، وَأُجَازِيهِ عَلَى مَا ارْتَكَبَهُ فِي حَقِّي. 
'''
"30" = '''
:sup:`30` اجْتَزْتُ فِي حَقْلِ الْكَسُولِ وَبِكَرْمِ الرَّجُلِ الْفَاقِدِ الْبَصِيرَةِ، 
'''
"31" = '''
:sup:`31` وَإذَا بِالشَّوْكِ قَدْ كَسَاهُ، وَالْعَوْسَجِ قَدْ غَطَّى كُلَّ أَرْضِهِ، وَجِدَارِ حِجَارَتِهِ قَدِ انْهَارَ، 
'''
"32" = '''
:sup:`32` فَاعْتَبَرَ قَلْبِي بِمَا شَاهَدْتُ، وَتَلَقَّنْتُ دَرْساً مِمَّا رَأَيْتُ. 
'''
"33" = '''
:sup:`33` أَدْرَكْتُ أَنَّ قَلِيلاً مِنَ النُّعَاسِ بَعْدَ قَلِيلٍ مِنَ النَّوْمِ، وَطَيَّ الْيَدَيْنِ لِلْهُجُوعِ، 
'''
"34" = '''
:sup:`34` تَجْعَلُ الْفَقْرَ يُقْبِلُ عَلَيْكَ كَقَاطِعِ طَرِيقٍ وَالْعَوَزَ كَغَازٍ مُسَلَّحٍ! 
'''
