[96]
"1" = '''
:sup:`1` رَنِّمُوا لِلرَّبِّ تَرْنِيمَةً جَدِيدَةً. رَنِّمُوا لِلرَّبِّ يَا سَاكِنِي الأَرْضِ جَمِيعاً. 
'''
"2" = '''
:sup:`2` رَنِّمُوا للرَّبِّ. بَارِكُوا اسْمَهُ. بَشِّرُوا بِخَلاصِهِ يَوْماً فَيَوْماً. 
'''
"3" = '''
:sup:`3` أَعْلِنُوا مَجْدَهُ بَيْنَ الأُمَمِ، وَعَجَائِبَهُ بَيْنَ الشُّعُوبِ كُلِّهَا. 
'''
"4" = '''
:sup:`4` فَإِنَّ الرَّبَّ عَظِيمٌ وَجَدِيرٌ بِكُلِّ حَمْدٍ؛ هُوَ مَرْهُوبٌ أَكْثَرَ جِدّاً مِنْ جَمِيعِ الآلِهَةِ. 
'''
"5" = '''
:sup:`5` لأَنَّ كُلَّ آلِهَةِ الشُّعُوبِ أَصْنَامٌ بَاطِلَةٌ أَمَّا الرَّبُّ فَهُوَ صَانِعُ السَّمَاوَاتِ. 
'''
"6" = '''
:sup:`6` الْجَلالُ وَالْبَهَاءُ أَمَامَهُ، الْقُوَّةُ وَالْجَمَالُ فِي مَقْدِسِهِ. 
'''
"7" = '''
:sup:`7` قَدِّمُوا لِلرَّبِّ يَا جَمِيعَ قَبَائِلِ الشُّعُوبِ، قَدِّمُوا لِلرَّبِّ مَجْداً وَقُوَّةً. 
'''
"8" = '''
:sup:`8` قَدِّمُوا لِلرَّبِّ الْمَجْدَ الْوَاجِبَ لاسْمِهِ. أَحْضِرُوا تَقْدِمَةً وَادْخُلُوا هَيْكَلَهُ وَاعْبُدُوهُ 
'''
"9" = '''
:sup:`9` اسْجُدُوا لِلرَّبِّ بِزِينَةٍ مُقَدَّسَةٍ، ارْتَعِدُوا أَمَامَهُ يَا جَمِيعَ سَاكِنِي الأَرْضِ. 
'''
"10" = '''
:sup:`10` نَادُوا بَيْنَ الأُمَمِ أَنَّ الرَّبَّ قَدْ مَلَكَ. هُوَذَا الأَرْضُ قَدِ اسْتَقَرَّتْ مُطْمَئِنَّةً لأَنَّهُ يَدِينُ الشُّعُوبَ بِالإِنْصَافِ. 
'''
"11" = '''
:sup:`11` لِتَفْرَحِ السَّمَاوَاتُ وَلْتَبْتَهِجِ الأَرْضُ وَلْيَهْدِرِ الْبَحْرُ بَهْجَةً بِأَمْوَاجِهِ وَبِكُلِّ مَا يَحْوِيهِ. 
'''
"12" = '''
:sup:`12` لِيَتَهَلَّلِ الْحَقْلُ وَكُلُّ مَا فِيهِ، فَتَتَرَنَّمَ فَرَحاً جَمِيعُ أَشْجَارِ الْغَابَةِ 
'''
"13" = '''
:sup:`13` فِي حَضْرَةِ الرَّبِّ لأَنَّهُ آتٍ لِيَدِينَ الْعَالَمَ بِالْعَدْلِ وَالشُّعُوبَ بِالْحَقِّ. 
'''
