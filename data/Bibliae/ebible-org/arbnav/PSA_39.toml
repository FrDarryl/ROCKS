[39]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ، مَزْمُورٌ لِدَاوُدَ قُلْتُ: «أَحْرِصُ عَلَى حُسْنِ الْمَسْلَكِ فَلَا يُخْطِئُ لِسَانِي الْقَوْلَ. سَأَكُمُّ فَمِي عَنِ الْكَلامِ مَادَامَ الشِّرِّيرُ أَمَامِي». 
'''
"2" = '''
:sup:`2` صَمَتُّ صَمْتاً. أَمْسَكْتُ حَتَّى عَنِ الْخَيْرِ، فَثَارَ وَجَعِي. 
'''
"3" = '''
:sup:`3` الْتَهَبَ قَلْبِي فِي دَاخِلِي، وَفِي تَأَمُّلِي اشْتَعَلَتْ فِيَّ النَّارُ، فَأَطْلَقْتُ لِسَانِي بِالْكَلامِ. 
'''
"4" = '''
:sup:`4` يَا رَبُّ عَرِّفْنِي مَتَى تَكُونُ نِهَايَتِي، وَكَمْ تَطُولُ أَيَّامِي فَأُدْرِكَ أَنَّنِي إِنْسَانٌ زَائِلٌ. 
'''
"5" = '''
:sup:`5` هُوَذَا قَدْ جَعَلْتَ حَيَاتِي قَصِيرَةً، وَعُمْرِي كَلَا شَيْءَ أَمَامَكَ. كُلُّ إِنْسَانٍ حَيٍّ لَيْسَ سِوَى نَفْخَةٍ! 
'''
"6" = '''
:sup:`6` إِنَّمَا كَخَيَالٍ يَتَمَشَّى الإِنْسَانُ، فَعَبَثاً يُكَافِحُ النَّاسُ. يَجْمَعُ الْوَاحِدُ مِنْهُمْ ثَرْوَةً وَلَا يَدْرِي مَنْ يَرِثُهَا مِنْ بَعْدِهِ. 
'''
"7" = '''
:sup:`7` وَالآنَ، فَأَيُّ شَيْءٍ أَنْتَظِرُ يَا رَبُّ؟ إِنَّمَا فِيكَ رَجَائِي. 
'''
"8" = '''
:sup:`8` نَجِّنِي مِنْ جَمِيعِ مَعَاصِيَّ، وَلَا تَجْعَلْنِي عَاراً عِنْدَ الأَحْمَقِ. 
'''
"9" = '''
:sup:`9` صَمَتُّ. لَا أَفْتَحُ فَمِي، لأَنَّكَ أَنْتَ فَعَلْتَ هَذَا. 
'''
"10" = '''
:sup:`10` ارْفَعْ عَنِّي ضَرْبَتَكَ فَقَدْ فَنِيْتُ مِنْ صَفْعَةِ يَدِكَ. 
'''
"11" = '''
:sup:`11` عِنْدَمَا تُؤَدِّبُ الإِنْسَانَ بِالتَّوْبِيخِ عَلَى الإِثْمِ، تُتْلِفُ بَهَاءَهُ إِتْلافَ الْعُثِّ. إِنَّمَا كُلُّ إِنْسَانٍ نَفْخَةٌ. 
'''
"12" = '''
:sup:`12` يَا رَبُّ اسْمَعْ صَلاتِي. وَأَصْغِ إِلَى صُرَاخِي، وَلَا تَسْكُتْ أَمَامَ دُمُوعِي، لأَنِّي غَرِيبٌ عِنْدَكَ وَعَابِرُ سَبِيلٍ كَجَمِيعِ آبَائِي. 
'''
"13" = '''
:sup:`13` حَوِّلْ غَضَبَكَ عَنِّي فَأَنْتَعِشَ، قَبْلَ أَنْ أَمُوتَ وَيَخْتَفِيَ أَثَرِي. 
'''
