[64]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ. مَزْمُورٌ لِدَاوُدَ يَا اللهُ اسْمَعْ صَوْتِي حِينَ أَشْكُو إِلَيْكَ أَمْرِي، وَاحْفَظْ حَيَاتِي مِنْ رَهْبَةِ عَدُوِّي. 
'''
"2" = '''
:sup:`2` اسْتُرْنِي مِنْ مُؤَامَرَةِ الأَشْرَارِ، وَمِنْ هِيَاجِ جُمْهُورِ فَاعِلِي الإِثْمِ، 
'''
"3" = '''
:sup:`3` الَّذِينَ سَنُّوا أَلْسِنَتَهُمْ كَالسَّيْفِ، وَصَوَّبُوا سِهَامَ كَلامِهِمِ الْمُرِّ، 
'''
"4" = '''
:sup:`4` لِيَرْمُوا الْبَرِيءَ مِنْ مَكَامِنِهِمْ. يَرْمُونَهُ فَجْأَةً وَمِنْ غَيْرِ رَادِعٍ. 
'''
"5" = '''
:sup:`5` يُشَدِّدُونَ عَزَائِمَهُمْ فِي أَمْرٍ شِرِّيرٍ، وَيَكِيدُونَ لِنَصْبِ الْفِخَاخِ خُفْيَةً، قَائِلِينَ: «مَنْ يَرَانَا؟» 
'''
"6" = '''
:sup:`6` يُدَبِّرُونَ الْمَكَائِدَ ثُمَّ يَقُولُونَ: «نَحْنُ عَلَى أُهْبَةِ الاسْتِعْدَادِ فَقَدْ أَحْكَمْنَا الْخُطَّةَ». فَمَا أَعْمَقَ مَا يُضْمِرُهُ قَلْبُ الإِنْسَانِ مِنْ أَفْكَارٍ! 
'''
"7" = '''
:sup:`7` لَكِنَّ اللهَ يُطْلِقُ عَلَيْهِمْ سَهْماً فَيُصَابُونَ فَجْأَةً بِجِرَاحٍ. 
'''
"8" = '''
:sup:`8` كَلِمَاتُ أَلْسِنَتِهِمْ تَرْتَدُّ عَلَيْهِمْ، وَكُلُّ مَنْ يَرَاهُمْ يَهُزُّ رَأْسَهُ احْتِقَاراً، 
'''
"9" = '''
:sup:`9` فَيَخَافُ جَمِيعُ الْبَشَرِ وَيُذِيعُونَ مَا فَعَلَهُ اللهُ، مُعْتَبِرِينَ بِصَنَائِعِهِ. 
'''
"10" = '''
:sup:`10` يَفْرَحُ الْبَارُّ بِالرَّبِّ وَيَحْتَمِي بِهِ، وَيَبْتَهِجُ جَمِيعُ أَصْحَابِ الْقُلُوبِ الْمُسْتَقِيمَةِ. 
'''
