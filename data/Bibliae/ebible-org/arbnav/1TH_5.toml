[5]
"1" = '''
:sup:`1` أَمَّا مَسْأَلَةُ الأَزْمِنَةِ وَالأَوْقَاتِ الْمُحَدَّدَةِ، فَلَسْتُمْ فِي حَاجَةٍ لأَنْ يُكْتَبَ إِلَيْكُمْ فِيهَا. 
'''
"2" = '''
:sup:`2` لأَنَّكُمْ تَعْلَمُونَ يَقِيناً أَنَّ يَوْمَ الرَّبِّ سَيَأْتِي كَمَا يَأْتِي اللِّصُّ فِي اللَّيْلِ. 
'''
"3" = '''
:sup:`3` فَبَيْنَمَا النَّاسُ يَقُولُونَ: حَلَّ السَّلامُ وَالأَمْنُ! يَنْزِلُ بِهِمِ الْهَلاكُ الْمُفَاجِئُ كَالْمَخَاضِ الَّذِي يَدْهَمُ الْحُبْلَى، فَلا يَسْتَطِيعُونَ أَبَداً أَنْ يُفْلِتُوا. 
'''
"4" = '''
:sup:`4` غَيْرَ أَنَّكُمْ أَنْتُمْ، أَيُّهَا الإِخْوَةُ، لَسْتُمْ فِي الظَّلامِ حَتَّى يُفَاجِئَكُمْ ذَلِكَ الْيَوْمُ كَأَنَّهُ لِصٌّ. 
'''
"5" = '''
:sup:`5` فَأَنْتُمْ جَمِيعاً أَبْنَاءُ النُّورِ وَأَبْنَاءُ النَّهَارِ. إِنَّنَا لَسْنَا أَهْلَ اللَّيْلِ وَلا أَهْلَ الظَّلامِ. 
'''
"6" = '''
:sup:`6` إِذَنْ، لَا نَنَمْ كَمَا يَنَامُ الآخَرُونَ، بَلْ لِنَظَلّ سَاهِرِينَ وَصَاحِينَ، 
'''
"7" = '''
:sup:`7` فَإِنَّهُ فِي اللَّيْلِ يَنَامُ الَّذِينَ يَنَامُونَ، وَفِي اللَّيْلِ يَسْكَرُ الَّذِينَ يَسْكَرُونَ 
'''
"8" = '''
:sup:`8` وَأَمَّا نَحْنُ، أَهْلَ النَّهَارِ، فَلْنَظَلّ صَاحِينَ، مُتَّخِذِينَ مِنَ الإِيمَانِ وَالْمَحَبَّةِ دِرْعاً لِصُدُورِنَا، وَمِنَ الرَّجَاءِ بِالْخَلاصِ خُوذَةً لِرُؤُوسِنَا. 
'''
"9" = '''
:sup:`9` فَإِنَّ اللهَ عَيَّنَنَا لَا لِيَنْزِلَ عَلَيْنَا الْغَضَبُ بَلْ لِنَنَالَ الْخَلاصَ بِرَبِّنَا يَسُوعَ الْمَسِيحِ، 
'''
"10" = '''
:sup:`10` الَّذِي مَاتَ عَنَّا لِكَيْ نَحْيَا جَمِيعاً مَعَهُ، سَوَاءٌ كُنَّا فِي سَهَرِ الْحَيَاةِ أَمْ فِي رُقَادِ الْمَوْتِ! 
'''
"11" = '''
:sup:`11` لِذَلِكَ عَزُّوا بَعْضُكُمْ بَعْضاً وَشَدِّدُوا أَحَدُكُمُ الآخَرَ، كَمَا أَنْتُمْ فَاعِلُونَ. 
'''
"12" = '''
:sup:`12` عَلَى أَنَّنَا نَرْجُو مِنْكُمْ، أَيُّهَا الإِخْوَةُ، أَنْ تُمَيِّزُوا أُولئِكَ الَّذِينَ يَجْتَهِدُونَ بَيْنَكُمْ، وَيَرْعُونَكُمْ كَمَا يُرِيدُ الرَّبُّ، وَيَعِظُونَكُمْ، 
'''
"13" = '''
:sup:`13` وَأَنْ تُقَدِّرُوهُمْ تَقْدِيراً فَائِقاً فِي الْمَحَبَّةِ، مِنْ أَجْلِ عَمَلِهِمْ. عِيشُوا بِسَلامٍ بَعْضُكُمْ مَعَ بَعْضٍ. 
'''
"14" = '''
:sup:`14` إِلَّا أَنَّنَا نُنَاشِدُكُمْ، أَيُّهَا الإِخْوَةُ، أَنْ تَعِظُوا الْفَوْضَوِيِّينَ، وَتُشَدِّدُوا فَاقِدِي الْعَزْمِ، وَتُسَانِدُوا الضُّعَفَاءَ، وَتُعَامِلُوا الْجَمِيعَ بِطُولِ الْبَالِ. 
'''
"15" = '''
:sup:`15` حَذَارِ أَنْ يُبَادِلَ أَحَدُكُمْ شَرَّ غَيْرِهِ بِشَرٍّ مِثْلِهِ. بَلِ اسْعَوْا دَائِماً إِلَى الْخَيْرِ فِي مُعَامَلَتِكُمْ بَعْضِكُمْ لِبَعْضٍ وَلِلآخَرِينَ جَمِيعاً. 
'''
"16" = '''
:sup:`16` افْرَحُوا عَلَى الدَّوَامِ؛ 
'''
"17" = '''
:sup:`17` صَلُّوا دُونَ انْقِطَاعٍ؛ 
'''
"18" = '''
:sup:`18` ارْفَعُوا الشُّكْرَ فِي كُلِّ حَالٍ: فَهذِهِ هِيَ مَشِيئَةُ اللهِ لَكُمْ فِي الْمَسِيحِ يَسُوعَ. 
'''
"19" = '''
:sup:`19` لَا تُخْمِدُوا الرُّوحَ، 
'''
"20" = '''
:sup:`20` لَا تَحْتَقِرُوا النُّبُوءَاتِ؛ 
'''
"21" = '''
:sup:`21` امْتَحِنُوا كُلَّ شَيْءٍ وَتَمَسَّكُوا بِالْحَسَنِ. 
'''
"22" = '''
:sup:`22` تَرَفَّعُوا عَنْ كُلِّ مَا فِيهِ شُبْهَةُ شَرٍّ. 
'''
"23" = '''
:sup:`23` وَإِلَهُ السَّلامِ نَفْسُهُ يُقَدِّسُكُمْ إِلَى التَّمَامِ وَيَحْفَظُكُمْ سَالِمِينَ، رُوحاً وَنَفْساً وَجَسَداً، لِتَكُونُوا بِلا لَوْمٍ عِنْدَ عَوْدَةِ رَبِّنَا يَسُوعَ الْمَسِيحِ. 
'''
"24" = '''
:sup:`24` فَإِنَّ اللهَ الَّذِي يَدْعُوكُمْ صَادِقٌ، وَسَوْفَ يُتِمُّ ذَلِكَ. 
'''
"25" = '''
:sup:`25` أَيُّهَا الإِخْوَةُ، صَلُّوا لأَجْلِنَا. 
'''
"26" = '''
:sup:`26` سَلِّمُوا عَلَى جَمِيعِ الإِخْوَةِ بِقُبْلَةٍ طَاهِرَةٍ! 
'''
"27" = '''
:sup:`27` أُنَاشِدُكُمْ بِالرَّبِّ أَنْ تُقْرَأَ هذِهِ الرِّسَالَةُ عَلَى جَمِيعِ الإِخْوَةِ. 
'''
"28" = '''
:sup:`28` وَلْتَكُنْ مَعَكُمْ نِعْمَةُ رَبِّنَا يَسُوعَ الْمَسِيحِ.
'''
