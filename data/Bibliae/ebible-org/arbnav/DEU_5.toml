[5]
"1" = '''
:sup:`1` وَاسْتَدْعَى مُوسَى جَمِيعَ الإِسْرَائِيلِيِّينَ وَقَالَ لَهُمْ: «اسْمَعُوا يَا بَنِي إِسْرَائِيلَ الشَّرَائِعَ وَالأَحْكَامَ الَّتِي أَتْلُوهَا عَلَيْكُمْ فِي هَذَا الْيَوْمِ، وَتَعَلَّمُوهَا وَاحْرِصُوا عَلَى مُمَارَسَتِهَا. 
'''
"2" = '''
:sup:`2` قَطَعَ الرَّبُّ إِلَهُنَا مَعَنَا عَهْداً فِي جَبَلِ حُورِيبَ. 
'''
"3" = '''
:sup:`3` لَيْسَ مَعَ آبَائِنَا قَطَعَ هَذَا الْعَهْدَ، إِنَّمَا مَعَنَا نَحْنُ الَّذِينَ هُنَا الْيَوْمَ جَمِيعاً أَحْيَاءُ، 
'''
"4" = '''
:sup:`4` إِذْ تَكَلَّمَ الرَّبُّ مَعَنَا فِي الْجَبَلِ مِنْ وَسَطِ النَّارِ وَجْهاً لِوَجْهٍ. 
'''
"5" = '''
:sup:`5` وَكُنْتُ أَنَا وَاقِفاً بَيْنَ الرَّبِّ وَبَيْنَكُمْ، لأَنَّكُمْ خِفْتُمْ مِنَ النَّارَ، فَلَمْ تَصْعَدُوا إِلَى الْجَبَلِ. فَقَالَ الرَّبُّ: 
'''
"6" = '''
:sup:`6` أَنَا هُوَ الرَّبُّ إِلَهُكَ الَّذِي حَرَّرَكَ مِنْ سِجْنِ الْعُبُودِيَّةِ فِي دِيَارِ مِصْرَ. 
'''
"7" = '''
:sup:`7` لَا يَكُنْ لَكَ آلِهَةٌ أُخْرَى أَمَامِي. 
'''
"8" = '''
:sup:`8` لَا تَنْحَتْ لَكَ تِمْثَالاً، وَلا صُورَةً مَا مِمَّا فِي السَّمَاءِ وَمَا فِي الأَرْضِ وَمَا فِي الْمَاءِ تَحْتَ الأَرْضِ. 
'''
"9" = '''
:sup:`9` لَا تَسْجُدْ لَهَا وَلا تَعْبُدْهَا، لأَنِّي أَنَا الرَّبُّ إِلَهُكَ إِلَهٌ غَيُورٌ، أَفْتَقِدُ مَعَاصِيَ الآبَاءِ فِي الأَبْنَاءِ حَتَّى الْجِيلِ الثَّالِثِ وَالرَّابِعِ مِنْ مُبْغِضِيَّ. 
'''
"10" = '''
:sup:`10` وَأُحْسِنُ إِلَى أُلُوفٍ مِنْ مُحِبِّيَّ وَطَائِعِي وَصَايَايَ. 
'''
"11" = '''
:sup:`11` لَا تَنْطِقْ بِاسْمِ الرَّبِّ إِلَهِكَ بَاطِلاً، لأَنَّ الرَّبَّ لَا يُبْرِئُ مَنْ يَنْطِقُ بِاسْمِهِ بَاطِلاً. 
'''
"12" = '''
:sup:`12` احْفَظْ يَوْمَ السَّبْتِ مُقَدَّساً كَمَا أَوْصَاكَ الرَّبُّ إِلَهُكَ. 
'''
"13" = '''
:sup:`13` سِتَّةَ أَيَّامٍ تَشْتَغِلُ وَتَقُومُ بِجَمِيعِ أَعْمَالِكَ، 
'''
"14" = '''
:sup:`14` وَأَمَّا الْيَوْمُ السَّابِعُ فَيَكُونُ يَوْمَ رَاحَةٍ لِلرَّبِّ إِلَهِكَ، لَا تَقُومُ فِيهِ بِأَيِّ عَمَلٍ أَنْتَ وَابْنُكَ وَابْنَتُكَ وَعَبْدُكَ وَأَمَتُكَ وَثَوْرُكَ وَحِمَارُكَ وَكُلُّ بَهَائِمِكَ، وَالأَجْنَبِيُّ الْمُقِيمُ دَاخِلَ أَبْوَابِكَ، لِيَسْتَرِيحَ عَبْدُكَ وَأَمَتُكَ مِثْلَكَ. 
'''
"15" = '''
:sup:`15` وَتَذَكَّرْ أَنَّكَ كُنْتَ عَبْداً فِي دِيَارِ مِصْرَ، فَأَطْلَقَكَ الرَّبُّ مِنْ هُنَاكَ بِقُدْرَةٍ فَائِقَةٍ وَقُوَّةٍ شَدِيدَةٍ، لِهَذَا أَوْصَاكَ الرَّبُّ إِلَهُكَ أَنْ تَرْتَاحَ فِي يَوْمِ السَّبْتِ. 
'''
"16" = '''
:sup:`16` أَكْرِمْ أَبَاكَ وَأُمَّكَ كَمَا أَمَرَكَ الرَّبُّ إِلَهُكَ، فَتَطُولَ أَيَّامُكَ وَيَكُونَ لَكَ خَيْرٌ عَلَى الأَرْضِ الَّتِي يُوَرِّثُهَا لَكَ الرَّبُّ إِلَهُكَ. 
'''
"17" = '''
:sup:`17` لَا تَقْتُلْ. 
'''
"18" = '''
:sup:`18` لَا تَزْنِ. 
'''
"19" = '''
:sup:`19` لَا تَسْرِقْ. 
'''
"20" = '''
:sup:`20` لَا تَشْهَدْ عَلَى جَارِكَ شَهَادَةَ زُورٍ. 
'''
"21" = '''
:sup:`21` لَا تَشْتَهِ امْرَأَةَ غَيْرِكَ وَلا بَيْتَهُ وَلا حَقْلَهُ وَلا عَبْدَهُ وَلا أَمَتَهُ وَلا ثَوْرَهُ وَلا حِمَارَهُ وَلا أَيَّاً مِمَّا لَهُ. 
'''
"22" = '''
:sup:`22` إِنَّ الرَّبَّ قَدْ أَعْلَنَ بِصَوْتٍ عَظِيمٍ هَذِهِ الْكَلِمَاتِ لِكُلِّ جَمَاعَتِكُمْ فِي الْجَبَلِ مِنْ وَسَطِ النَّارِ وَالسَّحَابِ وَلَمْ يَزِدْ. وَنَقَشَهَا عَلَى لَوْحَيْنِ مِنْ حَجَرٍ وَأَعْطَانِي إِيَّاهَا. 
'''
"23" = '''
:sup:`23` فَلَمَّا سَمِعْتُمُ الصَّوْتَ مِنْ وَسَطِ الظَّلامِ، وَالْجَبَلُ يَشْتَعِلُ بِالنَّارِ، أَقْبَلَ عَلَيَّ جَمِيعُ قَادَةِ أَسْبَاطِكُمْ وَشُيُوخِكُمْ، 
'''
"24" = '''
:sup:`24` وَقَالُوا: قَدْ أَظْهَرَ الرَّبُّ لَنَا مَجْدَهُ وَعَظَمَتَهُ، وَسَمِعْنَا صَوْتَهُ مِنْ وَسَطِ النَّارِ، وَرَأَيْنَا فِي هَذَا الْيَوْمِ أَنَّ اللهَ يُخَاطِبُ الإِنْسَانَ فَلا يَمُوتُ. 
'''
"25" = '''
:sup:`25` وَلَكِنِ الآنَ، إِنْ عُدْنَا نَسْمَعُ صَوْتَ الرَّبِّ إِلَهِنَا فَإِنَّ هَذِهِ النَّارَ الْعَظِيمَةَ تَلْتَهِمُنَا. فَلِمَاذَا نَمُوتُ؟ 
'''
"26" = '''
:sup:`26` إِذْ أَيُّ بَشَرِيٍّ سَمِعَ صَوْتَ اللهِ الْحَيِّ يَتَكَلَّمُ مِنْ وَسَطِ النَّارِ مِثْلَنَا وَعَاشَ؟ 
'''
"27" = '''
:sup:`27` فَتَقَدَّمْ أَنْتَ وَاسْتَمِعْ كُلَّ مَا يَنْطِقُ بِهِ الرَّبُّ إِلَهُنَا، وَخَاطِبْنَا بِجَمِيعِ مَا يُكَلِّمُكَ بِهِ، فَنَسْتَمِعَ وَنُطِيعَ. 
'''
"28" = '''
:sup:`28` فَسَمِعَ الرَّبُّ حَدِيثَكُمْ حِينَ كَلَّمْتُمُونِي، وَقَالَ لِي: لَقَدْ سَمِعْتُ حَدِيثَ الشَّعْبِ الَّذِي كَلَّمُوكَ بِهِ. وَقَدْ أَحْسَنُوا فِي كُلِّ مَا قَالُوهُ. 
'''
"29" = '''
:sup:`29` يَا لَيْتَ قَلْبَهُمْ يَظَلُّ مُتَعَلِّقاً بِي حَتَّى يَتَّقُونِي وَيُطِيعُوا جَمِيعَ وَصَايَايَ دَائِماً، لِكَيْ يَتَمَتَّعُوا هُمْ وَأَوْلادُهُمْ بِالْخَيْرِ إِلَى الأَبَدِ. 
'''
"30" = '''
:sup:`30` اذْهَبْ وَقُلْ لَهُمْ: ارْجِعُوا إِلَى خِيَامِكُمْ. 
'''
"31" = '''
:sup:`31` وَأَمَّا أَنْتَ فَامْثُلْ هُنَا أَمَامِي، فَأُكَلِّمَكَ بِجَمِيعِ الْوَصَايَا وَالشَّرَائِعِ وَالأَحْكَامِ لِتُعَلِّمَهَا لَهُمْ فَيَعْمَلُوا بِها فِي الأَرْضِ الَّتِي وَهَبْتُهَا لَهُمْ لِيَمْتَلِكُوهَا. 
'''
"32" = '''
:sup:`32` فَاحْرِصُوا عَلَى الْعَمَلِ بِكُلِّ مَا أَمَرَكُمْ بِهِ الرَّبُّ إِلَهُكُمْ، لَا تَحِيدُوا يَمِيناً أَوْ شِمَالاً. 
'''
"33" = '''
:sup:`33` وَاسْلُكُوا فِي كُلِّ الطَّرِيقِ الَّتِي أَوْصَاكُمْ بِها الرَّبُّ لِتَحْيَوْا وَتَزْدَهِرُوا وَتَمْكُثُوا طَوِيلاً فِي الأَرْضِ الَّتِي تَرِثُونَهَا. 
'''
