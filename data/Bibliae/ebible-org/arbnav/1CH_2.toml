[2]
"1" = '''
:sup:`1` وَهَؤُلاءِ هُمْ أَبْنَاءُ إِسْرَائِيلَ: رَأُوبَيْنُ، شِمْعُونُ، لاوِي، يَهُوذَا، يَسَّاكَرُ، زَبُولُونُ، 
'''
"2" = '''
:sup:`2` دَانٌ، يُوسُفُ وَبَنْيَامِينُ، نَفْتَالِي، جَادٌ، وَأَشِيرُ. 
'''
"3" = '''
:sup:`3` أَمَّا أَبْنَاءُ يَهُوذَا فَهُمْ: عِيرُ وَأُونَانُ وَشَيْلَةُ. وَقَدْ أَنْجَبَتْ بِنْتُ شُوعَ الْكَنْعَانِيَّةُ هَؤُلاءِ الثَّلاثَةَ. وَأَمَاتَ الرَّبُّ عِيرَ، بِكْرَ يَهُوذَا، لأَنَّهُ كَانَ شِرِّيراً فِي عَيْنَيْهِ. 
'''
"4" = '''
:sup:`4` وَأَنْجَبَ يَهُوذَا مِنْ كَنَّتِهِ ثَامَارَ: فَارَصَ وَزَارَحَ، فَكَانَتْ جُمْلَةُ أَوْلادِهِ خَمْسَةً. 
'''
"5" = '''
:sup:`5` وَأَنْجَبَ فَارَصُ: حَصْرُونَ وَحَامُولَ. 
'''
"6" = '''
:sup:`6` كَمَا أَنْجَبَ زَارَحُ: زِمْرِي وَأَيْثَانَ وَهَيْمَانَ وَكَلْكُولَ وَدَارَعَ. فَكَانُوا خَمْسَةً فِي جُمْلَتِهِمْ. 
'''
"7" = '''
:sup:`7` وَعَخَانُ بْنُ كَرْمِي هُوَ الَّذِي سَبَّبَ كَارِثَةً لإِسْرَائِيلَ حِينَ خَانَ فَسَرَقَ مِمَّا هُوَ مُحَرَّمٌ. 
'''
"8" = '''
:sup:`8` وَأَنْجَبَ أَيْثَانُ عَزَرْيَا. 
'''
"9" = '''
:sup:`9` أَمَّا أَبْنَاءُ حَصْرُونَ فَهُمْ: يَرْحَمْئِيلُ، وَرَامُ وَكَلُوبَايُ. 
'''
"10" = '''
:sup:`10` وَأَنْجَبَ رَامُ عَمِّينَادَابَ، وَعَمِّينَادَابُ نَحْشُونَ، رَئِيسَ بَنِي يَهُوذَا. 
'''
"11" = '''
:sup:`11` وَأَنْجَبَ نَحْشُونُ سَلْمُوَ الَّذِي أَنْجَبَ بُوعَزَ. 
'''
"12" = '''
:sup:`12` وَأَنْجَبَ بُوعَزُ عُوبِيدَ وَالِدَ يَسَّى. 
'''
"13" = '''
:sup:`13` وَأَنْجَبَ يَسَّى بِكْرَهُ أَلِيآبَ، ثُمَّ أَبِينَادَابَ، فَشِمْعَى، 
'''
"14" = '''
:sup:`14` ثُمَّ نَثْنِئِيلَ فَرَدَّايَ، 
'''
"15" = '''
:sup:`15` فَأُوصَمَ وَأَخِيراً دَاوُدَ. 
'''
"16" = '''
:sup:`16` كَمَا أَنْجَبَ يَسَّى ابْنَتَيْنِ هُمَا صُرُويَّةُ وَأَبِيجَايِلُ. وَأَبْنَاءُ صُرُويَّةَ ثَلاثَةٌ هُمْ: أَبِيشَايُ وَيُوآبُ وَعَسَائِيلُ. 
'''
"17" = '''
:sup:`17` أَمَّا أَبِيجَايِلُ فَقَدْ أَنْجَبَتْ: عَمَاسَا مِنْ يَثْرَ الإِسْمَاعِيلِيِّ. 
'''
"18" = '''
:sup:`18` وَكَانَ كَالَبُ بْنُ حَصْرُونَ مُتَزَوِّجاً مِنْ عَزُوبَةَ وَيَرِيعُوثَ. فَأَنْجَبَتْ لَهُ عَزُوبَةُ يَاشَرَ وَشُوبَابَ وَأَرْدُونَ. 
'''
"19" = '''
:sup:`19` وَعِنْدَمَا مَاتَتْ عَزُوبَةُ تَزَوَّجَ كَالَبُ مِنْ أَفْرَاتَ فَأَنْجَبَتْ لَهُ حُورَ. 
'''
"20" = '''
:sup:`20` وَأَنْجَبَ حُورُ أُورِيَ وَأَنْجَبَ أُورِي بَصَلْئِيلَ. 
'''
"21" = '''
:sup:`21` وَتَزَوَّجَ حَصْرُونُ وَهُوَ فِي السِّتِّينَ مِنْ عُمْرِهِ ابْنَةَ مَاكِيرَ أَبِي جِلْعَادَ وَأَنْجَبَ مِنْهَا سَجُوبَ. 
'''
"22" = '''
:sup:`22` وَأَنْجَبَ سَجُوبُ يَائِيرَ الَّذِي امْتَلَكَ ثَلاثاً وَعِشْرِينَ مَدِينَةً فِي أَرْضِ جِلْعَادَ. 
'''
"23" = '''
:sup:`23` غَيْرَ أَنَّ مَمْلَكَةَ جَشُورَ وَمَمْلَكَةَ أَرَامَ اسْتَوْلَتَا عَلَى حَوُّوثَ يَائِيرَ مَعَ قَنَاةَ وَقُرَاهَا، فَكَانَتْ فِي جُمْلَتِهَا سِتِّينَ مَدِينَةً. وَكَانَ كُلُّ أَهْلِهَا مُنْحَدِرِينَ مِنْ ذُرِّيَّةِ مَاكِيرَ أَبِي جِلْعَادَ. 
'''
"24" = '''
:sup:`24` وَبَعْدَ وَفَاةِ حَصْرُونَ فِي كَالَبِ أَفْرَاتَةَ، تَزَوَّجَ ابْنُهُ كَالَبُ أَبِيَّاهَ أَرْمَلَةَ أَبِيهِ، فَأَنْجَبَتْ لَهُ أَشْحُورَ مُؤَسِّسَ مَدِينَةِ تَقُوعَ. 
'''
"25" = '''
:sup:`25` أَمَّا أَبْنَاءُ يَرْحَمْئِيلَ بِكْرِ حَصْرُونَ فَهُمْ: الْبِكْرُ رَامٌ، ثُمَّ بُونَةُ وَأَوْرَنُ وَأُوصَمُ وَأَخِيَّا. 
'''
"26" = '''
:sup:`26` وَكَانَ لِيَرْحَمْئِيلَ زَوْجَةٌ أُخْرَى تُدْعَى عَطَارَةَ هِيَ أُمُّ أُونَامَ. 
'''
"27" = '''
:sup:`27` وَأَبْنَاءُ رَامٍ بِكْرِ يَرْحَمْئِيلَ هُمْ: مَعَصُ وَيَمِينُ وَعَاقَرُ. 
'''
"28" = '''
:sup:`28` وَابْنَا أُونَامَ: شَمَّايُ وَيَادَاعُ. وَابْنَا شَمَّايَ: نَادَابُ وَأَبِيشُورُ. 
'''
"29" = '''
:sup:`29` وَاسْمُ زَوْجَةِ أَبِيشُورَ أَبِيجَايِلُ، وَقَدْ أَنْجَبَتْ لَهُ أَحْبَانَ وَمُولِيدَ. 
'''
"30" = '''
:sup:`30` أَمَّا ابْنَا نَادَابَ فَهُمَا: سَلَدُ وَأَفَّايِمُ. وَمَاتَ سَلَدُ مِنْ غَيْرِ عَقِبٍ. 
'''
"31" = '''
:sup:`31` وَأَنْجَبَ أَفَّايِمُ يَشْعِي. وَيَشْعِي وَلَدَ شِيشَانَ الَّذِي أَنْجَبَ أَحْلايَ. 
'''
"32" = '''
:sup:`32` وَأَنْجَبَ يَادَاعُ أَخُو شَمَّايَ: يَثَرَ وَيُونَاثَانَ. وَمَاتَ يَثَرُ مِنْ غَيْرِ عَقِبٍ. 
'''
"33" = '''
:sup:`33` وَأَنْجَبَ يُونَاثَانُ ابْنَيْنِ هُمَا: فَالَتُ وَزَازَا. وَجَمِيعُ هَؤُلاءِ مِنْ ذُرِّيِّةِ يِرْحَمْئِيلَ. 
'''
"34" = '''
:sup:`34` وَلَمْ يُعْقِبْ شِيشَانُ أَبْنَاءً بَلْ بَنَاتٍ، وَكَانَ لِشِيشَانَ خَادِمٌ مِصْرِيٌّ اسْمُهُ يَرْحَعُ. 
'''
"35" = '''
:sup:`35` فَزَوَّجَ شِيشَانُ ابْنَتَهُ لِيَرْحَعَ، فَأَنْجَبَتْ لَهُ عَتَّايَ. 
'''
"36" = '''
:sup:`36` وَأَنْجَبَ عَتَّايُ نَاثَانَ، وَنَاثَانُ وَلَدَ زَابَادَ. 
'''
"37" = '''
:sup:`37` وَأَنْجَبَ زَابَادُ أَفْلالَ، وَأَفْلالُ وَلَدَ عُوبِيدَ. 
'''
"38" = '''
:sup:`38` وَأَنْجَبَ عُوبِيدُ يَاهُوَ الَّذِي وَلَدَ عَزَرْيَا. 
'''
"39" = '''
:sup:`39` وَأَنْجَبَ عَزَرْيَا حَالَصَ، وَحَالَصُ إِلْعَاسَةَ. 
'''
"40" = '''
:sup:`40` وَأَنْجَبَ إِلْعَاسَةُ سِسَمَايَ وَسِسَمَايُ شَلُّومَ. 
'''
"41" = '''
:sup:`41` وَأَنْجَبَ شَلُّومُ يَقَمْيَةَ، وَيَقَمْيَةُ أَلِيشَمَعَ. 
'''
"42" = '''
:sup:`42` أَمَّا بِكْرُ كَالَبَ أَخِي يَرْحَمْئِيلَ فَهُو مِيشَاعُ أَبُو زِيفَ الَّذِي أَنْجَبَ مَرِيشَةَ وَالِدَ حَبْرُونَ. 
'''
"43" = '''
:sup:`43` أَمَّا أَبْنَاءُ حَبْرُونَ فَهُمْ: قُورَحُ وَتَفُّوحُ وَرَاقَمُ وَشَامَعُ. 
'''
"44" = '''
:sup:`44` وَأَنْجَبَ شَامَعُ رَاقَمَ أَبَا يَرُقْعَامَ. وَأَنْجَبَ رَاقَمُ شَمَّايَ. 
'''
"45" = '''
:sup:`45` وَأَنْجَبَ شَمَّايُ مَعُونَ الَّذِي بَنَى بَيْتَ صُورَ. 
'''
"46" = '''
:sup:`46` وَأَنْجَبَتْ عَيفَةُ مَحْظِيَّةُ كَالَبَ حَارَانَ وَمُوصَا وَجَازِيزَ. وَأَنْجَبَ حَارَانُ ابْناً سَمَّاهُ جَازِيزَ. 
'''
"47" = '''
:sup:`47` وَأَبْنَاءُ يَهْدَايَ: رَجَمُ وَيُوثَامُ وَجِيشَانُ وَفَلَطُ وَعِيفَةُ وَشَاعَفُ. 
'''
"48" = '''
:sup:`48` وَأَنْجَبَتْ مَعْكَةُ مَحْظِيَّةٌ أُخْرَى لِكَالَبَ، شَبَرَ وَتَرْحَنَةَ. 
'''
"49" = '''
:sup:`49` ثُمَّ أَنْجَبَتْ شَاعَفَ بَانِي مَدِينَةِ مَدْمَنَةَ، وَشَوَا بَانِي مَدِينَتَيْ مَكْبِينَا وَجَبَعَا. وَكَانَ لِكَالَبَ بِنْتٌ اسْمُهَا عَكْسَةُ. 
'''
"50" = '''
:sup:`50` وَهَؤُلاءِ بَعْضُ ذُرِّيَّةِ كَالَبَ: حُورُ بِكْرُهُ مِنْ زَوْجَتِهِ أَفْرَاتَ وَقَدْ أَنْجَبَتْ شُوبَالَ مُؤَسِّسَ قَرْيَةِ يَعَارِيمَ، 
'''
"51" = '''
:sup:`51` وَسَلْمَا مُؤَسِّسَ بَيْتِ لَحْمٍ، وَحَارِيفَ مُؤَسِّسَ بَيْتِ جَادِيرَ. 
'''
"52" = '''
:sup:`52` أَمَّا ذُرِّيَّةُ شُوبَالَ مُؤَسِّسِ قَرْيَةِ يَعَارِيمَ فَهُمْ قَبِيلَةُ هَرُوَاهُ وَنِصْفُ قَبِيلَةِ هَمَّنُوحُوتَ. 
'''
"53" = '''
:sup:`53` وَعَشَائِرُ قَرْيَةِ يَعَارِيمَ هُمْ: الْيَثْرِيُّونَ وَالْفُوتِيُّونَ وَالشَّمَاتِيُّونَ وَالْمَشْرَاعِيُّونَ. وَتَفَرَّعَ مِنْ هَؤُلاءِ الصَّرْعِيُّونَ وَالأَشْتَأُولِيُّونَ. 
'''
"54" = '''
:sup:`54` وَكَانَ سَلْمَا مُؤَسِّسُ بَيْتِ لَحْمٍ أَباً لِقَبَائِلِ النَّطُوفَاتِيِّينَ وَعَطْرُوتَ بَيْتِ يُوآبَ، وَنِصْفِ الْمَنُوحُوتِ، وَالصَّرْعِيِّينَ. 
'''
"55" = '''
:sup:`55` أَمَّا عَشَائِرُ الْكَتَبَةِ أَهْلِ يَعْبِيصَ فَهُمْ: تَرْعَاتِيمُ وَشَمْعَاتِيمُ وَسُوكَاتِيمُ وَهُمُ الْقَيْنِيُّونَ الْمُنْحَدِرُونَ مِنْ حَمَّةَ مُؤَسِّسِ عَائِلَةِ رَكَابَ. 
'''
