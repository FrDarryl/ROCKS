[26]
"1" = '''
:sup:`1` وَلَمَّا أَنْهَى يَسُوعُ هَذِهِ الأَقْوَالَ كُلَّهَا، قَالَ لِتَلامِيذِهِ: 
'''
"2" = '''
:sup:`2` «أَنْتُمْ تَعْرِفُونَ أَنَّهُ بَعْدَ يَوْمَيْنِ يَأْتِي الْفِصْحُ، وَسَوْفَ يُسَلَّمُ ابْنُ الإِنْسَانِ لِيُصْلَبَ». 
'''
"3" = '''
:sup:`3` وَعِنْدَئِذٍ اجْتَمَعَ رُؤَسَاءُ الْكَهَنَةِ وَشُيُوخُ الشَّعْبِ فِي دَارِ رَئِيسِ الْكَهَنَةِ الْمَدْعُوِّ قَيَافَا، 
'''
"4" = '''
:sup:`4` وَتَآمَرُوا لِيَقْبِضُوا عَلَى يَسُوعَ بِمَكْرٍ وَيَقْتُلُوهُ. 
'''
"5" = '''
:sup:`5` وَلَكِنَّهُمْ قَالُوا: «لا نَفْعَلُ ذَلِكَ فِي الْعِيدِ، لِئَلّا يَحْدُثَ اضْطِرَابٌ بَيْنَ الشَّعْبِ!» 
'''
"6" = '''
:sup:`6` وَإِذْ كَانَ يَسُوعُ فِي بَيْتِ عَنْيَا عِنْدَ سِمْعَانَ الأَبْرَصِ، 
'''
"7" = '''
:sup:`7` جَاءَتْ إِلَيْهِ امْرَأَةٌ تَحْمِلُ قَارُورَةَ عِطْرٍ غَالِي الثَّمَنِ، وَسَكَبَتْهُ عَلَى رَأْسِهِ وَهُوَ مُتَّكِىءٌ. 
'''
"8" = '''
:sup:`8` فَاسْتَاءَ التَّلامِيذُ لَمَّا رَأَوْا ذَلِكَ، وَقَالُوا: «لِمَاذَا هَذَا التَّبْذِيرُ؟ 
'''
"9" = '''
:sup:`9` فَقَدْ كَانَ يُمْكِنُ أَنْ يُبَاعَ هَذَا الْعِطْرُ بِمَالٍ كَثِيرٍ، وَيُوْهَبَ الثَّمَنُ لِلْفُقَرَاءِ؟» 
'''
"10" = '''
:sup:`10` وَإِذْ عَلِمَ يَسُوعُ بِذلِكَ، قَالَ لَهُمْ: «لِمَاذَا تُضَايِقُونَ هَذِهِ الْمَرْأَةَ؟ إِنَّهَا عَمِلَتْ بِي عَمَلاً حَسَناً. 
'''
"11" = '''
:sup:`11` فَإِنَّ الْفُقَرَاءَ عِنْدَكُمْ فِي كُلِّ حِينٍ؛ أَمَّا أَنَا فَلَنْ أَكُونَ عِنْدَكُمْ فِي كُلِّ حِينٍ. 
'''
"12" = '''
:sup:`12` فَإِنَّهَا إِذْ سَكَبَتِ الْعِطْرَ عَلَى جِسْمِي، فَقَدْ فَعَلَتْ ذَلِكَ إِعْدَاداً لِدَفْنِي. 
'''
"13" = '''
:sup:`13` وَالْحَقَّ أَقُولُ لَكُمْ: إِنَّهُ حَيْثُ يُنَادَى بِهَذَا الإِنْجِيلِ فِي الْعَالَمِ أَجْمَعَ، يُحَدَّثُ أَيْضاً بِمَا عَمِلَتْهُ هَذِهِ الْمَرْأَةُ، إِحْيَاءً لِذِكْرِهَا». 
'''
"14" = '''
:sup:`14` عِنْدَئِذٍ ذَهَبَ وَاحِدٌ مِنَ الاِثْنَيْ عَشَرَ، وَهُوَ الْمَدْعُوُّ يَهُوذَا الإِسْخَرْيُوطِيُّ، إِلَى رُؤَسَاءِ الْكَهَنَةِ، 
'''
"15" = '''
:sup:`15` وَقَالَ: «كَمْ تُعْطُونَنِي لأُسَلِّمَهُ إِلَيْكُمْ؟» فَوَزَنُوا لَهُ ثَلاثِينَ قِطْعَةً مِنَ الْفِضَّةِ. 
'''
"16" = '''
:sup:`16` وَمِنْ ذَلِكَ الْوَقْتِ، أَخَذَ يَهُوذَا يَتَرَقَّبُ الْفُرْصَةَ لِتَسْلِيمِهِ. 
'''
"17" = '''
:sup:`17` وَفِي الْيَوْمِ الأَوَّلِ مِنْ أَيَّامِ الْفَطِيرِ، تَقَدَّمَ التَّلامِيذُ إِلَى يَسُوعَ يَسْأَلُونَ: «أَيْنَ تُرِيدُ أَنْ نُجَهِّزَ لَكَ الْفِصْحَ لِتَأْكُلَ؟» 
'''
"18" = '''
:sup:`18` أَجَابَهُمْ: «اُدْخُلُوا الْمَدِينَةَ، وَاذْهَبُوا إِلَى فُلانٍ وَقُولُوا لَهُ: الْمُعَلِّمُ يَقُولُ إِنَّ سَاعَتِي قَدِ اقْتَرَبَتْ، وَعِنْدَكَ سَأَعْمَلُ الْفِصْحَ مَعَ تَلامِيذِي». 
'''
"19" = '''
:sup:`19` فَفَعَلَ التَّلامِيذُ مَا أَمَرَهُمْ بِهِ يَسُوعُ، وَجَهَّزُوا الْفِصْحَ هُنَاكَ. 
'''
"20" = '''
:sup:`20` وَعِنْدَ الْمَسَاءِ اتَّكَأَ مَعَ الاِثْنَيْ عَشَرَ. 
'''
"21" = '''
:sup:`21` وَبَيْنَمَا كَانُوا يَأْكُلُونَ، قَالَ: «الْحَقَّ أَقُولُ لَكُمْ: إِنَّ وَاحِداً مِنْكُمْ سَيُسَلِّمُنِي». 
'''
"22" = '''
:sup:`22` فَاسْتَوْلَى عَلَيْهِمِ الْحُزْنُ الشَّدِيدُ، وَأَخَذَ كُلٌّ مِنْهُمْ يَسْأَلُهُ: «هَلْ أَنَا يَا رَبُّ؟» 
'''
"23" = '''
:sup:`23` فَأَجَابَ: «الَّذِي يَغْمِسُ يَدَهُ مَعِي فِي الصَّحْفَةِ هُوَ الَّذِي يُسَلِّمُنِي. 
'''
"24" = '''
:sup:`24` إِنَّ ابْنَ الإِنْسَانِ لابُدَّ أَنْ يَمْضِيَ كَمَا قَدْ كُتِبَ عَنْهُ، وَلَكِنِ الْوَيْلُ لِذَلِكَ الرَّجُلِ الَّذِي يُسَلِّمُ ابْنَ الإِنْسَانِ. كَانَ خَيْراً لِذَلِكَ الرَّجُلِ لَوْ لَمْ يُوْلَدْ!» 
'''
"25" = '''
:sup:`25` فَسَأَلَهُ يَهُوذَا مُسَلِّمُهُ: «هَلْ أَنَا هُوَ يَا مُعَلِّمُ؟» أَجَابَهُ: «أَنْتَ قُلْتَ!» 
'''
"26" = '''
:sup:`26` وَبَيْنَمَا كَانُوا يَأْكُلُونَ، أَخَذَ يَسُوعُ رَغِيفاً، وَبَارَكَ، وَكَسَّرَ وَأَعْطَى التَّلامِيذَ وَقَالَ: «خُذُوا، كُلُوا: هَذَا هُوَ جَسَدِي!» 
'''
"27" = '''
:sup:`27` ثُمَّ أَخَذَ الْكَأْسَ، وَشَكَرَ، وَأَعْطَاهُمْ قَائِلاً: «اشْرَبُوا مِنْهَا كُلُّكُمْ. 
'''
"28" = '''
:sup:`28` فَإِنَّ هَذَا هُوَ دَمِي الَّذِي لِلْعَهْدِ الْجَدِيدِ وَالَّذِي يُسْفَكُ مِنْ أَجْلِ كَثِيرِينَ لِمَغْفِرَةِ الْخَطَايَا. 
'''
"29" = '''
:sup:`29` عَلَى أَنِّي أَقُولُ لَكُمْ: إِنِّي لَا أَشْرَبُ بَعْدَ الْيَوْمِ مِنْ نِتَاجِ الْكَرْمَةِ هَذَا حَتَّى يَأْتِيَ الْيَوْمُ الَّذِي فِيهِ أَشْرَبُهُ مَعَكُمْ جَدِيداً فِي مَلَكُوتِ أَبِي». 
'''
"30" = '''
:sup:`30` ثُمَّ رَتَّلُوا، وَانْطَلَقُوا خَارِجاً إِلَى جَبَلِ الزَّيْتُونِ. 
'''
"31" = '''
:sup:`31` عِنْدَئِذٍ قَالَ لَهُمْ يَسُوعُ: «فِي هَذِهِ اللَّيْلَةِ سَتَشُكُّونَ فِيَّ كُلُّكُمْ. لأَنَّهُ قَدْ كُتِبَ: سَأَضْرِبُ الرَّاعِيَ، فَتَتَشَتَّتُ خِرَافُ الْقَطِيعِ. 
'''
"32" = '''
:sup:`32` وَلَكِنْ بَعْدَ قِيَامَتِي أَسْبِقُكُمْ إِلَى الْجَلِيلِ». 
'''
"33" = '''
:sup:`33` فَرَدَّ عَلَيْهِ بُطْرُسُ قَائِلاً: «وَلَوْ شَكَّ فِيكَ الْجَمِيعُ، فَأَنَا لَنْ أَشُكَّ!» 
'''
"34" = '''
:sup:`34` أَجَابَهُ يَسُوعُ: «الْحَقَّ أَقُولُ لَكَ: إِنَّكَ فِي هَذِهِ اللَّيْلَةِ، قَبْلَ أَنْ يَصِيحَ الدِّيكُ، تَكُونُ قَدْ أَنْكَرْتَنِي ثَلاثَ مَرَّاتٍ!» 
'''
"35" = '''
:sup:`35` فَقَالَ بُطْرُسُ: «وَلَوْ كَانَ عَلَيَّ أَنْ أَمُوتَ مَعَكَ، لَا أُنْكِرُك أَبَداً!» وَقَالَ التَّلامِيذُ كُلُّهُمْ مِثْلَ هَذَا الْقَوْلِ. 
'''
"36" = '''
:sup:`36` ثُمَّ ذَهَبَ يَسُوعُ وَتَلامِيذُهُ إِلَى بُسْتَانٍ يُدْعَى جَثْسَيْمَانِي، وَقَالَ لَهُمْ: «اجْلِسُوا هُنَا حَتَّى أَذْهَبَ إِلَى هُنَاكَ وَأُصَلِّيَ». 
'''
"37" = '''
:sup:`37` وَقَدْ أَخَذَ مَعَهُ بُطْرُسَ وَابْنَيْ زَبَدِي وَبَدَأَ يَشْعُرُ بِالْحُزْنِ وَالْكَآبَةِ. 
'''
"38" = '''
:sup:`38` فَقَالَ لَهُمْ: «نَفْسِي حَزِينَةٌ جِدّاً حَتَّى الْمَوْتِ! ابْقَوْا هُنَا وَاسْهَرُوا مَعِي!» 
'''
"39" = '''
:sup:`39` وَابْتَعَدَ عَنْهُمْ قَلِيلاً وَارْتَمَى عَلَى وَجْهِهِ يُصَلِّي، قَائِلاً: «يَا أَبِي، إِنْ كَانَ مُمْكِناً، فَلْتَعْبُرْ عَنِّي هَذِهِ الْكَأْسُ: وَلَكِنْ، لَا كَمَا أُرِيدُ أَنَا، بَلْ كَمَا تُرِيدُ أَنْتَ!» 
'''
"40" = '''
:sup:`40` وَرَجَعَ إِلَى التَّلامِيذِ فَوَجَدَهُمْ نَائِمِينَ، فَقَالَ لِبُطْرُسَ: «أَهَكَذَا لَمْ تَقْدِرُوا أَنْ تَسْهَرُوا مَعِي سَاعَةً وَاحِدَةً؟ 
'''
"41" = '''
:sup:`41` اسْهَرُوا وَصَلُّوا لِكَيْ لَا تَدْخُلُوا فِي تَجْرِبَةٍ. إِنَّ الرُّوحَ نَشِيطٌ؛ أَمَّا الْجَسَدُ فَضَعِيفٌ». 
'''
"42" = '''
:sup:`42` وَذَهَبَ ثَانِيَةً يُصَلِّي، فَقَالَ: «يَا أَبِي، إِنْ كَانَ لَا يُمْكِنُ أَنْ تَعْبُرَ عَنِّي هَذِهِ الْكَأْسُ إِلّا بِأَنْ أَشْرَبَهَا، فَلْتَكُنْ مَشِيئَتُك!» 
'''
"43" = '''
:sup:`43` وَرَجَعَ إِلَى التَّلامِيذِ، فَوَجَدَهُمْ نَائِمِينَ أَيْضاً لأَنَّ النُّعَاسَ أَثْقَلَ أَعْيُنَهُمْ. 
'''
"44" = '''
:sup:`44` فَتَرَكَهُمْ، وَعَادَ يُصَلِّي مَرَّةً ثَالِثَةً، وَرَدَّدَ الْكَلامَ نَفْسَهُ. 
'''
"45" = '''
:sup:`45` ثُمَّ رَجَعَ إِلَى تَلامِيذِهِ وَقَالَ: «نَامُوا الآنَ وَاسْتَرِيحُوا! حَانَتِ السَّاعَةُ، وَسَوْفَ يُسَلَّمُ ابْنُ الإِنْسَانِ إِلَى أَيْدِي الْخَاطِئِينَ. 
'''
"46" = '''
:sup:`46` قُومُوا لِنَذْهَبَ! هَا قَدِ اقْتَرَبَ الَّذِي يُسَلِّمُنِي». 
'''
"47" = '''
:sup:`47` وَفِيمَا هُوَ يَتَكَلَّمُ، إِذَا يَهُوذَا، أَحَدُ الاِثْنَيْ عَشَرَ، قَدْ وَصَلَ وَمَعَهُ جَمْعٌ عَظِيمٌ يَحْمِلُونَ السُّيُوفَ وَالْعِصِيَّ، وَقَدْ أَرْسَلَهُمْ رُؤَسَاءُ الْكَهَنَةِ وَشُيُوخُ الشَّعْبِ. 
'''
"48" = '''
:sup:`48` وَكَانَ مُسَلِّمُهُ قَدْ أَعْطَاهُمْ عَلامَةً قَائِلاً: «الَّذِي أُقَبِّلُهُ هُوَ هُوَ؛ فَاقْبِضُوا عَلَيْهِ!» 
'''
"49" = '''
:sup:`49` فَتَقَدَّمَ فِي الْحَالِ إِلَى يَسُوعَ وَقَالَ: «سَلامٌ يَا سَيِّدِي!» وَقَبَّلَهُ. 
'''
"50" = '''
:sup:`50` فَقَالَ لَهُ يَسُوعُ: «يَا صَاحِبِي، لِمَاذَا أَنْتَ هُنَا؟» فَتَقَدَّمَ الْجَمْعُ وَأَلْقَوْا الْقَبْضَ عَلَى يَسُوعَ. 
'''
"51" = '''
:sup:`51` وَإذَا وَاحِدٌ مِنَ الَّذِينَ كَانُوا مَعَ يَسُوعَ قَدْ مَدَّ يَدَهُ وَاسْتَلَّ سَيْفَهُ، وَضَرَبَ عَبْدَ رَئِيسِ الْكَهَنَةِ، فَقَطَعَ أُذُنَهُ. 
'''
"52" = '''
:sup:`52` فَقَالَ يَسُوعُ لَهُ: «رُدَّ سَيْفَكَ إِلَى غِمْدِهِ! فَإِنَّ الَّذِينَ يَلْجَأُونَ إِلَى السَّيْفِ، بِالسَّيْفِ يَهْلِكُونَ! 
'''
"53" = '''
:sup:`53` أَمْ تَظُنُّ أَنِّي لَا أَقْدِرُ الآنَ أَنْ أَطْلُبَ إِلَى أَبِي فَيُرْسِلَ لِي أَكْثَرَ مِنِ اثْنَيْ عَشَرَ جَيْشاً مِنَ الْمَلائِكَةِ؟ 
'''
"54" = '''
:sup:`54` وَلَكِنْ كَيْفَ يَتِمُّ الْكِتَابُ حَيْثُ يَقُولُ إِنَّ مَا يَحْدُثُ الآنَ لابُدَّ أَنْ يَحْدُثَ؟» 
'''
"55" = '''
:sup:`55` ثُمَّ وَجَّهَ يَسُوعُ كَلامَهُ إِلَى الْجُمُوعِ قَائِلاً: «خَرَجْتُمْ بِالسُّيُوفِ وَالْعِصِيِّ لِتَقْبِضُوا عَلَيَّ كَمَا عَلَى لِصٍّ. كُنْتُ كُلَّ يَوْمٍ بَيْنَكُمْ أُعَلِّمُ فِي الْهَيْكَلِ، وَلَمْ تَقْبِضُوا عَلَيَّ! 
'''
"56" = '''
:sup:`56` وَلَكِنْ، قَدْ حَدَثَ هَذَا كُلُّهُ لِتَتِمَّ كِتَابَاتُ الأَنْبِيَاءِ!» عِنْدَئِذٍ تَرَكَهُ التَّلامِيذُ كُلُّهُمْ وَهَرَبُوا! 
'''
"57" = '''
:sup:`57` وَأَمَّا الَّذِينَ قَبَضُوا عَلَى يَسُوعَ، فَسَاقُوهُ إِلَى قَيَافَا رَئِيسِ الْكَهَنَةِ، وَقَدِ اجْتَمَعَ عِنْدَهُ الْكَتَبَةُ وَالشُّيُوخُ. 
'''
"58" = '''
:sup:`58` وَتَبِعَهُ بُطْرُسُ مِنْ بَعِيدٍ إِلَى دَارِ رَئِيسِ الْكَهَنَةِ، ثُمَّ تَقَدَّمَ إِلَى الدَّاخِلِ، وَجَلَسَ بَيْنَ الْحُرَّاسِ لِيَرَى النِّهَايَةَ. 
'''
"59" = '''
:sup:`59` وَانْعَقَدَ الْمَجْلِسُ مِنْ رُؤَسَاءِ الْكَهَنَةِ وَالشُّيُوخِ كُلِّهِمْ، وَبَحَثُوا عَنْ شَهَادَةِ زُورٍ عَلَى يَسُوعَ، لِيَحْكُمُوا عَلَيْهِ بِالْمَوْتِ، 
'''
"60" = '''
:sup:`60` وَلَكِنَّهُمْ لَمْ يَجِدُوا، مَعَ أَنَّهُ حَضَرَ شُهُودُ زُورٍ كَثِيرُونَ. أَخِيراً تَقَدَّمَ اثْنَانِ 
'''
"61" = '''
:sup:`61` وَقَالا: «هَذَا قَالَ: إِنِّي أَقْدِرُ أَنْ أَهْدِمَ هَيْكَلَ اللهِ وَأَبْنِيَهُ فِي ثَلاثَةِ أَيَّامٍ». 
'''
"62" = '''
:sup:`62` فَوَقَفَ رَئِيسُ الْكَهَنَةِ وَسَأَلَهُ: «أَمَا تُجِيبُ بِشَيْءٍ عَلَى مَا يَشْهَدُ بِهِ هَذَانِ عَلَيْكَ؟» 
'''
"63" = '''
:sup:`63` وَلَكِنَّ يَسُوعَ ظَلَّ صَامِتاً. فَعَادَ رَئِيسُ الْكَهَنَةِ يَسْأَلُهُ: قَالَ: «أَسْتَحْلِفُكَ بِاللهِ الْحَيِّ أَنْ تَقُولَ لَنَا: هَلْ أَنْتَ الْمَسِيحُ ابْنُ اللهِ؟» 
'''
"64" = '''
:sup:`64` فَأَجَابَهُ يَسُوعُ: «أَنْتَ قُلْتَ! وَأَقُولُ لَكُمْ أَيْضاً إِنَّكُمْ مُنْذُ الآنَ سَوْفَ تَرَوْنَ ابْنَ الإِنْسَانِ جَالِساً عَنْ يَمِينِ الْقُدْرَةِ ثُمَّ آتِياً عَلَى سُحُبِ السَّمَاءِ!» 
'''
"65" = '''
:sup:`65` فَشَقَّ رَئِيسُ الْكَهَنَةِ ثِيَابَهُ وَصَرَخَ: «قَدْ جَدَّفَ! لَا حَاجَةَ بِنَا بَعْدُ إِلَى شُهُودٍ. وَهَا أَنْتُمْ قَدْ سَمِعْتُمْ تَجْدِيفَهُ. 
'''
"66" = '''
:sup:`66` فَمَا رَأْيُكُمْ؟» أَجَابُوا: «يَسْتَحِقُّ عُقُوبَةَ الْمَوْتِ!» 
'''
"67" = '''
:sup:`67` فَبَصَقُوا فِي وَجْهِهِ، وَضَرَبُوهُ، وَلَطَمَهُ بَعْضُهُمْ 
'''
"68" = '''
:sup:`68` قَائِلِينَ: «تَنَبَّأْ لَنَا، أَيُّهَا الْمَسِيحُ، مَنْ ضَرَبَك!» 
'''
"69" = '''
:sup:`69` فِي تِلْكَ الأَثْنَاءِ كَانَ بُطْرُسُ جَالِساً فِي الدَّارِ الْخَارِجِيَّةِ، فَتَقَدَّمَتْ إِلَيْهِ خَادِمَةٌ وَقَالَتْ: «وَأَنْتَ كُنْتَ مَعَ يَسُوعَ الْجَلِيلِيِّ». 
'''
"70" = '''
:sup:`70` فَأَنْكَرَ بُطْرُسُ أَمَامَ الْجَمِيعِ وَقَالَ: «لا أَدْرِي مَا تَقُولِينَ!» 
'''
"71" = '''
:sup:`71` ثُمَّ خَرَجَ إِلَى مَدْخَلِ الدَّارِ، فَعَرَفَتْهُ خَادِمَةٌ أُخْرَى، فَقَالَتْ لِلْحَاضِرِينَ هُنَاكَ: «وَهَذَا كَانَ مَعَ يَسُوعَ النَّاصِرِيِّ!» 
'''
"72" = '''
:sup:`72` فَأَنْكَرَ بُطْرُسُ مَرَّةً ثَانِيَةً وَأَقْسَمَ: «إِنِّي لَا أَعْرِفُ ذلِكَ الرَّجُلَ!» 
'''
"73" = '''
:sup:`73` وَبَعْدَ قَلِيلٍ تَقَدَّمَ الْوَاقِفُونَ هُنَاكَ إِلَى بُطْرُسَ وَقَالُوا لَهُ: «بِالْحَقِّ إِنَّكَ وَاحِدٌ مِنْهُمْ، فَإِنَّ لَهْجَتَكَ تَدُلُّ عَلَيْكَ!» 
'''
"74" = '''
:sup:`74` فَابْتَدَأَ بُطْرُسُ يَلْعَنُ وَيَحْلِفُ، قَائِلاً: «إِنِّي لَا أَعْرِفُ ذَلِكَ الرَّجُلَ!» وَفِي الْحَالِ صَاحَ الدِّيكُ، 
'''
"75" = '''
:sup:`75` فَتَذَكَّرَ بُطْرُسُ كَلِمَةَ يَسُوعَ إِذْ قَالَ لَهُ: «قَبْلَ أَنْ يَصِيحَ الدِّيكُ تَكُونُ قَدْ أَنْكَرْتَنِي ثَلاثَ مَرَّاتٍ». فَخَرَجَ إِلَى الْخَارِجِ، وَبَكَى بُكَاءً مُرّاً. 
'''
