[26]
"1" = '''
:sup:`1` أَيُّوبُ: 
'''
"2" = '''
:sup:`2` «يَا لَكُمْ مِنْ عَوْنٍ كَبِيرٍ لِلْخَائِرِ! كَيْفَ خَلَّصْتُمْ ذِرَاعاً وَاهِيَةً! 
'''
"3" = '''
:sup:`3` أَيَّةَ مَشَورَةٍ أَسْدَيْتُمْ لِلأَحْمَقِ! أَيَّةُ مَعْرِفَةٍ صَادِقَةٍ وَافِرَةٍ زَوَّدْتُمُوهُ بِها! 
'''
"4" = '''
:sup:`4` لِمَنْ نَطَقْتُمْ بِالْكَلِمَاتِ؟ وَرُوحُ مَنْ عَبَّرتُمْ عَنْهُ؟ 
'''
"5" = '''
:sup:`5` تَرْتَعِدُ الأَشْبَاحُ مِنْ تَحْتُ، وَكَذَلِكَ الْمِيَاهُ وَسُكَّانُهَا. 
'''
"6" = '''
:sup:`6` الْهَاوِيَةُ مَكْشُوفَةٌ أَمَامَ اللهِ وَالْهَلاكُ لَا سِتْرَ لَهُ. 
'''
"7" = '''
:sup:`7` يَمُدُّ الشِّمَالَ عَلَى الْخَوَاءِ وَيُعَلِّقُ الأَرْضَ عَلَى لَا شَيْءٍ. 
'''
"8" = '''
:sup:`8` يَصُرُّ الْمِيَاهَ فِي سُحُبِهِ فَلا يَتَخَرَّقُ الْغَيْمُ تَحْتَهَا. 
'''
"9" = '''
:sup:`9` يَحْجُبُ وَجْهَ عَرْشِهِ وَيَبْسُطُ فَوْقَهُ غُيُومَهُ. 
'''
"10" = '''
:sup:`10` رَسَمَ حَدّاً عَلَى وَجْهِ الْمِيَاهِ عِنْدَ خَطِّ اتِّصَالِ النُّورِ بِالظُّلْمَةِ. 
'''
"11" = '''
:sup:`11` مِنْ زَجْرِهِ تَرْتَعِشُ أَعْمِدَةُ السَّمَاءِ وَتَرْتَعِدُ مِنْ تَقْرِيعِهِ. 
'''
"12" = '''
:sup:`12` بِقُوَّتِهِ يُهَدِّئُ هَيَجَانَ الْبَحْرِ وَبِحِكْمَتِهِ يَسْحَقُ رَهَبَ. 
'''
"13" = '''
:sup:`13` بِنَسْمَتِهِ جَمَّلَ السَّمَاوَاتِ، وَيَدَاهُ اخْتَرَقَتَا الْحَيَّةَ الْهَارِبَةَ. 
'''
"14" = '''
:sup:`14` وَهَذِهِ لَيْسَتْ سِوَى أَدْنَى طُرُقِهِ، وَمَا أَخْفَتَ هَمْسَ كَلامِهِ الَّذِي نَسْمَعُهُ؛ فَمَنْ يُدْرِكُ إِذاً رَعْدَ جَبَرُوتِهِ؟» 
'''
