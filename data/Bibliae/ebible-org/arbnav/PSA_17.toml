[17]
"1" = '''
:sup:`1` صَلاةٌ رَفَعَهَا دَاوُدُ اسْمَعْ يَا رَبُّ دَعْوَى الْحَقِّ. أَنْصِتْ إِلَى صُرَاخِي، وَأَصْغِ إِلَى صَلاتِي الصَّاعِدَةِ مِنْ شَفَتَيْنِ صَادِقَتَيْنِ. 
'''
"2" = '''
:sup:`2` لِيَخْرُجْ مِنْ أَمَامِكَ قَضَائِي، وَلْتُلاحِظْ عَيْنَاكَ اسْتِقَامَتِي. 
'''
"3" = '''
:sup:`3` اخْتَبَرْتَ قَلْبِي إِذِ افْتَقَدْتَنِي لَيْلاً، وَامْتَحَنْتَنِي فَلَمْ تَجِدْ فِيَّ سُوءاً. لَمْ تُخَالِفْ أَقْوَالِي أَفْكَارِي. 
'''
"4" = '''
:sup:`4` مَا شَأْنِي بِأَعْمَالِ النَّاسِ الشِّرِّيرَةِ؟ فَبِفَضْلِ كَلامِ شَفَتَيْكَ تَفَادَيْتُ مَسَالِكَ الْعَنِيفِ. 
'''
"5" = '''
:sup:`5` ثَبَّتُّ خُطْوَاتِي فِي طُرُقِكَ فَلَمْ تَزِلَّ قَدَمَايَ. 
'''
"6" = '''
:sup:`6` إِلَيْكَ دَعَوْتُ اللهُمَّ، لأَنَّكَ تَسْتَجِيبُ، فَأَرهِفْ إِلَيَّ أُذُنَكَ وَأَصْغِ لِكَلامِي. 
'''
"7" = '''
:sup:`7` أَظْهِرْ رَوْعَةَ مَرَاحِمِكَ يَا مَنْ تُخَلِّصُ بِيَمِينِكَ مَنْ يَلْتَجِئُونَ إِلَيْكَ مِنْ مُطَارِدِيهِمْ. 
'''
"8" = '''
:sup:`8` احْفَظْنِي كَحَدَقَةِ عَيْنِكَ، وَاسْتُرْنِي بِظِلِّ جَنَاحَيْكَ. 
'''
"9" = '''
:sup:`9` احْفَظْنِي مِنَ الأَشْرَارِ الَّذِينَ يُخْرِبُونَنِي، مِنْ أَعْدَائِي الْقَتَلَةِ الْمُحْدِقِينَ بِي. 
'''
"10" = '''
:sup:`10` عَوَاطِفُهُمْ مُتَحَجِّرَةٌ لَا تُشْفِقُ. أَفْوَاهُهُمْ تَنْطِقُ بِالْكِبْرِيَاءِ. 
'''
"11" = '''
:sup:`11` حَاصَرُونَا مِنْ كُلِّ جِهَةٍ، وَوَطَّدُوا العَزْمَ عَلَى طَرْحِنَا أَرْضاً. 
'''
"12" = '''
:sup:`12` الشِّرِّيرُ كَأَسَدٍ مُتَلَهِّفٍ لِلاِفْتِرَاسِ، وَكَالشِّبْلِ الْكَامِنِ فِي مَخْبَئِهِ. 
'''
"13" = '''
:sup:`13` قُمْ يَا رَبُّ تَصَدَّ لَهُ. اصْرَعْهُ. وَبِسَيْفِكَ نَجِّ نَفْسِي مِنَ الشِّرِّيرِ. 
'''
"14" = '''
:sup:`14` أَنْقِذْنِي بِيَدِكَ يَا رَبُّ مِنَ النَّاسِ. مِنْ أَهْلِ الدُّنْيَا الَّذِينَ نَصِيبُهُمْ هُوَ فِي هَذِهِ الْحَيَاةِ. أَنْتَ تَمْلَأُ بُطُونَهُمْ مِنْ خَيْرَاتِكَ الْمَخْزُونَةِ، فَيَشْبَعُ أَبْنَاؤُهُمْ، وَيُوَرِّثُونَ أَوْلادَهُمْ مَا يَفْضُلُ عَنْهُمْ. 
'''
"15" = '''
:sup:`15` أَمَّا أَنَا فَبِالْبِرِّ أُشَاهِدُ وَجْهَكَ. أَشْبَعُ، إِذَا اسْتَيْقَظْتُ، مِنْ بَهَاءِ طَلْعَتِكَ. 
'''
