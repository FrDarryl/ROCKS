[11]
"1" = '''
:sup:`1` وَمَرِضَ إِنْسَانٌ اسْمُهُ لِعَازَرُ، وَهُوَ مِنْ بَيْتَ عَنْيَا قَرْيَةِ مَرْيَمَ وَمَرْثَا أُخْتِهَا. 
'''
"2" = '''
:sup:`2` وَمَرْيَمُ هذِهِ هِيَ الَّتِي دَهَنَتِ الرَّبَّ بِالْعِطْرِ وَمَسَحَتْ قَدَمَيْهِ بِشَعْرِهَا وَكَانَ لِعَازَرُ الْمَرِيضُ أَخَاهَا. 
'''
"3" = '''
:sup:`3` فَأَرْسَلَتِ الأُخْتَانِ إِلَى يَسُوعَ تَقُولانِ: «يَا سَيِّدُ، إِنَّ الَّذِي تُحِبُّهُ مَرِيضٌ». 
'''
"4" = '''
:sup:`4` فَلَمَّا سَمِعَ بِذلِكَ قَالَ: «لَنْ يَنْتَهِيَ هَذَا الْمَرَضُ بِالْمَوْتِ، بَلْ سَيُؤَدِّي إِلَى تَمْجِيدِ اللهِ، إِذْ بِهِ سَيَتَمَجَّدُ ابْنُ اللهِ». 
'''
"5" = '''
:sup:`5` وَمَعَ أَنَّ يَسُوعَ كَانَ يُحِبُّ مَرْثَا وَأُخْتَهَا وَلِعَازَرَ، 
'''
"6" = '''
:sup:`6` فَقَدْ مَكَثَ حَيْثُ كَانَ مُدَّةَ يَوْمَيْنِ بَعْدَ عِلْمِهِ بِمَرَضِ لِعَازَرَ. 
'''
"7" = '''
:sup:`7` وَبَعْدَ ذلِكَ قَالَ لِتَلامِيذِهِ: «لِنَرْجِعْ إِلَى الْيَهُودِيَّةِ!» 
'''
"8" = '''
:sup:`8` فَقَالَ التَّلامِيذُ: «يَا مُعَلِّمُ، أَتَرْجِعُ إِلَى الْيَهُودِيَّةِ، وَمُنْذُ وَقْتٍ قَرِيبٍ أَرَادَ الْيَهُودُ أَنْ يَرْجُمُوكَ؟» 
'''
"9" = '''
:sup:`9` فَأَجَابَ يَسُوعُ: «أَلَيْسَتْ سَاعَاتُ النَّهَارِ اثْنَتَيْ عَشْرَةَ؟ فَالَّذِي يَمْشِي فِي النَّهَارِ لَا يَتَعَثَّرُ لأَنَّهُ يَرَى نُورَ هَذَا الْعَالَمِ. 
'''
"10" = '''
:sup:`10` أَمَّا الَّذِي يَمْشِي فِي اللَّيْلِ فَإِنَّهُ يَتَعَثَّرُ، لأَنَّ النُّورَ لَيْسَ فِيهِ». 
'''
"11" = '''
:sup:`11` ثُمَّ قَالَ يَسُوعُ: «لِعَازَرُ حَبِيبُنَا قَدْ رَقَدَ، وَلكِنِّي سَأَذْهَبُ لأُنْهِضَهُ». 
'''
"12" = '''
:sup:`12` فَقَالَ التَّلَامِيذُ: «يَا سَيِّدُ، إِنْ كَانَ قَدْ رَقَدَ، فَإِنَّهُ سَيَنْهَضُ مُعَافىً». 
'''
"13" = '''
:sup:`13` وَكَانَ يَسُوعُ يَعْنِي مَوْتَ لِعَازَرَ؛ أَمَّا التَّلامِيذُ فَظَنُّوهُ يَعْنِي رُقَادَ النَّوْمِ. 
'''
"14" = '''
:sup:`14` عِنْدَئِذٍ قَالَ لَهُمْ صَرَاحَةً: «لِعَازَرُ قَدْ مَاتَ. 
'''
"15" = '''
:sup:`15` وَلأَجْلِكُمْ أَنَا أَفْرَحُ بِأَنِّي لَمْ أَكُنْ هُنَاكَ، حَتَّى تُؤْمِنُوا. فَلْنَذْهَبْ إِلَيْهِ!» 
'''
"16" = '''
:sup:`16` فَقَالَ تُومَا، الْمَعْرُوفُ بِالتَّوْأَمِ، لِلتَّلامِيذِ الآخَرِينَ: «لِنَذْهَبْ نَحْنُ أَيْضاً فَنُقْتَلَ مَعَهُ.» (أَيْ مَعَ يَسُوعَ). 
'''
"17" = '''
:sup:`17` وَعِنْدَمَا وَصَلَ يَسُوعُ إِلَى بَيْتَ عَنْيَا كَانَ لِعَازَرُ قَدْ دُفِنَ مُنْذُ أَرْبَعَةِ أَيَّامٍ. 
'''
"18" = '''
:sup:`18` وَكَانَتْ بَيْتُ عَنْيَا لَا تَبْعُدُ عَنْ أُورُشَلِيمَ إِلّا حَوَالَيْ خَمْسَ عَشْرَةَ غَلْوَةً (ثَلاثَةَ كِيلُومِتْرَاتٍ). 
'''
"19" = '''
:sup:`19` وَكَانَ كَثِيرُونَ مِنَ الْيَهُودِ قَدْ تَوَافَدُوا إِلَى مَرْثَا وَمَرْيَمَ يُعَزُّونَهُمَا عَنْ أَخِيهِمَا. 
'''
"20" = '''
:sup:`20` فَلَمَّا عَرَفَتْ مَرْثَا أَنَّ يَسُوعَ قَادِمٌ خَرَجَتْ لِلِقَائِهِ، وَبَقِيَتْ مَرْيَمُ جَالِسَةً فِي الْبَيْتِ. 
'''
"21" = '''
:sup:`21` وَقَالَتْ مَرْثَا لِيَسُوعَ: «يَا سَيِّدُ، لَوْ كُنْتَ هُنَا، لَمَا مَاتَ أَخِي. 
'''
"22" = '''
:sup:`22` فَأَنَا وَاثِقَةٌ تَمَاماً بِأَنَّ اللهَ يُعْطِيكَ كُلَّ مَا تَطْلُبُ مِنْهُ». 
'''
"23" = '''
:sup:`23` فَأَجَابَ يَسُوعُ: «سَيَقُومُ أَخُوكِ». 
'''
"24" = '''
:sup:`24` قَالَتْ مَرْثَا: «أَعْرِفُ أَنَّهُ سَيَقُومُ فِي الْقِيَامَةِ، فِي الْيَوْمِ الأَخِيرِ!» 
'''
"25" = '''
:sup:`25` فَرَدَّ يَسُوعُ: «أَنَا هُوَ الْقِيَامَةُ وَالْحَيَاةُ. مَنْ آمَنَ بِي، وَإِنْ مَاتَ فَسَيَحْيَا. 
'''
"26" = '''
:sup:`26` وَمَنْ كَانَ حَيًّا وَآمَنَ بِي فَلَنْ يَمُوتَ إِلَى الأَبَدِ. أَتُؤُمِنِينَ بِهَذَا؟» 
'''
"27" = '''
:sup:`27` أَجَابَتْهُ: «نَعَمْ يَا سَيِّدُ. أَنَا قَدْ آمَنْتُ أَنَّكَ أَنْتَ الْمَسِيحُ ابْنُ اللهِ الَّذِي جَاءَ إِلَى الْعَالَمِ!» 
'''
"28" = '''
:sup:`28` قَالَتْ هَذَا، وَذَهَبَتْ تَدْعُو أُخْتَهَا مَرْيَمَ، فَقَالَتْ لَهَا سِرّاً: «الْمُعَلِّمُ هُنَا، وَهُوَ يَطْلُبُكِ!» 
'''
"29" = '''
:sup:`29` فَلَمَّا سَمِعَتْ مَرْيَمُ هَبَّتْ وَاقِفَةً، وَأَسْرَعَتْ إِلَى يَسُوعَ. 
'''
"30" = '''
:sup:`30` وَلَمْ يَكُنْ قَدْ وَصَلَ بَعْدُ إِلَى الْقَرْيَةِ، بَلْ مَازَالَ فِي الْمَكَانِ الَّذِي لاقَتْهُ فِيهِ مَرْثَا. 
'''
"31" = '''
:sup:`31` فَلَمَّا رَآهَا الْيَهُودُ، الَّذِينَ كَانُوا مَعَهَا فِي الْبَيْتِ يُعَزُّونَهَا، تَهِبُّ وَاقِفَةً وَتُسْرِعُ بِالْخُرُوجِ، لَحِقُوا بِها، لأَنَّهُمْ ظَنُّوا أَنَّهَا ذَاهِبَةٌ لِتَبْكِيَ عِنْدَ الْقَبْرِ. 
'''
"32" = '''
:sup:`32` وَمَا إِنْ وَصَلَتْ مَرْيَمُ إِلَى حَيْثُ كَانَ يَسُوعُ وَرَأَتْهُ، حَتَّى ارْتَمَتْ عَلَى قَدَمَيْهِ تَقُولُ: «يَا سَيِّدُ، لَوْ كُنْتَ هُنَا، لَمَا مَاتَ أَخِي!» 
'''
"33" = '''
:sup:`33` فَلَمَّا رَآهَا يَسُوعُ تَبْكِي وَيَبْكِي مَعَهَا الْيَهُودُ الَّذِينَ رَافَقُوهَا، فَاضَ قَلْبُهُ بِالأَسَى الشَّدِيدِ، 
'''
"34" = '''
:sup:`34` وَسَأَلَ: «أَيْنَ دَفَنْتُمُوهُ؟» فَأَجَابُوا: «تَعَالَ، يَا سَيِّدُ، وَانْظُرْ!» 
'''
"35" = '''
:sup:`35` عِنْدَئِذٍ بَكَى يَسُوعُ. 
'''
"36" = '''
:sup:`36` فَقَالَ الْيَهُودُ بَعْضُهُمْ لِبَعْضٍ: «انْظُرُوا كَمْ كَانَ يُحِبُّهُ!» 
'''
"37" = '''
:sup:`37` وَتَسَاءَلَ بَعْضُهُمْ: «أَلَمْ يَقْدِرْ هَذَا الَّذِي فَتَحَ عَيْنَيِ الأَعْمَى أَنْ يَرُدَّ الْمَوْتَ عَنْ لِعَازَرَ؟» 
'''
"38" = '''
:sup:`38` فَفَاضَ قَلْبُ يَسُوعَ بِالأَسَى الشَّدِيدِ مَرَّةً ثَانِيَةً. ثُمَّ اقْتَرَبَ إِلَى الْقَبْرِ، وَكَانَ كَهْفاً عَلَى بَابِهِ حَجَرٌ كَبِيرٌ. 
'''
"39" = '''
:sup:`39` وَقَالَ: «ارْفَعُوا الْحَجَرَ!» فَقَالَتْ مَرْثَا: «يَا سَيِّدُ، هَذَا يَوْمُهُ الرَّابِعُ، وَقَدْ أَنْتَنَ». 
'''
"40" = '''
:sup:`40` فَقَالَ يَسُوعُ: «أَلَمْ أَقُلْ لَكِ: إِنْ آمَنْتِ تَرَيْ مَجْدَ اللهِ؟» 
'''
"41" = '''
:sup:`41` فَرَفَعُوا الْحَجَرَ، وَرَفَعَ يَسُوعُ عَيْنَيْهِ إِلَى السَّمَاءِ وَقَالَ: «أَيُّهَا الآبُ، أَشْكُرُكَ لأَنَّكَ سَمِعْتَ لِي، 
'''
"42" = '''
:sup:`42` وَقَدْ عَلِمْتُ أَنَّكَ دَوْماً تَسْمَعُ لِي. وَلكِنِّي قُلْتُ هَذَا لأَجْلِ الْجَمْعِ الْوَاقِفِ حَوْلِي لِيُؤْمِنُوا أَنَّكَ أَنْتَ أَرْسَلْتَنِي». 
'''
"43" = '''
:sup:`43` ثُمَّ نَادَى بَصَوْتٍ عَالٍ: «لِعَازَرُ اخْرُجْ!» 
'''
"44" = '''
:sup:`44` فَخَرَجَ الْمَيْتُ وَالأَكْفَانُ تَشُدُّ يَدَيْهِ وَرِجْلَيْهِ، وَالْمِنْدِيلُ يَلُفُّ رَأْسَهُ. فَقَالَ يَسُوعُ لِمَنْ حَوْلَهُ: «حُلُّوهُ وَدَعُوهُ يَذْهَبْ!» 
'''
"45" = '''
:sup:`45` وَآمَنَ بِيَسُوعَ كَثِيرُونَ مِنَ الْيَهُودِ الَّذِينَ جَاءُوا لِيُعَزُّوا مَرْيَمَ، عِنْدَمَا رَأَوْهُ يَعْمَلُ ذلِكَ. 
'''
"46" = '''
:sup:`46` عَلَى أَنَّ جَمَاعَةً مِنْهُمْ ذَهَبُوا إِلَى الْفَرِّيسِيِّينَ وَأَخْبَرُوهُمْ بِمَا عَمِلَهُ يَسُوعُ. 
'''
"47" = '''
:sup:`47` فَعَقَدَ رُؤَسَاءُ الْكَهَنَةِ وَالْفَرِّيسِيُّونَ مَجْلِساً، وَقَالُوا: «مَاذَا نَفْعَلُ؟ هَذَا الرَّجُلُ يَعْمَلُ آيَاتٍ كَثِيرَةً. 
'''
"48" = '''
:sup:`48` فَإِذَا تَرَكْنَاهُ وَشَأْنَهُ يُؤْمِنُ بِهِ الْجَمِيعُ، فَيَأْتِي الرُّومَانِيُّونَ وَيُدَمِّرُونَ هَيْكَلَنَا الْمُقَدَّسَ وَأُمَّتَنَا!» 
'''
"49" = '''
:sup:`49` فَقَالَ وَاحِدٌ مِنْهُمْ، وَهُوَ قَيَافَا الَّذِي كَانَ رَئِيساً لِلْكَهَنَةِ فِي تِلْكَ السَّنَةِ: «إِنَّكُمْ لَا تَعْرِفُونَ شَيْئاً! 
'''
"50" = '''
:sup:`50` أَلا تَفْهَمُونَ أَنَّهُ مِنَ الأَفْضَلِ أَنْ يَمُوتَ رَجُلٌ وَاحِدٌ فِدَى الأُمَّةِ، بَدَلاً مِنْ أَنْ تَهْلِكَ الأُمَّةُ كُلُّهَا». 
'''
"51" = '''
:sup:`51` وَلَمْ يَقُلْ قَيَافَا هَذَا الْكَلامَ مِنْ عِنْدِهِ، وَلكِنْ إِذْ كَانَ رَئِيساً لِلْكَهَنَةِ فِي تِلْكَ السَّنَةِ تَنَبَّأَ أَنَّ يَسُوعَ سَيَمُوتُ فِدَى الأُمَّةِ، 
'''
"52" = '''
:sup:`52` وَلَيْسَ فِدَى الأُمَّةِ وَحَسْبُ، بَلْ أَيْضاً لِيَجْمَعَ أَبْنَاءَ اللهِ الْمُشَتَّتِينَ وَيَجْعَلَهُمْ وَاحِداً. 
'''
"53" = '''
:sup:`53` مِنْ ذلِكَ الْيَوْمِ قَرَّرَ الْيَهُودُ أَنْ يَقْتُلُوا يَسُوعَ. 
'''
"54" = '''
:sup:`54` فَلَمْ يَعُدْ يَتَجَوَّلُ بَيْنَهُمْ جَهَاراً، بَلْ ذَهَبَ إِلَى مَدِينَةٍ اسْمُهَا أَفْرَايِمُ، تَقَعُ فِي بُقْعَةٍ قَرِيبَةٍ مِنَ الْبَرِّيَّةِ، حَيْثُ أَقَامَ مَعَ تَلامِيذِهِ. 
'''
"55" = '''
:sup:`55` وَكَانَ عِيدُ الْفِصْحِ الْيَهُودِيُّ قَدِ اقْتَرَبَ، فَتَوَافَدَ كَثِيرُونَ مِنَ الْقُرَى إِلَى أُورُشَلِيمَ لِيَقُومُوا بِطُقُوسِ التَّطَهُّرِ السَّابِقَةِ لِلْعِيدِ. 
'''
"56" = '''
:sup:`56` وَكَانُوا يَبْحَثُونَ عَنْ يَسُوعَ، وَيَتَسَاءَلُونَ وَهُمْ مُجْتَمِعُونَ فِي الْهَيْكَلِ: «مَا رَأْيُكُمْ؟ أَلَعَلَّهُ لَا يَأْتِي إِلَى الْعِيدِ؟» 
'''
"57" = '''
:sup:`57` وَكَانَ رُؤَسَاءُ الْكَهَنَةِ وَالْفَرِّيسِيُّونَ قَدْ أَصْدَرُوا أَمْراً بِأَنَّ كُلِّ مَنْ يَجِدُ يَسُوعَ عَلَيْهِ أَنْ يُبَلِّغَ عَنْهُ لِيُلْقُوا الْقَبْضَ عَلَيْهِ. 
'''
