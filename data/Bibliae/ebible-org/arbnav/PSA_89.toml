[89]
"1" = '''
:sup:`1` قَصِيدَةٌ تَعْلِيمِيَّةٌ لإِيثَانَ الأَزْرَاحِيِّ أَتَرَنَّمُ بِمَرَاحِمِ الرَّبِّ إِلَى الأَبَدِ، وَأُعْلِنُ بِفَمِي أَمَانَتَكَ مِنْ جِيلٍ إِلَى جِيلٍ، 
'''
"2" = '''
:sup:`2` لأَنِّي قُلْتُ إِنَّ مَرَاحِمَكَ ثَابِتَةٌ إِلَى الأَبَدِ، وَقَدْ ثَبَّتَّ فِي السَّمَاوَاتِ أَمَانَتَكَ. 
'''
"3" = '''
:sup:`3` قَدْ قُلْتَ: إِنِّي أَقَمْتُ عَهْداً مَعَ الْمَلِكِ الَّذِي اخْتَرْتُهُ، أَقْسَمْتُ لِدَاوُدَ عَبْدِي. 
'''
"4" = '''
:sup:`4` أُثَبِّتُ نَسْلَكَ إِلَى الأَبَدِ، وَأُبْقِي عَرْشَكَ قَائِماً مِنْ جِيلٍ إِلَى جِيلٍ. 
'''
"5" = '''
:sup:`5` السَّمَاوَاتُ نَفْسُهَا تُشِيدُ بِعَجَائِبِكَ أَيُّهَا الرَّبُّ، وَالْمَلائِكَةُ الْقِدِّيسُونَ بِأَمَانَتِكَ. 
'''
"6" = '''
:sup:`6` فَمَنْ فِي السَّمَاءِ يُعَادِلُ الرَّبَّ؟ لَيْسَ بَيْنَ الْكَائِنَاتِ السَّمَاوِيَّةِ مَنْ يُمَاثِلُهُ. 
'''
"7" = '''
:sup:`7` إِنَّهُ إِلَهٌ مَهُوبٌ جِدّاً فِي مَحْفَلِ المَلائِكَةِ الْقِدِّيسِينَ، وَمَخُوفٌ كَثِيراً عِنْدَ جَمِيعِ الْمُحِيطِينَ بِهِ. 
'''
"8" = '''
:sup:`8` مَنْ مِثْلُكَ أَيُّهَا الرَّبُّ إِلَهَ الْجُنُودِ، الرَّبُّ الْقَدِيرُ، وَأَمَانَتُكَ مُحِيطَةٌ بِكَ؟ 
'''
"9" = '''
:sup:`9` أَنْتَ مُتَسَلِّطٌ عَلَى هِيَاجِ الْبَحْرِ، فَتُهَدِّئُ أَمْوَاجَهُ عِنْدَ ارْتِفَاعِهَا. 
'''
"10" = '''
:sup:`10` أَنْتَ سَحَقْتَ قُوَّةَ مِصْرَ فَصَارَتْ كَقَتِيلٍ. وَبَدَّدْتَ أَعْدَاءَكَ بِقُدْرَتِكَ الْعَظِيمَةِ. 
'''
"11" = '''
:sup:`11` أَنْتَ مَلِكُ السَّمَاوَاتِ وَالأَرْضِ أَيْضاً. أَنْتَ مُؤَسِّسُ الْمَسْكُونَةِ وَكُلِّ مَا فِيهَا. 
'''
"12" = '''
:sup:`12` أَنْتَ خَالِقُ الشِّمَالِ وَالْجَنُوبِ، وَبِاسْمِكَ يَتَرَنَّمُ جَبَلَا تَابُورَ وَحَرْمُونَ. 
'''
"13" = '''
:sup:`13` أَنْتَ ذُو الْقُدْرَةِ الْعَظِيمَةِ. يَدُكَ قَوِيَّةٌ وَيُمْنَاكَ رَفِيْعَةٌ. 
'''
"14" = '''
:sup:`14` الْبِرُّ وَالْقَضَاءُ قَاعِدَتَا عَرْشِكَ، الرَّحْمَةُ وَالْحَقُّ يَتَقَدَّمَانِ حَضْرَتَكَ. 
'''
"15" = '''
:sup:`15` طُوبَى لِلشَّعْبِ الَّذِي يَسْتَجِيبُ لِهُتَافِ الْبُوقِ فَيَسْلُكُ فِي نُورِ مُحَيَّاكَ أَيُّهَا الرَّبُّ. 
'''
"16" = '''
:sup:`16` بِاسْمِكَ يَبْتَهِجُونَ طُولَ النَّهَارِ، وَبِبِرِّكَ يَسْمُونَ. 
'''
"17" = '''
:sup:`17` فَإِنَّكَ أَنْتَ قُوَّتُهُمُ الَّتِي بِها يَفْخَرُونَ، وَبِرِضَاكَ يَعْلُو شَأْنُنَا. 
'''
"18" = '''
:sup:`18` لأَنَّ الرَّبَّ هُوَ حِمَايَتُنَا، وَمَلِكُنَا هُوَ قُدُّوسُ إِسْرَائِيلَ. 
'''
"19" = '''
:sup:`19` فَبِالرُّؤْيَا كَلَّمْتَ أَنْبِيَاءَكَ قَدِيماً وَقُلْتَ لِعَبِيدِكَ الأُمَنَاءِ: هَيَّأْتُ عَوْناً لِلْجَبَّارِ وَرَفَّعْتُ شَابّاً مِنَ الشَّعْبِ. 
'''
"20" = '''
:sup:`20` وَجَدْتُ دَاوُدَ عَبْدِي فَمَسَحْتُهُ بِزَيْتِي الْمُقَدَّسِ. 
'''
"21" = '''
:sup:`21` أُثَبِّتُهُ بِيَدِي، وَأُشَدِّدُهُ بِقُوَّتِي. 
'''
"22" = '''
:sup:`22` لَا يَبْتَزُّهُ عَدُوٌّ، وَلَا يُضَايِقُهُ الإِنْسَانُ الأَثِيمُ. 
'''
"23" = '''
:sup:`23` إِنَّمَا أَسْحَقُ أَعْدَاءَهُ أَمَامَهُ، وَأَصْرَعُ مُبْغِضِيهِ. 
'''
"24" = '''
:sup:`24` أَمَانَتِي وَرَحْمَتِي تُرَافِقَانِهِ، وَبِاسْمِي يَعْلُو شَأْنُهُ. 
'''
"25" = '''
:sup:`25` أُطْلِقُ يَدَهُ عَلَى الْبِحَارِ وَيَمِينَهُ عَلَى الأَنْهَارِ. 
'''
"26" = '''
:sup:`26` هُوَ يَدْعُونِي قَائِلاً: أَنْتَ أَبِي وَإِلَهِي وَصَخْرَةُ خَلاصِي. 
'''
"27" = '''
:sup:`27` أُقِيمُهُ بِكْراً يَسْمُو عَلَى مُلُوكِ الأَرْضِ. 
'''
"28" = '''
:sup:`28` أَحْفَظُ رَحْمَتِي لَهُ إِلَى الأَبَدِ، وَيَثْبُتُ لَهُ عَهْدِي. 
'''
"29" = '''
:sup:`29` أُدِيمُ إِلَى الأَبَدِ نَسْلَهُ وَعَرْشَهُ دَوَامَ السَّمَاوَاتِ. 
'''
"30" = '''
:sup:`30` إِنِ انْحَرَفَ بَنُوهُ عَنْ طَاعَةِ شَرِيعَتِي وَلَمْ يَسْلُكُوا وَفْقَ أَحْكَامِي، 
'''
"31" = '''
:sup:`31` إِنْ نَقَضُوا فَرَائِضِي وَلَمْ يُرَاعُوا وَصَايَايَ، 
'''
"32" = '''
:sup:`32` فَإِنِّي أَفْتَقِدُ مَعْصِيَتَهُمْ بِالْعَصَا وَإِثْمَهُمْ بِالْبَلايَا. 
'''
"33" = '''
:sup:`33` وَلَكِنِّي لَا أَنْزِعُ رَحْمَتِي عَنْهُ، وَلَا أَنْكُثُ وَعْدِي. 
'''
"34" = '''
:sup:`34` عَهْدِي لَا أَنْقُضُهُ، وَلَا أُبْدِلُ مَا نَطَقَ بِهِ فَمِي. 
'''
"35" = '''
:sup:`35` فَقَدْ أَقْسَمْتُ بِقَدَاسَتِي مَرَّةً، وَلَا أَكْذِبُ عَلَى دَاوُدَ: 
'''
"36" = '''
:sup:`36` نَسْلُهُ يَدُومُ إِلَى الدَّهْرِ، وَعَرْشُهُ يَبْقَى أَمَامِي بَقَاءَ الشَّمْسِ. 
'''
"37" = '''
:sup:`37` يَظَلُّ ثَابِتاً إِلَى الأَبَدِ ثَبَاتَ الْقَمَرِ الشَّاهِدِ الأَمِينِ فِي السَّمَاءِ. 
'''
"38" = '''
:sup:`38` لَكِنَّكَ رَفَضْتَ وَرَذَلْتَ وَغَضِبْتَ عَلَى الْمَلِكِ الَّذِي مَسَحْتَهُ، 
'''
"39" = '''
:sup:`39` وَتَنَكَّرْتَ لِعَهْدِكَ مَعَ عَبْدِكَ، لَطَّخْتَ تَاجَهُ بِالتُّرَابِ. 
'''
"40" = '''
:sup:`40` هَدَمْتَ كُلَّ أَسْوَارِهِ وَحَوَّلْتَ حُصُونَهُ خَرَاباً. 
'''
"41" = '''
:sup:`41` نَهَبَهُ كُلُّ عَابِرِي السَّبِيلِ، وَصَارَ هُزْأَةً عِنْدَ جِيرَانِهِ. 
'''
"42" = '''
:sup:`42` رَفَعْتَ يَمِينَ ظَالِمِيهِ وَأَبْهَجْتَ جَمِيعَ أَعْدَائِهِ. 
'''
"43" = '''
:sup:`43` رَدَدْتَ حَدَّ سَيْفِهِ، وَلَمْ تَنْصُرْهُ فِي الْقِتَالِ. 
'''
"44" = '''
:sup:`44` أَبْطَلْتَ بَهَاءَهُ وَطَرَحْتَ عَرْشَهُ أَرْضاً. 
'''
"45" = '''
:sup:`45` قَصَّرْتَ أَيَّامَ شَبَابِهِ وَغَطَّيْتَهُ بِالْخِزْيِ. 
'''
"46" = '''
:sup:`46` حَتَّى مَتَى يَا رَبُّ؟ هَلْ إِلَى الأَبَدِ تَظَلُّ مُحْتَجِباً عَنِّي، يَتَّقِدُ غَضَبُكَ كَالنَّارِ؟ 
'''
"47" = '''
:sup:`47` اذْكُرْ قِصَرَ عُمْرِي وَأَنَّكَ خَلَقْتَ كُلَّ بَنِي آدَمَ لِلزَّوَالِ. 
'''
"48" = '''
:sup:`48` أَيُّ إِنْسَانٍ يَحْيَا وَلَا يَرَى الْمَوْتَ؟ وَمَنْ يُنَجِّي نَفْسَهُ مِنْ قَبْضَةِ الْهَاوِيَةِ؟ 
'''
"49" = '''
:sup:`49` أَيْنَ مَرَاحِمُكَ السَّالِفَةُ يَا رَبُّ، الَّتِي أَقْسَمْتَ فِي أَمَانَتِكَ أَنْ تُظْهِرَهَا لِدَاوُدَ عَبْدِكَ؟ 
'''
"50" = '''
:sup:`50` اذْكُرْ يَا رَبُّ عَارَ عَبِيدِكَ الَّذِي تَحَمَّلْتُهُ فِي صَدْرِي مِنْ جَمِيعِ الشُّعُوبِ، 
'''
"51" = '''
:sup:`51` الْعَارَ الَّذِي عَيَّرَنَا بِهِ أَعْدَاؤُكَ يَا رَبُّ، إذْ عَيَّرُوا خَطْوَاتِ الْمَلِكِ الَّذِي مَسَحْتَهُ. 
'''
"52" = '''
:sup:`52` تَبَارَكَ الرَّبُّ إِلَى الأَبَدِ. آمِينَ ثُمَّ آمِين. 
'''
