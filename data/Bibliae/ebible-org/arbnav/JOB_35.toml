[35]
"1" = '''
:sup:`1` وَقَالَ أَلِيهُو أَيْضاً: 
'''
"2" = '''
:sup:`2` «أَتَحْسِبُ هَذَا عَدْلاً؟ ثُمَّ تَقُولُ: إِنَّ هَذَا حَقِّي أَمَامَ اللهِ، 
'''
"3" = '''
:sup:`3` وَتَسْأَلُ: أَيَّةُ مَنْفَعَةٍ لِي؟ هَلْ أَكُونُ فِي حَالٍ أَفْضَلَ لَوْ لَمْ أُخْطِئْ؟ 
'''
"4" = '''
:sup:`4` سَأُجِيبُكَ أَنْتَ وَأَصْدِقَاءَكَ مَعَكَ: 
'''
"5" = '''
:sup:`5` انْظُرْ إِلَى السَّمَاوَاتِ وَتَأَمَّلْ: تَفَرَّسْ فِي السُّحُبِ الشَّامِخَةِ فَوْقَكَ. 
'''
"6" = '''
:sup:`6` إِنْ أَثِمْتَ فَمَاذَا يُؤَثِّرُ هَذَا فِيهِ؟ وَإِنْ كَثَّرْتَ خَطَايَاكَ فَأَيُّ شَيْءٍ يَلْحَقُ بِهِ؟ 
'''
"7" = '''
:sup:`7` وَإِنْ كُنْتَ بَارّاً فَمَاذَا تُعْطِيهِ؟ أَوْ مَاذَا يَأْخُذُ مِنْ يَدِكَ؟ 
'''
"8" = '''
:sup:`8` إِنَّ شَرَّكَ يُؤَثِّرُ فِي إِنْسَانٍ نَظِيرِكَ، وَبِرَّكَ يَفِيدُ فَقَطْ أَبْنَاءَ النَّاسِ. 
'''
"9" = '''
:sup:`9` لأَنَّ مِنْ كَثْرَةِ الْجَوْرِ يَسْتَغِيثُ الْمَظْلُومُونَ طَلَباً لِلْخَلاصِ مِنْ قَبْضَةِ الْعُتَاةِ، 
'''
"10" = '''
:sup:`10` وَلَكِنْ لَا أَحَدَ يَقُولُ: أَيْنَ اللهُ صَانِعِي، الْوَاهِبُ تَرْنِيماً فِي اللَّيْلِ، 
'''
"11" = '''
:sup:`11` الَّذِي عَلَّمَنَا أَكْثَرَ مِنْ وُحُوشِ الأَرْضِ، وَجَعَلَنَا أَعْظَمَ حِكْمَةً مِنْ طُيُورِ السَّمَاءِ. 
'''
"12" = '''
:sup:`12` يَسْتَغِيثُونَ بِهِ فَلا يُجِيبُ مِنْ جَرَّاءِ تَشَامُخِ الأَشْرَارِ 
'''
"13" = '''
:sup:`13` فَإِنْ كَانَ اللهُ لَا يَسْمَعُ لِصُرَاخِهِمِ الفَارِغِ، وَلا يَأْبَهُ القَدِيرُ لَهُ 
'''
"14" = '''
:sup:`14` فَكَمْ بِالأَحْرَى لَا يَسْمَعُ لَكَ عِنْدَمَا تَقُولُ إِنَّكَ لَا تَرَاهُ! لَكِنِ اصْبِرْ، فَدَعْوَاكَ أَمَامَهُ 
'''
"15" = '''
:sup:`15` وَالآنَ، لأَنَّهُ لَمْ يُجَازِ فِي غَضَبِهِ وَلَمْ يُبَالِ بِمُعَاقَبَةِ الإِثْمِ، 
'''
"16" = '''
:sup:`16` فَغَرَ أَيُّوبُ فَاهُ بِالْبَاطِلِ، وَأَكْثَرَ مِنَ الْكَلامِ بِجَهْلٍ!» 
'''
