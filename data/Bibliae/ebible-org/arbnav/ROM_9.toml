[9]
"1" = '''
:sup:`1` أَقُولُ الْحَقَّ فِي الْمَسِيحِ، لَسْتُ أَكْذِبُ، وَضَمِيرِي شَاهِدٌ لِي بِالرُّوحِ الْقُدُسِ، 
'''
"2" = '''
:sup:`2` إِنَّ بِي حُزْناً شَدِيداً، وَبِقَلْبِي أَلَمٌ لَا يَنْقَطِعُ: 
'''
"3" = '''
:sup:`3` فَقَدْ كُنْتُ أَتَمَنَّى لَوْ أَكُونُ أَنَا نَفْسِي مَحْرُوماً مِنَ الْمَسِيحِ فِي سَبِيلِ إِخْوَتِي، بَنِي جِنْسِي حَسَبَ الْجَسَدِ. 
'''
"4" = '''
:sup:`4` فَإِنَّهُمْ إِسْرَائِيلِيُّونَ، وَقَدْ مُنِحُوا التَّبَنِّيَ وَالْمَجْدَ وَالْعُهُودَ وَالتَّشْرِيعَ وَالْعِبَادَةَ وَالْمَوَاعِيدَ، 
'''
"5" = '''
:sup:`5` وَمِنْهُمْ كَانَ الآبَاءُ وَمِنْهُمْ جَاءَ الْمَسِيحُ حَسَبَ الْجَسَدِ، وَهُوَ فَوْقَ الْجَمِيعِ اللهُ الْمُبَارَكُ إِلَى الأَبَدِ. آمِين. 
'''
"6" = '''
:sup:`6` لَسْتُ أَعْنِي أَنَّ كَلِمَةَ اللهِ قَدْ خَابَتْ. إِذْ لَيْسَ جَمِيعُ بَنِي إِسْرَائِيلَ هُمْ إِسْرَائِيلُ؛ 
'''
"7" = '''
:sup:`7` وَلَيْسُوا، لأَنَّهُمْ نَسْلُ إِبْرَاهِيمَ، كُلُّهُمْ أَوْلاداً لِلهِ، بَلْ، كَمَا قَدْ كُتِبَ: «بِإِسْحَاقَ سَيَكُونُ لَكَ نَسْلٌ يَحْمِلُ اسْمَكَ». 
'''
"8" = '''
:sup:`8` أَيْ أَنَّ أَوْلادَ الْجَسَدِ لَيْسُوا هُمْ أَوْلادَ اللهِ، بَلْ أَوْلادُ الْوَعْدِ يُحْسَبُونَ نَسْلاً. 
'''
"9" = '''
:sup:`9` فَهذِهِ هِيَ كَلِمَةُ الْوَعْدِ: «فِي مِثْلِ هَذَا الْوَقْتِ أَعُودُ، وَيَكُونُ لِسَارَةَ ابْنٌ». 
'''
"10" = '''
:sup:`10` لَيْسَ ذَلِكَ فَقَطْ، بَلْ إِنَّ رِفْقَةَ أَيْضاً، وَقَدْ حَبِلَتْ مِنْ رَجُلٍ وَاحِدٍ، مِنْ إِسْحَاقَ أَبِينَا، 
'''
"11" = '''
:sup:`11` وَلَمْ يَكُنِ الْوَلَدَانِ قَدْ وُلِدَا بَعْدُ وَلا فَعَلا خَيْراً أَوْ شَرّاً، وَذلِكَ كَيْ يَبْقَى قَصْدُ اللهِ مِنْ جِهَةِ الاخْتِيَارِ 
'''
"12" = '''
:sup:`12` لا عَلَى أَسَاسِ الأَعْمَالِ بَلْ عَلَى أَسَاسِ دَعْوَةٍ مِنْهُ، قِيلَ لَهَا: «إِنَّ الْوَلَدَ الأَكْبَرَ يَكُونُ عَبْداً لِلأَصْغَرِ»، 
'''
"13" = '''
:sup:`13` كَمَا قَدْ كُتِبَ: «أَحْبَبْتُ يَعْقُوبَ، وَأَبْغَضْتُ عِيسُوَ». 
'''
"14" = '''
:sup:`14` إِذاً، مَاذَا نَقُولُ، أَيَكُونُ عِنْدَ اللهِ ظُلْمٌ، حَاشَا! 
'''
"15" = '''
:sup:`15` فَإِنَّهُ يَقُولُ لِمُوسَى: «إِنِّي أَرْحَمُ مَنْ أَرْحَمُهُ، وَأُشْفِقُ عَلَى مَنْ أُشْفِقُ عَلَيْهِ!» 
'''
"16" = '''
:sup:`16` إِذاً، لَا يَتَعَلَّقُ الأَمْرُ بِرَغْبَةِ الإِنْسَانِ وَلا بِسَعْيِهِ، وَإِنَّمَا بِرَحْمَةِ اللهِ فَقَطْ. 
'''
"17" = '''
:sup:`17` فَإِنَّ اللهَ يَقُولُ لِفِرْعَوْنَ فِي الْكِتَابِ: «لِهَذَا الأَمْرِ بِعَيْنِهِ أَقَمْتُكَ: لأُظْهِرَ فِيكَ قُدْرَتِي وَيُعْلَنَ اسْمِي فِي الأَرْضِ كُلِّهَا». 
'''
"18" = '''
:sup:`18` فاللهُ إِذاً يَرْحَمُ مَنْ يَشَاءُ، وَيُقَسِّي مَنْ يَشَاءُ. 
'''
"19" = '''
:sup:`19` هُنَا سَتَقُولُ لِي: «لِمَاذَ يَلُومُ بَعْدُ؟ مَنْ يُقَاوِمُ قَصْدَهُ؟» 
'''
"20" = '''
:sup:`20` فَأَقُولُ: مَنْ أَنْتَ أَيُّهَا الإِنْسَانُ حَتَّى تَرُدَّ جَوَاباً عَلَى اللهِ؟ أَيَقُولُ الشَّيْءُ الْمَصْنُوعُ لِصَانِعِهِ: لِمَاذَا صَنَعْتَنِي هَكَذَا؟ 
'''
"21" = '''
:sup:`21` أَوَ لَيْسَ لِصَانِعِ الْفَخَّارِ سُلْطَةٌ عَلَى الطِّينِ لِيَصْنَعَ مِنْ كُتْلَةٍ وَاحِدَةٍ وِعَاءً لِلاِسْتِعْمَالِ الرَّفِيعِ وَآخَرَ لِلاِسْتِعْمَالِ الوَضِيعِ؟ 
'''
"22" = '''
:sup:`22` فَمَاذَا إِذاً إِنْ كَانَ اللهُ، وَقَدْ شَاءَ أَنْ يُظْهِرَ غَضَبَهُ وَيُعْلِنَ قُدْرَتَهُ، احْتَمَلَ بِكُلِّ صَبْرٍ أَوْعِيَةَ غَضَبٍ جَاهِزَةً لِلْهَلاكِ، 
'''
"23" = '''
:sup:`23` وَذَلِكَ بِقَصْدِ أَنْ يُعْلِنَ غِنَى مَجْدِهِ فِي أَوْعِيَةِ الرَّحْمَةِ الَّتِي سَبَقَ فَأَعَدَّهَا لِلْمَجْدِ، 
'''
"24" = '''
:sup:`24` فِينَا نَحْنُ الَّذِينَ دَعَاهُمْ لَا مِنْ بَيْنِ الْيَهُودِ فَقَطْ بَلْ مِنْ بَيْنِ الأُمَمِ أَيْضاً؟ 
'''
"25" = '''
:sup:`25` وَذَلِكَ عَلَى حَدِّ مَا يَقُولُ أَيْضاً فِي نُبُوءَةِ هُوشَعَ: «مَنْ لَمْ يَكُونُوا شَعْبِي سَأَدْعُوهُمْ شَعْبِي، وَمَنْ لَمْ تَكُنْ مَحْبُوبَةً سَأَدْعُوهَا مَحْبُوبَةً. 
'''
"26" = '''
:sup:`26` وَيَكُونُ أَنَّهُ حَيْثُ قِيلَ لَهُمْ: لَسْتُمْ شَعْبِي، فَهُنَاكَ يُدْعَوْنَ أَبْنَاءَ اللهِ الْحَيِّ». 
'''
"27" = '''
:sup:`27` أَمَّا إِشَعْيَاءُ، فَيَهْتِفُ مُتَكَلِّماً عَلَى إِسْرَائِيلَ: «وَلَوْ كَانَ بَنُو إِسْرَائِيلَ كَرَمْلِ الْبَحْرِ عَدَداً، فَإِنَّ بَقِيَّةً مِنْهُمْ سَتَخْلُصُ. 
'''
"28" = '''
:sup:`28` فَإِنَّ الرَّبَّ سَيَحْسِمُ الأَمْرَ وَيُنْجِزُ كَلِمَتَهُ سَرِيعاً عَلَى الأَرْضِ». 
'''
"29" = '''
:sup:`29` وَكَمَا قَالَ إِشَعْيَاءُ سَابِقاً: «لَوْ لَمْ يُبْقِ لَنَا رَبُّ الْجُنُودِ نَسْلاً، لَصِرْنَا مِثْلَ سَدُومَ وَشَابَهْنَا عَمُورَةَ!» 
'''
"30" = '''
:sup:`30` فَمَا هِيَ خُلاصَةُ الْقَوْلِ؟ إِنَّ الأُمَمَ الَّذِينَ لَمْ يَكُونُوا يَسْعَوْنَ وَرَاءَ الْبِرِّ، قَدْ بَلَغُوا الْبِرَّ، وَلَكِنَّهُ الْبِرُّ الْقَائِمُ عَلَى أَسَاسِ الإِيمَانِ. 
'''
"31" = '''
:sup:`31` أَمَّا إِسْرَائِيلُ، وَقَدْ كَانُوا يَسْعَوْنَ وَرَاءَ شَرِيعَةٍ تَهْدِفُ إِلَى الْبِرِّ، فَقَدْ فَشَلُوا حَتَّى فِي بُلُوغِ الشَّرِيعَةِ. 
'''
"32" = '''
:sup:`32` وَلأَيِّ سَبَبٍ؟ لأَنَّ سَعْيَهُمْ لَمْ يَكُنْ عَلَى أَسَاسِ الإِيمَانِ، بَلْ كَانَ وَكَأَنَّ الأَمْرَ قَائِمٌ عَلَى الأَعْمَالِ. فَقَدْ تَعَثَّرُوا بِحَجَرِ الْعَثْرَةِ، 
'''
"33" = '''
:sup:`33` كَمَا كُتِبَ: «هَا أَنَا وَاضِعٌ فِي صِهْيَوْنَ حَجَرَ عَثْرَةٍ وَصَخْرَةَ سُقُوطٍ. وَمَنْ يُؤْمِنُ بِهِ لَا يَخِيبُ». 
'''
