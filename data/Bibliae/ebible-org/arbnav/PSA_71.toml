[71]
"1" = '''
:sup:`1` يَا رَبُّ بِكَ احْتَمَيْتُ فَلَا تَدَعْنِي أَخْزَى إِلَى الأَبَدِ. 
'''
"2" = '''
:sup:`2` أَنْقِذْنِي وَفْقاً لِعَدْلِكَ وَنَجِّنِي. أَرْهِفْ إِلَيَّ أُذُنَكَ وَخَلِّصْنِي. 
'''
"3" = '''
:sup:`3` كُنْ لِي صَخْرَةَ مَلْجَأٍ أَلُوذُ بِها دَائِماً. أَنْتَ أَمَرْتَ بِخَلاصِي لأَنَّكَ صَخْرَتِي وَحِصْنِي. 
'''
"4" = '''
:sup:`4` يَا إِلَهِي أَنْقِذْنِي مِنْ يَدِ الشِّرِّيرِ، مِنْ قَبْضَةِ الأَثِيمِ وَالظَّالِمِ. 
'''
"5" = '''
:sup:`5` فَإِنَّكَ أَنْتَ رَجَائِي أَيُّهَا السَّيِّدُ، وَمَوْضِعُ ثِقَتِي مُنْذُ صِبَايَ. 
'''
"6" = '''
:sup:`6` عَلَيْكَ اعْتَمَدْتُ مُنْذُ وِلادَتِي، وَمِنْ بَطْنِ أُمِّي أَخْرَجْتَنِي، فَإِيَّاكَ أُسَبِّحُ فِي كُلِّ حِينٍ. 
'''
"7" = '''
:sup:`7` صِرْتُ مَثَارَ اسْتِهْجَانٍ عِنْدَ كَثِيرِينَ، لَكِنَّكَ أَنْتَ مَلْجَإِي الْقَوِيُّ. 
'''
"8" = '''
:sup:`8` لِيَمْتَلِئْ فَمِي مِنْ تَسْبِيحِكَ وَمِنْ تَمْجِيدِكَ طُولَ النَّهَارِ. 
'''
"9" = '''
:sup:`9` لَا تَنْبِذْنِي فِي شَيْخُوخَتِي، وَلَا تَخْذِلْنِي عِنْدَ اضْمِحْلالِ قُوَّتِي. 
'''
"10" = '''
:sup:`10` لأَنَّ أَعْدَائِي يَتَكَلَّمُونَ عَلَيَّ وَالْمُتَرَبِّصِينَ بِي يَتَآمَرُونَ مَعاً. 
'''
"11" = '''
:sup:`11` قَائِلِينَ: «قَدْ تَرَكَهُ اللهُ، فَطَارِدُوهُ وَاقْبِضُوا عَلَيْهِ لأَنَّهُ لَا مُنْقِذَ لَهُ». 
'''
"12" = '''
:sup:`12` لَا تَبْتَعِدْ عَنِّي يَا اللهُ. أَسْرِعْ إِلَى مَعُونَتِي يَا إِلَهِي. 
'''
"13" = '''
:sup:`13` لِيَخْزَ وَيَبِدْ خُصُومُ نَفْسِي. لِيَكْتَسِ الْعَارَ وَالْهَوَانَ الْمُلْتَمِسُونَ أَذِيَّتِي. 
'''
"14" = '''
:sup:`14` أَمَّا أَنَا فَإِيَّاكَ أَرْجُو دَائِماً، وَأُكْثِرُ مِنْ تَسْبِيحِكَ. 
'''
"15" = '''
:sup:`15` أُخْبِرُ بِبِرِّكَ وَخَلاصِكَ طُولَ النَّهَارِ، وَإِنْ كَانَا يَفُوقَانِ إِدْرَاكِي. 
'''
"16" = '''
:sup:`16` أَجِيءُ (مُؤَيَّداً) بِقُوَّةِ السَّيِّدِ الرَّبِّ، لأَذْكُرَ بِرَّكَ وَحْدَكَ. 
'''
"17" = '''
:sup:`17` قَدْ عَلَّمْتَنِي يَا اللهُ مُنْذُ صِبَايَ، فَلَمْ أَكُفَّ لَحْظَةً عَنْ إِعْلانِ عَجَائِبِكَ. 
'''
"18" = '''
:sup:`18` لَا تَتْرُكْنِي فِي الشَّيْخُوخَةِ وَالشَّيْبِ يَا اللهُ، حَتَّى أُخْبِرَ هَذَا الْجِيلَ بِأَعْمَالِ قُدْرَتِكَ، وَبِقُوَّتِكَ (الْجِيلَ) الآتِي. 
'''
"19" = '''
:sup:`19` بِرُّكَ مُتَعَالٍ يَا اللهُ، وَأَعْمَالُكَ الَّتِي صَنَعْتَ عَظِيمَةٌ، فَمَنْ مِثْلُكَ يَا اللهُ! 
'''
"20" = '''
:sup:`20` أَنْتَ الَّذِي اجْتَزْتَ بِنَا ضِيقَاتٍ كَثِيرَةً وَقَاسِيَةً، وَلَكِنَّكَ تَعُودُ فَتُحْيِينَا، وَتُصْعِدُنَا مِنْ جَدِيدٍ مِنْ أَعْمَاقِ الأَرْضِ. 
'''
"21" = '''
:sup:`21` تَزِيدُنِي شَرَفاً وَتُطَوِّقُنِي بِتَعْزِيَتِكَ. 
'''
"22" = '''
:sup:`22` سَأَحْمَدُكَ وَأُشِيدُ بِحَقِّكَ عَلَى الرَّبَابِ يَا إِلَهِي. أَشْدُو لَكَ عَلَى الْعُودِ يَا قُدُّوسَ إِسْرَائِيلَ. 
'''
"23" = '''
:sup:`23` تَبْتَهِجُ شَفَتَايَ عِنْدَمَا أُرَنِّمُ لَكَ، وَكَذَلِكَ نَفْسِي الَّتِي فَدَيْتَهَا. 
'''
"24" = '''
:sup:`24` وَيَلْهَجُ لِسَانِي بِبِرِّكَ الْيَوْمَ كُلَّهُ، لأَنَّ السَّاعِينَ إِلَى أَذِيَّتِي يَحِلُّ حَتْماً بِهِمِ الْخِزْيُ وَالْعَارُ. 
'''
