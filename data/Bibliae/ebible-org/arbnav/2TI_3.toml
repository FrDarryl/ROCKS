[3]
"1" = '''
:sup:`1` وَاعْلَمْ هَذَا الأَمْرَ: أَنَّ أَزْمِنَةً صَعْبَةً سَتَعُمُّ فِي الأَيَّامِ الأَخِيرَةِ؛ 
'''
"2" = '''
:sup:`2` إِذْ يَكُونُ النَّاسُ مُحِبِّينَ لأَنْفُسِهِمْ، مُحِبِّينَ لِلْمَالِ، مُتَكَبِّرِينَ، مُبَاهِينَ بِأَنْفُسِهِمْ، شَتَّامِينَ، غَيْرَ مُطِيعِينَ لِوَالِدِيهِمْ، نَاكِرِينَ لِلْجَمِيلِ، دَنِسِينَ، 
'''
"3" = '''
:sup:`3` مُتَحَجِّرِي الْعَوَاطِفِ، غَيْرَ صَفُوحِينَ، نَمَّامِينَ، جَامِحِي الأَهْوَاءِ، شَرِسِينَ غَيْرَ مُحِبِّينَ لِلصَّلاحِ، 
'''
"4" = '''
:sup:`4` خَائِنِينَ، وَقِحِينَ، مُدَّعِينَ، مُحِبِّينَ لِلَّذَّاتِ أَكْثَرَ مِنْ مَحَبَّتِهِمْ لِلهِ، 
'''
"5" = '''
:sup:`5` لَهُمْ مِنَ التَّقْوَى مَظْهَرُهَا وَلكِنَّهُمْ لا يَحْيَوْنَ بِقُوَّتِهَا، فَعَنْ هؤُلاءِ النَّاسِ ابْتَعِدْ! 
'''
"6" = '''
:sup:`6` فَمِنْ هؤُلاءِ مَنْ يَدْخُلُونَ الْبُيُوتَ خُلْسَةً، وَيُوْقِعُونَ فِي حَبَائِلِهِمْ بَعْضَ النِّسَاءِ الضَّعِيفَاتِ الْمُثْقَلاتِ بِالْخَطَايَا، اللَّوَاتِي تَجْرُفُهُنَّ شَهْوَاتٌ مُخْتَلِفَةٌ، 
'''
"7" = '''
:sup:`7` يُصْغِينَ لِلتَّعْلِيمِ دَائِماً، وَلا يَسْتَطِعْنَ أَبَداً أَنْ يَبْلُغْنَ مَعْرِفَةَ الْحَقِّ بِالتَّمَامِ! 
'''
"8" = '''
:sup:`8` وَمِثْلَمَا قَاوَمَ (السَّاحِرَانِ) يَنِّيسُ وَيَمْبِرِيسُ مُوسَى، كَذَلِكَ أَيْضاً يُقَاوِمُ هَؤُلاءِ الْحَقَّ؛ أُنَاسٌ عُقُولُهُمْ فَاسِدَةٌ، وَقَدْ تَبَيَّنَ أَنَّهُمْ غَيْرُ أَهْلٍ لِلإِيمَانِ. 
'''
"9" = '''
:sup:`9` وَلكِنَّهُمْ لَنْ يَزْدَادُوا تَقَدُّماً، لأَنَّ حَمَاقَتَهُمْ سَتَنْكَشِفُ لِلْجَمِيعِ، مِثْلَمَا انْكَشَفَتْ حَمَاقَةُ الرَّجُلَيْنِ الْمَذْكُورَيْنِ. 
'''
"10" = '''
:sup:`10` وَأَمَّا أَنْتَ، فَقَدْ عَرَفْتَ جَيِّداً تَعْلِيمِي، وَسِيرَتِي، وَهَدَفِي، وَإِيمَانِي، وَتَحَمُّلِي لِلْمَشَقَّاتِ، وَمَحَبَّتِي، وَثَبَاتِي، 
'''
"11" = '''
:sup:`11` وَاضْطِهَادَاتِي، وَآلامِي تِلْكَ الَّتِي حَدَثَتْ لِي فِي مُدُنِ أَنْطَاكِيَةَ وَإِيقُونِيَّةَ وَلِسْتِرَةَ وغَيْرِهَا؛ وَكَمِ احْتَمَلْتُ مِنِ اضْطِهَادَاتٍ، وَالرَّبُّ أَنْقَذَنِي مِنْهَا جَمِيعاً! 
'''
"12" = '''
:sup:`12` وَحَقّاً، إِنَّ جَمِيعَ الَّذِينَ يَعْزِمُونَ أَنْ يَعِيشُوا عِيشَةَ التَّقْوَى فِي الْمَسِيحِ يَسُوعَ يُضْطَهَدُونَ. 
'''
"13" = '''
:sup:`13` أَمَّا النَّاسُ الأَشْرَارُ وَالدَّجَّالُونَ الْمُحْتَالُونَ، فَيَتَقَدَّمُونَ فِي الشَّرِّ، مُضَلِّلِينَ الآخَرِينَ وَهُمْ أَنْفُسُهُمْ مُضَلَّلُونَ! 
'''
"14" = '''
:sup:`14` أَمَّا أَنْتَ فَاثْبُتْ عَلَى مَا تَعَلَّمْتَهُ وَتَيَقَّنْتَهُ بِالتَّمَامِ، إِذْ تَعْرِفُ عَلَى يَدِ مَنْ تَعَلَّمْتَ ذَلِكَ. 
'''
"15" = '''
:sup:`15` وَتَعْلَمُ أَنَّكَ مُنْذُ حَدَاثَةِ سِنِّكَ تَعْرِفُ الْكُتُبَ الْمُقَدَّسَةَ، وَهِيَ الْقَادِرَةُ أَنْ تَجْعَلَكَ حَكِيماً لِبُلُوغِ الْخَلاصِ عَنْ طَرِيقِ الإِيمَانِ فِي الْمَسِيحِ يَسُوعَ. 
'''
"16" = '''
:sup:`16` إِنَّ الْكِتَابَ بِكُلِّ مَا فِيهِ، قَدْ أَوْحَى بِهِ اللهُ؛ وَهُوَ مُفِيدٌ لِلتَّعْلِيمِ وَالتَّوْبِيخِ وَالتَّقْوِيمِ وَتَهْذِيبِ الإِنْسَانِ فِي الْبِرِّ، 
'''
"17" = '''
:sup:`17` لِكَيْ يَجْعَلَ إِنْسَانَ اللهِ مُؤَهَّلاً تَأَهُّلاً كَامِلاً، وَمُجَهَّزاً لِكُلِّ عَمَلٍ صَالِحٍ. 
'''
