[13]
"1" = '''
:sup:`1` وَقَالَ الرَّبُّ لِمُوسَى: 
'''
"2" = '''
:sup:`2` «خَصِّصْ لِي كُلَّ بِكْرٍ ذَكَرٍ. كُلُّ فَاتِحِ رَحِمٍ مِنْ بَنِي إِسْرَائِيلَ هُوَ لِي. كُلُّ بِكْرٍ مِنَ النَّاسِ أَوِ الْبَهَائِمِ». 
'''
"3" = '''
:sup:`3` وَقَالَ مُوسَى لِلشَّعْبِ: «اذْكُرُوا هَذَا الْيَوْمَ الَّذِي خَرَجْتُمْ فِيهِ مِنْ مِصْرَ مِنْ بَيْتِ الْعُبُودِيَّةِ، فَقَدْ أَطْلَقَكُمُ الرَّبُّ مِنْ هُنَا بِيَدٍ قَدِيرَةٍ، فَلا تَأْكُلُوا خُبْزاً مُخْتَمِراً. 
'''
"4" = '''
:sup:`4` الْيَوْمَ فِي شَهْرِ أَبِيبَ (أَيْ فِي شَهْرِ آذَارَ – مَارِسَ) أَنْتُمْ خَارِجُونَ، 
'''
"5" = '''
:sup:`5` لِذَلِكَ عِنْدَمَا يُدْخِلُكُمُ الرَّبُّ أَرْضَ الْكَنْعَانِيِّينَ وَالْحِثِّيِّينَ وَالأَمُورِيِّينَ وَالْحِوِّيِّينَ وَالْيَبُوسِيِّينَ، الَّتِي تَفِيضُ لَبَناً وَعَسَلاً، وَالَّتِي أَقْسَمَ لِآبَائِكُمْ أَنْ يَهَبَكُمْ إِيَّاهَا، تُمَارِسُونَ هَذِهِ الْفَرِيضَةَ فِي هَذَا الشَّهْرِ. 
'''
"6" = '''
:sup:`6` سَبْعَةَ أَيَّامٍ لَا تَأْكُلُونَ فِيهَا خُبْزاً مُخْتَمِراً، وَفِي الْيَوْمِ السَّابِعِ يَكُونُ احْتِفَالٌ لِلرَّبِّ. 
'''
"7" = '''
:sup:`7` سَبْعَةَ أَيَّامٍ تَأْكُلُونَ فِيهَا خُبْزاً فَطِيراً وَلا تَحْتَفِظُونَ فِي بُيُوتِكُمْ بِشَيْءٍ مُخْتَمِرٍ أَوْ بِخَمِيرٍ. 
'''
"8" = '''
:sup:`8` فِي ذَلِكَ الْيَوْمِ تَقُولُ لابْنِكَ: إنَّنِي أُمَارِسُ هَذَا مِنْ أَجْلِ مَا صَنَعَهُ الرَّبُّ لِي، حِينَ أَخْرَجَنِي مِنْ مِصْرَ. 
'''
"9" = '''
:sup:`9` فَتَكُونُ هَذِهِ الْفَرِيضَةُ بِمَثَابَةِ عَلامَةٍ عَلَى يَدِكَ، وَتَذْكَاراً بَيْنَ عَيْنَيْكَ، لِتَكُونَ شَرِيعَةُ الرَّبِّ فِي فَمِكَ، لأَنَّ الرَّبَّ قَدْ أَخْرَجَكَ بِيَدٍ قَدِيرَةٍ مِنْ مِصْرَ. 
'''
"10" = '''
:sup:`10` فَتُمَارِسُ هَذِهِ الْفَرِيضَةَ فِي مِيعَادِهَا مَرَّةً كُلَّ سَنَةٍ. 
'''
"11" = '''
:sup:`11` وَيَكُونُ حِينَ يُدْخِلُكَ الرَّبُّ إِلَى أَرْضِ الْكَنْعَانِيِّينَ، كَمَا أَقْسَمَ لَكَ وَلِآبَائِكَ أَنْ يَهَبَكَ إِيَّاهَا، 
'''
"12" = '''
:sup:`12` أَنَّكَ تَفْرِزُ لِلرَّبِّ كُلَّ ذَكَرٍ فَاتِحِ رَحِمٍ. وَكَذَلِكَ كُلَّ بِكْرٍ مِنْ نِتَاجِ الْبَهَائِمِ الَّتِي تَمْلِكُهَا يَكُونُ لِلرَّبِّ. 
'''
"13" = '''
:sup:`13` إِنَّمَا كُلُّ بِكْرِ حِمَارٍ تَفْدِيهِ بِحَمَلٍ. وَإِنْ لَمْ تَفْدِهِ تَكْسِرْ عُنُقَهُ. وَكَذَلِكَ تَفْدِي أَيْضاً كُلَّ بِكْرٍ مِنْ بَنِيكَ. 
'''
"14" = '''
:sup:`14` وَحِينَ يَسْأَلُكَ ابْنُكَ فِي الأَيَّامِ الْمُقْبِلَةِ: مَا مَعْنَى هَذَا؟ تُجِيبُهُ: إِنَّهُ بِيَدٍ قَدِيرَةٍ أَخْرَجَنَا الرَّبُّ مِنْ دِيَارِ الْعُبُودِيَّةِ. 
'''
"15" = '''
:sup:`15` وَعِنْدَمَا تَصَلَّبَ فِرْعَوْنُ وَامْتَنَعَ عَنْ إِطْلاقِنَا، أَهْلَكَ الرَّبُّ كُلَّ بِكْرٍ فِي بِلادِ مِصْرَ، مِنْ أَبْكَارِ النَّاسِ وَالْبَهَائِمِ. لِذَلِكَ أَنَا أُقَرِّبُ لِلرَّبِّ الذُّكُورَ مِنْ كُلِّ فَاتِحِ رَحِمٍ وَأَفْدِي كُلَّ بِكْرٍ مِنْ أَوْلادِي. 
'''
"16" = '''
:sup:`16` فَتَكُونُ هَذِهِ الْفَرِيضَةُ بِمَثَابَةِ عَلامَةٍ عَلَى يَدِكَ وَرَمْزاً عَلَى جَبْهَتِكَ، لأَنَّ الرَّبَّ قَدْ أَخْرَجَنَا بِيَدٍ قَدِيرَةٍ مِنْ مِصْرَ». 
'''
"17" = '''
:sup:`17` وَعِنْدَمَا أَطْلَقَ فِرْعَوْنُ الشَّعْبَ لَمْ يَقُدْهُمُ اللهُ فِي طَرِيقِ بِلادِ الْفِلِسْطِينِيِّينَ عَلَى الرَّغْمِ مِنْ قِصَرِهَا. لأَنَّ اللهَ قَالَ لِئَلّا يَنْدَمَ الشَّعْبُ إِذَا تَعَرَّضَ لِحَرْبٍ وَيَرْجِعَ إِلَى مِصْرَ. 
'''
"18" = '''
:sup:`18` إِنَّمَا اقْتَادَ اللهُ الشَّعْبَ عَبْرَ صَحْرَاءِ الْبَحْرِ الأَحْمَرِ. وَكَانَ بَنُو إِسْرَائِيلَ قَدْ غَادَرُوا مِصْرَ مُتَسَلِّحِينَ مُتَأَهِّبِينَ لِلْقِتَالِ. 
'''
"19" = '''
:sup:`19` وَحَمَلَ مُوسَى عِظَامَ يُوسُفَ مَعَهُ، لأَنَّهُ كَانَ قَدِ اسْتَحْلَفَ بَنِي إِسْرَائِيلَ بِحَلْفٍ قَائِلاً: «لابُدَّ أَنْ يَفْتَقِدَكُمُ اللهُ فَعَلَيْكُمْ أَنْ تَنْقُلُوا عِظَامِي مَعَكُمْ مِنْ هَذَا الْمَكَانِ». 
'''
"20" = '''
:sup:`20` وَارْتَحَلُوا مِنْ سُكُّوتَ وَخَيَّمُوا فِي إِيثَامَ عَلَى طَرَفِ الصَّحْرَاءِ. 
'''
"21" = '''
:sup:`21` وَكَانَ الرَّبُّ يَتَقَدَّمُهُمْ نَهَاراً فِي عَمُودِ سَحَابٍ لِيَهْدِيَهُمْ فِي الطَّرِيقِ، وَلَيْلاً فِي عَمُودِ نَارٍ لِيُضِيءَ لَهُمْ. 
'''
"22" = '''
:sup:`22` وَلَمْ يَبْرَحْ عَمُودُ السَّحَابِ نَهَاراً وَعَمُودُ النَّارِ لَيْلاً مِنْ أَمَامِ الشَّعْبِ. 
'''
