[22]
"1" = '''
:sup:`1` أَلِيفَازُ 
'''
"2" = '''
:sup:`2` «أَيَنْفَعُ الإِنْسَانُ اللهَ؟ إِنَّمَا الْحَكِيمُ يَنْفَعُ نَفْسَهُ! 
'''
"3" = '''
:sup:`3` هَلْ بِرُّكَ مَدْعَاةٌ لِمَسَرَّةِ الْقَدِيرِ؟ وَأَيُّ كَسْبٍ لَهُ إِنْ كُنْتَ زَكِيًّا؟ 
'''
"4" = '''
:sup:`4` أَمِنْ أَجْلِ تَقْوَاكَ يُوَبِّخُكَ وَيَدْخُلُ فِي مُحَاكَمَةٍ مَعَكَ؟ 
'''
"5" = '''
:sup:`5` أَوَ لَيْسَ إِثْمُكَ عَظِيماً؟ أَوَلَيْسَتْ خَطَايَاكَ لَا مُتَنَاهِيَةً؟ 
'''
"6" = '''
:sup:`6` لَقَدِ ارْتَهَنْتَ أَخَاكَ بِغَيْرِ حَقٍّ، وَجَرَّدْتَ الْعُرَاةَ مِنْ ثِيَابِهِمْ. 
'''
"7" = '''
:sup:`7` لَمْ تَسْقِ الْمُعْيِيَ مَاءً، وَمَنَعْتَ عَنِ الْجَائِعِ طَعَامَكَ. 
'''
"8" = '''
:sup:`8` صَاحِبُ الْقُوَّةِ اسْتَحْوَذَ عَلَى الأَرْضِ، وَذُو الْحُظْوَةِ أَقَامَ فِيهَا. 
'''
"9" = '''
:sup:`9` أَرْسَلْتَ الأَرَامِلَ فَارِغَاتٍ وَحَطَّمْتَ أَذْرُعَ الْيَتَامَى، 
'''
"10" = '''
:sup:`10` لِذَلِكَ أَحْدَقَتْ بِكَ الْفِخَاخُ وَطَغَى عَلَيْكَ رُعْبٌ مُفَاجِئٌ. 
'''
"11" = '''
:sup:`11` اظْلَمَّ نُورُكَ فَلَمْ تَعُدْ تُبْصِرُ، وَغَمَرَكَ فَيَضَانُ مَاءٍ. 
'''
"12" = '''
:sup:`12` أَلَيْسَ اللهُ فِي أَعَالِي السَّمَاوَاتِ، يُعَايِنُ النُّجُومَ مَهْمَا تَسَامَتْ؟ 
'''
"13" = '''
:sup:`13` وَمَعَ هَذَا فَأَنْتَ تَقُولُ: مَاذَا يَعْلَمُ اللهُ؟ أَمِنْ خَلْفِ الضَّبَابِ يَدِينُ؟ 
'''
"14" = '''
:sup:`14` إِنَّ الْغُيُومَ الْمُتَكَاثِفَةَ تُغَلِّفُهُ فَلا يَرَى، وَعَلَى قُبَّةِ السَّمَاءِ يَخْطُو. 
'''
"15" = '''
:sup:`15` هَلْ تَظَلُّ مُلْتَزِماً بِالسَّيْرِ فِي الطَّرِيقِ الَّتِي سَلَكَهَا الأَشْرَارُ؟ 
'''
"16" = '''
:sup:`16` الَّذِينَ قُرِضُوا قَبْلَ أَوَانِهِمْ، وَجُرِفُوا مِنْ أَسَاسِهِمْ، 
'''
"17" = '''
:sup:`17` قَائِلِينَ لِلهِ: فَارِقْنَا. وَمَاذَا فِي وُسْعِ اللهِ أَنْ يَفْعَلَ بِهِمْ؟ 
'''
"18" = '''
:sup:`18` مَعَ أَنَّ اللهَ غَمَرَ بُيُوتَهُمْ بِالْخَيْرَاتِ، فَلْتَبْعُدْ عَنِّي مَشُورَةُ الأَشْرَارِ. 
'''
"19" = '''
:sup:`19` يَشْهَدُ الصِّدِّيقُونَ (عِقَابَ الأَشْرَارِ) وَيَفْرَحُونَ، وَالأَبْرِيَاءُ يَسْتَهْزِئُونَ قَائِلِينَ: 
'''
"20" = '''
:sup:`20` قَدْ بَادَ مُقَاوِمُونَا، وَمَا تَبَقَّى مِنْهُمُ الْتَهَمَتْهُ النِّيرَانُ. 
'''
"21" = '''
:sup:`21` اسْتَسْلِمْ إِلَى اللهِ، وَتَصَالَحْ مَعَهُ فَيُصِيبَكَ خَيْرٌ. 
'''
"22" = '''
:sup:`22` تَقَبَّلِ الشَّرِيعَةَ مِنْ فَمِهِ، وَأَوْدِعْ كَلامَهُ فِي قَلْبِكَ. 
'''
"23" = '''
:sup:`23` إِنْ رَجَعْتَ إِلَى الْقَدِيرِ وَاتَّضَعْتَ، وَإِنْ طَرَحْتَ الإِثْمَ بَعِيداً عَنْ خِيَامِكَ، 
'''
"24" = '''
:sup:`24` وَوَضَعْتَ ذَهَبَكَ فِي التُّرَابِ، وَتِبْرَ أُوفِيرَ بَيْنَ حَصَى الْوَادِي، 
'''
"25" = '''
:sup:`25` وَإِنْ أَصْبَحَ الْقَدِيرُ ذَهَبَكَ وَفِضَّتَكَ الثَّمِينَةَ، 
'''
"26" = '''
:sup:`26` عِنْدَئِذٍ تَتَلَذَّذُ نَفْسُكَ بِالْقَدِيرِ، وَيَرْتَفِعُ وَجْهُكَ نَحْوَ اللهِ. 
'''
"27" = '''
:sup:`27` تُصَلِّي إِلَيْهِ فَيَسْتَجِيبُ، وَتُوْفِي نُذُورَكَ، 
'''
"28" = '''
:sup:`28` وَيَتَحَقَّقُ لَكَ مَا تَعْزِمُ عَلَيْهِ مِنْ أَمْرٍ، وَيُضِيءُ نُورٌ عَلَى سُبُلِكَ 
'''
"29" = '''
:sup:`29` حَقّاً إِنَّ اللهَ يُذِلُّ الْمُتَكَبِّرِينَ وَيُنْقِذُ الْمُتَوَاضِعِينَ، 
'''
"30" = '''
:sup:`30` وَيُنَجِّي حَتَّى الْمُذْنِبَ بِفَضْلِ طَهَارَةِ قَلْبِكَ». 
'''
