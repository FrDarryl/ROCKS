[10]
"1" = '''
:sup:`1` هَذَا سِجِلُّ مَوَالِيدِ سَامٍ وَحَامٍ وَيَافَثَ أَبْنَاءِ نُوحٍ، وَمَنْ وُلِدَ لَهُمْ مِنْ بَعْدِ الطُّوفَانِ. 
'''
"2" = '''
:sup:`2` أَبْنَاءُ يَافَثَ: جُومَرُ وَمَاجُوجُ وَمَادَايُ وَيَاوَانُ وَتُوبَالُ وَمَاشَكُ وَتِيرَاسُ. 
'''
"3" = '''
:sup:`3` وَأَبْنَاءُ جُومَرَ: أَشْكَنَازُ وَرِيفَاثُ وَتُوجَرْمَةُ. 
'''
"4" = '''
:sup:`4` وَأَبْنَاءُ يَاوَانَ: أَلِيشَةُ وَتَرْشِيشُ وَكِتِّيمُ وَدُودَانِيمُ. 
'''
"5" = '''
:sup:`5` وَتَفَرَّعَ مِنْ هَؤُلاءِ سُكَّانُ الْجَزَائِرِ وَتَفَرَّقُوا فِي مَنَاطِقِهِمْ حَسَبَ قَبَائِلِهِمْ وَأُمَمِهِمْ، وَلُغَاتِهِمْ. 
'''
"6" = '''
:sup:`6` وَأَبْنَاءُ حَامٍ: كُوشٌ وَمِصْرَايِمُ وَفُوطُ وَكَنْعَانُ. 
'''
"7" = '''
:sup:`7` وَأَبْنَاءُ كُوشٍ: سَبَا، وَحَوِيلَةُ، وَسَبْتَةُ وَرَعْمَةُ وَسَبْتَكَا. وَأَبْنَاءُ رَعْمَةَ: سَبَا وَدَدَانُ. 
'''
"8" = '''
:sup:`8` وَأَنْجَبَ كُوْشُ نِمْرُودَ الَّذِي مَا لَبِثَ أَنْ أَصْبَحَ عَاتِياً فِي الأَرْضِ. 
'''
"9" = '''
:sup:`9` كَانَ صَيَّاداً عَاتِياً أَمَامَ الرَّبِّ، لِذَلِكَ يُقَالُ: «كَنِمْرُودَ جَبَّارُّ صَيْدٍ أَمَامَ الرَّبِّ». 
'''
"10" = '''
:sup:`10` وَقَدْ تَكَوَّنَتْ مَمْلَكَتُهُ أَوَّلَ الأَمْرِ مِنْ بَابِلَ وَأَرَكَ وَأَكَّدَ وَكَلْنَةَ فِي أَرْضِ شِنْعَارَ. 
'''
"11" = '''
:sup:`11` وَمِنْ تِلْكَ الأَرْضِ خَرَجَ أَشُّورُ وَبَنَى مُدُنَ نِينَوَى وَرَحُبُوتَ عَيْرَ وَكَالَحَ، 
'''
"12" = '''
:sup:`12` وَرَسَنَ الْوَاقِعَةَ بَيْنَ نِينَوَى وَكَالَحَ. وَهِيَ الْمَدِينَةُ الْكَبِيرَةُ. 
'''
"13" = '''
:sup:`13` وَمِنْ مِصْرَايِمَ تَحَدَّرَتْ هَذِهِ الْقَبَائِلُ: اللُّودِيُّونَ وَالْعَنَامِيُّونَ، وَاللهَابِيُّونَ وَالنَّفْتُوحِيُّونَ 
'''
"14" = '''
:sup:`14` وَالْفَتْرُوسِيُّونَ وَالْكَسْلُوحِيُّونَ. وَمِنْهُمْ تَحَدَّرَ الْفِلِسْطِينِيُّونَ وَالْكَفْتُورِيُّونَ. 
'''
"15" = '''
:sup:`15` وَأَنْجَبَ كَنْعَانُ صِيدُونَ ابْنَهُ الْبِكْرَ ثُمَّ حِثًّا، 
'''
"16" = '''
:sup:`16` وَمِنْهُ تَحَدَّرَتْ قَبَائِلُ الْيَبُوسِيِّينَ وَالأَمُورِيِّينَ وَالْجِرْجَاشِيِّينَ، 
'''
"17" = '''
:sup:`17` وَالْحِوِّيِّينَ وَالْعَرْقِيِّينَ وَالسِّينِيِّينَ، 
'''
"18" = '''
:sup:`18` وَالأَرْوَادِيِّينَ وَالصَّمَارِيِّينَ وَالْحَمَاتِيِّينَ، وَبَعْدَ ذَلِكَ انْتَشَرَتِ الْقَبَائِلُ الْكَنْعَانِيَّةُ 
'''
"19" = '''
:sup:`19` فِي الأَرَاضِي الْوَاقِعَةِ بَيْنَ صِيدُونَ وَغَزَّةَ مُرُوراً بِجَرَارَ، وَبَيْنَ صِيدُونَ وَلاشَعَ مُرُوراً بِسَدُومَ وَعَمُورَةَ وَأَدْمَةَ وَصَبُويِيمَ. 
'''
"20" = '''
:sup:`20` كَانَ هَؤُلاءِ هُمُ الْمُنْحَدِرُونَ مِنْ حَامٍ بِحَسَبِ قَبَائِلِهِمْ وَلُغَاتِهِمْ وَبُلْدَانِهِمْ وَشُعُوبِهِمْ. 
'''
"21" = '''
:sup:`21` وَأَنْجَبَ سَامٌ، أَخُو يَافَثَ الأَكْبَرُ، أَبْنَاءً. وَمِنْهُ تَحَدَّرَ جَمِيعُ بَنِي عَابِرَ. 
'''
"22" = '''
:sup:`22` أَمَّا أَبْنَاءُ سَامٍ فَهُمْ: عِيلامُ وَأَشُّورُ وَأَرْفَكْشَادُ وَلُودُ وَأَرَامُ 
'''
"23" = '''
:sup:`23` وَأَبْنَاءُ أَرَامَ: عُوصُ، وَحُولُ، وَجَاثَرُ وَمَاشُ. 
'''
"24" = '''
:sup:`24` وَأَنْجَبَ أَرْفَكْشَادُ شَالَحَ، وَوَلَدَ شَالَحُ عَابِرَ. 
'''
"25" = '''
:sup:`25` وَوُلِدَ لِعَابِرَ ابْنَانِ: اسْمُ أَحَدِهِمَا فَالَجُ (وَمَعْنَاهُ انْقِسَامٌ) لأَنَّ أَهْلَ الأَرْضِ انْقَسَمُوا فِي أَيَّامِهِ. وَاسْمُ أَخِيهِ يَقْطَانُ. 
'''
"26" = '''
:sup:`26` وَأَنْجَبَ يَقْطَانُ أَلْمُودَادَ وَشَالَفَ وَحَضَرْمَوْتَ وَيَارَحَ، 
'''
"27" = '''
:sup:`27` وَهَدُورَامَ وَأُوزَالَ وَدِقْلَةَ، 
'''
"28" = '''
:sup:`28` وَعُوبَالَ وَأَبِيمَايِلَ وَشَبَا، 
'''
"29" = '''
:sup:`29` وَأُوفِيرَ وَحَوِيلَةَ وَيُوبَابَ. وَهَؤُلاءِ جَمِيعُهُمْ أَبْنَاءُ يَقْطَانَ. 
'''
"30" = '''
:sup:`30` وَقَدِ اسْتَوْطَنُوا فِي الأَرَاضِي الْوَاقِعَةِ بَيْنَ مِيشَا وَالتِّلالِ الشَّرْقِيَّةِ مِنْ جَبَلِ سَفَارَ. 
'''
"31" = '''
:sup:`31` هَؤُلاءِ هُمُ الْمُنْحَدِرُونَ مِنْ سَامٍ حَسَبَ قَبَائِلِهِمْ وَلُغَاتِهِمْ وَبُلْدَانِهِمْ وَشُعُوبِهِمْ. 
'''
"32" = '''
:sup:`32` هَذِهِ هِيَ الْقَبَائِلُ الْمُنْحَدِرَةُ مِنْ أَبْنَاءِ نُوحٍ حَسَبَ شُعُوبِهِمْ، وَمِنْهُمُ انْتَشَرَتِ الأُمَمُ فِي الأَرْضِ بَعْدَ الطُّوفَانِ. 
'''
