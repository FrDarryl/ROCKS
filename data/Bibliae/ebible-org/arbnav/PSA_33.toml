[33]
"1" = '''
:sup:`1` سَبِّحُوا الرَّبَّ أَيُّهَا الأَبْرَارُ، فَإِنَّ الْحَمْدَ يَلِيقُ بِالْمُسْتَقِيمِينَ. 
'''
"2" = '''
:sup:`2` اشْكُرُوا الرَّبَّ عَلَى الْعُودِ، رَنِّمُوا لَهُ بِرَبَابَةٍ ذَاتِ عَشَرَةِ أَوْتَارٍ. 
'''
"3" = '''
:sup:`3` اعْزِفُوا أَمْهَرَ عَزْفٍ مَعَ الْهُتَافِ، رَنِّمُوا لَهُ تَرْنِيمَةً جَدِيدَةً. 
'''
"4" = '''
:sup:`4` فَإِنَّ كَلِمَةَ الرَّبِّ مُسْتَقِيمَةٌ وَهُوَ يَصْنَعُ كُلَّ شَيْءٍ بِالأَمَانَةِ. 
'''
"5" = '''
:sup:`5` يُحِبُّ الْبِرَّ وَالْعَدْلَ. وَرَحْمَتُهُ تَغْمُرُ الأَرْضَ. 
'''
"6" = '''
:sup:`6` بِكَلِمَةٍ مِنَ الرَّبِّ صُنِعَتِ السَّمَاوَاتُ وَبِنَسْمَةِ فَمِهِ كُلُّ مَجْمُوعَاتِ الْكَوَاكِبِ. 
'''
"7" = '''
:sup:`7` يَجْمَعُ الْبِحَارَ كَكَوْمَةٍ وَالْلُّجَجَ فِي أَهْرَاءٍ. 
'''
"8" = '''
:sup:`8` لِتَخَفِ الرَّبَّ الأَرْضُ كُلُّهَا، وَلْيُوَقِّرْهُ جَمِيعُ سُكَّانِ الْعَالَمِ. 
'''
"9" = '''
:sup:`9` قَالَ كَلِمَةً فَكَانَ. وَأَمَرَ فَصَارَ! 
'''
"10" = '''
:sup:`10` الرَّبُّ أَحْبَطَ مُؤَامَرَةَ الأُمَمِ. أَبْطَلَ أَفْكَارَ الشُّعُوبِ. 
'''
"11" = '''
:sup:`11` أَمَّا مَقَاصِدُ الرَّبِّ فَتَثْبُتُ إِلَى الأَبَدِ، وَأَفْكَارُ قَلْبِهِ تَدُومُ مَدَى الدُّهُورِ. 
'''
"12" = '''
:sup:`12` طُوبَى لِلأُمَّةِ الَّتِي الرَّبُّ إِلَهُهَا، وَلِلشَّعْبِ الَّذِي اخْتَارَهُ مِيرَاثاً لَهُ: 
'''
"13" = '''
:sup:`13` يَنْظُرُ الرَّبُّ مِنَ السَّماوَاتِ فَيَرَى بَنِي الْبَشَرِ أَجْمَعِينَ. 
'''
"14" = '''
:sup:`14` وَمِنْ مَقَامِ سُكْنَاهُ يُرَاقِبُ جَمِيعَ سُكَّانِ الأَرْضِ. 
'''
"15" = '''
:sup:`15` فَهُوَ جَابِلُ قُلُوبِهِمْ جَمِيعاً وَالْعَلِيمُ بِكُلِّ أَعْمَالِهِمْ. 
'''
"16" = '''
:sup:`16` لَا يَخْلُصُ الْمَلِكُ بِالْجَيْشِ الْعَظِيمِ، وَلَا الْجَبَّارُ بِشِدَّةِ الْقُوَّةِ. 
'''
"17" = '''
:sup:`17` بَاطِلاً يَرْجُو النَّصْرَ مَنْ يَتَّكِلُ عَلَى الْخَيْلِ، فَإِنَّهَا لَا تُنَجِّي رَغْمَ قُوَّتِهَا. 
'''
"18" = '''
:sup:`18` هُوَذَا عَيْنُ الرَّبِّ عَلَى خَائِفِيهِ، الْمُتَّكِلِينَ عَلَى رَحْمَتِهِ، 
'''
"19" = '''
:sup:`19` لِيُنْقِذَ نُفُوسَهُمْ مِنَ الْمَوْتِ وَيَسْتَحْيِيَهُمْ فِي الْمَجَاعَةِ. 
'''
"20" = '''
:sup:`20` أَنْفُسُنَا تَنَتَظِرُ الرَّبَّ. عَوْنُنَا وَتُرْسُنَا هُوَ. 
'''
"21" = '''
:sup:`21` بِهِ تَفْرَحُ قُلُوبُنَا، لأَنَّنَا عَلَى اسْمِهِ الْقُدُّوسِ تَوَكَّلْنَا. 
'''
"22" = '''
:sup:`22` لِتَكُنْ يَا رَبُّ رَحْمَتُكَ عَلَيْنَا بِمُقْتَضَى رَجَائِنَا فِيكَ. 
'''
