[60]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ عَلَى السُّوسَنِّ. شَهَادَةٌ مُذَهَّبَةٌ لِدَاوُدَ لِلتَّعْلِيمِ لَمَّا حَارَبَ سُورِيِّي مَا بَيْنَ النَّهْرَيْنِ وَسُورِيِّي صُوبَةَ، فَرَجَعَ يُوآبُ وَصَرَعَ مِنَ الأَدُومِيِّينَ فِي وَادِي الْمِلْحِ اثْنَيْ عَشَرَ أَلْفاً. يَا اللهُ قَدْ رَذَلْتَنَا، وَبَدَّدْتَنَا وَسَخِطْتَ عَلَيْنَا، فَرُدَّنَا إِلَيْكَ. 
'''
"2" = '''
:sup:`2` زَلْزَلْتَ الأَرْضَ وَصَدَّعْتَهَا، فَاجْبُرْ كَسْرَهَا لأَنَّهَا تَهْتَزُّ. 
'''
"3" = '''
:sup:`3` جَعَلْتَ شَعْبَكَ يُعَانِي الْمَشَقَّاتِ. وَتَرَنَّحْنَا تَحْتَ وَقْعِ ضَرَبَاتِكَ كَالسُّكَارَى. 
'''
"4" = '''
:sup:`4` أَعْطَيْتَ خَائِفِيكَ رَايَةً تُرْفَعُ لأَجْلِ الْحَقِّ. 
'''
"5" = '''
:sup:`5` لِكَيْ يَنْجُوَ أَحِبَّاؤُكَ. خَلِّصْ بِيَمِينِكَ وَاسْتَجِبْ لِي. 
'''
"6" = '''
:sup:`6` قَدْ تَكَلَّمَ اللهُ فِي قَدَاسَتِهِ، لِذَلِكَ أَبْتَهِجُ وَأَقْسِمُ أَرْضَ شَكِيمَ وَأَقِيسُ وَادِي سُكُّوتَ، 
'''
"7" = '''
:sup:`7` لِي جِلْعَادُ، وَلِي مَنَسَّى. أَفْرَايِمُ خُوذَةُ رَأْسِي، وَيَهُوذَا صَوْلَجَانِي. 
'''
"8" = '''
:sup:`8` مُوآبُ مِرْحَضَتِي، وَعَلَى أَدُومَ أُلْقِي حِذَائِي، وَعَلَى فَلَسْطِينَ أَهْتِفُ مُنْتَصِراً. 
'''
"9" = '''
:sup:`9` مَنْ يَقُودُنِي لِمُحَارَبَةِ الْمَدِينَةِ الْمُحَصَّنَةِ؟ مَنْ يَهْدِينِي إِلَى أَدُومَ؟ 
'''
"10" = '''
:sup:`10` أَلَيْسَ أَنْتَ يَا اللهُ الَّذِي أَقْصَيْتَنَا وَلَمْ تَعُدْ تَخْرُجُ مَعَ جُيُوشِنَا؟ 
'''
"11" = '''
:sup:`11` هَبْ لَنَا عَوْناً فِي الضِّيقِ، فَعَبَثٌ هُوَ خَلاصُ الإِنْسَانِ. 
'''
"12" = '''
:sup:`12` بِعَوْنِ اللهِ نُحَارِبُ بِبَأْسٍ، وَهُوَ الَّذِي يَدُوسُ أَعْدَاءَنَا. 
'''
