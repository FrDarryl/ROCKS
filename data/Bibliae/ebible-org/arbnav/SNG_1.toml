[1]
"1" = '''
:sup:`1` هَذَا نَشِيدُ الأَنَاشِيدِ لِسُلَيْمَانَ. 
'''
"2" = '''
:sup:`2` (الْمَحْبُوبَةُ): لِيَلْثِمْنِي بِقُبْلاتِ فَمِهِ، لأَنَّ حُبَّكَ أَلَذُّ مِنَ الْخَمْرِ. 
'''
"3" = '''
:sup:`3` رَائِحَةُ عُطُورِكَ شَذِيَّةٌ، وَاسْمُكَ أَرِيجٌ مَسْكُوبٌ؛ لِذَلِكَ أَحَبَّتْكَ الْعَذَارَى. 
'''
"4" = '''
:sup:`4` اجْذُبْنِي وَرَاءَكَ فَنَجْرِيَ، أَدْخَلَنِي الْمَلِكُ إِلَى مَخَادِعِهِ. نَبْتَهِجُ بِكَ وَنَفْرَحُ، وَنَمْدَحُ حُبَّكَ أَكْثَرَ مِنَ الْخَمْرِ، فَالَّذِينَ أَحَبُّوكَ مُحِقُّونَ. 
'''
"5" = '''
:sup:`5` سَمْرَاءُ أَنَا، وَلَكِنَّنِي رَائِعَةُ الْجَمَالِ يَا بَنَاتِ أُورُشَلِيمَ. أَنَا سَمْرَاءُ كَخِيَامِ قِيدَارَ. أَوْ كَسُرَادِقِ سُلَيْمَانَ. 
'''
"6" = '''
:sup:`6` لَا تَنْظُرْنَ إِلَيَّ لأَنَّنِي سَمْرَاءُ، فَإِنَّ الشَّمْسَ قَدْ لَوَّحَتْنِي. إِخْوَتِي قَدْ غَضِبُوا مِنِّي فَأَقَامُونِي حَارِسَةً لِلْكُرُومِ، أَمَّا كَرْمِي فَلَمْ أَنْطُرْهُ. 
'''
"7" = '''
:sup:`7` قُلْ لِي يَا مَنْ تُحِبُّهُ نَفْسِي، أَيْنَ تَرْعَى قُطْعَانَكَ وَأَيْنَ تُرْبِضُ بِها عِنْدَ الظَّهِيرَةِ؟ فَلِمَاذَا أَكُونُ كَامْرَأَةٍ مُقَنَّعَةٍ، أَتَجَوَّلُ بِجُوَارِ قُطْعَانِ أَصْحَابِكَ؟ 
'''
"8" = '''
:sup:`8` (الْمُحِبُّ): إِنْ كُنْتِ لَا تَعْلَمِينَ يَا أَجْمَلَ النِّسَاءِ، فَاقْتَفِي أَثَرَ الْغَنَمِ، وَارْعَيْ جِدَاءَكِ عِنْدَ مَسَاكِنِ الرُّعَاةِ. 
'''
"9" = '''
:sup:`9` إِنِّي أُشَبِّهُكِ يَا حَبِيبَتِي بِفَرَسٍ فِي مَرْكَبَاتِ فِرْعَوْنَ. 
'''
"10" = '''
:sup:`10` مَا أَجْمَلَ خَدَّيْكِ بِالْحُلِيِّ، وَعُنُقَكِ بِالْقَلائِدِ الذَّهَبِيَّةِ. 
'''
"11" = '''
:sup:`11` سَنَصْنَعُ لَكِ أَقْرَاطاً مِنْ ذَهَبٍ مَعَ جُمَانٍ مِنْ فِضَّةٍ. 
'''
"12" = '''
:sup:`12` (الْمَحْبُوبَةُ): بَيْنَمَا الْمَلِكُ مُسْتَلْقٍ عَلَى أَرِيكَتِهِ فَاحَ نَارِدِينِي رَائِحَتِهِ. 
'''
"13" = '''
:sup:`13` حَبِيبِي صُرَّةُ مُرٍّ لِي، هَاجِعٌ بَيْنَ نَهْدَيَّ. 
'''
"14" = '''
:sup:`14` حَبِيبِي لِي عُنْقُودُ حِنَّاءَ فِي كُرُومِ عَيْنِ جَدْيٍ. 
'''
"15" = '''
:sup:`15` (المُحِبُّ): كَمْ أَنْتِ جَمِيلَةٌ يَا حَبِيبَتِي، كَمْ أَنْتِ جَمِيلَةٌ! عَيْنَاكِ حَمَامَتَانِ! 
'''
"16" = '''
:sup:`16` (الْمَحْبُوبَةُ): كَمْ أَنْتَ وَسِيمٌ يَا حَبِيبِي وَجَذَّابٌ حَقّاً! أَنْتَ حُلْوٌ وَأَرِيكَتُنَا مُخْضَرَّةٌ. 
'''
"17" = '''
:sup:`17` عَوَارِضُ بَيْتِنَا خَشَبُ أَرْزٍ وَرَوَافِدُنَا خَشَبُ سَرْوٍ. 
'''
