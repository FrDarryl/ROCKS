[1]
"1" = '''
:sup:`1` طُوبَى لِلإِنْسَانِ الَّذِي لَا يَتْبَعُ مَشُورَةَ الأَشْرَارِ، ولَا يَقِفُ فِي طَرِيقِ الْخَاطِئِينَ، وَلَا يُجَالِسُ الْمُسْتَهْزِئِينَ. 
'''
"2" = '''
:sup:`2` بَلْ فِي شَرِيعَةِ الرَّبِّ بَهْجَتُهُ، يَتَأَمَّلُ فِيهَا نَهَاراً وَلَيْلاً. 
'''
"3" = '''
:sup:`3` فَيَكُونُ كَشَجَرَةٍ مَغْرُوسَةٍ عِنْدَ مَجَارِي الْمِيَاهِ، تُعْطِي ثَمَرَهَا فِي حِينِهِ، وَوَرَقُهَا لَا يَذْبُلُ، وَكُلُّ مَا يَصْنَعُهُ يُفْلِحُ. 
'''
"4" = '''
:sup:`4` لَيْسَ كَذَلِكَ حَالُ الأَشْرَارِ، بَلْ إنَّهُمْ مِثْلُ التِّبْنِ الَّذِي تُبَدِّدُهُ الرِّيحُ. 
'''
"5" = '''
:sup:`5` لِذَلِكَ لَا تَقُومُ لَهُمْ قَائِمَةٌ فِي يَوْمِ الْقَضَاءِ، وَلَا يَكُونُ لِلْخُطَاةِ مَكَانٌ بَيْنَ جَمَاعَةِ الأَبْرَارِ، 
'''
"6" = '''
:sup:`6` لأَنَّ الرَّبَّ يَحْفَظُ طَرِيقَ الأَبْرَارِ، أَمَّا طَرِيقُ الأَشْرَارِ فَمَصِيرُهَا الهَلاكُ. 
'''
