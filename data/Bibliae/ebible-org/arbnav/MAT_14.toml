[14]
"1" = '''
:sup:`1` فِي ذَلِكَ الْوَقْتِ سَمِعَ هِيرُودُسُ حَاكِمُ الرُّبْعِ بِأَخْبَارِ يَسُوعَ. 
'''
"2" = '''
:sup:`2` فَقَالَ لِخُدَّامِهِ: «هَذَا هُوَ يُوحَنَّا الْمَعْمَدَانُ، وَقَدْ قَامَ مِنْ بَيْنِ الأَمْوَاتِ. وَلِذَلِكَ تُجْرَى عَلَى يَدِهِ الْمُعْجِزَاتُ!» 
'''
"3" = '''
:sup:`3` فَإِنَّ هِيرُودُسَ كَانَ قَدْ أَلْقَى الْقَبْضَ عَلَى يُوحَنَّا وَقَيَّدَهُ، وَسَجَنَهُ مِنْ أَجْلِ هِيرُودِيَّا زَوْجَةِ فِيلِبُّسَ أَخِيهِ، 
'''
"4" = '''
:sup:`4` لأَنَّ يُوحَنَّا كَانَ يَقُولُ لَهُ: «لا يَحِلُّ لَكَ أَنْ تَتَزَوَّجَ بِها!» 
'''
"5" = '''
:sup:`5` وَلَمَّا كَانَ هِيرُودُسُ يُرِيدُ أَنْ يَقْتُلَ يُوحَنَّا، خَافَ مِنَ الشَّعْبِ، لأَنَّهُمْ كَانُوا يَعْتَبِرُونَ يُوحَنَّا نَبِيًّا. 
'''
"6" = '''
:sup:`6` وَفِي أَثْنَاءِ الاِحْتِفَالِ بِذِكْرَى مِيلادِ هِيرُودُسَ، رَقَصَتِ ابْنَةُ هِيرُودِيَّا فِي الْوَسَطِ، فَسَرَّتْ هِيرُودُسَ، 
'''
"7" = '''
:sup:`7` فَأَقْسَمَ لَهَا وَاعِداً بِأَنْ يُعْطِيَهَا أَيَّ شَيْءٍ تَطْلُبُهُ. 
'''
"8" = '''
:sup:`8` فَبَعْدَ اسْتِشَارَةِ أُمِّهَا، قَالَتْ: «أَعْطِنِي هُنَا عَلَى طَبَقٍ رَأْسَ يُوحَنَّا الْمَعْمَدَانِ!» 
'''
"9" = '''
:sup:`9` فَحَزِنَ الْمَلِكُ؛ وَلَكِنَّهُ أَمَرَ بِأَنْ تُعْطَى مَا تُرِيدُ، مِنْ أَجْلِ مَا أَقْسَمَ بِهِ أَمَامَ الْمُتَّكِئِينَ مَعَهُ. 
'''
"10" = '''
:sup:`10` وَأَرْسَلَ إِلَى السِّجْنِ فَقَطَعَ رَأْسَ يُوحَنَّا. 
'''
"11" = '''
:sup:`11` وَجِيءَ بِالرَّأْسِ عَلَى طَبَقٍ، فَقُدِّمَ إِلَى الصَّبِيَّةِ، فَحَمَلَتْهُ إِلَى أُمِّهَا. 
'''
"12" = '''
:sup:`12` وَجَاءَ تَلامِيذُ يُوحَنَّا، فَرَفَعُوا جُثْمَانَهُ، وَدَفَنُوهُ. ثُمَّ ذَهَبُوا وَأَخْبَرُوا يَسُوعَ. 
'''
"13" = '''
:sup:`13` فَمَا إِنْ سَمِعَ يَسُوعُ بِذَلِكَ، حَتَّى رَكِبَ قَارِباً وَرَحَلَ عَلَى انْفِرَادٍ إِلَى مَكَانٍ خَالٍ. فَسَمِعَتِ الْجُمُوعُ بِذَلِكَ، وَتَبِعُوهُ مِنَ الْمُدُنِ سَيْراً عَلَى الأَقْدَامِ. 
'''
"14" = '''
:sup:`14` وَلَمَّا نَزَلَ يَسُوعُ إِلَى الشَّاطِئِ، رَأَى جَمْعاً كَبِيراً، فَأَخَذَتْهُ الشَّفَقَةُ عَلَيْهِمْ وَشَفَى مَرْضَاهُمْ. 
'''
"15" = '''
:sup:`15` وَعِنْدَمَا حَلَّ الْمَسَاءُ، اقْتَرَبَ التَّلامِيذُ إِلَيْهِ وَقَالُوا: «هَذَا الْمَكَانُ مُنْعَزِلٌ، وَقَدْ فَاتَ الْوَقْتُ. فَاصْرِفِ الْجُمُوعَ لِيَذْهَبُوا إِلَى الْقُرَى وَيَشْتَرُوا طَعَاماً لأَنْفُسِهِمْ». 
'''
"16" = '''
:sup:`16` وَلَكِنَّ يَسُوعَ قَالَ لَهُمْ: «لا حَاجَةَ لَهُمْ أَنْ يَذْهَبُوا. أَعْطُوهُمْ أَنْتُمْ لِيَأْكُلُوا!» 
'''
"17" = '''
:sup:`17` فَقَالُوا: «لَيْسَ عِنْدَنَا هُنَا سِوَى خَمْسَةِ أَرْغِفَةٍ وَسَمَكَتَيْنِ». 
'''
"18" = '''
:sup:`18` فَقَالَ: «أَحْضِرُوهَا إِلَيَّ هُنَا!» 
'''
"19" = '''
:sup:`19` وَأَمَرَ الْجُمُوعَ أَنْ يَجْلِسُوا عَلَى الْعُشْبِ. ثُمَّ أَخَذَ الأَرْغِفَةَ الْخَمْسَةَ وَالسَّمَكَتَيْنِ، وَرَفَعَ نَظَرَهُ إِلَى السَّمَاءِ، وَبَارَكَ وَكَسَّرَ الأَرْغِفَةَ، وَأَعْطَاهَا لِلتَّلامِيذِ، فَوَزَّعُوهَا عَلَى الْجُمُوعِ. 
'''
"20" = '''
:sup:`20` فَأَكَلَ الْجَمِيعُ وَشَبِعُوا. ثُمَّ رَفَعَ التَّلامِيذُ اثْنَتَيْ عَشْرَةَ قُفَّةً مَلأُوهَا بِمَا فَضَلَ مِنَ الْكِسَرِ. 
'''
"21" = '''
:sup:`21` وَكَانَ عَدَدُ الآكِلِينَ نَحْوَ خَمْسَةِ آلافِ رَجُلٍ، مَاعَدَا النِّسَاءَ وَالأَوْلادَ. 
'''
"22" = '''
:sup:`22` وَفِي الْحَالِ أَلْزَمَ يَسُوعُ التَّلامِيذَ أَنْ يَرْكَبُوا الْقَارِبَ وَيَسْبِقُوهُ إِلَى الضَّفَّةِ الْمُقَابِلَةِ مِنَ الْبُحَيْرَةِ، حَتَّى يَصْرِفَ هُوَ الْجُمُوعَ. 
'''
"23" = '''
:sup:`23` وَبَعْدَمَا صَرَفَ الْجُمُوعَ، صَعِدَ إِلَى الْجَبَلِ لِيُصَلِّيَ عَلَى انْفِرَادٍ. وَحَلَّ الْمَسَاءُ وَهُوَ وَحْدَهُ هُنَاكَ. 
'''
"24" = '''
:sup:`24` وَكَانَ قَارِبُ التَّلامِيذِ قَدْ بَلَغَ وَسَطَ الْبُحَيْرَةِ وَالأَمْوَاجُ تَضْرِبُهُ، لأَنَّ الرِّيحَ كَانَتْ مُعَاكِسَةً لَهُ. 
'''
"25" = '''
:sup:`25` وَفِي الرُّبْعِ الأَخِيرِ مِنَ اللَّيْلِ جَاءَ يَسُوعُ إِلَى التَّلامِيذِ مَاشِياً عَلَى مَاءِ الْبُحَيْرَةِ. 
'''
"26" = '''
:sup:`26` فَلَمَّا رَآهُ التَّلامِيذُ مَاشِياً عَلَى الْمَاءِ، اضْطَرَبُوا قَائِلِينَ: «إِنَّهُ شَبَحٌ!» وَمِنْ خَوْفِهِمْ صَرَخُوا. 
'''
"27" = '''
:sup:`27` وَفِي الْحَالِ كَلَّمَهُمْ يَسُوعُ قَائِلاً: «تَشَجَّعُوا! أَنَا هُوَ. لَا تَخَافُوا!» 
'''
"28" = '''
:sup:`28` فَقَالَ لَهُ بُطْرُسُ: «إِنْ كُنْتَ أَنْتَ هُوَ، فَمُرْنِي أَنْ آتِيَ إِلَيْكَ مَاشِياً عَلَى الْمَاءِ!» 
'''
"29" = '''
:sup:`29` فَقَالَ لَهُ يَسُوعُ: «تَعَالَ!» فَنَزَلَ بُطْرُسُ مِنَ الْقَارِبِ وَمَشَى عَلَى الْمَاءِ مُتَّجِهاً نَحْوَ يَسُوعَ. 
'''
"30" = '''
:sup:`30` وَلَكِنَّهُ عِنْدَمَا شَعَرَ بِشِدَّةِ الرِّيحِ، خَافَ وَبَدَأَ يَغْرَقُ، فَصَرَخَ: «يَا رَبُّ نَجِّنِي!» 
'''
"31" = '''
:sup:`31` فَمَدَّ يَسُوعُ يَدَهُ فِي الْحَالِ وَأَمْسَكَهُ وَقَالَ لَهُ: «يَا قَلِيلَ الإِيمَانِ، لِمَاذَا شَكَكْتَ؟» 
'''
"32" = '''
:sup:`32` وَمَا إِنْ صَعِدَا إِلَى الْقَارِبِ، حَتَّى سَكَنَتِ الرِّيحُ. 
'''
"33" = '''
:sup:`33` فَتَقَدَّمَ الَّذِينَ فِي الْقَارِبِ، وَسَجَدُوا لَهُ قَائِلِينَ: «أَنْتَ حَقّاً ابْنُ اللهِ!» 
'''
"34" = '''
:sup:`34` وَلَمَّا عَبَرُوا إِلَى الضَّفَّةِ الْمُقَابِلَةِ مِنَ الْبُحَيْرَةِ، نَزَلُوا فِي بَلْدَةِ جَنِّيسَارَتَ. 
'''
"35" = '''
:sup:`35` فَعَرَفَهُ أَهْلُ تِلْكَ الْمِنْطَقَةِ، وَأَرْسَلُوا الْخَبَرَ إِلَى الْبِلادِ الْمُجَاوِرَةِ، فَأَحْضَرُوا إِلَيْهِ جَمِيعَ الْمَرْضَى، 
'''
"36" = '''
:sup:`36` وَطَلَبُوا مِنْهُ أَنْ يَسْمَحَ لَهُمْ بِلَمْسِ طَرَفِ رِدَائِهِ فَقَطْ. وَجَمِيعُ الَّذِينَ لَمَسُوهُ نَالُوا الشِّفَاءَ التَّامَّ. 
'''
