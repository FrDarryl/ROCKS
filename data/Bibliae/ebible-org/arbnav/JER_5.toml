[5]
"1" = '''
:sup:`1` اذْرَعُوا شَوَارِعَ أُورُشَلِيمَ ذِهَاباً وَإِيَاباً، وَانْظُرُوا وَاعْتَبِرُوا. ابْحَثُوا فِي أَرْجَاءِ سَاحَاتِهَا لَعَلَّكُمْ تَجِدُونَ رَجُلاً وَاحِداً يُجْرِي الْعَدْلَ وَيَنْشُدُ الْحَقَّ، فَأَصْفَحَ عَنْهَا. 
'''
"2" = '''
:sup:`2` فَإِنَّهُمْ وَإِنْ قَالُوا: حَيٌّ هُوَ الرَّبُّ، فَإِنَّمَا يَحْلِفُونَ زُوراً. 
'''
"3" = '''
:sup:`3` أَيُّهَا الرَّبُّ، أَلَيْسَتْ عَيْنَاكَ تَطْلُبَانِ الْحَقَّ؟ لَقَدْ عَاقَبْتَهُمْ وَلَكِنَّهُمْ لَمْ يَتَوَجَّعُوا. أَهْلَكْتَهُمْ وَلَكِنَّهُمْ أَبَوْا التَّقْوِيمَ. صَلَّبُوا وُجُوهَهُمْ أَكْثَرَ مِنَ الصَّخْرِ، وَرَفَضُوا التَّوْبَةَ. 
'''
"4" = '''
:sup:`4` فَقُلْتُ فِي نَفْسِي: «إِنَّمَا هُمْ مَسَاكِينُ حَمْقَى، يَجْهَلُونَ طَرِيقَ الرَّبِّ وَقَضَاءَ إِلَهِهِمْ. 
'''
"5" = '''
:sup:`5` فَلأَقْصِدَنَّ الْعُظَمَاءَ وَأُكَلِّمْهُمْ لأَنَّهُمْ يَعْرِفُونَ طَرِيقَ الرَّبِّ وَقَضَاءَ إِلَهِهِمْ». فَإِذَا هَؤُلاءِ جَمِيعاً قَدْ حَطَّمُوا النِّيرَ وَقَطَعُوا الرُّبُطَ. 
'''
"6" = '''
:sup:`6` لِذَلِكَ يَنْقَضُّ عَلَيْهِمْ أَسَدٌ مِنَ الْغَابِ وَيَقْتُلُهُمْ، وَيَفْتَرِسُهُمْ ذِئْبٌ مِنَ الصَّحْرَاءِ، وَيَكْمُنُ النَّمِرُ حَوْلَ مُدُنِهِمْ، فَيُمَزِّقُ إِرْباً كُلَّ مَنْ يَخْرُجُ مِنْهُمْ، لأَنَّ آثَامَهُمْ كَثِيرَةٌ، وَارْتِدَادَاتِهِمْ مُتَعَاظِمَةٌ. 
'''
"7" = '''
:sup:`7` «كَيْفَ أَعْفُو عَنْ أَعْمَالِكِ؟ تَخَلَّى عَنِّي أَبْنَاؤُكِ وَأَقْسَمُوا بِأَوْثَانٍ. وَعِنْدَمَا أَشْبَعْتُهُمْ ارْتَكَبُوا الْفِسْقَ، وَهَرْوَلُوا طَوَائِفَ إِلَى مَوَاخِيرِ الزَّانِيَاتِ. 
'''
"8" = '''
:sup:`8` صَارُوا كَحُصُنٍ مَعْلُوفَةٍ سَائِبَةٍ يَصْهَلُ كُلُّ وَاحِدٍ مِنْهُمْ عَلَى امْرَأَةِ صَاحِبِهِ. 
'''
"9" = '''
:sup:`9` أَلا أُعَاقِبُهُمْ عَلَى هَذِهِ الأُمُورِ؟» يَقُولُ الرَّبُّ، «أَلا أَنْتَقِمُ لِنَفْسِي مِنْ أُمَّةٍ مِثْلَ هَذِهِ؟ 
'''
"10" = '''
:sup:`10` اذْهَبُوا إِلَى أَتْلامِ كُرُومِهَا وَدَمِّرُوهَا وَلَكِنْ لَا تُفْنُوهَا. انْزِعُوا أَغْصَانَهَا لأَنَّهَا لَيْسَتْ لِلرَّبِّ. 
'''
"11" = '''
:sup:`11` فَذُرِّيَّةُ إِسْرَائِيلَ وَذُرِّيَّةُ يَهُوذَا قَدْ غَدَرَتَا بِي»، يَقُولُ الرَّبُّ. 
'''
"12" = '''
:sup:`12` قَدْ أَنْكَرُوا الرَّبَّ وَقَالُوا: «لَنْ يُعَاقِبَنَا وَلَنْ يُصِيبَنَا مَكْرُوهٌ، وَلَنْ نَرَى سَيْفاً وَلَنْ نَتَعَرَّضَ لِجُوعٍ، 
'''
"13" = '''
:sup:`13` وَالأَنْبِيَاءُ كَالرِّيحِ وَوَحْيُ الرَّبِّ لَيْسَ مَعَهُمْ. فَلْيَأْتِ عَلَيْهِمْ مَا تَنَبَّأُوا بِهِ». 
'''
"14" = '''
:sup:`14` لِذَلِكَ يُعْلِنُ السَّيِّدُ الرَّبُّ الْقَدِيرُ: «لأَنَّكُمْ قُلْتُمْ هَذَا الْكَلامَ، فَهَا أَنَا أَجْعَلُ كَلِمَاتِي فِي فَمِكَ نَاراً، وَهَذَا الشَّعْبَ حَطَباً، فَتَلْتَهِمُهُمُ النَّارُ. 
'''
"15" = '''
:sup:`15` هَا أَنَا أَجْلِبُ عَلَيْكُمْ يَا ذُرِّيَّةَ إِسْرَائِيلَ، أُمَّةً قَدِيمَةً قَوِيَّةً مِنْ أَرْضٍ نَائِيَةٍ، تَجْهَلُونَ لُغَةَ أَهْلِهَا وَلا تَفْهَمُونَ مَا يَقُولُونَ. 
'''
"16" = '''
:sup:`16` جُعْبَتُهَا كَقَبْرٍ مَفْتُوحٍ، وَكُلُّ رِجَالِهَا جَبَابِرَةٌ، 
'''
"17" = '''
:sup:`17` فَيَأْكُلُونَ حَصَادَكُمْ وَطَعَامَكُمْ، وَيُهْلِكُونَ أَبْنَاءَكُمْ وَبَنَاتِكُمْ، وَيَلْتَهِمُونَ مَوَاشِيَكُمْ وَقُطْعَانَكُمْ، وَيَأْكُلُونَ كُرُومَكُمْ وَأَشْجَارَ تِينِكُمْ، وَيُدَمِّرُونَ بِالسَّيْفِ مُدُنَكُمُ الْحَصِينَةَ الَّتِي عَلَيْهَا تَتَوَكَّلُونَ. 
'''
"18" = '''
:sup:`18` وَلَكِنْ حَتَّى فِي تِلْكَ الأَيَّامِ لَنْ أُفْنِيَكُمْ»، يَقُولُ الرَّبُّ. 
'''
"19" = '''
:sup:`19` «وَعِنْدَمَا يَسْأَلُونَ: ’لِمَاذَا صَنَعَ الرَّبُّ إِلَهُنَا بِنَا هَذِهِ الأُمُورَ كُلَّهَا؟‘ تَقُولُ لَهُمْ: ’كَمَا أَنَّكُمْ تَخَلَّيْتُمْ عَنِّي وَعَبَدْتُمُ الأَوْثَانَ الْغَرِيبَةَ فِي أَرْضِكُمْ، كَذَلِكَ تُسْتَعْبَدُونَ لِلْغُرَبَاءِ فِي أَرْضٍ لَيْسَتْ لَكُمْ‘». 
'''
"20" = '''
:sup:`20` وَأَذيعُوا أَيْضاً هَذَا فِي ذُرِّيَّةِ يَعْقُوبَ، وَأَعْلِنُوهُ لِبَنِي يَهُوذَا قَائِلِينَ: 
'''
"21" = '''
:sup:`21` «اسْمَعْ هَذَا أَيُّهَا الشَّعْبُ الأَحْمَقُ الْغَبِيُّ، يَا مَنْ لَهُ عُيُونٌ وَلَكِنَّهُ لَا يُبْصِرُ، وَلَهُ آذَانٌ وَلَكِنَّهُ لَا يَسْمَعُ. 
'''
"22" = '''
:sup:`22` أَلا تَخْشَوْنَنِي؟»، يَقُولُ الرَّبُّ، «أَلا تَرْتَعِدُونَ فِي حَضْرَتِي؟ قَدْ جَعَلْتُ الرَّمْلَ حَدّاً لِمِيَاهِ الْبَحْرِ، حَاجِزاً أَبَدِيًّا لَا يَتَخَطَّاهُ. تَتَلاطَمُ أَمْوَاجُهُ وَلَكِنَّهَا تَعْجَزُ عَنْ تَعَدِّيهِ، وَتَهْدِرُ وَلَكِنَّهَا لَا تَتَجَاوَزُهُ. 
'''
"23" = '''
:sup:`23` أَمَّا هَذَا الشَّعْبُ فَذُو قَلْبٍ مُتَمَرِّدٍ عَاصٍ، ثَارُوا عَلَيَّ وَمَضَوْا، 
'''
"24" = '''
:sup:`24` وَلَمْ يَتَنَاجَوْا فِي قُلُوبِهِمْ قَائِلِينَ: ’لِنَتَّقِ الرَّبَّ إِلَهَنَا الَّذِي يُغْدِقُ الْمَطَرَ فِي مَوَاعِيدِهِ فِي مَوْسِمَيِ الرَّبِيعِ وَالْخَرِيفِ، وَيَحْفَظُ لَنَا أَسَابِيعَ الْحَصَادِ حَسَبَ مَوَاقِيتِهَا.‘ 
'''
"25" = '''
:sup:`25` غَيْرَ أَنَّ آثَامَكُمْ قَدْ حَوَّلَتْ عَنْكُمْ هَذِهِ الْبَرَكَاتِ، وَخَطَايَاكُمْ حَرَمَتْكُمْ مِنَ الْخَيْرِ. 
'''
"26" = '''
:sup:`26` فَفِي وَسَطِ شَعْبِي قَوْمٌ أَشْرَارٌ يَكْمُنُونَ كَمَا يَكْمِنُ الْقَنَّاصُونَ لِلطُّيُورِ، وَيَنْصِبُونَ الْفَخَّ لاقْتِنَاصِ النَّاسِ. 
'''
"27" = '''
:sup:`27` بُيُوتُهُمْ تَكْتَظُّ بِالْخَدِيعَةِ كَقَفَصٍ مَمْلُوءٍ طُيُوراً، لِذَلِكَ عَظُمُوا وَأَثْرَوْا. 
'''
"28" = '''
:sup:`28` ازْدَادُوا سِمَنةً وَنُعُومَةً، وَارْتَكَبُوا الشَّرَّ مُتَجَاوِزِينَ كُلَّ حَدٍّ. لَمْ يَحْكُمُوا بِعَدْلٍ فِي دَعْوَى الْيَتِيمِ حَتَّى تَنْجَحَ، وَلَمْ يُدَافِعُوا عَنْ حُقُوقِ الْمَسَاكِينِ. 
'''
"29" = '''
:sup:`29` أَفَلا أُعَاقِبُهُمْ عَلَى هَذِهِ الأُمُورِ؟» يَقُولُ الرَّبُّ. «أَلا أَنْتَقِمُ لِنَفْسِي مِنْ أُمَّةٍ كَهَذِهِ؟ 
'''
"30" = '''
:sup:`30` قَدْ جَرَى فِي الْبِلادِ حَدَثٌ مُذْهِلٌ فَظِيعٌ. 
'''
"31" = '''
:sup:`31` فَالأَنْبِيَاءُ يَتَنَبَّأُونَ زُوراً، وَالْكَهَنَةُ يَتَصَرَّفُونَ بِمُقْتَضَى أَحْكَامِهِمْ، وَشَعْبِي أَحَبَّ مِثْلَ هَذَا. وَلَكِنْ مَاذَا تَصْنَعُونَ فِي نِهَايَةِ الْمَطَافِ؟» 
'''
