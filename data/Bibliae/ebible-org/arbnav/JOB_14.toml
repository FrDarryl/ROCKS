[14]
"1" = '''
:sup:`1` الإِنْسَانُ مَوْلُودُ الْمَرْأَةِ. قَصِيرُ الْعُمْرِ وَمُفْعَمٌ بِالشَّقَاءِ، 
'''
"2" = '''
:sup:`2` يَتَفَتَّحُ كَالزَّهْرِ ثُمَّ يَنْتَثِرُ، وَيَتَوَارَى كَالشَّبَحِ فَلا يَبْقَى لَهُ أَثَرٌ. 
'''
"3" = '''
:sup:`3` أَعَلَى مِثْلِ هَذَا فَتَحْتَ عَيْنَيْكَ وَأَحْضَرْتَنِي لأَتَحَاجَّ مَعَكَ؟ 
'''
"4" = '''
:sup:`4` مَنْ يَسْتَوْلِدُ الطَّاهِرَ مِنَ النَّجِسِ؟ لَا أَحَدٌ! 
'''
"5" = '''
:sup:`5` فَإِنْ كَانَتْ أَيَّامُهُ مَحْدُودَةً، وَعَدَدُ أَشْهُرِهِ مَكْتُوباً لَدَيْكَ، وَعَيَّنْتَ أَجَلَهُ فَلا يَتَجَاوَزُهُ، 
'''
"6" = '''
:sup:`6` فَأَشِحْ بِوَجْهِكَ عَنْهُ وَدَعْهُ يَسْتَرِيحُ مُسْتَمْتِعاً، رَيْثَمَا يَنْتَهِي يَوْمُهُ، كَالأَجِيرِ. 
'''
"7" = '''
:sup:`7` لأَنَّ لِلشَّجَرَةِ أَمَلاً، إِذَا قُطِعَتْ أَنْ تُفْرِخَ مِنْ جَدِيدٍ وَلا تَفْنَى بَرَاعِمُهَا. 
'''
"8" = '''
:sup:`8` حَتَّى لَوْ شَاخَتْ أُصُولُهَا فِي الأَرْضِ وَمَاتَ جِذْعُهَا فِي التُّرَابِ، 
'''
"9" = '''
:sup:`9` فَإِنَّهَا حَالَما تَسْتَرْوِحُ الْمَاءَ تُفْرِخُ، وَتُنْبِتُ فُرُوعاً كَالْغَرْسِ. 
'''
"10" = '''
:sup:`10` أَمَّا الإِنْسَانُ فَإِنَّهُ يَمُوتُ وَيَبْلَى، يَلْفِظُ آخِرَ أَنْفَاسِهِ، فَأَيْنَ هُوَ؟ 
'''
"11" = '''
:sup:`11` كَمَا تَنْفَدُ الْمِيَاهُ مِنَ الْبُحَيْرَةِ، وَيَجِفُّ النَّهْرُ، 
'''
"12" = '''
:sup:`12` هَكَذا يَرْقُدُ الإِنْسَانُ وَلا يَقُومُ، وَلا يَسْتَيْقِظُ مِنْ نَوْمِهِ إِلَى أنْ تَزُولَ السَّمَاوَاتُ. 
'''
"13" = '''
:sup:`13` لَيْتَكَ تُوَارِينِي فِي عَالَمِ الأَمْوَاتِ، وَتُخْفِينِي إِلَى أَنْ يَعْبُرَ عَنِّي غَضَبُكَ، وَتُحَدِّدُ لِي أَجَلاً فَتَذْكُرَنِي. 
'''
"14" = '''
:sup:`14` إِنْ مَاتَ رَجُلٌ أَفَيَحْيَا؟ إِذَنْ لَصَبِرْتُ كُلَّ أَيَّامِ مُكَابَدَتِي، رَيْثَمَا يَأْتِي زَمَنُ إِعْفَائِي. 
'''
"15" = '''
:sup:`15` أَنْتَ تَدْعُو وَأَنَا أُجِيبُكَ. أَنْتَ تَتُوقُ إِلَى عَمَلِ يَدَيْكَ، 
'''
"16" = '''
:sup:`16` حِينَئِذٍ تُحْصِي خَطْوَاتِي حَقّاً، وَلَكِنَّكَ لَا تُرَاقِبُ خَطِيئَتِي، 
'''
"17" = '''
:sup:`17` فَتَخْتِمُ مَعْصِيَتِي فِي صُرَّةٍ، وَتَسْتُرُ ذَنْبِي. 
'''
"18" = '''
:sup:`18` وَكَمَا يَتَفَتَّتُ الْجَبَلُ السَّاقِطُ، وَيَتَزَحْزَحُ الصَّخْرُ مِنْ مَوْضِعِهِ، 
'''
"19" = '''
:sup:`19` وَكَمَا تُبْلِي الْمِيَاهُ الْحِجَارَةَ، وَتَجْرُفُ سُيُولُهَا تُرَابَ الأَرْضِ، هَكَذَا تُبِيدُ أَنْتَ رَجَاءَ الإِنْسَانِ. 
'''
"20" = '''
:sup:`20` تَقْهَرُهُ دَفْعَةً وَاحِدَةً فَيَتَلاشَى، وَتُغَيِّرُ مِنْ مَلامِحِهِ وَتَطْرُدُهُ. 
'''
"21" = '''
:sup:`21` يُكْرَمُ أَبْنَاؤُهُ وَهُوَ لَا يَعْلَمُ، أَوْ يُذَلُّونَ وَلا يُدْرِكُ ذَلِكَ. 
'''
"22" = '''
:sup:`22` لَا يَشْعُرُ بِغَيْرِ آلامِ بَدَنِهِ، وَلا يَنُوحُ إِلّا عَلَى نَفْسِهِ». 
'''
