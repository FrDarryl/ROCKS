[12]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ عَلَى الْقَرَارِ. مَزْمُورٌ لِدَاوُدَ أَغِثْ يَا رَبُّ لأَنَّهُ قَدِ انْقَرَضَ التَّقِيُّ، وَاخْتَفَى الأُمَنَاءُ مِنْ بَيْنِ بَنِي الْبَشَرِ. 
'''
"2" = '''
:sup:`2` كُلُّ إِنْسَانٍ يُخَاطِبُ صَاحِبَهُ بِالْبَاطِلِ: بِشِفَاهٍ مَلِقَةٍ وَقُلُوبٍ مُنَافِقَةٍ يَتَحَادَثُونَ. 
'''
"3" = '''
:sup:`3` يَقْطَعُ الرَّبُّ كُلَّ الشِّفَاهِ الْمَلِقَةِ، وَكُلَّ لِسَانٍ مُتَبَجِّحٍ. 
'''
"4" = '''
:sup:`4` الَّذِينَ قَالُوا: أَلْسِنَتُنَا لَنَا وَبِهَا نَسُودُ. فَمَنْ يَتَحَكَّمُ فِينَا؟ 
'''
"5" = '''
:sup:`5` وَلَكِنَّ الرَّبَّ يَقُولُ: إِنْقَاذاً لِلْمَسَاكِينِ، وَاسْتِجَابَةً لِتَنَهُّدَاتِ الْمَظْلُومِينَ، أَهُبُّ الآنَ لأُفَرِّجَ كُرْبَةَ الْمُتَضَايِقِينَ. 
'''
"6" = '''
:sup:`6` أَقْوَالُ الرَّبِّ خَالِصَةٌ لَا شَائِبَةَ فِيهَا، كالْفِضَّةِ الْمُنَقَّاةِ الْمُصَفَّاةِ سَبْعَ مَرَّاتٍ فِي بَوتَقَةٍ مُحَمَّاةٍ. 
'''
"7" = '''
:sup:`7` أَنْتَ يَا رَبُّ تَحْفَظُ الأَبْرَارَ، وَتَقِيهِمْ إِلَى الأَبَدِ مِنْ جِيلِ الأَشْرَارِ. 
'''
"8" = '''
:sup:`8` يَتَجَوَّلُ الأَشْرَارُ أَحْرَاراً فِي كُلِّ نَاحِيَةٍ، عِنْدَمَا يَتَبَوَّأُ أَرَاذِلُ النَّاسِ الْمَقَامَاتِ الرَّفِيعَةَ. 
'''
