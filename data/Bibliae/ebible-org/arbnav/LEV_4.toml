[4]
"1" = '''
:sup:`1` وَقَالَ الرَّبُّ لِمُوسَى: 
'''
"2" = '''
:sup:`2` «أَوْصِ بَنِي إِسْرَائِيلَ: إِنْ سَهَتْ نَفْسٌ فَأَخْطَأَتْ فِي أَمْرٍ مِنْ كُلِّ نَوَاهِي الرَّبِّ، وَاقْتَرَفَتْ مَا لَا يَنْبَغِي، فَهَذَا مَا تَفْعَلُونَهُ: 
'''
"3" = '''
:sup:`3` إِنْ أَخْطَأَ الْكَاهِنُ الْمَمْسُوحُ سَهْواً، وَجَلَبَ عَلَى الشَّعْبِ إِثْماً، فَلْيُقَدِّمْ لِلرَّبِّ عَنْ خَطِيئَتِهِ الَّتِي ارْتَكَبَهَا ثَوْراً لَا عَيْبَ فِيهِ، ذَبِيحَةَ خَطِيئَةٍ. 
'''
"4" = '''
:sup:`4` فَيُحْضِرُ الثَّوْرَ إِلَى مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ فِي حَضْرَةِ الرَّبِّ، وَيَضَعُ يَدَهُ عَلَى رَأْسِهِ وَيَذْبَحُهُ أَمَامَ الرَّبِّ. 
'''
"5" = '''
:sup:`5` وَيَأْخُذُ الْكَاهِنُ الْمَمْسُوحُ مِنْ دَمِ الثَّوْرِ وَيَدْخُلُ بِهِ إِلَى خَيْمَةِ الاجْتِمَاعِ، 
'''
"6" = '''
:sup:`6` ثُمَّ يَغْمِسُ إِصْبَعَهُ فِي الدَّمِ وَيَرُشُّ مِنْهُ سَبْعَ مَرَّاتٍ أَمَامَ الرَّبِّ عِنْدَ حِجَابِ الْقُدْسِ، الْفَاصِلِ بَيْنَ الْقُدْسِ وَقُدْسِ الأَقْدَاسِ. 
'''
"7" = '''
:sup:`7` ثُمَّ يَضَعُ الْكَاهِنُ بَعْضَ الدَّمِ عَلَى قُرُونِ مَذْبَحِ الْبَخُورِ الْعَطِرِ الَّذِي فِي دَاخِلِ الْقُدْسِ فِي حَضْرَةِ الرَّبِّ. أَمَّا بَقِيَّةُ دَمِ الثَّوْرِ فَيَصُبُّهُ عِنْدَ قَاعِدَةِ مَذْبَحِ الْمُحْرَقَةِ، الْقَائِمِ عِنْدَ مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ. 
'''
"8" = '''
:sup:`8` وَيَنْزِعُ جَمِيعَ شَحْمِ ثَوْرِ الْخَطِيئَةِ وَشَحْمِ الأَعْضَاءِ الدَّاخِلِيَّةِ كُلِّهَا، 
'''
"9" = '''
:sup:`9` وَالْكُلْيَتَيْنِ وَشَحْمَهُمَا الَّذِي عَلَى الْخَاصِرَتَيْنِ وَالْمَرَارَةَ، 
'''
"10" = '''
:sup:`10` عَلَى غِرَارِ مَا يَفْعَلُ بِثَوْرِ ذَبِيحَةِ السَّلامِ، وَيُحْرِقُهَا الْكَاهِنُ عَلَى مَذْبَحِ الْمُحْرَقَةِ. 
'''
"11" = '''
:sup:`11` أَمَّا جِلْدُ الثَّوْرِ وَكُلُّ لَحْمِهِ مَعَ رَأْسِهِ وَأَكَارِعِهِ وَأَمْعَائِهِ وَفَرْثِهِ 
'''
"12" = '''
:sup:`12` فَإِنَّهُ يَحْمِلُهَا إِلَى خَارِجِ الْمُخَيَّمِ إِلَى مَكَانٍ طَاهِرٍ، حَيْثُ يَطْرَحُ الرَّمَادَ، فَيُحْرِقُهَا كُلَّهَا عَلَى حَطَبٍ مُشْتَعِلٍ فَوْقَ مَكَانِ إِلْقَاءِ الرَّمَادِ. 
'''
"13" = '''
:sup:`13` وَإِنْ أَخْطَأَ شَعْبُ إِسْرَائِيلَ كُلُّهُ سَهْواً، وَاقْتَرَفُوا إِحْدَى نَوَاهِي الرَّبِّ الَّتِي لَا يَنْبَغِي اقْتِرَافُهَا، وَأَثِمُوا، وَكَانَ الْمَجْمَعُ غَافِلاً عَنِ الأَمْرِ، 
'''
"14" = '''
:sup:`14` ثُمَّ اكْتَشَفَ الْمَجْمَعُ الْخَطِيئَةَ الْمُرْتَكَبَةَ، عِنْدَئِذٍ يُقَرِّبُ الْمَجْمَعُ ثَوْراً ذَبِيحَةَ خَطِيئَةٍ، يُحْضِرُونَهُ أَمَامَ الرَّبِّ عِنْدَ خَيْمَةِ الاجْتِمَاعِ. 
'''
"15" = '''
:sup:`15` وَيَضَعُ شُيُوخُ الشَّعْبِ أَيْدِيَهُمْ عَلَى رَأْسِ الثَّوْرِ فِي حَضْرَةِ الرَّبِّ، وَيَذْبَحُونَهُ هُنَاكَ، 
'''
"16" = '''
:sup:`16` وَيَأْخُذُ الْكَاهِنُ الْمَمْسُوحُ مِنْ دَمِ الثَّوْرِ وَيَدْخُلُ بِهِ إِلَى خَيْمَةِ الاجْتِمَاعِ، 
'''
"17" = '''
:sup:`17` ثُمَّ يَغْمِسُ إِصْبَعَهُ فِي الدَّمِ وَيَرُشُّ مِنْهُ سَبْعَ مَرَّاتٍ أَمَامَ الرَّبِّ عِنْدَ حِجَابِ الْقُدْسِ 
'''
"18" = '''
:sup:`18` وَكَذَلِكَ يَضَعُ بَعْضَ الدَّمِ عَلَى قُرُونِ مَذْبَحِ الْبَخُورِ الْعَطِرِ الَّذِي فِي دَاخِلِ الْقُدْسِ فِي حَضْرَةِ الرَّبِّ. أَمَّا بَقِيَّةُ الدَّمِ فَيَصُبُّهُ عِنْدَ قَاعِدَةِ مَذْبَحِ الْمُحْرَقَةِ الْقَائِمِ عِنْدَ مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ. 
'''
"19" = '''
:sup:`19` وَيَنْزِعُ الْكَاهِنُ جَمِيعَ شَحْمِهِ وَيُحْرِقُهُ عَلَى الْمَذْبَحِ. 
'''
"20" = '''
:sup:`20` وَيَفْعَلُ بِالثَّوْرِ كَمَا فَعَلَ بِثَوْرِ الْخَطِيئَةِ، فَيُكَفِّرُ عَنْهُمُ الْكَاهِنُ وَيَغْفِرُ اللهُ لَهُمْ. 
'''
"21" = '''
:sup:`21` ثُمَّ يَحْمِلُ بَقِيَّةَ الثَّوْرِ إِلَى خَارِجِ الْمُخَيَّمِ وَيُحْرِقُهُ كَمَا أَحْرَقَ الثَّوْرَ الأَوَّلَ، فَيَكُونُ ذَبِيحَةَ خَطِيئَةٍ عَنْ كُلِّ الشَّعْبِ. 
'''
"22" = '''
:sup:`22` إِنْ أَخْطَأَ أَحَدُ قَادَةِ الشَّعْبِ سَهْواً، وَاقْتَرَفَ إِحْدَى نَوَاهِي الرَّبِّ الَّتِي لَا يَنْبَغِي اقْتِرَافُهَا وَأَثِمَ، 
'''
"23" = '''
:sup:`23` ثُمَّ تَنَبَّهَ إِلَى خَطَئِهِ الَّذِي ارْتَكَبَهُ، فَإِنَّهُ يُحْضِرُ قُرْبَاناً، جَدْياً ذَكَراً سَلِيماً مِنْ كُلِّ عَيْبٍ، 
'''
"24" = '''
:sup:`24` وَيَضَعُ يَدَهُ عَلَى رَأْسِ الْجَدْيِ وَيَذْبَحُهُ فِي الْجَانِبِ الشِّمَالِيِّ لِمَذْبَحِ الْمُحْرَقَةِ، أَمَامَ الرَّبِّ. فَيَكُونُ ذَبِيحَةَ خَطِيئَةٍ. 
'''
"25" = '''
:sup:`25` وَيَأْخُذُ الْكَاهِنُ مِنْ دَمِ ذَبِيحَةِ الْخَطِيئَةِ بِإِصْبَعِهِ وَيَضَعُهُ عَلَى قُرُونِ مَذْبَحِ الْمُحْرَقَةِ. 
'''
"26" = '''
:sup:`26` وَيُحْرِقُ جَمِيعَ شَحْمِهِ عَلَى الْمَذْبَحِ، كَمَا فَعَلَ بِشَحْمِ ذَبِيحَةِ السَّلامِ. وَهَكَذَا يُكَفِّرُ الْكَاهِنُ عَنْ خَطِيئَتِهِ، فَيَغْفِرُ الرَّبُّ لَهُ. 
'''
"27" = '''
:sup:`27` وَإِنْ أَخْطَأَ وَاحِدٌ مِنْ عَامَّةِ الشَّعْبِ سَهْواً وَاقْتَرَفَ إِحْدَى نَوَاهِي الرَّبِّ الَّتِي لَا يَنْبَغِي اقْتِرَافُهَا وَأَثِمَ، 
'''
"28" = '''
:sup:`28` ثُمَّ نُبِّهَ إِلَى خَطِيئَتِهِ الَّتِي ارْتَكَبَهَا، فَإِنَّهُ يُحْضِرُ قُرْبَاناً: عَنْزاً أُنْثَى سَلِيمَةً مِنْ كُلِّ عَيْبٍ لِلتَّكْفِيرِ عَنْ خَطِيئَتِهِ الَّتِي ارْتَكَبَهَا. 
'''
"29" = '''
:sup:`29` وَيَضَعُ يَدَهُ عَلَى رَأْسِ ذَبِيحَةِ الْخَطِيئَةِ وَيَذْبَحُهَا عِنْدَ مَوْضِعِ الْمُحْرَقَةِ، 
'''
"30" = '''
:sup:`30` فَيَأْخُذُ الْكَاهِنُ مِنْ دَمِهَا وَيَضَعُهُ عَلَى قُرُونِ مَذْبَحِ الْمُحْرَقَةِ، وَيَصُبُّ بَقِيَّةَ دَمِهَا عِنْدَ قَاعِدَةِ الْمَذْبَحِ. 
'''
"31" = '''
:sup:`31` ثُمَّ يَنْتَزِعُ الْكَاهِنُ جَمِيعَ شَحْمِهَا عَلَى غِرَارِ مَا فَعَلَ بِشَحْمِ ذَبِيحَةِ السَّلامِ، وَيُحْرِقُهَا عَلَى الْمَذْبَحِ تَقْدِمَةَ رِضًى وَسُرُورٍ لِلرَّبِّ فَيُكَفِّرُ الْكَاهِنُ عَنْهُ وَيَغْفِرُ الرَّبُّ لَهُ. 
'''
"32" = '''
:sup:`32` وَإِنْ أَحْضَرَ قُرْبَانَهُ مِنَ الضَّأْنِ لِتَكُونَ ذَبِيحَةَ خَطِيئَةٍ، فَلْيَكُنْ نَعْجَةً سَلِيمَةً مِنْ كُلِّ عَيْبٍ، 
'''
"33" = '''
:sup:`33` فَيَضَعُ يَدَهُ عَلَى رَأْسِهَا وَيَذْبَحُهَا قُرْبَانَ خَطِيئَةٍ، فِي الْمَوْضِعِ الَّذِي تُذْبَحُ فِيهِ الْمُحْرَقَةُ. 
'''
"34" = '''
:sup:`34` وَيَأْخُذُ الْكَاهِنُ مِنْ دَمِ ذَبِيحَةِ الْخَطِيئَةِ بِإِصْبَعِهِ وَيَضَعُهُ عَلَى قُرُونِ مَذْبَحِ الْمُحْرَقَةِ، وَيَصُبُّ بَقِيَّةَ الدَّمِ عِنْدَ قَاعِدَةِ الْمَذْبَحِ. 
'''
"35" = '''
:sup:`35` وَيَنْزِعُ جَمِيعَ شَحْمِهَا عَلَى غِرَارِ مَا فَعَلَ بِشَحْمِ ذَبِيحَةِ السَّلامِ، وَيُحْرِقُهُ عَلَى الْمَذْبَحِ فَوْقَ وَقَائِدِ الرَّبِّ. وَهَكَذَا يُكَفِّرُ الْكَاهِنُ عَنْ خَطِيئَتِهِ الَّتِي ارْتَكَبَهَا، وَيَغْفِرُ الرَّبُّ لَهُ. 
'''
