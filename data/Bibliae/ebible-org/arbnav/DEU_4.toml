[4]
"1" = '''
:sup:`1` وَالآنَ أَصْغُوا يَا بَنِي إِسْرَائِيلَ إِلَى الشَّرَائِعِ وَالأَحْكَامِ الَّتِي أُعَلِّمُهَا لَكُمْ لِتَعْمَلُوا بِها، فَتَحْيَوْا وَتَدْخُلُوا لاِمْتِلاكِ الأَرْضِ الَّتِي يُوَرِّثُهَا لَكُمُ الرَّبُّ إِلَهُكُمْ 
'''
"2" = '''
:sup:`2` لَا تُضِيفُوا عَلَى مَا أُوصِيكُمْ بِهِ وَلا تُنَقِّصُوا مِنْهُ، بَلْ أَطِيعُوا أَوَامِرَ الرَّبِّ إِلَهِكُمُ الَّتِي أُوْصِيكُمْ بِها. 
'''
"3" = '''
:sup:`3` لَقَدْ شَهِدَتْ أَعْيُنُكُمْ مَا أَنْزَلَ الرَّبُّ بِبَعْلِ فَغُورَ، إِذْ أَبَادَ الرَّبُّ إِلَهُكُمْ مِنْ بَيْنِكُمْ كُلَّ مَنْ غَوَى وَرَاءَ بَعْلِ فَغُورَ. 
'''
"4" = '''
:sup:`4` وَأَمَّا أَنْتُمُ الَّذِينَ تَعَلَّقْتُمْ بِالرَّبِّ إِلَهِكُمْ فَجَمِيعُكُمْ أَحْيَاءُ الْيَوْمَ. 
'''
"5" = '''
:sup:`5` انْظُرُوا، هَا أَنَا قَدْ عَلَّمْتُكُمْ شَرَائِعَ وَأَحْكَاماً كَمَا أَمَرَنِي الرَّبُّ إِلَهِي لِتَعْمَلُوا بِمُوْجِبِهَا فِي الأَرْضِ الَّتِي أَنْتُمْ مَاضُونَ إِلَيْهَا لِتَرِثُوهَا. 
'''
"6" = '''
:sup:`6` فَاحْفَظُوهَا وَطَبِّقُوهَا، لأَنَّهَا هِيَ حِكْمَتُكُمْ وَفِطْنَتُكُمْ لَدَى الشُّعُوبِ الَّذِينَ يَسْمَعُونَ عَنْ هَذِهِ الشَّرَائِعِ، فَيَقُولُوا: إِنَّ هَذَا الشَّعْبَ الْعَظِيمَ هُوَ حَقّاً شَعْبٌ حَكِيمٌ فَطِنٌ. 
'''
"7" = '''
:sup:`7` لأَنَّهُ أَيُّ شَعْبٍ، مَهْمَا عَظُمَ، لَهُ آلِهَةٌ قَرِيبَةٌ مِنْهُ مِثْلُ الرَّبِّ إِلَهِنَا فِي كُلِّ مَا نَدْعُوهُ؟ 
'''
"8" = '''
:sup:`8` وَأَيُّ شَعْبٍ، مَهْمَا عَظُمَ، لَدَيْهِ شَرَائِعُ وَأَحْكَامٌ عَادِلَةٌ نَظِيرُ هَذِهِ الشَّرَائِعِ الَّتِي أَضَعُهَا الْيَوْمَ أَمَامَكُمْ؟ 
'''
"9" = '''
:sup:`9` إِنَّمَا احْتَرِزُوا وَاحْذَرُوا لِئَلّا تَنْسَوْا الأُمُورَ الَّتِي شَهِدَتْهَا أَعْيُنُكُمْ فَلا تَنْمَحِي مِنْ قُلُوبِكُمْ كُلَّ أَيَّامِ حَيَاتِكُمْ. وَعَلِّمُوهَا لأَوْلادِكُمْ وَلأَحْفَادِكُمْ. 
'''
"10" = '''
:sup:`10` فَفِي الْيَوْمِ الَّذِي مَثَلْتُمْ فِيهِ أَمَامَ الرَّبِّ إِلَهِكُمْ فِي جَبَلِ حُورِيبَ، حِينَ قَالَ لِي الرَّبُّ: اجْمَعْ لِيَ الشَّعْبَ حَتَّى أُسْمِعَهُمْ كَلامِي، فَيَتَعَلَّمُوا مَخَافَتِي طَوَالَ أَيَّامِ حَيَاتِهِمْ عَلَى الأَرْضِ، وَيُعَلِّمُوا أَوْلادَهُمْ أَيْضاً. 
'''
"11" = '''
:sup:`11` فَتَقَدَّمْتُمْ وَوَقَفْتُمْ عِنْدَ سَفْحِ الْجَبَلِ الْمُشْتَعِلِ بِنَارٍ امْتَدَّتْ أَلْسِنَةُ لَهَبِهَا إِلَى كَبِدِ السَّمَاءِ، وَتَلَفَّعَتْ بِسُحُبٍ دَاكِنَةٍ وَضَبَابٍ. 
'''
"12" = '''
:sup:`12` فَخَاطَبَكُمُ الرَّبُّ مِنْ وَسَطِ النَّارِ، فَسَمِعْتُمْ صَوْتَ كَلِمَاتِهِ مِنْ غَيْرِ أَنْ تُبْصِرُوا لَهُ صُورَةً. 
'''
"13" = '''
:sup:`13` وَأَعْلَنَ لَكُمْ عَهْدَهُ، الْوَصَايَا الْعَشَرَ الَّتِي نَقَشَهَا عَلَى لَوْحَيْ حَجَرٍ، وَأَمَرَكُمْ أَنْ تَعْمَلُوا بِها. 
'''
"14" = '''
:sup:`14` كَمَا أَمَرَنِي فِي ذَلِكَ الْيَوْمِ أَنْ أُعَلِّمَكُمْ شَرَائِعَهُ وَأَحْكَامَهُ لِتُطَبِّقُوهَا فِي الأَرْضِ الَّتِي أَنْتُمْ مَاضُونَ إِلَيْهَا لِتَرِثُوهَا. 
'''
"15" = '''
:sup:`15` فَاحْذَرُوا لأَنْفُسِكُمْ جِدّاً، فَأَنْتُمْ لَمْ تَرَوْا صُورَةً مَا حِينَ خَاطَبَكُمُ الرَّبُّ فِي جَبَلِ حُورِيبَ مِنْ وَسَطِ النَّارِ. 
'''
"16" = '''
:sup:`16` لِئَلّا تَفْسَدُوا فَتَنْحَتُوا لَكُمْ تِمْثَالاً لِصُورَةٍ مَا لِمِثَالِ رَجُلٍ أَوِ امْرَأَةٍ. 
'''
"17" = '''
:sup:`17` أَوْ شِبْهَ بَهِيمَةٍ مَا مِمَّا عَلَى الأَرْضِ، أَوْ شِبْهَ طَيْرٍ مَا مِنْ طُيُورِ السَّمَاءِ. 
'''
"18" = '''
:sup:`18` أَوْ شِبْهَ كَائِنٍ مَا مِنْ زَوَاحِفِ الأَرْضِ، أَوْ شِبْهَ سَمَكٍ مَا مِمَّا فِي الْمَاءِ تَحْتَ الأَرْضِ. 
'''
"19" = '''
:sup:`19` أَوْ لِئَلّا تَتَطَلَّعُوا إِلَى السَّمَاءِ فَتُشَاهِدُوا الشَّمْسَ وَالْقَمَرَ وَالنُّجُومَ وَالأَجْرَامَ السَّمَاوِيَّةَ الَّتِي وَزَّعَهَا الرَّبُّ إِلَهُكُمْ عَلَى جَمِيعِ الأُمَمِ الَّتِي تَحْتَ السَّمَاءِ، فَتَغْوُوا وَتَسْجُدُوا لَهَا وَتَعْبُدُوهَا. 
'''
"20" = '''
:sup:`20` أَمَّا أَنْتُمْ فَقَدِ اخْتَارَكُمُ الرَّبُّ وَأَخْرَجَكُمْ مِنْ أَتُونِ الْحَدِيدِ مِنْ دِيَارِ مِصْرَ لِتَكُونُوا لَهُ شَعْبَ مِيرَاثِهِ، كَمَا أَنْتُمُ الْيَوْمَ. 
'''
"21" = '''
:sup:`21` وَلَكِنَّ الرَّبَّ غَضِبَ عَلَيَّ مِنْ أَجْلِكُمْ وَأَقْسَمَ أَلّا أَعْبُرَ نَهْرَ الأُرْدُنِّ وَلا أَطَأَ الأَرْضَ الْخَصِيبَةَ الَّتِي وَهَبَكُمْ إِيَّاهَا الرَّبُّ إِلَهُكُمْ نَصِيباً. 
'''
"22" = '''
:sup:`22` كَذَلِكَ فَأَنَا أَمُوتُ فِي هَذِهِ الأَرْضِ مِنْ غَيْرِ أَنْ أَجْتَازَ نَهْرَ الأُرْدُنِّ. وَأَمَّا أَنْتُمْ فَتَعْبُرُونَهُ وَتَرِثُونَ تِلْكَ الأَرْضَ الْخَصِيبَةَ. 
'''
"23" = '''
:sup:`23` وَلَكِنْ إِيَّاكُمْ أَنْ تَنْسَوْا عَهْدَ الرَّبِّ إِلَهِكُمُ الَّذِي قَطَعَهُ مَعَكُمْ وَتَنْحَتُوا لأَنْفُسِكُمْ تِمْثَالاً لِصُورَةٍ مَا مِمَّا نَهَاكُمُ الرَّبُّ إِلَهُكُمْ عَنْهُ. 
'''
"24" = '''
:sup:`24` لأَنَّ الرَّبَّ إِلَهَكُمْ هُوَ نَارٌ آكِلَةٌ وَإِلَهٌ غَيُورٌ. 
'''
"25" = '''
:sup:`25` وَإذَا أَنْجَبْتُمْ بَنِينَ وَأَحْفَاداً وَمَكَثْتُمْ طَوِيلاً فِي الأَرْضِ، ثُمَّ غَوَيْتُمْ فَنَحَتُّمْ لَكُمْ تِمْثَالاً لِصُورَةِ شَيْءٍ مَا، وَارْتَكَبْتُمُ الشَّرَّ فِي عَيْنَيِ الرَّبِّ إِلَهِكُمْ لإِثَارَةِ غَيْظِهِ، 
'''
"26" = '''
:sup:`26` فَإِنَّنِي أُشْهِدُ عَلَيْكُمُ الْيَوْمَ السَّمَاءَ وَالأَرْضَ، أَنَّكُمْ تَنْقَرِضُونَ سَرِيعاً مِنَ الْأَرْضِ الَّتِي أَنْتُمْ عَابِرُونَ نَهْرَ الأُرْدُنِّ إِلَيْهَا لِتَرِثُوهَا، وَلَنْ تَطُولَ بِكُمُ الأَيَّامُ عَلَيْهَا، إِذْ لابُدَّ أَنَّكُمْ حِينَئِذٍ هَالِكُونَ. 
'''
"27" = '''
:sup:`27` وَيُشَتِّتُكُمُ الرَّبُّ بَيْنَ الأُمَمِ فَتُصْبِحُونَ أَقَلِّيَّةً بَيْنَ الشُّعُوبِ الَّتِي يَسُوقُكُمْ إِلَيْهَا. 
'''
"28" = '''
:sup:`28` وَهُنَاكَ تَعْبُدُونَ آلِهَةً مِنْ خَشَبٍ وَحَجَرٍ مِنْ صَنْعَةِ أَيْدِي النَّاسِ، مِمَّا لَا يُبْصِرُ وَلا يَسْمَعُ وَلا يَأْكُلُ وَلا يَشُمُّ. 
'''
"29" = '''
:sup:`29` وَلَكِنْ إِنْ طَلَبْتُمْ مِنْ هُنَاكَ الرَّبَّ إِلَهَكُمْ، مُلْتَمِسِينَهُ مِنْ كُلِّ قُلُوبِكُمْ وَنُفُوسِكُمْ، فَإِنَّكُمْ تَجِدُونَهُ. 
'''
"30" = '''
:sup:`30` فَعِنْدَمَا يَكْتَنِفُكُمُ الضِّيقُ وَتُصِيبُكُمْ فِي آخِرِ الأَيَّامِ جَمِيعُ هَذِهِ الأُمُورِ، عِنْدَئِذٍ تَرْجِعُونَ إِلَى الرَّبِّ إِلَهِكُمْ وَتُطِيعُونَ أَوَامِرَهُ. 
'''
"31" = '''
:sup:`31` لأَنَّ الرَّبَّ إِلَهَكُمْ إِلَهٌ رَحِيمٌ لَا يَنْبِذُكُمْ وَلا يُفْنِيكُمْ، وَلا يَنْسَى عَهْدَ آبَائِكُمُ الَّذِي أَقْسَمَ لَهُمْ عَلَيْهِ. 
'''
"32" = '''
:sup:`32` فَاسْأَلُوا عَنِ الأَيَّامِ الْغَابِرَةِ الَّتِي انْقَضَتْ قَبْلَكُمْ، مُنْذُ الْيَوْمِ الَّذِي خَلَقَ اللهُ فِيهِ الإِنْسَانَ عَلَى الأَرْضِ. اسْأَلْ مِنْ أَقْصَى السَّمَاوَاتِ إِلَى أَقْصَاهَا: هَلْ حَدَثَ قَطُّ مِثْلُ هَذَا الأَمْرِ الْعَظِيمِ؟ وَهَلْ سَمِعَ أَحَدٌ بِمِثْلِهِ؟ 
'''
"33" = '''
:sup:`33` هَلْ سَمِعَتْ أُمَّةٌ صَوْتَ اللهِ يَتَكَلَّمُ مِنْ وَسَطِ النَّارِ كَمَا سَمِعْتُمْ أَنْتُمْ، وَعَاشَتْ؟ 
'''
"34" = '''
:sup:`34` وَهَلْ حَاوَلَ إِلَهٌ قَطُّ أَنْ يَأْخُذَ لِنَفْسِهِ شَعْباً مِنْ وَسَطِ شَعْبٍ آخَرَ مُجْرِياً تَجَارِبَ وَآيَاتٍ وَمُعْجِزَاتٍ وَحُرُوباً وَقُدْرَةً فَائِقَةً وَقُوَّةً شَدِيدَةً وَمَخَاوِفَ عَظِيمَةً كَمَا صَنَعَ مَعَكُمُ الرَّبُّ إِلَهُكُمْ فِي مِصْرَ عَلَى مَرْأَى مِنْكُمْ؟ 
'''
"35" = '''
:sup:`35` لَقَدِ اطَّلَعْتُمْ عَلَى هَذِهِ كُلِّهَا لِتَعْلَمُوا أَنَّ الرَّبَّ هُوَ الإِلَهُ، وَلَيْسَ آخَرَ سِوَاهُ. 
'''
"36" = '''
:sup:`36` فَقَدْ أَسْمَعَكُمْ صَوْتَهُ مِنَ السَّمَاءِ لِيُنْذِرَكُمْ. وَأَرَاكُمْ نَارَهُ الْعَظِيمَةَ عَلَى الْأَرْضِ، وَسَمِعْتُمْ صَوْتَهُ مِنْ وَسَطِ النَّارِ. 
'''
"37" = '''
:sup:`37` وَلأَنَّهُ قَدْ أَحَبَّ آبَاءَكُمْ، وَاخْتَارَ ذُرِّيَّتَهُمْ مِنْ بَعْدِهِمْ، أَخْرَجَكُمْ بِنَفْسِهِ وَبِقُدْرَتِهِ الْعَظِيمَةِ مِنْ دِيَارِ مِصْرَ، 
'''
"38" = '''
:sup:`38` وَطَرَدَ مِنْ أَمَامِكُمْ أُمَماً أَكْبَرَ مِنْكُمْ وَأَعْظَمَ، لِيَأْتِيَ بِكُمْ إِلَى أَرْضِهِمْ وَيُوَرِّثَكُمْ إِيَّاهَا، كَمَا حَدَثَ فِي هَذَا الْيَوْمِ. 
'''
"39" = '''
:sup:`39` فَاعْتَرِفُوا الْيَوْمَ وَرَدِّدُوا فِي قُلُوبِكُمْ قَائِلِينَ: إِنَّ الرَّبَّ هُوَ الإِلَهُ فِي السَّمَاءِ مِنْ فَوْقُ، وَعَلَى الأَرْضِ مِنْ تَحْتُ وَلَيْسَ إِلَهٌ سِوَاهُ. 
'''
"40" = '''
:sup:`40` فَاحْفَظُوا الْيَوْمَ مَا أُوْصِيكُمْ بِهِ مِنْ شَرَائِعِهِ وَأَحْكَامِهِ لِيُحْسِنَ الرَّبُّ إِلَيْكُمْ وَإِلَى أَوْلادِكُمْ مِنْ بَعْدِكُمْ، فَيُطِيلَ أَيَّامَكُمْ عَلَى الأَرْضِ الَّتِي وَهَبَكُمْ إِيَّاهَا إِلَى الأَبَدِ. 
'''
"41" = '''
:sup:`41` ثُمَّ خَصَّصَ مُوسَى ثَلاثَ مُدُنٍ شَرْقِيَّ نَهْرِ الأُرْدُنِّ، 
'''
"42" = '''
:sup:`42` لِيَلْجَأَ إِلَيْهَا الْقَاتِلُ غَيْرُ الْمُتَعَمِّدِ، الَّذِي لَا يَضْمِرُ عَدَاءً سَابِقاً لِلْقَتِيلِ، فَيَجِدُ فِي إِحْدَى تِلْكَ الْمُدُنِ مَلْجَأً وَيَحْيَا. 
'''
"43" = '''
:sup:`43` أَمَّا هَذِهِ الْمُدُنُ فَكانَتْ: بَاصَرَ فِي الصَّحْرَاءِ فِي أَرْضِ السَّهْلِ فِي دِيَارِ الرَّأُوبَيْنِيِّينَ وَرَامُوتَ فِي جِلْعَادَ فِي بِلادِ الْجَادِيِّينَ، وَجُولانَ فِي بَاشَانَ فِي مِنْطَقَةِ الْمَنَسِّيِّينَ. 
'''
"44" = '''
:sup:`44` وَهَذِهِ هِيَ الشَّرِيعَةُ الَّتِي وَضَعَهَا أَمَامَ بَنِي إِسْرَائِيلَ، 
'''
"45" = '''
:sup:`45` وَهَذِهِ هِيَ الشُّرُوطُ وَالْفَرَائِضُ وَالأَحْكَامُ الَّتِي خَاطَبَ بِها مُوسَى بَنِي إِسْرَائِيلَ عِنْدَ خُرُوجِهِمْ مِنْ مِصْرَ، 
'''
"46" = '''
:sup:`46` وَهُمْ مُخَيِّمُونَ شَرْقِيَّ نَهْرِ الأُرْدُنِّ، فِي الْوَادِي بِجِوَارِ بَيْتِ فَغُورَ فِي أَرْضِ سِيحُونَ مَلِكِ الأَمُورِيِّينَ الَّذِي كَانَ مُقِيماً فِي حَشْبُونَ، فَقَضَى عَلَيْهِ مُوسَى وَالإِسْرَائِيلِيُّونَ عِنْدَ خُرُوجِهِمْ مِنْ أَرْضِ مِصْرَ. 
'''
"47" = '''
:sup:`47` فَامْتَلَكُوا بِلادَهُ وَبِلادَ عُوجٍ مَلِكِ بَاشَانَ، مَلِكَيِ الأَمُورِيِّينَ اللَّذَيْنِ كَانَا مُقِيمَيْنِ شَرْقِيَّ نَهْرِ الأُرْدُنِّ، 
'''
"48" = '''
:sup:`48` مِنْ عَرُوعِيرَ الْوَاقِعَةِ عَلَى حَافَةِ وَادِي أَرْنُونَ، إِلَى جَبَلِ سِيئُونَ الَّذِي هُوَ حَرْمُونُ، 
'''
"49" = '''
:sup:`49` وَكُلَّ وَادِي الْعَرَبَةِ شَرْقِيَّ نَهْرِ الأُرْدُنِّ، حَتَّى الْبَحْرِ الْمَيِّتِ عِنْدَ سُفُوحِ الْفِسْجَةِ. 
'''
