[3]
"1" = '''
:sup:`1` كَذَلِكَ، أَيَّتُهَا الزَّوْجَاتُ، اخْضَعْنَ لأَزْوَاجِكُنَّ. حَتَّى وَإِنْ كَانَ الزَّوْجُ غَيْرَ مُؤْمِنٍ بِالْكَلِمَةِ، تَجْذِبُهُ زَوْجَتُهُ إِلَى الإِيمَانِ، بِتَصَرُّفِهَا اللّائِقِ دُونَ كَلامٍ، 
'''
"2" = '''
:sup:`2` وَذَلِكَ حِينَ يُلاحِظُ سُلُوكَهَا الطَّاهِرَ وَوَقَارَهَا. 
'''
"3" = '''
:sup:`3` وَعَلَى الْمَرْأَةِ أَلّا تَتَزَيَّنَ بِالزِّينَةِ الْخَارِجِيَّةَ لإِظْهَارِ جَمَالِهَا، بِضَفْرِ الشَّعْرِ وَالتَّحَلِّي بِالذَّهَبِ وَلُبْسِ الثِّيَابِ الْفَاخِرَةِ. 
'''
"4" = '''
:sup:`4` وَإِنَّمَا تَتَزَيَّنُ بِالزِّينَةِ الدَّاخِلِيَّةَ، لِيَكُونَ قَلْبُهَا مُتَزَيِّناً بِرُوحِ الْوَدَاعَةِ وَالْهُدُوءِ. هَذِهِ هِيَ الزِّينَةُ الَّتِي لَا تَفْنَى، وَهِيَ غَالِيَةُ الثَّمَنِ فِي نَظَرِ اللهِ! 
'''
"5" = '''
:sup:`5` وَبِهَا كَانَتْ تَتَزَيَّنُ النِّسَاءُ التَّقِيَّاتُ قَدِيماً، فَكَانَتِ الْوَاحِدَةُ مِنْهُنَّ تَتَّكِلُ عَلَى اللهِ وَتَخْضَعُ لِزَوْجِهَا. 
'''
"6" = '''
:sup:`6` فَسَارَةُ، مَثَلاً، كَانَتْ تُطِيعُ زَوْجَهَا إِبْرَاهِيمَ وَتَدْعُوهُ «سَيِّدِي». وَالْمُؤْمِنَاتُ اللَّوَاتِي يَقْتَدِينَ بِها، يُثْبِتْنَ أَنَّهُنَّ بَنَاتٌ لَهَا، إِذْ يَتَصَرَّفْنَ تَصَرُّفاً صَالِحاً، فَلا يَخَفْنَ أَيَّ تَهْدِيدٍ. 
'''
"7" = '''
:sup:`7` وَأَنْتُمْ، أَيُّهَا الأَزْوَاجُ، إِذْ تُسَاكِنُونَ زَوْجَاتِكُمْ عَالِمِينَ بِأَنَّهُنَّ أَضْعَفُ مِنْكُمْ، أَكْرِمُوهُنَّ بِاعْتِبَارِهِنَّ شَرِيكَاتٍ لَكُمْ فِي وِرَاثَةِ نِعْمَةِ الْحَيَاةِ، لِكَيْ لَا يَعُوقَ صَلَوَاتِكُمْ شَيْءٌ. 
'''
"8" = '''
:sup:`8` وَالْخُلاصَةُ، كُونُوا جَمِيعاً مُتَّحِدِينَ فِي الرَّأْيِ، مُتَعَاطِفِينَ بَعْضُكُمْ مَعَ بَعْضٍ، مُبَادِلِينَ أَحَدُكُمُ الآخَرَ الْمَحَبَّةَ الأَخَوِيَّةَ، شَفُوقِينَ، مُتَوَاضِعِينَ. 
'''
"9" = '''
:sup:`9` لَا تُبَادِلُوا الشَّرَّ بِشَرٍّ، وَلا الشَّتِيمَةَ بِشَتِيمَةٍ. بَلْ بِالْعَكْسِ: بَارِكُوا، فَتَرِثُوا الْبَرَكَةَ، لأَنَّهُ لِهَذَا دَعَاكُمُ اللهُ. 
'''
"10" = '''
:sup:`10` فَمَنْ أَرَادَ أَنْ يَتَمَتَّعَ بِحَيَاةٍ سَعِيدَةٍ وَأَيَّامٍ طَيِّبَةٍ، فَلْيَمْنَعْ لِسَانَهُ عَنِ الشَّرِّ وَشَفَتَيْهِ عَنْ كَلامِ الْغِشِّ. 
'''
"11" = '''
:sup:`11` لِيَتَحَوَّلْ عَنِ الشَّرِّ وَيَفْعَلِ الْخَيْرَ. لِيَطْلُبِ السَّلامَ وَيَسْعَ لِلْوُصُولِ إِلَيْهِ. 
'''
"12" = '''
:sup:`12` لأَنَّ الرَّبَّ يَرْعَى الأَبْرَارَ بِعِنَايَتِهِ، وَيَسْتَجِيبُ إِلَى دُعَائِهِمْ. وَلكِنَّهُ يَقِفُ ضِدَّ الَّذِينَ يَعْمَلُونَ الشَّرَّ. 
'''
"13" = '''
:sup:`13` مَنْ يُؤْذِيكُمْ إِنْ كُنْتُمْ مُتَحَمِّسِينَ لِلْخَيْرِ؟ 
'''
"14" = '''
:sup:`14` وَإِنْ كَانَ لابُدَّ أَنْ تَتَأَلَّمُوا فِي سَبِيلِ الْبِرِّ، فَطُوبَى لَكُمْ! لَا تَخَافُوا مِنْ تَهْدِيدِ الَّذِينَ يَضْطَهِدُونَكُمْ، وَلا تَقْلَقُوا. 
'''
"15" = '''
:sup:`15` وَإِنَّمَا كَرِّسُوا الْمَسِيحَ رَبّاً فِي قُلُوبِكُمْ. وَكُونُوا دَائِماً مُسْتَعِدِّينَ لأَنْ تُقَدِّمُوا جَوَاباً مُقْنِعاً لِكُلِّ مَنْ يَسْأَلُكُمْ عَنْ سَبَبِ الرَّجَاءِ الَّذِي فِي دَاخِلِكُمْ 
'''
"16" = '''
:sup:`16` عَلَى أَنْ تَفْعَلُوا ذَلِكَ بِوَدَاعَةٍ وَاحْتِرَامٍ، مُحَافِظِينَ عَلَى طَهَارَةِ ضَمَائِرِكُمْ، سَالِكِينَ فِي الْمَسِيحِ سُلُوكاً صَالِحاً، وَعِنْدَئِذٍ يَخِيبُ الَّذِينَ يُوَجِّهُونَ إِلَيْكُمُ التُّهَمَ الْكَاذِبَةَ ويَشْتُمُونَكُمْ كَأَنَّكُمْ تَفْعَلُونَ شَرّاً. 
'''
"17" = '''
:sup:`17` فَإِنْ كَانَ اللهُ يُرِيدُ لَكُمْ أَنْ تَتَأَلَّمُوا، فَمِنَ الأَفْضَلِ أَنْ تَتَأَلَّمُوا وَأَنْتُمْ تَفْعَلُونَ الْخَيْرَ لَا الشَّرَّ. 
'''
"18" = '''
:sup:`18` فَإِنَّ الْمَسِيحَ نَفْسَهُ مَاتَ مَرَّةً وَاحِدَةً لِكَيْ يَحُلَّ مُشْكِلَةَ الْخَطَايَا. فَمَعَ أَنَّهُ هُوَ البَارُّ، فَقَدْ تَأَلَّمَ مِنْ أَجْلِنَا نَحْنُ الْمُذْنِبِينَ، لِكَيْ يُقَرِّبَنَا إِلَى اللهِ، فَمَاتَ بِجِسْمِهِ الْبَشَرِيِّ، ثُمَّ عَادَ حَيًّا بِالرُّوحِ. 
'''
"19" = '''
:sup:`19` بِهَذَا الرُّوحِ نَفْسِهِ، ذَهَبَ وَبَشَّرَ الأَرْوَاحَ السَّجِينَةَ. 
'''
"20" = '''
:sup:`20` وَذَلِكَ بَعْدَمَا رَفَضُوا الْبِشَارَةَ فِي أَيَّامِ نُوحٍ، عِنْدَمَا كَانَ اللهُ يَتَأَنَّى صَابِراً طَوَالَ المُدَّةِ الَّتِي كَانَ نُوحٌ يَبْنِي فِيهَا السَّفِينَةَ، الَّتِي نَجَا بِها عَدَدٌ قَلِيلٌ مِنَ النَّاسِ عَبْرَ الْمَاءِ، ثَمَانِيَةُ أَشْخَاصٍ فَقَطْ! 
'''
"21" = '''
:sup:`21` وَعَمَلِيَّةُ النَّجَاةِ هَذِهِ مُصَوَّرَةٌ فِي الْمَعْمُودِيَّةِ الَّتِي لَا نَقْصِدُ بِها أَنْ نَغْتَسِلَ مِنْ أَوْسَاخِ أَجْسَامِنَا، بَلْ هِيَ تَعَهُّدُ ضَمِيرٍ صَالِحٍ أَمَامَ اللهِ بِفَضْلِ قِيَامَةِ يَسُوعَ الْمَسِيحِ، 
'''
"22" = '''
:sup:`22` الَّذِي انْطَلَقَ إِلَى السَّمَاءِ، وَهُوَ الآنَ جَالِسٌ عَنْ يَمِينِ اللهِ؛ وَقَدْ جُعِلَتِ الْمَلائِكَةُ وَالسُّلُطَاتُ وَالْقُوَّاتُ (الرُّوحِيَّةُ) خَاضِعَةً لَهُ! 
'''
