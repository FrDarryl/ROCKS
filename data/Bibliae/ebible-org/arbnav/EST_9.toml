[9]
"1" = '''
:sup:`1` وَفِي الْيَوْمِ الثَّالِثَ عَشَرَ مِنَ الشَّهْرِ الثَّانِي عَشَرَ، (آذَارَ – مَارِسَ)، حِينَ آنَ أَوَانُ تَنْفِيذِ أَمْرِ الْمَلِكِ وَحُكْمِهِ، وَهُوَ الْيَوْمُ الَّذِي كَانَ فِيهِ أَعْدَاءُ الْيَهُودِ يَرْجُونَ التَّسَلُّطَ عَلَيْهِمِ، انْقَلَبَ المَوْقِفُ ضِدَّهُمْ، فَتَسَلَّطَ الْيَهُودُ عَلَى أَعْدَائِهِمْ. 
'''
"2" = '''
:sup:`2` وَتَجَمَّعَ الْيَهُودُ فِي مُدُنِهِمْ فِي كُلِّ أَرْجَاءِ دِيَارِ الْمَلِكِ أَحَشْوِيرُوشَ لِيُدَافِعُوا عَنْ أَنْفُسِهِمْ ضِدَّ السَّاعِينَ لإِيذَائِهِمْ، فَلَمْ يَجْرُؤْ أَحَدٌ عَلَى مُجَابَهَتِهِمْ لأَنَّ الرُّعْبَ مِنْهُمْ هَيْمَنَ عَلَى جَمِيعِ الأُمَمِ، 
'''
"3" = '''
:sup:`3` وَقَامَ رُؤَسَاءُ الأَقَالِيمِ وَالْحُكَّامُ وَالْوُلاةُ وَوُكَلاءُ الْمَلِكِ بِمُسَاعَدَةِ الْيَهُودِ خَوْفاً مِنْ مُرْدَخَايَ، 
'''
"4" = '''
:sup:`4` لأَنَّهُ أَصْبَحَ يَتَمَتَّعُ بِنُفُوذٍ عَظِيمٍ فِي قَصْرِ الْمَلِكِ، وَذَاعَ صِيتُهُ فِي كُلِّ الأَقَالِيمِ، بَعْدَ أَنْ تَزَايَدَتْ شُهْرَتُهُ وَعَظَمَتُهُ. 
'''
"5" = '''
:sup:`5` وَقَهَرَ الْيَهُودُ جَمِيعَ أَعْدَائِهِمْ وَقَتَلُوهُمْ بِالسَّيْفِ وَأَهْلَكُوهُمْ، وَفَعَلُوا بِهِمْ مَا شَاءُوا، 
'''
"6" = '''
:sup:`6` فَأَبَادُوا فِي الْعَاصِمَةِ شُوشَنَ خَمْسَ مِئَةِ رَجُلٍ. 
'''
"7" = '''
:sup:`7` كَمَا قَتَلُوا فَرْشَنْدَاثَا وَدَلْفُونَ وَأَسْفَاثَا، 
'''
"8" = '''
:sup:`8` وَفُورَاثَا وَأَدَلْيَا وَأَرِيدَاثَا، 
'''
"9" = '''
:sup:`9` وَفَرْمَشْتَا وَأَرِيسَايَ وَأَرِيدَايَ وَيِزَاثَا، 
'''
"10" = '''
:sup:`10` وَهُمْ عَشَرَةُ أَبْنَاءٍ لِهَامَانَ بْنِ هَمَداثَا عَدُوِّ الْيَهُودِ، وَلَكِنَّهُمْ لَمْ يُقْدِمُوا إِطْلاقاً عَلَى النَّهْبِ. 
'''
"11" = '''
:sup:`11` فِي ذَلِكَ الْيَوْمِ رُفِعَ تَقْرِيرٌ بِعَدَدِ الْقَتْلَى فِي الْعَاصِمَةِ شُوشَنَ إِلَى الْمَلِكِ، 
'''
"12" = '''
:sup:`12` فَقَالَ الْمَلِكُ لأَسْتِيرَ الْمَلِكَةِ: «إنْ كَانَ الْيَهُودُ قَدْ قَتَلُوا فِي الْعَاصِمَةِ شُوشَنَ وَحْدَهَا خَمْسَ مِئَةِ رِجُلٍ، فَضْلاً عَنْ أَبْنَاءِ هَامَانَ الْعَشَرَةِ، فَكَمْ قَتَلُوا فِي بَاقِي أَقَالِيمِ الْمَلِكِ؟ وَالآنَ مَا هُوَ سُؤْلُكِ فَأُلَبِّيَهُ، وَمَا هِيَ طِلْبَتُكِ فَأَقْضِيَهَا لَكِ؟» 
'''
"13" = '''
:sup:`13` فَأَجَابَتْ: «إِنْ طَابَ لِلْمَلِكِ فَلْيُؤْذَنْ لِلْيَهُودِ فِي شُوشَنَ الْعَاصِمَةِ أَنْ يَفْعَلُوا غَداً مَا فَعَلُوهُ الْيَوْمَ وَيَصْلِبُوا أَبْنَاءَ هَامَانَ الْعَشَرَةَ عَلَى خَشَبَةٍ». 
'''
"14" = '''
:sup:`14` فَأَمَرَ الْمَلِكُ بِتَنْفِيذِ الطَّلَبِ، وَأَصْدَرَ مَرْسُوماً بِذَلِكَ فِي شُوشَنَ الْعَاصِمَةِ، وَصَلَبُوا أَبْنَاءَ هَامَانَ الْعَشَرَةَ. 
'''
"15" = '''
:sup:`15` ثُمَّ اجْتَمَعَ الْيَهُودُ الْمُقِيمُونَ فِي الْعَاصِمَةِ شُوشَنَ فِي الْيَوْمِ الرَّابِعَ عَشَرَ أَيْضاً مِنْ شَهْرِ آذَارَ، وَقَتَلُوا ثَلاثَ مِئَةِ رَجُلٍ، وَلَكِنَّهُمْ لَمْ يُقْدِمُوا عَلَى النَّهْبِ. 
'''
"16" = '''
:sup:`16` كَمَا تَآزَرَ الْيَهُودُ الْبَاقُونَ الْمُنْتَشِرُونَ فِي أَقَالِيمِ الْمَلِكِ وَدَافَعُوا عَنْ أَنْفُسِهِمْ وَاسْتَرَاحُوا مِنْ أَعْدَائِهِمْ، بَعْدَ أَنْ قَتَلُوا خَمْسَةً وَسَبْعِينَ أَلْفاً مِنْهُمْ، وَلَكِنَّهُمْ لَمْ يُقْدِمُوا عَلَى النَّهْبِ. 
'''
"17" = '''
:sup:`17` حَدَثَ هَذَا فِي الْيَوْمِ الثَّالِثَ عَشَرَ مِنْ شَهْرِ آذَارَ، وَاسْتَرَاحُوا فِي الْيَوْمِ الرَّابِعَ عَشَرَ مِنْهُ، حَيْثُ احْتَفَلُوا فِيهِ شَارِبِينَ فَرِحِينَ. 
'''
"18" = '''
:sup:`18` أَمَّا يَهُودُ شُوشَنَ الْعَاصِمَةِ فَقَدِ اجْتَمَعُوا لِلدِّفَاعِ عَنْ أَنْفُسِهِمْ فِي الْيَوْمَيْنِ الثَّالِثَ عَشَرَ وَالرَّابِعَ عَشَرَ مِنْهُ، ثُمَّ اسْتَرَاحُوا فِي الْيَوْمِ الْخَامِسِ عَشَرَ، حَيْثُ احْتَفَلُوا فِيهِ شَارِبينَ فَرِحِينَ. 
'''
"19" = '''
:sup:`19` لِهَذَا يَحْتَفِلُ الْيَهُودُ الْمُقِيمُونَ فِي مُدُنِ الْمَنَاطِقِ الرِّيفِيَّةِ بِالْيَوْمِ الرَّابِعَ عَشَرَ مِنْ آذَارَ إِلَى هَذَا الْيَوْمِ، فَيُقِيمُونَ الْوَلائِمَ وَيَبْتَهِجُونَ وَيَتَبَادَلُونَ الْهَدَايَا. 
'''
"20" = '''
:sup:`20` وَدَوَّنَ مُرْدَخَايُ هَذِهِ الأَحْدَاثَ، وَبَعَثَ بِرَسَائِلَ إِلَى جَمِيعِ الْيَهُودِ الْقَرِيبِينَ مِنْهُ وَالْبَعِيدِينَ، الْمُنْتَشِرِينَ فِي كُلِّ أَنْحَاءِ مَمْلَكَةِ فَارِسَ، 
'''
"21" = '''
:sup:`21` يَحُثُّهُمْ عَلَى الاحْتِفَالِ فِي كُلِّ سَنَةٍ فِي الْيَوْمَيْنِ الرَّابِعَ عَشَرَ وَالْخَامِسَ عَشَرَ مِنْ شَهْرِ آذَارَ. 
'''
"22" = '''
:sup:`22` وَهُمَا الْيَوْمَانِ اللَّذَانِ اسْتَراحَ فِيهِمَا الْيَهُودُ مِنْ أَعْدَائِهِمْ، وَهُوَ الشَّهْرُ الَّذِي تَحَوَّلَ عِنْدَهُمْ مِنْ شَهْرِ حُزْنٍ إِلَى شَهْرِ فَرَحٍ، وَمِنْ نُوَاحٍ إِلَى احْتِفَالٍ، فَيَجْعَلُونَهُمَا يَوْمَيْ شُرْبٍ وَفَرَحٍ وَتَبَادُلِ هَدَايَا وَإِحْسَانٍ إِلَى الْفُقَرَاءِ. 
'''
"23" = '''
:sup:`23` فَقَبِلَ الْيَهُودُ مَا عَرَضَهُ عَلَيْهِمْ مُرْدَخَايُ، وَاسْتَمَرُّوا يَحْتَفِلُونَ بِذَلِكَ الْيَوْمِ فِي كُلِّ سَنَةٍ، 
'''
"24" = '''
:sup:`24` تَذْكَاراً لِمُؤَامَرَةِ هَامَانَ بْنِ هَمَدَاثَا الأَجَاجِيِّ عَدُوِّ الْيَهُودِ، الَّذِي سَعَى لإِبَادَتِهِمْ، وَأَلْقَى الْقُرْعَةَ، أَيْ الْفُورَ لإِفْنَائِهِمْ وَإِهْلاكِهِمْ. 
'''
"25" = '''
:sup:`25` وَلَكِنْ حَالَمَا لَفَتَتْ أَسْتِيرُ انْتِبَاهَ الْمَلِكِ إِلَى الْمُؤَامَرَةِ أَصْدَرَ مَرْسُوماً ارْتَدَّ فِيهِ كَيْدُ هَامَانَ الَّذِي كَادَهُ لِلْيَهُودِ عَلَى رَأْسِهِ، وَتَمَّ صَلْبُهُ مَعَ أَبْنَائِهِ عَلَى خَشَبَةٍ. 
'''
"26" = '''
:sup:`26` لِهَذَا دُعِيَ هَذَانِ الْيَوْمَانِ فُورِيمَ عَلَى اسْمِ «الْفُورِ» مِنْ أَجْلِ مَا وَرَدَ فِي هَذِهِ الرِّسَالَةِ وَمِنْ جَرَّاءِ مَا شَاهَدُوهُ مِنْ ذَلِكَ وَمَا أَحْدَقَ بِهِمْ مِنْ خَطَرٍ، 
'''
"27" = '''
:sup:`27` وَوَافَقَ الْيَهُودُ عَلَى مُمَارَسَةِ هَذَا الاحْتِفَالِ فِي حَيَاتِهِمْ، وَإِحْيَائِهِ فِي ذُرِّيَّتِهِمْ وَفِي جَمِيعِ الْمُلْتَصِقِينَ بِهِمْ، لِيَظَلَّ تَذْكَاراً لَا يَزُولُ، فَيُعَيِّدُوا هَذَيْنِ الْيَوْمَيْنِ وَفْقاً لِمَا هُوَ مَكْتُوبٌ وَفِي مَوْعِدِهُمَا الْمُحَدَّدِ مِنْ كُلِّ سَنَةٍ. 
'''
"28" = '''
:sup:`28` وَهَكَذَا يَخْلُدُ هَذَانِ الْيَوْمَانِ وَيُحْتَفَلُ بِهِمَا مِنْ جِيلٍ إِلَى جِيلٍ، فِي كُلِّ عَشِيرَةٍ وَفِي كُلِّ إِقْلِيمٍ وَمَدِينَةٍ عَلَى مَرِّ الأَيَّامِ، فَلا يَزُولُ ذِكْرُهُمَا مِنْ بَيْنِ الْيَهُودِ وَلا يَفْنَى مِنْ ذُرِّيَّتِهِمْ. 
'''
"29" = '''
:sup:`29` ثُمَّ كَتَبَتِ الْمَلِكَةُ أَسْتِيرُ ابْنَةُ أَبِيحَائِلَ وَمُرْدَخَايُ الْيَهُودِيُّ بِكُلِّ سُلْطَانٍ رِسَالَةً ثَانِيَةً إِثْبَاتاً لِرِسَالَةِ الْفُورِيمِ، 
'''
"30" = '''
:sup:`30` وَبَعَثَتِ الرَّسَائِلَ إِلَى جَمِيعِ الْيَهُودِ الْمُقِيمِينَ فِي أَقَالِيمِ الْمَلِكِ أَحَشْوِيرُوشَ الْمِئَةِ وَالسَّبْعِ وَالْعِشْرِينَ، مُحَمَّلَةً بِالسَّلامِ وَالصِّدْقِ، 
'''
"31" = '''
:sup:`31` وَفِيهَا حَضٌّ عَلَى الاحْتِفَالِ بِهَذَيْنِ الْيَوْمَيْنِ فِي مَوْعِدَيْهِمَا الْمُقَرَّرَيْنِ، كَمَا أَوْجَبَ عَلَيْهِمْ مُرْدَخَايُ الْيَهُودِيُّ وَالْمَلِكَةُ أَسْتِيرُ، وَكَمَا تَعَهَّدُوا هُمْ وَأَلْزَمُوا نَسْلَهُمْ بِمَوَاعِيدِ الصَّوْمِ وَالنُّوَاحِ، 
'''
"32" = '''
:sup:`32` فَأَوْجَبَ أَمْرُ أَسْتِيرَ مُمَارَسَةَ هَذِهِ الْمَرَاسِيمِ، وَتَمَّ تَدْوِينُهَا فِي دَرْجٍ. 
'''
