[13]
"1" = '''
:sup:`1` الابْنُ الْحَكِيمُ يَقْبَلُ تَأْدِيبَ أَبِيهِ، أَمَّا الْمُسْتَهْزِئُ فَلا يَسْتَمِعُ لِلانْتِهَارِ. 
'''
"2" = '''
:sup:`2` مِنْ ثَمَرِ أَقْوَالِ فَمِهِ يَأْكُلُ الإِنْسَانُ خَيْراً، وَشَهْوَةُ الْغَادِرِينَ ارْتِكَابُ الظُّلْمِ. 
'''
"3" = '''
:sup:`3` مَنْ ضَبَطَ لِسَانَهُ صَانَ حَيَاتَهُ، وَمَنْ فَغَرَ فَاهُ مُتَهَوِّراً بِكَلامِهِ، فَمَصِيرُهُ الدَّمَارُ. 
'''
"4" = '''
:sup:`4` نَفْسُ الْكَسُولِ تَشْتَهِي كَثِيراً وَلا تَحْصُلُ عَلَى شَيْءٍ، أَمَّا نَفْسُ الْمُجْتَهِدِ فَتَغْنَى. 
'''
"5" = '''
:sup:`5` يَمْقُتُ الصِّدِّيقُ الْكَذِبَ، أَمَّا الشِّرِّيرُ فَبِكَثْرَةِ كَذِبِهِ يُخْزِي وَيُخْجِلُ. 
'''
"6" = '''
:sup:`6` الْبِرُّ يَحْفَظُ صَاحِبَ السِّيرَةِ الْكَامِلَةِ، وَيُطَوِّحُ الشَّرُّ بِالْخَاطِئِ. 
'''
"7" = '''
:sup:`7` رُبَّ فَقِيرٍ مُعْدَمٍ يَتَظَاهَرُ بِالْغِنَى، وَكَثِيرِ الْغِنَى يَتَظَاهَرُ بِالْفَقْرِ. 
'''
"8" = '''
:sup:`8` يَفْتَدِي الْمَرْءُ نَفْسَهُ بِغِنَاهُ، أَمَّا الْفَقِيرُ فَلا يُبَالِي بِالتَّهْدِيدِ. 
'''
"9" = '''
:sup:`9` نُورُ الأَبْرَارِ يَتَلأْلأُ بِالْبَهْجَةِ، وَسِرَاجُ الأَشْرَارِ يَنْطَفِئُ وَيُظْلِمُ. 
'''
"10" = '''
:sup:`10` تُوَلِّدُ الْكِبْرِيَاءُ الْخُصُومَةَ، أَمَّا الْمُشَاوِرُونَ فَذَوُو حِكْمَةٍ. 
'''
"11" = '''
:sup:`11` مَالُ الظُّلْمِ يَتَبَدَّدُ سَرِيعاً، وَالْمَالُ الْمُدَّخَرُ مِنْ تَعَبِ الْيَدِ يَزْدَادُ. 
'''
"12" = '''
:sup:`12` الأَمَلُ الْمُمَاطَلُ يُسْقِمُ الْقَلْبَ، وَالرَّغْبَةُ الْمُتَحَقِّقَةُ شَجَرَةُ حَيَاةٍ. 
'''
"13" = '''
:sup:`13` مَنِ ازْدَرَى بِكَلِمَةِ اللهِ يَجْلِبُ عَلَى نَفْسِهِ الْخَرَابَ، وَمَنْ خَشِيَ وَصِيَّةَ اللهِ يَلْقَى الثَّوَابَ. 
'''
"14" = '''
:sup:`14` شَرِيعَةُ الْحَكِيمِ تُنْعِشُ كَيَنْبُوعِ حَيَاةٍ، وَالَّذِي يَقْبَلُهَا يَتَفَادَى أَشْرَاكَ الْمَوْتِ. 
'''
"15" = '''
:sup:`15` حُسْنُ التَّعَقُّلِ يُحْرِزُ الرِّضَى، أَمَّا سَبِيلُ الْغَادِرِينَ فَلا يَدُومُ. 
'''
"16" = '''
:sup:`16` كُلُّ عَاقِلٍ يَعْمَلُ بِالْمَعْرِفَةِ أَمَّا الأَحْمَقُ فَيَعْرِضُ حُمْقَهُ. 
'''
"17" = '''
:sup:`17` الرَّسُولُ الشِّرِّيرُ يُوْقِعُ النَّاسَ فِي الأَزْمَاتِ، أَمَّا السَّفِيرُ الأَمِينُ فَيُصْلِحُ بَيْنَ الْمُتَخَاصِمِينَ. 
'''
"18" = '''
:sup:`18` مَنْ يَرْفُضُ التَّأْدِيبَ يَحُلُّ بِهِ الْفَقْرُ وَالذُّلُّ، وَمَنْ يَتَجَاوَبُ مَعَ التَّوْبِيخِ يُكْرَمُ. 
'''
"19" = '''
:sup:`19` الرَّغْبَةُ الصَّالِحَةُ الَّتِي تَتَحَقَّقُ تَلُذُّ النَّفْسَ، وَتَجَنُّبُ الشَّرِّ رِجْسٌ لَدَى الْحَمْقَى. 
'''
"20" = '''
:sup:`20` مَنْ يُعَاشِرِ الْحُكَمَاءَ يُصْبِحْ حَكِيماً، وَرَفِيقُ الْحَمْقَى يَنَالُهُ الأَذَى. 
'''
"21" = '''
:sup:`21` تُلاحِقُ الْبَلِيَّةُ الْخُطَاةَ، وَيُثَابُ الصِّدِّيقُونَ خَيْراً. 
'''
"22" = '''
:sup:`22` ثَرْوَةُ الصَّالِحِ تَدُومُ حَتَّى يَرِثَهَا الأَحْفَادُ، أَمَّا مِيرَاثُ الْخَاطِئِ فَمُدَّخَرٌ لِلصِّدِّيقِ. 
'''
"23" = '''
:sup:`23` قَدْ يُنْتِجُ حَقْلُ الْفَقِيرِ الْمَحْرُوثُ وَفْرَةً مِنَ الْغِلالِ، إِنَّمَا يُتْلِفُهَا سُوءُ التَّبَصُّرِ. 
'''
"24" = '''
:sup:`24` مَنْ كَفَّ عَنْ تَأْدِيبِ ابْنِهِ يَمْقُتُهُ، وَمَنْ يُحِبُّ ابْنَهُ يَسْعَى إِلَى تَأْدِيبِهِ. 
'''
"25" = '''
:sup:`25` يَأْكُلُ الصِّدِّيقُ حَتَّى الشِّبَعِ، أَمَّا بَطْنُ الشِّرِّيرِ فَتَظَلُّ خَاوِيَةً. 
'''
