[20]
"1" = '''
:sup:`1` ثُمَّ نَطَقَ اللهُ بِجَمِيعِ هَذِهِ الأَقْوَالِ: 
'''
"2" = '''
:sup:`2` «أَنَا هُوَ الرَّبُّ إِلَهُكَ الَّذِي أَخْرَجَكَ مِنْ أَرْضِ مِصْرَ دِيَارِ عُبُودِيَّتِكَ. 
'''
"3" = '''
:sup:`3` لَا يَكُنْ لَكَ آلِهَةٌ أُخْرَى سِوَايَ. 
'''
"4" = '''
:sup:`4` لَا تَنْحَتْ لَكَ تِمْثَالاً، وَلا تَصْنَعْ صُورَةً مَّا مِمَّا فِي السَّمَاءِ مِنْ فَوْقُ، وَمَا فِي الأَرْضِ مِنْ تَحْتُ، وَمَا فِي الْمَاءِ مِنْ أَسْفَلِ الأَرْضِ. 
'''
"5" = '''
:sup:`5` لَا تَسْجُدْ لَهُنَّ وَلا تَعْبُدْهُنَّ، لأَنِّي أَنَا الرَّبَّ إِلَهَكَ، إِلَهٌ غَيُورٌ، أَفْتَقِدُ آثَامَ الآبَاءِ فِي البَنِينَ حَتَّى الْجِيلِ الثَّالِثِ وَالرَّابِعِ مِنْ مُبْغِضِيَّ، 
'''
"6" = '''
:sup:`6` وَأَبْدِي إحْسَاناً نَحْوَ أُلُوفٍ مِنْ مُحِبِّيَّ الَّذِينَ يُطِيعُونَ وَصَايَايَ. 
'''
"7" = '''
:sup:`7` لَا تَنْطِقْ بِاسْمِ الرَّبِّ إِلَهِكَ بَاطِلاً، لأَنَّ الرَّبَّ يُعَاقِبُ مَنْ نَطَقَ بِاسْمِهِ بَاطِلاً. 
'''
"8" = '''
:sup:`8` اذْكُرْ يَوْمَ السَّبْتِ لِتُقَدِّسَهُ، 
'''
"9" = '''
:sup:`9` سِتَّةَ أَيَّامٍ تَعْمَلُ وَتَقُومُ بِجَمِيعِ مَشَاغِلِكَ، 
'''
"10" = '''
:sup:`10` أَمَّا الْيَوْمُ السَّابِعُ فَتَجْعَلُهُ سَبْتاً لِلرَّبِّ إِلَهِكَ، فَلا تَقُمْ فِيهِ بِأَيِّ عَمَلٍ أَنْتَ أَوِ ابْنُكَ أَوْ ابْنَتُكَ أَوِ عَبْدُكَ أَوْ أَمَتُكَ أَوْ بَهِيمَتُكَ أَوِ النَّزِيلُ الْمُقِيمُ دَاخِلَ أَبْوَابِكَ. 
'''
"11" = '''
:sup:`11` لأَنَّ الرَّبَّ قَدْ صَنَعَ السَّمَاءَ وَالأَرْضَ وَالْبَحْرَ وَكُلَّ مَا فِيهَا فِي سِتَّةِ أَيَّامٍ، ثُمَّ اسْتَراحَ فِي الْيَوْمِ الْسَّابِعِ. لِهَذَا بَارَكَ الرَّبُّ يَوْمَ السَّبْتِ وَجَعَلَهُ مُقَدَّساً. 
'''
"12" = '''
:sup:`12` أَكْرِمْ أَبَاكَ وَأُمَّكَ لِكَيْ يَطُولَ عُمْرُكَ فِي الأَرْضِ الَّتِي يَهَبُكَ إِيَّاهَا الرَّبُّ إِلَهُكَ. 
'''
"13" = '''
:sup:`13` لَا تَقْتُلْ. 
'''
"14" = '''
:sup:`14` لَا تَزْنِ. 
'''
"15" = '''
:sup:`15` لَا تَسْرِقْ. 
'''
"16" = '''
:sup:`16` لَا تَشْهَدْ زُوراً عَلَى جَارِكَ. 
'''
"17" = '''
:sup:`17` لَا تَشْتَهِ بَيْتَ جَارِكَ، وَلا زَوْجَتَهُ، وَلا عَبْدَهُ، وَلا أَمَتَهُ، وَلا ثَوْرَهُ، وَلا حِمَارَهُ، وَلا شَيْئاً مِمَّا لَهُ». 
'''
"18" = '''
:sup:`18` وَعِنْدَمَا عَايَنَ الشَّعْبُ كُلُّهُ الرُّعُودَ وَالْبُرُوقَ، وَسَمِعُوا دَوِيَّ صَوْتِ الْبُوقِ، وَرَأَوْا الجَبَلَ يُدَخِّنُ ارْتَجَفُوا خَوْفاً وَوَقَفُوا مِنْ بَعِيدٍ، 
'''
"19" = '''
:sup:`19` وَقَالُوا لِمُوسَى: «كَلِّمْنَا أَنْتَ بِنَفْسِكَ فَنَسْمَعَ، لِئَلّا نَمُوتَ إذَا ظَلَّ اللهُ يُخَاطِبُنَا». 
'''
"20" = '''
:sup:`20` فَأَجَابَ مُوسَى: «لا تَخَافُوا. إِنَّمَا الرَّبُّ قَدْ جَاءَ لِيَمْتَحِنَكُمْ حَتَّى تَظَلَّ مَخَافَةُ الرَّبِّ تُلازِمُكُمْ فَلا تُخْطِئُوا». 
'''
"21" = '''
:sup:`21` وَبَيْنَمَا كَانَ الشَّعْبُ وَاقِفاً مِنْ بَعِيدٍ، اقْتَرَبَ مُوسَى مِنَ الظَّلامِ المُتَكَاثِفِ حَيْثُ كَانَ اللهُ. 
'''
"22" = '''
:sup:`22` فَقَالَ الرَّبُّ لِمُوسَى: «تَقُولُ لِبَنِي إِسْرَائِيلَ: أَنْتُمْ رَأَيْتُمْ بِأَنْفُسِكُمْ كَيْفَ كَلَّمْتُكُمْ مِنَ السَّمَاءِ. 
'''
"23" = '''
:sup:`23` فَامْتَنِعُوا عَنْ صُنْعِ آلِهَةِ فِضَّةٍ أَوْ آلِهَةِ ذَهَبٍ لَكُمْ لِتُشْرِكُوهَا مَعِي. 
'''
"24" = '''
:sup:`24` أَقِمْ لِي مَذْبَحاً مِنْ تُرَابٍ تُقَدِّمُ عَلَيْهِ مُحْرَقَاتِكَ وَقَرَابِينَ سَلامَتِكَ مِنْ غَنَمِكَ وَبَقَرِكَ. وَآتِي إِلَيْكَ وَأُبَارِكُكَ فِي جَمِيعِ الأَمَاكِنِ الَّتِي أُقِيمُ فِيهَا لاِسْمِي ذِكْراً. 
'''
"25" = '''
:sup:`25` وَإِنْ بَنَيْتَ لِي مَذْبَحاً مِنْ حِجَارَةٍ، فَلا تَبْنِهِ مِنْ حِجَارَةٍ مَنْحُوتَةٍ، لأَنَّ اسْتِعْمَالَكَ لِلإِزْمِيلِ يُدَنِّسُهَا 
'''
"26" = '''
:sup:`26` وَلا تَرْتَقِ إِلَى مَذْبَحِي بِدَرَجٍ لِئَلّا تَنْكَشِفَ عَوْرَتُكَ عَلَيْهِ». 
'''
