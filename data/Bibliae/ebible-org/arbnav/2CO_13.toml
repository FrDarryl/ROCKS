[13]
"1" = '''
:sup:`1` هَذِهِ الْمَرَّةُ الثَّالِثَةُ الَّتِي آتِي فِيهَا إِلَيْكُمْ. بِشَهَادَةِ شَاهِدَيْنِ أَوْ ثَلاثَةٍ يَثْبُتُ كُلُّ أَمْرٍ. 
'''
"2" = '''
:sup:`2` سَبَقَ لِي أَنْ أَعْلَنْتُ، وَهَا أَنَا أَقُولُ مُقَدَّماً وَأَنَا غَائِبٌ، كَمَا قُلْتُ وَأَنَا حَاضِرٌ عِنْدَكُمْ فِي الْمَرَّةِ الثَّانِيَةِ، لِلَّذِينَ أَخْطَأُوا فِي الْمَاضِي وَلِلْبَاقِينَ جَمِيعاً: إِنِّي إِذَا عُدْتُ إِلَيْكُمْ فَلا أُشْفِقُ، 
'''
"3" = '''
:sup:`3` مَادُمْتُمْ تَطْلُبُونَ بُرْهَاناً عَلَى أَنَّ الْمَسِيحَ يَتَكَلَّمُ فِيَّ. وَهُوَ لَيْسَ ضَعِيفاً تُجَاهَكُمْ، بَلْ قَوِيٌّ فِي مَا بَيْنَكُمْ. 
'''
"4" = '''
:sup:`4` فَمَعَ أَنَّهُ قَدْ صُلِبَ فِي ضَعْفٍ، فَهُوَ الآنَ حَيٌّ بِقُدْرَةِ اللهِ. وَنَحْنُ أَيْضاً ضُعَفَاءُ فِيهِ، وَلكِنَّنَا، بِتَصَرُّفِنَا مَعَكُمْ، سَنَكُونُ أَحْيَاءَ مَعَهُ بِقُدْرَةِ اللهِ. 
'''
"5" = '''
:sup:`5` لِذَلِكَ امْتَحِنُوا أَنْفُسَكُمْ لِتَرَوْا هَلْ أَنْتُمْ فِي الإِيمَانِ. اخْتَبِرُوا أَنْفُسَكُمْ. أَلَسْتُمْ تَعْرِفُونَ أَنْفُسَكُمْ، أَنَّ يَسُوعَ الْمَسِيحَ فِيكُمْ، إِلّا إِذَا تَبَيَّنَ أَنَّكُمْ فَاشِلُونَ؟ 
'''
"6" = '''
:sup:`6` غَيْرَ أَنِّي أَرْجُو أَنَّهُ سَيَتَبَيَّنُ لَكُمْ أَنَّنَا نَحْنُ لَسْنَا فَاشِلِينَ. 
'''
"7" = '''
:sup:`7` وَنُصَلِّي إِلَى اللهِ أَلّا تَفْعَلُوا أَيَّ شَرٍّ، لَا لِكَيْ يَتَبَيَّنَ أَنَّنَا نَحْنُ فَاضِلُونَ، بَلْ لِكَيْ تَفْعَلُوا أَنْتُمْ مَا هُوَ حَقٌّ، وَإِنْ كُنَّا نَحْنُ كَأَنَّنَا فَاشِلُونَ. 
'''
"8" = '''
:sup:`8` فَإِنَّنَا لَا نَسْتَطِيعُ أَنْ نَفْعَلَ شَيْئاً ضِدَّ الْحَقِّ بَلْ لأَجْلِ الْحَقِّ. 
'''
"9" = '''
:sup:`9` وَكَمْ نَفْرَحُ عِنْدَمَا نَكُونُ نَحْنُ ضُعَفَاءَ وَتَكُونُونَ أَنْتُمْ أَقْوِيَاءَ؛ حَتَّى إِنَّنَا نُصَلِّي طَالِبِينَ لَكُمُ الْكَمَالَ! 
'''
"10" = '''
:sup:`10` لِهَذَا أَكْتُبُ إِلَيْكُمْ بِهَذِهِ الأُمُورِ وَأَنَا غَائِبٌ، حَتَّى إِذَا حَضَرْتُ لَا أَلْجَأُ إِلَى الْحَزْمِ بِحَسَبِ السُّلْطَةِ الَّتِي مَنَحَنِي إِيَّاهَا الرَّبُّ لِلْبُنْيَانِ لَا لِلْهَدْمِ. 
'''
"11" = '''
:sup:`11` وَأَخِيراً، أَيُّهَا الإِخْوَةُ: افْرَحُوا؛ تَكَمَّلُوا؛ تَشَجَّعُوا؛ اتَّفِقُوا فِي الرَّأْيِ؛ عِيشُوا بِسَلامٍ. وَإِلَهُ الْمَحَبَّةِ وَالسَّلامِ سَيَكُونُ مَعَكُمْ! 
'''
"12" = '''
:sup:`12` سَلِّمُوا بَعْضُكُمْ عَلَى بَعْضٍ بِقُبْلَةٍ طَاهِرَةٍ. 
'''
"13" = '''
:sup:`13` جَمِيعُ الْقِدِّيسِينَ يُسَلِّمُونَ عَلَيْكُمْ. 
'''
"14" = '''
:sup:`14` وَلْتَكُنْ مَعَكُمْ جَمِيعاً نِعْمَةُ رَبِّنَا يَسُوعَ الْمَسِيحِ، وَمَحَبَّةُ اللهِ، وَشَرِكَةُ الرُّوحِ الْقُدُسِ. آمِين!
'''
