[38]
"1" = '''
:sup:`1` ثُمَّ قَالَ الرَّبُّ لأَيُّوبَ مِنَ الْعَاصِفَةِ: 
'''
"2" = '''
:sup:`2` «مَنْ ذَا الَّذِي يُظْلِمُ الْقَضَاءَ بِكَلامٍ مُجَرَّدٍ مِنَ الْمَعْرِفَةِ؟ 
'''
"3" = '''
:sup:`3` اشْدُدْ حَقَوَيْكَ كَرَجُلٍ لأَسْأَلَكَ فَتُجِيبَنِي 
'''
"4" = '''
:sup:`4` أَيْنَ كُنْتَ عِنْدَمَا أَسَّسْتُ الأَرْضَ؟ أَخْبِرْنِي إِنْ كُنْتَ ذَا حِكْمَةٍ. 
'''
"5" = '''
:sup:`5` مَنْ حَدَّدَ مَقَايِيسَهَا، إِنْ كُنْتَ حَقّاً تَعْرِفُ؟ أَوْ مَنْ مَدَّ عَلَيْهَا خَيْطَ الْقِيَاسِ؟ 
'''
"6" = '''
:sup:`6` عَلَى أَيِّ شَيْءٍ اسْتَقَرَّتْ قَوَاعِدُهَا؟ وَمَنْ وَضَعَ حَجَرَ زَاوِيَتِهَا؟ 
'''
"7" = '''
:sup:`7` بَيْنَمَا كَانَتْ كَوَاكِبُ السَّمَاءِ تَتَرَنَّمُ مَعاً وَمَلائِكَةُ اللهِ تَهْتِفُ بِفَرَحٍ. 
'''
"8" = '''
:sup:`8` مَنْ حَجَزَ الْبَحْرَ بِبَوَّابَاتٍ، عِنْدَمَا انْدَفَقَ مِنْ رَحِمِ الأَرْضِ، 
'''
"9" = '''
:sup:`9` حِينَ جَعَلْتُ السُّحُبَ لِبَاساً لَهُ وَالظُّلْمَةَ قِمَاطَهُ، 
'''
"10" = '''
:sup:`10` عِنْدَمَا عَيَّنْتُ لَهُ حُدُوداً، وَأَثْبَتُّ بَوَّابَاتِهِ وَمَغَالِيقَهُ فِي مَوَاضِعِهَا، 
'''
"11" = '''
:sup:`11` وَقُلْتُ لَهُ: إِلَى هُنَا تُخُومُكَ فَلا تَتَعَدَّاهَا، وَهُنَا يَتَوَقَّفُ عُتُوُّ أَمْوَاجِكَ؟ 
'''
"12" = '''
:sup:`12` هَلْ أَمَرْتَ مَرَّةً الصُّبْحَ فِي أَيَّامِكَ، وَأَرَيْتَ الْفَجْرَ مَوْضِعَهُ، 
'''
"13" = '''
:sup:`13` لِيَقْبِضَ عَلَى أَكْنَافِ الأَرْضِ وَيَنْفُضَ الأَشْرَارَ مِنْهَا؟ 
'''
"14" = '''
:sup:`14` تَتَشَكَّلُ كَطِينٍ تَحْتَ الْخَاتَمِ، وَتَبْدُو مَعَالِمُهَا كَمَعَالِمِ الرِّدَاءِ. 
'''
"15" = '''
:sup:`15` يَمْتَنِعُ النُّورُ عَنِ الأَشْرَارِ، وَتَتَحَطَّمُ ذِرَاعُهُمُ الْمُرْتَفِعَةُ. 
'''
"16" = '''
:sup:`16` هَلْ غُصْتَ إِلَى يَنَابِيعِ الْبَحْرِ، أَمْ دَلَفْتَ إِلَى مَقَاصِيرِ اللُّجَجِ؟ 
'''
"17" = '''
:sup:`17` هَلِ اطَّلَعْتَ عَلَى أَبْوَابِ الْمَنِيَّةِ، أَمْ رَأَيْتَ بَوَّابَاتِ ظِلالِ الْمَوْتِ؟ 
'''
"18" = '''
:sup:`18` هَلْ أَحَطْتَ بِعَرْضِ الأَرْضِ؟ أَخْبِرْنِي إِنْ كُنْتَ بِكُلِّ هَذَا عَلِيماً. 
'''
"19" = '''
:sup:`19` أَيْنَ الطَّرِيقُ إِلَى مَقَرِّ النُّورِ، وَأَيْنَ مُسْتَقَرُّ الظُّلْمَةِ؟ 
'''
"20" = '''
:sup:`20` حَتَّى تَقُودَهَا إِلَى تُخُومِهَا وَتَعْرِفَ سُبُلَ مَسْكَنِهَا؟ 
'''
"21" = '''
:sup:`21` حَقّاً أَنْتَ تَعْرِفُهَا لأَنَّكَ آنَئِذٍ كُنْتَ قَدْ وُلِدْتَ وَعِشْتَ أَيَّاماً طَوِيلَةً! 
'''
"22" = '''
:sup:`22` هَلْ دَخَلْتَ إِلَى مَخَازِنِ الثَّلْجِ، أَمْ رَأَيْتَ خَزَائِنَ الْبَرَدِ، 
'''
"23" = '''
:sup:`23` الَّتِي ادَّخَرْتُهَا لأَوْقَاتِ الضِّيقِ، لِيَوْمِ الْمَعْرَكَةِ وَالْحَرْبِ؟ 
'''
"24" = '''
:sup:`24` مَا هُوَ السَّبِيلُ إِلَى مَوْضِعِ انْتِشَارِ النُّورِ، أَوْ أَيْنَ تَتَوَزَّعُ الرِّيحُ الشَّرْقِيَّةُ عَلَى الأَرْضِ؟ 
'''
"25" = '''
:sup:`25` مَنْ حَفَرَ قَنَوَاتٍ لِسُيُولِ الْمَطَرِ، وَمَمَرّاً لِلصَّوَاعِقِ، 
'''
"26" = '''
:sup:`26` لِيُمْطِرَ عَلَى أَرْضٍ مُقْفِرَةٍ لَا إِنْسَانَ فِيهَا، 
'''
"27" = '''
:sup:`27` لِيُرْوِيَ الأَرْضَ الْخَرِبَةَ، وَلِيَسْتَنْبِتَ الأَرْضَ عُشْباً؟ 
'''
"28" = '''
:sup:`28` هَلْ لِلْمَطَرِ أَبٌ؟ وَمَنْ أَنْجَبَ قَطَرَاتِ النَّدَى؟ 
'''
"29" = '''
:sup:`29` وَمِنْ أَيِّ أَحْشَاءٍ خَرَجَ الْجَمَدُ، وَمَنْ وَلَدَ صَقِيعَ السَّمَاءِ؟ 
'''
"30" = '''
:sup:`30` تَتَجَلَّدُ الْمِيَاهُ كَحِجَارَةٍ وَيَتَجَمَّدُ وَجْهُ الْغَمْرِ. 
'''
"31" = '''
:sup:`31` هَلْ تَرْبِطُ سَلاسِلَ الثُّرَيَّا، أَمْ تَفُكُّ عُقَدَ الْجَوْزَاءِ؟ 
'''
"32" = '''
:sup:`32` هَلْ تَهْدِي كَوَاكِبَ الْمَنَازِلِ فِي فُصُولِهَا، أَمْ تَهْدِي النَّعْشَ مَعَ بِنَاتِهِ؟ 
'''
"33" = '''
:sup:`33` هَلْ تَعْرِفُ أَحْكَامَ السَّمَاوَاتِ، أَمْ أَسَّسْتَ سُلْطَتَهَا عَلَى الأَرْضِ؟ 
'''
"34" = '''
:sup:`34` هَلْ تَرْفَعُ صَوْتَكَ آمِراً الْغَمَامَ فَيَغْمُرَكَ فَيْضُ الْمِيَاهِ؟ 
'''
"35" = '''
:sup:`35` هَلْ فِي وُسْعِكَ أَنْ تُطْلِقَ الْبُرُوقَ فَتَمْضِيَ وَتَقُولَ لَكَ: هَا نَحْنُ طَوْعَ أَمْرِكَ؟ 
'''
"36" = '''
:sup:`36` مَنْ أَضْفَى عَلَى الْغُيُومِ حِكْمَةً وَأَنْعَمَ عَلَى الضَّبَابِ بِالْفَهْمِ؟ 
'''
"37" = '''
:sup:`37` مَنْ لَهُ الْحِكْمَةُ لِيُحْصِيَ النُّجُومَ، وَمَنْ يَصُبُّ الْمَاءَ مِنْ مَيَازِيبِ السَّمَاءِ، 
'''
"38" = '''
:sup:`38` حِينَ يَتَلَبَّدُ التُّرَابُ وَتَتَمَاسَكُ كُتَلُ الطِّينِ؟ 
'''
"39" = '''
:sup:`39` هَلْ تَصْطَادُ الْفَرِيسَةَ لِلَّبُؤَةِ، أَمْ تُشْبِعُ جُوعَ الأَشْبَالِ، 
'''
"40" = '''
:sup:`40` حِينَ تَتَرَبَّصُ فِي الْعَرَائِنِ وَتَكْمُنُ فِي أَوْجَارِهَا؟ 
'''
"41" = '''
:sup:`41` مَنْ يُزَوِّدُ الْغُرَابَ بِصَيْدِهِ إِذْ تَنْعَبُ فِرَاخُهُ مُسْتَغِيثَةً بِاللهِ، وَتَهِيمُ لاِفْتِقَارِهَا إِلَى الْقُوتِ؟ 
'''
