[24]
"1" = '''
:sup:`1` وَقَالَ الرَّبُّ لِمُوسَى: 
'''
"2" = '''
:sup:`2` «أَوْصِ بَنِي إِسْرَائِيلَ أَنْ يُحْضِرُوا لَكَ زَيْتَ زَيْتُونٍ مَرْضُوضٍ نَقِيًّا لإِنَارَةِ السُّرُجِ الدَّائِمَةِ، 
'''
"3" = '''
:sup:`3` الْقَائِمَةِ خَارِجَ حِجَابِ الشَّهَادَةِ فِي خَيْمَةِ الاجْتِمَاعِ، فَيَقُومُ هَرُونُ بِالإِشْرَافِ عَلَى إِنَارَتِهَا أَمَامَ الرَّبِّ مِنَ الْمَسَاءِ إِلَى الصَّبَاحِ، فَتَكُونُ فَرِيضَةً أَبَدِيَّةً جِيلاً بَعْدَ جِيلٍ 
'''
"4" = '''
:sup:`4` إِذْ يَتَوَجَّبُ دَائِماً إِنَارَةُ السُّرُجِ الَّتِي عَلَى الْمَنَارَةِ الذَّهَبِيَّةِ النَّقِيَّةِ أَمَامَ الرَّبِّ. 
'''
"5" = '''
:sup:`5` وَعَلَيْكَ أَنْ تَأْخُذَ دَقِيقاً وَتَخْبِزَهُ، صَانِعاً مِنْهُ اثْنَيْ عَشَرَ رَغِيفاً، عَلَى أَنْ يَكُونَ مِقْدَارُ كُلِّ رَغِيفٍ عُشْرَيْنِ (نَحْوَ خَمْسَةِ لِتْرَاتٍ). 
'''
"6" = '''
:sup:`6` وَتُرَتِّبُهَا صَفَّيْنِ، كُلُّ صَفٍّ مِنْ سِتَّةِ أَرْغِفَةٍ، عَلَى الْمَائِدَةِ الطَّاهِرَةِ أَمَامَ الرَّبِّ. 
'''
"7" = '''
:sup:`7` وَتَضَعُ عَلَى كُلِّ صَفٍّ لُبَاناً، فَيَكُونُ لِلْخُبْزِ تَذْكَاراً، وَلِيَكُونَ وَقُوداً لِلرَّبِّ. 
'''
"8" = '''
:sup:`8` وَتُرَتِّبُ هَذَا الْخُبْزَ، بِانْتِظَامٍ، كُلَّ يَوْمِ سَبْتٍ أَمَامَ الرَّبِّ، مِنْ أَجْلِ بَنِي إِسْرَائِيلَ مِيثَاقاً أَبَدِيًّا. 
'''
"9" = '''
:sup:`9` وَيَكُونُ هَذَا الْخُبْزُ مِنْ نَصِيبِ هَرُونَ وَأَبْنَائِهِ، فَيَأْكُلُونَهُ فِي مَكَانٍ مُقَدَّسٍ، لأَنَّهُ قُدْسُ أَقْدَاسٍ لَهُ مِنْ مُحْرَقَاتِ الرَّبِّ، فَرِيضَةً دَائِمَةً». 
'''
"10" = '''
:sup:`10` وَحَدَثَ أَنْ خَرَجَ ابْنُ امْرَأَةٍ إِسْرائِيلِيَّةٍ، أَبُوهُ رَجُلٌ مِصْرِيٌّ، وَسَطَ بَنِي إِسْرَائِيلَ وَتَخَاصَمَ فِي الْمُخَيَّمِ مَعَ رَجُلٍ إِسْرَائِيلِيٍّ. 
'''
"11" = '''
:sup:`11` فَجَدَّفَ ابْنُ الإِسْرَائِيلِيَّةِ، الْمَدْعُوَّةِ شَلُومِيَةَ بِنْتَ دِبْرِي، مِنْ سِبْطِ دَانٍ عَلَى اسْمِ الرَّبِّ وَسَبَّهُ، فَأَحْضَرُوهُ إِلَى مُوسَى، 
'''
"12" = '''
:sup:`12` وَزَجُّوهُ فِي السِّجْنِ رَيْثَمَا يُصْدِرُ الرَّبُّ حُكْمَهُ عَلَيْهِ. 
'''
"13" = '''
:sup:`13` فَقَالَ الرَّبُّ لِمُوسَى: 
'''
"14" = '''
:sup:`14` «خُذِ الشَّاتِمَ إِلَى خَارِجِ الْمُخَيَّمِ، وَاجْعَلْ جَمِيعَ الَّذِينَ سَمِعُوا تَجْدِيفَهُ يَضَعُونَ أَيْدِيَهُمْ عَلَى رَأْسِهِ، وَيَرْجُمُهُ كُلُّ الشَّعْبِ. 
'''
"15" = '''
:sup:`15` وَقُلْ لِبَنِي إِسْرَائِيلَ: كُلُّ مَنْ شَتَمَ إِلَهَهُ يُعَاقَبُ بِذَنْبِهِ. 
'''
"16" = '''
:sup:`16` وَمَنْ جَدَّفَ عَلَى اسْمِ الرَّبِّ يُقْتَلُ، إِذْ يَرْجُمُهُ الشَّعْبُ رَجْماً، الْغَرِيبُ كَالإِسْرَائِيلِيِّ يُعَاقَبُ بِالْقَتْلِ عِنْدَ تَجْدِيفِهِ عَلَى اسْمِ الرَّبِّ. 
'''
"17" = '''
:sup:`17` وَإذَا قَتَلَ أَحَدٌ إِنْسَاناً فَإِنَّهُ يُقْتَلُ. 
'''
"18" = '''
:sup:`18` وَمَنْ أَمَاتَ بَهِيمَةَ جَارِهِ يُعَوِّضُ عَنْهَا نَفْساً بِنَفْسٍ. 
'''
"19" = '''
:sup:`19` وَمَنْ أَوْقَعَ بِقَرِيبِهِ ضَرَراً فَبِمِثْلِ مَا أَوْقَعَ يُوْقَعُ بِهِ. 
'''
"20" = '''
:sup:`20` كَسْرٌ بِكَسْرٍ وَعَيْنٌ بِعَيْنٍ وَسِنٌّ بِسِنٍّ. وَكَمَا أَنْزَلَ بِسِوَاهُ مِنْ أَذىً يُنْزَلُ بِهِ. 
'''
"21" = '''
:sup:`21` مَنْ قَتَلَ بَهِيمَةَ جَارِهِ يُعَوِّضُ عَنْهَا، وَمَنْ قَتَلَ إِنْسَاناً يُقْتَلُ. 
'''
"22" = '''
:sup:`22` حُكْمٌ وَاحِدٌ يُطَبَّقُ عَلَيْكُمُ، الْغَرِيبُ كَالإِسْرَائِيلِيِّ، إِنِّي أَنَا الرَّبُّ إِلَهُكُمْ». 
'''
"23" = '''
:sup:`23` فَأَمَرَ مُوسَى بَنِي إِسْرَائِيلَ أَنْ يُخْرِجُوا الشَّاتِمَ إِلَى خَارِجِ الْمُخَيَّمِ وَيَرْجُمُوهُ بِالْحِجَارَةِ، فَنَفَّذَ بَنُو إِسْرَائِيلَ أَمْرَ الرَّبِّ لِمُوسَى. 
'''
