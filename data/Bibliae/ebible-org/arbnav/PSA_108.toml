[108]
"1" = '''
:sup:`1` تَسْبِيحَةٌ. مَزْمُورٌ لِدَاوُدَ إِنَّ قَلْبِي ثَابِتٌ يَا اللهُ. أُرَنِّمُ وَأَشْدُو لَكَ. فَهَيَّا اسْتَيْقِظِي يَا نَفْسِي. 
'''
"2" = '''
:sup:`2` اسْتَيْقِظِي أَيَّتُهَا الرَّبَابُ وَالْعُودُ. أَنَا أَسْتَيْقِظُ قُبَيْلَ الْفَجْرِ. 
'''
"3" = '''
:sup:`3` أَحْمَدُكَ بَيْنَ الشُّعُوبِ يَا رَبُّ وَأَشْدُو لَكَ بَيْنَ الأُمَمِ. 
'''
"4" = '''
:sup:`4` فَإِنَّ رَحْمَتَكَ قَدْ عَظُمَتْ فَوْقَ السَّمَاوَاتِ وَحَقَّكَ بَلَغَ الْغُيُومَ. 
'''
"5" = '''
:sup:`5` ارْتَفِعْ يَا اللهُ فَوْقَ السَّمَاوَاتِ، وَلْيَتَسَامَ مَجْدُكَ فَوْقَ الأَرْضِ كُلِّهَا. 
'''
"6" = '''
:sup:`6` اسْتَجِبْ لِي وَخَلِّصْ بِيَمِينِكَ الْمُقْتَدِرَةِ كَي يَنْجُوَ أَحِبَّاؤُكَ. 
'''
"7" = '''
:sup:`7` قَدْ تَكَلَّمَ اللهُ فِي قَدَاسَتِهِ، لِذَلِكَ أَبْتَهِجُ وَأَقْسِمُ أَرْضَ شَكِيمَ وَأَقِيسُ وَادِي سُكُّوتَ، 
'''
"8" = '''
:sup:`8` لِي جِلْعَادُ، وَلِي مَنَسَّى؛ أَفْرَايِمُ خُوذَةُ رَأْسِي، وَيَهُوذَا صَوْلَجَانِي. 
'''
"9" = '''
:sup:`9` مُوآبُ مِرْحَضَتِي، وَعَلَى أَدُومَ أُلْقِي حِذَائِي، وعَلَى فَلَسْطِينَ أَهْتِفُ مُنْتَصِراً. 
'''
"10" = '''
:sup:`10` مَنْ يَقُودُنِي لِمُحَارَبَةِ الْمَدِينَةِ الْمُحَصَّنَةِ؟ مَنْ يَهْدِينِي إِلَى أَدُومَ؟ 
'''
"11" = '''
:sup:`11` أَلَيْسَ أَنْتَ يَا اللهُ الَّذِي أَقْصَيْتَنَا وَلَمْ تَعُدْ تَخْرُجُ مَعَ جُيُوشِنَا؟ 
'''
"12" = '''
:sup:`12` هَبْ لَنَا عَوْناً فِي الضِّيقِ، فَعَبَثٌ هُوَ خَلاصُ الإِنْسَانِ. 
'''
"13" = '''
:sup:`13` لَكِنْ بِعَوْنِ اللهِ نُحَارِبُ بِبَأْسٍ، وَهُوَ الَّذِي يَدُوسُ أَعْدَاءَنَا. 
'''
