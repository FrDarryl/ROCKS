[8]
"1" = '''
:sup:`1` وَيَقُولُ الرَّبُّ: «فِي ذَلِكَ الْحِينِ يَنْبِشُونَ مِنَ الْقُبُورِ عِظَامَ مُلُوكِ يَهُوذَا وَعِظَامَ رُؤَسَائِهِمْ وَكَهَنَتِهِمْ وَأَنْبِيَائِهِمْ، وَعِظَامَ سُكَّانِ أُورُشَلِيمَ. 
'''
"2" = '''
:sup:`2` وَيَعْرِضُونَهَا أَمَامَ الشَّمْسِ وَالْقَمَرِ وَكَوَاكِبِ السَّمَاءِ الَّتِي أَحَبُّوهَا وَعَبَدُوهَا وَضَلُّوا وَرَاءَهَا، وَاسْتَشَارُوهَا وَسَجَدُوا لَهَا، فَلا تُجْمَعُ وَلا تُدْفَنُ، بَلْ تَصِيرُ نُفَايَةً فَوْقَ وَجْهِ الأَرْضِ، 
'''
"3" = '''
:sup:`3` وَجَمِيعُ الْبَقِيَّةِ الْبَاقِيَةِ مِنْ هَذِهِ الْعَشِيرَةِ الشِّرِّيرَةِ الْمُشَتَّتَةِ فِي جَمِيعِ الْبِقَاعِ الَّتِي نَفَيْتُهُمْ إِلَيْهَا، يُؤْثِرُونَ الْمَوْتَ عَلَى الْحَيَاةِ». 
'''
"4" = '''
:sup:`4` وَتَقُولُ لَهُمْ: «هَذَا مَا يُعْلِنُهُ الرَّبُّ: عِنْدَمَا يَسْقُطُ الرِّجَالُ، أَلا يَقُومُونَ ثَانِيَةً؟ وَعِنْدَمَا يَرْتَدُّونَ مُخْطِئِينَ أَلا يَرْجِعُونَ؟ 
'''
"5" = '''
:sup:`5` فَمَا بَالُ شَعْبِ أُورُشَلِيمَ قَدِ ارْتَدُّوا ارْتِدَاداً دَائِماً مُتَشَبِّثِينَ بِالْخَدِيعَةِ وَرَافِضِينَ الرُّجُوعَ؟ 
'''
"6" = '''
:sup:`6` قَدْ أَصْغَيْتُ وَسَمِعْتُ، وَإذَا بِهِمْ يَنْطِقُونَ بِمَا يُنَافِي الْحَقَّ، وَمَا مِنْ أَحَدٍ يَتُوبُ عَنْ شَرِّهِ قَائِلاً: مَا هَذَا الَّذِي أَرْتَكِبُ؟ بَلْ كُلُّ وَاحِدٍ مَضَى فِي طَرِيقِهِ كَفَرَسٍ مُنْدَفِعٍ لِخَوْضِ مَعْرَكَةٍ. 
'''
"7" = '''
:sup:`7` إِنَّ اللَّقْلَقَ فِي السَّمَاءِ يَعْرِفُ مِيعَادَ هِجْرَتِهِ، وَالْيَمَامَةَ وَالسُّنُونَةَ الْمُغَرِّدَةَ تَحْفَظَانِ أَوَانَ عَوْدَتِهِمَا مِنْ هِجْرَتِهِمَا. أَمَّا شَعْبِي فَلا يَعْرِفُ قَضَاءَ الرَّبِّ! 
'''
"8" = '''
:sup:`8` كَيْفَ تَدَّعُونَ أَنَّكُمْ حُكَمَاءُ وَلَدَيْكُمْ شَرِيعَةَ الرَّبِّ بَيْنَمَا حَوَّلَهَا قَلَمُ الْكَتَبَةِ المُخَادِعُ إِلَى أُكْذُوبَةٍ؟ 
'''
"9" = '''
:sup:`9` سَيَلْحَقُ الْخِزْيُ بِالْحُكَمَاءِ وَيَعْتَرِيهِمِ الْفَزَعُ وَالذُّهُولُ، لأَنَّهُمْ رَفَضُوا كَلِمَةَ الرَّبِّ. إِذاً أَيَّةُ حِكْمَةٍ فِيهِمْ؟ 
'''
"10" = '''
:sup:`10` لِذَلِكَ أُعْطِي نِسَاءَهُمْ لآخَرِينَ وَحُقُولَهُمْ لِلْوَارِثِينَ الْقَاهِرِينَ، لأَنَّهُمْ جَمِيعاً مِنْ صَغِيرِهِمْ إِلَى كَبِيرِهِمْ مُوْلَعُونَ بِالرِّبْحِ. حَتَّى النَّبِيُّ وَالْكَاهِنُ يَرْتَكِبَانِ الزُّورَ فِي أَعْمَالِهِمَا، 
'''
"11" = '''
:sup:`11` وَيُعَالِجُونَ جِرَاحَ شَعْبِي بِاسْتِخْفَافٍ قَائِلِينَ: سَلامٌ، سَلامٌ فِي حِينِ لَا يُوْجَدُ سَلامٌ. 
'''
"12" = '''
:sup:`12` هَلْ خَجِلُوا عِنْدَمَا اقْتَرَفُوا الرِّجْسَ؟ كَلَّا! لَمْ يَخْزَوْا قَطُّ وَلَمْ يَعْرِفُوا الْخَجَلَ. لِذَلِكَ سَيَسْقُطُونَ بَيْنَ السَّاقِطِينَ، وَحِينَ أُعَاقِبُهُمْ يُطَوَّحُ بِهِمْ»، يَقُولُ الرَّبُّ. 
'''
"13" = '''
:sup:`13` «وَسَأُبِيدُهُمْ حَقّاً، إِذْ لَا يَكُونُ فِي الْكَرْمَةِ عِنَبٌ وَلا فِي التِّينَةِ تِينٌ، حَتَّى أَوْرَاقُ الأَشْجَارِ تَذْوِي وَتَتَسَاقَطُ، وَمَا أَغْدَقْتُهُ عَلَيْهِمْ مِنْ نِعَمٍ يُسْلَبُ مِنْهُمْ. 
'''
"14" = '''
:sup:`14` فَمَا لَنَا قَابِعُونَ هُنَا؟ اجْتَمِعُوا مَعاً وَلْنَلْجَأْ إِلَى الْمُدُنِ الْحَصِينَةِ وَنَهْلِكْ هُنَاكَ، لأَنَّ الرَّبَّ إِلَهَنَا قَدْ قَضَى عَلَيْنَا بِالْهَلاكِ، وَأَعْطَانَا مَاءً مَسْمُوماً لِنَشْرَبَهُ، لأَنَّنَا أَخْطَأْنَا فِي حَقِّهِ. 
'''
"15" = '''
:sup:`15` طَلَبْنَا السَّلامَ فَلَمْ يُسْفِرْ عَنْ خَيْرٍ. نَشَدْنَا وَقْتاً لِلْمُدَاوَاةِ فَابْتُلِينَا بِالأَهْوَالِ. 
'''
"16" = '''
:sup:`16` قَدْ تَرَدَّدَتْ حَمْحَمَةُ خَيْلِهِمْ مِنْ أَرْضِ دَانَ، وَارْتَعَدَتِ الأَرْضُ مِنْ صَهِيلِ جِيَادِهِمْ. قَدْ أَقْبَلُوا وَاكْتَسَحُوا الأَرْضَ وَكُلَّ مَا فِيهَا، وَالْمَدِينَةَ وَأَهْلَهَا. 
'''
"17" = '''
:sup:`17` انْظُرُوا، هَا أَنَا أُرْسِلُ عَلَيْكُمْ أَفَاعِيَ مُمِيتَةً لَا تَنْجَعُ مَعَهَا رُقىً فَتَلْدَغُكُمْ»، يَقُولُ الرَّبُّ. 
'''
"18" = '''
:sup:`18` قَدْ غَلَبَ عَلَيَّ الْحُزْنُ وَقَلْبِي فِيَّ سَقِيمٌ. 
'''
"19" = '''
:sup:`19` هُوَذَا صَرْخَةُ اسْتِغَاثَةِ أُورُشَلِيمَ تَتَجَاوَبُ مِنْ أَرْضٍ نَائِيَةٍ قَائِلَةً: «أَلَيْسَ الرَّبُّ فِي صِهْيَوْنَ؟ أَلَيْسَ مَلِكُهَا فِيهَا؟ لِمَاذَا أَثَارُوا غَيْظِي بِمَنْحُوتَاتِهِمْ وَأَوْثَانِهِمِ الْغَرِيبَةِ الْبَاطِلَةِ؟ 
'''
"20" = '''
:sup:`20` قَدِ انْقَضَى مَوْسِمُ الْحَصَادِ، وَانْتَهَى الصَّيْفُ، وَنَحْنُ لَمْ نَخْلُصْ». 
'''
"21" = '''
:sup:`21` لأَنَّ سَحْقَ أُورُشَلِيمَ هُوَ سَحْقِي، لِذَلِكَ أَنُوحُ وَقَدِ اشْتَدَّ بِيَ الرُّعْبُ. 
'''
"22" = '''
:sup:`22` أَلا يُوْجَدُ بَلَسَانٌ فِي جِلْعَادَ؟ أَلَيْسَ هُنَاكَ طَبِيبٌ؟ فَلِمَاذَا إِذَنْ لَمْ تُشفَ جُرُوحُ شَعْبِي. 
'''
