[134]
"1" = '''
:sup:`1` تَرْنِيمَةُ الْمَصَاعِدِ هَيَّا بَارِكُوا الرَّبَّ يَا جَمِيعَ عَبِيدِهِ الْقَائِمِينَ عَلَى خِدْمَةِ بَيْتِهِ فِي اللَّيَالِي. 
'''
"2" = '''
:sup:`2` ارْفَعُوا أَيْدِيَكُمْ نَحْوَ الْمَقْدِسِ وَبَارِكُوا الرَّبَّ. 
'''
"3" = '''
:sup:`3` يُبَارِكُكَ الرَّبُّ مِنْ صِهْيَوْنَ، صَانِعُ السَّمَاوَاتِ وَالأَرْضِ. 
'''
