[24]
"1" = '''
:sup:`1` وَهَذِهِ هِيَ فِرَقُ الْكَهَنَةِ مِنْ أَبْنَاءِ هرُونَ: أَوْلادُهُ نَادَابُ وَأَبِيهُو وَأَلِعَازَارُ وَإِيثَامَارُ. 
'''
"2" = '''
:sup:`2` وَمَاتَ نَادَابُ وَأَبِيهُو قَبْلَ وَفَاةِ أَبِيهِمَا مِنْ غَيْرِ أَنْ يُعْقِبَا أَبْنَاءً، فَصَارَ أَلِعَازَارُ وَإِيثَامَارُ كَاهِنَيْنِ. 
'''
"3" = '''
:sup:`3` وَقَسَمَ دَاوُدُ وَصَادُوقُ مِنْ نَسْلِ أَلِعَازَارَ وَأَخِيمَالِكُ مِنْ نَسْلِ إِيثَامَارَ، ذُرِّيَّةَ هرُونَ بِمُوْجِبِ الْخَدَمَاتِ الَّتِي أُوْكِلَتْ إِلَيْهِمْ. 
'''
"4" = '''
:sup:`4` وَإِذْ كَانَ قَادَةُ ذُرِّيَّةِ أَلِعَازَارَ أَكْثَرَ عَدَداً مِنْ قَادَةِ ذُرِّيَّةِ إِيثَامَارَ، تَمَّ تَقْسِيمُهُمْ وَفْقاً لأَعْدَادِهِمْ، فَكَانَ هُنَاكَ سِتَّةَ عَشَرَ رَئِيساً لِبُيُوتِ ذُرِّيَّةِ أَلِعَازَارَ، وَثَمَانِيَةُ رُؤَسَاءَ لِبُيُوتِ ذُرِّيَّةِ إِيثَامَارَ. 
'''
"5" = '''
:sup:`5` وَقَسَمُوا الْفَرِيقَيْنِ بِالْقُرْعَةِ فَاخْتَلَطُوا مَعاً، وَأَصْبَحَ رُؤَسَاءُ الْقُدْسِ وَرُؤَسَاءُ بَيْتِ اللهِ يَتَشَكَّلُونَ مِنْ ذُرِّيَّةِ أَلِعَازَارَ وِمِنْ ذُرِّيَّةِ إِيثَامَارَ. 
'''
"6" = '''
:sup:`6` وَدَوَّنَ شَمَعْيَا بْنُ نَثَنْئِيلَ الكَاتِبُ مِنْ سِبْطِ لاوِي أَسْمَاءَهُمْ فِي حُضُورِ الْمَلِكِ وَالْقَادَةِ وَصَادُوقَ الكَاهِنِ وَأَخِيمَالِكَ بْنِ أَبِيَاثَارَ وَسِوَاهُمْ مِنْ رُؤَسَاءِ عَائِلاتِ الكَهَنَةِ وَاللّاوِيِّينَ، فَاخْتِيرَتْ عَائِلَةٌ وَاحِدَةٌ مِنْ بَنِي أَلِعَازَارَ، وَعَائِلَةٌ وَاحِدَةٌ، مِنْ بَنِي إِيِثَامَارَ. 
'''
"7" = '''
:sup:`7` وَوَقَعَتِ القُرْعَةُ الأُولَى عِنْدَ إِلْقَائِهَا لِيَهُويَارِيبَ، وَالثَّانِيَةُ لِيَدْعِيَا. 
'''
"8" = '''
:sup:`8` وَالثَّالِثَةُ لِحَارِيمَ، وَالرَّابِعَةُ لِسَعُورِيمَ. 
'''
"9" = '''
:sup:`9` وَالخَامِسَةُ لِمَلْكِيَّا، وَالسَّادِسَةُ لِمَيَّامِينَ. 
'''
"10" = '''
:sup:`10` وَالسَّابِعَةُ لِهُقُّوصَ، وَالثَّامِنَةُ لأَبِيَّا. 
'''
"11" = '''
:sup:`11` وَالتَّاسِعَةُ لِيَشُوعَ، وَالعَاشِرَةُ لِشَكُنْيَا. 
'''
"12" = '''
:sup:`12` وَالحَادِيَةُ عَشْرَةَ لأَلِيَاشِيبَ، والثَّانِيَةُ عَشْرَةَ لِيَاقِيمَ. 
'''
"13" = '''
:sup:`13` وَالثَّالِثَةُ عَشْرَةَ لِحُفَّةَ، وَالرَّابِعَةُ عَشْرَةَ لِيَشَبْآبَ. 
'''
"14" = '''
:sup:`14` وَالْخَامِسَةُ عَشْرَةَ لِبَلْحَةَ، وَالسَّادِسَةُ عَشْرَةَ لإِيمِيرَ. 
'''
"15" = '''
:sup:`15` وَالسَّابِعَةُ عَشْرَةَ لِحِيزِيرَ، وَالثَّامِنَةُ عَشْرَةَ لِهَفْصِيصَ. 
'''
"16" = '''
:sup:`16` وَالتَّاسِعَةُ عَشْرَةَ لِفَقَحْيَا، وَالْعِشْرُونَ لِيَحَزْقِيئِيلَ. 
'''
"17" = '''
:sup:`17` وَالْحَادِيَةُ وَالْعِشْرُونَ لِيَاكِينَ، وَالثَّانِيَةُ وَالْعِشْرُونَ لِجَامُولَ. 
'''
"18" = '''
:sup:`18` وَالثَّالِثَةُ وَالْعِشْرُونَ لِدَلايَا، وَالرَّابِعَةُ وَالْعِشْرُونَ لِمَعَزْيَا. 
'''
"19" = '''
:sup:`19` هَذَا كَانَ تَرْتِيبَ خَدَمَاتِهِمِ الَّتِي كُلِّفُوا بِها عِنْدَ دُخُولِهِمْ إِلَى بَيْتِ الرَّبِّ بِمُقْتَضَى الْمَرَاسِيمِ الَّتِي حَدَّدَهَا لَهُمْ جَدُّهُمُ الأَكْبَرُ هرُونُ، تَمَاماً كَمَا أَمَرَهُ الرَّبُّ إِلَهُ إِسْرَائِيلَ. 
'''
"20" = '''
:sup:`20` أَمَّا بَقِيَّةُ أَبْنَاءِ لاوِي فَهُمْ: مِنْ ذُرِّيَّةِ عَمْرَامَ: شُوبَائِيلُ، وَمِنْ أَبْنَاءِ شُوبَائِيلَ يَحَدْيَا. 
'''
"21" = '''
:sup:`21` وَمِنْ ذُرِّيَّةِ رَحَبْيَا: الْبِكْرُ يَشِّيَّا. 
'''
"22" = '''
:sup:`22` وَمِنَ الْيِصْهَارِيِّينَ: شَلُومُوثُ، وَمِنْ أَبْنَاءِ شَلُومُوثَ يَحَثُ. 
'''
"23" = '''
:sup:`23` وَمِنْ ذُرِّيَّةِ حَبْرُونَ: يَرِيَّا الْبِكْرُ وَأَمَرْيَا الثَّانِي وَيَحْزِيئِيلُ الثَّالِثُ وَيَقْمَعَامُ الرَّابِعُ. 
'''
"24" = '''
:sup:`24` وَمِنْ ذُرِّيَّةِ عُزِّيئِيلَ: مِيخَا، وَمِنْ أَبْنَاءِ مِيخَا: شَامُورُ. 
'''
"25" = '''
:sup:`25` وَمِنْ أَبْنَاءِ يَشِّيَّا أَخِي مِيخَا: زَكَرِيَّا. 
'''
"26" = '''
:sup:`26` أَمَّا أَبْناءُ مَرَارِي فَهُمْ: مَحْلِي وَمُوشِي، وَيَعَزْيَا. 
'''
"27" = '''
:sup:`27` وَكَانَ لِيَعَزْيَا بْنِ مَرَارِي أَبْنَاءٌ هُمْ: بَنُو وَشُوهَمُ وَزَكُّورُ وَعِبْرِي. 
'''
"28" = '''
:sup:`28` وَلَمْ يُعْقِبْ أَلِعَازَارُ بْنُ مَحْلِي أَبْنَاءً. 
'''
"29" = '''
:sup:`29` أَمَّا قَيْسُ فَأَنْجَبَ يَرْحَمْئِيلَ. 
'''
"30" = '''
:sup:`30` وَأَبْنَاءُ مُوشِي: مَحْلِي وَعَادِرُ وَيَرِيمُوثُ. هَؤُلاءِ هُمْ أَبْنَاءُ اللّاوِيِّينَ بِحَسَبِ تَرْتِيبِ بُيُوتَاتِ آبَائِهِمْ. 
'''
"31" = '''
:sup:`31` وَأَلْقَوْا هُمْ أَيْضاً الْقُرْعَةَ عَلَى غِرَارِ أَقْرِبَائِهِمِ الْكَهَنَةِ ذُرِّيَّةِ هرُونَ فِي حُضُورِ دَاوُدَ الْمَلِكِ وَصَادُوقَ وَأَخِيمَالِكَ وَرُؤَسَاءِ عَائِلاتِ الْكَهَنَةِ وَاللّاوِيِّينَ، لَا فَرْقَ فِي ذَلِكَ بَيْنَ رُؤَسَاءِ الْعَائِلاتِ وَبَقِيَّةِ أَقْرِبَائِهِمِ الأَصَاغِرِ. 
'''
