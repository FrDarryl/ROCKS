[4]
"1" = '''
:sup:`1` وَيَقُولُ الرَّبُّ: «إِنْ رَجَعْتَ إِلَيَّ يَا شَعْبَ إِسْرَائِيلَ، وَأَزَلْتَ أَصْنَامَكَ الْمَقِيتَةَ مِنْ أَمَامِي، وَكَفَفْتَ عَنِ الضَّلالِ، 
'''
"2" = '''
:sup:`2` وَإِنْ حَلَفْتَ بِالْحَقِّ وَالْعَدْلِ وَالْبِرِّ قَائِلاً: ’حَيٌّ هُوَ الرَّبُّ‘، عِنْدَئِذٍ تَتَبَارَكُ بِهِ الأُمَمُ، وَتَفْتَخِرُ.» 
'''
"3" = '''
:sup:`3` لأَنَّ هَذَا مَا يُعْلِنُهُ الرَّبُّ لِرِجَالِ يَهُوذَا وَلأَهْلِ أُورُشَلِيمَ: «احْرُثُوا لَكُمْ حَرْثاً، وَلا تَزْرَعُوا بَيْنَ الأَشْوَاكِ. 
'''
"4" = '''
:sup:`4` اخْتَتِنُوا لِلرَّبِّ، وَأَزِيلُوا قُلَفَ قُلُوبِكُمْ (أَيْ طَهِّرُوا عُقُولَكُمْ وَقُلُوبَكُمْ وَلَيْسَ أَجْسَادَكُمْ فَقَطْ) لِئَلَّا يَتَفَجَّرَ غَضَبِي كَنَارٍ فَتُحْرِقَ وَلَيْسَ مَنْ يُخْمِدُهَا، مِنْ جَرَّاءِ أَعْمَالِكُمُ الشِّرِّيرَةِ. 
'''
"5" = '''
:sup:`5` أَذِيعُوا فِي يَهُوذَا، وَأَعْلِنُوا فِي أُورُشَلِيمَ قَائِلِينَ: انْفُخُوا بِالْبُوقِ فِي الْبِلادِ، وَنَادُوا بِصَوْتٍ مُرْتَفِعٍ، وَقُولُوا: احْتَشِدُوا وَلْنَدْخُلِ الْمُدُنَ الْمُحَصَّنَةَ، 
'''
"6" = '''
:sup:`6` ارْفَعُوا الرَّايَةَ دَاعِينَ لِلُّجُوءِ إِلَى صِهْيَوْنَ. لُوذُوا بِمَأْمَنٍ. لَا تَتَقَاعَسُوا، لأَنِّي جَالِبٌ عَلَيْكُمْ مِنَ الشِّمَالِ دَمَاراً وَخَرَاباً. 
'''
"7" = '''
:sup:`7` قَدْ بَرَزَ أَسَدٌ مِنْ عَرِينِهِ، وَزَحَفَ مُدَمِّرُ الشُّعُوبِ. قَدْ أَقْبَلَ مِنْ مَكَانِهِ لِيَخْرِبَ أَرْضَكُمْ، فَتُصْبِحُ مُدُنُكُمْ أَطْلالاً مَهْجُورَةً مِنَ السُّكَّانِ. 
'''
"8" = '''
:sup:`8` لِذَلِكَ تَمَنْطَقُوا بِالْمُسُوحِ، وَنُوحُوا وَوَلْوِلُوا، لأَنَّ غَضَبَ الرَّبِّ الْمُحْتَدِمَ لَمْ يَرْتَدَّ عَنَّا» 
'''
"9" = '''
:sup:`9` وَيَقُولُ الرَّبُّ: «فِي ذَلِكَ الْيَوْمِ يَنْهَارُ قَلْبُ الْمَلِكِ وَقُلُوبُ رِجَالِ دَوْلَتِهِ خَوْفاً. وَيَعْتَرِي الْكَهَنَةَ الْفَزَعُ، وَيَسْتَوْلِي الذُّهُولُ عَلَى الأَنْبِيَاءِ». 
'''
"10" = '''
:sup:`10` عِنْدَئِذٍ قُلْتُ: «آهِ أَيُّهَا السَّيِّدُ الرَّبُّ، حَقّاً إِنَّكَ خَدَعْتَ هَذَا الشَّعْبَ، وَأَوْهَمْتَ أَهْلَ أُورُشَلِيمَ قَائِلاً: سَيَكُونُ لَكُمْ سَلامٌ، وَهَا السَّيْفُ قَدْ بَلَغَ حَدَّ النَّفْسِ. 
'''
"11" = '''
:sup:`11` وَيُقَالُ فِي ذَلِكَ الْحِينِ لِهَذَا الشَّعْبِ وَلأَهْلِ أُورُشَلِيمَ: سَتَهُبُّ رِيحٌ لافِحَةٌ مِنْ هِضَابِ الصَّحْرَاءِ نَحْوَ بِنْتِ شَعْبِي، لَا تَسْتَهْدِفُ التَّذْرِيَةَ وَلا التَّنْقِيَةَ، 
'''
"12" = '''
:sup:`12` إِنَّمَا هِيَ رِيحٌ أَشَدُّ عُتُوّاً مِنْهَا، تَهُبُّ بِأَمْرِي، فَأُصْدِرُ أَنَا أَيْضاً أَحْكَامِي عَلَيْهِمْ». 
'''
"13" = '''
:sup:`13` انْظُرُوا، هَا هُوَ مُقْبِلٌ كَسَحَابٍ، وَمَرْكَبَاتُهُ كَزَوْبَعَةٍ، وَجِيَادُهُ أَسْرَعُ مِنَ النُّسُورِ. وَيْلٌ لَنَا لأَنَّنَا قَدْ هَلَكْنَا. 
'''
"14" = '''
:sup:`14` يَا أُورُشَلِيمُ، اغْسِلِي مِنَ الشَّرِّ قَلْبَكِ فَتَخْلُصِي. إِلَى مَتَى تَظَلُّ أَفْكَارُكِ الْبَاطِلَةُ مُتَرَعْرِعَةً فِي وَسَطِكِ؟ 
'''
"15" = '''
:sup:`15` هَا صَوْتٌ يُنَادِي مِنْ أَرْضِ ذُرِّيَّةِ دَانٍ، يُعْلِنُ عَنْ وُقُوعِ كَارِثَةٍ مِنْ جَبَلِ أَفْرَايِمَ. 
'''
"16" = '''
:sup:`16` «خَبِّرُوا الأُمَمَ وَأَعْلِنُوهُ لأَهْلِ أُورُشَلِيمَ: إنَّ جَيْشَ الْمُحَاصِرِينَ مُقْبِلٌ مِنْ أَرْضٍ بَعِيدَةٍ، وَقَدْ أَطْلَقَ هُتَافَاتِ الْحَرْبِ عَلَى مُدُنِ يَهُوذَا. 
'''
"17" = '''
:sup:`17` أَحَاطُوا بِها كَحُرَّاسِ الْحُقُولِ لأَنَّهَا تَمَرَّدَتْ عَلَيَّ» يَقُولُ الرَّبُّ. 
'''
"18" = '''
:sup:`18` «طُرُقُكِ وَأَعْمَالُكِ جَرَّتْ عَلَيْكِ هَذَا الْعِقَابَ، هَذَا قَصَاصُكِ وَمَا أَمَرَّهُ مِنْ قَصَاصٍ، لأَنَّهُ يَخْتَرِقُ ذَاتَ قَلْبِكِ». 
'''
"19" = '''
:sup:`19` لَشَدَّ مَا أَتَعَذَّبُ! لَشَدَّ مَا أَتَعَذَّبُ! قَلْبِي يَتَلَوَّى أَلَماً. فُؤَادِي يَئِنُّ فِي دَاخِلِي فَلا أَسْتَطِيعُ الصَّمْتَ، لأَنِّي سَمِعْتُ دَوِيَّ الْبُوقِ وَصَيْحَاتِ الْقِتَالِ. 
'''
"20" = '''
:sup:`20` كَارِثَةٌ فِي أَعْقَابِ كَارِثَةٍ، وَالأَرْضُ قَاطِبَةً قَدِ اسْتَحَالَتْ خَرَاباً، فَتَهَدَّمَتْ فِي لَحْظَةٍ خِيَامِي، وَبُيُوتِي تَدَمَّرَتْ بَغْتَةً. 
'''
"21" = '''
:sup:`21` إِلَى مَتَى أَظَلُّ أَرَى رَايَةَ الْمَعْرَكَةِ، وَأَسْمَعُ دَوِيَّ الْبُوقِ؟ 
'''
"22" = '''
:sup:`22` «إِنَّ قَوْمِي حَمْقَى لَا يَعْرِفُونَنِي. هُمْ أَبْنَاءٌ أَغْبِيَاءُ مُجَرَّدُونَ مِنَ الْفَهْمِ، حَاذِقُونَ فِي ارْتِكَابِ الشَّرِّ، وَجُهَلاءُ فِي صُنْعِ الْخَيْرِ». 
'''
"23" = '''
:sup:`23` تَأَمَّلْتُ الأَرْضَ فَإِذَا هِيَ خَرِبَةٌ خَاوِيَةٌ، وَتَطَلَّعْتُ إِلَى السَّمَاءِ فَإِذَا هِيَ مُظْلِمَةٌ. 
'''
"24" = '''
:sup:`24` نَظَرْتُ إِلَى الْجِبَالِ وَإذَا بِها تَرْتَجِفُ، وَإِلَى الآكَامِ وَإذَا بِها تَتَقَلْقَلُ. 
'''
"25" = '''
:sup:`25` تَلَفَّتُّ حَوْلِي فَلَمْ أَجِدْ إِنْسَاناً، وَإذَا كُلُّ الطُّيُورِ قَدْ هَرَبَتْ. 
'''
"26" = '''
:sup:`26` نَظَرْتُ وَإذَا بِالأَرْضِ الْخَصِيبَةِ قَدْ تَحَوَّلَتْ إِلَى بَرِّيَّةٍ، وَأَصْبَحَتْ جَمِيعُ مُدُنِهَا أَطْلالاً أَمَامَ الرَّبِّ وَأَمَامَ غَضَبِهِ الْمُحْتَدِمِ. 
'''
"27" = '''
:sup:`27` وَهَذَا مَا يَقُولُهُ الرَّبُّ: «سَتَحِيقُ الْوَحْشَةُ بِكُلِّ الأَرْضِ، وَلَكِنِّي لَنْ أُفْنِيَهَا. 
'''
"28" = '''
:sup:`28` فَمِنْ أَجْلِ هَذَا تَنُوحُ الأَرْضُ وَتُظْلِمُ السَّمَاوَاتُ مِنْ فَوْقُ، لأَنِّي قَدْ نَطَقْتُ بِقَضَائِي. وَهَكَذَا قَرَّرْتُ، لِذَلِكَ لَا أَنْدَمُ وَلا أَرْجِعُ عَنْ عَزْمِي.» 
'''
"29" = '''
:sup:`29` مِنْ جَلَبَةِ الْفَارِسِ وَرَامِي السِّهَامِ يَهْرُبُ أَهْلُ الْمُدُنِ، وَيُوْغِلُونَ فِي الْغَابَاتِ وَيَتَسَلَّقُونَ الصُّخُورَ. قَدْ أَصْبَحَتِ الْمُدُنُ جَمِيعُهَا مَهْجُورَةً لَا يُقِيمُ فِيهَا إِنْسَانٌ. 
'''
"30" = '''
:sup:`30` وَأَنْتِ أَيَّتُهَا الْمَدِينَةُ الْمُوْحِشَةُ، مَاذَا تَصْنَعِينَ؟ مَهْمَا لَبِسْتِ الثِّيَابَ الْقِرْمِزِيَّةَ، وَتَحَلَّيْتِ بِزِينَةٍ مِنْ ذَهَبٍ، مَهْمَا كَحَّلْتِ عَيْنَيْكِ، فَبَاطِلاً تُجَمِّلِينَ ذَاتَكِ، فَقَدْ نَبَذَكِ عُشَّاقُكِ وَسَعَوْا لِلْقَضَاءِ عَلَيْكِ. 
'''
"31" = '''
:sup:`31` لأَنِّي سَمِعْتُ صَرْخَةً كَصَرْخَةِ امْرَأَةٍ فِي مَخَاضٍ، وَأَنَّةَ عَذَابٍ كَعَذَابِ مَنْ تُقَاسِي فِي وِلادَةِ بِكْرِهَا. إِنَّهَا صَرْخَةُ ابْنَةِ صِهْيَوْنَ الَّتِي تَزْفِرُ لاهِثَةً وَتَبْسُطُ يَدَيْهَا قَائِلَةً: وَيْلٌ لِي! قَدْ غُشِيَ عَلَيَّ أَمَامَ الْقَتَلَةِ. 
'''
