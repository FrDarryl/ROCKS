[15]
"1" = '''
:sup:`1` مَزْمُورٌ لِدَاوُدَ يَا رَبُّ مَنْ يُقِيمُ فِي مَسْكَنِكَ؟ وَمَنْ يَأْوِي إِلَى جَبَلِكَ الْمُقَدَّسِ؟ 
'''
"2" = '''
:sup:`2` السَّالِكُ بِالاسْتِقَامَةِ، الصَّانِعُ الْبِرَّ، والصَّادِقُ الْقَلْبِ. 
'''
"3" = '''
:sup:`3` الَّذِي لَا يُشَوِّهُ سُمْعَةَ الآخَرِينَ، وَلَا يُسِيءُ إِلَى صَاحِبِهِ، وَلَا يُلْحِقُ بِقَرِيبِهِ عَاراً. 
'''
"4" = '''
:sup:`4` يَحْتَقِرُ الأَرَاذِلَ وَيُكْرِمُ خَائِفِي الرَّبِّ. لَا يَنْقُضُ حَلْفَهُ وَلَوْ فِيهِ أَذىً لَهُ. 
'''
"5" = '''
:sup:`5` لَا يَسْتَثْمِرُ مَالَهُ بِالرِّبَا، وَلَا يَقْبِضُ رِشْوَةً لِلإِيقَاعِ بِالْبَرِيءِ. الَّذِي يَصْنَعُ هَذَا لَا يَتَزَعْزَعُ أَبَداً. 
'''
