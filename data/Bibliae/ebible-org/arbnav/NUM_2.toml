[2]
"1" = '''
:sup:`1` وَخَاطَبَ الرَّبُّ مُوسَى وَهَرُونَ: 
'''
"2" = '''
:sup:`2` «لِيُخَيِّمْ بَنُو إِسْرَائِيلَ كُلٌّ عِنْدَ رَايَتِهِ تَحْتَ أَعْلامِ بُيُوتِ آبَائِهِمْ، وَلْيُقِيمُوا مُقَابِلَ خَيْمَةِ الاجْتِمَاعِ وَحَوْلَهَا. 
'''
"3" = '''
:sup:`3` وَلْيُخَيِّمْ سِبْطُ يَهُوذَا بِرَايَتِهِ إِلَى الشَّرْقِ حَسَبَ عَشَائِرِهِ وَيَكُونُ رَئِيسُ سِبْطِ يَهُوذَا نَحْشُونَ بْنَ عَمِّينَادَابَ، 
'''
"4" = '''
:sup:`4` وَعَدَدُ جُنُودِهِ الْمُحْصَوْنَ أَرْبَعَةٌ وَسَبْعُونَ أَلْفاً وَسِتُّ مِئَةٍ. 
'''
"5" = '''
:sup:`5` وَلْيَنْزِلْ مَعَهُ كُلٌّ مِنْ سِبْطِ يَسَّاكَرَ الَّذِي يَرْأَسُهُ نَثَنَائِيلُ بْنُ صُوغَرَ، 
'''
"6" = '''
:sup:`6` مَعَ جُنْدِهِ الَّذِينَ أَحْصَاهُمُ الْبَالِغِينَ أَرْبَعَةً وَخَمْسِينَ أَلْفاً وَأَرْبَعَ مِئَةٍ. 
'''
"7" = '''
:sup:`7` وَسِبْطِ زَبُولُونَ الَّذِي يَرْأَسُهُ أَلِيَآبُ بْنُ حِيلُونَ، 
'''
"8" = '''
:sup:`8` مَعَ جُنْدِهِ الَّذِينَ أَحْصَاهُمُ الْبَالِغِينَ سَبْعَةً وَخَمْسِينَ أَلْفاً وَأَرْبَعَ مِئَةٍ. 
'''
"9" = '''
:sup:`9` فَمَجْمُوعُ الْمُحْصَيْنَ الْمُقِيمِينَ فِي مِنْطَقَةِ يَهُوذَا مِئَةُ أَلْفٍ وَسِتَّةٌ وَثَمَانُونَ أَلْفاً وَأَرْبَعُ مِئَةٍ مِنَ الْجُنُودِ. هَؤُلاءِ يَرْتَحِلُونَ أَولاً. 
'''
"10" = '''
:sup:`10` وَلْيُخَيِّمْ رَأُوبَيْنُ بِرَايَتِهِ إِلَى الْجَنُوبِ. وَيَكُونُ رَئِيسُ سِبْطِ رَأُوبَيْنَ أَلِيصُورَ بْنَ شَدَيْئُورَ، 
'''
"11" = '''
:sup:`11` مَعَ جُنْدِهِ الَّذِينَ أَحْصَاهُمُ الْبَالِغِينَ سِتَّةً وَأَرْبَعِينَ أَلْفاً وَخَمْسَ مِئَةٍ. 
'''
"12" = '''
:sup:`12` وَلْيَنْزِلْ مَعَهُ كُلٌّ مِنْ سِبْطِ شِمْعُونَ الَّذِي يَرْأَسُهُ شَلُومِيئِيلُ بْنُ صُورِيشَدَّايْ، 
'''
"13" = '''
:sup:`13` مَعَ جُنْدِهِ الَّذِينَ أَحْصَاهُمُ الْبَالِغِينَ تِسْعَةً وَخَمْسِينَ أَلْفاً وَثَلاثَ مِئَةٍ. 
'''
"14" = '''
:sup:`14` وَسِبْطِ جَادٍ الَّذِي يَرْأَسُهُ أَلِيَاسَافُ بْنُ دَعُوئِيلَ، 
'''
"15" = '''
:sup:`15` مَعَ جُنْدِهِ الَّذِينَ أَحْصَاهُمُ الْبَالِغِينَ خَمْسَةً وَأَرْبَعِينَ أَلْفاً وَسِتَّ مِئَةٍ وَخَمْسِينَ. 
'''
"16" = '''
:sup:`16` فَيَكُونُ مَجْمُوعُ الْمُحْصَيْنَ الْمُقِيمِينَ فِي مِنْطَقَةِ رَأُوبَيْنَ مِئَةَ أَلْفٍ وَوَاحِداً وَخَمْسِينَ أَلْفاً وَأَرْبَعَ مِئَةٍ وَخَمْسِينَ مِنَ الْجُنُودِ. هَؤُلاءِ يَرْتَحِلُونَ ثَانِيَةً. 
'''
"17" = '''
:sup:`17` ثُمَّ تَرْتَحِلُ خَيْمَةُ الاجْتِمَاعِ وَسِبْطُ اللّاوِيِّينَ فِي وَسَطِ الْمُخَيَّمِ. كَمَا يَنْزِلُونَ كَذَلِكَ يَرْتَحِلُونَ. كُلٌّ يَنْزِلُ فِي مَوْضِعِهِ مَعَ رَايَاتِهِ. 
'''
"18" = '''
:sup:`18` وَلْيُخَيِّمْ أَفْرَايِمُ بِرَايَتِهِ وَفِرَقِ جُنُودِهِ إِلَى الْغَرْبِ. وَيَكُونُ رَئِيسُ سِبْطِ أَفْرَايِمَ أَلِيشَمَعَ بْنَ عَمِّيهُودَ، 
'''
"19" = '''
:sup:`19` وَعَدَدُ جُنْدِهِ الَّذِينَ أَحْصَاهُمْ أَرْبَعُونَ أَلْفاً وَخَمْسُ مِئَةٍ. 
'''
"20" = '''
:sup:`20` وَلْيَنْزِلْ مَعَهُ كُلٌّ مِنْ سِبْطِ مَنَسَّى الَّذِي يَرْأَسُهُ جَمْلِيئِيلُ بْنُ فَدَهْصُورَ، 
'''
"21" = '''
:sup:`21` مَعَ جُنْدِهِ الَّذِينَ أَحْصَاهُمُ الْبَالِغِينَ اثْنَيْنِ وَثَلاثِينَ أَلْفاً وَمِئَتَيْنِ. 
'''
"22" = '''
:sup:`22` وَسِبْطِ بِنْيَامِينَ الَّذِي يَرْأَسُهُ أَبِيدَنُ بْنُ جِدْعُونِي، 
'''
"23" = '''
:sup:`23` مَعَ جُنْدِهِ الَّذِينَ أَحْصَاهُمُ الْبَالِغِينَ خَمْسَةً وَثَلاثِينَ أَلْفاً وَأَرْبَعَ مِئَةٍ. 
'''
"24" = '''
:sup:`24` فَيَكُونُ مَجْمُوعُ الْمُحْصَيْنَ الْمُقِيمِينَ فِي مِنْطَقَةِ أَفْرَايِمَ مِئَةَ أَلْفٍ وَثَمَانِيَةَ آلافٍ وَمِئَةً مِنَ الْجُنُودِ. هَؤُلاءِ يَرْتَحِلُونَ ثَالِثَةً. 
'''
"25" = '''
:sup:`25` وَلْيُخَيِّمْ دَانٌ بِرَايَتِهِ وَفِرَقِ جُنُودِهِ إِلَى الشِّمَالِ. وَيَكُونُ رَئِيسُ سِبْطِ دَانَ أَخِيعَزَرَ بْنَ عَمِّيشَدَّايْ، 
'''
"26" = '''
:sup:`26` وَعَدَدُ جُنْدِهِ الَّذِينَ أَحْصَاهُمُ اثْنَانِ وَسِتُّونَ أَلْفاً وَسَبْعُ مِئَةٍ. 
'''
"27" = '''
:sup:`27` وَلْيَنْزِلْ مَعَهُ كُلٌّ مِنْ سِبْطِ أَشِيرَ الَّذِي يَرْأَسُهُ فَجْعِيئِيلُ بْنُ عُكْرَنَ، 
'''
"28" = '''
:sup:`28` مَعَ جُنْدِهِ الَّذِينَ أَحْصَاهُمُ الْبَالِغِينَ وَاحِداً وَأَرْبَعِينَ أَلْفاً وَخَمْسَ مِئَةٍ. 
'''
"29" = '''
:sup:`29` وَسِبْطِ نَفْتَالِي الَّذِي يَرْأَسُهُ أَخِيرَعُ بْنُ عِينَنَ، 
'''
"30" = '''
:sup:`30` مَعَ جُنْدِهِ الَّذِينَ أَحْصَاهُمُ الْبَالِغِينَ ثَلاثَةً وَخَمْسِينَ أَلْفاً وَأَرْبَعَ مِئَةٍ. 
'''
"31" = '''
:sup:`31` فَيَكُونُ مَجْمُوعُ الْمُحْصَيْنَ الْمُقِيمِينَ فِي مِنْطَقَةِ دَانٍ مِئَةَ أَلْفٍ وَسَبْعَةً وَخَمْسِينَ أَلْفاً وَسِتَّ مِئَةٍ. هَؤُلاءِ يَرْتَحِلُونَ أَخِيراً بِرَايَاتِهِمْ». 
'''
"32" = '''
:sup:`32` فَيَكُونُ عَدَدُ الْمُحْصَيْنَ مِنْ بَنِي إِسْرَائِيلَ حَسَبَ بُيُوتِ آبَائِهِمِ الْمُقِيمِينَ فِي الْمُخَيَّمِ وَفْقاً لِعَشَائِرِهِمْ سِتَّ مِئَةِ أَلْفٍ وَثَلاثَةَ آلافٍ وَخَمْسَ مِئَةٍ وَخَمْسِينَ فَرْداً. 
'''
"33" = '''
:sup:`33` أَمَّا اللّاوِيُّونَ فَلَمْ يَتِمَّ إِحْصَاؤُهُمْ بَيْنَ بَنِي إِسْرَائِيلَ، كَمَا أَمَرَ الرَّبُّ مُوسَى. 
'''
"34" = '''
:sup:`34` فَنَفَّذَ بَنُو إِسْرَائِيلَ تَمَاماً كُلَّ مَا أَمَرَ الرَّبُّ بِهِ مُوسَى فِي حِلِّهِمْ وَتِرْحَالِهِمْ نَازِلِينَ تَحْتَ رَايَاتِهِمْ، كُلٌّ حَسَبَ عَشَائِرِهِ وَسِبْطِهِ. 
'''
