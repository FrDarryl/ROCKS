[33]
"1" = '''
:sup:`1` وَيْلٌ لَكَ أَيُّهَا الْمُدَمِّرُ الَّذِي لَمْ تُدَمَّرْ بَعْدُ، وَالنَّاهِبُ الَّذِي لَمْ يَنْهَبُوكَ، فَعِنْدَمَا تَكُفُّ عَنِ التَّدْمِيرِ تُدَمَّرُ، وَحِينَ تَمْتَنِعُ عَنِ النَّهْبِ يَنْهَبُونَكَ. 
'''
"2" = '''
:sup:`2` يَا رَبُّ ارْحَمْنَا. إِيَّاكَ انْتَظَرْنَا، كُنْ عَضُدَنَا فِي الصَّبَاحِ، وَخَلاصَنَا فِي أَثْنَاءِ الْمِحْنَةِ. 
'''
"3" = '''
:sup:`3` مِنْ صَوْتِ ضَجِيجِكَ هَرَبَتِ الشُّعُوبُ، وَمِنَ ارْتِفَاعِكَ تَبَدَّدَتِ الأُمَمُ، 
'''
"4" = '''
:sup:`4` وَكَمَا يَلْتَهِمُ الْجَرَادُ كُلَّ مَا هُوَ أَخْضَرُ، هَكَذَا يُجْمَعُ سَلَبُكُمْ، وَيَتَوَاثَبُ النَّاسُ عَلَيْهِ كَتَوَاثُبِ الْجَنَادِبِ. 
'''
"5" = '''
:sup:`5` الرَّبُّ مُتَعَظِّمٌ لأَنَّهُ سَاكِنٌ فِي الْعَلاءِ. يَمْلأُ صِهْيَوْنَ عَدْلاً وَحَقّاً. 
'''
"6" = '''
:sup:`6` هُوَ ضَمَانُ أَزْمَانِكَ وَوَفْرَةُ خَلاصٍ وَحِكْمَةٍ وَمَعْرِفَةٍ، وَتَكُونُ مَخَافَةُ الرَّبِّ كَنْزَهُ. 
'''
"7" = '''
:sup:`7` هَا رُسُلُكُمْ يَنُوحُونَ خَارِجاً، وَمُمَثِّلُو السَّلامِ يَبْكُونَ بِمَرَارَةٍ. 
'''
"8" = '''
:sup:`8` أَقْفَرَتِ الطُّرُقُ وَخَلَتْ مِنْ عَابِرِي السَّبِيلِ، نَقَضَ الْعَهْدَ وَازْدَرَى شُهُودَهُ، وَلَمْ تَعُدْ لِلإِنْسَانِ قِيمَةٌ. 
'''
"9" = '''
:sup:`9` نَاحَتِ الأَرْضُ وَذَوَتْ. خَجِلَ لُبْنَانُ وَذَبُلَ، وَصَارَ شَارُونُ كَالْبَرِّيَّةِ، وَنَفَضَ بَاشَانُ وَالْكَرْمَلُ عَنْهُمَا أَوْرَاقَهُمَا. 
'''
"10" = '''
:sup:`10` فَقَالَ الرَّبُّ: «الآنَ أَقُومُ، الآنَ أَنْهَضُ وَأَتَعَظَّمُ، 
'''
"11" = '''
:sup:`11` فَكُلُّ مَا بَذَلْتُمُوهُ مِنْ جَهْدٍ أَيُّهَا الأَشُورِيُّونَ لَا جَدْوَى مِنْهُ كَالْحَشِيْشِ وَالتِّبْنِ وَصَارَتْ أَنْفَاسُكُمْ نَاراً تَلْتَهِمُكُمْ. 
'''
"12" = '''
:sup:`12` وَتُصْبِحُ الشُّعُوبُ كَوَقُودِ الْكِلْسِ، كَأَشْوَاكٍ مُسْتَأْصَلَةٍ مُحْتَرِقَةٍ بِالنَّارِ». 
'''
"13" = '''
:sup:`13` اسْمَعُوا أَيُّهَا الْبَعِيدُونَ مَا صَنَعْتُ، وَأَنْتُمْ أَيُّهَا الْقَرِيبُونَ اعْرِفُوا قُوَّتِي. 
'''
"14" = '''
:sup:`14` قَدِ ارْتَعَبَ الْخُطَاةُ فِي صِهْيَوْنَ، وَاسْتَوْلَتِ الرَّعْدَةُ عَلَى الْكَافِرِينَ، فَهَتَفُوا: مَنْ مِنَّا يَقْدِرُ أَنْ يَسْكُنَ مَعَ نَارٍ آكِلَةٍ؟ وَمَنْ مِنَّا يُمْكِنُهُ أَنْ يُقِيمَ فِي وَقَائِدَ أَبَدِيَّةٍ؟ 
'''
"15" = '''
:sup:`15` السَّالِكُ فِي الْبِرِّ، وَالنَّاطِقُ بِالْحَقِّ، وَالنَّابِذُ رِبْحَ الظُّلْمِ، وَالنَّافِضُ يَدَيْهِ مِنْ قَبْضِ الرِّشْوَةِ، الصَّامُّ أُذُنَيْهِ عَنِ الاسْتِمَاعِ إِلَى مُؤَامَرَاتِ سَفْكِ الدِّمَاءِ، الْمُغْمِضُ عَيْنَيْهِ عَنِ التَّأَمُّلِ فِي الشَّرِّ، 
'''
"16" = '''
:sup:`16` هُوَ الَّذِي يَسْكُنُ فِي الْعَلاءِ، وَمَلْجَأُهُ مَعَاقِلُ الصُّخُورِ، يُؤَمَّنُ لَهُ خُبْزُهُ. وَيُكْفَلُ لَهُ مَاؤُهُ. 
'''
"17" = '''
:sup:`17` سَتَشْهَدُ عَيْنَاكَ الْمَلِكَ فِي بَهَائِهِ، وَتُبْصِرُ أَرْضاً تَمْتَدُّ بَعِيداً. 
'''
"18" = '''
:sup:`18` يَتَذَكَّرُ قَلْبُكَ أَزْمِنَةَ الرُّعْبِ فَتَتَسَاءَلُ: أَيْنَ الْكَاتِبُ الْحَاسِبُ؟ أَيْنَ جَابِي الْجِزْيَةِ؟ أَيْنَ مَنْ يُحْصِي الأَبْرَاجَ؟ 
'''
"19" = '''
:sup:`19` لَنْ تَرَى الشَّعْبَ الشَّرِسَ فِيمَا بَعْدُ، الَّذِي يَتَكَلَّمُ لُغَةً أَجْنَبِيَّةً لَا تَفْهَمُهَا. 
'''
"20" = '''
:sup:`20` التَفِتْ إِلَى صِهْيَوْنَ مَدِينَةِ أَعْيَادِنَا، فَتَكْتَحِلَ عَيْنَاكَ بِمَرْأَى أُورُشَلِيمَ، الْمَسْكَنِ الْمُطْمَئِنِّ وَالْخَيْمَةِ الثَّابِتَةِ الَّتِي لَا تُقْلَعُ أَوْتَادُهَا إِلَى الأَبَدِ وَلا تَنْقَطِعُ حِبَالُهَا 
'''
"21" = '''
:sup:`21` هُنَاكَ يَكُونُ الرَّبُّ لَنَا بِجَلالِهِ مَكَانَ أَنْهَارٍ وَجَدَاوِلَ وَاسِعَةٍ لَا يَبْحُرُ فِيهَا قَارِبٌ ذُو مِجْدَافٍ، وَلا تَمْخُرُ فِيهَا سَفِينَةٌ عَظِيمَةٌ، 
'''
"22" = '''
:sup:`22` لأَنَّ الرَّبَّ هُوَ قَاضِينَا، الرَّبُّ هُوَ مُشْتَرِعُنَا، هُوَ مَلِكُنَا وَسَيُخَلِّصُنَا 
'''
"23" = '''
:sup:`23` لَقَدِ اسْتَرْخَتْ حِبَالُ أَشْرِعَتِكَ، فَلا يُمْكِنُهَا شَدُّ قَاعِدَةِ السَّارِيَةِ أَوْ نَشْرُ الشِّرَاعِ، حِينَئِذٍ نَقْسِمُ الْغَنَائِمَ الْوَفِيرَةَ. حَتَّى الْعُرْجُ يَنْهَبُونَ السَّلَبَ. 
'''
"24" = '''
:sup:`24` لَنْ يَقُولَ مُقِيمٌ فِي صِهْيَوْنَ إِنَّهُ مَرِيضٌ، وَيَنْزِعُ الرَّبُّ إِثْمَ الشَّعْبِ السَّاكِنِ فِيهَا. 
'''
