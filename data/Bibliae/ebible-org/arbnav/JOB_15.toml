[15]
"1" = '''
:sup:`1` فَقَالَ أَلِيفَازُ التَّيْمَانِيُّ: 
'''
"2" = '''
:sup:`2` «أَلَعَلَّ الْحَكِيمَ يُجِيبُ عَنْ مَعْرِفَةٍ بَاطِلَةٍ وَيَنْفُخُ بَطْنَهُ بِرِيحٍ شَرْقِيَّةٍ، 
'''
"3" = '''
:sup:`3` فَيَحْتَجَّ بِكَلامٍ أَجْوَفَ وَبِأَقْوَالٍ خَرْقَاءَ؟ 
'''
"4" = '''
:sup:`4` أَمَّا أَنْتَ فَإِنَّكَ تَطْرَحُ جَانِباً مَخَافَةَ اللهِ وَتَنْقُضُ عِبَادَتَهُ. 
'''
"5" = '''
:sup:`5` كَلامُكَ يُقِرُّ بِإِثْمِكَ، وَأَنْتَ تُؤْثِرُ أُسْلُوبَ الْمُنَافِقِينَ. 
'''
"6" = '''
:sup:`6` فَمُكَ يَدِينُكَ، لَا أَنَا، شَفَتَاكَ تَشْهَدَانِ عَلَيْكَ. 
'''
"7" = '''
:sup:`7` أَلَعَلَّكَ وُلِدْتَ أَوَّلَ النَّاسِ، أَوْ كُوِّنْتَ قَبْلَ التِّلالِ؟ 
'''
"8" = '''
:sup:`8` هَلْ تَنَصَّتَّ فِي مَجْلِسِ اللهِ، فَقَصَرْتَ الْحِكْمَةَ عَلَى نَفْسِكَ؟ 
'''
"9" = '''
:sup:`9` أَيُّ شَيْءٍ تَعْرِفُهُ وَنَحْنُ نَجْهَلُهُ؟ وَأَيُّ شَيْءٍ تَفْهَمُهُ وَنَحْنُ لَا نَمْلِكُ إِدْرَاكَهُ؟ 
'''
"10" = '''
:sup:`10` رُبَّ شَيْخٍ وَأَشْيَبَ بَيْنَنَا أَكْبَرَ سِنّاً مِنْ أَبِيكَ. 
'''
"11" = '''
:sup:`11` أَيَسِيرَةٌ عَلَيْكَ تَعْزِيَاتُ اللهِ؟ حَتَّى هَذِهِ الْكَلِمَاتُ الَّتِي خُوطِبْتَ بِها بِرِفْقٍ؟ 
'''
"12" = '''
:sup:`12` لِمَاذَا يَسْتَهْوِيكَ قَلْبُكَ وَتَتَوَهَّجُ عَيْنَاكَ، 
'''
"13" = '''
:sup:`13` حَتَّى تَنْفُثَ غَضَبَكَ ضِدَّ اللهِ، وَيَصْدُرَ عَنْ فَمِكَ مِثْلُ هَذِهِ الأَقْوَالِ؟ 
'''
"14" = '''
:sup:`14` مَنْ هُوَ الإِنْسَانُ حَتَّى يَزْكُوَ أَوْ مَوْلُودُ الْمَرْأَةِ حَتَّى يَتَبَرَّرَ؟ 
'''
"15" = '''
:sup:`15` فَإِنْ كَانَ اللهُ لَا يَأْتَمِنُ قِدِّيسِيهِ، وَالسَّمَاوَاتُ غَيْرَ طَاهِرَةٍ لَدَيْهِ، 
'''
"16" = '''
:sup:`16` فَكَمْ بِالأَحْرَى يَكُونُ الإِنْسَانُ الشَّارِبُ الإِثْمَ كَالْمَاءِ مَكْرُوهاً وَفَاسِداً! 
'''
"17" = '''
:sup:`17` دَعْنِي أُبَيِّنُ لَكَ، وَاسْمَعْ لِي لأُحَدِّثَكَ بِمَا رَأَيْتُهُ، 
'''
"18" = '''
:sup:`18` وَبِمَا أَخْبَرَ بِهِ حُكَمَاءُ عَنْ آبَائِهِمْ وَلَمْ يَكْتُمُوهُ، 
'''
"19" = '''
:sup:`19` الَّذِينَ لَهُمْ وَحْدَهُمْ وُهِبَتِ الأَرْضُ وَلَمْ يَدْخُلْ بَيْنَهُمْ غَرِيبٌ. 
'''
"20" = '''
:sup:`20` يَتَلَوَّى الشِّرِّيرُ أَلَماً كُلَّ أَيَّامِ حَيَاتِهِ، وَمَعْدُودَةٌ هِيَ سِنُو الْجَائِرِ. 
'''
"21" = '''
:sup:`21` يَضِجُّ صَوْتٌ مُرْعِبٌ فِي أُذُنَيْهِ، وَفِي أَوَانِ السَّلامِ يُفَاجِئُهُ الْمُخَرِّبُ. 
'''
"22" = '''
:sup:`22` لَا يَأْمُلُ الرُّجُوعَ مِنَ الظُّلُمَاتِ، وَمَصِيرُهُ الْهَلاكُ بِالسَّيْفِ. 
'''
"23" = '''
:sup:`23` يَهِيمُ بَحْثاً عَنْ لُقْمَةِ الْعَيْشِ، وَهُوَ يَعْلَمُ أَنَّ يَوْمَ الظُّلْمَةِ آتٍ وَشِيكاً. 
'''
"24" = '''
:sup:`24` يُرْهِبُهُ الضِّيقُ وَالضَّنْكُ، وَيَطْغَيَانِ عَلَيْهِ كَمَلِكٍ مُتَأَهِّبٍ لِلْحَرْبِ. 
'''
"25" = '''
:sup:`25` لأَنَّهُ هَزَّ قَبْضَتَهُ مُتَحَدِّياً اللهَ، وَعَلَى الْقَدِيرِ يَتَجَبَّرُ، 
'''
"26" = '''
:sup:`26` وَأَغَارَ عَلَيْهِ بِعِنَادٍ مُتَصَلِّفٍ، بِمَجَانٍّ غَلِيظَةٍ مَتِينَةٍ. 
'''
"27" = '''
:sup:`27` وَمَعَ أَنَّهُ كَسَا وَجْهَهُ سَمْناً، وَغَشَّى الشَّحْمُ كُلْيَتَيْهِ. 
'''
"28" = '''
:sup:`28` فَإِنَّهُ يُقِيمُ فِي مُدُنٍ خَرِبَةٍ وَبُيُوتٍ مَهْجُورَةٍ عَتِيدَةٍ أَنْ تُصْبِحَ رُكَاماً. 
'''
"29" = '''
:sup:`29` يَفْقِدُ غِنَاهُ، وَتَتَبَخَّرُ ثَرْوَتُهُ، وَلا يَثْبُتُ لَهُ فِي الأَرْضِ مُقْتَنىً. 
'''
"30" = '''
:sup:`30` تَكْتَنِفُهُ دَائِماً الظُّلْمَةُ، وتُيَبِّسُ النَّارُ أَغْصَانَهُ، وَتُزِيلُهُ نَفْخَةٌ مِنْ فَمِ الرَّبِّ. 
'''
"31" = '''
:sup:`31` لَا يَخْدَعَنَّ نَفْسَهُ بِاتِّكَالِهِ عَلَى السُّوءِ، لأَنَّ السُّوءَ يَكُونُ جَزَاءَهُ. 
'''
"32" = '''
:sup:`32` يَسْتَوْفِيهِ كَامِلاً قَبْلَ يَوْمِهِ، وَتَكُونُ (حَيَاتُهُ) كَسُعُفٍ يَابِسَةٍ. 
'''
"33" = '''
:sup:`33` وَكَكَرْمَةٍ تَسَاقَطَتْ عَنَاقِيدُ حِصْرِمِهَا، وَتَنَاثَرَ زَهْرُهَا كَالزَّيْتُونِ، 
'''
"34" = '''
:sup:`34` لأَنَّ جَمَاعَةَ الْفُجَّارِ عَقِيمُونَ، وَالنَّارُ تَلْتَهِمُ خِيَامَ الْمُرْتَشِينَ. 
'''
"35" = '''
:sup:`35` حَبِلُوا شَقَاوَةً وَأَنْجَبُوا إِثْماً، وَوَلَدَتْ بُطُونُهُمْ غِشّاً». 
'''
