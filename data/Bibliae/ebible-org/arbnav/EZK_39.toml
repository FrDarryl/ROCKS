[39]
"1" = '''
:sup:`1` «وَتَنَبَّأْ أَنْتَ يَا ابْنَ آدَمَ عَلَى جُوجٍ وَقُلْ: هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: 
'''
"2" = '''
:sup:`2` هَا أَنَا أَنْقَلِبُ عَلَيْكَ يَا جُوجُ رَئِيسُ رُوشٍ، مَاشِكَ وَتُوبَالَ، فَأُحَوِّلُ طَرِيقَكَ وَأَقُودُكَ وَأُحْضِرُكَ مِنْ أَقَاصِي الشِّمَالِ وَآتِي بِكَ إِلَى جِبَالِ إِسْرَائِيلَ، 
'''
"3" = '''
:sup:`3` وَأُحَطِّمُ قَوْسَكَ فِي يَدِكَ الْيُسْرَى، وَأُسْقِطُ سِهَامَكَ مِنْ يَدِكَ الْيُمْنَى. 
'''
"4" = '''
:sup:`4` فَتَتَهَاوَى أَنْتَ وَجَمِيعُ جُيُوشِكَ وَسَائِرُ حُلَفَائِكَ الَّذِينَ مَعَكَ عَلَى جِبَالِ إِسْرَائِيلَ، وَأَجْعَلُكَ قُوتاً لِكُلِّ أَصْنَافِ الطُّيُورِ الْجَارِحَةِ وَلِوُحُوشِ الْبَرِّيَّةِ. 
'''
"5" = '''
:sup:`5` فَتُصْرَعُ عَلَى وَجْهِ الصَّحْرَاءِ، لأَنِّي قَضَيْتُ» يَقُولُ السَّيِّدُ الرَّبُّ. 
'''
"6" = '''
:sup:`6` «وَأَصُبُّ نَاراً عَلَى مَاجُوجَ وَعَلَى حُلَفَائِهِ السَّاكِنِينَ بِأَمَانٍ فِي الأَرْضِ السَّاحِلِيَّةِ، فَيُدْرِكُونَ أَنِّي أَنَا الرَّبُّ. 
'''
"7" = '''
:sup:`7` وَأُعَرِّفُ اسْمِي الْقُدُّوسَ بَيْنَ شَعْبِي إِسْرَائِيلَ، وَلا أَعُودُ أَدَعُهُ يَتَدَنَّسُ فَتُدْرِكُ الأُمَمُ أَنِّي أَنَا الرَّبُّ قُدُّوسُ إِسْرَائِيلَ. 
'''
"8" = '''
:sup:`8` هَا إِنَّ الأَمْرَ قَدْ وَقَعَ وَتَمَّ» يَقُولُ السَّيِّدُ الرَّبُّ، «هَذَا هُوَ الْيَوْمُ الَّذِي أَخْبَرْتُ بِهِ، 
'''
"9" = '''
:sup:`9` فَيَخْرُجُ سُكَّانُ مُدُنِ إِسْرَائِيلَ وَيُحْرِقُونَ الأَسْلِحَةَ وَالْمَجَانَّ وَالأَتْرَاسَ وَالْقِسِيَّ وَالسِّهَامَ وَالْحِرَابَ وَالرِّمَاحَ، وَيُوْقِدُونَ بِها النَّارَ سَبْعَ سِنِينَ. 
'''
"10" = '''
:sup:`10` وَلا يَجْمَعُونَ مِنَ الْحَقْلِ قَضِيباً وَلا يَحْتَطِبُونَ مِنَ الْغَابِ، لأَنَّهُمْ يُوْقِدُونَ النَّارَ بِالسِّلاحِ، وَيَنْهَبُونَ نَاهِبِيهِمْ وَيَسْلُبُونَ سَالِبِيهِمْ»، يَقُولُ السَّيِّدُ الرَّبُّ. 
'''
"11" = '''
:sup:`11` «وَمِنْ ذَلِكَ الْيَوْمِ أَجْعَلُ لِجُوجَ مَوْضِعاً يُدْفَنُ فِيهِ فِي إِسْرَائِيلَ، هُوَ وَادِي الْعَابِرِينَ الْمُتَّجِهُ شَرْقاً نَحْوَ الْبَحْرِ، فَيَسُدُّ الطَّرِيقَ أَمَامَ الْعَابِرِينَ إِذْ هُنَاكَ يَدْفِنُونَ جُوجاً وَسَائِرَ جُيُوشِهِ وَيَدْعُونَ الْمَوْضِعَ ’وَادِي جُمْهُورِ جُوجٍ‘. 
'''
"12" = '''
:sup:`12` وَيَقُومُ شَعْبُ إِسْرَائِيلَ بِدَفْنِهِمْ طَوَالَ سَبْعَةِ أَشْهُرٍ تَطْهِيراً لِلأَرْضِ. 
'''
"13" = '''
:sup:`13` وَيَتَوَلَّى كُلُّ شَعْبِ الأَرْضِ دَفْنَهُمْ، وَيَكُونُ يَوْمُ تَمْجِيدِي يَوْماً مَشْهُوداً لَهُمْ»، يَقُولُ السَّيِّدُ الرَّبُّ. 
'''
"14" = '''
:sup:`14` «وَيُخَصِّصُونَ رِجَالاً يَتَجَوَّلُونَ دَائِماً فِي الأَرْضِ لِيَدْفِنُوا مَعَ الْعَابِرِينَ جُثَثَ الْبَاقِينَ عَلَى وَجْهِ الأَرْضِ تَطْهِيراً لَهَا. وَبَعْدَ سَبْعَةِ أَشْهُرٍ يَسْتَكْشِفُونَهَا. 
'''
"15" = '''
:sup:`15` فَيَجْتَازُ الْعَابِرُونَ فِيهَا، فَإِنْ عَثَرَ أَحَدٌ عَلَى عَظْمِ إِنْسَانٍ يُكَوِّمُ إِلَى جُوَارِهِ عَلامَةً إِلَى أَنْ يَأْتِيَ الْعَابِرُونَ لِيَدْفِنُوهُ فِي وَادِي جُمْهُورِ جُوجٍ. 
'''
"16" = '''
:sup:`16` وَيَكُونُ اسْمُ الْمَدِينَةِ هَمُونَةَ (أَيْ حَشْداً أَوْ جَمَاعَةً) وَهَكَذَا يُطَهِّرُونَ الأَرْضَ. 
'''
"17" = '''
:sup:`17` أَمَّا أَنْتَ يَا ابْنَ آدَمَ، فَهَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: قُلْ لِكُلِّ أَصْنَافِ الطُّيُورِ وَلِجَمِيعِ وُحُوشِ الْبَرِّيَّةِ اجْتَمِعِي وَتَعَالَيْ، احْتَشِدِي مِنْ كُلِّ جِهَةٍ حَوْلَ ذَبِيحَتِي الَّتِي أُعِدُّهَا لَكِ، ذَبِيحَةً عَظِيمَةً أُقِيمُهَا عَلَى جِبَالِ إِسْرَائِيلَ فَتَأْكُلِينَ لَحْماً وَتَشْرَبِينَ دَماً. 
'''
"18" = '''
:sup:`18` تَأْكُلِينَ لَحْمَ الْجَبَابِرَةِ وَتَرْتَوِينَ مِنْ دِمَاءِ رُؤَسَاءِ الأَرْضِ وَكَأَنَّهَا كِبَاشٌ وَحُمْلانٌ وَتُيُوسٌ وَعُجُولٌ، كُلُّهَا مِنْ قُطْعَانِ بَاشَانَ السَّمِينَةِ. 
'''
"19" = '''
:sup:`19` فَتَأْكُلِينَ شَحْماً حَتَّى الشَّبَعِ، وَتَشْرَبِينَ دَماً حَتَّى السُّكْرِ مِنْ ذَبِيحَتِي الَّتِي أَعْدَدْتُهَا لَكِ. 
'''
"20" = '''
:sup:`20` فَتَشْبَعِينَ عَلَى مَائِدَتِي مِنَ الْخَيْلِ وَفُرْسَانِهَا، مِنَ الْجَبَابِرَةِ وَكُلِّ الْمُحَارِبِينَ»، يَقُولُ السَّيِّدُ الرَّبُّ. 
'''
"21" = '''
:sup:`21` «وَأَجْعَلُ مَجْدِي يَتَجَلَّى بَيْنَ الأُمَمِ فَتَشْهَدُ دَيْنُونَتِي الَّتِي أَنْزَلْتُهَا بِهِمْ، وَقُدْرَةَ يَدِي الَّتِي مَدَدْتُهَا عَلَيْهِمْ. 
'''
"22" = '''
:sup:`22` فَيُدْرِكُ شَعْبُ إِسْرَائِيلَ أَنِّي أَنَا الرَّبُّ إِلَهُهُمْ مِنْ ذَلِكَ الْيَوْمِ فَصَاعِداً. 
'''
"23" = '''
:sup:`23` وَتَعْلَمُ الأُمَمُ أَيْضاً أَنَّ سَبْيَ إِسْرَائِيلَ كَانَ عِقَاباً لَهُمْ عَلَى إِثْمِهِمْ، لأَنَّهُمْ خَانُونِي، فَحَجَبْتُ وَجْهِي عَنْهُمْ وَأَسْلَمْتُهُمْ لِيَدِ أَعْدَائِهِمْ، فَسَقَطُوا كُلُّهُمْ بِحَدِّ السَّيْفِ، 
'''
"24" = '''
:sup:`24` فَعَامَلْتُهُمْ بِمُقْتَضَى نَجَاسَتِهِمْ وَمَعَاصِيهِمْ، وَحَجَبْتُ وَجْهِي عَنْهُمْ. 
'''
"25" = '''
:sup:`25` أَمَّا الآنَ فَهَا أَنَا أَرُدُّ سَبْيَ ذُرِّيَّةِ يَعْقُوبَ وَأَرْحَمُ كُلَّ شَعْبِ إِسْرَائِيلَ وَأَغَارُ عَلَى اسْمِي الْقُدُّوسِ، 
'''
"26" = '''
:sup:`26` فَيَنْسَوْنَ عَارَهُمْ وَخِيَانَتَهُمُ الَّتِي ارْتَكَبُوهَا بِحَقِّي بَعْدَ أَنْ أُسْكِنَهُمْ فِي أَرْضِهِمْ مُطْمَئِنِّينَ لَا يُفْزِعُهُمْ أَحَدٌ. 
'''
"27" = '''
:sup:`27` عِنْدَمَا أَسْتَرِدُّهُمْ مِنْ بَيْنِ الشُّعُوبِ وَأَجْمَعُهُمْ مِنْ بُلْدَانِ أَعْدَائِهِمْ وَأَتَقَدَّسُ فِيهِمْ أَمَامَ عُيُونِ الأُمَمِ الْكَثِيرَةِ، 
'''
"28" = '''
:sup:`28` فَيُدْرِكُونَ أَنِّي أَنَا الرَّبُّ إِلَهُهُمْ، إِذْ نَفَيْتُهُمْ إِلَى الأُمَمِ، ثُمَّ عُدْتُ وَجَمَعْتُهُمْ إِلَى أَرْضِهِمْ، مِنْ غَيْرِ أَنْ أُبْقِيَ هُنَاكَ مِنْهُمْ أَحَداً مِنْ بَعْدُ. 
'''
"29" = '''
:sup:`29` وَلا أَعُودُ أَحْجُبُ وَجْهِي عَنْهُمْ لأَنِّي أَسْكُبُ رُوحِي عَلَى شَعْبِ إِسْرَائِيلَ يَقُولُ السَّيِّدُ الرَّبُّ». 
'''
