[3]
"1" = '''
:sup:`1` هَا هُوَ الرَّبُّ الْقَدِيرُ مُزْمِعٌ أَنْ يَقْطَعَ عَنْ أُورُشَلِيمَ وَيَهُوذَا الطَّعَامَ وَالْمَاءَ. 
'''
"2" = '''
:sup:`2` وَيَقْضِيَ فِيهَا عَلَى كُلِّ بَطَلٍ وَمُحَارِبٍ وَقَاضٍ وَنَبِيٍّ وَعَرَّافٍ وَشَيْخٍ 
'''
"3" = '''
:sup:`3` وَعَلَى كُلِّ قَائِدٍ وَعَظِيمٍ وَمُشِيرٍ وَصَانِعٍ مَاهِرٍ وَسَاحِرٍ بَارِعٍ. 
'''
"4" = '''
:sup:`4` وَأَجْعَلُ الصِّبْيَانَ رُؤَسَاءَ لَهُمْ، وَالأَطْفَالَ حُكَّاماً عَلَيْهِمْ، 
'''
"5" = '''
:sup:`5` فَيَجُورُ الشَّعْبُ بَعْضُهُمْ عَلَى بَعْضٍ، وَالرَّجُلُ عَلَى صَاحِبِهِ، وَالْجَارُ عَلَى جَارِهِ، وَيَتَمَرَّدُ الصَّغِيرُ عَلَى الْكَبِيرِ وَالْحَقِيرُ عَلَى النَّبِيلِ. 
'''
"6" = '''
:sup:`6` عِنْدَئِذٍ يَقْبِضُ الإِنْسَانُ عَلَى أَخِيهِ فِي بَيْتِ أَبِيهِ قَائِلاً لَهُ: «إِنَّ عِنْدَكَ ثَوْباً، فَامْلُكْ عَلَيْنَا لِتُنْقِذَنَا مِنْ هَذِهِ الْفَوْضَى». 
'''
"7" = '''
:sup:`7` فَيُجِيبُهُمْ قَائِلاً: «لَسْتُ طَبِيباً، وَلا أَمْلِكُ طَعَاماً أَوْ ثِيَاباً فِي بَيْتِي، فَلا تَجْعَلُونِي رَئِيساً لِلشَّعْبِ». 
'''
"8" = '''
:sup:`8` قَدْ سَقَطَتْ أُورُشَلِيمُ؛ انهَارَتْ يَهُوذَا لأَنَّهُمَا أَسَاءَتَا بِالْقَوْلِ وَالْفِعْلِ إِلَى الرَّبِّ وَتَمَرَّدَتَا عَلَى سُلْطَانِهِ. 
'''
"9" = '''
:sup:`9` مَلامِحُ وُجُوهِهِمْ تَشْهَدُ عَلَيْهِمْ، إِذْ يُجَاهِرُونَ بِخَطِيئَتِهِمْ كَسَدُومَ وَلا يَسْتُرُونَهَا، فَوَيْلٌ لَهُمْ لأَنَّهُمْ جَلَبُوا عَلَى أَنْفُسِهِمْ شَرّاً. 
'''
"10" = '''
:sup:`10` وَلَكِنْ بَشِّرُوا الصِّدِّيقِينَ بِالْخَيْرِ لأَنَّهُمْ سَيَتَمَتَّعُونَ بِثَوَابِ أَعْمَالِهِمْ 
'''
"11" = '''
:sup:`11` أَمَّا الشِّرِّيرُ فَوَيْلٌ لَهُ وَبِئْسَ الْمَصِيرَ لأَنَّهُ يُجَازَى عَلَى مَا جَنَتْهُ يَدَاهُ 
'''
"12" = '''
:sup:`12` ظَالِمُو شَعْبِي أَوْلادٌ وَالْحَاكِمُونَ عَلَيْهِ نِسَاءٌ. آهِ يَا شَعْبِي! إِنَّ قَادَتَكُمْ يُضِلُّونَكُمْ وَيَقْتَادُونَكُمْ فِي مَسَالِكَ مُنْحَرِفَةٍ. 
'''
"13" = '''
:sup:`13` لَقَدْ تَرَبَّعَ الرَّبُّ عَلَى كُرْسِيِّ الْقَضَاءِ، قَامَ لِيَدِينَ النَّاسَ. 
'''
"14" = '''
:sup:`14` الرَّبُّ يَدْخُلُ فِي الْمُحَاكَمَةِ ضِدَّ شُيُوخِ شَعْبِهِ وَقَادَتِهِمْ. وَيَقُولُ السَّيِّدُ الرَّبُّ الْقَدِيرُ: «أَنْتُمُ الَّذِينَ أَتْلَفْتُمْ كَرْمِي، وَصَارَ سَلَبُ الْبَائِسِ فِي مَنَازِلِكُمْ. 
'''
"15" = '''
:sup:`15` فَمَاذَا تَقْصِدُونَ مِنْ سَحْقِ شَعْبِي وَطَحْنِ وُجُوهِ الْبَائِسِينَ؟» 
'''
"16" = '''
:sup:`16` وَيَقُولُ الرَّبُّ: «لأَنَّ بَنَاتِ صِهْيَوْنَ مُتَغَطْرِسَاتٌ، يَمْشِينَ بِأَعْنَاقٍ مَمْدُودَةٍ غَامِزَاتٍ بِعُيُونِهِنَّ، مُتَخَطِّرَاتٍ فِي سَيْرِهِنَّ، مُجَلْجِلاتٍ بِخَلاخِيلِ أَقْدَامِهِنَّ. 
'''
"17" = '''
:sup:`17` سَيُصِيبُهُنَّ الرَّبُّ بِالصَّلَعِ، وَيُعَرِّي عَوْرَاتِهِنَّ». 
'''
"18" = '''
:sup:`18` فِي ذَلِكَ الْيَوْمِ يَنْزِعُ الرَّبُّ زِينَةَ الْخَلاخِيلِ، وَعِصَابَاتِ رُؤُوسِهِنَّ وَالأَهِلَّةَ، 
'''
"19" = '''
:sup:`19` وَالأَقْرَاطَ وَالأَسَاوِرَ وَالْبَرَاقِعَ، 
'''
"20" = '''
:sup:`20` وَالْعَصَائِبَ وَالسَّلاسِلَ وَالأَحْزِمَةَ، وَآنِيَةَ الطِّيبِ وَالتَّعَاوِيذَ 
'''
"21" = '''
:sup:`21` وَالْخَوَاتِمَ وَخَزَائِمَ الأَنْفِ، 
'''
"22" = '''
:sup:`22` وَالثِّيَابَ الْمُزَخْرَفَةَ وَالْعِبَاءَاتِ وَالْمَعَاطِفَ وَالأَكْيَاسَ 
'''
"23" = '''
:sup:`23` وَالْمَرَايَا وَالأَرْدِيَةَ الكَتَّانِيَّةَ، وَالْعَصَائِبَ الْمُزَيَّنَةَ وَأَغْطِيَةَ الرُّؤُوسِ 
'''
"24" = '''
:sup:`24` فَتَحِلُّ الْعُفُونَةُ مَحَلَّ الطِّيبِ، وَالْحَبْلُ عِوَضَ الْحِزَامِ، وَالصَّلَعُ بَدَلَ الشَّعْرِ الْمُنَسَّقِ، وَحِزَامُ الْمِسْحِ فِي مَوْضِعِ الثَّوْبِ الْفَاخِرِ، وَالْعَارُ عِوَضَ الْجَمَالِ، 
'''
"25" = '''
:sup:`25` فَيَسْقُطُ رِجَالُكِ فِي الحَرْبِ، وَيَلْقَى أَبْطَالُكِ حَتْفَهُمْ فِي سَاحَةِ الْحَرْبِ 
'''
"26" = '''
:sup:`26` فَتَنُوحُ عَلَيْهِمْ أَبْوَابُ الْمَدِينَةِ وَتَنْطَرِحُ عَلَى الأَرْضِ مَهْجُورَةً. 
'''
