[80]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ. عَلَى السُّوسَنِّ. أَصْغِ يَا رَاعِيَ إِسْرَائِيلَ، يَا مَنْ قُدْتَ (قَوْمَ) يُوسُفَ كَالْقَطِيعِ. تَجَلَّ يَا مَنْ بِنِعْمَتِكَ تَجْلِسُ عَلَى عَرْشِكَ فَوْقَ الْكَرُوبِيمِ 
'''
"2" = '''
:sup:`2` اسْتَثِرْ قُوَّتَكَ الْعَظِيمَةَ أَمَامَ أَفْرَايِمَ وَبَنْيَامِينَ وَمَنَسَّى، وَتَعَالَ لإِنْقَاذِنَا. 
'''
"3" = '''
:sup:`3` يَا اللهُ رُدَّنَا إِلَيْكَ وَأَنِرْ بِوَجْهِكَ عَلَيْنَا فَنَخْلُصَ. 
'''
"4" = '''
:sup:`4` يَا رَبُّ إِلَهَ الْجُنُودِ، إِلَى مَتَى تَظَلُّ غَاضِباً عَلَى صَلاةِ شَعْبِكَ. 
'''
"5" = '''
:sup:`5` لَقَدْ أَطْعَمْتَهُمْ خُبْزَ الدُّمُوعِ وَسَقَيْتَهُمْ كُؤُوساً طَافِحَةً بِالْعَبَرَاتِ 
'''
"6" = '''
:sup:`6` جَعَلْتَنَا مَصْدَرَ نِزَاعٍ لِجِيرَانِنَا وَمَثَارَ هُزْءٍ لأَعْدَائِنَا. 
'''
"7" = '''
:sup:`7` يَا إِلَهَ الْجُنُودِ رُدَّنَا إِلَيْكَ، وَأَنِرْ بِوَجْهِكَ عَلَيْنَا فَنَخْلُصَ. 
'''
"8" = '''
:sup:`8` نَقَلْتَ كَرْمَةً (أَيْ الشَّعْبَ) مِنْ مِصْرَ. طَرَدْتَ أُمَماً وَغَرَسْتَهَا مَكَانَهُمْ. 
'''
"9" = '''
:sup:`9` أَوْسَعْتَ لَهَا فَتَأَصَّلَتْ جُذُورُهَا فِي الْعُمْقِ وَمَلأَتِ الأَرْضَ. 
'''
"10" = '''
:sup:`10` غَطَّى الْجِبَالَ ظِلُّهَا، وَشَابَهَتْ أَغْصَانُهَا الأَرْزَ الْعَظِيمَ، 
'''
"11" = '''
:sup:`11` مَدَّتْ قُضْبَانَهَا إِلَى الْبَحْرِ الْمُتَوَسِّطِ وَفُرُوعَهَا إِلَى نَهْرِ الْفُرَاتِ. 
'''
"12" = '''
:sup:`12` لِمَاذَا هَدَمْتَ سِيَاجَهَا فَيَقْطِفَهَا كُلُّ عَابِرِي الطَّرِيقِ؟ 
'''
"13" = '''
:sup:`13` يُتْلِفُهَا الْخِنْزِيرُ الطَّالِعُ مِنَ الْغَابَةِ، وَيَرْعَاهَا وَحْشُ الْبَرَارِي. 
'''
"14" = '''
:sup:`14` يَا إِلَهَ الْجُنُودِ ارْجِعَنَّ. تَطَلَّعْ مِنَ السَّمَاوَاتِ وَانْظُرْ إِلَى هَذِهِ الْكَرْمَةِ وَتَعَهَّدْهَا بِنِعْمَتِكَ. 
'''
"15" = '''
:sup:`15` (تَفَقَّدْ) هَذِهِ الكَرْمَةَ الَّتِي غَرَسَتْهَا يَمِينُكَ، وَابْنَ آدَمَ الَّذِي اخْتَرْتَهُ لِنَفْسِكَ. 
'''
"16" = '''
:sup:`16` لَقَدْ أَحْرَقَهَا أَعْدَاؤُنَا بِالنَّارِ. لَيْتَهُمْ مِنْ زَجْرِ طَلْعَتِكَ يَبِيدُونَ. 
'''
"17" = '''
:sup:`17` لِتَكُنْ يَدُكَ عَلَى الإِنْسَانِ الْجَالِسِ عَنْ يَمِينِكَ، عَلَى ابْنِ آدَمَ الَّذِي اخْتَرْتَهُ لِنَفْسِكَ، 
'''
"18" = '''
:sup:`18` فَلَا نَرْتَدَّ عَنْكَ. أَحْيِنَا فَنَدْعُوَ بِاسْمِكَ. 
'''
"19" = '''
:sup:`19` يَا رَبُّ يَا إِلَهَ الْجُنُودِ رُدَّنَا إِلَيْكَ، وَأَنِرْ بِوَجْهِكَ عَلَيْنَا فَنَخْلُصَ. 
'''
