[74]
"1" = '''
:sup:`1` مَزْمُورٌ تَعْلِيمِيٌّ لآسَافَ يَا اللهُ لِمَاذَا نَبَذْتَنَا إِلَى الأَبَدِ؟ لِمَاذَا ثَارَ غَضَبُكَ الشَّدِيدُ عَلَى غَنَمِ مَرْعَاكَ؟ 
'''
"2" = '''
:sup:`2` اذْكُرْ جَمَاعَتَكَ الَّتِي اقْتَنَيْتَهَا مُنْذُ الْقِدَمِ، وَالَّتِي افْتَدَيْتَهَا لِتَجْعَلَهَا سِبْطَ مِيرَاثِكَ. اذْكُرْ جَبَلَ صِهْيَوْنَ الَّذِي أَقَمْتَ فِيهِ. 
'''
"3" = '''
:sup:`3` سِرْ يَا رَبُّ مُسْرِعاً وَسَطَ هَذِهِ الْخَرَائِبِ الدَّائِمَةِ، فَإِنَّ الْعَدُوَّ قَدْ دَمَّرَ كُلَّ شَيْءٍ فِي بَيْتِكَ الْمُقَدَّسِ. 
'''
"4" = '''
:sup:`4` إِنَّ خُصُومَكَ يُزَمْجِرُونَ فِي وَسَطِ مَحْفَلِكَ، وَيَنْصِبُونَ أَصْنَامَهُمْ شَارَاتٍ لِلنَّصْرِ. 
'''
"5" = '''
:sup:`5` يَظْهَرُ الْعَدُوُّ كَأَنَّهُ يَهْوِي بِالْفُؤُوسِ عَلَى الأَشْجَارِ الْكَثِيفَةِ. 
'''
"6" = '''
:sup:`6` هَدَمُوا مَنْقُوشَاتِهِ كُلَّهَا بِالْمَطَارِقِ وَالْمَعَاوِلِ. 
'''
"7" = '''
:sup:`7` أَضْرَمُوا النَّارَ فِي مَقْدِسِكَ، وَدَنَّسُوهُ إِذْ قَوَّضُوا مَقَرَّ اسْمِكَ إِلَى الأَرْضِ. 
'''
"8" = '''
:sup:`8` قَالُوا فِي أَنْفُسِهِمْ: لِنُبِدْهُمْ جَمِيعاً. وَأَحْرَقُوا كُلَّ مَحَافِلِ اللهِ فِي الْبِلادِ. 
'''
"9" = '''
:sup:`9` لَمْ نَعُدْ نَشْهَدُ رُمُوزَ عِبَادَتِنَا، وَلَمْ يَبْقَ نَبِيٌّ بَعْدُ، وَلَيْسَ بَيْنَنَا مَنْ يَعْرِفُ مَتَى تَكُونُ خَاتِمَةُ الأَمْرِ. 
'''
"10" = '''
:sup:`10` يَا اللهُ: إِلَى مَتَى يُعَيِّرُنَا الْخَصْمُ؟ أَيَظَلُّ الْعَدُوُّ يَسْتَهِينُ بِاسْمِكَ إِلَى الأَبَدِ؟ 
'''
"11" = '''
:sup:`11` لِمَاذَا تَرْفُضُ أَنْ تَمُدَّ يَدَ الْعَوْنِ؟ لِمَاذَا تُبْقِي يَمِينَكَ خَلْفَكَ؟ أَخْرِجْهَا وَأَفْنِهِمْ. 
'''
"12" = '''
:sup:`12` إِنَّمَا اللهُ مَلِكِي مُنْذُ الْقَدِيمِ، صَانِعُ الْخَلاصِ فِي وَسَطِ الأَرْضِ. 
'''
"13" = '''
:sup:`13` أَنْتَ فَلَقْتَ الْبَحْرَ بِقُوَّتِكَ وَحَطَّمْتَ رُؤُوسَ التَّنَانِينِ. 
'''
"14" = '''
:sup:`14` أَنْتَ مَزَّقْتَ رُؤُوسَ فِرْعَوْنَ وَجَيْشِهِ، وَجَعَلْتَهُ قُوتاً لِلْحَيَوَانَاتِ الْمُتَوَحِّشَةِ 
'''
"15" = '''
:sup:`15` فَجَّرْتَ نَبْعاً وَجَدْوَلاً، وَجَفَّفْتَ أَنْهَاراً دَائِمَةَ الْجَرَيَانِ. 
'''
"16" = '''
:sup:`16` لَكَ النَّهَارُ وَاللَّيْلُ أَيْضاً. أَنْتَ كَوَّنْتَ الْكَوَاكِبَ الْمُنِيرَةَ وَالشَّمْسَ. 
'''
"17" = '''
:sup:`17` نَصَبْتَ حُدُودَ الأَرْضِ، وَخَلَقْتَ الصَّيْفَ وَالشِّتَاءَ. 
'''
"18" = '''
:sup:`18` إِنَّمَا اذْكُرْ أَنَّ عَدُوّاً قَدْ عَيَّرَ الرَّبَّ، وَشَعْباً جَاهِلاً قَدِ اسْتَهَانَ بِاسْمِكَ. 
'''
"19" = '''
:sup:`19` لَا تُسَلِّمْ لِلْوَحْشِ نَفْسَ شَعْبِكَ الضَّعِيفِ، وَلَا تَنْسَ إِلَى الأَبَدِ حَيَاةَ جُمْهُورِكَ الْمُضْطَهَدِ. 
'''
"20" = '''
:sup:`20` اذْكُرِ الْعَهْدَ الَّذِي قَطَعْتَهُ لَنَا، فَإِنَّ الظُّلْمَ كَامِنٌ فِي كُلِّ رُكْنٍ مُظْلِمٍ مِنَ الأَرْضِ. 
'''
"21" = '''
:sup:`21` لَا تَدَعِ الْمُنْسَحِقَ يَرْجِعُ بِالْخِزْيِ، بَلْ لِيُسَبِّحِ اسْمَكَ الْفَقِيرُ وَالْبَائِسُ. 
'''
"22" = '''
:sup:`22` قُمْ يَا اللهُ وَدَافِعْ عَنْ دَعْوَاكَ. اذْكُرْ كَيْفَ يُعَيِّرُكَ الْجَاهِلُ طُولَ النَّهَارِ. 
'''
"23" = '''
:sup:`23` لَا تَنْسَ أَصْوَاتَ خُصُومِكَ، فَإِنَّ ضَجِيجَ الثَّائِرِينَ عَلَيْكَ يَتَصَاعَدُ دَائِماً. 
'''
