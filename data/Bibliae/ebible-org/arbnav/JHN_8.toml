[8]
"1" = '''
:sup:`1` وَأَمَّا يَسُوعُ، فَذَهَبَ إِلَى جَبَلِ الزَّيْتُونِ. 
'''
"2" = '''
:sup:`2` وَعِنْدَ الْفَجْرِ عَادَ إِلَى الْهَيْكَلِ، فَاجْتَمَعَ حَوْلَهُ جُمْهُورُ الشَّعْبِ، فَجَلَسَ يُعَلِّمُهُمْ. 
'''
"3" = '''
:sup:`3` وَأَحْضَرَ إِلَيْهِ مُعَلِّمُو الشَّرِيعَةِ وَالْفَرِّيسِيُّونَ امْرَأَةً ضُبِطَتْ تَزْنِي، وَأَوْقَفُوهَا فِي الْوَسَطِ، 
'''
"4" = '''
:sup:`4` وَقَالُوا لَهُ: «يَا مُعَلِّمُ، هذِهِ الْمَرْأَةُ ضُبِطَتْ وَهِيَ تَزْنِي. 
'''
"5" = '''
:sup:`5` وَقَدْ أَوْصَانَا مُوسَى فِي شَرِيعَتِهِ بِإِعْدَامِ أَمْثَالِهَا رَجْماً بِالْحِجَارَةِ، فَمَا قَوْلُكَ أَنْتَ؟» 
'''
"6" = '''
:sup:`6` سَأَلُوهُ ذَلِكَ لِكَيْ يُحْرِجُوهُ فَيَجِدُوا تُهْمَةً يُحَاكِمُونَهُ بِها. أَمَّا هُوَ فَانْحَنَى وَبَدَأَ يَكْتُبُ بِإِصْبَعِهِ عَلَى الأَرْضِ. 
'''
"7" = '''
:sup:`7` وَلكِنَّهُمْ أَلَحُّوا عَلَيْهِ بِالسُّؤَالِ، فَاعْتَدَلَ وَقَالَ لَهُمْ: «مَنْ كَانَ مِنْكُمْ بِلا خَطِيئَةٍ فَلْيَرْمِهَا أَوَّلاً بِحَجَرٍ!» 
'''
"8" = '''
:sup:`8` ثُمَّ انْحَنَى وَعَادَ يَكْتُبُ عَلَى الأَرْضِ. 
'''
"9" = '''
:sup:`9` فَلَمَّا سَمِعُوا هَذَا الْكَلامَ انْسَحَبُوا جَمِيعاً وَاحِداً تِلْوَ الآخَرِ، ابْتِدَاءً مِنَ الشُّيُوخِ. وَبَقِيَ يَسُوعُ وَحْدَهُ، وَالْمَرْأَةُ وَاقِفَةٌ فِي مَكَانِهَا. 
'''
"10" = '''
:sup:`10` فَاعْتَدَلَ وَقَالَ لَهَا: «أَيْنَ هُمْ أَيَّتُهَا الْمَرْأَةُ؟ أَلَمْ يَحْكُمْ عَلَيْكِ أَحَدٌ مِنْهُمْ؟» 
'''
"11" = '''
:sup:`11` أَجَابَتْ: «لا أَحَدَ يَا سَيِّدُ». فَقَالَ لَهَا: «وَأَنَا لَا أَحْكُمُ عَلَيْكِ. اذْهَبِي وَلا تَعُودِي تُخْطِئِينَ!» 
'''
"12" = '''
:sup:`12` وَخَاطَبَهُمْ يَسُوعُ أَيْضاً فَقَالَ: «أَنَا نُورُ الْعَالَمِ. مَنْ يَتْبَعْنِي فَلا يَتَخَبَّطُ فِي الظَّلامِ بَلْ يَكُونُ لَهُ نُورُ الْحَيَاةِ». 
'''
"13" = '''
:sup:`13` فَاعْتَرَضَهُ الْفَرِّيسِيُّونَ قَائِلِينَ: «أَنْتَ الآنَ تَشْهَدُ لِنَفْسِكَ، فَشَهَادَتُكَ لَا تَصِحُّ». 
'''
"14" = '''
:sup:`14` فَأَجَابَ: «مَعَ أَنِّي أَشْهَدُ لِنَفْسِي فَإِنَّ شَهَادَتِي صَحِيحَةٌ، لأَنَّنِي أَعْرِفُ مِنْ أَيْنَ أَتَيْتُ وَإِلَى أَيْنَ أَذْهَبُ؛ أَمَّا أَنْتُمْ فَلا تَعْرِفُونَ لَا مِنْ أَيْنَ أَتَيْتُ وَلا إِلَى أَيْنَ أَذْهَبُ. 
'''
"15" = '''
:sup:`15` وَلِذلِكَ تَحْكُمُونَ عَلَيَّ بِحَسَبِ الْبَشَرِ، أَمَّا أَنَا فَلا أَحْكُمُ عَلَى أَحَدٍ، 
'''
"16" = '''
:sup:`16` مَعَ أَنَّهُ لَوْ حَكَمْتُ لَجَاءَ حُكْمِي عَادِلاً، لأَنِّي لَا أَحْكُمُ بِمُفْرَدِي، بَلْ أَنَا وَالآبُ الَّذِي أَرْسَلَنِي. 
'''
"17" = '''
:sup:`17` وَمَكْتُوبٌ فِي شَرِيعَتِكُمْ أَنَّ شَهَادَةَ شَاهِدَيْنِ صَحِيحَةٌ: 
'''
"18" = '''
:sup:`18` فَأَنَا أَشْهَدُ لِنَفْسِي، وَيَشْهَدُ لِي الآبُ الَّذِي أَرْسَلَنِي». 
'''
"19" = '''
:sup:`19` فَسَأَلُوهُ: «أَيْنَ أَبُوكَ؟» فَأَجَابَ: «أَنْتُمْ لَا تَعْرِفُونَنِي، وَلا تَعْرِفُونَ أَبِي. وَلَوْ عَرَفْتُمُونِي لَعَرَفْتُمْ أَبِي أَيْضاً». 
'''
"20" = '''
:sup:`20` قَالَ يَسُوعُ هَذَا الْكَلامَ فِي الْهَيْكَلِ عِنْدَ صُنْدُوقِ التَّقْدِمَاتِ. وَلَمْ يُلْقِ أَحَدٌ الْقَبْضَ عَلَيْهِ، لأَنَّ سَاعَتَهُ لَمْ تَكُنْ قَدْ حَانَتْ بَعْدُ. 
'''
"21" = '''
:sup:`21` ثُمَّ قَالَ لَهُمْ يَسُوعُ: «سَوْفَ أَذْهَبُ فَتَسْعَوْنَ فِي طَلَبِي، وَلَكِنَّكُمْ لَا تَقْدِرُونَ أَنْ تَأْتُوا إِلَى حَيْثُ أَكُونُ، بَلْ تَمُوتُونَ فِي خَطِيئَتِكُمْ». 
'''
"22" = '''
:sup:`22` فَأَخَذَ الْيَهُودُ يَتَسَاءَلُونَ: «تُرَى، مَاذَا يَعْنِي قَوْلُهُ لَا تَقْدِرُونَ أَنْ تَأْتُوا إِلَى حَيْثُ أَكُونُ؟ هَلْ سَيَقْتُلُ نَفْسَهُ؟» 
'''
"23" = '''
:sup:`23` فَكَانَ رَدُّهُ: «أَنْتُمْ مِنْ تَحْتُ. أَمَّا أَنَا فَمِنْ فَوْقُ. أَنْتُمْ مِنْ هَذَا الْعَالَمِ. وَأَنَا لَسْتُ مِنْهُ. 
'''
"24" = '''
:sup:`24` لِذلِكَ قُلْتُ لَكُمْ: سَتَمُوتُونَ فِي خَطَايَاكُمْ، لأَنَّكُمْ إِذَا لَمْ تُؤْمِنُوا بِأَنِّي أَنَا هُوَ، تَمُوتُونَ فِي خَطَايَاكُمْ». 
'''
"25" = '''
:sup:`25` فَسَأَلُوهُ: «مَنْ أَنْتَ؟» أَجَابَ يَسُوعُ: «قُلْتُ لَكُمْ مِنَ الْبِدَايَةِ! 
'''
"26" = '''
:sup:`26` وَعِنْدِي أَشْيَاءُ كَثِيرَةٌ أَقُولُهَا وَأَحْكُمُ بِها عَلَيْكُمْ. وَلَكِنَّ الَّذِي أَرْسَلَنِي هُوَ حَقٌّ، وَمَا أَقُولُهُ لِلْعَالَمِ هُوَ مَا سَمِعْتُهُ مِنْهُ». 
'''
"27" = '''
:sup:`27` وَلَمْ يَفْهَمُوا أَنَّ يَسُوعَ، بِقَوْلِهِ هَذَا، كَانَ يُشِيرُ إِلَى الآبِ. 
'''
"28" = '''
:sup:`28` لِذَلِكَ قَالَ لَهُمْ يَسُوعُ: «عِنْدَمَا تُعَلِّقُونَ ابْنَ الإِنْسَانِ تَعْرِفُونَ أَنِّي أَنَا هُوَ، وَأَنِّي لَا أَعْمَلُ شَيْئاً مِنْ نَفْسِي، بَلْ أَقُولُ الْكَلامَ الَّذِي عَلَّمَنِي إِيَّاهُ أَبِي. 
'''
"29" = '''
:sup:`29` إِنَّ الَّذِي أَرْسَلَنِي هُوَ مَعِي، وَلَمْ يَتْرُكْنِي وَحْدِي، لأَنِّي دَوْماً أَعْمَلُ مَا يُرْضِيهِ». 
'''
"30" = '''
:sup:`30` وَبَيْنَمَا يَسُوعُ يَتَكَلَّمُ بِهَذَا، آمَنَ بِهِ كَثِيرُونَ. 
'''
"31" = '''
:sup:`31` فَقَالَ لِلْيَهُودِ الَّذِينَ آمَنُوا بِهِ: «إِنْ ثَبَتُّمْ فِي كَلامِي، كُنْتُمْ حَقّاً تَلامِيذِي. 
'''
"32" = '''
:sup:`32` وَتَعْرِفُونَ الْحَقَّ، وَالْحَقُّ يُحَرِّرُكُمْ». 
'''
"33" = '''
:sup:`33` فَرَدَّ الْيَهُودُ: «نَحْنُ أَحْفَادُ إِبْرَاهِيمَ، وَلَمْ نَكُنْ قَطُّ عَبِيداً لأَحَدٍ! كَيْفَ تَقُولُ لَنَا: إِنَّكُمْ سَتَصِيرُونَ أَحْرَاراً؟» 
'''
"34" = '''
:sup:`34` أَجَابَهُمْ يَسُوعُ: «الْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: إِنَّ مَنْ يَرْتَكِبُ الْخَطِيئَةَ يَكُونُ عَبْداً لَهَا. 
'''
"35" = '''
:sup:`35` وَالْعَبْدُ لَا يَبْقَى فِي بَيْتِ سَيِّدِهِ دَائِماً؛ أَمَّا الاِبْنُ فَيَعِيشُ فِيهِ أَبَداً. 
'''
"36" = '''
:sup:`36` فَإِنْ حَرَّرَكُمْ الاِبْنُ تَصِيرُوا بِالْحَقِّ أَحْرَاراً. 
'''
"37" = '''
:sup:`37` أَنَا أَعْرِفُ أَنَّكُمْ أَحْفَادُ إِبْرَاهِيمَ. وَلكِنَّكُمْ تَسْعَوْنَ إِلَى قَتْلِي، لأَنَّ كَلامِي لَا يَجِدُ لَهُ مَكَاناً فِي قُلُوبِكُمْ. 
'''
"38" = '''
:sup:`38` إِنِّي أَتَكَلَّمُ بِمَا رَأَيْتُهُ عِنْدَ الآبِ، وَأَنْتُمْ تَعْمَلُونَ بِمَا سَمِعْتُمْ مِنْ أَبِيكُمْ». 
'''
"39" = '''
:sup:`39` فَاعْتَرَضُوهُ قَائِلِينَ: «أَبُونَا هُوَ إِبْرَاهِيمُ!» فَقَالَ: «لَوْ كُنْتُمْ أَوْلادَ إِبْرَاهِيمَ لَعَمِلْتُمْ أَعْمَالَ إِبْرَاهِيمَ. 
'''
"40" = '''
:sup:`40` وَلكِنَّكُمْ تَسْعَوْنَ إِلَى قَتْلِي وَأَنَا إِنْسَانٌ كَلَّمْتُكُمْ بِالْحَقِّ الَّذِي سَمِعْتُهُ مِنَ اللهِ. وَهَذَا لَمْ يَفْعَلْهُ إِبْرَاهِيمُ. 
'''
"41" = '''
:sup:`41` أَنْتُمْ تَعْمَلُونَ أَعْمَالَ أَبِيكُمْ!» فَقَالُوا لَهُ: «نَحْنُ لَمْ نُوْلَدْ مِنْ زِنىً! لَنَا أَبٌ وَاحِدٌ هُوَ اللهُ». 
'''
"42" = '''
:sup:`42` فَقَالَ يَسُوعُ: «لَوْ كَانَ اللهُ أَبَاكُمْ لَكُنْتُمْ تُحِبُّونَنِي، لأَنِّي خَرَجْتُ مِنَ اللهِ وَجِئْتُ. لَمْ آتِ مِنْ نَفْسِي، بَلْ هُوَ الَّذِي أَرْسَلَنِي. 
'''
"43" = '''
:sup:`43` لِمَاذَا لَا تَفْهَمُونَ كَلامِي؟ لأَنَّكُمْ لَا تُطِيقُونَ سَمَاعَ كَلِمَتِي! 
'''
"44" = '''
:sup:`44` إِنَّكُمْ أَوْلادُ أَبِيكُمْ إِبْلِيسَ، وَتَرْغَبُونَ أَنْ تَعْمَلُوا شَهْوَاتِ أَبِيكُمْ. فَهُوَ مِنَ الْبَدْءِ كَانَ قَاتِلاً لِلنَّاسِ، وَلَمْ يَثْبُتْ فِي الْحَقِّ لأَنَّهُ خَالٍ مِنَ الْحَقِّ! وَعِنْدَمَا يَنْطِقُ بِالْكَذِبِ فَهُوَ يَنْضَحُ بِمَا فِيهِ، لأَنَّهُ كَذَّابٌ وَأَبُو الْكَذِبِ! 
'''
"45" = '''
:sup:`45` أَمَّا أَنَا فَلأَنِّي أَقُولُ الْحَقَّ، لا تُصَدِّقُونَنِي. 
'''
"46" = '''
:sup:`46` مَنْ مِنْكُمْ يُثْبِتُ عَلَيَّ خَطِيئَةً؟ فَمَادُمْتُ أَقُولُ الْحَقَّ، فَلِمَاذَا لَا تُصَدِّقُونَنِي؟ 
'''
"47" = '''
:sup:`47` مَنْ كَانَ مِنَ اللهِ حَقّاً، يَسْمَعُ كَلامَ اللهِ. وَلكِنَّكُمْ تَرْفُضُونَ كَلامَ اللهِ، لأَنَّكُمْ لَسْتُمْ مِنَ اللهِ!» 
'''
"48" = '''
:sup:`48` فَقَالَ الْيَهُودُ: «أَلَسْنَا نَقُولُ الْحَقَّ عِنْدَمَا نَقُولُ إِنَّكَ سَامِرِيٌّ وَإِنَّ فِيكَ شَيْطَاناً؟» 
'''
"49" = '''
:sup:`49` أَجَابَهُمْ: «لا شَيْطَانَ فِيَّ، لكِنِّي أُكْرِمُ أَبِي وَأَنْتُمْ تُهِينُونَنِي. 
'''
"50" = '''
:sup:`50` أَنَا لَا أَطْلُبُ مَجْدَ نَفْسِي، فَهُنَاكَ مَنْ يُطَالِبُ وَيَقْضِي لِي. 
'''
"51" = '''
:sup:`51` الْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: إِنَّ مَنْ يُطِعْ كَلامِي فَلَنْ يَرَى الْمَوْتَ أَبَداً». 
'''
"52" = '''
:sup:`52` فَقَالَ الْيَهُودُ: «الآنَ تَأَكَّدَ لَنَا أَنَّ فِيكَ شَيْطَاناً. مَاتَ إِبْرَاهِيمُ وَمَاتَ الأَنْبِيَاءُ، وَأَنْتَ تَقُولُ إِنَّ الَّذِي يُطِيعُ كَلامَكَ لَنْ يَذُوقَ الْمَوْتَ أَبَداً. 
'''
"53" = '''
:sup:`53` أَأَنْتَ أَعْظَمُ مِنْ أَبِينَا إِبْرَاهِيمَ الَّذِي مَاتَ؟ حَتَّى الأَنْبِيَاءُ مَاتُوا؛ فَمَنْ تَجْعَلُ نَفْسَكَ؟» 
'''
"54" = '''
:sup:`54` أَجَابَهُمْ: «إِنْ كُنْتُ أُمَجِّدُ نَفْسِي، فَلَيْسَ مَجْدِي بِشَيْءٍ. لكِنَّ أَبِي هُوَ الَّذِي يُمَجِّدُنِي. وَأَنْتُمْ تَقُولُونَ إِنَّهُ إِلَهُكُمْ، 
'''
"55" = '''
:sup:`55` مَعَ أَنَّكُمْ لَا تَعْرِفُونَهُ. أَمَّا أَنَا فَأَعْرِفُهُ. وَلَوْ قُلْتُ لَكُمْ إِنِّي لَا أَعْرِفُهُ لَكُنْتُ مِثْلَكُمْ كَاذِباً. لكِنِّي أَعْرِفُهُ وَأَعْمَلُ بِكَلِمَتِهِ. 
'''
"56" = '''
:sup:`56` أَبُوكُمْ إِبْرَاهِيمُ ابْتَهَجَ لِرَجَائِهِ أَنْ يَرَى يَوْمِي، فَرَآهُ وَفَرِحَ» 
'''
"57" = '''
:sup:`57` فَقَالَ لَهُ الْيَهُودُ: «لَيْسَ لَكَ مِنَ الْعُمْرِ خَمْسُونَ سَنَةً بَعْدُ فَكَيْفَ رَأَيْتَ إِبْرَاهِيمَ؟» 
'''
"58" = '''
:sup:`58` أَجَابَهُمْ: «الْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: إِنَّنِي كَائِنٌ مِنْ قَبْلِ أَنْ يَكُونَ إِبْرَاهِيمُ». 
'''
"59" = '''
:sup:`59` فَرَفَعُوا حِجَارَةً لِيَرْجُمُوهُ، وَلكِنَّهُ أَخْفَى نَفْسَهُ وَخَرَجَ مِنَ الْهَيْكَلِ. 
'''
