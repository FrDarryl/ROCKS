[12]
"1" = '''
:sup:`1` مَنْ يُحِبُّ التَّأْدِيبَ يُحِبُّ الْمَعْرِفَةَ، وَمَنْ يَمْقُتُ التَّأْنِيبَ غَبِيٌّ. 
'''
"2" = '''
:sup:`2` الصَّالِحُ يَحْظَى بِرِضَى الرَّبِّ، وَرَجُلُ الْمَكَائِدِ يَسْتَجْلِبُ قَضَاءَهُ. 
'''
"3" = '''
:sup:`3` لَا يَثْبُتُ الإِنْسَانُ بِالشَّرِّ، أَمَّا أَصْلُ الصِّدِّيقِ فَلا يَتَزَعْزَعُ. 
'''
"4" = '''
:sup:`4` الْمَرْأَةُ الْفَاضِلَةُ تَاجٌ لِزَوْجِهَا، أَمَّا جَالِبَةُ الْخِزْيِ فَكَنَخْرٍ فِي عِظَامِهِ. 
'''
"5" = '''
:sup:`5` مَقَاصِدُ الصِّدِّيقِ شَرِيفَةٌ، وَتَدَابِيرُ الشِّرِّيرِ غَادِرَةٌ. 
'''
"6" = '''
:sup:`6` كَلامُ الأَشْرَارِ يَتَرَبَّصُ لِسَفْكِ الدَّمِ، وَأَقْوَالُ الْمُسْتَقِيمِينَ تَسْعَى لِلإِنْقَاذِ. 
'''
"7" = '''
:sup:`7` مَصِيرُ الأَشْرَارِ الانْهِيَارُ وَالتَّلاشِي، أَمَّا صَرْحُ الصِّدِّيقِينَ فَيَثْبُتُ رَاسِخاً. 
'''
"8" = '''
:sup:`8` يُحْمَدُ الْمَرْءُ لِتَعَقُّلِهِ، وَيُزْدَرَى ذُو الْقَلْبِ الْمُلْتَوِي. 
'''
"9" = '''
:sup:`9` الْحَقِيرُ الْكَادِحُ خَيْرٌ مِنَ الْمُتَعَاظِمِ الْمُفْتَقِرِ لِلُقْمَةِ الْخُبْزِ. 
'''
"10" = '''
:sup:`10` الصِّدِّيقُ يُرَاعِي نَفْسَ بَهِيمَتِهِ، أَمَّا الشِّرِّيرُ فَأَرَقُّ مَرَاحِمِهِ تَتَّسِمُ بِالْقَسْوَةِ. 
'''
"11" = '''
:sup:`11` مَنْ يُفْلِحْ أَرْضَهُ، تَكْثُرْ غَلَّةُ خُبْزِهِ، وَمَنْ يُلاحِقُ الأَوْهَامَ فَهُوَ أَحْمَقُ. 
'''
"12" = '''
:sup:`12` يَشْتَهِي الشِّرِّيرُ مَنَاهِبَ الإِثْمِ، أَمَّا الصِّدِّيقُ فَيَزْدَهِرُ. 
'''
"13" = '''
:sup:`13` يَقَعُ الشِّرِّيرُ فِي فَخِّ أَكَاذِيبِ لِسَانِهِ، أَمَّا الصِّدِّيقُ فَيُفْلِتُ مِنَ الضِّيقِ. 
'''
"14" = '''
:sup:`14` مِنْ ثَمَرِ صِدْقِ أَقْوَالِهِ يَشْبَعُ الإِنْسَانُ خَيْراً، كَمَا تُرَدُّ لَهُ ثِمَارُ أَعْمَالِ يَدَيْهِ. 
'''
"15" = '''
:sup:`15` يَبْدُو سَبِيلُ الأَحْمَقِ صَالِحاً فِي عَيْنَيْهِ، أَمَّا الْحَكِيمُ فَيَسْتَمِعُ إِلَى الْمَشُورَةِ. 
'''
"16" = '''
:sup:`16` يُبْدِي الأَحْمَقُ غَيْظَهُ فِي لَحْظَةٍ، أَمَّا الْعَاقِلُ فَيَتَجَاهَلُ الإِهَانَةَ. 
'''
"17" = '''
:sup:`17` مَنْ يَنْطِقْ بِالصِّدْقِ يَشْهَدْ بِالْحَقِّ، أَمَّا شَاهِدُ الزُّورِ فَيَتَكَلَّمُ بِالْكَذِبِ. 
'''
"18" = '''
:sup:`18` رُبَّ مِهْذَارٍ تَنْفُذُ كَلِمَاتُهُ كَطَعْنَاتِ السَّيْفِ، وَفِي أَقْوَالِ فَمِ الْحُكَمَاءِ شِفَاءٌ. 
'''
"19" = '''
:sup:`19` أَقْوَالُ الشِّفَاهِ الصَّادِقَةِ تَدُومُ إِلَى الأَبَدِ، أَمَّا أَكَاذِيبُ لِسَانِ الزُّورِ فَتَنْفَضِحُ فِي لَحْظَةٍ. 
'''
"20" = '''
:sup:`20` يَكْمُنُ الْغِشُّ فِي قُلُوبِ مُدَبِّرِي الشَّرِّ، أَمَّا الْفَرَحُ فَيَمْلأُ صُدُورَ السَّاعِينَ إِلَى السَّلامِ. 
'''
"21" = '''
:sup:`21` لَا يُصِيبُ الصِّدِّيقَ سُوءٌ، أَمَّا الأَشْرَارُ فَيَحِيقُ بِهِمُ الأَذَى. 
'''
"22" = '''
:sup:`22` الشِّفَاهُ الْكَاذِبَةُ رِجْسٌ لَدَى الرَّبِّ، وَمَسَرَّتُهُ بِالْعَامِلِينَ بِالصِّدْقِ. 
'''
"23" = '''
:sup:`23` الْعَاقِلُ يَحْتَفِظُ بِعِلْمِهِ، وَقُلُوبُ الْجُهَّالِ تَفْضَحُ مَا فِيهَا مِنْ سَفَاهَةٍ. 
'''
"24" = '''
:sup:`24` ذُو الْيَدِ الْمُجْتَهِدَةِ يَسُودُ، وَالْكَسُولُ ذُو الْيَدِ الْمُرْتَخِيَةِ يَخْدُمُ تَحْتَ الْجِزْيَةِ. 
'''
"25" = '''
:sup:`25` الْقَلْبُ الْقَلِقُ الْجَزِعُ يُوْهِنُ الإِنْسَانَ، وَالْكَلِمَةُ الطَّيِّبَةُ تُفَرِّحُهُ. 
'''
"26" = '''
:sup:`26` الصِّدِّيقُ يَهْدِي صَاحِبَهُ، أَمَّا طَرِيقُ الأَشْرَارِ فَتُضِلُّهُ. 
'''
"27" = '''
:sup:`27` الْمُتَقَاعِسُ لَا يَحْظَى بِصَيْدٍ، وَأَثْمَنُ مَا لَدَى الإِنْسَانِ هُوَ اجْتِهَادُهُ. 
'''
"28" = '''
:sup:`28` سَبِيلُ الْبِرِّ يُفْضِي إِلَى الْحَيَاةِ، وَفِي طَرِيقِهِ خُلُودٌ. 
'''
