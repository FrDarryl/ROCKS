[132]
"1" = '''
:sup:`1` تَرْنِيمَةُ الْمَصَاعِدِ اذْكُرْ يَا رَبُّ دَاوُدَ وَكُلَّ مُعَانَاتِهِ. 
'''
"2" = '''
:sup:`2` اذْكُرْ كَيْفَ أَقْسَمَ لِلرَّبِّ وَنَذَرَ لإِلَهِ يَعْقُوبَ الْقَدِيرِ: 
'''
"3" = '''
:sup:`3` «لَنْ أَدْخُلَ بَيْتَ سُكْنَايَ، وَلَنْ أَعْلُوَ فِرَاشِي، 
'''
"4" = '''
:sup:`4` وَلَنْ أُعْطِيَ عَيْنَيَّ نَوْماً وَلَا أَجْفَانِي نُعَاساً، 
'''
"5" = '''
:sup:`5` حَتَّى أَبْنِيَ مَقَاماً لِتَابُوتِ الرَّبِّ، وَمَسْكِناً لإِلَهِ يَعْقُوبَ الْقَدِيرِ». 
'''
"6" = '''
:sup:`6` فِي أَفْرَاتَةَ سَمِعْنَا بِهِ، وَفِي حُقُولِ الْوَعْرِ وَجَدْنَاهُ، 
'''
"7" = '''
:sup:`7` فَقُلْنَا: «لِنَدْخُلْ إِلَى بَيْتِ الرَّبِّ، وَلْنَسْجُدْ عِنْدَ مَوْطِئِ قَدَمَيْهِ». 
'''
"8" = '''
:sup:`8` عُدْ إِلَى هَيْكَلِكَ يَا رَبُّ، أَنْتَ وَتَابُوتُ عِزَّتِكَ. 
'''
"9" = '''
:sup:`9` لِيَرْتَدِ كَهَنَتُكَ البِرَّ ثَوْباً، وَلِيَهْتِفْ أَتْقِيَاؤُكَ فَرَحاً. 
'''
"10" = '''
:sup:`10` مِنْ أَجْلِ دَاوُدَ عَبْدِكَ لَا تَرْفُضْ طَلَبَ مَلِكِكَ الْمَمْسُوحِ. 
'''
"11" = '''
:sup:`11` قَدْ أَقْسَمَ الرَّبُّ لِدَاوُدَ قَسَماً صَادِقاً لَا يَرْجِعُ عَنْهُ: «مِنْ ثَمَرَةِ بَطْنِكَ أُقِيمُ مَلِكاً عَلَى عَرْشِكَ. 
'''
"12" = '''
:sup:`12` إِذَا حَفِظَ بَنُوكَ عَهْدِي وَشَهَادَاتِي الَّتِي أُعَلِّمُهُمْ إِيَّاهَا، يَجْلِسُ بَنُوهُمْ أَيْضاً عَلَى عَرْشِكَ إِلَى الأَبَدِ». 
'''
"13" = '''
:sup:`13` لأَنَّ الرَّبَّ قَدِ اخْتَارَ أُورُشَلِيمَ وَرَغِبَ أَن تَكُونَ لَهُ مَسْكَناً. 
'''
"14" = '''
:sup:`14` وَقَالَ: «هَذِهِ مَقَرُّ رَاحَتِي إِلَى الأَبَدِ، فِيهَا أَسْكُنُ لأَنِّي أَحْبَبْتُهَا. 
'''
"15" = '''
:sup:`15` أُبَارِكُ غَلَّاتِهَا بَرَكَةً جَزِيلَةً، وَأُشْبِعُ مَسَاكِينَهَا خُبْزاً. 
'''
"16" = '''
:sup:`16` أُلْبِسُ كَهَنَتَهَا ثَوْبَ الْخَلاصِ، فَيَهْتِفُ قِدِّيسُوهَا مُتَرَنِّمِينَ. 
'''
"17" = '''
:sup:`17` أُقِيمُ هُنَاكَ مَلِكاً عَظِيماً مِنْ أَصْلِ دَاوُدَ، وَأُعِدُّ سِرَاجاً مُنِيراً لِمَنْ أَمْسَحُهُ. 
'''
"18" = '''
:sup:`18` أَكْسُو أَعْدَاءَهُ خِزْياً. أَمَّا هُوَ، فَعَلَى رَأْسِهِ يَتَأَلَّقُ تَاجُهُ». 
'''
