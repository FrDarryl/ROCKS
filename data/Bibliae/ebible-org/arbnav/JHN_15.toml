[15]
"1" = '''
:sup:`1` أَنَا الْكَرْمَةُ الْحَقِيقِيَّةُ، وَأَبِي هُوَ الْكَرَّامُ. 
'''
"2" = '''
:sup:`2` كُلُّ غُصْنٍ فِيَّ لَا يُنْتِجُ ثَمَراً يَقْطَعُهُ؛ وَكُلُّ غُصْنٍ يُنْتِجُ ثَمَراً يُنَقِّيهِ لِيُنْتِجَ مَزِيداً مِنَ الثَّمَرِ. 
'''
"3" = '''
:sup:`3` أَنْتُمُ الآنَ أَنْقِيَاءُ بِسَبَبِ الْكَلِمَةِ الَّتِي خَاطَبْتُكُمْ بِها. 
'''
"4" = '''
:sup:`4` فَاثْبُتُوا فِيَّ وَأَنَا فِيكُمْ. كَمَا أَنَّ الْغُصْنَ لَا يَقْدِرُ أَنْ يُنْتِجَ ثَمَراً إِلّا إِذَا ثَبَتَ فِي الْكَرْمَةِ؛ فَكَذلِكَ أَنْتُمْ، إِلّا إِذَا ثَبَتُّمْ فِيَّ. 
'''
"5" = '''
:sup:`5` أَنَا الْكَرْمَةُ وَأَنْتُمُ الأَغْصَانُ. مَنْ يَثْبُتُ فِيَّ وَأَنَا فِيهِ، فَذَاكَ يُنْتِجُ ثَمَراً كَثِيراً. فَإِنَّكُمْ بِمَعْزِلٍ عَنِّي لَا تَقْدِرُونَ أَنْ تَفْعَلُوا شَيْئاً. 
'''
"6" = '''
:sup:`6` إِنْ كَانَ أَحَدٌ لَا يَثْبُتُ فِيَّ يُطْرَحُ خَارِجاً كَالْغُصْنِ فَيَجِفُّ؛ ثُمَّ تُجْمَعُ الأَغْصَانُ الْجَافَّةُ، وَتُطْرَحُ فِي النَّارِ فَتَحْتَرِقُ. 
'''
"7" = '''
:sup:`7` وَلكِنْ، إِنْ ثَبَتُّمْ فِيَّ، وَثَبَتَ كَلامِي فِيكُمْ، فَاطْلُبُوا مَا تُرِيدُونَ يَكُنْ لَكُمْ. 
'''
"8" = '''
:sup:`8` بِهَذَا يَتَمَجَّدُ أَبِي: أَنْ تُنْتِجُوا ثَمَراً كَثِيراً فَتَكُونُوا حَقّاً تَلامِيذِي. 
'''
"9" = '''
:sup:`9` مِثْلَمَا أَحَبَّنِي الآبُ، أَحْبَبْتُكُمْ أَنَا، فَاثْبُتُوا فِي مَحَبَّتِي. 
'''
"10" = '''
:sup:`10` إِنْ عَمِلْتُمْ بِوَصَايَايَ، تَثْبُتُونَ فِي مَحَبَّتِي، كَمَا عَمِلْتُ أَنَا بِوَصَايَا أَبِي وَأَثْبُتُ فِي مَحَبَّتِهِ! 
'''
"11" = '''
:sup:`11` قُلْتُ لَكُمْ هَذَا لِيَكُونَ فِيكُمْ فَرَحِي، وَيَكُونَ فَرَحُكُمْ كَامِلاً. 
'''
"12" = '''
:sup:`12` وَصِيَّتِي لَكُمْ هِيَ هذِهِ: أَنْ يُحِبَّ بَعْضُكُمْ بَعْضاً كَمَا أَنَا أَحْبَبْتُكُمْ. 
'''
"13" = '''
:sup:`13` لَيْسَ لأَحَدٍ مَحَبَّةٌ أَعْظَمُ مِنْ هذِهِ: أَنْ يَبْذِلَ أَحَدٌ حَيَاتَهُ فِدَى أَحِبَّائِهِ. 
'''
"14" = '''
:sup:`14` وَأَنْتُمْ أَحِبَّائِي إِنْ عَمِلْتُمْ بِمَا أُوصِيكُمْ بِهِ. 
'''
"15" = '''
:sup:`15` لَا أُسَمِّيكُمْ عَبِيداً بَعْدُ، لأَنَّ الْعَبْدَ لَا يُطْلِعُهُ سَيِّدُهُ عَلَى مَا يَفْعَلُهُ. وَلكِنِّي قَدْ سَمَّيْتُكُمْ أَحِبَّاءَ لأَنِّي أَطْلَعْتُكُمْ عَلَى كُلِّ مَا سَمِعْتُهُ مِنْ أَبِي. 
'''
"16" = '''
:sup:`16` لَيْسَ أَنْتُمُ اخْتَرْتُمُونِي، بَلْ أَنَا اخْتَرْتُكُمْ وَعَيَّنْتُكُمْ لِتَنْطَلِقُوا وَتُنْتِجُوا ثَمَراً وَيَدُومَ ثَمَرُكُمْ، فَيُعْطِيَكُمُ الآبُ كُلَّ مَا تَطْلُبُونَهُ بِاسْمِي. 
'''
"17" = '''
:sup:`17` فَبِهَذَا أُوصِيكُمْ إِذَنْ: أَنْ تُحِبُّوا بَعْضُكُمْ بَعْضاً. 
'''
"18" = '''
:sup:`18` إِنْ أَبْغَضَكُمُ الْعَالَمُ، فَاعْلَمُوا أَنَّهُ قَدْ أَبْغَضَنِي مِنْ قَبْلِكُمْ. 
'''
"19" = '''
:sup:`19` لَوْ كُنْتُمْ مِنْ أَهْلِ الْعَالَمِ، لَكَانَ الْعَالَمُ يُحِبُّ أَهْلَهُ، وَلكِنْ لأَنَّكُمْ لَسْتُمْ مِنْ أَهْلِ الْعَالَمِ، بَلْ إِنِّي اخْتَرْتُكُمْ مِنْ وَسْطِ الْعَالَمِ، لِذَلِكَ يُبْغِضُكُمُ الْعَالَمُ. 
'''
"20" = '''
:sup:`20` اذْكُرُوا الْكَلِمَةَ الَّتِي قُلْتُهَا لَكُمْ: لَيْسَ عَبْدٌ أَعْظَمَ مِنْ سَيِّدِهِ. فَإِنْ كَانَ أَهْلُ الْعَالَمِ قَدِ اضْطَهَدُونِي، فَسَوْفَ يَضْطَهِدُونَكُمْ؛ وَإِنْ كَانُوا قَدْ عَمِلُوا بِكَلِمَتِي، فَسَوْفَ يَعْمَلُونَ بِكَلِمَتِكُمْ. 
'''
"21" = '''
:sup:`21` وَلكِنَّهُمْ سَيَفْعَلُونَ هَذَا كُلَّهُ بِكُمْ مِنْ أَجْلِ اسْمِي، لأَنَّهُمْ لَا يَعْرِفُونَ الَّذِي أَرْسَلَنِي. 
'''
"22" = '''
:sup:`22` لَوْ لَمْ آتِ وَأُكَلِّمْهُمْ، لَمَا كَانَتْ لَهُمْ خَطِيئَةٌ؛ وَلكِنْ لَا عُذْرَ لَهُمُ الآنَ فِي خَطِيئَتِهِمْ. 
'''
"23" = '''
:sup:`23` الَّذِي يُبْغِضُنِي، يُبْغِضُ أَبِي أَيْضاً. 
'''
"24" = '''
:sup:`24` وَلَوْ لَمْ أَعْمَلْ بَيْنَهُمْ أَعْمَالاً لَمْ يَعْمَلْهَا أَحَدٌ غَيْرِي، لَمَا كَانَتْ لَهُمْ خَطِيئَةٌ. وَلكِنَّهُمْ أَبْغَضُونِي وَأَبْغَضُوا أَبِي، مَعَ أَنَّهُمْ رَأَوْا تِلْكَ الأَعْمَالَ. 
'''
"25" = '''
:sup:`25` وَقَدْ صَارَ ذلِكَ لِتَتِمَّ الْكَلِمَةُ الْمَكْتُوبَةُ فِي شَرِيعَتِهِمْ: أَبْغَضُونِي بِلا سَبَبٍ! 
'''
"26" = '''
:sup:`26` وَعِنْدَمَا يَأْتِي الْمُعِينُ، الَّذِي سَأُرْسِلُهُ لَكُمْ مِنْ عِنْدِ الآبِ، رُوحُ الْحَقِّ الَّذِي يَنْبَثِقُ مِنَ الآبِ، فَهُوَ يَشْهَد لِي، 
'''
"27" = '''
:sup:`27` وَتَشْهَدون لِي أَنْتُمْ أَيْضاً، لأَنَّكُمْ مَعِي مِنَ الْبَدَايَةِ. 
'''
