[127]
"1" = '''
:sup:`1` تَرْنِيمَةُ الْمَصَاعِدِ لِسُلَيْمَانَ إِنْ لَمْ يَبْنِ الرَّبُّ الْبَيْتَ، فَبَاطِلاً يَتْعَبُ الْبَنَّاؤُونَ. وَإِنْ لَمْ يَحْرُسِ الرَّبُّ الْمَدِينَةَ فَبَاطِلاً يَسْهَرُ الْحَارِسُ. 
'''
"2" = '''
:sup:`2` بَاطِلاً تَكِدُّونَ مِنَ الْفَجْرِ الْمُبَكِّرِ وَإِلَى وَقْتٍ مُتَأَخِّرٍ مِنَ اللَّيْلِ فِي سَبِيلِ لُقْمَةِ الْعَيْشِ، فَإِنَّ الرَّبَّ يَسُدُّ حَاجَةَ أَحِبَّائِهِ حَتَّى وَهُمْ نِيَامٌ. 
'''
"3" = '''
:sup:`3` هُوَذَا الْبَنُونَ مِيرَاثٌ مِنْ عِنْدِ الرَّبِّ، وَالأَوْلادُ ثَوَابٌ مِنْهُ. 
'''
"4" = '''
:sup:`4` أَبْنَاءُ الشَّبِيبَةِ مِثْلُ سِهَامٍ فِي يَدِ جَبَّارٍ مُتَمَرِّسٍ. 
'''
"5" = '''
:sup:`5` طُوبَى لِلَّذِي مَلأَ جُعْبَتَهُ مِنْهُمْ، فَإِنَّهُمْ لَا يَخِيبُونَ حِينَ يُوَاجِهُونَ الخُصُومَ فِي مَجْلِسِ القَضَاءِ عِنْدَ بَوَّابَةِ الْمَدِينَةِ. 
'''
