[16]
"1" = '''
:sup:`1` وَأَمَّا سَارَايُ زَوْجَةُ أَبْرَامَ فَقَدْ كَانَتْ عَاقِراً، وَكَانَتْ لَهَا جَارِيَةٌ مِصْرِيَّةٌ تُدْعَى هَاجَرَ. 
'''
"2" = '''
:sup:`2` فَقَالَتْ سَارَايُ لأَبْرَامَ: «هُوَذَا الرَّبُّ قَدْ حَرَمَنِي مِنَ الْوِلادَةِ، فَادْخُلْ عَلَيْهَا لَعَلَّنِي أُرْزَقُ مِنْهَا بَنِينَ». فَسَمِعَ أَبْرَامُ لِكَلامِ زَوْجَتِهِ. 
'''
"3" = '''
:sup:`3` وَهَكَذَا بَعْدَ إِقَامَةِ عَشْرِ سَنَوَاتٍ فِي أَرْضِ كَنْعَانَ، أَخَذَتْ سَارَايُ جَارِيَتَهَا الْمِصْرِيَّةَ هَاجَرَ وَأَعْطَتْهَا لِرَجُلِهَا أَبْرَامَ لِتَكُونَ زَوْجَةً لَهُ. 
'''
"4" = '''
:sup:`4` فَعَاشَرَ هَاجَرَ فَحَبِلَتْ مِنْهُ. وَلَمَّا أَدْرَكَتْ أَنَّهَا حَامِلٌ هَانَتْ مَوْلاتُهَا فِي عَيْنَيْهَا، 
'''
"5" = '''
:sup:`5` فَقَالَتْ سَارَايُ لأَبْرَامَ: «لِيَقَعْ ظُلْمِي عَلَيْكَ، فَأَنَا قَدْ زَوَّجْتُكَ مِنْ جَارِيَتِي وَحِينَ أَدْرَكَتْ أَنَّهَا حَامِلٌ هِنْتُ فِي عَيْنَيْهَا. لِيَقْضِ الرَّبُّ بَيْنِي وَبَيْنَكَ». 
'''
"6" = '''
:sup:`6` فَأَجَابَهَا أَبْرَامُ: «هَا هِيَ جَارِيَتُكِ تَحْتَ تَصَرُّفِكِ، فَافْعَلِي بِها مَا يَحْلُو لَكِ». فَأَذَلَّتْهَا سَارَايُ حَتَّى هَرَبَتْ مِنْهَا. 
'''
"7" = '''
:sup:`7` فَوَجَدَهَا مَلاكُ الرَّبِّ بِالْقُرْبِ مِنْ عَيْنِ الْمَاءِ فِي الطَّرِيقِ الْمُؤَدِّيَةِ إِلَى شُورٍ. 
'''
"8" = '''
:sup:`8` فَقَالَ: «يَا هَاجَرُ جَارِيَةَ سَارَايَ، مِنْ أَيْنَ جِئْتِ؟ وَإِلَى أَيْنَ تَذْهَبِينَ؟». فَأَجَابَتْ: «إِنَّنِي هَارِبَةٌ مِنْ وَجْهِ سَيِّدَتِي سَارَايَ». 
'''
"9" = '''
:sup:`9` فَقَالَ لَهَا مَلاكُ الرَّبِّ: «عُودِي إِلَى مَوْلاتِكِ وَاخْضَعِي لَهَا». 
'''
"10" = '''
:sup:`10` وَقَالَ لَهَا مَلاكُ الرَّبِّ: «لأُكَثِّرَنَّ نَسْلَكِ فَلا يَعُودُ يُحْصَى»، 
'''
"11" = '''
:sup:`11` وَأَضَافَ مَلاكُ الرَّبِّ: «هُوَذَا أَنْتِ حَامِلٌ، وَسَتَلِدِينَ ابْناً تَدْعِينَهُ إِسْمَاعِيلَ (وَمَعْنَاهُ: اللهُ يَسْمَعُ) لأَنَّ الرَّبَّ قَدْ سَمِعَ صَوْتَ شَقَائِكِ. 
'''
"12" = '''
:sup:`12` وَيَكُونُ إِنْسَاناً وَحْشِيًّا يُعَادِي الْجَمِيعَ وَالْجَمِيعُ يُعَادُونَهُ، وَيَعِيشُ مُسْتَوْحِشاً مُتَحَدِّياً كُلَّ إِخْوَتِهِ». 
'''
"13" = '''
:sup:`13` فَدَعَتِ اسْمَ الرَّبِّ الَّذِي خَاطَبَهَا: «أَنْتَ اللهُ الَّذِي رَآنِي» لأَنَّهَا قَالَتْ: «حَقّاً رَأَيْتُ الآنَ الَّذِي يَرَانِي» 
'''
"14" = '''
:sup:`14` لِذَلِكَ سُمِّيَتِ الْبِئْرُ «بِئْرَ لَحَيْ رُئِي» (وَمَعْنَاهُ بِئْرُ الْحَيِّ الَّذِي يَرَانِي) وَهِيَ وَاقِعَةٌ بَيْنَ قَادَشَ وَبَارَدَ. 
'''
"15" = '''
:sup:`15` ثُمَّ وَلَدَتْ هَاجَرُ لأَبْرَامَ ابْناً، فَدَعَا أَبْرَامُ ابْنَهُ الَّذِي أَنْجَبَتْهُ لَهُ هَاجَرُ إِسْمَاعِيلَ. 
'''
"16" = '''
:sup:`16` وَكَانَ أَبْرَامُ فِي السَّادِسَةِ وَالثَّمَانِينَ مِنْ عُمْرِهِ عِنْدَمَا وَلَدَتْ لَهُ هَاجَرُ إِسْمَاعِيلَ. 
'''
