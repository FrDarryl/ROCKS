[12]
"1" = '''
:sup:`1` وَهَذِهِ هِيَ أَسْمَاءُ الْمُلُوكِ الَّذِينَ قَضَى عَلَيْهِمْ بَنُو إِسْرَائِيلَ وَامْتَلَكُوا أَرْضَهُمْ شَرْقِيَّ نَهْرِ الأُرْدُنِّ، مِنْ وَادِي أَرْنُونَ حَتَّى جَبَلِ حَرْمُونَ بِمَا فِي ذَلِكَ الْمِنْطَقَةُ الشَّرْقِيَّةُ مِنَ الْعَرَبَةِ: 
'''
"2" = '''
:sup:`2` سِيحُونُ مَلِكُ الأَمُورِيِّينَ الْمُقِيمُ فِي حَشْبُونَ، وَكَانَتْ مَمْلَكَتُهُ تَمْتَدُّ مِنْ عَرُوعِيرَ عَلَى أَطْرَافِ وَادِي أَرْنُونَ، وَمِنْ وَسَطِ وَادِي نَهْرِ أَرْنُونَ حَتَّى نَهْرِ يَبُّوقَ عَلَى حُدُودِ بَنِي عَمُّونَ بِمَا فِي ذَلِكَ نِصْفُ أَرَاضِي جِلْعَادَ. 
'''
"3" = '''
:sup:`3` وَكَذَلِكَ حَكَمَ الْمِنْطَقَةَ الشَّرْقِيَّةَ مِنْ وَادِي نَهْرِ الأُرْدُنِّ بَدْءاً مِنْ بَحْرِ الْجَلِيلِ إِلَى الْبَحْرِ الْمَيِّتِ حَتَّى طَرِيقِ بَيْتِ يَشِيمُوتَ، وَشِمَالاً حَتَّى سُفُوحِ الْفِسْجَةِ. 
'''
"4" = '''
:sup:`4` أَمَّا حُدُودُ مَمْلَكَةِ عُوجٍ مَلِكِ بَاشَانَ، آخِرِ بَقِيَّةِ الرَّفَائِيِّينَ الْمُقِيمِ فِي عَشْتَارُوثَ وَفِي إِذْرَعِي، 
'''
"5" = '''
:sup:`5` فَكَانَتْ تَمْتَدُّ مِنْ جَبَلِ حَرْمُونَ وَسَلْخَةَ وَعَلَى كُلِّ بَاشَانَ حَتَّى تُخُومِ الْجَشُورِيِّينَ وَالْمَعْكِيِّينَ وَنِصْفِ جِلْعَادَ مِنْ حُدُودِ سِيحُونَ مَلِكِ حَشْبُونَ. 
'''
"6" = '''
:sup:`6` فَقَضَى مُوسَى عَبْدُ الرَّبِّ وَبَنُو إِسْرَائِيلَ عَلَى هَاتَيْنِ الْمَمْلَكَتَيْنِ، وَوَهَبَهُمَا مُوسَى عَبْدُ الرَّبِّ مِيرَاثاً لِلرَّأُوبَيْنِيِّينَ وَالْجَادِيِّينَ وَلِنِصْفِ سِبْطِ مَنَسَّى. 
'''
"7" = '''
:sup:`7` وَهَذِهِ أَسْمَاءُ الْمُلُوكِ الَّذِينَ قَضَى عَلَيْهِمْ يَشُوعُ وَبَنُو إِسْرَائِيلَ فِي غَرْبِيِّ نَهْرِ الأُرْدُنِّ، مِنْ بَعْلِ جَادٍ فِي وَادِي لُبْنَانَ إِلَى الْجَبَلِ الأَقْرَعِ الْمُتَّجِهِ إِلَى أَدُومَ، الَّتِي وَهَبَهَا يَشُوعُ مِيرَاثاً لأَسْبَاطِ إِسْرَائِيلَ بِحَسَبِ فِرَقِهِمْ: 
'''
"8" = '''
:sup:`8` وَهَذِهِ الْبِلادُ هِيَ الأَقَالِيمُ الْجَبَلِيَّةُ وَسُفُوحُ التِّلالِ الْغَرْبِيَّةِ وَالْعَرَبَةُ وَالْمُنْحَدَرَاتُ الْجَبَلِيَّةُ وَالصَّحْرَاءُ وَالنَّقَبُ، وَبِلادُ الْحِثِّيِّينَ وَالأَمُورِيِّينَ وَالْكَنْعَانِيِّينَ وَالْفِرِزِّيِّينَ وَالْحِوِّيِّينَ وَالْيَبُوسِيِّينَ. 
'''
"9" = '''
:sup:`9` أَمَّا الْمُلُوكُ فَهُمْ: مَلِكُ أَرِيحَا وَاحِدٌ. مَلِكُ عَايَ الْمُجَاوِرَةِ لِبَيْتِ إِيلَ وَاحِدٌ. 
'''
"10" = '''
:sup:`10` مَلِكُ أُورُشَلِيمَ وَاحِدٌ. مَلِكُ حَبْرُونَ وَاحِدٌ. 
'''
"11" = '''
:sup:`11` مَلِكُ يَرْمُوتَ وَاحِدٌ. مَلِكُ لَخِيشَ وَاحِدٌ. 
'''
"12" = '''
:sup:`12` مَلِكُ عَجْلُونَ وَاحِدٌ. مَلِكُ جَازَرَ وَاحِدٌ. 
'''
"13" = '''
:sup:`13` مَلِكُ دَبِيرَ وَاحِدٌ. مَلِكُ جَادَرَ وَاحِدٌ. 
'''
"14" = '''
:sup:`14` مَلِكُ حُرْمَةَ وَاحِدٌ. مَلِكُ عِرَادَ وَاحِدٌ. 
'''
"15" = '''
:sup:`15` مَلِكُ لِبْنَةَ وَاحِدٌ. مَلِكُ عَدُلَّامَ وَاحِدٌ. 
'''
"16" = '''
:sup:`16` مَلِكُ مَقِّيدَةَ وَاحِدٌ. مَلِكُ بَيْتِ إِيلَ وَاحِدٌ. 
'''
"17" = '''
:sup:`17` مَلِكُ تَفُّوحَ وَاحِدٌ. مَلِكُ حَافَرَ وَاحِدٌ. 
'''
"18" = '''
:sup:`18` مَلِكُ أَفِيقَ وَاحِدٌ. مَلِكُ لَشَّارُونَ وَاحِدٌ. 
'''
"19" = '''
:sup:`19` مَلِكُ مَادُونَ وَاحِدٌ. مَلِكُ حَاصُورَ وَاحِدٌ. 
'''
"20" = '''
:sup:`20` مَلِكُ شِمْرُونَ مَرَأُونَ وَاحِدٌ. مَلِكُ أَكْشَافَ وَاحِدٌ. 
'''
"21" = '''
:sup:`21` مَلِكُ تَعْنَكَ وَاحِدٌ. مَلِكُ مَجِدُّو وَاحِدٌ. 
'''
"22" = '''
:sup:`22` مَلِكُ قَادَشَ وَاحِدٌ. مَلِكُ يَقْنَعَامَ فِي كَرْمَلَ وَاحِدٌ. 
'''
"23" = '''
:sup:`23` مَلِكُ دُورٍ فِي مُرْتَفَعَاتِ دُورٍ وَاحِدٌ. مَلِكُ جُويِيمَ فِي الْجِلْجَالِ وَاحِدٌ. 
'''
"24" = '''
:sup:`24` مَلِكُ تِرْصَةَ وَاحِدٌ. فَكَانَتْ جُمْلَةُ عَدَدِ الْمُلُوكِ وَاحِداً وَثَلاثِينَ مَلِكاً. 
'''
