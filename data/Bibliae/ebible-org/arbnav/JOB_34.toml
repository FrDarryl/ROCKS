[34]
"1" = '''
:sup:`1` وَأَضَافَ أَلِيهُو قَائِلاً: 
'''
"2" = '''
:sup:`2` «اسْتَمِعُوا إِلَى أَقْوَالِي أَيُّهَا الْحُكَمَاءُ، وَأَصْغُوا إِلَيَّ يَا ذَوِي الْمَعْرِفَةِ، 
'''
"3" = '''
:sup:`3` لأَنَّ الأُذُنَ تُمَحِّصُ الأَقْوَالَ كَمَا يَتَذَوَّقُ الْحَنَكُ الطَّعَامَ. 
'''
"4" = '''
:sup:`4` لِنَتَدَاوَلْ فِيمَا بَيْنَنَا لِنُمَيِّزَ مَا هُوَ أَصْوَبُ لَنَا، وَنَتَعَلَّمَ مَعاً مَا هُوَ صَالِحٌ. 
'''
"5" = '''
:sup:`5` يَقُولُ أَيُّوبُ: ’إِنِّي بَارٌّ، وَلَكِنَّ اللهَ قَدْ تَنَكَّرَ لِحَقِّي، 
'''
"6" = '''
:sup:`6` وَمَعَ أَنِّي مُحِقٌّ فَأَنَا أُدْعَى كَاذِباً، وَمَعَ أَنِّي بَرِيءٌ فَإِنَّ سَهْمَهُ أَصَابَنِي بِجُرْحٍ مُسْتَعْصٍ‘. 
'''
"7" = '''
:sup:`7` فَمَنْ هُوَ نَظِيرُ أَيُّوبَ الَّذِي يَجْرَعُ الْهُزْءَ كَالْمَاءِ، 
'''
"8" = '''
:sup:`8` يُوَاظِبُ عَلَى مُعَاشَرَةِ فَاعِلِي الإِثْمِ، وَيَأْتَلِفُ مَعَ الأَشْرَارِ، 
'''
"9" = '''
:sup:`9` لأَنَّهُ يَقُولُ: لَا يَنْتَفِعُ الإِنْسَانُ شَيْئاً مِنْ إِرْضَاءِ اللهِ. 
'''
"10" = '''
:sup:`10` لِذَلِكَ أَصْغُوا إِلَيَّ يَا ذَوِي الْفَهْمِ: حَاشَا لِلهِ أَنْ يَرْتَكِبَ شَرّاً أَوْ لِلْقَدِيرِ أَنْ يَقْتَرِفَ خَطَأً، 
'''
"11" = '''
:sup:`11` لأَنَّهُ يُجَازِي الإِنْسَانَ بِمُوْجِبِ أَعْمَالِهِ، وَبِمُقْتَضَى طَرِيقِهِ يُحَاسِبُهُ. 
'''
"12" = '''
:sup:`12` إِذْ حَاشَا لِلهِ أَنْ يَرْتَكِبَ شَرّاً، وَالْقَدِيرِ أَنْ يُعَوِّجَ الْقَضَاءَ. 
'''
"13" = '''
:sup:`13` مَنْ وَكَّلَ اللهَ بِالأَرْضِ؟ وَمَنْ عَهِدَ إِلَيْهِ بِالْمَسْكُونَةِ؟ 
'''
"14" = '''
:sup:`14` إِنِ اسْتَرْجَعَ رُوحَهُ إِلَيْهِ وَاسْتَجْمَعَ نَسَمَتَهُ إِلَى نَفْسِهِ 
'''
"15" = '''
:sup:`15` فَالْبَشَرُ جَمِيعاً يَفْنَوْنَ مَعاً، وَيَعُودُ الإِنْسَانُ إِلَى التُّرَابِ. 
'''
"16" = '''
:sup:`16` فَإِنْ كُنْتَ مِنْ أُولِي الْفَهْمِ، فَاسْتَمِعْ إِلَى هَذَا، وَأَنْصِتْ لِمَا أَقُولُ: 
'''
"17" = '''
:sup:`17` أَيُمْكِنُ لِمُبْغِضِ الْعَدْلِ أَنْ يَحْكُمَ؟ أَتَدِينُ الْبَارَّ الْقَدِيرَ؟ 
'''
"18" = '''
:sup:`18` الَّذِي يَقُولُ لِلْمَلِكِ: أَنْتَ عَدِيمُ الْقِيمَةِ، وَلِلنُّبَلاءِ: أَنْتُمْ أَشْرَارٌ؟ 
'''
"19" = '''
:sup:`19` الَّذِي لَا يُحَابِي الأُمَرَاءَ، وَلا يُؤْثِرُ الأَغْنِيَاءَ عَلَى الْفُقَرَاءِ، لأَنَّهُمْ جَمِيعاً عَمَلُ يَدَيْهِ. 
'''
"20" = '''
:sup:`20` فِي لَحْظَةٍ يَمُوتُونَ، تُفَاجِئُهُمُ الْمَنِيَّةُ فِي مُنْتَصَفِ اللَّيْلِ، تَتَزَعْزَعُ الشُّعُوبُ فَيَفْنَوْنَ، وَيُسْتَأْصَلُ الأَعِزَّاءُ مِنْ غَيْرِ عَوْنٍ بَشَرِيٍّ، 
'''
"21" = '''
:sup:`21` لأَنَّ عَيْنَيْهِ عَلَى طُرُقِ الإِنْسَانِ وَهُوَ يُرَاقِبُ خَطْوَاتِهِ. 
'''
"22" = '''
:sup:`22` لَا تُوجَدُ ظُلْمَةٌ، وَلا ظِلُّ مَوْتٍ، يَتَوَارَى فِيهِمَا فَاعِلُو الإِثْمِ، 
'''
"23" = '''
:sup:`23` لأَنَّهُ لَا يَحْتَاجُ أَنْ يَفْحَصَ الإِنْسَانَ مَرَّةً أُخْرَى حَتَّى يَدْعُوهُ لِلْمُثُولِ أَمَامَهُ فِي مُحَاكَمَةٍ. 
'''
"24" = '''
:sup:`24` يُحَطِّمُ الأَعِزَّاءَ مِنْ غَيْرِ إِجْرَاءِ تَحْقِيقٍ، وَيُقِيمُ آخَرِينَ مَكَانَهُمْ 
'''
"25" = '''
:sup:`25` لِذَلِكَ هُوَ مُطَّلِعٌ عَلَى أَعْمَالِهِمْ، فَيُطِيحُ بِهِمْ فِي اللَّيْلِ فَيُسْحَقُونَ. 
'''
"26" = '''
:sup:`26` يَضْرِبُهُمْ لِشَرِّهِمْ عَلَى مَرْأَى مِنَ النَّاسِ، 
'''
"27" = '''
:sup:`27` لأَنَّهُمُ انْحَرَفُوا عَنِ اتِّبَاعِهِ، وَلَمْ يَتَأَمَّلُوا فِي طُرُقِهِ، 
'''
"28" = '''
:sup:`28` فَكَانُوا سَبَباً فِي ارْتِفَاعِ صُرَاخِ الْبَائِسِ إِلَيْهِ، وَاللهُ يَسْتَجِيبُ اسْتِغَاثَةَ الْمِسْكِينِ. 
'''
"29" = '''
:sup:`29` فَإِنْ هَيْمَنَ بِسَكِينَتِهِ فَمَنْ يَدِينُهُ؟ وَإِنْ وَارَى وَجْهَهُ فَمَنْ يُعَايِنُهُ؟ سَوَاءٌ أَكَانُوا شَعْباً أَمْ فَرْداً 
'''
"30" = '''
:sup:`30` لِكَيْ لَا يَسُودَ الْفَاجِرُ، لِئَلّا تَعْثُرَ الأُمَّةُ. 
'''
"31" = '''
:sup:`31` هَلْ قَالَ أَحَدٌ للهِ: لَقَدْ تَحَمَّلْتُ الْعِقَابَ فَلَنْ أَعُودَ إِلَى الإِسَاءَةِ؟ 
'''
"32" = '''
:sup:`32` عَلِّمْنِي مَا لَا أَرَاهُ، وَإِنْ كُنْتُ قَدْ أَثِمْتُ فَإِنَّنِي عَنْهُ أَرْتَدِعُ. 
'''
"33" = '''
:sup:`33` أَيُجْزِيكَ اللهُ إِذاً بِمُقْتَضَى رَأْيِكَ إِذَا رَفَضْتَ التَّوْبَةَ؟ لأَنَّ عَلَيْكَ أَنْتَ أَنْ تَخْتَارَ لَا أَنَا، فَأَخْبِرْنِي بِمَا تَعْرِفُ. 
'''
"34" = '''
:sup:`34` إِنَّ ذَوِي الْفَهْمِ يُعْلِنُونَ، وَالْحُكَمَاءَ الَّذِينَ يُنْصِتُونَ إِلَى كَلامِي يَقُولُونَ لِي: 
'''
"35" = '''
:sup:`35` إِنَّ أَيُّوبَ يَتَكَلَّمُ بِجَهْلٍ، وَكَلامُهُ يَفْتَقِرُ إِلَى التَّعَقُّلِ. 
'''
"36" = '''
:sup:`36` يَا لَيْتَ أَيُّوبَ يُمْتَحَنُ أَقْسَى امْتِحَانٍ، لأَنَّهُ أَجَابَ كَمَا يُجِيبُ أَهْلُ الشَّرِّ. 
'''
"37" = '''
:sup:`37` لَكِنَّهُ أَضَافَ إِلَى خَطِيئَتِهِ عِصْيَاناً، إِذْ يُصَفِّقُ بَيْنَنَا بِاحْتِقَارٍ، مُثَرْثِراً بِأَقْوَالٍ ضِدَّ اللهِ!» 
'''
