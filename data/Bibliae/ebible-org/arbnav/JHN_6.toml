[6]
"1" = '''
:sup:`1` بَعْدَ ذلِكَ عَبَرَ يَسُوعُ بُحَيْرَةَ الْجَلِيلِ، أَيْ بُحَيْرَةَ طَبَرِيَّةَ، إِلَى الضَّفَّةِ الْمُقَابِلَةِ، 
'''
"2" = '''
:sup:`2` وَتَبِعَهُ جَمْعٌ كَبِيرٌ بَعْدَمَا رَأَوْا آيَاتِ شِفَائِهِ لِلْمَرْضَى. 
'''
"3" = '''
:sup:`3` وَصَعِدَ يَسُوعُ وَتَلامِيذُهُ إِلَى الْجَبَلِ وَجَلَسُوا. 
'''
"4" = '''
:sup:`4` وَكَانَ عِيدُ الْفِصْحِ الْيَهُودِيُّ قَدِ اقْتَرَبَ. 
'''
"5" = '''
:sup:`5` وَإِذْ تَطَلَّعَ يَسُوعُ وَرَأَى جَمْعاً كَبِيراً قَادِماً نَحْوَهُ، قَالَ لِفِيلِبُّسَ: «مِنْ أَيْنَ نَشْتَرِي خُبْزاً لِنُطْعِمَ هؤُلاءِ كُلَّهُمْ؟» 
'''
"6" = '''
:sup:`6` وَقَدْ قَالَ هَذَا لِيَمْتَحِنَهُ، لأَنَّ يَسُوعَ كَانَ يَعْرِفُ مَا سَيَفْعَلُهُ. 
'''
"7" = '''
:sup:`7` فَأَجَابَهُ فِيلِبُّسُ: «حَتَّى لَوِ اشْتَرَيْنَا خُبْزاً بِمِئَتَيْ دِينَارٍ، لَمَا كَفَى لِيَحْصُلَ الْوَاحِدُ مِنْهُمْ عَلَى قِطْعَةٍ صَغِيرَةٍ!» 
'''
"8" = '''
:sup:`8` فَقَالَ لَهُ أَنْدَرَاوُسُ، أَخُو سِمْعَانَ بُطْرُسَ، وَهُوَ أَحَدُ التَّلامِيذِ: 
'''
"9" = '''
:sup:`9` «هُنَا وَلَدٌ مَعَهُ خَمْسَةُ أَرْغِفَةِ شَعِيرٍ وَسَمَكَتَانِ صَغِيرَتَانِ. وَلكِنْ مَا هذِهِ لِمِثْلِ هَذَا الْجَمْعِ الْكَبِيرِ؟» 
'''
"10" = '''
:sup:`10` فَقَالَ يَسُوعُ: «أَجْلِسُوهُمْ!» وَكَانَ هُنَاكَ عُشْبٌ كَثِيرٌ. فَجَلَسَ الرِّجَالُ، وَكَانَ عَدَدُهُمْ نَحْوَ خَمْسَةِ آلافٍ. 
'''
"11" = '''
:sup:`11` فَأَخَذَ يَسُوعُ الأَرْغِفَةَ وَشَكَرَ، ثُمَّ وَزَّعَ مِنْهَا عَلَى الْجَالِسِينَ، بِقَدْرِ مَا أَرَادُوا. وَكَذلِكَ فَعَلَ بِالسَّمَكَتَيْنِ. 
'''
"12" = '''
:sup:`12` فَلَمَّا شَبِعُوا، قَالَ لِتَلامِيذِهِ: «اجْمَعُوا كِسَرَ الْخُبْزِ الَّتِي فَضَلَتْ لِكَيْ لَا يَضِيعَ شَيْءٌ!» 
'''
"13" = '''
:sup:`13` فَجَمَعُوهَا، وَمَلأُوا اثْنَتَيْ عَشْرَةَ قُفَّةً مِنْ كِسَرِ الْخُبْزِ الْفَاضِلَةِ عَنِ الآكِلِينَ مِنْ خَمْسَةِ أَرْغِفَةِ الشَّعِيرِ. 
'''
"14" = '''
:sup:`14` فَلَمَّا رَأَى النَّاسُ الآيَةَ الَّتِي صَنَعَهَا يَسُوعُ قَالُوا: «حَقّاً، هَذَا هُوَ النَّبِيُّ الآتِي إِلَى الْعَالَمِ». 
'''
"15" = '''
:sup:`15` وَعَلِمَ يَسُوعُ أَنَّهُمْ عَلَى وَشْكِ أَنْ يَخْتَطِفُوهُ لِيُقِيمُوهُ مَلِكاً، فَعَادَ إِلَى الْجَبَلِ وَحْدَهُ. 
'''
"16" = '''
:sup:`16` وَلَمَّا حَلَّ الْمَسَاءُ نَزَلَ تَلامِيذُهُ إِلَى الْبُحَيْرَةِ، 
'''
"17" = '''
:sup:`17` وَرَكِبُوا قَارِباً مُتَّجِهِينَ إِلَى كَفْرَنَاحُومَ فِي الضَّفَّةِ الْمُقَابِلَةِ مِنَ الْبُحَيْرَةِ. وَخَيَّمَ الظَّلامُ وَلَمْ يَكُنْ يَسُوعُ قَد لَحِقَ بِهِمْ. 
'''
"18" = '''
:sup:`18` وَهَبَّتْ عَاصِفَةٌ قَوِيَّةٌ، فَاضْطَرَبَتِ الْبُحَيْرَةُ. 
'''
"19" = '''
:sup:`19` وَبَعْدَمَا جَذَّفَ التَّلامِيذُ نَحْوَ ثَلاثَةِ أَمْيَالٍ أَوْ أَرْبَعَةٍ، رَأَوْا يَسُوعَ يَقْتَرِبُ مِنَ الْقَارِبِ مَاشِياً عَلَى مَاءِ الْبُحَيْرَةِ، فَاسْتَوْلَى عَلَيْهِمِ الْخَوْفُ، 
'''
"20" = '''
:sup:`20` فَشَجَّعَهُمْ قَائِلاً: «أَنَا هُوَ لَا تَخَافُوا!» 
'''
"21" = '''
:sup:`21` فَمَا كَادُوا يَطْلُبُونَ مِنْهُ أَنْ يَصْعَدَ إِلَى الْقَارِبِ، حَتَّى وَصَلَ الْقَارِبُ إِلَى الْمَكَانِ الْمَقْصُودِ. 
'''
"22" = '''
:sup:`22` وَفِي الْيَوْمِ التَّالِي، لَمْ يَجِدِ الْجَمْعُ الَّذِينَ بَاتُوا عَلَى الضَّفَّةِ الْمُقَابِلَةِ مِنَ الْبُحَيْرَةِ إِلّا قَارِباً وَاحِداً. وَكَانُوا يَعْرِفُونَ أَنَّ يَسُوعَ لَمْ يَرْكَبِ الْقَارِبَ مَعَ تَلامِيذِهِ (بِالأَمْسِ)، بَلِ اسْتَقَلَّهُ التَّلامِيذُ وَحْدَهُمْ. 
'''
"23" = '''
:sup:`23` ثُمَّ جَاءَتْ قَوَارِبُ أُخْرَى مِنْ طَبَرِيَّةَ، وَرَسَتْ بِالْقُرْبِ مِنَ الْمَكَانِ الَّذِي أَكَلُوا فِيهِ الْخُبْزَ بَعْدَمَا شَكَرَ الرَّبُّ عَلَيْهِ. 
'''
"24" = '''
:sup:`24` فَلَمَّا لَمْ يَجِدِ الْجَمْعُ يَسُوعَ وَلا تَلامِيذَهُ هُنَاكَ، رَكِبُوا تِلْكَ الْقَوَارِبَ وَجَاءُوا إِلَى كَفْرَنَاحُومَ بَاحِثِينَ عَنْ يَسُوعَ. 
'''
"25" = '''
:sup:`25` فَلَمَّا وَجَدُوهُ عَلَى الضَّفَّةِ الْمُقَابِلَةِ مِنَ الْبُحَيْرَةِ، قَالُوا لَهُ: «يَا مُعَلِّمُ، مَتَى وَصَلْتَ إِلَى هُنَا؟» 
'''
"26" = '''
:sup:`26` أَجَابَهُمْ يَسُوعُ: «الْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: أَنْتُمْ تَبْحَثُونَ عَنِّي لَا لأَنَّكُمْ رَأَيْتُمُ الآيَاتِ، بَلْ لأَنَّكُمْ أَكَلْتُمْ وَشَبِعْتُمْ مِنْ تِلْكَ الأَرْغِفَةِ. 
'''
"27" = '''
:sup:`27` لَا تَسْعَوْا وَرَاءَ الطَّعَامِ الْفَانِي، بَلْ وَرَاءَ الطَّعَامِ الْبَاقِي إِلَى الْحَيَاةِ الأَبَدِيَّةِ، الَّذِي يُعْطِيكُمْ إِيَّاهُ ابْنُ الإِنْسَانِ، لأَنَّ هَذَا الطَّعَامَ قَدْ وَضَعَ اللهُ الآبُ خَتْمَهُ عَلَيْهِ». 
'''
"28" = '''
:sup:`28` فَسَأَلُوهُ: «مَاذَا نَفْعَلُ لِنَعْمَلَ مَا يَطْلُبُهُ اللهُ؟» 
'''
"29" = '''
:sup:`29` أَجَابَ يَسُوعُ: «الْعَمَلُ الَّذِي يَطْلُبُهُ اللهُ هُوَ أَنْ تُؤْمِنُوا بِمَنْ أَرْسَلَهُ». 
'''
"30" = '''
:sup:`30` فَقَالُوا لَهُ: «مَا الآيَةُ الَّتِي تَعْمَلُهَا لِنَرَاهَا وَنُؤْمِنَ بِكَ؟ مَاذَا تَقْدِرُ أَنْ تَعْمَلَ؟ 
'''
"31" = '''
:sup:`31` فَإِنَّ آبَاءَنَا أَكَلُوا الْمَنَّ فِي الْبَرِّيَّةِ كَمَا جَاءَ فِي الْكِتَابِ: أَعْطَاهُمْ مَنَّ السَّمَاءِ خُبْزاً لِيَأْكُلُوا!» 
'''
"32" = '''
:sup:`32` فَأَجَابَهُمْ يَسُوعُ: «الْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: إِنَّ مُوسَى لَمْ يُعْطِكُمْ خُبْزاً مِنَ السَّمَاءِ، وَإِنَّمَا أَبِي هُوَ الَّذِي يُعْطِيكُمُ الآنَ خُبْزَ السَّمَاءِ الْحَقِيقِيَّ، 
'''
"33" = '''
:sup:`33` فَخُبْزُ اللهِ هُوَ النَّازِلُ مِنَ السَّمَاءِ الْوَاهِبُ حَيَاةً لِلْعَالَمِ». 
'''
"34" = '''
:sup:`34` قَالُوا لَهُ: «يَا سَيِّدُ، أَعْطِنَا فِي كُلِّ حِينٍ هَذَا الْخُبْزَ». 
'''
"35" = '''
:sup:`35` فَأَجَابَهُمْ يَسُوعُ: «أَنَا هُوَ خُبْزُ الْحَيَاةِ. فَالَّذِي يُقْبِلُ إِلَيَّ لَا يَجُوعُ، وَالَّذِي يُؤْمِنُ بِي لَا يَعْطَشُ أَبَداً. 
'''
"36" = '''
:sup:`36` وَلكِنْ قُلْتُ لَكُمْ إِنَّكُمْ رَأَيْتُمُونِي وَلا تُؤْمِنُونَ، 
'''
"37" = '''
:sup:`37` وَلكِنَّ كُلَّ مَا يَهَبُهُ الآبُ لِي سَيَأْتِي إِلَيَّ، وَمَنْ يَأْتِ إِلَيَّ لَا أَطْرَحْهُ إِلَى الْخَارِجِ أَبَداً، 
'''
"38" = '''
:sup:`38` فَقَدْ نَزَلْتُ مِنَ السَّمَاءِ، لَا لأُتِمَّ مَشِيئَتِي، بَلْ مَشِيئَةَ الَّذِي أَرْسَلَنِي. 
'''
"39" = '''
:sup:`39` وَمَشِيئَتُهُ هِيَ أَنْ لَا أَدَعَ أَحَدَاً مِمَّنْ وَهَبَهُمْ لِي يَهْلِكُ، بَلْ أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ. 
'''
"40" = '''
:sup:`40` نَعَمْ! إِنَّ مَشِيئَةَ أَبِي هِيَ أَنَّ كُلَّ مَنْ يَرَى الاِبْنَ وَيُؤْمِنُ بِهِ تَكُونُ لَهُ الْحَيَاةُ الأَبَدِيَّةُ، وَسَأُقِيمُهُ أَنَا فِي الْيَوْمِ الأَخِيرِ». 
'''
"41" = '''
:sup:`41` فَأَخَذَ الْيَهُودُ يَتَذَمَّرُونَ عَلَى يَسُوعَ لأَنَّهُ قَالَ: «أَنَا الْخُبْزُ الَّذِي نَزَلَ مِنَ السَّمَاءِ». 
'''
"42" = '''
:sup:`42` وَقَالُوا: «أَلَيْسَ هَذَا يَسُوعَ ابْنَ يُوسُفَ، الَّذِي نَعْرِفُ نَحْنُ أَبَاهُ وَأُمَّهُ، فَكَيْفَ يَقُولُ: إِنِّي نَزَلْتُ مِنَ السَّمَاءِ؟» 
'''
"43" = '''
:sup:`43` فَأَجَابَهُمْ يَسُوعُ: «لا تَتَذَمَّرُوا فِيمَا بَيْنَكُمْ! 
'''
"44" = '''
:sup:`44` لَا يَقْدِرُ أَحَدٌ أَنْ يَأْتِيَ إِلَيَّ إِلّا إِذَا اجْتَذَبَهُ الآبُ الَّذِي أَرْسَلَنِي. وَأَنَا أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ. 
'''
"45" = '''
:sup:`45` جَاءَ فِي كُتُبِ الأَنْبِيَاءِ: سَيَتَعَلَّمُ الْجَمِيعُ مِنَ اللهِ. وَكُلُّ مَنْ يَسْمَعُ الآبَ وَيَتَعَلَّمُ مِنْهُ يَأْتِي إِلَيَّ. 
'''
"46" = '''
:sup:`46` وَلَيْسَ مَعْنَى هَذَا أَنَّ أَحَداً رَأَى الآبَ: فَمَا رَآهُ إِلّا الَّذِي كَانَ مَعَ اللهِ. هُوَ وَحْدَهُ رَأَى الآبَ. 
'''
"47" = '''
:sup:`47` الْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: إِنَّ الَّذِي يُؤْمِنُ بِي فَلَهُ حَيَاةٌ أَبَدِيَّةٌ. 
'''
"48" = '''
:sup:`48` أَنَا هُوَ خُبْزُ الْحَيَاةِ. 
'''
"49" = '''
:sup:`49` أَكَلَ أَبَاؤُكُمُ الْمَنَّ فِي الْبَرِّيَّةِ ثُمَّ مَاتُوا، 
'''
"50" = '''
:sup:`50` وَلكِنْ هَا هُنَا الْخُبْزُ النَّازِلُ مِنَ السَّمَاءِ لِيَأْكُلَ مِنْهُ الإِنْسَانُ فَلا يَمُوتُ. 
'''
"51" = '''
:sup:`51` أَنَا الْخُبْزُ الْحَيُّ الَّذِي نَزَلَ مِنَ السَّمَاءِ. إِنْ أَكَلَ أَحَدٌ مِنْ هَذَا الْخُبْزِ يَحْيَا إِلَى الأَبَدِ. وَالْخُبْزُ الَّذِي أُقَدِّمُهُ أَنَا، هُوَ جَسَدِي، أَبْذُلُهُ لِكَيْ يَحْيَا الْعَالَمُ». 
'''
"52" = '''
:sup:`52` فَأَثَارَ هَذَا الْكَلامُ جِدَالاً عَنِيفاً بَيْنَ الْيَهُودِ، وَتَسَاءَلُوا: «كَيْفَ يَقْدِرُ هَذَا أَنْ يُعْطِيَنَا جَسَدَهُ لِنَأْكُلَهُ؟» 
'''
"53" = '''
:sup:`53` فَأَجَابَهُمْ يَسُوعُ: «الْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: إِذَا لَمْ تَأْكُلُوا جَسَدَ ابْنِ الإِنْسَانِ وَتَشْرَبُوا دَمَهُ فَلا حَيَاةَ لَكُمْ فِي دَاخِلِكُمْ. 
'''
"54" = '''
:sup:`54` مَنْ يَأْكُلْ جَسَدِي وَيَشْرَبْ دَمِي، فَلَهُ حَيَاةٌ أَبَدِيَّةٌ، وَأَنَا أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ، 
'''
"55" = '''
:sup:`55` لأَنَّ جَسَدِي هُوَ الطَّعَامُ الْحَقِيقِيُّ، وَدَمِي هُوَ الشَّرَابُ الْحَقِيقِيُّ. 
'''
"56" = '''
:sup:`56` وَكُلُّ مَنْ يَأْكُلْ جَسَدِي وَيَشْرَبْ دَمِي، يَثْبُتْ فِيَّ وَأَنَا فِيهِ. 
'''
"57" = '''
:sup:`57` وَكَمَا أَنِّي أَحْيَا بِالآبِ الْحَيِّ الَّذِي أَرْسَلَنِي، فَكَذلِكَ يَحْيَا بِي مَنْ يَأْكُلُنِي. 
'''
"58" = '''
:sup:`58` هَذَا هُوَ الْخُبْزُ الَّذِي نَزَلَ مِنَ السَّمَاءِ، وَهُوَ لَيْسَ كَالْمَنِّ الَّذِي أَكَلَهُ أَبَاؤُكُمْ ثُمَّ مَاتُوا. فَالَّذِي يَأْكُلُ هَذَا الْخُبْزَ يَحْيَا إِلَى الأَبَدِ». 
'''
"59" = '''
:sup:`59` هَذَا كُلُّهُ قَالَهُ يَسُوعُ فِي الْمَجْمَعِ وَهُوَ يُعَلِّمُ فِي كَفْرَنَاحُومَ. 
'''
"60" = '''
:sup:`60` فَلَمَّا سَمِعَهُ كَثِيرُونَ مِنْ تَلامِيذِهِ قَالُوا: «مَا أَصْعَبَ هَذَا الْكَلامَ! مَنْ يُطِيقُ سَمَاعَهُ؟» 
'''
"61" = '''
:sup:`61` فَعَلِمَ يَسُوعُ فِي نَفْسِهِ أَنَّ تَلامِيذَهُ يَتَذَمَّرُونَ، فَسَأَلَهُمْ: «أَهَذَا يَبْعَثُ الشُّكُوكَ فِي نُفُوسِكُمْ؟ 
'''
"62" = '''
:sup:`62` فَمَاذَا لَوْ رَأَيْتُمُ ابْنَ الإِنْسَانِ صَاعِداً إِلَى حَيْثُ كَانَ قَبْلاً؟ 
'''
"63" = '''
:sup:`63` الرُّوحُ هُوَ الَّذِي يُعْطِي الْحَيَاةَ، أَمَّا الْجَسَدُ فَلا يُفِيدُ شَيْئاً. الْكَلامُ الَّذِي كَلَّمْتُكُمْ بِهِ هُوَ رُوحٌ وَحَيَاةٌ. 
'''
"64" = '''
:sup:`64` وَلكِنَّ بَعْضاً مِنْكُمْ لَا يُؤْمِنُونَ!» فَقَدْ كَانَ يَسُوعُ مُنْذُ الْبَدْءِ يَعْرِفُ مَنْ هُمُ الَّذِينَ لَا يُؤْمِنُونَ بِهِ، وَمَنْ هُوَ الَّذِي سَيَخُونُهُ. 
'''
"65" = '''
:sup:`65` ثُمَّ قَالَ: «لِذلِكَ قُلْتُ لَكُمْ: لَا يَقْدِرُ أَحَدٌ أَنْ يَأْتِيَ إِلَيَّ إِلّا إِذَا وَهَبَهُ الآبُ ذلِكَ». 
'''
"66" = '''
:sup:`66` مِنْ ذَلِكَ الْوَقْتِ هَجَرَهُ كَثِيرُونَ مِنْ أَتْبَاعِهِ، وَلَمْ يَعُودُوا يَتْبَعُونَهُ! 
'''
"67" = '''
:sup:`67` فَقَالَ لِلاِثْنَيْ عَشَرَ تِلْمِيذاً: «وَأَنْتُمْ أَتُرِيدُونَ أَنْ تَذْهَبُوا مِثْلَهُمْ؟» 
'''
"68" = '''
:sup:`68` فَأَجَابَهُ سِمْعَانُ بُطْرُسُ: «إِلَى مَنْ نَذْهَبُ يَا رَبُّ وَعِنْدَكَ كَلامُ الْحَيَاةِ الأَبَدِيَّةِ. 
'''
"69" = '''
:sup:`69` نَحْنُ آمَنَّا وَعَرَفْنَا أَنَّكَ قُدُّوسُ اللهِ!» 
'''
"70" = '''
:sup:`70` فَقَالَ يَسُوعُ: «أَلَيْسَ أَنَا اخْتَرْتُكُمْ أَنْتُمُ الاِثْنَيْ عَشَرَ، وَمَعَ ذلِكَ فَوَاحِدٌ مِنْكُمْ شَيْطَانٌ؟» 
'''
"71" = '''
:sup:`71` أَشَارَ بِهَذَا إِلَى يَهُوذَا بْنِ سِمْعَانَ الإِسْخَرْيُوطِيِّ، الَّذِي سَلَّمَهُ فِيمَا بَعْدُ مَعَ أَنَّهُ كَانَ مِنَ الاِثْنَيْ عَشَرَ! 
'''
