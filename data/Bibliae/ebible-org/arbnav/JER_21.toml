[21]
"1" = '''
:sup:`1` الْكَلامُ الَّذِي أَوْحَى بِهِ الرَّبُّ إِلَى إِرْمِيَا النَّبِيِّ، عِنْدَمَا أَرْسَلَ إِلَيْهِ الْمَلِكُ صِدْقِيَّا فَشْحُورَ بْنَ مَلْكِيَّا وَصَفَنْيَا بْنَ مَعْسِيَّا الْكَاهِنَ، قَائِلاً: 
'''
"2" = '''
:sup:`2` «اسْأَلِ الرَّبَّ عَنَّا، لأَنَّ نَبُوخَذْنَصَّرَ مَلِكَ بَابِلَ قَدْ أَعْلَنَ عَلَيْنَا حَرْباً، لَعَلَّ الرَّبَّ يُجْرِي لَنَا مُعْجِزَةً كَسَابِقِ مُعْجِزَاتِهِ، وَيَصْرِفُهُ عَنَّا». 
'''
"3" = '''
:sup:`3` فَقَالَ لَهُمَا إِرْمِيَا: «هَذَا مَا تَقُولانِ لِصِدْقِيَّا: 
'''
"4" = '''
:sup:`4` هَذَا مَا يُعْلِنُهُ الرَّبُّ إِلَهُ إِسْرَائِيلَ: هَا أَنَا أَرُدُّ أَسْلِحَتَكُمُ الَّتِي بِأَيْدِيكُمُ الَّتِي تُحَارِبُونَ بِها مَلِكَ بَابِلَ وَالْكِلْدَانِيِّينَ الَّذِينَ يُحَاصِرُونَكُمْ مِنْ خَارِجِ السُّورِ، وَأَجْمَعُهُمْ فِي وَسَطِ هَذِهِ الْمَدِينَةِ. 
'''
"5" = '''
:sup:`5` وَأُحَارِبُكُمْ بِنَفْسِي بِيَدٍ مَمْدُودَةٍ وَذِرَاعٍ شَدِيدَةٍ، بِغَضَبٍ وَحَنَقٍ وَسُخْطٍ عَظِيمٍ. 
'''
"6" = '''
:sup:`6` وَأُبِيدُ أَهْلَ هَذِهِ الْمَدِينَةِ رِجَالاً وَبَهَائِمَ، فَيَمُوتُونَ بِوَبَأٍ رَهِيبٍ، 
'''
"7" = '''
:sup:`7` وَأُسْلِمُ صِدْقِيَّا مَلِكَ يَهُوذَا وَخُدَّامَهُ وَمَنْ بَقِيَ مِنْ أَهْلِ هَذِهِ الْمَدِينَةِ، النَّاجِينَ مِنَ الْوَبَأ وَالسَّيْفِ وَالْجُوعِ، إِلَى يَدِ نَبُوخَذْنَصَّرَ مَلِكِ بَابِلَ، وَإِلَى أَيْدِي أَعْدَائِهِمْ وَطَالِبِي نُفُوسِهِمْ، فَيَقْتُلُهُمْ بِحَدِّ السَّيْفِ، وَلا يَرْثِي لَهُمْ وَلا يَشْفُقُ أَوْ يَرْحَمُ. 
'''
"8" = '''
:sup:`8` وَتَقُولُ لِهَذَا الشَّعْبِ: هَذَا مَا يُعْلِنُهُ الرَّبُّ: هَا أَنَا أَعْرِضُ أَمَامَكُمْ طَرِيقَ الْحَيَاةِ وَطَرِيقَ الْمَوْتِ. 
'''
"9" = '''
:sup:`9` فَمَنْ يَمْكُثُ فِي هَذِهِ الْمَدِينَةِ يَمُوتُ بِالسَّيْفِ وَالْجُوعِ وَالْوَبَاءِ، وَمَنْ يَلْجَأُ إِلَى الْكِلْدَانِيِّينَ الَّذِينَ يُحَاصِرُونَكُمْ وَيَسْتَسْلِمُ لَهُمْ يَحْيَا وَيَغْنَمُ نَفْسَهُ. 
'''
"10" = '''
:sup:`10` فَإِنِّي قَدْ قَضَيْتُ عَلَى هَذِهِ الْمَدِينَةِ بِالشَّرِّ لَا بِالْخَيْرِ يَقُولُ الرَّبُّ، لِهَذَا يَسْتَوْلِي عَلَيْهَا مَلِكُ بَابِلَ فَيُحْرِقُهَا بِالنَّارِ». 
'''
"11" = '''
:sup:`11` «وَتَقُولُ لِبَيْتِ مَلِكِ يَهُوذَا: اسْمَعُوا قَضَاءَ الرَّبِّ: 
'''
"12" = '''
:sup:`12` يَا ذُرِّيَّةَ دَاوُدَ، هَذَا مَا يُعْلِنُهُ الرَّبُّ: أَجْرُوا الْعَدْلَ فِي الصَّبَاحِ، وَأَنْقِذُوا الْمُغْتَصَبَ مِنْ يَدِ الْمُغْتَصِبِ لِئَلَّا يَنْصَبَّ غَضَبِي كَنَارٍ، فَيُحْرِقَ وَلَيْسَ مَنْ يُخْمِدُهُ لِفَرْطِ مَا ارْتَكَبْتُمْ مِنْ أَعْمَالٍ شِرِّيرَةٍ. 
'''
"13" = '''
:sup:`13` يَا أُورُشَلِيمُ يَا سَاكِنَةَ الْوَادِي، يَا صَخْرَةَ السَّهْلِ، هَا أَنَا أَقِفُ ضِدَّكِ» يَقُولُ الرَّبُّ، «وَأَنْتُمْ يَا مَنْ تَقُولُونَ: ’مَنْ يُهَاجِمُنَا؟ وَمَنْ يَقْتَحِمُ مَنَازِلَنَا؟‘ 
'''
"14" = '''
:sup:`14` هَا أَنَا أُعَاقِبُكُمْ بِحَسَبِ ثِمَارِ أَعْمَالِكُمْ، وَأُوْقِدُ نَاراً فِي غَابَةِ مَدِينَتِكُمْ فَتَلْتَهِمُ كُلَّ مَا حَوْلَهَا». 
'''
