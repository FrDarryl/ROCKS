[121]
"1" = '''
:sup:`1` تَرْنِيمَةُ الْمَصَاعِدِ أَرْفَعُ عَيْنَيَّ إِلَى الْجِبَالِ. مِنْ أَيْنَ يَأْتِي عَوْنِي؟ 
'''
"2" = '''
:sup:`2` يَأْتِي عَوْنِي مِنْ عِنْدِ الرَّبِّ، صَانِعِ السَّمَاوَاتِ وَالأَرْضِ. 
'''
"3" = '''
:sup:`3` لَا يَدَعُ قَدَمَكَ تَزِلُّ. لَا يَنْعَسُ حَافِظُكَ. 
'''
"4" = '''
:sup:`4` لَا يَنْعَسُ وَلَا يَنَامُ حَافِظُ إِسْرَائِيلَ. 
'''
"5" = '''
:sup:`5` الرَّبُّ هُوَ حَافِظُكَ، الرَّبُّ سِتْرٌ لَكَ عَنْ يَمِينِكَ. 
'''
"6" = '''
:sup:`6` لَنْ تَضْرِبَكَ الشَّمْسُ بِحَرِّهَا نَهَاراً وَلَا الْقَمَرُ بِنُورِهِ لَيْلاً. 
'''
"7" = '''
:sup:`7` يَقِيكَ الرَّبُّ مِنْ كُلِّ شَرٍّ. يَقِي نَفْسَكَ. 
'''
"8" = '''
:sup:`8` الرَّبُّ يَحْفَظُ ذِهَابَكَ وَإِيَابَكَ مِنَ الآنَ وَإِلَى الأَبَدِ. 
'''
