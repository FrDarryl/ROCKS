[3]
"1" = '''
:sup:`1` إِذَنْ، أَيُّهَا الإِخْوَةُ الْقِدِّيسُونَ الَّذِينَ اشْتَرَكْتُمْ فِي الدَّعْوَةِ السَّمَاوِيَّةِ، تَأَمَّلُوا يَسُوعَ: الرَّسُولَ وَرَئِيسَ الْكَهَنَةِ فِي الإِيمَانِ الَّذِي نَتَمَسَّكُ بِهِ. 
'''
"2" = '''
:sup:`2` فَهُوَ أَمِينٌ لِلهِ فِي الْمُهِمَّةِ الَّتِي عَيَّنَهُ لَهَا، كَمَا كَانَ مُوسَى أَمِيناً فِي الْقِيَامِ بِخِدْمَتِهِ فِي بَيْتِ اللهِ كُلِّهِ. 
'''
"3" = '''
:sup:`3` إِلّا أَنَّهُ يَسْتَحِقُّ مَجْداً أَعْظَمَ مِنْ مَجْدِ مُوسَى، كَمَا أَنَّ الَّذِي يَبْنِي بَيْتاً يَنَالُ إِكْرَاماً وَمَدْحاً أَكْثَرَ مِمَّا يَنَالُ الْبَيْتُ الَّذِي بَنَاهُ! 
'''
"4" = '''
:sup:`4` طَبْعاً، كُلُّ بَيْتٍ لابُدَّ أَنْ يَكُونَ لَهُ بَانٍ، وَاللهُ نَفْسُهُ هُوَ بَانِي كُلِّ شَيْءٍ. 
'''
"5" = '''
:sup:`5` إِنَّ مُوسَى كَانَ أَمِيناً فِي كُلِّ بَيْتِ اللهِ، وَلَكِنْ بِصِفَتِهِ خَادِماً. وَكَانَ ذَلِكَ شَهَادَةً لِمَا أَعْلَنَهُ اللهُ فِيمَا بَعْدُ. 
'''
"6" = '''
:sup:`6` أَمَّا الْمَسِيحُ، فَهُوَ أَمِينٌ بِصِفَتِهِ ابْناً يَتَرَأَّسُ عَلَى الْبَيْتِ. وَهَذَا الْبَيْتُ هُوَ نَحْنُ الْمُؤْمِنِينَ، عَلَى أَنْ نَتَمَسَّكَ بِالثِّقَةِ وَالافْتِخَارِ بِرَجَائِنَا تَمَسُّكاً ثَابِتاً حَتَّى النِّهَايَةِ. 
'''
"7" = '''
:sup:`7` لِهَذَا، يُنَبِّهُنَا الرُّوحُ الْقُدُسُ إِذْ يَقُولُ: «الْيَوْمَ، إِنْ سَمِعْتُمْ صَوْتَهُ، 
'''
"8" = '''
:sup:`8` فَلا تُقَسُّوا قُلُوبَكُمْ، كَمَا حَدَثَ قَدِيماً، حِينَ أَثَارَ آبَاؤُكُمْ غَضَبِي، يَوْمَ التَّجْرِبَةِ فِي الصَّحْرَاءِ. 
'''
"9" = '''
:sup:`9` هُنَاكَ جَرَّبُونِي وَاخْتَبَرُونِي، وَقَدْ شَاهَدُوا أَعْمَالِي طَوَالَ أَرْبَعِينَ سَنَةً. 
'''
"10" = '''
:sup:`10` لِذَلِكَ ثَارَ غَضَبِي عَلَى ذَلِكَ الْجِيلِ، وَقُلْتُ: إِنَّ قُلُوبَهُمْ تَدْفَعُهُمْ دَائِماً إِلَى الضَّلالِ، وَلَمْ يَعْرِفُوا طُرُقِي قَطُّ! 
'''
"11" = '''
:sup:`11` وَهكَذَا، فِي غَضَبِي، أَقْسَمْتُ قَائِلاً: إِنَّهُمْ لَنْ يَدْخُلُوا مَكَانَ رَاحَتِي!» 
'''
"12" = '''
:sup:`12` فَعَلَيْكُمْ، أَيُّهَا الإِخْوَةُ، أَنْ تَأْخُذُوا حِذْرَكُمْ جَيِّداً، حَتَّى لَا يَكُونَ قَلْبُ أَيِّ وَاحِدٍ مِنْكُمْ شِرِّيراً لَا إِيمَانَ فِيهِ، مِمَّا يُؤَدِّي بِهِ إِلَى الارْتِدَادِ عَنِ اللهِ الْحَيِّ. 
'''
"13" = '''
:sup:`13` وَإِنَّمَا، شَجِّعُوا بَعْضُكُمْ بَعْضاً كُلَّ يَوْمٍ، مَادُمْنَا نَقُولُ: «الْيَوْمَ». وَذَلِكَ لِكَيْ لَا تُقَسِّيَ الْخَطِيئَةُ قَلْبَ أَحَدٍ مِنْكُمْ بِخِدَاعِهَا. 
'''
"14" = '''
:sup:`14` فَإِنْ تَمَسَّكْنَا دَائِماً بِالثِّقَةِ الَّتِي انْطَلَقْنَا بِها فِي الْبِدَايَةِ، وَأَبْقَيْنَاهَا ثَابِتَةً إِلَى النِّهَايَةِ، نَكُونُ مُشَارِكِينَ لِلْمَسِيحِ. 
'''
"15" = '''
:sup:`15` فَمَازَالَ التَّحْذِيرُ مُوَجَّهاً إِلَيْنَا: «الْيَوْمَ، إِنْ سَمِعْتُمْ صَوْتَهُ، فَلا تُقَسُّوا قُلُوبَكُمْ، كَمَا حَدَثَ قَدِيماً عِنْدَمَا أُثِيرَ غَضَبِي!» 
'''
"16" = '''
:sup:`16` فَمَنْ هُمُ الَّذِينَ أَثَارُوا غَضَبَ اللهِ عِنْدَمَا سَمِعُوا الدَّعْوَةَ وَرَفَضُوهَا؟ إِنَّهُمْ ذَلِكَ الشَّعْبُ الَّذِي خَرَجَ مِنْ مِصْرَ بِقِيَادَةِ مُوسَى! 
'''
"17" = '''
:sup:`17` وَعَلَى مَنْ ثَارَ غَضَبُ اللهِ مُدَّةَ أَرْبَعِينَ سَنَةً؟ عَلَى أُولَئِكَ الَّذِينَ أَخْطَأُوا، فَسَقَطَتْ جُثَثُهُمْ مُتَنَاثِرَةً فِي الصَّحْرَاءِ! 
'''
"18" = '''
:sup:`18` وَلِمَنْ أَقْسَمَ اللهُ أَنَّهُمْ لَنْ يَدْخُلُوا أَبَداً مَكَانَ رَاحَتِهِ؟ لِلَّذِينَ عَصَوْا أَمْرَهُ! 
'''
"19" = '''
:sup:`19` وَهكَذَا، نَرَى أَنَّ عَدَمَ الإِيمَانِ مَنَعَهُمْ مِنَ الدُّخُولِ إِلَى مَكَانِ الرَّاحَةِ. 
'''
