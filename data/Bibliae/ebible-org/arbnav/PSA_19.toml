[19]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ. مَزْمُورٌ لِدَاوُدَ السَّمَاوَاتُ تُحَدِّثُ بِمَجْدِ اللهِ، وَالْفَلَكُ يُخْبِرُ بِعَمَلِ يَدَيْهِ 
'''
"2" = '''
:sup:`2` بِذَلِكَ تَتَحَادَثُ الأَيَّامُ أَبْلَغَ حَدِيثٍ، وَتَتَخَاطَبُ بِهِ اللَّيَالِي. 
'''
"3" = '''
:sup:`3` لَا يَصْدُرُ عَنْهَا كَلامٌ، لَكِنَّ صَوْتَهَا يُسمَعُ وَاضِحاً. 
'''
"4" = '''
:sup:`4` انْطَلَقَ صَوْتُهُمْ إِلَى الأَرْضِ كُلِّهَا وَكَلامُهُمْ إِلَى أَقَاصِي الْعَالَمِ. جَعَلَ لِلشَّمْسِ مَسْكَناً فِيهَا، 
'''
"5" = '''
:sup:`5` وَهِيَ مِثْلُ الْعَرِيسِ الْخَارِجِ مِنْ مُخْدَعِهِ، كَالْعَدَّاءِ الْمُبْتَهِجِ لِلسِّبَاقِ فِي الطَّرِيقِ. 
'''
"6" = '''
:sup:`6` تَنْطَلِقُ مِنْ أَقْصَى السَّمَاوَاتِ، وَتَدُورُ إِلَى أَقَاصِيهَا، وَلَا شَيْءَ يَحْتَجِبُ مِنْ حَرِّهَا. 
'''
"7" = '''
:sup:`7` شَرِيعَةُ الرَّبِّ كَامِلَةٌ تُنْعِشُ النَّفْسَ. شَهَادَةُ الرَّبِّ صَادِقَةٌ تَجْعَلُ الْجَاهِلَ حَكِيماً. 
'''
"8" = '''
:sup:`8` وَصَايَا الرَّبِّ مُسْتَقِيمَةٌ تُفَرِّحُ الْقَلْبَ. أَمْرُ الرَّبِّ نَقِيٌّ يُنِيرُ الْعَيْنَيْنِ. 
'''
"9" = '''
:sup:`9` مَخَافَةُ الرَّبِّ طَاهِرَةٌ ثَابِتَةٌ إِلَى الأَبَدِ، وَأَحْكَامُ الرَّبِّ حَقٌّ وَعَادِلَةٌ كُلُّهَا. 
'''
"10" = '''
:sup:`10` إِنَّهَا أَشْهَى مِنَ الذَّهَبِ النَّقِيِّ، وَهِيَ أَحْلَى مِنَ الْعَسَلِ بَلِ الْقَطْرِ السَّائِلِ مِنْ أَقْرَاصِ الشَّهْدِ. 
'''
"11" = '''
:sup:`11` عَبْدُكَ يَهْتَدِي بِها، وَفِي صَوْنِهَا ثَوَابٌ عَظِيمٌ. 
'''
"12" = '''
:sup:`12` مَنْ يَتَنَبَّهُ إِلَى سَهَوَاتِهِ؟ مِنَ الْخَطَايَا الْخَفِيَّةِ خَلِّصْنِي، 
'''
"13" = '''
:sup:`13` وَمِنَ الْكَبَائِرِ أَيْضاً احْفَظْ عَبْدَكَ، وَلَا تَدَعْهَا تَتَسَلَّطُ عَلَيَّ. عِنْدَئِذٍ أَكُونُ كَامِلاً وَأَتَبَرَّأُ مِنْ ذَنْبٍ عَظِيمٍ. 
'''
"14" = '''
:sup:`14` لِتَكُنْ أَقْوَالُ فَمِي وَخَوَاطِرُ قَلْبِي مَقْبُولَةً لَدَيْكَ يَا رَبُّ، يَا صَخْرَتِي وَفَادِيَّ. 
'''
