[21]
"1" = '''
:sup:`1` قَلْبُ الْمَلِكِ فِي يَدِ الرَّبِّ كَجَدَاوِلِ مِيَاهٍ يُمِيلُهُ حَيْثُمَا شَاءَ. 
'''
"2" = '''
:sup:`2` جَمِيعُ تَصَرُّفَاتِ الإِنْسَانِ تَبْدُو نَقِيَّةً فِي عَيْنَيْ نَفْسِهِ، وَلَكِنَّ الرَّبَّ مُطَّلِعٌ عَلَى حَوَافِزِ الْقُلُوبِ. 
'''
"3" = '''
:sup:`3` إِجْرَاءُ الْعَدْلِ وَالْحَقِّ أَكْثَرُ قُبُولاً عِنْدَ الرَّبِّ مِنَ الذَّبِيحَةِ. 
'''
"4" = '''
:sup:`4` تَشَامُخُ الْعَيْنَيْنِ مِنْ غَطْرَسَةِ الْقَلْبِ، وَسِرَاجُ الأَشْرَارِ خَطِيئَةٌ. 
'''
"5" = '''
:sup:`5` خُطَطُ الْمُجْتَهِدِ تُفْضِي حَتْماً إِلَى الْخِصْبِ، وَالْعَجُولُ مَصِيرُهُ الْعَوَزُ. 
'''
"6" = '''
:sup:`6` ادِّخَارُ الْكُنُوزِ بِلِسَانٍ مُنَافِقٍ، دُخَانٌ مَتَلاشٍ وَفَخٌّ مُمِيتٌ. 
'''
"7" = '''
:sup:`7` جَوْرُ الأَشْرَارِ يَجْرُفُهُمْ لِرَفْضِهِمْ إِجْرَاءَ الْعَدْلِ. 
'''
"8" = '''
:sup:`8` طَرِيقُ الْمُذْنِبِ مُعَوَّجَةٌ، أَمَّا تَصَرُّفُ الزَّكِيِّ فَقَوِيمٌ. 
'''
"9" = '''
:sup:`9` الإِقَامَةُ فِي رُكْنِ سَطْحٍ خَيْرٌ مِنْ مُشَاطَرَةِ بَيْتٍ مَعَ زَوْجَةٍ نَكِدَةٍ. 
'''
"10" = '''
:sup:`10` نَفْسُ الْمُنَافِقِ تَشْتَهِي الشَّرَّ، وَقَرِيبُهُ لَا يَحْظَى بِرِضَاهُ. 
'''
"11" = '''
:sup:`11` إِذَا عُوقِبَ الْمُسْتَهْزِئُ صَارَ الْجَاهِلُ حَكِيماً، وَإِنْ أُرْشِدَ الْحَكِيمُ اكْتَسَبَ مَعْرِفَةً. 
'''
"12" = '''
:sup:`12` يَتَأَمَّلُ الصِّدِّيقُ فِي بَيْتِ الشِّرِّيرِ، (فَيَرَاهُ) يُلْقَى بِهِ إِلَى الْبَلايَا. 
'''
"13" = '''
:sup:`13` مَنْ أَصَمَّ أُذُنَهُ عَنْ صُرَاخِ الْمِسْكِينِ، يَصْرُخُ هُوَ أَيْضاً وَلا مِنْ مُجِيبٍ. 
'''
"14" = '''
:sup:`14` الْهَدِيَّةُ فِي الْخَفَاءِ تُخْمِدُ الْغَضَبَ، وَالرِّشْوَةُ فِي الْحِضْنِ تُسَكِّنُ السَّخَطَ. 
'''
"15" = '''
:sup:`15` الْحُكْمُ بِالْعَدْلِ فَرَحٌ لِلصِّدِّيقِ، وَرُعْبٌ لِفَاعِلِي الإِثْمِ. 
'''
"16" = '''
:sup:`16` الرَّجُلُ الشَّارِدُ عَنْ طَرِيقِ الْمَعْرِفَةِ يَسْكُنُ بَيْنَ جَمَاعَةِ الْمَوْتَى. 
'''
"17" = '''
:sup:`17` عَاشِقُ اللَّذَّةِ فَقِيرٌ، وَالْمُوْلَعُ بِالْخَمْرِ وَالطِّيبِ لَا يَغْتَنِي. 
'''
"18" = '''
:sup:`18` الشِّرِّيرُ فِدَاءٌ عَنِ الصِّدِّيقِ، وَالْغَادِرُ عَنِ الْمُسْتَقِيمِينَ. 
'''
"19" = '''
:sup:`19` الإِقَامَةُ فِي أَرْضٍ مُقْفِرَةٍ خَيْرٌ مِنَ السُّكْنَى مَعَ امْرَأَةٍ مُشَاكِسَةٍ شَرِسَةٍ. 
'''
"20" = '''
:sup:`20` فِي بَيْتِ الْحَكِيمِ كُنُوزٌ وَزَيْتٌ مُدَّخَرَةٌ، أَمَّا الإِنْسَانُ الْجَاهِلُ فَيُتْلِفُ مَا لَدَيْهِ. 
'''
"21" = '''
:sup:`21` مَنِ اتَّبَعَ الْعَدْلَ وَالرَّحْمَةَ يَلْقَى الْحَيَاةَ وَالْحَقَّ وَالْمَجْدَ. 
'''
"22" = '''
:sup:`22` الْحَكِيمُ يَتَسَلَّقُ سُورَ مَدِينَةِ الْجَبَابِرَةِ وَيُدَمِّرُ مَعْقِلَ اعْتِمَادِهِمْ 
'''
"23" = '''
:sup:`23` مَنْ يَصُونُ فَمَهُ وَلِسَانَهُ عَنِ اللَّغْوِ يَحْفَظُ نَفْسَهُ مِنَ الْمَتَاعِبِ. 
'''
"24" = '''
:sup:`24` الْمُتَشَامِخُ الْمُنْتَفِخُ يُدْعَى الْمُسْتَهْزِئَ لأَنَّهُ يَتَصَرَّفُ بِغُرُورِ الْكِبْرِيَاءِ. 
'''
"25" = '''
:sup:`25` أَوْهَامُ الْكَسُولِ تَقْتُلُهُ لأَنَّ يَدَيْهِ تَأْبَيَانِ الْعَمَلَ. 
'''
"26" = '''
:sup:`26` يَظَلُّ طَوَالَ النَّهَارِ مُتَشَهِّياً مُتَمَنِّياً، أَمَّا الصِّدِّيقُ فَيَسْخُو وَلا يَضِنُّ 
'''
"27" = '''
:sup:`27` ذَبِيحَةُ الشِّرِّيرِ رِجْسٌ عِنْدَ الرَّبِّ، فَكَمْ بِالْحَرِيِّ إِنْ قَرَّبَهَا بِنِيَّةٍ أَثِيمَةٍ؟ 
'''
"28" = '''
:sup:`28` شَاهِدُ الزُّورِ يَهْلِكُ، أَمَّا أَقْوَالُ الرَّجُلِ الْحَرِيصِ عَلَى الاسْتِمَاعِ فَتَدُومُ. 
'''
"29" = '''
:sup:`29` الرَّجُلُ الشِّرِّيرُ يُغْلِظُ وَجْهَهُ، أَمَّا الْمُسْتَقِيمُ فَيَعْمَلُ عَلَى تَقْوِيمِ طُرُقِهِ. 
'''
"30" = '''
:sup:`30` لَيْسَ مِنْ حِكْمَةٍ، وَلا مِنْ مَشُورَةٍ، وَلا مِنْ فِطْنَةٍ بِقَادِرَةٍ عَلَى مُقَاوَمَةِ اللهِ. 
'''
"31" = '''
:sup:`31` مَعَ أَنَّ الْفَرَسَ مُعَدٌّ لِيَوْمِ الْقِتَالِ، فَإِنَّ النَّصْرَ هُوَ مِنْ عِنْدِ اللهِ. 
'''
