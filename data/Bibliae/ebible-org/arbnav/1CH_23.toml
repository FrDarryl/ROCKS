[23]
"1" = '''
:sup:`1` وَعِنْدَمَا شَاخَ دَاوُدُ نَصَّبَ ابْنَهُ سُلَيْمَانَ مَلِكاً عَلَى إِسْرَائِيلَ، 
'''
"2" = '''
:sup:`2` وَاسْتَدْعَى إِلَيْهِ كُلَّ قَادَةِ إِسْرَائِيلَ وَالْكَهَنَةَ وَاللّاوِيِّينَ. 
'''
"3" = '''
:sup:`3` وَكَانَ عَدَدُ اللّاوِيِّينَ الْمُحْصَيْنَ مِنِ ابْنِ ثَلاثِينَ فَمَا فَوْقُ ثَمَانِيَةً وَثَلاثِينَ أَلْفاً، 
'''
"4" = '''
:sup:`4` أَشْرَفَ أَرْبَعَةٌ وَعِشْرُونَ أَلْفاً مِنْهُمْ عَلَى الْعَمَلِ فِي بَيْتِ الرَّبِّ، وَسِتَّةُ آلافٍ كَانُوا نُظَّاراً وَقُضَاةً، 
'''
"5" = '''
:sup:`5` وَأَرْبَعَةُ آلافٍ قَامُوا بِحِرَاسَةِ الْبَيْتِ، وَأَرْبَعَةُ آلافٍ لِتَسْبِيحِ الرَّبِّ وَالْعَزْفِ عَلَى الآلاتِ الْمُوسِيقِيَّةِ الْمُرَافِقَةِ لِلتَّسْبِيحِ. 
'''
"6" = '''
:sup:`6` وَقَسَمَهُمْ دَاوُدُ إِلَى ثَلاثِ فِرَقٍ، بِحَسَبِ أَسْمَاءِ أَبْنَاءِ لاوِي: فِرْقَةُ الْجَرْشُونِيِّينَ، وَفِرْقَةُ الْقَهَاتِيِّينَ، وَفِرْقَةُ الْمَرَارِيِّينَ. 
'''
"7" = '''
:sup:`7` وَمِنَ الْجَرْشُونِيِّينَ: لَعْدَانُ وَشَمْعِي. 
'''
"8" = '''
:sup:`8` وَأَبْنَاءُ لَعْدَانَ ثَلاثَةٌ: يَحِيئِيلُ الْبِكْرُ، ثُمَّ زِيثَامُ وَيُوئِيلُ. 
'''
"9" = '''
:sup:`9` وَأَبْنَاءُ شَمْعِي ثَلاثَةٌ: شَلُومِيثُ وَحَزِيئِيلُ وَهَارَانُ. وَجَمِيعُ هَؤُلاءِ كَانُوا رُؤُوسَ آبَاءِ عَائِلاتِ لَعْدَانَ. 
'''
"10" = '''
:sup:`10` وَكَانَ لِشَمْعِي أَرْبَعَةُ أَبْنَاءٍ آخَرَينَ هُمْ: يَحَثُ وَزِينَا وَيَعُوشُ وَبَرِيعَةُ. 
'''
"11" = '''
:sup:`11` وَكَانَ يَحَثُ كَبِيرَهُمْ وَزِينَا الثَّانِي، أَمَّا يَعُوشُ وَبَرِيعَةُ فَلَمْ يُنْجِبَا أَبْنَاءً كَثِيرِينَ، فَاعْتُبِرُوا عِنْدَ إِجْرَاءِ الإِحْصَاءِ عَائِلَةً وَاحِدَةً. 
'''
"12" = '''
:sup:`12` أَمَّا أَبْناءُ قَهَاتَ فَهُمْ أَرْبَعَةٌ: عَمْرَامُ وَيِصْهَارُ وَحَبْرُونُ وَعُزِّيئِيلُ. 
'''
"13" = '''
:sup:`13` وَأَبْنَاءُ عَمْرَامَ: هرُونُ وَمُوسَى. وَأُفْرِزَ هرُونُ وَذُرِّيَّتُهُ لِيَقُومُوا عَلَى خِدْمَةِ قُدْسِ الأَقْدَاسِ وَلِيُوْقِدُوا أَمَامَ الرَّبِّ، وَخِدْمَةِ الرَّبِّ وَمُبَارَكَةِ الشَّعْبِ بِاسْمِهِ، إِلَى الأَبَدِ. 
'''
"14" = '''
:sup:`14` أَمَّا أَبْنَاءُ مُوسَى رَجُلِ اللهِ فَأُحْصُوا مَعَ سِبْطِ لاوِي. 
'''
"15" = '''
:sup:`15` وَكَانَ لِمُوسَى ابْنَانِ هُمَا: جَرْشُومُ وَأَلِيعَزَرُ. 
'''
"16" = '''
:sup:`16` وَكَبِيرُ أَبْنَاءِ جَرْشُومَ هُوَ شَبُوئِيلُ. 
'''
"17" = '''
:sup:`17` أَمَّا أَلِيعَزَرُ فَلَمْ يُنْجِبْ سِوَى ابْنٍ وَاحِدٍ هُوَ رَحَبْيَا، وَقَدْ وُلِدَ لِرَحَبْيَا أَبْنَاءٌ كَثِيرُونَ جِدّاً. 
'''
"18" = '''
:sup:`18` وَكَانَ شَلُومِيثُ كَبِيرَ أَبْنَاءِ يِصْهَارَ. 
'''
"19" = '''
:sup:`19` وَأَبْنَاءُ حَبْرُونَ: يَرِيَّا الْبِكْرُ، وَأَمَرْيَا الثَّانِي، وَيَحْزِيئِيلُ الثَّالِثُ، وَيَقْمَعَامُ الرَّابِعُ. 
'''
"20" = '''
:sup:`20` وَابْنَا عُزِّيئِيلَ: مِيخَا الْبِكْرُ وَيَشِّيَّا الثَّانِي. 
'''
"21" = '''
:sup:`21` وَابْنَا مَرَارِي: مَحْلِي وَمُوشِي. وَأَنْجَبَ مَحْلِي أَلِعَازَارَ وَقَيْسَ. 
'''
"22" = '''
:sup:`22` وَمَاتَ أَلِعَازَارُ مِنْ غَيْرِ أَنْ يُعْقِبَ أَبْنَاءً بَلْ بَنَاتٍ، فَتَزَوَّجَ أَبْنَاءَ عَمِّهِنَّ مِنْهُنَّ. 
'''
"23" = '''
:sup:`23` وَأَبْنَاءُ مُوشِي ثَلاثَةٌ مَحْلِي وَعَادِرُ وَيَرِيمُوثُ. 
'''
"24" = '''
:sup:`24` هَؤُلاءِ هُمْ أَبْنَاءُ لاوِي بِحَسَبِ انْتِمَائِهِمْ إِلَى بُيُوتِ آبَائِهِمْ، وَهُمْ رُؤُوسُ عَائِلاتِهِمْ، كَمَا تَمَّ تَسْجِيلُهُمْ بِحَسَبِ أَسْمَائِهِمْ، وَأُحْصُوا مِنِ ابْنِ عِشْرِينَ فَمَا فَوْقُ لِيَقُومُوا بِالْعَمَلِ الْمُحَدَّدِ لَهُمْ فِي خِدْمَةِ الْهَيْكَلِ، 
'''
"25" = '''
:sup:`25` لأَنَّ دَاوُدَ قَالَ: «لَقَدْ أَرَاحَ الرَّبُّ إِلَهُ إِسْرَائِيلَ شَعْبَهُ فَسَكَنَ فِي أُورُشَلِيمَ إِلَى الأَبَدِ، 
'''
"26" = '''
:sup:`26` لِهَذَا لَنْ يَعُودَ اللّاوِيُّونَ يَنْتَقِلُونَ بِالْخَيْمَةِ وَآنِيَتِهَا مِنْ مَكَانٍ إِلَى آخَرَ». 
'''
"27" = '''
:sup:`27` لأَنَّهُ تَمَّ إِحْصَاءُ اللّاوِيِّينَ مِنِ ابْنِ عِشْرِينَ سَنَةً فَمَا فَوْقُ بِمُوْجِبِ أَمْرِ دَاوُدَ الأَخِيرِ. 
'''
"28" = '''
:sup:`28` فَرَاحُوا، تَحْتَ إِشْرَافِ أَبْنَاءِ هرُونَ، يَقُومُونَ بِخِدْمَةِ بَيْتِ الرَّبِّ وَالاعْتِنَاءِ بِالدُّورِ وَالْحُجُرَاتِ، وَالْمُحَافَظَةِ عَلَى قُدْسِيَّةِ مُقَدَّسَاتِهِ وَالاهْتِمَامِ بِسَائِرِ مُتَطَلَّبَاتِ خِدْمَةِ الْهَيْكَلِ، 
'''
"29" = '''
:sup:`29` مِنْ تَحْضِيرِ خُبْزِ الْوُجُوهِ، وَدَقِيقِ التَّقْدِمَاتِ وَرِقَاقِ الْفَطِيرِ وَمَا يُخْبَزُ عَلَى الصَّاجِ، وَالدَّقِيقِ الْمَعْجُونِ بِالزَّيْتِ، وَمُرَاقَبَةِ الْمَقَايِيسِ وَالْمَوَازِينِ، 
'''
"30" = '''
:sup:`30` فَضْلاً عَنِ الْقِيَامِ بِإِزْجَاءِ الْحَمْدِ لِلرَّبِّ وَتَسْبِيحِهِ بُكْرَةً وَعَشِيَّةً، 
'''
"31" = '''
:sup:`31` وَالْمُسَاعَدَةِ فِي تَقْرِيبِ مُحْرَقَاتٍ لِلرَّبِّ فِي أَيَّامِ السَّبْتِ وَمَطَالِعِ الشُّهُورِ الْقَمَرِيَّةِ وَمَوَاسِمِ الأَعْيَادِ. وَكَانَ عَلَيْهِمْ أَنْ يَخْدِمُوا الرَّبَّ بِصُورَةٍ مُنْتَظِمَةٍ بِأَعْدَادٍ تَتَنَاسَبُ مَعَ الْخَدَمَاتِ الْمُعَيَّنَةِ لَهُمْ، 
'''
"32" = '''
:sup:`32` وَلِحِرَاسَةِ خَيْمَةِ الاجْتِمَاعِ وَالْقُدْسِ، وَتَحْتَ إِشْرَافِ أَبْنَاءِ ذُرِّيَّةِ هرُونَ أَقْرِبَائِهِمِ الْقَائِمِينَ بِخِدْمَةِ بَيْتِ الرَّبِّ. 
'''
