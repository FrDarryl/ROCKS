[31]
"1" = '''
:sup:`1` هَذِهِ أَقْوَالُ لَمُوئِيلَ مَلِكِ مَسَّا الَّتِي تَلَقَّنَهَا عَنْ أُمِّهِ: 
'''
"2" = '''
:sup:`2` مَاذَا يَا ابْنِي يَا ابْنَ أَحْشَائِي، يَا ابْنَ نُذُورِي؟ 
'''
"3" = '''
:sup:`3` لَا تُنْفِقْ قُوَّتَكَ عَلَى النِّسَاءِ، وَلا تَسْتَسْلِمْ لِمَنْ يُهْلِكْنَ الْمُلُوكَ. 
'''
"4" = '''
:sup:`4` لَيْسَ لِلْمُلُوكِ يَا لَمُوئِيلُ، لَيْسَ لِلْمُلُوكِ أَنْ يُدْمِنُوا الْخَمْرَ، وَلا لِلْعُظَمَاءِ أَنْ يَجْرَعُوا الْمُسْكِرَ. 
'''
"5" = '''
:sup:`5` لِئَلّا يَسْكَرُوا فَيَنْسَوْا الشَّرِيعَةَ، وَيَجُورُوا عَلَى حُقُوقِ الْبَائِسِينَ. 
'''
"6" = '''
:sup:`6` أَعْطُوا الْمُسْكِرَ لِلْهَالِكِ، وَالْخَمْرَ لِذَوِي النُّفُوسِ التَّعِسَةِ، 
'''
"7" = '''
:sup:`7` فَيَثْمَلُوا وَيَنْسَوْا فَقْرَهُمْ، وَلا يَذْكُرُوا بُؤْسَهُمْ بَعْدُ. 
'''
"8" = '''
:sup:`8` افْتَحْ فَمَكَ مُدَافِعاً عَنِ الأَخْرَسِ، وَفِي دَعْوَى كُلِّ مَنْبُوذٍ. 
'''
"9" = '''
:sup:`9` افْتَحْ فَمَكَ قَاضِياً بِالْعَدْلِ، وَدَافِعْ عَنْ حُقُوقِ الْفُقَرَاءِ وَالْمُحْتَاجِينَ. 
'''
"10" = '''
:sup:`10` مَنْ يَعْثُرُ عَلَى الْمَرْأَةِ الْفَاضِلَةِ؟ إِنَّ قِيمَتَهَا تَفُوقُ اللَّآلِئَ. 
'''
"11" = '''
:sup:`11` بِها يَثِقُ قَلْبُ زَوْجِهَا فَلا يَحْتَاجُ إِلَى مَا هُوَ نَفِيسٌ. 
'''
"12" = '''
:sup:`12` تُسْبِغُ عَلَيْهِ الْخَيْرَ دُونَ الشَّرِّ كُلَّ أَيَّامِ حَيَاتِهَا. 
'''
"13" = '''
:sup:`13` تَلْتَمِسُ صُوفاً وَكَتَّاناً وَتَشْتَغِلُ بِيَدَيْنِ رَاضِيَتَيْنِ، 
'''
"14" = '''
:sup:`14` فَتَكُونُ كَسُفُنِ التَّاجِرِ الَّتِي تَجْلِبُ طَعَامَهَا مِنْ بِلادٍ نَائِيَةٍ. 
'''
"15" = '''
:sup:`15` تَنْهَضُ وَاللَّيْلُ مَا بَرِحَ مُخَيِّماً، لِتُعِدَّ طَعَاماً لأَهْلِ بَيْتِهَا، وَتُدَبِّرَ أَعْمَالَ جَوَارِيهَا 
'''
"16" = '''
:sup:`16` تَتَفَحَّصُ حَقْلاً وَتَشْتَرِيهِ، وَمِنْ مَكْسَبِ يَدَيْهَا تَغْرِسُ كَرْماً 
'''
"17" = '''
:sup:`17` تُنَطِّقُ حَقَوَيْهَا بِالْقُوَّةِ وَتُشَدِّدُ ذِرَاعَيْهَا. 
'''
"18" = '''
:sup:`18` وَتُدْرِكُ أَنَّ تِجَارَتَهَا رَابِحَةٌ، وَلا يَنْطَفِئُ سِرَاجُهَا فِي اللَّيْلِ. 
'''
"19" = '''
:sup:`19` تَقْبِضُ بِيَدَيْهَا عَلَى الْمِغْزَلِ وَتُمْسِكُ كَفَّاهَا بِالْفَلَكَةِ. 
'''
"20" = '''
:sup:`20` تَبْسُطُ كَفَّيْهَا لِلْفَقِيرِ وَتَمُدُّ يَدَيْهَا لإِغَاثَةِ الْبَائِسِ. 
'''
"21" = '''
:sup:`21` لَا تَخْشَى عَلَى أَهْلِ بَيْتِهَا مِنَ الثَّلْجِ، لأَنَّ جَمِيعَهُمْ يَرْتَدُونَ الْحُلَلَ الْقِرْمِزِيَّةَ. 
'''
"22" = '''
:sup:`22` تَصْنَعُ لِنَفْسِهَا أَغْطِيَةً مُوَشَّاةً، وَثِيَابُهَا مُحَاكَةٌ مِنْ كَتَّانٍ وَأُرْجُوَانٍ. 
'''
"23" = '''
:sup:`23` زَوْجُهَا مَعْرُوفٌ فِي مَجَالِسِ بَوَّابَاتِ الْمَدِينَةِ، حَيْثُ يَجْلِسُ بَيْنَ وُجَهَاءِ الْبِلادِ. 
'''
"24" = '''
:sup:`24` تَصْنَعُ أَقْمِصَةً كَتَّانِيَّةً وَتَبِيعُهَا، وَتُزَوِّدُ التَّاجِرَ الْكَنْعَانِيَّ بِمَنَاطِقَ. 
'''
"25" = '''
:sup:`25` كِسَاؤُهَا الْعِزَّةُ وَالشَّرَفُ، وَتَبْتَهِجُ بِالأَيَّامِ الْمُقْبِلَةِ. 
'''
"26" = '''
:sup:`26` يَنْطِقُ فَمُهَا بِالْحِكْمَةِ، وَفِي لِسَانِهَا سُنَّةُ الْمَعْرُوفِ. 
'''
"27" = '''
:sup:`27` تَرْعَى بِعِنَايَةٍ شُؤُونَ أَهْلِ بَيْتِهَا، وَلا تَأْكُلُ خُبْزَ الْكَسَلِ. 
'''
"28" = '''
:sup:`28` يَقُومُ أَبْنَاؤُهَا وَيَغْبِطُونَهَا، وَيُطْرِيهَا زَوْجُهَا أَيْضاً قَائِلاً: 
'''
"29" = '''
:sup:`29` «نِسَاءٌ كَثِيرَاتٌ قُمْنَ بِأَعْمَالٍ جَلِيلَةٍ، وَلَكِنَّكِ تَفَوَّقْتِ عَلَيْهِنَّ جَمِيعاً». 
'''
"30" = '''
:sup:`30` الْحُسْنُ غِشٌّ وَالْجَمَالُ بَاطِلٌ، أَمَّا الْمَرْأَةُ الْمُتَّقِيَّةُ الرَّبَّ فَهِيَ الَّتِي تُمْدَحُ. 
'''
"31" = '''
:sup:`31` أَعْطُوهَا مِنْ ثَمَرِ يَدَيْهَا، وَلْتَكُنْ أَعْمَالُهَا مَصْدَرَ الثَّنَاءِ عَلَيْهَا.
'''
