[14]
"1" = '''
:sup:`1` وَإِذْ دَخَلَ بَيْتَ وَاحِدٍ مِنْ رُؤَسَاءِ الْفَرِّيسِيِّينَ فِي ذَاتِ سَبْتٍ لِيَتَنَاوَلَ الطَّعَامَ، كَانُوا يُرَاقِبُونَهُ. 
'''
"2" = '''
:sup:`2` وَإذَا أَمَامَهُ إِنْسَانٌ مُصَابٌ بِالاسْتِسْقَاءِ. 
'''
"3" = '''
:sup:`3` فَخَاطَبَ يَسُوعُ عُلَمَاءَ الشَّرِيعَةِ وَالْفَرِّيسِيِّينَ، وَسَأَلَهُمْ: «أَيَحِلُّ إِجْرَاءُ الشِّفَاءِ يَوْمَ السَّبْتِ أَمْ لا؟» 
'''
"4" = '''
:sup:`4` وَلكِنَّهُمْ ظَلُّوا صَامِتِينَ. فَأَخَذَهُ وَشَفَاهُ وَصَرَفَهُ. 
'''
"5" = '''
:sup:`5` وَعَادَ يَسْأَلُهُمْ: «مَنْ مِنْكُمْ يَسْقُطُ حِمَارُهُ أَوْ ثَوْرُهُ فِي بِئْرٍ يَوْمَ السَّبْتِ وَلا يَنْتَشِلُهُ حَالا؟» 
'''
"6" = '''
:sup:`6` فَلَمْ يَقْدِرُوا أَنْ يُجِيبُوهُ عَنْ هَذَا. 
'''
"7" = '''
:sup:`7` وَضَرَبَ لِلْمَدْعُوِّينَ مَثَلاً بَعْدَمَا لاحَظَ كَيْفَ اخْتَارُوا أَمَاكِنَ الصَّدَارَةِ، فَقَالَ لَهُمْ: 
'''
"8" = '''
:sup:`8` «عِنْدَمَا يَدْعُوكَ أَحَدٌ إِلَى وَلِيمَةِ عُرْسٍ، فَلا تَتَّكِئْ فِي مَكَانِ الصَّدَارَةِ، إِذْ رُبَّمَا كَانَ قَدْ دَعَا إِلَيْهِ مَنْ هُوَ أَرْفَعُ مِنْكَ مَقَاماً، 
'''
"9" = '''
:sup:`9` فَيَأْتِي الَّذِي دَعَاكَ وَدَعَاهُ وَيَقُولُ لَكَ: أَخْلِ الْمَكَانَ لِهَذَا الرَّجُلِ! وَعِنْدَئِذٍ تَنْسَحِبُ بِخَجَلٍ لِتَأْخُذَ الْمَكَانَ الأَخِيرَ. 
'''
"10" = '''
:sup:`10` وَلكِنْ، عِنْدَمَا تُدْعَى، فَاذْهَبْ وَاتَّكِئْ فِي الْمَكَانِ الأَخِيرِ، حَتَّى إِذَا جَاءَ الَّذِي دَعَاكَ، يَقُولُ لَكَ: يَا صَدِيقِي، قُمْ إِلَى الصَّدْرِ! وَعِنْدَئِذٍ يَرْتَفِعُ قَدْرُكَ فِي نَظَرِ الْمُتَّكِئِينَ مَعَكَ. 
'''
"11" = '''
:sup:`11` فَإِنَّ كُلَّ مَنْ يُرَفِّعُ نَفْسَهُ يُوضَعُ، وَمَنْ يَضَعُ نَفْسَهُ يُرَفَّعُ». 
'''
"12" = '''
:sup:`12` وَقَالَ أَيْضاً لِلَّذِي دَعَاهُ: «عِنْدَمَا تُقِيمُ غَدَاءً أَوْ عَشَاءً، فَلا تَدْعُ أَصْدِقَاءَكَ وَلا إِخْوَتَكَ وَلا أَقْرِبَاءَكَ وَلا جِيرَانَكَ الأَغْنِيَاءَ، لِئَلّا يَدْعُوكَ هُمْ أَيْضاً بِالْمُقَابِلِ، فَتَكُونَ قَدْ كُوفِئْتَ. 
'''
"13" = '''
:sup:`13` وَلكِنْ، عِنْدَمَا تُقِيمُ وَلِيمَةً ادْعُ الْفُقَرَاءَ وَالْمُعَاقِينَ وَالْعُرْجَ وَالْعُمْيَ؛ 
'''
"14" = '''
:sup:`14` فَتَكُونَ مُبَارَكاً لأَنَّ هؤُلاءِ لَا يَمْلِكُونَ مَا يُكَافِئُونَكَ بِهِ، فَإِنَّكَ تُكَافَأُ فِي قِيَامَةِ الأَبْرَارِ». 
'''
"15" = '''
:sup:`15` فَلَمَّا سَمِعَ هَذَا أَحَدُ الْمُتَّكِئِينَ، قَالَ لَهُ: «طُوبَى لِمَنْ سَيَتَنَاوَلُ الطَّعَامَ فِي مَلَكُوتِ اللهِ!» 
'''
"16" = '''
:sup:`16` فَقَالَ لَهُ: «أَقَامَ إِنْسَانٌ عَشَاءً عَظِيماً، وَدَعَا كَثِيرِينَ. 
'''
"17" = '''
:sup:`17` ثُمَّ أَرْسَلَ عَبْدَهُ سَاعَةَ الْعَشَاءِ لِيَقُولَ لِلْمَدْعُوِّينَ: تَعَالَوْا، فَكُلُّ شَيْءٍ جَاهِزٌ! 
'''
"18" = '''
:sup:`18` فَبَدَأَ الْجَمِيعُ يَعْتَذِرُونَ عَلَى السَّوَاءِ. فَقَالَ لَهُ أَوَّلُهُمْ: اشْتَرَيْتُ حَقْلاً، وَعَلَيَّ أَنْ أَذْهَبَ وَأَرَاهُ أَرْجُو مِنْكَ أَنْ تَعْذُرَنِي! 
'''
"19" = '''
:sup:`19` وَقَالَ غَيْرُهُ: اشْتَرَيْتُ خَمْسَةَ أَزْوَاجِ بَقَرٍ، وَأَنَا ذَاهِبٌ لأُجَرِّبَهَا أَرْجُو مِنْكَ أَنْ تَعْذُرَنِي! 
'''
"20" = '''
:sup:`20` وَقَالَ آخَرُ: تَزَوَّجْتُ بِامْرَأَةٍ، وَلِذلِكَ لَا أَقْدِرُ أَنْ أَحْضُرَ! 
'''
"21" = '''
:sup:`21` فَرَجَعَ الْعَبْدُ وَأَخْبَرَ سَيِّدَهُ بِذلِكَ. عِنْدَئِذٍ غَضِبَ رَبُّ الْبَيْتِ وَقَالَ لِعَبْدِهِ: اخْرُجْ سَرِيعاً إِلَى شَوَارِعِ الْمَدِينَةِ وَأَزِقَّتِهَا، وَأَحْضِرِ الْفُقَرَاءَ وَالْمُعَاقِينَ وَالْعُرْجَ وَالْعُمْيَ إِلَى هُنَا. 
'''
"22" = '''
:sup:`22` (فَرَجَعَ) الْخَادِمُ يَقُولُ: يَا سَيِّدُ، قَدْ جَرَى مَا أَمَرْتَ بِهِ، وَيُوجَدُ بَعْدُ مَكَانٌ. 
'''
"23" = '''
:sup:`23` فَقَالَ السَّيِّدُ لِلْعَبْدِ: اخْرُجْ إِلَى الطُّرُقِ وَالسَّاحَاتِ وَأَجْبِرِ النَّاسَ عَلَى الدُّخُولِ حَتَّى يَمْتَلِئَ بَيْتِي، 
'''
"24" = '''
:sup:`24` فَإِنِّي أَقُولُ لَكُمْ: إِنَّ وَاحِداً مِنْ أُولئِكَ الْمَدْعُوِّينَ لَنْ يَذُوقَ عَشَائِي!» 
'''
"25" = '''
:sup:`25` وَكَانَتْ جُمُوعٌ كَثِيرَةٌ تَسِيرُ مَعَهُ، فَالْتَفَتَ وَقَالَ لَهُمْ: 
'''
"26" = '''
:sup:`26` «إِنْ جَاءَ إِلَيَّ أَحَدٌ، وَلَمْ يُبْغِضْ أَبَاهُ وَأُمَّهُ وَزَوْجَتَهُ وَأَوْلادَهُ وَإِخْوَتَهُ وأَخَوَاتِهِ، بَلْ نَفْسَهُ أَيْضاً، فَلا يُمْكِنُهُ أَنْ يَكُونَ تِلْمِيذاً لِي. 
'''
"27" = '''
:sup:`27` وَمَنْ لَا يَحْمِلُ صَلِيبَهُ وَيَتْبَعُنِي، فَلا يُمْكِنُهُ أَنْ يَكُونَ تِلْمِيذاً لِي. 
'''
"28" = '''
:sup:`28` فَأَيٌّ مِنْكُمْ، وَهُوَ رَاغِبٌ فِي أَنْ يَبْنِيَ بُرْجاً، لَا يَجْلِسُ أَوَّلاً وَيَحْسِبُ الْكُلْفَةَ لِيَرَى هَلْ عِنْدَهُ مَا يَكْفِي لإِنْجَازِهِ؟ 
'''
"29" = '''
:sup:`29` وَذلِكَ لِئَلّا يَضَعَ لَهُ الأَسَاسَ وَلا يَقْدِرَ أَنْ يُنْجِزَهُ. أَفَلا يَأْخُذُ جَمِيعُ النَّاظِرِينَ يَسْخَرُونَ مِنْهُ. 
'''
"30" = '''
:sup:`30` قَائِلِينَ: هَذَا الإِنْسَانُ شَرَعَ يَبْنِي وَعَجَزَ عَنِ الإِنْجَازِ؟ 
'''
"31" = '''
:sup:`31` أَمْ أَيُّ مَلِكٍ ذَاهِبٍ لِمُحَارَبَةِ آخَرَ، لَا يَجْلِسُ أَوَّلاً وَيَسْتَشِيرُ لِيَرَى هَلْ يَقْدِرُ أَنْ يُوَاجِهَ بِعَشَرَةِ آلافٍ ذلِكَ الزَّاحِفَ عَلَيْهِ بِعِشْرِينَ أَلْفاً. 
'''
"32" = '''
:sup:`32` وَإلَّا فَإِنَّهُ، وَالْعَدُوُّ مَازَالَ بَعِيداً، يُرْسِلُ إِلَيْهِ وَفْداً، طَالِباً مَا يَؤُولُ إِلَى الصُّلْحِ. 
'''
"33" = '''
:sup:`33` هكَذَا إِذَنْ، كُلُّ وَاحِدٍ مِنْكُمْ لَا يَهْجُرُ كُلَّ مَا يَمْلِكُهُ، لَا يُمْكِنُهُ أَنْ يَكُونَ تِلْمِيذاً لِي. 
'''
"34" = '''
:sup:`34` إِنَّمَا الْمِلْحُ جَيِّدٌ. وَلكِنْ إِذَا فَقَدَ الْمِلْحُ طَعْمَهُ، فَبِمَاذَا تُعَادُ إِلَيْهِ مُلُوحَتُهُ؟ 
'''
"35" = '''
:sup:`35` إِنَّهُ لَا يَصْلُحُ لَا لِلتُّرْبَةِ وَلا لِلسَّمَادِ، فَيُطْرَحُ خَارِجاً. مَنْ لَهُ أُذُنَانِ لِلسَّمْعِ، فَلْيَسْمَعْ!» 
'''
