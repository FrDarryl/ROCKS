[24]
"1" = '''
:sup:`1` ثُمَّ خَرَجَ يَسُوعُ مِنَ الْهَيْكَلِ، وَلَمَّا غَادَرَهُ تَقَدَّمَ إِلَيْهِ تَلامِيذُهُ، وَلَفَتُوا نَظَرَهُ إِلَى مَبَانِي الْهَيْكَلِ. 
'''
"2" = '''
:sup:`2` فَقَالَ لَهُمْ: «أَمَا تَرَوْنَ هَذِهِ الْمَبَانِيَ كُلَّهَا؟ الْحَقَّ أَقُولُ لَكُمْ: لَنْ يُتْرَكَ هُنَا حَجَرٌ فَوْقَ حَجَرٍ إِلّا وَيُهْدَمُ!» 
'''
"3" = '''
:sup:`3` وَبَيْنَمَا كَانَ جَالِساً عَلَى جَبَلِ الزَّيْتُونِ، تَقَدَّمَ إِلَيْهِ التَّلامِيذُ عَلَى انْفِرَادٍ وَقَالُوا لَهُ: «أَخْبِرْنَا مَتَى يَحْدُثُ هَذَا. وَمَا هِيَ عَلامَةُ رُجُوعِكَ وَانْتِهَاءِ الزَّمَانِ؟» 
'''
"4" = '''
:sup:`4` فَأَجَابَ يَسُوعُ: «انْتَبِهُوا! لَا يُضَلِّلْكُمْ أَحَدٌ! 
'''
"5" = '''
:sup:`5` فَإِنَّ كَثِيرِينَ سَيَأْتُونَ بِاسْمِي قَائِلِينَ إِنِّي أَنَا هُوَ الْمَسِيحُ، فَيُضَلِّلُونَ كَثِيرِينَ. 
'''
"6" = '''
:sup:`6` وَسَوْفَ تَسْمَعُونَ بِحُرُوبٍ وَأَخْبَارِ حُرُوبٍ. فَإِيَّاكُمْ أَنْ تَرْتَعِبُوا! فَلابُدَّ أَنْ يَحْدُثَ هَذَا كُلُّهُ، وَلَكِنْ لَيْسَتِ النِّهَايَةُ بَعْدُ. 
'''
"7" = '''
:sup:`7` فَسَوْفَ تَنْقَلِبُ أُمَّةٌ عَلَى أُمَّةٍ، وَمَمْلَكَةٌ عَلَى مَمْلَكَةٍ، وَتَحْدُثُ مَجَاعَاتٌ وَزَلازِلُ فِي عِدَّةِ أَمَاكِنَ. 
'''
"8" = '''
:sup:`8` وَلَكِنَّ هَذِهِ كُلَّهَا لَيْسَتْ إِلّا أَوَّلَ الآلَامِ. 
'''
"9" = '''
:sup:`9` عِنْدَئِذٍ يُسَلِّمُكُمُ النَّاسُ إِلَى الْعَذَابِ، وَيَقْتُلُونَكُمْ، وَتَكُونُونَ مَكْرُوهِينَ لَدَى جَمِيعِ الأُمَمِ مِنْ أَجْلِ اسْمِي؛ 
'''
"10" = '''
:sup:`10` فَيَرْتَدُّ كَثِيرُونَ وَيُسَلِّمُونَ بَعْضُهُمْ بَعْضاً وَيُبْغِضُونَ بَعْضُهُمْ بَعْضاً، 
'''
"11" = '''
:sup:`11` وَيَظْهَرُ كَثِيرُونَ مِنَ الأَنْبِيَاءِ الدَّجَّالِينَ وَيُضَلِّلُونَ كَثِيرِينَ. 
'''
"12" = '''
:sup:`12` وَإِذْ يَعُمُّ الإِثْمُ، تَبْرُدُ الْمَحَبَّةُ لَدَى الْكَثِيرِينَ. 
'''
"13" = '''
:sup:`13` وَلَكِنَّ الَّذِي يَثْبُتُ حَتَّى النِّهَايَةِ، فَهُوَ يَنْجُو. 
'''
"14" = '''
:sup:`14` فَسَوْفَ يُنَادَى بِبِشَارَةِ الْمَلَكُوتِ هَذِهِ فِي الْعَالَمِ كُلِّهِ، شَهَادَةً لِي لَدَى الأُمَمِ جَمِيعاً. وَبَعْدَ ذَلِكَ تَأْتِي النِّهَايَةُ. 
'''
"15" = '''
:sup:`15` فَعِنْدَمَا تَرَوْنَ رَجَاسَةَ الْخَرَابِ، الَّتِي قِيلَ عَنْهَا بِلِسَانِ دَانِيالَ النَّبِيِّ، قَائِمَةً فِي الْمَكَانِ الْمُقَدَّسِ، لِيَفْهَمِ الْقَارِئُ! 
'''
"16" = '''
:sup:`16` عِنْدَئِذٍ لِيَهْرُبِ الَّذِينَ فِي مِنْطَقَةِ الْيَهُودِيَّةِ إِلَى الْجِبَالِ؛ 
'''
"17" = '''
:sup:`17` وَمَنْ كَانَ عَلَى السَّطْحِ، فَلا يَنْزِلْ لِيَأْخُذَ مَا فِي بَيْتِهِ؛ 
'''
"18" = '''
:sup:`18` وَمَنْ كَانَ فِي الْحَقْلِ، فَلا يَرْجِعْ لِيَأْخُذَ ثَوْبَهُ! 
'''
"19" = '''
:sup:`19` وَالْوَيْلُ لِلْحَبَالَى وَالْمُرْضِعَاتِ فِي تِلْكَ الأَيَّامِ! 
'''
"20" = '''
:sup:`20` فَصَلُّوا لِكَيْ لَا يَكُونَ هَرَبُكُمْ فِي شِتَاءٍ أَوْ فِي سَبْتٍ، 
'''
"21" = '''
:sup:`21` فَسَوْفَ تَحْدُثُ عِنْدَئِذٍ ضِيقَةٌ عَظِيمَةٌ لَمْ يَحْدُثْ مِثْلُهَا مُنْذُ بَدْءِ الْعَالَمِ إِلَى الآنَ، وَلَنْ يَحْدُثَ. 
'''
"22" = '''
:sup:`22` وَلَوْلا أَنَّ تِلْكَ الأَيَّامَ سَتُخْتَصَرُ، لَمَا كَانَ أَحَدٌ مِنَ الْبَشَرِ يَنْجُو. وَلَكِنْ مِنْ أَجْلِ الْمُخْتَارِينَ سَتُخْتَصَرُ تِلْكَ الأَيَّامُ. 
'''
"23" = '''
:sup:`23` فَإِنْ قَالَ لَكُمْ أَحَدٌ عِنْدَئِذٍ: هَا إِنَّ الْمَسِيحَ هُنَا، أَوْ هُنَاكَ، فَلا تُصَدِّقُوا! 
'''
"24" = '''
:sup:`24` فَسَوْفَ يَبْرُزُ أَكْثَرُ مِنْ مَسِيحٍ دَجَّالٍ وَنَبِيٍّ دَجَّالٍ، وَيُقَدِّمُونَ آيَاتٍ عَظِيمَةً وَأَعَاجِيبَ، لِيُضَلِّلُوا حَتَّى الْمُخْتَارِينَ، لَوِ اسْتَطَاعُوا. 
'''
"25" = '''
:sup:`25` هَا أَنَا قَدْ أَخْبَرْتُكُمْ بِالأَمْرِ قَبْلَ حُدُوثِهِ. 
'''
"26" = '''
:sup:`26` فَإِذَا قَالَ لَكُمُ النَّاسُ: هَا هُوَ الْمَسِيحُ فِي الْبَرِّيَّةِ! فَلا تَخْرُجُوا إِلَيْهَا؛ أَوْ: هَا هُوَ فِي الْغُرَفِ الدَّاخِلِيَّةِ! فَلا تُصَدِّقُوا. 
'''
"27" = '''
:sup:`27` فَكَمَا أَنَّ الْبَرْقَ يُومِضُ مِنَ الشَّرْقِ فَيُضِيءُ فِي الْغَرْبِ، هَكَذَا يَكُونُ رُجُوعُ ابْنِ الإِنْسَانِ. 
'''
"28" = '''
:sup:`28` فَحَيْثُ تُوْجَدُ الْجِيفَةُ، تَتَجَمَّعُ النُّسُورُ! 
'''
"29" = '''
:sup:`29` وَحَالاً بَعْدَ الضِّيقَةِ فِي تِلْكَ الأَيَّامِ، تُظْلِمُ الشَّمْسُ، وَيَحْجُبُ الْقَمَرُ ضَوْءَهُ، وَتَتَهَاوَى النُّجُومُ مِنَ السَّمَاءِ، وَتَتَزَعْزَعُ أَجْرَامُ السَّمَاوَاتِ. 
'''
"30" = '''
:sup:`30` وَعِنْدَئِذٍ تَظْهَرُ آيَةُ ابْنِ الإِنْسَانِ فِي السَّمَاءِ، فَتَنْتَحِبُ قَبَائِلُ الأَرْضِ كُلُّهَا، وَيَرَوْنَ ابْنَ الإِنْسَانِ آتِياً عَلَى سُحُبِ السَّمَاءِ بِقُدْرَةٍ وَمَجْدٍ عَظِيمٍ. 
'''
"31" = '''
:sup:`31` وَيُرْسِلُ مَلائِكَتَهُ بِصَوْتِ بُوقٍ عَظِيمٍ لِيَجْمَعُوا مُخْتَارِيهِ مِنَ الْجِهَاتِ الأَرْبَعِ، مِنْ أَقَاصِي السَّمَاوَاتِ إِلَى أَقَاصِيهَا. 
'''
"32" = '''
:sup:`32` وَتَعَلَّمُوا هَذَا الْمَثَلَ مِنْ شَجَرَةِ التِّينِ: عِنْدَمَا تَلِينُ أَغْصَانُهَا، وَتُطْلِعُ وَرَقاً، تَعْرِفُونَ أَنَّ الصَّيْفَ قَرِيبٌ. 
'''
"33" = '''
:sup:`33` هَكَذَا أَيْضاً حِينَ تَرَوْنَ هَذِهِ الأُمُورَ جَمِيعَهَا تَحْدُثُ، فَاعْلَمُوا أَنَّهُ قَرِيبٌ بَلْ عَلَى الأَبْوَابِ! 
'''
"34" = '''
:sup:`34` الْحَقَّ أَقُولُ لَكُمْ: لَا يَزُولُ هَذَا الْجِيلُ أَبَداً، حَتَّى تَحْدُثَ هَذِهِ الأُمُورُ كُلُّهَا. 
'''
"35" = '''
:sup:`35` إِنَّ السَّمَاءَ وَالأَرْضَ تَزُولانِ؛ وَلكِنَّ كَلامِي لَا يَزُولُ أَبَداً. 
'''
"36" = '''
:sup:`36` أَمَّا ذَلِكَ الْيَوْمُ وَتِلْكَ السَّاعَةُ، فَلا يَعْرِفُهُمَا أَحَدٌ، وَلا مَلائِكَةُ السَّمَاوَاتِ، إِلّا الآبُ وَحْدَهُ. 
'''
"37" = '''
:sup:`37` وَكَمَا كَانَتِ الْحَالُ فِي زَمَنِ نُوحٍ، كَذَلِكَ سَتَكُونُ عِنْدَ رُجُوعِ ابْنِ الإِنْسَانِ: 
'''
"38" = '''
:sup:`38` فَقَدْ كَانَ النَّاسُ فِي الأَيَّامِ السَّابِقَةِ لِلطُّوفَانِ يَأْكُلُونَ وَيَشْرَبُونَ وَيَتَزَوَّجُونَ وَيُزَوِّجُونَ، حَتَّى فَاجَأَهُمُ الْيَوْمُ الَّذِي دَخَلَ فِيهِ نُوحٌ السَّفِينَةَ، 
'''
"39" = '''
:sup:`39` وَنَزَلَ الطُّوفَانُ وَهُمْ لاهُونَ فَأَخَذَ الْجَمِيعَ. هَكَذَا سَتَكُونُ الْحَالُ عِنْدَ رُجُوعِ ابْنِ الإِنْسَانِ: 
'''
"40" = '''
:sup:`40` عِنْدَئِذٍ يَكُونُ رَجُلانِ فِي الْحَقْلِ، فَيُؤْخَذُ أَحَدُهُمَا وَيُتْرَكُ الآخَرُ، 
'''
"41" = '''
:sup:`41` وَامْرَأَتَانِ تَطْحَنَانِ عَلَى الرَّحَى، فَتُؤْخَذُ إِحْدَاهُمَا، وَتُتْرَكُ الأُخْرَى. 
'''
"42" = '''
:sup:`42` فَاسْهَرُوا إِذَنْ، لأَنَّكُمْ لَا تَعْرِفُونَ فِي أَيَّةِ سَاعَةٍ يَرْجِعُ رَبُّكُمْ. 
'''
"43" = '''
:sup:`43` وَاعْلَمُوا أَنَّهُ لَوْ عَرَفَ رَبُّ الْبَيْتِ فِي أَيِّ رُبْعٍ مِنَ اللَّيْلِ يُفَاجِئُهُ اللِّصُّ، لَظَلَّ سَاهِراً وَلَمْ يَدَعْ بَيْتَهُ يُنْقَبُ. 
'''
"44" = '''
:sup:`44` فَكُونُوا أَنْتُمْ أَيْضاً عَلَى اسْتِعْدَادٍ، لأَنَّ ابْنَ الإِنْسَانِ سَيَرْجِعُ فِي سَاعَةٍ لَا تَتَوَقَّعُونَهَا! 
'''
"45" = '''
:sup:`45` فَمَنْ هُوَ إِذَنْ ذَلِكَ الْعَبْدُ الأَمِينُ وَالْحَكِيمُ الَّذِي أَقَامَهُ سَيِّدُهُ عَلَى أَهْلِ بَيْتِهِ لِيُقَدِّمَ لَهُمُ الطَّعَامَ فِي أَوَانِهِ؟ 
'''
"46" = '''
:sup:`46` طُوبَى لِذَلِكَ الْعَبْدِ الَّذِي يَأْتِي سَيِّدُهُ فَيَجِدُهُ يَقُومُ بِعَمَلِهِ. 
'''
"47" = '''
:sup:`47` الْحَقَّ أَقُولُ لَكُمْ: إِنَّهُ سَيُقِيمُهُ عَلَى مُمْتَلَكَاتِهِ كُلِّهَا. 
'''
"48" = '''
:sup:`48` وَلَكِنْ إِذَا قَالَ ذَلِكَ الْعَبْدُ الشِّرِّيرُ فِي قَلْبِهِ: سَيَتَأَخَّرُ سَيِّدِي فِي رُجُوعِهِ! 
'''
"49" = '''
:sup:`49` وَبَدَأَ يَضْرِبُ زُمَلاءَهُ الْعَبِيدَ وَيَأْكُلُ وَيَشْرَبُ مَعَ السِّكِّيرِينَ، 
'''
"50" = '''
:sup:`50` فَإِنَّ سَيِّدَ ذَلِكَ الْعَبْدِ لابُدَّ أَنْ يَرْجِعَ فِي يَوْمٍ لَا يَتَوَقَّعُهُ، وَسَاعَةٍ لَا يَعْرِفُهَا، 
'''
"51" = '''
:sup:`51` فَيُمَزِّقُهُ وَيَجْعَلُ نَصِيبَهُ مَعَ الْمُنَافِقِينَ، هُنَاكَ يَكُونُ الْبُكَاءُ وَصَرِيرُ الأَسْنَانِ! 
'''
