[124]
"1" = '''
:sup:`1` تَرْنِيمَةُ الْمَصَاعِدِ. لِدَاوُدَ لَوْ لَمْ يَكُنِ الرَّبُّ مَعَنَا لِيَقُلْ إِسْرَائِيلُ، 
'''
"2" = '''
:sup:`2` لَوْ لَمْ يَكُنِ الرَّبُّ مَعَنَا، عِنْدَمَا قَامَ النَّاسُ عَلَيْنَا. 
'''
"3" = '''
:sup:`3` لابْتَلَعُونَا وَنَحْنُ أَحْيَاءُ، عِنْدَمَا احْتَدَمَ غَضَبُهُمْ عَلَيْنَا، 
'''
"4" = '''
:sup:`4` وَلَجَرَفَتْنَا الْمِيَاهُ، وَلَطَمَا السَّيْلُ عَلَيْنَا، 
'''
"5" = '''
:sup:`5` وَلَطَغَتِ الْمِيَاهُ العَاتِيَةُ عَلَى أَنْفُسِنَا. 
'''
"6" = '''
:sup:`6` مُبَارَكٌ الرَّبُّ الَّذِي لَمْ يَجْعَلْنَا فَرِيسَةً لأَسْنَانِ أَعْدَائِنَا. 
'''
"7" = '''
:sup:`7` نَجَتْ نُفُوسُنَا كَالْعُصْفُورِ مِنْ فَخِّ الصَّيَّادِينَ: انْكَسَرَ الْفَخُّ وَنَجَوْنَا. 
'''
"8" = '''
:sup:`8` عَوْنُنَا بِاسْمِ الرَّبِّ صَانِعِ السَّمَاوَاتِ وَالأَرْضِ. 
'''
