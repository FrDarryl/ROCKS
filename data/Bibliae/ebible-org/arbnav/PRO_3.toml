[3]
"1" = '''
:sup:`1` يَا ابْنِي لَا تَنْسَ تَعَالِيمِي، وَلْيُرَاعِ قَلْبُكَ وَصَايَايَ. 
'''
"2" = '''
:sup:`2` لأَنَّهَا تَمُدُّ فِي أَيَّامِ عُمْرِكَ، وَتَزِيدُكَ سِنِي حَيَاةٍ وَسَلاماً. 
'''
"3" = '''
:sup:`3` لَا تَدَعِ الرَّحْمَةَ وَالأَمَانَةَ تَتَخَلَّيَانِ عَنْكَ، بَلْ تَقَلَّدْهُمَا فِي عُنُقِكَ، وَاكْتُبْهُمَا عَلَى صَفْحَةِ قَلْبِكَ، 
'''
"4" = '''
:sup:`4` فَتَحْظَى بِالرِّضَى وَحُسْنِ السِّيرَةِ فِي عُيُونِ اللهِ وَالنَّاسِ. 
'''
"5" = '''
:sup:`5` اتَّكِلْ عَلَى الرَّبِّ بِكُلِّ قَلْبِكَ، وَعَلَى فِطْنَتِكَ لَا تَعْتَمِدْ. 
'''
"6" = '''
:sup:`6` اعْرِفِ الرَّبَّ فِي كُلِّ طُرُقِكَ وَهُوَ يُقَوِّمُ سُبُلَكَ. 
'''
"7" = '''
:sup:`7` لَا تَكُنْ حَكِيماً فِي عَيْنَيْ نَفْسِكَ بَلِ اتَّقِ الرَّبَّ وَحِدْ عَنِ الشَّرِّ، 
'''
"8" = '''
:sup:`8` فَيَتَمَتَّعَ جَسَدُكَ بِالصِّحَّةِ، وَتَتَمَتَّعَ عِظَامُكَ بِالارْتِوَاءِ. 
'''
"9" = '''
:sup:`9` أَكْرِمِ الرَّبَّ مِنْ مَالِكَ، وَمِنْ أَوَائِلِ غَلَّاتِ مَحَاصِيلِكَ. 
'''
"10" = '''
:sup:`10` فَتَمْتَلِئَ مَخَازِنُكَ وَفْرَةً، وَتَفِيضَ مَعَاصِرُكَ خَمْراً. 
'''
"11" = '''
:sup:`11` يَا ابْنِي لَا تَحْتَقِرْ تَأْدِيبَ الرَّبِّ وَلا تَكْرَهْ تَوْبِيخَهُ، 
'''
"12" = '''
:sup:`12` لأَنَّ مَنْ يُحِبُّهُ الرَّبُّ يُؤَدِّبُهُ، وَيُسَرُّ بِهِ كَمَا يُسَرُّ أَبٌ بِابْنِهِ. 
'''
"13" = '''
:sup:`13` طُوبَى لِلإِنْسَانِ الَّذِي عَثَرَ عَلَى الْحِكْمَةِ وَلِلرَّجُلِ الَّذِي أَحْرَزَ فَهْماً، 
'''
"14" = '''
:sup:`14` لأَنَّ مَكَاسِبَهَا أَفْضَلُ مِنْ مَكَاسِبِ الْفِضَّةِ، وَأَرْبَاحَهَا خَيْرٌ مِنْ أَرْبَاحِ الذَّهَبِ الْخَالِصِ. 
'''
"15" = '''
:sup:`15` هِيَ أَثْمَنُ مِنَ الْجَوَاهِرِ، وَكُلُّ نَفَائِسِكَ لَا تُعَادِلُهَا. 
'''
"16" = '''
:sup:`16` فِي يَمِينِهَا حَيَاةٌ مَدِيدَةٌ وَفِي يَسَارِهَا غِنىً وَجَاهٌ. 
'''
"17" = '''
:sup:`17` طُرُقُهَا طُرُقُ نِعَمٍ، وَدُرُوبُهَا دُرُوبُ سَلامٍ. 
'''
"18" = '''
:sup:`18` هِيَ شَجَرَةُ حَيَاةٍ لِمَنْ يَتَشَبَّثُ بِها، وَهَنِيئاً لِمَنْ يَتَمَسَّكُ بِها. 
'''
"19" = '''
:sup:`19` بِالْحِكْمَةِ أَسَّسَ الرَّبُّ الأَرْضَ، وَبِالْفِطْنَةِ ثَبَّتَ السَّمَاوَاتِ فِي مَوَاضِعِهَا. 
'''
"20" = '''
:sup:`20` بِعِلْمِهِ تَفَجَّرَتِ اللُّجَجُ، وَقَطَرَ السَّحَابُ نَدىً. 
'''
"21" = '''
:sup:`21` فَلا تَبْرَحْ يَا ابْنِي هَذِهِ مِنْ أَمَامِ عَيْنَيْكَ وَاعْمَلْ بِالرَّأْيِ الصَّائِبِ وَالتَّدْبِيرِ. 
'''
"22" = '''
:sup:`22` فَيَكُونَ هَذَانِ حَيَاةً لِنَفْسِكَ وَقَلادَةً تُجَمِّلُ عُنُقَكَ. 
'''
"23" = '''
:sup:`23` فَتَسْلُكُ آنَئِذٍ فِي طَرِيقِكَ آمِناً وَلا تَتَعَثَّرُ قَدَمُكَ. 
'''
"24" = '''
:sup:`24` إِذَا اضْطَجَعْتَ لَا يَعْتَرِيكَ خَوْفٌ، بَلْ تَرْقُدُ مُتَمَتِّعاً بِالنَّوْمِ اللَّذِيذِ. 
'''
"25" = '''
:sup:`25` لَا تَفْزَعْ مِنْ بَلِيَّةٍ مُبَاغِتَةٍ، وَلا مِمَّا يَجْرِي عَلَى الأَشْرَارِ مِنْ خَرَابٍ إِذَا حَلَّ بِهِمْ. 
'''
"26" = '''
:sup:`26` لأَنَّ الرَّبَّ يَكُونُ مُعْتَمَدَكَ، وَيَصُونُ رِجْلَكَ مِنَ الشَّرَكِ. 
'''
"27" = '''
:sup:`27` لَا تَحْجُبِ الإِحْسَانَ عَنْ أَهْلِهِ كُلَّمَا كَانَ فِي وُسْعِكَ أَنْ تَقُومَ بِهِ. 
'''
"28" = '''
:sup:`28` لَا تَقُلْ لِجَارِكَ: «اذْهَبِ الآنَ، ثُمَّ عُدْ ثَانِيَةً. غَداً أُعْطِيكَ مَا تَطْلُبُ»، طَالَمَا لَدَيْكَ مَا يَطْلُبُ. 
'''
"29" = '''
:sup:`29` لَا تَتَآمَرْ بِالشَّرِّ عَلَى جَارِكَ الْمُقِيمِ مُطْمَئِنّاً إِلَى جُوَارِكَ. 
'''
"30" = '''
:sup:`30` لَا تُخَاصِمْ أَحَداً مِنْ غَيْرِ عِلَّةٍ طَالَمَا لَمْ يُؤْذِكَ. 
'''
"31" = '''
:sup:`31` لَا تَغَرْ مِنَ الظَّالِمِ وَلا تَخْتَرْ طُرُقَهُ. 
'''
"32" = '''
:sup:`32` لأَنَّ الْمُلْتَوِيَ رِجْسٌ لَدَى الرَّبِّ، أَمَّا الْمُسْتَقِيمُونَ فَهُمْ أَهْلُ ثِقَتِهِ. 
'''
"33" = '''
:sup:`33` لَعْنَةُ الرَّبِّ تَنْصَبُّ عَلَى بَيْتِ الشِّرِّيرِ، لَكِنَّهُ يُبَارِكُ مَسْكَنَ الصِّدِّيقِ. 
'''
"34" = '''
:sup:`34` يَسخَرُ مِنَ الْمُسْتَكْبِرِينَ السَّاخِرِينَ، وَيُغْدِقُ رِضَاهُ عَلَى الْمُتَوَاضِعِينَ 
'''
"35" = '''
:sup:`35` يَرِثُ الْحُكَمَاءُ كَرَامَةً، أَمَّا الْحَمْقَى فَيَرْتَدُونَ الْعَارَ. 
'''
