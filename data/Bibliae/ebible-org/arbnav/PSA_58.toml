[58]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ – عَلَى لَا تُهْلِكْ. مُذَهَّبَةٌ لِدَاوُدَ أَحَقّاً تَنْطِقُونَ بِالْحَقِّ أَيُّهَا الْحُكَّامُ، وَتَقْضُونَ بِالاسْتِقَامَةِ يَا بَنِي الْبَشَرِ؟ 
'''
"2" = '''
:sup:`2` لا! إِنَّمَا تُضْمِرُونَ الْبَاطِلَ فِي الْقَلْبِ وَتَرْتَكِبُ أَيْدِيكُمُ الظُّلْمَ فِي الأَرْضِ. 
'''
"3" = '''
:sup:`3` زَاغَ الأَشْرَارُ وَهُمْ مَا بَرِحُوا فِي بُطُونِ أُمَّهَاتِهِمْ، وَضَلُّوا نَاطِقِينَ بِالْكَذِبِ مُنْذُ أَنْ وُلِدُوا. 
'''
"4" = '''
:sup:`4` فِيهِمْ سُمٌّ كَسُمِّ الْحَيَّاتِ، يَسُدُّونَ آذَانَهُمْ كَالأَفَاعِي الصَّمَّاءِ، 
'''
"5" = '''
:sup:`5` الَّتِي لَا تَسْمَعُ لِصَوْتِ الْحُوَاةِ، وَلَا لِصَوْتِ السَّاحِرِ الْمَاهِرِ. 
'''
"6" = '''
:sup:`6` هَشِّمْ أَسْنَانَهُمْ فِي أَفْوَاهِهِمْ يَا اللهُ. حَطِّمْ أَنْيَابَ الأَشْبَالِ. 
'''
"7" = '''
:sup:`7` لِيَتَلاشَوْا كَالْمَاءِ الْمُرَاقِ، وَلْتَتَكَسَّرْ رُؤُوسُ سِهَامِهِمْ عِنْدَمَا يُصَوِّبُونَهَا. 
'''
"8" = '''
:sup:`8` لِيَتَلاشَوْا مِثْلَ الْقَوَاقِعِ فِي أَثْنَاءِ زَحْفِهَا، وَكَالْجَنِينِ الْمُجْهَضِ لَا يُعَايِنُونَ الشَّمْسَ. 
'''
"9" = '''
:sup:`9` وَقَبْلَ أَنْ تُحِسَّ قُدُورُكُمْ بِنَارِ الأَشْوَاكِ تَحْتَهَا، يَكْتَسِحُ اللهُ كَبِيرَهُمْ وَصَغِيرَهُمْ بِعَاصِفَةِ غَضَبِهِ، 
'''
"10" = '''
:sup:`10` يَفْرَحُ الأَبْرَارُ حِينَ يَرَوْنَ عِقَابَ الأَشْرَارِ، وَيَغْسِلُونَ أَقْدَامَهُمْ بِدَمِهِمْ. 
'''
"11" = '''
:sup:`11` فَيَقُولُ النَّاسُ: «حَقّاً إِنَّ للِصِّدِّيقِ مُكَافَأَةً، وَإِنَّ فِي الأَرْضِ إِلَهاً يَقْضِي». 
'''
