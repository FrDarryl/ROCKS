[31]
"1" = '''
:sup:`1` وَقَالَ الرَّبُّ لِمُوسَى: 
'''
"2" = '''
:sup:`2` «انْتَقِمْ مِنَ الْمِدْيَانِيِّينَ لِبَنِي إِسْرَائِيلَ، وَبَعْدَهَا تَمُوتُ وَتَنْضَمُّ إِلَى قَوْمِكَ». 
'''
"3" = '''
:sup:`3` فَقَالَ مُوسَى لِلشَّعْبِ: «جَهِّزُوا مِنْكُمْ رِجَالاً مُجَنَّدِينَ لِمُحَارَبَةِ الْمِدْيَانِيِّينَ وَالانْتِقَامِ لِلرَّبِّ مِنْهُمْ. 
'''
"4" = '''
:sup:`4` أَرْسِلُوا لِلْحَرْبِ أَلْفاً وَاحِداً مِنْ كُلِّ سِبْطٍ مِنْ أَسْبَاطِ إِسْرَائِيلَ». 
'''
"5" = '''
:sup:`5` فَتَمَّ اخْتِيَارُ أَلْفٍ مِنْ كُلِّ سِبْطٍ، فَكَانُوا اثْنَيْ عَشَرَ أَلْفاً مِنْ بَيْنِ أُلُوفِ إِسْرَائِيلَ مُجَرَّدِينَ لِلْقِتَالِ. 
'''
"6" = '''
:sup:`6` فَأَرْسَلَهُمْ مُوسَى، أَلْفاً مِنْ كُلِّ سِبْطٍ، لِلْحَرْبِ بِقِيَادَةِ فِينْحَاسَ بْنِ أَلِعَازَارَ الْكَاهِنِ، الَّذِي أَخَذَ مَعَهُ أَمْتِعَةَ الْقُدْسِ وَأَبْوَاقَ الْهُتَافِ. 
'''
"7" = '''
:sup:`7` فَحَارَبُوا الْمِدْيَانِيِّينَ كَمَا أَمَرَ الرَّبُّ وَقَتَلُوا كُلَّ ذَكَرٍ؛ 
'''
"8" = '''
:sup:`8` وَقَتَلُوا مَعَهُمْ مُلُوكَهُمُ الْخَمْسَةَ: أَوِيَ وَرَاقِمَ وَصُورَ وَحُورَ وَرَابِعَ، كَمَا قَتَلُوا بَلْعَامَ بْنَ بَعُورَ بِحَدِّ السَّيْفِ. 
'''
"9" = '''
:sup:`9` وَأَسَرَ بَنُو إِسْرَائِيلَ نِسَاءَ الْمِدْيَانِيِّينَ وَأَطْفَالَهُمْ، وَغَنِمُوا جَمِيعَ بَهَائِمِهِمْ وَمَوَاشِيهِمْ وَسَائِرَ أَمْلاكِهِمْ، 
'''
"10" = '''
:sup:`10` وَأَحْرَقُوا مُدُنَهُمْ كُلَّهَا بِمَسَاكِنِهَا وَحُصُونِهَا، 
'''
"11" = '''
:sup:`11` وَاسْتَوْلَوْا عَلَى كُلِّ الْغَنَائِمِ وَالأَسْلابِ مِنَ النَّاسِ وَالْحَيَوَانِ، 
'''
"12" = '''
:sup:`12` وَرَجَعُوا إِلَى مُوسَى وَأَلِعَازَارَ الْكَاهِنِ وَجَمَاعَةِ إِسْرَائِيلَ بِالسَّبْيِ والأَسْلابِ وَالْغَنِيمَةِ إِلَى الْمُخَيَّمِ فِي سُهُولِ مُوآبَ بِالْقُرْبِ مِنْ نَهْرِ الأُرْدُنِّ مُقَابِلَ أَرِيحَا. 
'''
"13" = '''
:sup:`13` فَخَرَجَ مُوسَى وَأَلِعَازَارُ وَكُلُّ قَادَةِ إِسْرَائِيلَ لاِسْتِقْبَالِهِمْ إِلَى خَارِجِ الْمُخَيَّمِ، 
'''
"14" = '''
:sup:`14` فَأَبْدَى مُوسَى سُخْطَهُ عَلَى قَادَةِ الْجَيْشِ مِنْ رُؤَسَاءِ الأُلُوفِ وَرُؤَسَاءِ الْمِئَاتِ الْقَادِمِينَ مِنَ الْحَرْبِ، 
'''
"15" = '''
:sup:`15` وَقَالَ لَهُمْ: «لِمَاذَا اسْتَحْيَيْتُمُ النِّسَاءَ؟ 
'''
"16" = '''
:sup:`16` إِنَّهُنَّ بِاتِّبَاعِهِنَّ نَصِيحَةَ بَلْعَامَ أَغْوَيْنَ بَنِي إِسْرَائِيلَ لِعِبَادَةِ فَغُورَ، وَكُنَّ سَبَبَ خِيَانَةٍ لِلرَّبِّ، فَتَفَشَّى الْوَبَأُ فِي جَمَاعَةِ الرَّبِّ. 
'''
"17" = '''
:sup:`17` فَالآنَ اقْتُلُوا كُلَّ ذَكَرٍ مِنَ الأَطْفَالِ، وَاقْتُلُوا أَيْضاً كُلَّ امْرَأَةٍ ضَاجَعَتْ رَجُلاً، 
'''
"18" = '''
:sup:`18` وَلَكِنِ اسْتَحْيَوْا لَكُمْ كُلَّ عَذْرَاءَ لَمْ تُضَاجِعْ رَجُلاً. 
'''
"19" = '''
:sup:`19` وَأَمَّا أَنْتُمْ فَامْكُثُوا خَارِجَ الْمُخَيَّمِ سَبْعَةَ أَيَّامٍ، وَعَلَى كُلِّ مَنْ قَتَلَ نَفْساً، وَمَنْ لَمَسَ قَتِيلاً أَنْ يَتَطَهَّرَ فِي الْيَوْمِ الثَّالِثِ، وَفِي الْيَوْمِ السَّابعِ. افْعَلُوا هَذَا أَنْتُمْ وَسَبَايَاكُمْ. 
'''
"20" = '''
:sup:`20` وَكَذَلِكَ طَهِّرُوا كُلَّ ثَوْبٍ، وَكُلَّ مَتَاعٍ جِلْدِيٍّ، وَكُلَّ مَا هُوَ مَصْنُوعٌ مِنْ شَعْرِ الْمَعْزِ وَكُلَّ آنِيَةٍ مِنْ خَشَبٍ». 
'''
"21" = '''
:sup:`21` وَقَالَ أَلِعَازَارُ الْكَاهِنُ لِلْمُحَارِبِينَ: «هَذِهِ هِيَ فَرِيضَةُ الشَّرِيعَةِ الَّتِي أَمَرَ بِها الرَّبُّ مُوسَى: 
'''
"22" = '''
:sup:`22` الذَّهَبُ وَالْفِضَّةُ وَالنُّحَاسُ وَالْحَدِيدُ وَالْقَصْدِيرُ وَالرَّصَاصُ، 
'''
"23" = '''
:sup:`23` وَكُلُّ مَا يَتَحَمَّلُ حَرَارَةَ النَّارِ، أَجِيزُوهُ فِيهَا فَيُصْبِحَ طَاهِراً. وَلَكِنْ عَلَيْكُمْ أَيْضاً أَنْ تُطَهِّرُوهُ بِمَاءِ التَّطْهِيرِ، وَمَا لَا يَحْتَمِلُ النَّارَ طَهِّرُوهُ بِمَاءِ التَّطْهِيرِ فَقَطْ. 
'''
"24" = '''
:sup:`24` ثُمَّ اغْسِلُوا ثِيَابَكُمْ فِي الْيَوْمِ السَّابعِ فَتَكُونُوا طَاهِرِينَ. وَبَعْدَ ذَلِكَ تَدْخُلُونَ الْمُخَيَّمَ». 
'''
"25" = '''
:sup:`25` وَقَالَ الرَّبُّ لِمُوسَى: 
'''
"26" = '''
:sup:`26` «أَحْصِ أَنْتَ وَأَلِعَازَارُ الْكَاهِنُ وَرُؤَسَاءُ الْعَشَائِرِ الْغَنَائِمَ وَالسَّبْيَ مِنَ النَّاسِ وَالْحَيَوَانِ، 
'''
"27" = '''
:sup:`27` وَقَسِّمِ الْغَنَائِمَ مُنَاصَفَةً بَيْنَ الْجُنْدِ الْمُشْتَرِكِينَ فِي الْحَرْبِ وَبَيْنَ كُلِّ الْجَمَاعَةِ. 
'''
"28" = '''
:sup:`28` وَخُذْ نَصِيباً لِلرَّبِّ مِنْ غَنَائِمِ أَهْلِ الْحَرْبِ، وَاحِداً مِنْ كُلِّ خَمْسِ مَئَةٍ مِنَ النَّاسِ وَالْبَقَرِ وَالْحَمِيرِ وَالْغَنَمِ. 
'''
"29" = '''
:sup:`29` مِنْ نِصْفِ أَهْلِ الْحَرْبِ تَأْخُذُهَا وَتُعْطِيهَا لأَلِعَازَارَ الْكَاهِنِ تَقْدِمَةً لِلرَّبِّ. 
'''
"30" = '''
:sup:`30` وَتَأْخُذُ مِنْ نِصْفِ بَنِي إِسْرَائِيلَ وَاحِداً مِنْ كُلِّ خَمْسِينَ مِنَ النَّاسِ وَالْبَقَرِ وَالْحَمِيرِ وَالْغَنَمِ وَسَائِرِ الْبَهَائِمِ، وَتُعْطِيهَا لِلّاوِيِّينَ الْقَائِمِينَ عَلَى خِدْمَةِ خَيْمَةِ الاجْتِمَاعِ». 
'''
"31" = '''
:sup:`31` فَنَفَّذَ مُوسَى وَأَلِعَازَارُ الْكَاهِنُ كَمَا أَمَرَ الرَّبُّ مُوسَى. 
'''
"32" = '''
:sup:`32` وَكَانَ النَّهْبُ الْمُتَبَقِّي مِنْ غَنَائِمِ رِجَالِ الْحَرْبِ مِنَ الْغَنَمِ سِتَّ مِئَةٍ وَخَمْسَةً وَسَبْعِينَ أَلْفاً، 
'''
"33" = '''
:sup:`33` وَمِنَ الْبَقَرِ اثْنَيْنِ وَسَبْعِينَ أَلْفاً، 
'''
"34" = '''
:sup:`34` وَمِنَ الْحَمِيرِ وَاحِداً وَسِتِّينَ أَلْفاً، 
'''
"35" = '''
:sup:`35` وَمِنَ الْعَذَارَى اللَّوَاتِي لَمْ يُضَاجِعْنَ ذَكَراً اثْنَيْنِ وَثَلاثِينَ أَلْفاً. 
'''
"36" = '''
:sup:`36` فَكَانَ النِّصْفُ نَصِيبُ أَهْلِ الْحَرْبِ، مِنَ الْغَنَمِ ثَلاثَ مِئَةٍ وَسَبْعَةً وَثَلاثِينَ أَلْفاً وَخَمْسَ مِئَةٍ. 
'''
"37" = '''
:sup:`37` وَكَانَتْ زَكَاةُ الرَّبِّ مِنْهَا سِتَّ مِئَةٍ وَخَمْسَةً وَسَبْعِينَ، 
'''
"38" = '''
:sup:`38` وَمِنَ الْبَقَرِ سِتَّةً وَثَلاثِينَ أَلْفاً، وَزَكَاةُ الرَّبِّ مِنْهَا اثْنَيْنِ وَسَبْعِينَ، 
'''
"39" = '''
:sup:`39` وَمِنَ الْحَمِيرِ ثَلاثِينَ أَلْفاً وَخَمْسَ مِئَةٍ، وَزَكَاةُ الرَّبِّ مِنْهَا وَاحِداً وَسِتِّينَ، 
'''
"40" = '''
:sup:`40` وَمِنَ النِّسَاءِ الْعَذَارَى سِتَّةَ عَشَرَ أَلْفاً، وَزَكَاةُ الرَّبِّ مِنْهَا اثْنَيْنِ وَثَلاثِينَ نَفْساً. 
'''
"41" = '''
:sup:`41` فَأَعْطَى مُوسَى الزَّكَاةَ تَقْدِمَةَ الرَّبِّ لأَلِعَازَارَ الْكَاهِنِ، كَمَا أَمَرَ الرَّبُّ مُوسَى. 
'''
"42" = '''
:sup:`42` أَمَّا نِصْفُ غَيْرِ الْمُحَارِبِينَ مِنَ الإِسْرَائِيلِيِّينَ مِنَ الْغَنِيمَةِ الَّذِي قَسَمَهُ مُوسَى مِنْ كَامِلِ غَنَائِمِ أَهْلِ الْحَرْبِ، 
'''
"43" = '''
:sup:`43` فَكَانَ مِنَ الْغَنَمِ ثَلاثَ مِئَةٍ وَسَبْعَةً وَثَلاثِينَ أَلْفاً وَخَمْسَ مِئَةٍ، 
'''
"44" = '''
:sup:`44` وَمِنَ الْبَقَرِ سِتَّةً وَثَلاثِينَ أَلْفاً، 
'''
"45" = '''
:sup:`45` وَمِنَ الْحَمِيرِ ثَلاثِينَ أَلْفاً وَخَمْسَ مِئَةٍ، 
'''
"46" = '''
:sup:`46` وَمِنَ الْعَذَارَى سِتَّةَ عَشَرَ أَلْفاً. 
'''
"47" = '''
:sup:`47` فَأَفْرَزَ مُوسَى مِنْ نَصِيبِ الإِسْرَائِيلِيِّينَ وَاحِداً مِنْ كُلِّ خَمْسِينَ مِنَ النِّسَاءِ وَمِنَ الْبَهَائِمِ وَأَعْطَاهَا لِلّاوِيِّينَ الْقَائِمِينَ عَلَى خِدْمَةِ الْمَسْكَنِ، كَمَا أَمَرَ الرَّبُّ مُوسَى. 
'''
"48" = '''
:sup:`48` ثُمَّ تَقَدَّمَ قَادَةُ الْجُنْدِ مِنْ رُؤَسَاءِ الأُلُوفِ وَرُؤَسَاءِ الْمِئَاتِ إِلَى مُوسَى، 
'''
"49" = '''
:sup:`49` وَقَالُوا لَهُ: «لَقَدْ أَحْصَى عَبِيدُكَ عَدَدَ جُنُودِهِمِ الْمُحَارِبِينَ، فَلَمْ يُفْقَدْ مِنَّا إِنْسَانٌ. 
'''
"50" = '''
:sup:`50` لِذَلِكَ يُقَدِّمُ كُلُّ وَاحِدٍ مِنَّا قُرْبَانَ الرَّبِّ فِي مَا وَجَدَهُ مِنْ أَمْتِعَةِ ذَهَبٍ: حُجُولٍ وَأَسَاوِرَ وَخَوَاتِمَ وَأَقْرَاطٍ وَقَلائِدَ لِلتَّكْفِيرِ عَنْ أَنْفُسِنَا أَمَامَ الرَّبِّ». 
'''
"51" = '''
:sup:`51` فَأَخَذَ مُوسَى وَأَلِعَازَارُ الْكَاهِنُ مِنْهُمْ كُلَّ مَا هُوَ مَصْنُوعٌ مِنَ الذَّهَبِ، 
'''
"52" = '''
:sup:`52` فَكَانَتْ جُمْلَةُ ذَهَبِ التَّقْدِمَةِ الَّتِي قَرَّبُوهَا لِلرَّبِّ سِتَّةَ عَشَرَ أَلَفاً وَسَبْعَ مِئَةٍ وَخَمْسِينَ شَاقِلاً (نَحْوَ مِئَتَيْ كِيلُو جِرَاماً) قَدَّمَهَا رُؤَسَاءُ الأُلُوفِ وَرُؤَسَاءُ الْمِئَاتِ. 
'''
"53" = '''
:sup:`53` أَمَّا الْجُنْدُ فَقَدْ أَخَذَ كُلٌّ مِنْهُمْ مَا اغْتَنَمَهُ لِنَفْسِهِ. 
'''
"54" = '''
:sup:`54` وَحَمَلَ مُوسَى وَأَلِعَازَارُ الْكَاهِنُ الذَّهَبَ الَّذِي قَدَّمَهُ رُؤَسَاءُ الأُلُوفِ وَرُؤَسَاءُ الْمِئَاتِ وَأَتَيَا بِهِ إِلَى خَيْمَةِ الاجْتِمَاعِ تَذْكَاراً لِبَنِي إِسْرَائِيلَ أَمَامَ الرَّبِّ. 
'''
