[120]
"1" = '''
:sup:`1` تَرْنِيمَةُ الْمَصَاعِدِ صَرَخْتُ إِلَى الرَّبِّ فِي ضِيقِي فَاسْتَجَابَ لِي. 
'''
"2" = '''
:sup:`2` نَجِّ نَفْسِي يَا رَبُّ مِنَ الشِّفَاهِ الْكَاذِبَةِ وَاللِّسَانِ الْمُنَافِقِ. 
'''
"3" = '''
:sup:`3` أَيُّ نَفْعٍ يَأْتِينِي مِنَ اللِّسَانِ الغَشَّاشِ؟ 
'''
"4" = '''
:sup:`4` إِنَّهُ كَسِهَامِ الْجَبَّارِ الحَادَّةِ وَكَالْجَمْرِ الأَحْمَرِ الْمُلْتَهِبِ. 
'''
"5" = '''
:sup:`5` وَيْلِي لأَنِّي تَغَرَّبْتُ فِي مَاشِكَ، وَسَكَنْتُ فِي خِيَامِ قِيدَارَ. 
'''
"6" = '''
:sup:`6` طَالَ سَكَنِي مَعَ أُنَاسٍ يُبْغِضُونَ السَّلامَ. 
'''
"7" = '''
:sup:`7` أَنَا رَجُلُ سَلامٍ، وَكُلَّمَا دَعَوْتُ إِلَيْهِ هَبُّوا هُمْ لِلْحَرْبِ. 
'''
