[18]
"1" = '''
:sup:`1` وَقَالَ الرَّبُّ لِمُوسَى: 
'''
"2" = '''
:sup:`2` «أَوْصِ بَنِي إِسْرَائِيلَ: أَنَا الرَّبُّ إِلَهُكُمْ 
'''
"3" = '''
:sup:`3` لَا تَرْتَكِبُوا أَعْمَالَ أَهْلِ مِصْرَ الَّتِي أَقَمْتُمْ فِيهَا، وَلا تَعْمَلُوا صَنِيعَ أَهْلِ أَرْضِ كَنْعَانَ الَّتِي أَنَا مُدْخِلُكُمْ إِلَيْهَا، وَلا تُمَارِسُوا فَرَائِضَهُمْ، 
'''
"4" = '''
:sup:`4` إِنَّمَا تُطَبِّقُونَ أَحْكَامِي وَتَحْفَظُونَ فَرَائِضِي لِتَسْلُكُوا فِيهَا. أَنَا الرَّبُّ إِلَهُكُمْ. 
'''
"5" = '''
:sup:`5` احْفَظُوا فَرَائِضِي وَأَحْكَامِي الَّتِي إِذَا أَطَاعَهَا الإِنْسَانُ يَحْيَا بِها. أَنَا الرَّبُّ. 
'''
"6" = '''
:sup:`6` لَا يُقَارِبْ إِنْسَانٌ جَسَدَ مَنْ هُوَ مِنْ لَحْمِهِ وَدَمِهِ لِيُعَاشِرَهُ. أَنَا الرَّبُّ. 
'''
"7" = '''
:sup:`7` لَا تَتَزَوَّجْ فَتَاةٌ أَبَاهَا، وَلا ابْنٌ أُمَّهُ إِنَّهَا أُمُّكَ فَلا تَكْشِفْ عَوْرَتَهَا 
'''
"8" = '''
:sup:`8` لَا تَتَزَوَّجْ امْرَأَةَ أَبِيكَ لأَنَّهَا زَوْجَةُ أَبِيكَ. 
'''
"9" = '''
:sup:`9` لَا تَتَزَوَّجْ أُخْتَكَ بِنْتَ أَبِيكَ، أَوْ بِنْتَ أُمِّكَ، سَوَاءٌ وُلِدَتْ فِي الْبَيْتِ أَمْ بَعِيداً عَنْهُ، وَلا تَكْشِفْ عَوْرَتَهَا. 
'''
"10" = '''
:sup:`10` لَا تَتَزَوَّجِ ابْنَةَ ابْنِكَ أَوِ ابْنَةَ ابْنَتِكَ، وَلا تَكْشِفْ عَوْرَتَهَا لأَنَّهَا عَوْرَتُكَ. 
'''
"11" = '''
:sup:`11` لَا تَتَزَوَّجْ بِنْتَ امْرَأَةِ أَبِيكَ الْمَوْلُودَةَ مِنْ أَبِيكَ، وَلا تَكْشِفْ عَوْرَتَهَا لأَنَّهَا أُخْتُكَ. 
'''
"12" = '''
:sup:`12` لَا تَتَزَوَّجْ أُخْتَ أَبِيكَ. إِنَّهَا عَمَّتُكَ. 
'''
"13" = '''
:sup:`13` لَا تَتَزَوَّجْ أُخْتَ أُمِّكَ. إِنَّهَا خَالَتُكَ. 
'''
"14" = '''
:sup:`14` لَا تَتَزَوَّجْ فَتَاةٌ عَمَّهَا، وَلا تُعَاشِرْ زَوْجَةَ عَمِّكَ. إِنَّهَا عَمَّتُكَ. 
'''
"15" = '''
:sup:`15` لَا تَتَزَوَّجْ كَنَّتَكَ، فَإِنَّهَا امْرَأَةُ ابْنِكَ، وَلا تَكْشِفْ عَوْرَتَهَا. 
'''
"16" = '''
:sup:`16` لَا تَتَزَوَّجِ امْرَأَةَ أَخِيكَ، فَإِنَّهَا عَوْرَةُ أَخِيكَ. 
'''
"17" = '''
:sup:`17` لَا تَتَزَوَّجِ امْرَأَةً وَابْنَتَهَا، وَلا تَتَزَوَّجْ مَعَهَا ابْنَةَ ابْنِهَا أَوِ ابْنَةَ بِنْتِهَا، لأَنَّهُمَا قَرِيبَتَاهَا، وَإِنْ فَعَلْتَ تَرْتَكِبْ رَذِيلَةً. 
'''
"18" = '''
:sup:`18` لَا تَتَزَوَّجِ امْرَأَةً عَلَى أُخْتِهَا لِتَكُونَ ضَرَّةً مَعَهَا فِي أَثْنَاءِ حَيَاةِ زَوْجَتِكَ. 
'''
"19" = '''
:sup:`19` لَا تُعَاشِرِ امْرَأَةً وَهِيَ فِي نَجَاسَةِ حَيْضِهَا، 
'''
"20" = '''
:sup:`20` وَلا تُقَارِبِ امْرَأَةَ صَاحِبِكَ فَتُعَاشِرَهَا وَتَتَنَجَّسَ بِها. 
'''
"21" = '''
:sup:`21` لَا تُجِزْ أَحَدَ أَبْنَائِكَ فِي النَّارِ قُرْبَاناً لِلْوَثَنِ مُولَكَ، لِئَلّا تُدَنِّسَ اسْمَ إِلَهِكَ. أَنَا الرَّبُّ 
'''
"22" = '''
:sup:`22` لَا تُضَاجِعْ ذَكَراً مُضَاجَعَةَ امْرَأَةٍ. إِنَّهَا رَجَاسَةٌ، 
'''
"23" = '''
:sup:`23` وَلا تُعَاشِرْ بَهِيمَةً فَتَتَنَجَّسَ بِها، وَلا تَقِفِ امْرَأَةٌ أَمَامَ بَهِيمَةٍ ذَكَرٍ لِتُضَاجِعَهَا. إِنَّهُ فَاحِشَةٌ. 
'''
"24" = '''
:sup:`24` لَا تَتَنَجَّسُوا بِكُلِّ هَذِهِ الأَعْمَالِ الْمُشِينَةِ لأَنَّ بِها تَنَجَّسَتِ الشُّعُوبُ الَّتِي سَأَطْرُدُهَا مِنْ أَمَامِكُمْ، 
'''
"25" = '''
:sup:`25` فَقَدْ تَنَجَّسَتْ بِها الأَرْضُ، لِهَذَا سَأُعَاقِبُ الأَرْضَ بِذَنْبِهَا فَتَتَقَيَّأُ سُكَّانَهَا. 
'''
"26" = '''
:sup:`26` أَمَّا أَنْتُمْ فاحْفَظُوا فَرَائِضِي وَأَحْكَامِي، وَلا تَقْتَرِفُوا شَيْئاً مِنْ هَذِهِ الرَّجَاسَاتِ، الْمُوَاطِنُ وَالْغَرِيبُ الْمُقِيمُ فِي وَسَطِكُمْ عَلَى حَدٍّ سَوَاءٍ. 
'''
"27" = '''
:sup:`27` لأَنَّ جَمِيعَ هَذِهِ الرَّجَاسَاتِ قَدِ ارْتَكَبَهَا أَهْلُ الْبِلادِ الَّذِينَ قَبْلَكُمْ، فَتَنَجَّسَتِ الأَرْضُ. 
'''
"28" = '''
:sup:`28` فَلا تُنَجِّسُوا الأَرْضَ بِارْتِكَابِكُمْ إِيَّاهَا، لِئَلّا تَتَقَيَّأَكُمْ كَمَا تَقَيَّأَتِ الأُمَمَ الَّتِي قَبْلَكُمْ. 
'''
"29" = '''
:sup:`29` بَلْ كُلُّ مَنِ اقْتَرَفَ شَيْئاً مِنْ هَذِهِ الرَّجَاسَاتِ جَمِيعِهَا تُسْتَأْصَلُ تِلْكَ النَّفْسُ الْجَانِيَةُ مِنْ بَيْنِ شَعْبِهَا. 
'''
"30" = '''
:sup:`30` فَاحْفَظُوا شَعَائِرِي لِكَيْ لَا تَرْتَكِبُوا شَيْئاً مِنَ الْمُمَارَسَاتِ الرَّجِسَةِ الَّتِي اقْتُرِفَتْ قَبْلَكُمْ، وَلا تَتَنَجَّسُوا بِها. أَنَا الرَّبُّ إِلَهُكُمْ». 
'''
