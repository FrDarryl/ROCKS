[25]
"1" = '''
:sup:`1` لِدَاوُدَ إِلَيْكَ أَيُّهَا الرَّبُّ أَرْفَعُ نَفْسِي. 
'''
"2" = '''
:sup:`2` عَلَيْكَ يَا إِلَهِي تَوَكَّلْتُ فَلَا تُخْزِنِي، وَلَا تَدَعْ أَعْدَائِي يَشْمَتُونَ بِي. 
'''
"3" = '''
:sup:`3` فَإِنَّ كُلَّ مَنْ يَرْجُوكَ لَنْ يَخِيبَ. أَمَّا الْغَادِرُونَ بِغَيْرِهِمْ مِنْ غَيْرِ عِلَّةٍ، فَسَيَخْزَوْنَ. 
'''
"4" = '''
:sup:`4` يَا رَبُّ عَرِّفْنِي طُرُقَكَ، عَلِّمْنِي سُبُلَكَ. 
'''
"5" = '''
:sup:`5` دَرِّبْنِي فِي حَقِّكَ وَعَلِّمْنِي، فَإِنَّكَ أَنْتَ الإِلَهُ مُخَلِّصِي، وَإِيَّاكَ أَرْجُو طَوَالَ النَّهَارِ. 
'''
"6" = '''
:sup:`6` رَبُّ، اذْكُرْ مَرَاحِمَكَ وَإِحْسَانَاتِكَ لأَنَّهَا مُنْذُ الأَزَلِ. 
'''
"7" = '''
:sup:`7` لَا تَذْكُرْ خَطَايَا صِبَايَ الَّتِي ارْتَكَبْتُهَا، وَلَا مَعَاصِيَّ، بَلِ اذْكُرْنِي وَفْقاً لِرَحْمَتِكَ وَمِنْ أَجْلِ جُودِكَ يَا رَبُّ. 
'''
"8" = '''
:sup:`8` الرَّبُّ صَالِحٌ وَمُسْتَقِيمٌ لِذَلِكَ يَهْدِي الضَّالِّينَ الطَّرِيقَ. 
'''
"9" = '''
:sup:`9` يُدَرِّبُ الْوُدَعَاءَ فِي سُبُلِ الْحَقِّ وَيُعَلِّمُهُمْ طَرِيقَهُ. 
'''
"10" = '''
:sup:`10` مَسَالِكُ الرَّبِّ كُلُّهَا رَحْمَةٌ وَحَقٌّ لِمَنْ يَحْفَظُونَ عَهْدَهُ وَشَهَادَاتِهِ. 
'''
"11" = '''
:sup:`11` فَمِنْ أَجْلِ اسْمِكَ أَيُّهَا الرَّبُّ اصْفَحْ عَنْ إِثْمِي فَإِنَّهُ عَظِيمٌ. 
'''
"12" = '''
:sup:`12` مَنْ هُوَ الإِنْسَانُ الَّذِي يَخَافُ الرَّبَّ؟ إِيَّاهُ يُدَرِّبُ فِي الطَّرِيقِ الَّتِي يَخْتَارُهَا لَهُ، 
'''
"13" = '''
:sup:`13` فَتَنْعَمُ نَفْسُهُ فِي الْخَيْرِ وَتَمْتَلِكُ ذُرِّيَّتُهُ الأَرْضَ. 
'''
"14" = '''
:sup:`14` يُطْلِعُ الرَّبُّ خَائِفِيهِ عَلَى مَقَاصِدِهِ الْخَفِيَّةِ، وَيَتَعَهَّدُ تَعْلِيمَهُمْ. 
'''
"15" = '''
:sup:`15` تَتَّجِهُ عَيْنَايَ دَائِماً نَحْوَ الرَّبِّ، لأَنَّهُ يُحَرِّرُ رِجْلَيَّ مِنْ فَخِّ الشِّرِّيرِ. 
'''
"16" = '''
:sup:`16` الْتَفِتْ نَحْوِي وَارْحَمْنِي، فَأَنَا وَحِيدٌ وَمِسْكِينٌ. 
'''
"17" = '''
:sup:`17` قَدْ تَكَاثَرَتْ مَتَاعِبُ قَلْبِي، فَأَنْقِذْنِي مِنْ شَدَائِدِي. 
'''
"18" = '''
:sup:`18` انْظُرْ إِلَى مَذَلَّتِي وَمُعَانَاتِي، وَاصْفَحْ عَنْ جَمِيعِ خَطَايَايَ. 
'''
"19" = '''
:sup:`19` انْظُرْ كَيْفَ تَكَاثَرَ عَلَيَّ أَعْدَائِي وَهُمْ يُبْغِضُونَنِي ظُلْماً. 
'''
"20" = '''
:sup:`20` صُنْ نَفْسِي وَأَنْقِذْنِي، وَلَا تَدَعْنِي أَخِيبُ، فَإِنِّي عَلَيْكَ تَوَكَّلْتُ. 
'''
"21" = '''
:sup:`21` يَحْفَظُنِي الْكَمَالُ وَالاسْتِقَامَةُ، لأَنِّي إِيَّاكَ انْتَظَرْتُ. 
'''
"22" = '''
:sup:`22` افْدِ إِسْرَائِيلَ يَا اللهُ مِنْ جَمِيعِ ضِيقَاتِهِ. 
'''
