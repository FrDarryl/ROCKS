[130]
"1" = '''
:sup:`1` تَرْنِيمَةُ الْمَصَاعِدِ أَيُّهَا الرَّبُّ إِيَّاكَ أَدْعُو مِنَ الأَعْمَاقِ. 
'''
"2" = '''
:sup:`2` فَاسْمَعْ يَا رَبُّ صَوْتِي، وَلْتَكُنْ أُذُنَاكَ مُرْهَفَتَيْنِ إِلَى صَوْتِ تَضَرُّعِي. 
'''
"3" = '''
:sup:`3` إِنْ كُنْتَ يَا رَبُّ تَتَرَصَّدُ الآثَامَ، فَمَنْ يَسْتَطِيعُ الْوُقُوفَ فِي مَحْضَرِكَ؟ 
'''
"4" = '''
:sup:`4` وَلأَنَّكَ مَصْدَرُ الْغُفْرَانِ فَإِنَّ جَمِيعَ النَّاسِ يَهَابُونَكَ. 
'''
"5" = '''
:sup:`5` انْتَظَرْتُكَ يَا رَبُّ. نَفْسِي تَنْتَظِرُكَ، وَفِي كَلِمَتِكَ رَجَائِي. 
'''
"6" = '''
:sup:`6` نَفْسِي تَنْتَظِرُ الرَّبَّ بِلَهْفَةٍ أَكْثَرَ مِنْ لَهْفَةِ الْحُرَّاسِ مُتَرَقِّبِي الصُّبْحِ. 
'''
"7" = '''
:sup:`7` لِيَتَرَجَّ إِسْرَائِيلُ الرَّبَّ، لأَنَّ مِنْهُ الرَّحْمَةَ وَالْفِدَاءَ الْكَثِيرَ. 
'''
"8" = '''
:sup:`8` وَهُوَ يَفْدِي إِسْرَائِيلَ مِنْ جَمِيعِ آثَامِهِ. 
'''
