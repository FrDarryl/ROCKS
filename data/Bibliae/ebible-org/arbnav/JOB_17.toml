[17]
"1" = '''
:sup:`1` تَلِفَتْ رُوحِي وَانْطَفَأَتْ أَيَّامِي، وَالْقَبْرُ مُعَدٌّ لِي. 
'''
"2" = '''
:sup:`2` الْمُسْتَهْزِئُونَ يُحَاصِرُونَنِي، الَّذِينَ تَشْهَدُ عَيْنِي مُشَاجَرَاتِهِمْ. 
'''
"3" = '''
:sup:`3` كُنْ لِي ضَامِناً عِنْدَ نَفْسِكَ، إِذْ مَنْ يُمْكِنُ أَنْ يَكُونَ كَفِيلِي؟ 
'''
"4" = '''
:sup:`4` فَأَنْتَ حَجَبْتَ الْفِطْنَةَ عَنْ قُلُوبِهِمْ، لِذَلِكَ لَنْ تُظْفِرَهُمْ، 
'''
"5" = '''
:sup:`5` وَلْتَتْلَفْ عُيُونُ أَبْنَاءِ مَنْ يَشِي بِأَصْحَابِهِ طَمَعاً فِي أَمْلاكِهِمْ. 
'''
"6" = '''
:sup:`6` لَقَدْ جَعَلَنِي مَثَلاً لِلأُمَمِ، وَصَارَ وَجْهِي مَبْصَقَةً. 
'''
"7" = '''
:sup:`7` كَلَّتْ عَيْنَايَ حُزْناً وَأَصْبَحَتْ أَعْضَائِي كَالظِّلِّ، 
'''
"8" = '''
:sup:`8` فَزِعَ الْمُسْتَقِيمُونَ مِنْ هَذَا، وَثَارَ الْبَرِيءُ عَلَى الْفَاجِرِ، 
'''
"9" = '''
:sup:`9` أَمَّا الصِّدِّيقُ فَيَتَمَسَّكُ بِطَرِيقِهِ، وَيَزْدَادُ الطَّاهِرُ الْيَدَيْنِ قُوَّةً. 
'''
"10" = '''
:sup:`10` وَلَكِنِ ارْجِعُوا جَمِيعُكُمْ، تَعَالَوْا كُلُّكُمْ، فَلا أَجِدُ فِيكُمْ حَكِيماً. 
'''
"11" = '''
:sup:`11` قَدْ عَبَرَتْ أَيَّامِي، وَتَمَزَّقَتْ مَآرِبِي الَّتِي هِيَ رَغْبَاتُ قَلْبِي. 
'''
"12" = '''
:sup:`12` يَجْعَلُونَ اللَّيْلَ نَهَاراً، وَعَلَى الرَّغْمِ مِنَ الظُّلْمَةِ يَقُولُونَ: ’إِنَّ النُّورَ قَرِيبٌ!‘ 
'''
"13" = '''
:sup:`13` إِذَا رَجَوْتُ أَنْ تَكوُنَ الْهَاوِيَةُ مَقَرّاً لِي، وَمَهَّدْتُ فِي الظَّلامِ فِرَاشِي، 
'''
"14" = '''
:sup:`14` وَإِنْ قُلْتُ لِلْقَبْرِ أَنْتَ أَبِي، وَلِلدُّودِ أَنْتَ أُمِّي أَوْ أُخْتِي، 
'''
"15" = '''
:sup:`15` فَأَيْنَ إِذاً آمَالِي؟ وَمَنْ يُعَايِنُ رَجَائِي؟ 
'''
"16" = '''
:sup:`16` أَلا تَنْحَدِرُ إِلَى مَغَالِيقِ الْهَاوِيَةِ، وَنَسْتَقِرُّ مَعاً فِي التُّرَابِ؟» 
'''
