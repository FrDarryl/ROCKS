[1]
"1" = '''
:sup:`1` هَذِهِ كَلِمَاتُ عَامُوسَ الَّذِي كَانَ رَاعِياً مِنْ رُعَاةِ تَقُوعَ، يُنْبِئُ فِيهَا بِمَا رَآهُ بِشَأْنِ إِسْرَائِيلَ فِي أَيَّامِ عُزِّيَّا مَلِكِ يَهُوذَا، وَفِي أَيَّامِ يَرُبْعَامَ بْنِ يُوآشَ مَلِكِ إِسْرَائِيلَ، قَبْلَ وُقُوعِ الزَّلْزَلَةِ بِسَنَتَيْنِ. 
'''
"2" = '''
:sup:`2` قَالَ: «يَزْأَرُ الرَّبُّ مِنْ صِهْيَوْنَ وَيُدَوِّي بِصَوْتِهِ مِنْ أُورُشَلِيمَ، فَتَنْتَحِبُ مَرَاعِي الرُّعَاةِ، وَتَذْوِي قِمَّةُ الْكَرْمَلِ. 
'''
"3" = '''
:sup:`3` هَذَا مَا يَقُولُهُ الرَّبُّ: مِنْ أَجْلِ مَعَاصِي دِمَشْقَ الثَّلاثِ وَالأَرْبَعِ لَنْ أَرُدَّ عَنْهَا سَخَطِي، لأَنَّ أَهْلَهَا قَدْ دَاسُوا شَعْبِي فِي جِلْعَادَ بِنَوَارِجَ مِنْ حَدِيدٍ. 
'''
"4" = '''
:sup:`4` لِذَلِكَ أُرْسِلُ نَاراً عَلَى بَيْتِ حَزَائِيلَ فَتَلْتَهِمُ حُصُونَ بَنْهَدَدَ. 
'''
"5" = '''
:sup:`5` وَأُحَطِّمُ مِزْلاجَ دِمَشْقَ وَأَسْتَأْصِلُ أَهْلَ وَادِي آوَنَ، وَأُهْلِكُ حَامِلَ صَوْلَجَانِ مُلْكِ بَيْتِ عَدْنٍ، وَيُسَاقُ شَعْبُ أَرَامَ إِلَى السَّبْيِ إِلَى أَرْضِ قِيرَ. 
'''
"6" = '''
:sup:`6` هَذَا مَا يَقُولُهُ الرَّبُّ: مِنْ أَجْلِ مَعَاصِي غَزَّةَ الثَّلاثِ وَالأَرْبَعِ لَنْ أَرُدَّ عَنْهَا سَخَطِي، لأَنَّ أَهْلَهَا نَفَوْا شَعْباً عَنْ آخِرِهِ لِيُسَلِّمُوهُ إِلَى أَدُومَ. 
'''
"7" = '''
:sup:`7` لِذَلِكَ سَأُرْسِلُ نَاراً عَلَى أَسْوَارِ غَزَّةَ تَلْتَهِمُ حُصُونَهَا. 
'''
"8" = '''
:sup:`8` وَأَسْتَأْصِلُ أَهْلَ أَشْدُودَ، وَأُهْلِكُ حَامِلَ صَوْلَجَانِ مُلْكِ أَشْقَلُونَ، وَأُوَجِّهُ ضَرَبَاتِي ضِدَّ عَقْرُونَ فَيَفْنَى مَنْ بَقِيَ مِنَ الْفِلِسْطِينِيِّينَ. 
'''
"9" = '''
:sup:`9` هَذَا مَا يَقُولُهُ الرَّبُّ: مِنْ أَجْلِ مَعَاصِي صُورَ الثَّلاثِ وَالأَرْبَعِ لَنْ أَرُدَّ عَنْهَا سَخَطِي، لأَنَّ أَهْلَهَا سَلَّمُوا شَعْباً بِكَامِلِهِ إِلَى أَدُومَ، وَنَقَضُوا عَهْدَ الإِخْوَةِ. 
'''
"10" = '''
:sup:`10` لِهَذَا أُرْسِلُ نَاراً عَلَى أَسْوَارِ صُورَ فَتَلْتَهِمُ حُصُونَهَا. 
'''
"11" = '''
:sup:`11` وَهَذَا مَا يَقُولُهُ الرَّبُّ: مِنْ أَجْلِ مَعَاصِي أَدُومَ الثَّلاثِ وَالأَرْبَعِ لَنْ أَرُدَّ عَنْهُمْ سَخَطِي، لأَنَّهُمْ تَعَقَّبُوا إِخْوَتَهُمْ بِالسَّيْفِ، وَتَغَاضَوْا عَنْ كُلِّ رَحْمَةٍ، وَجَعَلُوا غَضَبَهُمْ يَتَأَجَّجُ مُلْتَهِماً بِاسْتِمْرَارٍ، وَظَلُّوا حَاقِدِينَ عَلَى الدَّوَامِ. 
'''
"12" = '''
:sup:`12` فَأُرْسِلُ نَاراً عَلَى تَيْمَانَ، فَتَلْتَهِمُ حُصُونَ بُصْرَةَ. 
'''
"13" = '''
:sup:`13` هَذَا مَا يَقُولُهُ الرَّبُّ: مِنْ أَجْلِ مَعَاصِي الْعَمُّونِيِّينَ الثَّلاثِ وَالأَرْبَعِ لَنْ أَرُدَّ عَنْهُمْ سَخَطِي، لأَنَّهُمْ شَقُّوا بُطُونَ الْحَوَامِلِ فِي جِلْعَادَ لِيُوَسِّعُوا تُخُمَهُمْ. 
'''
"14" = '''
:sup:`14` لِهَذَا أُضْرِمُ نَاراً فِي سُورِ رَبَّةَ فَتَلْتَهِمُ حُصُونَهَا فِي مُعْتَرَكِ جَلَبَةِ يَوْمِ الْحَرْبِ، وَفِي وَسَطِ عَاصِفَةٍ فِي يَوْمِ الزَّوْبَعَةِ. 
'''
"15" = '''
:sup:`15` وَيُسَاقُ مَلِكُهُمْ إِلَى السَّبْيِ مَعَ سَائِرِ رُؤَسَائِهِ يَقُولُ الرَّبُّ. 
'''
