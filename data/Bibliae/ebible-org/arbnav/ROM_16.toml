[16]
"1" = '''
:sup:`1` وَأُوْصِيكُمْ بِفِيبِي أُخْتِنَا الْخَادِمَةِ فِي كَنِيسَةِ كَنْخِرِيَا. 
'''
"2" = '''
:sup:`2` اقْبَلُوهَا فِي الرَّبِّ قُبُولاً يَلِيقُ بِالْقِدِّيسِينَ وَقَدِّمُوا لَهَا أَيَّ عَوْنٍ تَحْتَاجُ إِلَيْهِ مِنْكُمْ، لأَنَّهَا كَانَتْ مُعِينَةً لِكَثِيرِينَ وَلِي أَنَا أَيْضاً. 
'''
"3" = '''
:sup:`3` سَلِّمُوا عَلَى بِرِيسْكِلّا وَأَكِيلا، مُعَاوِنَيَّ فِي خِدْمَةِ الْمَسِيحِ يَسُوعَ، 
'''
"4" = '''
:sup:`4` اللَّذَيْنِ عَرَّضَا عُنُقَيْهِمَا لِلذَّبْحِ إِنْقَاذاً لِحَيَاتِي، وَلَسْتُ أَنَا وَحْدِي شَاكِراً لَهُمَا بَلْ جَمِيعُ كَنَائِسِ الأُمَمِ أَيْضاً. 
'''
"5" = '''
:sup:`5` وَسَلِّمُوا عَلَى الْكَنِيسَةِ الَّتِي فِي بَيْتِهِمَا. سَلِّمُوا عَلَى أَبَيْنِتُوسَ، حَبِيبِي الَّذِي هُوَ بَاكُورَةٌ لِلْمَسِيحِ مِنْ مُقَاطَعَةِ أَسِيَّا. 
'''
"6" = '''
:sup:`6` سَلِّمُوا عَلَى مَرْيَمَ الَّتِي أَجْهَدَتْ نَفْسَهَا كَثِيراً فِي خِدْمَتِنَا مِنْ قِبَلِكُمْ. 
'''
"7" = '''
:sup:`7` سَلِّمُوا عَلَى أَنْدَرُونِيكُوسَ وَيُونِيَاسَ، قَرِيبَيَّ اللَّذَيْنِ سُجِنَا مَعِي، وَهُمَا مَشْهُورَانِ بَيْنَ الرُّسُلِ، وَقَدْ كَانَا فِي الْمَسِيحِ قَبْلِي. 
'''
"8" = '''
:sup:`8` سَلِّمُوا عَلَى أَمْبِلْيَاسَ، حَبِيبِي فِي الرَّبِّ. 
'''
"9" = '''
:sup:`9` سَلِّمُوا عَلَى أُورْبَانُوسَ، مُعَاوِنِنَا فِي خِدْمَةِ الْمَسِيحِ، وَعَلَى إِسْتَاخِيسَ، حَبِيبِي. 
'''
"10" = '''
:sup:`10` سَلِّمُوا عَلَى أَبُلِّسَ، الَّذِي بَرْهَنَ عَنْ ثَبَاتِهِ فِي الْمَسِيحِ. سَلِّمُوا عَلَى ذَوِي أَرِسْتُوبُولُوسَ. 
'''
"11" = '''
:sup:`11` سَلِّمُوا عَلَى هِيرُودِيُونَ، قَرِيبِي. سَلِّمُوا عَلَى ذَوِي نَرْكِيسُوسَ الَّذِينَ فِي الرَّبِّ. 
'''
"12" = '''
:sup:`12` سَلِّمُوا عَلَى تَرِيفَيْنَا وَتَرِيفُوسَا اللَّتَيْنِ تُجْهِدَانِ نَفْسَيْهِمَا فِي خِدْمَةِ الرَّبِّ. سَلِّمُوا عَلَى بَرْسِيسَ الْمَحْبُوبَةِ، الَّتِي أَجْهَدَتْ نَفْسَهَا كَثِيراً فِي خِدْمَةِ الرَّبِّ. 
'''
"13" = '''
:sup:`13` سَلِّمُوا عَلَى رُوفُسَ الْمُخْتَارِ فِي الرَّبِّ، وَعَلَى أُمِّهِ الَّتِي هِيَ أُمٌّ لِي. 
'''
"14" = '''
:sup:`14` سَلِّمُوا عَلَى أَسِينْكِرِيتُسَ، وَفِلِيغُونَ، وَهَرْمِسَ، وَبَتْرُوبَاسَ، وَهَرْمَاسَ، وَعَلى الإِخْوَةِ الَّذِينَ مَعَهُمْ. 
'''
"15" = '''
:sup:`15` سَلِّمُوا عَلَى فِيلُولُوغُوسَ، وَجُولِيَا، وَنِيرِيُوسَ، وَأُخْتِهِ، وَأُولُمْبَاسَ، وَعَلَى جَمِيعِ الْقِدِّيسِينَ الَّذِينَ مَعَهُمْ. 
'''
"16" = '''
:sup:`16` سَلِّمُوا بَعْضُكُمْ عَلَى بَعْضٍ بِقُبْلَةٍ مُقَدَّسَةٍ. تُسَلِّمُ عَلَيْكُمْ جَمِيعُ كَنَائِسِ الْمَسِيحِ. 
'''
"17" = '''
:sup:`17` وَلكِنْ، أُنَاشِدُكُمْ، أَيُّهَا الإِخْوَةُ، أَنْ تَنْتَبِهُوا إِلَى مُثِيرِي الانْقِسَامَاتِ وَالْعَثَرَاتِ، خِلافاً لِلتَّعْلِيمِ الَّذِي تَعَلَّمْتُمْ، وَأَنْ تَبْتَعِدُوا عَنْهُمْ. 
'''
"18" = '''
:sup:`18` فَإِنَّ أَمْثَالَ هَؤُلاءِ لَا يَخْدِمُونَ رَبَّنَا يَسُوعَ الْمَسِيحَ بَلْ بُطُونَهُمْ، وَبِكَلِمَاتِهِمِ الطَّيِّبَةِ وَأَقْوَالِهِمِ الْمَعْسُولَةِ يُضَلِّلُونَ قُلُوبَ الْبُسَطَاءِ. 
'''
"19" = '''
:sup:`19` إِنَّ خَبَرَ طَاعَتِكُمْ قَدْ بَلَغَ الْجَمِيعَ. وَلِذلِكَ أَفْرَحُ بِكُمْ، وَلكِنْ أُرِيدُ لَكُمْ أَنْ تَكُونُوا حُكَمَاءَ فِي مَا هُوَ خَيْرٌ، وَبُسَطَاءَ فِي مَا هُوَ شَرٌّ. 
'''
"20" = '''
:sup:`20` وَإِلَهُ السَّلامِ سَيَسْحَقُ الشَّيْطَانَ تَحْتَ أَقْدَامِكُمْ سَرِيعاً. لِتَكُنْ نِعْمَةُ رَبِّنَا يَسُوعَ الْمَسِيحِ مَعَكُمْ. 
'''
"21" = '''
:sup:`21` يُسَلِّمُ عَلَيْكُمْ تِيمُوثَاوُسُ مُعَاوِنِي، وَلُوكِيُوسُ وَيَاسُونُ وسُوسِيبَاتْرُسُ أَقْرِبَائِي. 
'''
"22" = '''
:sup:`22` وَأَنَا، تَرْتِيُوسَ الَّذِي أَخُطُّ هذِهِ الرِّسَالَةَ، أُسَلِّمُ عَلَيْكُمْ فِي الرَّبِّ. 
'''
"23" = '''
:sup:`23` يُسَلِّمُ عَلَيْكُمْ غَايُوسُ، الْمُضِيفُ لِي وَلِلْكَنِيسَةِ كُلِّهَا. يُسَلِّمُ عَلَيْكُمْ أَرَاسْتُسُ، أَمِينُ صُنْدُوقِ الْمَدِينَةِ، وَالأَخُ كُوَارْتُسُ. 
'''
"24" = '''
:sup:`24` «لِتَكُنْ نِعْمَةُ رَبِّنَا يَسُوعَ الْمَسِيحِ مَعَكُمْ. آمِينَ!» 
'''
"25" = '''
:sup:`25` وَالْمَجْدُ لِلْقَادِرِ أَنْ يُثَبِّتَكُمْ، وَفْقاً لإِنْجِيلِي وَلِلْبِشَارَةِ بِيَسُوعَ الْمَسِيحِ، وَوَفْقاً لإِعْلانِ مَا كَانَ سِرّاً مَكْتُوماً مَدَى الأَزْمِنَةِ الأَزَلِيَّةِ، 
'''
"26" = '''
:sup:`26` وَلكِنْ أُذِيعَ الآنَ، بِأَمْرِ اللهِ الأَزَلِيِّ فِي الْكِتَابَاتِ النَّبَوِيَّةِ، عَلَى جَمِيعِ الأُمَمِ لأَجْلِ إِطَاعَةِ الإِيمَانِ؛ 
'''
"27" = '''
:sup:`27` الْمَجْدُ لِلهِ إِلَى الأَبَدِ، الْحَكِيمِ وَحْدَهُ، بِيَسُوعَ الْمَسِيحِ. آمِين!
'''
