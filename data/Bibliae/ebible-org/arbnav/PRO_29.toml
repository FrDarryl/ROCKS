[29]
"1" = '''
:sup:`1` مَنْ كَثُرَ تَوْبِيخُهُ وَظَلَّ مُعْتَصِماً بِعِنَادِهِ، يَتَحَطَّمُ فَجْأَةً وَلا شِفَاءَ لَهُ. 
'''
"2" = '''
:sup:`2` إِذَا سَادَ الأَبْرَارُ فَرِحَ الشَّعْبُ، وَإذَا تَسَلَّطَ الأَشْرَارُ أَنَّ النَّاسُ. 
'''
"3" = '''
:sup:`3` مُحِبُّ الْحِكْمَةِ يُفَرِّحُ أَبَاهُ، وَعَشِيرُ الزَّوَانِي يُتْلِفُ مَالَهُ. 
'''
"4" = '''
:sup:`4` بِالْعَدْلِ يُشِيعُ الْمَلِكُ الاسْتِقْرَارَ فِي أَرْضِهِ، وَالْمُوْلَعُ بِالرِّشْوَةِ يُدَمِّرُهَا. 
'''
"5" = '''
:sup:`5` الْمَرْءُ الَّذِي يَتَمَلَّقُ صَاحِبَهُ يَنْشُرُ شَبَكَةً لِرِجْلَيْهِ. 
'''
"6" = '''
:sup:`6` الشِّرِّيرُ مُقْتَنَصٌ فِي شَرَكِ إِثْمِهِ، أَمَّا الصِّدِّيقُ فَيَشْدُو وَيَبْتَهِجُ. 
'''
"7" = '''
:sup:`7` الصِّدِّيقُ يُدْرِكُ حَقَّ الْفَقِيرِ، أَمَّا الشِّرِّيرُ فَلا يَعْبَأُ بِمَعْرِفَتِهِ. 
'''
"8" = '''
:sup:`8` الْمُسْتَهْزِئُونَ يَفْتِنُونَ الْمَدِينَةَ، أَمَّا الْحُكَمَاءُ فَيَصْرِفُونَ الْغَضَبَ. 
'''
"9" = '''
:sup:`9` إِنْ خَاصَمَ الْحَكِيمُ سَفِيهاً، فَلَنْ يَجِدَ رَاحَةً، سَوَاءٌ غَضِبَ السَّفِيهُ أَوْ ضَحِكَ. 
'''
"10" = '''
:sup:`10` الْمُتَعَطِّشُونَ إِلَى الدِّمَاءِ يَكْرَهُونَ الْكَامِلَ، وَالأَشْرَارُ يَلْتَمِسُونَ هَلاكَ الْمُسْتَقِيمِ. 
'''
"11" = '''
:sup:`11` الْجَاهِلُ يُفَجِّرُ غَضَبَهُ، أَمَّا الْحَكِيمُ فَيَكْبَحُهُ بِهُدُوءٍ. 
'''
"12" = '''
:sup:`12` إِنْ أَصْغَى الْحَاكِمُ إِلَى الأَكَاذِيبِ، يَكُونُ جَمِيعُ رِجَالِ حَاشِيَتِهِ أَشْرَاراً لأَنَّهُمْ يَتَمَلَّقُونَهُ. 
'''
"13" = '''
:sup:`13` فِي هَذَا يَتَشَابَهُ الْفَقِيرُ وَالظَّالِمُ، إِنَّ الرَّبَّ يُعْطِي نُوراً لِعَيْنَيْ كُلٍّ مِنْهُمَا. 
'''
"14" = '''
:sup:`14` عَرْشُ الْمَلِكِ الْقَاضِي بِالْحَقِّ لِلْفُقَرَاءِ يَثْبُتُ إِلَى الأَبَدِ. 
'''
"15" = '''
:sup:`15` الْعَصَا وَالتَّأْنِيبُ يُثْمِرَانِ حِكْمَةً، لَكِنَّ الصَّبِيَّ الْمُهْمَلَ يُخْجِلُ أُمَّهُ. 
'''
"16" = '''
:sup:`16` إِذَا سَادَ الأَشْرَارُ كَثُرَتِ الآثَامُ، أَمَّا الأَبْرَارُ فَيَشْهَدُونَ سُقُوطَهُمْ. 
'''
"17" = '''
:sup:`17` قَوِّمِ ابْنَكَ فَيُرِيحَكَ، وَيُشِيعَ الْمَسَرَّةَ فِي نَفْسِكَ. 
'''
"18" = '''
:sup:`18` حَيْثُ لَا رُؤْيَا يَجْمَحُ الشَّعْبُ، وَطُوبَى لِمَنْ يَحْفَظُ الشَّرِيعَةَ. 
'''
"19" = '''
:sup:`19` لَا تُؤَدِّبِ الْعَبْدَ بِمُجَرَّدِ الْكَلامِ، لأَنَّهُ وَإِنْ فَهِمَ لَا يَسْتَجِيبُ. 
'''
"20" = '''
:sup:`20` أَرَأَيْتَ إِنْسَاناً مُتَهَوِّراً فِي كَلامِهِ؟ إِنَّ لِلْجَاهِلِ رَجَاءً فِي الإِصْلاحِ أَكْثَرَ مِنْهُ. 
'''
"21" = '''
:sup:`21` مَنْ دَلَّلَ عَبْدَهُ فِي حَدَاثَتِهِ، يَتَمَرَّدُ عَلَيْهِ فِي النِّهَايَةِ. 
'''
"22" = '''
:sup:`22` الإِنْسَانُ الْغَضُوبُ يُثِيرُ النِّزَاعَ، وَالرَّجُلُ السَّخُوطُ كَثِيرُ الْمَعَاصِي. 
'''
"23" = '''
:sup:`23` كِبْرِيَاءُ الإِنْسَانِ تَحُطُّ مِنْ قَدْرِهِ، وَالْمُتَوَاضِعُ الرُّوحِ يُحْرِزُ كَرَامَةً. 
'''
"24" = '''
:sup:`24` شَرِيكُ اللِّصِّ يَمْقُتُ نَفْسَهُ، يَسْمَعُ اللَّعْنَةَ وَيَكْتُمُ الْجَرِيمَةَ. 
'''
"25" = '''
:sup:`25` الْخَشْيَةُ مِنَ النَّاسِ فَخٌّ مَنْصُوبٌ، أَمَّا الْمُتَّكِلُ عَلَى الرَّبِّ فَآمِنٌ. 
'''
"26" = '''
:sup:`26` كَثِيرُونَ يَلْتَمِسُونَ رِضَى الْمُتَسَلِّطِ، إِنَّمَا مِنَ الرَّبِّ يَصْدُرُ قَضَاءُ كُلِّ إِنْسَانٍ. 
'''
"27" = '''
:sup:`27` الرَّجُلُ الظَّالِمُ مَكْرَهَةٌ لِلصِّدِّيقِ، وَذُو السَّبِيلِ الْمُسْتَقِيمِ رِجْسٌ عِنْدَ الشِّرِّيرِ. 
'''
