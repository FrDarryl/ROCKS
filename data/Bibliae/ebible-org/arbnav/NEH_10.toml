[10]
"1" = '''
:sup:`1` أَمَّا الَّذِينَ وَقَّعُوا عَلَى الْمِيثَاقِ فَهُمُ: الْحَاكِمُ نَحَمْيَا بْنُ حَكَلْيَا وَصِدْقِيَّا، 
'''
"2" = '''
:sup:`2` وَسَرَايَا وَعَزَرْيَا وَيِرْمِيَا، 
'''
"3" = '''
:sup:`3` وَفَشْحُورُ وَأَمَرْيَا وَمَلْكِيَّا، 
'''
"4" = '''
:sup:`4` وَحَطُّوشُ وَشَبَنْيَا وَمَلُّوخُ، 
'''
"5" = '''
:sup:`5` وَحَارِيمُ وَمَرِيمُوثُ وَعُوبَدْيَا، 
'''
"6" = '''
:sup:`6` وَدَانِيآلُ وَجِنْثُونُ وَبَارُوخُ، 
'''
"7" = '''
:sup:`7` وَمَشُلّامُ وَأَبِيَّا وَمِيَّامِينُ، 
'''
"8" = '''
:sup:`8` وَمَعَزْيَا وَبِلْجَايُ وَشَمَعْيَا. وَجَمِيعُهُمْ مِنَ الْكَهَنَةِ. 
'''
"9" = '''
:sup:`9` وَمِنَ اللّاوِيِّينَ: يَشُوعُ بْنُ أَزَنْيَا وَبِنُّويُ مِنْ بَنِي حِينَادَادَ وَقَدْمِيئِيلُ، 
'''
"10" = '''
:sup:`10` وَأَقْرِبَاؤُهُمْ: شَبَنْيَا وَهُودِيَّا وَقَلِيطَا وَفَلايَا وَحَانَانُ، 
'''
"11" = '''
:sup:`11` وَمِيخَا وَرَحُوبُ وَحَشَبْيَا، 
'''
"12" = '''
:sup:`12` وَزَكُّورُ وَشَرَبْيَا وَشَبَنْيَا، 
'''
"13" = '''
:sup:`13` وَهُودِيَّا وَبَانِي وَبَنِينُو، 
'''
"14" = '''
:sup:`14` وَمِنْ رُؤَسَاءِ الشَّعْبِ: فَرْعُوشُ وَفَحَثُ مُوآبَ وَعِيلامُ وَزَتُّو وَبَانِي، 
'''
"15" = '''
:sup:`15` وَبُنِّي وَعَزْجَدُ وَبِيبَايُ، 
'''
"16" = '''
:sup:`16` وَأَدُونِيَّا وَبِغْوَايُ وَعَادِينُ، 
'''
"17" = '''
:sup:`17` وَآطِيرُ وَحَزَقِيَّا وَعَزُّورُ، 
'''
"18" = '''
:sup:`18` وَهُودِيَّا وَحَشُومُ وَبِيصَايُ، 
'''
"19" = '''
:sup:`19` وَحَارِيفُ وَعَنَاثُوثُ وَنِيبَايُ، 
'''
"20" = '''
:sup:`20` وَمَجْفِيعَاشُ وَمَشُلّامُ وَحَزِيرُ، 
'''
"21" = '''
:sup:`21` وَمَشِيزَبْئِيلُ وَصَادُوقُ وَيَدُّوعُ، 
'''
"22" = '''
:sup:`22` وَفَلَطْيَا وَحَنَانُ وَعَنَايَا، 
'''
"23" = '''
:sup:`23` وَهُوشَعُ وَحَنَنْيَا وَحَشُوبُ، 
'''
"24" = '''
:sup:`24` وَهَلُوحِيشُ وَفِلْحَا وَشُوبِيقُ، 
'''
"25" = '''
:sup:`25` وَرَحُومُ وَحَشَبْنَا وَمَعْسِيَا، 
'''
"26" = '''
:sup:`26` وَأَخِيَّا وَحَانَانُ وَعَانَانُ، 
'''
"27" = '''
:sup:`27` وَمَلُّوخُ وَحَرِيمُ وَبَعْنَةُ. 
'''
"28" = '''
:sup:`28` أَمَّا بَاقِي الشَّعْبِ وَالْكَهَنَةِ وَاللّاوِيِّينَ وَحُرَّاسِ أَبْوَابِ الْهَيْكَلِ وَالْمُرَتِّلِينَ وَخُدَّامِ الْهَيْكَلِ، وَكُلِّ الَّذِينَ اعْتَزَلُوا شُعُوبَ الأَرَاضِي وَالْتَفُّوا حَوْلَ شَرِيعَةِ اللهِ مَعَ نِسَائِهِمْ، وَسَائِرِ ذَوِي الْمَعْرِفَةِ وَالْفَهْمِ، 
'''
"29" = '''
:sup:`29` فَقَدِ انْضَمُّوا إِلَى إِخْوَتِهِمْ وَأَشْرَافِهِمْ، وَتَعَهَّدُوا مُقْسِمِينَ بِالالْتِزَامِ بِالسَّيْرِ فِي شَرِيعَةِ اللهِ الَّتِي أَعْلَنَهَا عَلَى لِسَانِ مُوسَى عَبْدِهِ، وَبِالْمُحَافَظَةِ عَلَى جَمِيعِ وَصَايَا الرَّبِّ سَيِّدِنَا وَأَحْكَامِهِ وَفَرَائِضِهِ، 
'''
"30" = '''
:sup:`30` كَمَا تَمَّ التَّعَهُّدُ بِعَدَمِ تَزْوِيجِ بَنَاتِنَا مِنْ أُمَمِ الأَرْضِ، وَلا تَزْوِيجِ أَبْنَائِنَا مِنْ بَنَاتِهِمْ، 
'''
"31" = '''
:sup:`31` وَرَفْضِ الشِّرَاءِ مِنْ شُعُوبِ الأَرْضِ الَّذِينَ يَأْتُونَ لِبَيْعِ بَضَائِعِهِمْ وَحُبُوبِهِمْ فِي يَوْمِ السَّبْتِ أَوْ فِي أَيِّ يَوْمٍ مِنَ الأَيَّامِ الْمُقَدَّسَةِ، وَأَنْ نَمْتَنِعَ عَنْ زِرَاعَةِ الأَرْضِ كُلَّ سَنَةٍ سَابِعَةٍ وَنُلْغِيَ فِيهَا كُلَّ الدُّيُونِ. 
'''
"32" = '''
:sup:`32` وَفَرَضْنَا عَلَى أَنْفُسِنَا جِزْيَةً سَنَوِيَّةً قَدْرُهَا ثُلْثُ شَاقِلٍ (أَيْ أَرْبَعُ جِرَامَاتِ) فِضَّةٍ، نَدْفَعُهَا لِنَفَقَاتِ خِدْمَةِ هَيْكَلِ إِلَهِنَا. 
'''
"33" = '''
:sup:`33` وَلِتَوْفِيرِ خُبْزِ التَّقْدِمَةِ وَالتَّقْدِمَةِ الدَّائِمَةِ وَالْمُحْرَقَةِ الْيَوْمِيَّةِ وَقَرَابِينِ السُّبُوتِ وَمَطَالِعِ الشُّهُورِ وَالأَعْيَادِ وَالأَقْدَاسِ وَذَبَائِحِ الْخَطِيئَةِ، لِلتَّكْفِيرِ عَنْ إِسْرَائِيلَ، وَلِلْقِيَامِ بِصِيَانَةِ بَيْتِ إِلَهِنَا. 
'''
"34" = '''
:sup:`34` ثُمَّ، نَحْنُ الْكَهَنَةَ وَاللّاوِيِّينَ وَالشَّعْبَ، أَلْقَيْنَا الْقُرْعَةَ لِنُقَرِّرَ مَتَى يَتَحَتَّمُ عَلَى كُلِّ عَائِلَةٍ مِنْ عَائِلاتِنَا أَنْ تَجْلِبَ تَقْدِمَاتِهَا السَّنَوِيَّةَ مِنَ الْحَطَبِ إِلَى بَيْتِ اللهِ، لإِحْرَاقِهَا عَلَى مَذْبَحِ الرَّبِّ إِلَهِنَا، كَمَا نَصَّتِ الشَّرِيعَةُ، 
'''
"35" = '''
:sup:`35` كَمَا أَلْزَمْنَا أَنْفُسَنَا بِحَمْلِ بَاكُورَاتِ أَرْضِنَا مِنَ الْمَحَاصِيلِ أَوْ مِنْ أَثْمَارِ الأَشْجَارِ سَنَةً فَسَنَةً إِلَى هَيْكَلِ إِلَهِنَا 
'''
"36" = '''
:sup:`36` وَكَذَلِكَ أَبْكَارِ أَبْنَائِنَا وَبَهَائِمِنَا وَمَوَاشِينَا مِنْ بَقَرٍ وَغَنَمٍ، فَنُحْضِرُهَا إِلَى هَيْكَلِ إِلَهِنَا إِلَى الْكَهَنَةِ الْخَادِمِينَ، كَمَا نَصَّتْ عَلَيْهِ الشَّرِيعَةُ. 
'''
"37" = '''
:sup:`37` وَتَعَهَّدْنَا أَيْضاً أَنْ نَأْتِيَ بِأَوَائِلِ عَجِينِنَا وَقَرَابِينِنَا وَثَمَرِ كُلِّ شَجَرَةٍ وَأَوَائِلِ الْخَمْرِ وَالزَّيْتِ إِلَى الْكَهَنَةِ إِلَى مَخَازِنِ هَيْكَلِ إِلَهِنَا، وَبِعُشْرِ مَحَاصِيلِ أَرْضِنَا إِلَى اللّاوِيِّينَ، لأَنَّ اللّاوِيِّينَ هُمُ الَّذِينَ يَجْمَعُونَ الْعُشُورَ مِنْ جَمِيعِ مُدُنِنَا الرِّيفِيَّةِ. 
'''
"38" = '''
:sup:`38` وَيَكُونُ كَاهِنٌ مِنْ ذُرِّيَّةِ هرُونَ مَعَ اللّاوِيِّينَ حِينَ يَقُومُونَ بِجَمْعِ الْعُشُورِ، فَيُوْدِعُ اللّاوِيُّونَ عُشْرَ الأَعْشَارِ فِي مَخَازِنِ هَيْكَلِ إِلَهِنَا، 
'''
"39" = '''
:sup:`39` لأَنَّ الشَّعْبَ وَأَبْنَاءَ اللّاوِيِّينَ هُمُ الَّذِينَ يَأْتُونَ بِتَقْدِمَاتِ الْقَمْحِ وَالْخَمْرِ وَالزَّيْتِ إِلَى الْمَخَازِنِ، حَيْثُ تُوجَدُ آنِيَةُ الْقُدْسِ وَالْكَهَنَةُ والْقَائِمُونَ بِالْخِدْمَةِ وَحُرَّاسُ أَبْوَابِ الْهَيْكَلِ وَالْمُرَتِّلُونَ. وَهَكَذَا لَا نُهْمِلُ هَيْكَلَ إِلَهِنَا. 
'''
