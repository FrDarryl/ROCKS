[54]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ عَلَى الآلاتِ الْوَتَرِيَّةِ. مَزْمُورٌ تَعْلِيمِيٌّ لِدَاوُدَ عِنْدَمَا قَالَ أَهْلُ زِيفَ لِشَاوُلَ إِنَّ دَاوُدَ مُخْتَبِئٌ عِنْدَهُمْ يَا اللهُ بِاسْمِكَ خَلِّصْنِي، وَبِقُوَّتِكَ أَنْصِفْنِي. 
'''
"2" = '''
:sup:`2` يَا اللهُ اسْمَعْ صَلاتِي وَأَصْغِ إِلَى كَلامِي. 
'''
"3" = '''
:sup:`3` لأَنَّ غُرَبَاءَ قَامُوا عَلَيَّ، وَعُتَاةً يَسْعَوْنَ إِلَى قَتْلِي، وَلَمْ يَجْعَلُوا اللهَ نُصْبَ أَعْيُنِهِمْ 
'''
"4" = '''
:sup:`4` هُوَذَا اللهُ مُعِينِي وَالسَّيِّدُ الرَّبُّ عَاضِدِي. 
'''
"5" = '''
:sup:`5` يَرُدُّ الشَّرَّ عَلَى أَعْدَائِي، وَبِحَقِّ (عَدْلِكَ) اسْتَأْصِلْهُمْ. 
'''
"6" = '''
:sup:`6` طَوْعاً أَذْبَحُ لَكَ، وَأَحْمَدُ اسْمَكَ يَا رَبُّ لأَنَّهُ طَيِّبٌ. 
'''
"7" = '''
:sup:`7` فَإِنَّهُ نَجَّانِي مِنْ كُلِّ ضيِقٍ وَرَأَيْتُ بِعْيَنيَّ (مَا حَلَّ) بِأَعْدَائِي. 
'''
