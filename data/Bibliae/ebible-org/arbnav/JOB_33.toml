[33]
"1" = '''
:sup:`1` وَالآنَ يَا أَيُّوبُ أصْغِ إِلَى أَقْوَالِي، وَاسْمَعْ كَلامِي كُلَّهُ: 
'''
"2" = '''
:sup:`2` هَا أَنَا قَدْ فَتَحْتُ فَمِي فَنَطَقَ لِسَانِي فِي حَنَكِي، 
'''
"3" = '''
:sup:`3` كَلِمَاتِي تَصْدُرُ مِنْ قَلْبٍ مُسْتَقِيمٍ، وَشَفَتَايَ تَتَحَدَّثَانِ بِإِخْلاصٍ بِمَا أَعْلَمُ. 
'''
"4" = '''
:sup:`4` رُوحُ اللهِ هُوَ الَّذِي كَوَّنَنِي، وَنَسَمَةُ الْقَدِيرِ أَحْيَتْنِي، 
'''
"5" = '''
:sup:`5` فَأَجِبْنِي إِنْ كُنْتَ تَسْتَطِيعُ. أَحْسِنِ الدَّعْوَى، وَاتَّخِذْ لَكَ مَوْقِفاً. 
'''
"6" = '''
:sup:`6` إِنَّمَا أَنَا نَظِيرُكَ أَمَامَ اللهِ، مِنَ الطِّينِ جُبِلْتُ، 
'''
"7" = '''
:sup:`7` فَلا هَيْبَتِي تُخِيفُكَ، وَلا يَدِي ثَقِيلَةٌ عَلَيْكَ. 
'''
"8" = '''
:sup:`8` حَقّاً قَدْ تَكَلَّمْتَ فِي أُذُنَيَّ فَاسْتَمَعْتُ إِلَى أَقْوَالِكَ. 
'''
"9" = '''
:sup:`9` أَنْتَ قُلْتَ: أَنَا نَقِيٌّ بَرِيءٌ مِنْ كُلِّ ذَنْبٍ، أَنَا طَاهِرٌ لَا إِثْمَ فِيَّ، 
'''
"10" = '''
:sup:`10` إِنَّمَا اللهُ يَتَرَبَّصُ بِي لِيَجِدَ عِلَّةً عَلَيَّ وَيَحْسِبَنِي عَدُوّاً لَهُ، 
'''
"11" = '''
:sup:`11` يَضَعُ أَقْدَامِي فِي الْمِقْطَرَةِ، وَيَتَرَصَّدُ سُبُلِي. 
'''
"12" = '''
:sup:`12` وَلَكِنَّكَ مُخْطِئٌ فِي هَذَا، وَأَنَا الَّذِي أُجِيبُكَ. إِنَّ اللهَ أَعْظَمُ مِنَ الإِنْسَانِ، 
'''
"13" = '''
:sup:`13` فَمَا بَالُكَ تُخَاصِمُهُ قَائِلاً: إِنَّهُ لَنْ يُجِيبَ عَنْ تَسَاؤُلاتِي؟ 
'''
"14" = '''
:sup:`14` إِنَّ اللهَ يَتَكَلَّمُ بِطَرِيقَةٍ أَوْ بِأُخْرَى وَإِنْ كَانَ الإِنْسَانُ لَا يُدْرِكُهَا. 
'''
"15" = '''
:sup:`15` يَتَكَلَّمُ فِي حُلْمٍ، فِي رُؤْيَا اللَّيْلِ عِنْدَمَا يَغْشَى النَّاسَ سُبَاتٌ عَمِيقٌ. 
'''
"16" = '''
:sup:`16` عِنْدَئِذٍ يَفْتَحُ آذَانَ النَّاسِ وَيُرْعِبُهُمْ بِتَحْذِيرَاتِهِ، 
'''
"17" = '''
:sup:`17` لِيَصْرِفَ الإِنْسَانَ عَنْ خَطِيئَتِهِ وَيَسْتَأْصِلَ مِنْهُ الْكِبْرِيَاءَ، 
'''
"18" = '''
:sup:`18` لِيُنْقِذَ نَفْسَهُ مِنَ الْهَاوِيَةِ وَحَيَاتَهُ مِنَ الْهَلاكِ بِحَدِّ السَّيْفِ. 
'''
"19" = '''
:sup:`19` قَدْ يُقَوَّمُ الإِنْسَانُ بِالأَلَمِ عَلَى مَضْجَعِهِ، وَبِالأَوْجَاعِ النَّاشِبَةِ فِي عِظَامِهِ، 
'''
"20" = '''
:sup:`20` حَتَّى تَعَافَ حَيَاتُهُ الطَّعَامَ، وَشَهِيَّتُهُ لَذِيذَ الْمَأْكَلِ. 
'''
"21" = '''
:sup:`21` يَبْلَى لَحْمُهُ فَيَخْتَفِي عَنِ الْعَيَانِ، وَتَنْبَرِي عِظَامُهُ الَّتِي كَانَتْ خَافِيَةً مِنْ قَبْلُ. 
'''
"22" = '''
:sup:`22` تَدْنُو نَفْسُهُ مِنَ الْهَاوِيَةِ، وَحَيَاتُهُ مِنْ زَبَانِيَةِ الْمَوْتِ. 
'''
"23" = '''
:sup:`23` إِنْ وُجِدَ لَهُ مَلاكٌ، شَفِيعٌ، وَاحِدٌ مِنْ بَيْنِ أَلْفٍ، لِيُعْلِنَ لِلإِنْسَانِ مَا هُوَ صَالِحٌ لَهُ، 
'''
"24" = '''
:sup:`24` يتَرَأَّفُ عَلَيْهِ قَائِلاً: أَنْقِذْهُ يَا رَبُّ مِنَ الانْحِدَارِ إِلَى الْهَاوِيَةِ، فَقَدْ وَجَدْتُ لَهُ فِدْيَةً. 
'''
"25" = '''
:sup:`25` فَيَصِيرَ لَحْمُهُ أَكْثَرَ غَضَاضَةً مِن أَيَّامِ صِبَاهُ وَيَعُودَ إِلَى عَهْدِ رَيعَانِ شَبَابِهِ 
'''
"26" = '''
:sup:`26` عِنْدَئِذٍ يَدْعُو الْمَرْءُ اللهَ فَيَرْضَى عَنْهُ، وَيَمْثُلُ فِي حَضْرَتِهِ بِفَرَحٍ، وَيَرُدُّ لَهُ اللهُ بِرَّهُ، 
'''
"27" = '''
:sup:`27` ثُمَّ يُرَنِّمُ أَمَامَ النَّاسِ قَائِلاً: لَقَدْ أَخْطَأْتُ وَحَرَّفْتُ مَا هُوَ حَقٌّ وَلَمْ أُجَازَ عَلَيْهِ، 
'''
"28" = '''
:sup:`28` قَدِ افْتَدَى اللهُ حَيَاتِي مِنَ الانْحِدَارِ إِلَى الْهَاوِيَةِ، فَتَنْتَعِشُ حَيَاتِي لِتَرَى النُّورَ. 
'''
"29" = '''
:sup:`29` هَذَا كُلُّهُ يُجْرِيهِ اللهُ عَلَى الإِنْسَانِ مَرَّتَيْنِ وَثَلاثَ مَرَّاتٍ، 
'''
"30" = '''
:sup:`30` لِيَرُدَّ نَفْسَهُ عَنِ الْهَاوِيَةِ لِيَسْتَضِيءَ بِنُورِ الْحَيَاةِ. 
'''
"31" = '''
:sup:`31` فَأَصْغِ يَا أَيُّوبُ وَأَنْصِتْ إِلَيَّ. اُصْمُتْ وَدَعْنِي أَتَكَلَّمُ. 
'''
"32" = '''
:sup:`32` وَإِنْ كَانَ لَدَيْكَ مَا تَقُولُهُ فَأَجِبْنِي، تَكَلَّمْ، فَإِنِّي أَرْغَبُ فِي تَبْرِيرِكَ. 
'''
"33" = '''
:sup:`33` وَإلَّا فَأَصْغِ إِلَيَّ، أَنْصِتْ فَأُعَلِّمَكَ الْحِكْمَةَ». 
'''
