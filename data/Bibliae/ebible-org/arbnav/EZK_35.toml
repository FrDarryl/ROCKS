[35]
"1" = '''
:sup:`1` وَأَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً: 
'''
"2" = '''
:sup:`2` «يَا ابْنَ آدَمَ، الْتَفِتْ بِوَجْهِكَ نَحْوَ جَبَلِ سَعِيرَ وَتَنَبَّأْ عَلَيْهِ. 
'''
"3" = '''
:sup:`3` وَقُلْ لأَهْلِهِ: هَا أَنَا أَنْقَلِبُ عَلَيْكَ يَا جَبَلَ سَعِيرَ وَأُعَاقِبُكَ لأَجْعَلَكَ خَرَاباً مُقْفِراً. 
'''
"4" = '''
:sup:`4` أَجْعَلُ مُدُنَكَ أَطْلالاً وَتَكُونُ أَنْتَ مُقْفِراً، فَتُدْرِكُ أَنِّي أَنَا الرَّبُّ. 
'''
"5" = '''
:sup:`5` لأَنَّكَ أَضْمَرْتَ فِي نَفْسِكَ بُغْضَةً أَبَدِيَّةً، وَأَسْلَمْتَ بَنِي إِسْرَائِيلَ إِلَى حَدِّ السَّيْفِ فِي أَثْنَاءِ مِحْنَتِهِمْ، فِي سَاعَةِ دَيْنُونَةِ إِثْمِهِمْ. 
'''
"6" = '''
:sup:`6` لِذَلِكَ حَيٌّ أَنَا يَقُولُ السَّيِّدُ الرَّبُّ، إِنِّي أُعِدُّكَ لِسَفْكِ الدَّمِ، وَالدَّمُ يَتَعَقَّبُكَ. لأَنَّكَ لَمْ تَمْقُتْ سَفْكَ الدَّمِ فَالدَّمُ يَتَعَقَّبُكَ. 
'''
"7" = '''
:sup:`7` فَأُحَوِّلُ جَبَلَ سَعِيرَ إِلَى أَطْلالٍ وَأَسْتَأْصِلُ مِنْهُ كُلَّ ذَاهِبٍ وَآيِبٍ. 
'''
"8" = '''
:sup:`8` وَأَجْعَلُ جِبَالَهُ تَكْتَظُّ بِقَتْلاهُ، فَيَتَسَاقَطُونَ فِي تِلالِكَ وَأَوْدِيَتِكَ وَجَمِيعِ أَنْهَارِكَ صَرْعَى السَّيْفِ. 
'''
"9" = '''
:sup:`9` وَأُحِيلُكَ إِلَى خَرَائِبَ أَبَدِيَّةٍ، فَلا يَبْقَى لِمُدُنِكَ أَثَرٌ، فَتُدْرِكُونَ أَنِّي أَنَا الرَّبُّ. 
'''
"10" = '''
:sup:`10` لأَنَّكَ قُلْتَ: إِنَّ هَاتَيْنِ الأُمَّتَيْنِ، وَهَاتَيْنِ الأَرْضَيْنِ تُصْبِحَانِ لِي فَأَمْتَلِكُهُمَا، وَلَوْ كَانَ الرَّبُّ هُنَاكَ. 
'''
"11" = '''
:sup:`11` لِذَلِكَ حَيٌّ أَنَا يقُولُ السَّيِّدُ الرَّبُّ: لَأُعَامِلَنَّكَ بِمُقْتَضَى غَضَبِكَ وَحَسَدِكَ اللَّذَيْنِ أَبْدَيْتَهُمَا فِي بَغْضَائِكَ لَهُمْ، فَأُعْلِنُ ذَاتِي عِنْدَمَا أَدِينُكَ. 
'''
"12" = '''
:sup:`12` فَتُدْرِكُ أَنِّي أَنَا الرَّبُّ قَدْ سَمِعْتُ كُلَّ إِهَانَتِكَ الَّتِي عَيَّرْتَ بِها جِبَالَ إِسْرَائِيلَ قَائِلاً: قَدْ أَصْبَحَتْ خَرَاباً وَصَارَتْ لَنَا مَغْنَماً. 
'''
"13" = '''
:sup:`13` قَدْ تَبَاهَيْتُمْ عَلَيَّ بِأَفْوَاهِكُمْ، وَأَكْثَرْتُمْ مِنْ لَغْوِكُمْ عَلَيَّ وَأَنَا سَمِعْتُ. 
'''
"14" = '''
:sup:`14` فَفِي مَوْسِمِ الرَّبِيعِ أَجْعَلُكَ مُقْفِراً 
'''
"15" = '''
:sup:`15` وَكَمَا فَرِحْتَ لِخَرَابِ مِيرَاثِ شَعْبِ إِسْرَائِيلَ، كَذَلِكَ أَفْعَلُ بِكَ، فَتَصِيرُ يَا جَبَلَ سَعِيرَ خَرَاباً أَنْتَ وَكُلُّ بِلادِ أَدُومَ فَتُدْرِكُونَ أَنِّي أَنَا الرَّبُّ». 
'''
