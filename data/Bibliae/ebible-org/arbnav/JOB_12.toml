[12]
"1" = '''
:sup:`1` فَقَالَ أَيُّوبُ: 
'''
"2" = '''
:sup:`2` «صَحِيحٌ إِنَّكُمْ شَعْبٌ تَمُوتُ مَعَكُمُ الْحِكْمَةُ! 
'''
"3" = '''
:sup:`3` إِلّا أَنِّي ذُو فَهْمٍ مِثْلَكُمْ، وَلَسْتُ دُونَكُمْ مَعْرِفَةً، وَمَنْ هُوَ غَيْرُ مُلِمٍّ بِهَذِهِ الأُمُورِ؟ 
'''
"4" = '''
:sup:`4` لَقَدْ أَصْبَحْتُ مَثَارَ هُزْءٍ لأَصْدِقَائِي، أَنَا الَّذِي دَعَا اللهَ فَاسْتَجَابَ لِي. أَنَا الرَّجُلُ الْبَارُّ الْكَامِلُ قَدْ أَصْبَحْتُ مَثَارَ سُخْرِيَةٍ! 
'''
"5" = '''
:sup:`5` يُضْمِرُ الْمُطْمَئِنُّ شَرّاً لِلْبَائِسِ الَّذِي تَزِلُّ بِهِ الْقَدَمُ، 
'''
"6" = '''
:sup:`6` بَيْنَمَا يَسُودُ السَّلامُ عَلَى اللُّصُوصِ، وَتُهَيْمِنُ الطُّمأْنِينَةُ عَلَى الَّذِينَ يَعْبُدُونَ أَصْنَاماً يَحْمِلُونَهَا عَلَى أَيْدِيهِمْ. 
'''
"7" = '''
:sup:`7` وَلَكِنِ اسْأَلِ البَهَائِمَ فَتُعَلِّمَكَ، وَطُيُورَ السَّمَاءِ فَتُخْبِرَكَ، 
'''
"8" = '''
:sup:`8` أَوْ خَاطِبِ الأَرْضَ فَتُعَرِّفَكَ وَسَمَكَ الْبَحْرِ فَيُنْبِئَكَ، 
'''
"9" = '''
:sup:`9` أَيٌّ مِنْهَا لَا يَعْلَمُ أَنَّ يَدَ الرَّبِّ قَدْ صَنَعَتْ هَذَا؟ 
'''
"10" = '''
:sup:`10` فَفِي يَدِهِ نَفَسُ كُلِّ حَيٍّ وَرُوحُ كُلِّ بَشَرٍ. 
'''
"11" = '''
:sup:`11` أَلَيْسَتِ الأُذُنُ تَمْتَحِنُ الْكَلامَ كَمَا يَتَذَوَّقُ اللِّسَانُ الطَّعَامَ؟ 
'''
"12" = '''
:sup:`12` الْحِكْمَةُ تُلازِمُ الشَّيْخُوخَةَ، وفِي طُولِ الأَيَّامِ فَهْمٌ. 
'''
"13" = '''
:sup:`13` الْحِكْمَةُ وَالْقُوَّةُ للهِ، وَلَهُ الْمَشُورَةُ وَالْفَهْمُ. 
'''
"14" = '''
:sup:`14` وَمَا يَهْدِمُهُ لَا يُبْنَى، وَالْمَرْءُ الَّذِي يَأْسِرُهُ اللهُ لَا يُحَرِّرُهُ إِنْسَانٌ. 
'''
"15" = '''
:sup:`15` إِنْ حَبَسَ الْمِيَاهَ تَجِفُّ الأَرْضُ، وَإِنْ أَطْلَقَهَا تُغْرِقُهَا. 
'''
"16" = '''
:sup:`16` لَهُ الْعِزَّةُ وَالْحِكْمَةُ. فِي يَدِهِ الْمُضِلُّ وَالْمُضَلُّ. 
'''
"17" = '''
:sup:`17` يَأْسِرُ الْمُشِيرِينَ، وَيُحَمِّقُ فِطْنَةَ الْقُضَاةِ، 
'''
"18" = '''
:sup:`18` يَفُكُّ مَنَاطِقَ الْمُلُوكِ وَيَشُدُّ أَحْقَاءَهُمْ بِوِثَاقٍ، 
'''
"19" = '''
:sup:`19` يَأْسِرُ الْكَهَنَةَ وَيُطِيحُ بِالأَقْوِيَاءِ، 
'''
"20" = '''
:sup:`20` يَحْرِمُ الأُمَنَاءَ مِنَ الْكَلامِ وَيُبْطِلُ فِطْنَةَ الشُّيُوخِ، 
'''
"21" = '''
:sup:`21` يُصِيبُ الشُّرَفَاءَ بِالْهَوَانِ، وَيُرْخِي مِنْطَقَةَ الْقَوِيِّ، 
'''
"22" = '''
:sup:`22` يَكْشِفُ الأَغْوَارَ فِي الظَّلامِ، وَيُبْرِزُ الظُّلُمَاتِ الْمُتَكَاثِفَةَ إِلَى النُّورِ، 
'''
"23" = '''
:sup:`23` يُعَظِّمُ الأُمَمَ ثُمَّ يُبِيدُهَا، وَيُوَسِّعُ تُخُومَهَا ثُمَّ يُشَتِّتُهَا، 
'''
"24" = '''
:sup:`24` يَنْزِعُ الْفَهْمَ مِنْ عُقُولِ رُؤَسَاءِ شَعْبِ الأَرْضِ، ثُمَّ يُضِلُّهُمْ فِي قَفْرٍ بِلا طَرِيقٍ، 
'''
"25" = '''
:sup:`25` فَيَتَحَسَّسُونَ سَبِيلَهُمْ فِي الظَّلامِ وَلَيْسَ نُورٌ، وَيُرَنِّحُهُمْ كَالسُّكَارَى. 
'''
