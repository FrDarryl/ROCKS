[25]
"1" = '''
:sup:`1` فَقَالَ بِلْدَدُ الشُّوحِيُّ: 
'''
"2" = '''
:sup:`2` «لِلهِ السُّلْطَانُ وَالْهَيْبَةُ، يَصْنَعُ السَّلامَ فِي أَعَالِيهِ. 
'''
"3" = '''
:sup:`3` هَلْ مِنْ إِحْصَاءٍ لأَجْنَادِهِ، وَعَلَى مَنْ لَا يُشْرِقُ نُورُهُ؟ 
'''
"4" = '''
:sup:`4` فَكَيْفَ يَتَبَرَّرُ الإِنْسَانُ عِنْدَ اللهِ، وَكَيْفَ يَزْكُو مَوْلُودُ الْمَرْأَةِ؟ 
'''
"5" = '''
:sup:`5` فَإِنْ كَانَ الْقَمَرُ لَا يُضِيءُ، وَالْكَوَاكِبُ غَيْرَ نَقِيَّةٍ فِي عَيْنَيْهِ، 
'''
"6" = '''
:sup:`6` فَكَمْ بِالْحَرِيِّ الإِنْسَانُ الرِّمَّةُ وَابْنُ آدَمَ الدُّودُ؟» 
'''
