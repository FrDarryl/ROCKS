[24]
"1" = '''
:sup:`1` لِدَاوُدَ لِلرَّبِّ الأَرْضُ وَكُلُّ مَا فِيهَا. لَهُ الْعَالَمُ، وَجَمِيعُ السَّاكِنِينَ فِيهِ. 
'''
"2" = '''
:sup:`2` لأَنَّهُ هُوَ أَسَّسَ الأَرْضَ عَلَى الْبِحَارِ، وَثَبَّتَهَا عَلَى الأَنْهَارِ. 
'''
"3" = '''
:sup:`3` مَنْ يَحِقُّ لَهُ أَنْ يَصْعَدَ إِلَى جَبَلِ الرَّبِّ، وَيَقِفَ فِي بَيْتِهِ الْمُقَدَّسِ؟ 
'''
"4" = '''
:sup:`4` إِنَّهُ صَاحِبُ الْيَدَيْنِ الطَّاهِرَتَيْنِ وَالْقَلْبِ النَّقِيِّ. ذَاكَ الَّذِي لَا يَحْمِلُ نَفْسَهُ عَلَى الْبَاطِلِ، وَلَا يَحْلِفُ مُنَافِقاً. 
'''
"5" = '''
:sup:`5` يَتَلَقَّى الْبَرَكَةَ مِنَ الرَّبِّ، وَالْبِرَّ مِنْ عِنْدِ اللهِ مُخَلِّصِهِ. 
'''
"6" = '''
:sup:`6` هَذَا هُوَ الْجِيلُ السَّاعِي وَرَاءَ الرَّبِّ، الطَّالِبُ وَجْهَكَ يَا إِلَهَ يَعْقُوبَ. 
'''
"7" = '''
:sup:`7` ارْفَعِي رُؤُوسَكِ أَيَّتُهَا الأَبْوَابُ، وَارْتَفِعِي أَيَّتُهَا الْمَدَاخِلُ الأَبَدِيَّةُ، فَيَدْخُلَ مَلِكُ الْمَجْدِ. 
'''
"8" = '''
:sup:`8` مَنْ هُوَ مَلِكُ الْمَجْدِ هَذَا؟ إِنَّهُ الرَّبُّ الْقَدِيرُ الْجَبَّارُ، الرَّبُّ الْجَبَّارُ فِي الْقِتَالِ. 
'''
"9" = '''
:sup:`9` ارْفَعِي رُؤُوسَكِ أَيَّتُهَا الأَبْوَابُ، ارْفَعِيهَا أَيَّتُهَا الْمَدَاخِلُ الأَبَدِيَّةُ، فَيَدْخُلَ مَلِكُ الْمَجْدِ 
'''
"10" = '''
:sup:`10` مَنْ هُوَ مَلِكُ الْمَجْدِ هَذَا؟ إِنَّهُ رَبُّ الْجُنُودِ، هُوَ مَلِكُ الْمَجْدِ. 
'''
