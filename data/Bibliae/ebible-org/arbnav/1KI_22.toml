[22]
"1" = '''
:sup:`1` وَانْقَضَتْ ثَلاثُ سَنَوَاتٍ مِنْ غَيْرِ أَنْ تَنْشَبَ حَرْبٌ بَيْنَ أَرَامَ وَإِسْرَائِيلَ. 
'''
"2" = '''
:sup:`2` وَفِي السَّنَةِ الثَّالِثَةِ قَدِمَ يَهُوشَافَاطُ مَلِكُ يَهُوذَا لِزِيَارَةِ مَلِكِ إِسْرَائِيلَ، 
'''
"3" = '''
:sup:`3` فَقَالَ مَلِكُ إِسْرَائِيلَ لِرِجَالِهِ: «أَتَدْرُونَ أَنَّ رَامُوتَ جِلْعَادَ هِيَ لَنَا، وَمَعَ ذَلِكَ لَمْ نَفْعَلُ شَيْئاً لاِسْتِرْجَاعِهَا مِنْ أَرَامَ؟» 
'''
"4" = '''
:sup:`4` وَسَأَلَ آخْابُ يَهُوشَافَاطَ: «هَلْ تَشْتَرِكُ مَعِي فِي الْحَرْبِ لاِسْتِرْجَاعِ رَامُوتَ جِلْعَادَ؟» فَأَجَابَهُ يَهُوشَافَاطُ: «مَثَلِي مَثَلُكَ: شَعْبِي كَشَعْبِكَ وَخَيْلِي كَخَيْلِكَ». 
'''
"5" = '''
:sup:`5` ثُمَّ قَالَ يَهُوشَافَاطُ لِمَلِكِ إِسْرَائِيلَ: «اطْلُبِ الْيَوْمَ مَشُورَةَ الرَّبِّ». 
'''
"6" = '''
:sup:`6` فَجَمَعَ مَلِكُ إِسْرَائِيلَ نَحْوَ أَرْبَعِ مِئَةٍ مِنْ أَنْبِيَاءِ الأَصْنَامِ وَسَأَلَهُمْ: «هَلْ أَذْهَبُ لِلْحَرْبِ إِلَى رَامُوتَ جِلْعَادَ أَمْ أَمْتَنِعُ؟» فَأَجَابُوهُ: «اذْهَبْ، فَإِنَّ الرَّبَّ سَيَنْصُرُكَ وَيُسَلِّمُهَا لَكَ». 
'''
"7" = '''
:sup:`7` فَقَالَ يَهُوشَافَاطُ: «أَلا يُوْجَدُ هُنَا بَعْدُ نَبِيٌّ مِنْ أَنْبِيَاءِ الرَّبِّ فَنَسْأَلَهُ الْمَشُورَةَ؟» 
'''
"8" = '''
:sup:`8` فَأَجَابَ مَلِكُ إِسْرَائِيلَ: «يُوْجَدُ بَعْدُ رَجُلٌ وَاحِدٌ، يُمْكِنُنَا عَنْ طَرِيقِهِ أَنْ نَطْلُبَ مَشُورَةَ الرَّبِّ، وَلَكِنِّي أَمْقُتُهُ لأَنَّهُ لَا يَتَنَبَّأُ عَلَيَّ بِغَيْرِ الشَّرِّ. إِنَّهُ مِيخَا بْنُ يَمْلَةَ». فَقَالَ يَهُوشَافَاطُ: «لا تَقُلْ هَذَا أَيُّهَا الْمَلِكُ». 
'''
"9" = '''
:sup:`9` فَأَمَرَ آخْابُ أَحَدَ رِجَالِهِ بِاسْتِدْعَاءِ مِيخَا بنِ يَمْلَةَ. 
'''
"10" = '''
:sup:`10` وَكَانَ كُلٌّ مِنْ مَلِكِ إِسْرَائِيلَ وَيَهُوشَافَاطَ مَلِكِ يَهُوذَا يَجْلِسُ عَلَى عَرْشٍ فِي سَاحَةٍ عِنْدَ مَدْخَلِ بَابِ السَّامِرَةِ، وَقَدِ ارْتَدَيَا حُلَلَهُمَا الْمَلَكِيَّةَ، وَالأَنْبِيَاءُ جَمِيعُهُمْ يَتَنَبَّأُونَ أَمَامَهُمَا. 
'''
"11" = '''
:sup:`11` وَصَنَعَ صِدْقِيَّا بْنُ كَنْعَنَةَ لِنَفْسِهِ قَرْنَيْ حَدِيدٍ وَقَالَ: «هَكَذَا يَقُولُ الرَّبُّ: بِهَذِهِ تَنْطَحُ الأَرَامِيِّينَ حَتَّى يَهْلِكُوا». 
'''
"12" = '''
:sup:`12` وَتَنَبَّأَ جَمِيعُ الأَنْبِيَاءِ بِمِثْلِ هَذَا الْكَلامِ قَائِلِينَ: «اذْهَبْ إِلَى رَامُوتَ جِلْعَادَ فَتَظْفَرَ بِها، لأَنَّ الرَّبَّ يُسَلِّمُهَا إِلَى الْمَلِكِ». 
'''
"13" = '''
:sup:`13` وَقَالَ الرَّسُولُ الَّذِي انْطَلَقَ لاِسْتِدْعَاءِ مِيخَا: «لَقَدْ تَنَبَّأَ جَمِيعُ الأَنْبِيَاءِ بِفَمٍ وَاحِدٍ مُبَشِّرِينَ الْمَلِكَ بِالْخَيْرِ، فَلْيَكُنْ كَلامُكَ مُوَافِقاً لِكَلامِهِمْ يَحْمِلُ بَشَائِرَ الْخَيْرِ». 
'''
"14" = '''
:sup:`14` فَأَجَابَ مِيخَا: «حَيٌّ هُوَ الرَّبُّ إِنَّنِي لَنْ أَنْطِقَ إِلّا بِمَا يَقُولُهُ الرَّبُّ». 
'''
"15" = '''
:sup:`15` وَلَمَّا حَضَرَ أَمَامَ الْمَلِكِ سَأَلَهُ: «يَا مِيخَا، هَلْ نَذْهَبُ لِلْحَرْبِ إِلَى رَاُموتَ جِلْعَادَ، أَمْ نَمْتَنِعُ؟» فَأَجَابَهُ (بِتَهَكُّمٍ): «اذْهَبْ فَتَظْفَرَ بِها لأَنَّ الرَّبَّ يُسَلِّمُهَا إِلَى الْمَلِكِ». 
'''
"16" = '''
:sup:`16` فَقَالَ لَهُ الْمَلِكُ: «كَمْ مَرَّةٍ اسْتَحْلَفْتُكَ بِاسْمِ الرَّبِّ أَلّا تُخْبِرَنِي إِلّا الْحَقَّ». 
'''
"17" = '''
:sup:`17` عِنْدَئِذٍ قَالَ مِيخَا: «رَأَيْتُ كُلَّ إِسْرَائِيلَ مُبَدَّدِينَ عَلَى الْجِبَالِ كَخِرَافٍ بِلا رَاعٍ. فَقَالَ الرَّبُّ: لَيْسَ لِهَؤُلاءِ قَائِدٌ، فَلْيَرْجِعْ كُلُّ وَاحِدٍ مِنْهُمْ إِلَى بَيْتِهِ بِسَلامٍ». 
'''
"18" = '''
:sup:`18` فَقَالَ مَلِكُ إِسْرَائِيلَ لِيَهُوشَافَاطَ: «أَلَمْ أَقُلْ لَكَ إِنَّهُ لَا يَتَنَبَّأُ عَلَيَّ بِغَيْرِ الشَّرِّ؟» 
'''
"19" = '''
:sup:`19` فَأَجَابَ مِيخَا: «إِذاً فَاسْمَعْ كَلامَ الرَّبِّ: قَدْ شَاهَدْتُ الرَّبَّ جَالِساً عَلَى كُرْسِيِّهِ وَكُلُّ أَجْنَادِ السَّمَاءِ مَاثِلَةٌ عَنْ يَمِينِهِ وَعَنْ يَسَارِهِ. 
'''
"20" = '''
:sup:`20` فَسَأَلَ الرَّبُّ: مَنْ يُغْرِي آخْابَ لِيَخْرُجَ لِلْحَرْبِ وَيَمُوتَ فِي رَامُوتَ جِلْعَادَ؟ فَأَجَابَ كُلٌّ مِنْهُمْ بِشَيْءٍ. 
'''
"21" = '''
:sup:`21` ثُمَّ تَقَدَّمَ رُوحُ الضَّلالِ وَقَالَ: أَنَا أُغْوِيهِ. فَسَأَلَهُ الرَّبُّ: بِمَاذَا؟ 
'''
"22" = '''
:sup:`22` فَأَجَابَ: أَخْرُجُ، وَأُصْبِحُ رُوحَ ضَلالٍ فِي أَفْوَاهِ جَمِيعِ أَنْبِيَائِهِ. فَقَالَ الرَّبُّ: إِنَّكَ قَادِرٌ عَلَى إِغْوَائِهِ وَتُفْلِحُ فِي ذَلِكَ، فَامْضِ وَنَفِّذْ هَذَا الأَمْرَ. 
'''
"23" = '''
:sup:`23` وَهَا الرَّبُّ قَدْ جَعَلَ الآنَ رُوحَ ضَلالٍ فِي أَفْوَاهِ جَمِيعِ أَنْبِيَائِكَ هَؤُلاءِ، وَقَدْ قَضَى عَلَيْكَ بِالشَّرِّ». 
'''
"24" = '''
:sup:`24` فَاقْتَرَبَ صِدْقِيَّا بْنُ كَنْعَنَةَ مِنْ مِيخَا وَضَرَبَهُ عَلَى الْفَكِّ قَائِلاً: «مِنْ أَيْنَ عَبَرَ رُوحُ الرَّبِّ مِنِّي لِيُكَلِّمَكَ؟» 
'''
"25" = '''
:sup:`25` فَأَجَابَهُ مِيخَا: «سَتَعْرِفُ ذَلِكَ فِي الْيَوْمِ الَّذِي تَلْجَأُ فِيهِ لِلاخْتِبَاءِ مِنْ مُخْدَعٍ إِلَى مُخْدَعٍ». 
'''
"26" = '''
:sup:`26` حِينَئِذٍ أَمَرَ مَلِكُ إِسْرَائِيلَ قَائِلاً: «اقْبِضُوا عَلَى مِيخَا وَسَلِّمُوهُ إِلَى آمُونَ رَئِيسِ الْمَدِينَةِ وَإِلَى يُوآشَ ابْنِ الْمَلِكِ، 
'''
"27" = '''
:sup:`27` وَقُولُوا لَهُمَا: إِنَّ الْمَلِكَ أَمَرَ بِإِيْدَاعِ هَذَا فِي السِّجْنِ، وَأَطْعِمُوهُ خُبْزَ الضِّيقِ وَمَاءَ الضِّيقِ حَتَّى أَرْجِعَ مِنَ الْحَرْبِ بِسَلامٍ». 
'''
"28" = '''
:sup:`28` فَأَجَابَهُ مِيخَا: «إِنْ رَجَعْتَ بِسَلامٍ لَا يَكُونُ الرَّبُّ قَدْ تَكَلَّمَ عَلَى لِسَانِي، فَاشْهَدُوا عَلَى ذَلِكَ أَيُّهَا الشَّعْبُ جَمِيعاً». 
'''
"29" = '''
:sup:`29` وَتوَجَّهَ مَلِكُ إِسْرَائِيلَ وَيَهُوشَافَاطُ مَلِكُ يَهُوذَا إِلَى رَامُوتَ جِلْعَادَ. 
'''
"30" = '''
:sup:`30` فَقَالَ آخْابُ لِيَهُوشَافَاطَ: «إِنَّنِي سَأَخُوضُ الْحَرْبَ مُتَنَكِّراً، أَمَّا أَنْتَ فَارْتَدِ ثِيَابَكَ الْمَلَكِيَّةَ». وَهَكَذَا تَنَكَّرَ مَلِكُ إِسْرَائِيلَ وَخَاضَ الْحَرْبَ. 
'''
"31" = '''
:sup:`31` وَقَالَ مَلِكُ أَرَامَ لِقَادَةِ مَرْكَبَاتِهِ الاثْنَيْنِ وَالثَّلاثِينَ: «لا تُحَارِبُوا صَغِيراً وَلا كَبِيراً إِلّا مَلِكَ إِسْرَائِيلَ وَحْدَهُ». 
'''
"32" = '''
:sup:`32` فَلَمَّا شَاهَدَ قَادَةُ الْمَرْكَبَاتِ يَهُوشَافَاطَ، ظَنُّوا أَنَّهُ مَلِكُ إِسْرَائِيلَ، فَحَاصَرُوهُ لِيُقَاتِلُوهُ، فَأَطْلَقَ يَهُوشَافَاطُ صَرْخَةً، 
'''
"33" = '''
:sup:`33` أَدْرَكُوا مِنْهَا أَنَّهُ لَيْسَ مَلِكَ إِسْرَائِيلَ، فَارْتَدُّوا عَنْهُ. 
'''
"34" = '''
:sup:`34` وَلَكِنْ حَدَثَ أَنَّ جُنْدِيًّا أَطْلَقَ سَهْمَهُ مِنْ قَوْسِهِ غَيْرَ مُتَعَمِّدٍ، فَأَصَابَ مَلِكَ إِسْرَائِيلَ بَيْنَ أَوْصَالِ دِرْعِهِ، فَقَالَ آخْابُ لِقَائِدِ مَرْكَبَتِهِ: «اسْتَدِرْ وَأَخْرِجْنِي مِنْ أَرْضِ الْمَعْرَكَةِ فَقَدْ جُرِحْتُ» 
'''
"35" = '''
:sup:`35` وَاشْتَدَّتِ الْمَعْرَكَةُ فِي ذَلِكَ الْيَوْمِ، وَأَوْقَفَ الْمَلِكُ مَرْكَبَتَهُ فِي مُوَاجَهَةِ الأَرَامِيِّينَ، وَلَمْ يَلْبَثْ أَنْ مَاتَ عِنْدَ الْمَسَاءِ، فَجَرَى دَمُ الْجُرْحِ إِلَى أَرْضِ الْمَرْكَبَةِ. 
'''
"36" = '''
:sup:`36` وَعِنْدَ غُرُوبِ الشَّمْسِ تَجَاوَبَتْ صَرْخَةٌ بَيْنَ قُوَّاتِ الْجَيْشِ: «لِيَرْجِعْ كُلُّ رَجُلٍ إِلَى مَدِينَتِهِ وَإِلَى أَرْضِهِ». 
'''
"37" = '''
:sup:`37` وَهَكَذَا مَاتَ الْمَلِكُ فَنَقَلُوهُ إِلَى السَّامِرَةِ حَيْثُ دُفِنَ فِيهَا. 
'''
"38" = '''
:sup:`38` وَعِنْدَمَا غُسِلَتْ مَرْكَبَتُهُ وَأَسْلِحَتُهُ فِي بِرْكَةِ السَّامِرَةِ، جَاءَتِ الْكِلابُ وَلَحَسَتْ دَمَهُ. فَتَحَقَّقَ بِذَلِكَ كُلُّ مَا أَنْذَرَ بِهِ الرَّبُّ. 
'''
"39" = '''
:sup:`39` أَمَّا بَقِيَّةُ أَخْبَارِ آخْابَ وَإِنْجَازَاتُهُ وَبَيْتُ الْعَاجِ الَّذِي بَنَاهُ، وَكُلُّ الْمُدُنِ الَّتِي عَمَّرَهَا، أَلَيْسَتْ هِيَ مُدَوَّنَةً فِي تَارِيخِ أَخْبَارِ أَيَّامِ مُلُوكِ إِسْرَائِيلَ؟ 
'''
"40" = '''
:sup:`40` وَدُفِنَ آخْابُ مَعَ آبَائِهِ وَخَلَفَهُ ابْنُهُ أَخَزْيَا عَلَى الْمُلْكِ. 
'''
"41" = '''
:sup:`41` وَمَلَكَ يَهُوشَافَاطُ بْنُ آسَا عَلَى يَهُوذَا فِي السَّنَةِ الرَّابِعَةِ مِنْ حُكْمِ آخْابَ مَلِكِ إِسْرَائِيلَ. 
'''
"42" = '''
:sup:`42` وَكَانَ يَهُوشَافَاطُ فِي الْخَامِسَةِ وَالثَّلاثِينَ حِينَ مَلَكَ، وَدَامَ حُكْمُهُ خَمْساً وَعِشْرِينَ سَنَةً فِي أُورُشَلِيمَ، وَاسْمُ أُمِّهِ عَزُوبَةُ بِنْتُ شَلْحِي 
'''
"43" = '''
:sup:`43` وَاقْتَفَى خُطَى أَبِيهِ آسَا، وَلَمْ يَحِدْ عَنْهَا صَانِعاً مَا هُوَ صَالِحٌ فِي عَيْنَيِ الرَّبِّ. إِلّا أَنَّ مَذَابِحَ الْمُرْتَفَعَاتِ لَمْ تُهْدَمْ، بَلْ كَانَ الشَّعْبُ لَا يَزَالُ يَذْبَحُ وَيُوقِدُ عَلَيْهَا. 
'''
"44" = '''
:sup:`44` وَوَقَّعَ يَهُوشَافَاطُ مُعَاهَدَةَ صُلْحٍ مَعَ مَلِكِ إِسْرَائِيلَ. 
'''
"45" = '''
:sup:`45` أَمَّا بَقِيَّةُ أَخْبَارِ يَهُوشَافَاطَ وَمَا أَبْدَاهُ مِنْ بَأْسٍ، وَكَيْفَ حَارَبَ، أَلَيْسَتْ هِيَ مُدَوَّنَةً فِي كِتَابِ تَارِيخِ أَخْبَارِ أَيَّامِ مُلُوكِ يَهُوذَا؟ 
'''
"46" = '''
:sup:`46` كَمَا أَبَادَ مِنَ الْبِلادِ الَّذِينَ يُمَارِسُونَ الشُّذُوذَ الْجِنْسِيَّ فِي عِبَادَتِهِمِ الْوَثَنِيَّةِ مِمَّنْ بَقُوا مِنْ أَيَّامِ أَبِيهِ آسَا. 
'''
"47" = '''
:sup:`47` وَلَمْ يَكُنْ فِي زَمَانِهِ مَلِكٌ عَلَى أَدُومَ، بَلْ تَوَلَّى الْحُكْمَ وَكِيلٌ لِلْمَلِكِ. 
'''
"48" = '''
:sup:`48` وَبَنَى يَهُوشَافَاطُ أُسْطُولاً تِجَارِيًّا لِكَيْ يَبْحُرَ إِلَى أُوفِيرَ وَيَعُودَ مُحَمَّلاً بِالذَّهَبِ، وَلَكِنَّ السُّفُنَ لَمْ تَبْحُرْ لأَنَّهَا تَحَطَّمَتْ فِي عِصْيُونَ جَابَرَ. 
'''
"49" = '''
:sup:`49` حِينَئِذٍ قَالَ أَخَزْيَا بْنُ آخْابَ لِيَهُوشَافَاطَ: «لِيَبْحُرْ رِجَالِي مَعَ رِجَالِكَ فِي السُّفُنِ». فَأَبَى يَهُوشَافَاطُ. 
'''
"50" = '''
:sup:`50` وَمَاتَ يَهُوشَافَاطُ فَدُفِنَ مَعَ أَسْلافِهِ فِي مَدِينَةِ دَاوُدَ أَبِيهِ، وَخَلَفَهُ ابْنُهُ يَهُورَامُ عَلَى الْعَرْشِ. 
'''
"51" = '''
:sup:`51` وَمَلَكَ أَخَزْيَا بْنُ آخْابَ عَلَى إِسْرَائِيلَ فِي السَّامِرَةِ، فِي السَّنَةِ السَّابِعَةِ عَشْرَةَ لِحُكْمِ يَهُوشَافَاطَ مَلِكِ يَهُوذَا، وَدَامَ مُلْكُهُ سَنَتَيْنِ، 
'''
"52" = '''
:sup:`52` ارْتَكَبَ فِيهِمَا الشَّرَّ فِي عَيْنَيِ الرَّبِّ، وَسَلَكَ فِي سُبُلِ أَبِيهِ وَأُمِّهِ، وَفِي طَرِيقِ يَرُبْعَامَ بْنِ نَبَاطَ الَّذِي اسْتَغْوَى إِسْرَائِيلَ لاِقْتِرَافِ الإِثْمِ، 
'''
"53" = '''
:sup:`53` وَعَبَدَ أَخَزْيَا الْبَعْلَ وَسَجَدَ لَهُ، فَأَثَارَ بِذَلِكَ غَيْظَ الرَّبِّ، تَمَاماً كَمَا فَعَلَ أَبُوهُ.
'''
