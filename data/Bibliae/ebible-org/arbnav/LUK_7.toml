[7]
"1" = '''
:sup:`1` وَبَعْدَمَا أَتَمَّ إِلْقَاءَ أَقْوَالِهِ كُلِّهَا فِي مَسَامِعِ الشَّعْبِ، دَخَلَ بَلْدَةَ كَفْرَنَاحُومَ. 
'''
"2" = '''
:sup:`2` وَكَانَ عِنْدَ قَائِدِ مِئَةٍ عَبْدٌ مَرِيضٌ قَدْ أَشْرَفَ عَلَى الْمَوْتِ، وَكَانَ عَزِيزاً عَلَيْهِ. 
'''
"3" = '''
:sup:`3` فَلَمَّا سَمِعَ بِيَسُوعَ، أَرْسَلَ إِلَيْهِ شُيُوخَ الْيَهُودِ، مُتَوَسِّلاً إِلَيْهِ أَنْ يَأْتِيَ وَيُنْقِذَ عَبْدَهُ. 
'''
"4" = '''
:sup:`4` وَلَمَّا أَدْرَكُوا يَسُوعَ، طَلَبُوا إِلَيْهِ بِإِلْحَاحٍ قَائِلِينَ: «إِنَّهُ يَسْتَحِقُّ أَنْ تَمْنَحَهُ طَلَبَهُ، 
'''
"5" = '''
:sup:`5` فَهُوَ يُحِبُّ أُمَّتَنَا، وَقَدْ بَنَى لَنَا الْمَجْمَعَ». 
'''
"6" = '''
:sup:`6` فَرَافَقَهُمْ يَسُوعُ. وَلَكِنْ مَا إِنْ أَصْبَحَ عَلَى مَقْرَبَةٍ مِنَ الْبَيْتِ، حَتَّى أَرْسَلَ إِلَيْهِ قَائِدُ الْمِئَةِ بَعْضَ أَصْدِقَائِهِ، يَقُولُ لَهُ: «يَا سَيِّدُ، لَا تُكَلِّفْ نَفْسَكَ، لأَنِّي لَا أَسْتَحِقُّ أَنْ تَدْخُلَ تَحْتَ سَقْفِ بَيْتِي. 
'''
"7" = '''
:sup:`7` وَلِذلِكَ لَا أَعْتَبِرُ نَفْسِي أَهْلاً لأَنْ أُلاقِيَكَ. إِنَّمَا قُلْ كَلِمَةً، فَيُشْفَى خَادِمِي: 
'''
"8" = '''
:sup:`8` فَأَنَا أَيْضاً رَجُلٌ مَوْضُوعٌ تَحْتَ سُلْطَةٍ أَعْلَى مِنِّي، وَلِي جُنُودٌ تَحْتَ إِمْرَتِي، أَقُولُ لأَحَدِهِمْ: اذْهَبْ! فَيَذْهَبُ؛ وَلِغَيْرِهِ: تَعَالَ! فَيَأْتِي؛ وَلِعَبْدِي: افْعَلْ هَذَا! فَيَفْعَلُ». 
'''
"9" = '''
:sup:`9` فَلَمَّا سَمِعَ يَسُوعُ ذلِكَ، تَعَجَّبَ مِنْهُ، ثُمَّ الْتَفَتَ إِلَى الْجَمْعِ الَّذِي يَتْبَعُهُ، وَقَالَ: «أَقُولُ لَكُمْ، لَمْ أَجِدْ حَتَّى فِي إِسْرَائِيلَ إِيمَاناً عَظِيماً كَهَذَا!» 
'''
"10" = '''
:sup:`10` وَلَمَّا رَجَعَ الْمُرْسَلُونَ إِلَى الْبَيْتِ، وَجَدُوا الْعَبْدَ الْمَرِيضَ قَدْ تَعَافَى. 
'''
"11" = '''
:sup:`11` وَفِي الْيَوْمِ التَّالِي، ذَهَبَ إِلَى مَدِينَةٍ اسْمُهَا نَايِينُ، يُرَافِقُهُ كَثِيرُونَ مِنْ تَلامِيذِهِ وَجمْعٌ عَظِيمٌ. 
'''
"12" = '''
:sup:`12` وَلَمَّا اقْتَرَبَ مِنْ بَابِ الْمَدِينَةِ، إِذَا مَيْتٌ مَحْمُولٌ، وَهُوَ ابْنٌ وَحِيدٌ لأُمِّهِ الَّتِي كَانَتْ أَرْمَلَةً، وَكَانَ مَعَهَا جَمْعٌ كَبِيرٌ مِنَ الْمَدِينَةِ. 
'''
"13" = '''
:sup:`13` فَلَمَّا رَآهَا الرَّبُّ، تَحَنَّنَ عَلَيْهَا، وَقَالَ لَهَا: «لا تَبْكِي!» 
'''
"14" = '''
:sup:`14` ثُمَّ تَقَدَّمَ وَلَمَسَ النَّعْشَ، فَتَوَقَّفَ حَامِلُوهُ. وَقَالَ: «أَيُّهَا الشَّابُّ، لَكَ أَقُولُ: قُمْ!» 
'''
"15" = '''
:sup:`15` فَجَلَسَ الْمَيْتُ وَبَدَأَ يَتَكَلَّمُ، فَسَلَّمَهُ إِلَى أُمِّهِ. 
'''
"16" = '''
:sup:`16` فَاسْتَوْلَى الْخَوْفُ عَلَى الْجَمِيعِ، وَمَجَّدُوا اللهَ، قَائِلِينَ: «قَدْ قَامَ فِينَا نَبِيٌّ عَظِيمٌ وَتَفَقَّدَ اللهُ شَعْبَهُ!» 
'''
"17" = '''
:sup:`17` وَذَاعَ هَذَا الْخَبَرُ عَنْهُ فِي مِنْطَقَةِ الْيَهُودِيَّةِ كُلِّهَا وَفِي جَمِيعِ النَّوَاحِي الْمُجَاوِرَةِ. 
'''
"18" = '''
:sup:`18` وَنَقَلَ تَلامِيذُ يُوحَنَّا إِلَيْهِ خَبَرَ هذِهِ كُلِّهَا. فَدَعَا يُوحَنَّا اثْنَيْنِ مِنْ تَلامِيذِهِ، 
'''
"19" = '''
:sup:`19` وَأَرْسَلَهُمَا إِلَى الرَّبِّ، يَسْأَلُهُ: «أَأَنْتَ هُوَ الآتِي، أَمْ نَنْتَظِرُ آخَرَ؟» 
'''
"20" = '''
:sup:`20` فَلَمَّا جَاءَ الرَّجُلانِ إِلَى الرَّبِّ، قَالا: «أَرْسَلَنَا إِلَيْكَ يُوحَنَّا الْمَعْمَدَانُ، يَسْأَلُ: أَأَنْتَ هُوَ الآتِي، أَمْ نَنْتَظِرُ آخَرَ؟» 
'''
"21" = '''
:sup:`21` وَفِي تِلْكَ السَّاعَةِ شَفَى كَثِيرِينَ مِنْ أَمْرَاضٍ وَعِلَلٍ وَأَرْوَاحٍ شِرِّيرَةٍ، وَوَهَبَ الْبَصَرَ لِعُمْيَانٍ كَثِيرِينَ. 
'''
"22" = '''
:sup:`22` فَرَدَّ يَسُوعُ عَلَى الْمُرْسَلَيْنِ قَائِلاً: «اذْهَبَا وَأَخْبِرَا يُوحَنَّا بِمَا قَدْ رَأَيْتُمَا وَسَمِعْتُمَا: أَنَّ الْعُمْيَانَ يُبْصِرُونَ، وَالْعُرْجَ يَمْشُونَ، وَالْبُرْصَ يُطَهَّرُونَ، وَالصُّمَّ يَسْمَعُونَ، وَالْمَوْتَى يُقَامُونَ، وَالْمَسَاكِينَ يُبَشَّرُونَ. 
'''
"23" = '''
:sup:`23` وَطُوبَى لِكُلِّ مَنْ لَا يَشُكُّ فِيَّ!» 
'''
"24" = '''
:sup:`24` وَمَا إِنِ انْصَرَفَ مُرْسَلا يُوحَنَّا حَتَّى أَخَذَ يَسُوعُ يَتَحَدَّثُ إِلَى الْجُمُوعِ عَنْ يُوحَنَّا «مَاذَا خَرَجْتُمْ إِلَى الْبَرِّيَّةِ لِتَرَوْا؟ أَقَصَبَةً تَهُزُّهَا الرِّيَاحُ؟ 
'''
"25" = '''
:sup:`25` بَلْ مَاذَا خَرَجْتُمْ لِتَرَوْا؟ أَإِنْسَاناً يَلْبَسُ ثِيَاباً نَاعِمَةً؟ هَا إِنَّ لابِسِي الثِّيَابِ الْفَاخِرَةِ وَالْمُتَرَفِّهِينَ هُمْ فِي قُصُورِ الْمُلُوكِ. 
'''
"26" = '''
:sup:`26` إِذَنْ، مَاذَا خَرَجْتُمْ لِتَرَوْا؟ أَنَبِيًّا؟ نَعَمْ، أَقُولُ لَكُمْ، وَأَعْظَمَ مِنْ نَبِيٍّ! 
'''
"27" = '''
:sup:`27` فَهَذَا هُوَ الَّذِي كُتِبَ عَنْهُ: إِنِّي مُرْسِلٌ قُدَّامَكَ مَلاكِي الَّذِي يُمَهِّدُ لَكَ طَرِيقَكَ. 
'''
"28" = '''
:sup:`28` فَإِنِّي أَقُولُ لَكُمْ: إِنَّهُ لَيْسَ بَيْنَ مَنْ وَلَدَتْهُمُ النِّسَاءُ أَعْظَمُ مِنْ يُوحَنَّا، وَلكِنَّ الأَصْغَرَ فِي مَلَكُوتِ اللهِ أَعْظَمُ مِنْهُ!» 
'''
"29" = '''
:sup:`29` وَلَمَّا سَمِعَ ذلِكَ جَمِيعُ الشَّعْبِ، حَتَّى جُبَاةُ الضَّرَائِبِ، اعْتَرَفُوا بِبِرِّ اللهِ إِذْ كَانُوا قَدْ تَعَمَّدُوا بِمَعْمُودِيَّةِ يُوحَنَّا؛ 
'''
"30" = '''
:sup:`30` وَأَمَّا الْفَرِّيسِيُّونَ وَعُلَمَاءُ الشَّرِيعَةِ؛ فَقَدْ رَفَضُوا قَصْدَ اللهِ مِنْ نَحْوِهِمْ إِذْ لَمْ يَكُونُوا قَدْ تَعَمَّدُوا عَلَى يَدِهِ. 
'''
"31" = '''
:sup:`31` «فَبِمَنْ أُشَبِّهُ إِذَنْ أَهْلَ هَذَا الْجِيلِ؟ وَمَنْ يُشْبِهُونَ؟ 
'''
"32" = '''
:sup:`32` إِنَّهُمْ يُشْبِهُونَ أَوْلاداً جَالِسِينَ فِي السَّاحَةِ الْعَامَّةِ، يُنَادِي بَعْضُهُمْ بَعْضاً قَائِلِينَ: زَمَّرْنَا لَكُمْ، فَلَمْ تَرْقُصُوا؛ ثُمَّ نَدَبْنَا لَكُمْ، فَلَمْ تَبْكُوا! 
'''
"33" = '''
:sup:`33` فَقَدْ جَاءَ يُوحَنَّا الْمَعْمَدَانُ لَا يَأْكُلُ وَلا يَشْرَبُ خَمْراً، فَقُلْتُمْ: إِنَّ شَيْطَاناً يَسْكُنُهُ. 
'''
"34" = '''
:sup:`34` ثُمَّ جَاءَ ابْنُ الإِنْسَانِ يَأْكُلُ وَيَشْرَبُ، فَقُلْتُمْ: هَذَا رَجُلٌ شَرِهٌ سِكِّيرٌ، صَدِيقٌ لِجُبَاةِ الضَّرَائِبِ وَالْخَاطِئِينَ؛ 
'''
"35" = '''
:sup:`35` وَلكِنَّ الْحِكْمَةَ قَدْ بَرَّرَهَا جَمِيعُ أَبْنَائِهَا». 
'''
"36" = '''
:sup:`36` وَلكِنَّ وَاحِداً مِنَ الْفَرِّيسِيِّينَ طَلَبَ إِلَيْهِ أَنْ يَأْكُلَ عِنْدَهُ. فَدَخَلَ بَيْتَ الْفَرِّيسِيِّ وَاتَّكَأَ. 
'''
"37" = '''
:sup:`37` وَكَانَ فِي الْمَدِينَةِ امْرَأَةٌ خَاطِئَةٌ، فَمَا إِنْ عَلِمَتْ أَنَّهُ مُتَّكِئٌ فِي بَيْتِ الْفَرِّيسِيِّ، حَتَّى جَاءَتْ تَحْمِلُ قَارُورَةَ عِطْرٍ، 
'''
"38" = '''
:sup:`38` وَوَقَفَتْ مِنْ وَرَائِهِ عِنْدَ قَدَمَيْهِ بَاكِيَةً، وَأَخَذَتْ تَبُلُّ قَدَمَيْهِ بِالدُّمُوعِ وَتَمْسَحُهُمَا بِشَعْرِ رَأْسِهَا، وَتُقَبِّلُ قَدَمَيْهِ بِحَرَارَةٍ وَتَدْهُنُهُمَا بِالْعِطْرِ. 
'''
"39" = '''
:sup:`39` فَلَمَّا رَأَى الْفَرِّيسِيُّ الَّذِي دَعَاهُ ذلِكَ، حَدَّثَ نَفْسَهُ قَائِلاً: «لَوْ كَانَ هَذَا نَبِيًّا، لَعَلِمَ مَنْ هِيَ هذِهِ الْمَرْأَةُ الَّتِي تَلْمَسُهُ، وَمَا حَالُهَا؛ فَإِنَّهَا خَاطِئَةٌ!» 
'''
"40" = '''
:sup:`40` فَرَدَّ عَلَيْهِ يَسُوعُ قَائِلاً: «يَا سِمْعَانُ، عِنْدِي شَيْءٌ أَقُولُهُ لَكَ». أَجَابَ: «قُلْ يَا مُعَلِّمُ!» 
'''
"41" = '''
:sup:`41` فَقَالَ: «كَانَ لأَحَدِ الْمُتَعَامِلِينَ بِالدَّيْنِ، دَيْنٌ عَلَى اثْنَيْنِ: عَلَى أَحَدِهِمَا خَمْسُ مِئَةِ دِينَارٍ، وَعَلَى الآخَرِ خَمْسُونَ. 
'''
"42" = '''
:sup:`42` وَلكِنْ إِذْ لَمْ يَكُنْ عِنْدَهُمَا مَا يَدْفَعَانِهِ وَفَاءً لِلدَّيْنِ، سَامَحَهُمَا كِلَيْهِمَا. فَأَيُّهُمَا يَكُونُ أَكْثَرَ حُبّاً لَهُ؟» 
'''
"43" = '''
:sup:`43` فَأَجَابَ سِمْعَانُ: «أَظُنُّ الَّذِي سَامَحَهُ بِالدَّيْنِ الأَكْبَرِ». فَقَالَ لَهُ: «حَكَمْتَ حُكْماً صَحِيحاً!» 
'''
"44" = '''
:sup:`44` ثُمَّ الْتَفَتَ إِلَى الْمَرْأَةِ، وَقَالَ لِسِمْعَانَ: «أَتَرَى هذِهِ الْمَرْأَةَ؟ إِنِّي دَخَلْتُ بَيْتَكَ وَلَمْ تُقَدِّمْ لِي مَاءً لِغَسْلِ قَدَمَيَّ! أَمَّا هِيَ، فَقَدْ غَسَلَتْ قَدَمَيَّ بِالدُّمُوعِ وَمَسَحَتْهُمَا بِشَعْرِهَا. 
'''
"45" = '''
:sup:`45` أَنْتَ لَمْ تُقَبِّلْنِي قُبْلَةً وَاحِدَةً! أَمَّا هِيَ، فَمُنْذُ دُخُولِي لَمْ تَتَوَقَّفْ عَنْ تَقْبِيلِ قَدَمَيَّ. 
'''
"46" = '''
:sup:`46` أَنْتَ لَمْ تَدْهُنْ رَأْسِي بِزَيْتٍ! أَمَّا هِيَ، فَقَدْ دَهَنَتْ قَدَمَيَّ بِالْعِطْرِ. 
'''
"47" = '''
:sup:`47` لِهَذَا السَّبَبِ أَقُولُ لَكَ: إِنَّ خَطَايَاهَا الْكَثِيرَةَ قَدْ غُفِرَتْ، لِهَذَا أَحَبَّتْ كَثِيراً. وَلكِنَّ الَّذِي يُغْفَرُ لَهُ الْقَلِيلُ، يُحِبُّ قَلِيلاً!» 
'''
"48" = '''
:sup:`48` ثُمَّ قَالَ لَهَا: «مَغْفُورَةٌ لَكِ خَطَايَاكِ!» 
'''
"49" = '''
:sup:`49` فَأَخَذَ الْحَاضِرُونَ يُسَائِلُونَ أَنْفُسَهُمْ: «مَنْ هُوَ هَذَا الَّذِي يَغْفِرُ الْخَطَايَا أَيْضاً؟» 
'''
"50" = '''
:sup:`50` وَقَالَ لِلْمَرْأَةِ: «إِيمَانُكِ قَدْ خَلَّصَكِ. اذْهَبِي بِسَلامٍ!» 
'''
