[146]
"1" = '''
:sup:`1` هَلِّلُويَا! سَبِّحِي يَا نَفْسِي الرَّبَّ. 
'''
"2" = '''
:sup:`2` أُسَبِّحُ الرَّبَّ مَادُمْتُ حَيًّا، وَأَشْدُو لإِلَهِي مَادُمْتُ مَوْجُوداً. 
'''
"3" = '''
:sup:`3` لَا تَتَوَكَّلُوا عَلَى الرُّؤَسَاءِ، وَلَا عَلَى ابْنِ آدَمَ الَّذِي لَا يَسْتَطِيعُ أَنْ يُخَلِّصَكُمْ. 
'''
"4" = '''
:sup:`4` تَنْطَلِقُ رُوحُهُ مِنْهُ فَيَعُودُ إِلَى تُرَابِهِ، وَآنَئِذٍ تَنْدَثِرُ تَدَابِيرُهُ. 
'''
"5" = '''
:sup:`5` طُوبَى لِمَنْ يَكُونُ إِلَهُ يَعْقُوبَ مُعِينَهُ، وَرَجَاؤُهُ فِي الرَّبِّ إِلَهِهِ، 
'''
"6" = '''
:sup:`6` خَالِقِ السَّمَاوَاتِ وَالأَرْضِ وَالْبَحْرِ وَكُلِّ مَا فِيهَا، الأَمِينِ إِلَى الأَبَدِ. 
'''
"7" = '''
:sup:`7` مُنْصِفِ الْمَظْلُومِينَ وَرَازِقِ الْجِيَاعِ طَعَاماً. يُحَرِّرُ الرَّبُّ الْمَأْسُورِينَ. 
'''
"8" = '''
:sup:`8` الرَّبُّ يَفْتَحُ أَعْيُنَ الْعُمْيِ. الرَّبُّ يُنْهِضُ الْمُنْحَنِينَ. الرَّبُّ يُحِبُّ الصِّدِّيقِينَ. 
'''
"9" = '''
:sup:`9` الرَّبُّ يَحْفَظُ الْغُرَبَاءَ، يَعْضُدُ الْيَتَامَى وَالأَرَامِلَ، وَلَكِنَّهُ يُحْبِطُ مَسَاعِيَ الأَشْرَارِ. 
'''
"10" = '''
:sup:`10` الرَّبُّ يَمْلِكُ إِلَى الأَبَدِ. يَمْلِكُ إِلَهُكِ يَا صِهْيَوْنُ مِنْ جِيلٍ إِلَى جِيلٍ. هَلِّلُويَا. 
'''
