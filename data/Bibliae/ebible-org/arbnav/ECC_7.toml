[7]
"1" = '''
:sup:`1` الصِّيتُ الْحَسَنُ خَيْرٌ مِنَ الطِّيبِ، وَيَوْمُ الْوَفَاةِ أَفْضَلُ مِنْ يَوْمِ الْوِلادَةِ. 
'''
"2" = '''
:sup:`2` الذَّهَابُ إِلَى بَيْتِ النَّوْحِ خَيْرٌ مِنَ الْحُضُورِ إِلَى بَيْتِ الْوَلِيمَةِ، لأَنَّ الْمَوْتَ هُوَ مَصِيرُ كُلِّ إِنْسَانٍ. وَهَذَا مَا يَحْتَفِظُ بِهِ الْحَيُّ فِي قَلْبِهِ. 
'''
"3" = '''
:sup:`3` الْحُزْنُ خَيْرٌ مِنَ الضَّحِكِ، لأَنَّهُ بِكَآبَةِ الْوَجْهِ يُصْلَحُ الْقَلْبُ. 
'''
"4" = '''
:sup:`4` قَلْبُ الْحُكَمَاءِ فِي بَيْتِ النَّوْحِ، أَمَّا قُلُوبُ الْجُهَّالِ فَفِي بَيْتِ اللَّذَّةِ. 
'''
"5" = '''
:sup:`5` الاسْتِمَاعُ إِلَى زَجْرِ الْحَكِيمِ خَيْرٌ مِنَ الإِصْغَاءِ إِلَى غِنَاءِ الْجُهَّالِ. 
'''
"6" = '''
:sup:`6` لأَنَّ ضَحِكَ الْجُهَّالِ كَقَرْقَعَةِ الشَّوْكِ تَحْتَ الْقِدْرِ، وَهَذَا أَيْضاً بَاطِلٌ. 
'''
"7" = '''
:sup:`7` الظُّلْمُ يَجْعَلُ الْحَكِيمَ أَحْمَقَ، وَالرِّشْوَةُ تُفْسِدُ الْقَلْبَ. 
'''
"8" = '''
:sup:`8` نِهَايَةُ أَمْرٍ خَيْرٌ مِنْ بِدَايَتِهِ، وَالصَّبْرُ خَيْرٌ مِنَ الْعَجْرَفَةِ. 
'''
"9" = '''
:sup:`9` لَا يَسْتَسْلِمْ قَلْبُكَ سَرِيعاً لِلْغَضَبِ، لأَنَّ الْغَضَبَ يَسْتَقِرُّ فِي صُدُورِ الْجُهَّالِ. 
'''
"10" = '''
:sup:`10` لَا تَقُلْ: كَيْفَ حَدَثَ أَنَّ الأَيَّامَ الْمَاضِيَةَ كَانَتْ خَيْراً مِنْ هَذِهِ الأَيَّامِ؟ لأَنَّ سُؤَالَكَ هَذَا لَا يَنِمُّ عَنْ حِكْمَةٍ. 
'''
"11" = '''
:sup:`11` الْحِكْمَةُ مَعَ الْمِيرَاثِ صَالِحَةٌ وَذَاتُ مَنْفَعَةٍ لِلأَحْيَاءِ. 
'''
"12" = '''
:sup:`12` الَّذِي يَسْتَظِلُّ بِالْحِكْمَةِ كَمَنْ يَسْتَظِلُّ بِالْفِضَّةِ، إِلّا أَنَّ لِمَعْرِفَةِ الْحِكْمَةِ فَضْلاً، وَهُوَ أَنَّهَا تَحْفَظُ حَيَاةَ أَصْحَابِهَا. 
'''
"13" = '''
:sup:`13` تَأَمَّلْ فِي عَمَلِ اللهِ، مَنْ يَقْدِرُ أَنْ يُقَوِّمَ مَا يُعَوِّجُهُ؟ 
'''
"14" = '''
:sup:`14` افْرَحْ فِي يَوْمِ السَّرَّاءِ، وَاعْتَبِرْ فِي يَوْمِ الضَّرَّاءِ. إِنَّ الرَّبَّ قَدْ جَعَلَ السَّرَّاءَ مَعَ الضَّرَّاءِ، لِئَلّا يَكْتَشِفَ الإِنْسَانُ شَيْئاً مِمَّا يَحْدُثُ بَعْدَ مَوْتِهِ. 
'''
"15" = '''
:sup:`15` لَقَدْ شَاهَدْتُ هَذِهِ جَمِيعَهَا فِي أَيَّامِ أَبَاطِيلِي: رُبَّ صِدِّيقٍ يَهْلِكُ فِي بِرِّهِ، وَمُنَافِقٍ تَطُولُ أَيَّامُهُ فِي شَرِّهِ. 
'''
"16" = '''
:sup:`16` لَا تُغَالِ فِي بِرِّكَ وَلا تُبَالِغْ فِي حِكْمَتِكَ، إِذْ لِمَاذَا تُهْلِكُ نَفْسَكَ؟ 
'''
"17" = '''
:sup:`17` لَا تُفْرِطْ فِي شَرِّكَ وَلا تَكُنْ أَحْمَقَ. لِمَاذَا تَمُوتُ قَبْلَ أَوَانِكَ؟ 
'''
"18" = '''
:sup:`18` حَسَنٌ أَنْ تَتَشَبَّثَ بِهَذَا وَأَنْ لَا تُفَرِّطَ فِي ذَاكَ، لأَنَّ مُتَّقِيَ اللهِ يَتَفَادَى التَّطَرُّفَ فِي كِلَيْهِمَا. 
'''
"19" = '''
:sup:`19` تَدْعَمُ الْحِكْمَةُ الْحَكِيمَ بِالْقُوَّةِ أَكْثَرَ مِنْ عَشَرَةِ مُتَسَلِّطِينَ فِي الْمَدِينَةِ. 
'''
"20" = '''
:sup:`20` لَيْسَ مِنْ صِدِّيقٍ عَلَى وَجْهِ الأَرْضِ يَصْنَعُ خَيْراً وَلا يُخْطِئُ. 
'''
"21" = '''
:sup:`21` لَا تَكْتَرِثْ لِكُلِّ كَلامٍ يُقَالُ لِئَلّا تَسْمَعَ عَبْدَكَ يَشْتِمُكَ. 
'''
"22" = '''
:sup:`22` لأَنَّكَ تُدْرِكُ فِي قَرَارَةِ نَفْسِكَ أَنَّكَ كَثِيراً مَا لَعَنْتَ غَيْرَكَ. 
'''
"23" = '''
:sup:`23` كُلُّ ذَلِكَ اخْتَبَرْتُهُ بِالْحِكْمَةِ وَقُلْتُ: سَأَكُونُ حَكِيماً، وَلَكِنَّهَا كَانَتْ بَعِيدَةً عَنِّي. 
'''
"24" = '''
:sup:`24` مَا هُوَ بَعِيدٌ، بَعِيدٌ جِدّاً، وَمَا هُوَ عَمِيقٌ، عَمِيقٌ جِدّاً. وَمَنْ لِي بِمَنْ يَكْتَشِفُهُ؟ 
'''
"25" = '''
:sup:`25` فَتَفَحَّصْتُ قَلْبِي لأَعْلَمَ وَأَبْحَثَ وَأَنْشُدَ الْحِكْمَةَ وَأَلْتَمِسَ جَوَاهِرَ الأَشْيَاءِ وَأَعْرِفَ جَهَالَةَ الشَّرِّ، وَحَمَاقَةَ الْجُنُونِ. 
'''
"26" = '''
:sup:`26` فَوَجَدْتُ أَنَّ الْمَرْأَةَ الَّتِي قَلْبُهَا أَشْرَاكٌ وَشِبَاكٌ، وَيَدَاهَا قُيُودٌ، هِيَ أَمَرُّ مِنَ الْمَوْتِ، وَمَنْ يُرْضِي اللهَ يَهْرُبُ مِنْهَا، أَمَّا الْخَاطِئُ فَيَقَعُ فِي أَشْرَاكِهَا. 
'''
"27" = '''
:sup:`27` وَيَقُولُ الْجَامِعَةُ: إِلَيْكَ مَا وَجَدْتُهُ: أَضِفْ وَاحِداً إِلَى وَاحِدٍ لِتَكْتَشِفَ حَاصِلَ الأَشْيَاءِ 
'''
"28" = '''
:sup:`28` الَّتِي مَا بَرِحَتْ نَفْسِي تَبْحَثُ عَنْهَا مِنْ غَيْرِ جَدْوَى: وَجَدْتُ صِدِّيقاً وَاحِداً بَيْنَ أَلْفِ رَجُلٍ، وَعَلَى امْرَأَةٍ وَاحِدَةٍ (صِدِّيقَةٍ) بَيْنَ الأَلْفِ لَمْ أَعْثُرْ. 
'''
"29" = '''
:sup:`29` بَلْ هَذَا مَا وَجَدْتُهُ: إِنَّ اللهَ قَدْ صَنَعَ الْبَشَرَ مُسْتَقِيمِينَ، أَمَّا هُمْ فَانْطَلَقُوا بَاحِثِينَ عَنْ مُسْتَحْدَثَاتٍ كَثِيرَةٍ! 
'''
