[13]
"1" = '''
:sup:`1` اثْبُتُوا عَلَى الْمَحَبَّةِ الأَخَوِيَّةِ. 
'''
"2" = '''
:sup:`2` وَلا تَغْفَلُوا عَنْ ضِيَافَةِ الْغُرَبَاءِ، فَبِهَا أَضَافَ بَعْضُ الْقُدَمَاءِ مَلائِكَةً دُونَ أَنْ يَعْرِفُوا. 
'''
"3" = '''
:sup:`3` اهْتَمُّوا دَائِماً بِالْمَسْجُونِينَ، كَأَنَّكُمْ مَسْجُونُونَ مَعَهُمْ. وَتَعَاطَفُوا مَعَ الْمَظْلُومِينَ، كَأَنَّكُمْ مَظْلُومُونَ مَعَهُمْ. 
'''
"4" = '''
:sup:`4` حَافِظُوا جَمِيعاً عَلَى كَرَامَةِ الزَّوَاجِ، مُبْعِدِينَ النَّجَاسَةَ عَنِ الْفِرَاشِ. فَإِنَّ اللهَ سَوْفَ يُعَاقِبُ الَّذِينَ يَنْغَمِسُونَ فِي خَطَايَا الدَّعَارَةِ وَالزِّنَى. 
'''
"5" = '''
:sup:`5` اجْعَلُوا سِيرَتَكُمْ مُتَرَفِّعَةً عَنْ حُبِّ الْمَالِ، وَاقْنَعُوا بِمَا عِنْدَكُمْ، لأَنَّ اللهَ يَقُولُ: «لا أَتْرُكُكَ، وَلا أَتَخَلَّى عَنْكَ أَبَداً!» 
'''
"6" = '''
:sup:`6` فَنَسْتَطِيعُ إِذَنْ، أَنْ نَقُولَ بِكُلِّ ثِقَةٍ وَجُرْأَةٍ: «الرَّبُّ مُعِينِي، فَلَنْ أَخَافَ! مَاذَا يَصْنَعُ بِي الإِنْسَانُ؟» 
'''
"7" = '''
:sup:`7` اذْكُرُوا دَائِماً مُرْشِدِيكُمُ الَّذِينَ عَلَّمُوكُمْ كَلامَ اللهِ. تَأَمَّلُوا سِيرَتَهُمْ حَتَّى النِّهَايَةِ، وَاقْتَدُوا بِإِيمَانِهِمْ. 
'''
"8" = '''
:sup:`8` يَسُوعُ الْمَسِيحُ هُوَ هُوَ أَمْساً وَالْيَوْمَ وَإِلَى الأَبَدِ. 
'''
"9" = '''
:sup:`9` فَلا تَنْخَدِعُوا وَتَتْبَعُوا تِلْكَ التَّعَالِيمَ الْغَرِيبَةَ الْمُتَنَوِّعَةَ، فَمِنَ الأَفْضَلِ أَنْ يُثَبَّتَ الْقَلْبُ بِالنِّعْمَةِ لَا بِنُظُمِ الأَطْعِمَةِ الَّتِي لَمْ تَنْفَعِ الْمُتَقَيِّدِينَ بِها. 
'''
"10" = '''
:sup:`10` أَمَّا نَحْنُ، فَلَنَا «مَذْبَحٌ» لَا يَحِقُّ لِلْكَهَنَةِ الَّذِينَ يَقُومُونَ بِخِدْمَةِ الْخَيْمَةِ الأَرْضِيَّةِ أَنْ يَأْكُلُوا مِنْهُ. 
'''
"11" = '''
:sup:`11` فَقَدْ كَانَ رَئِيسُ الْكَهَنَةِ قَدِيماً يَحْمِلُ دَمَ الْحَيَوَانَاتِ، وَيَدْخُلُ بِهِ إِلَى «قُدْسِ الأَقْدَاسِ»، حَيْثُ يُقَدِّمُهُ تَكْفِيراً عَنِ الْخَطِيئَةِ، وَكَانَتْ أَجْسَامُ تِلْكَ الْحَيَوَانَاتِ تُحْرَقُ خَارِجَ الْمَحَلَّةِ الَّتِي حَلَّ فِيهَا الشَّعْبُ 
'''
"12" = '''
:sup:`12` لِذَلِكَ تَأَلَّمَ يَسُوعُ خَارِجَ بَابِ الْمَدِينَةِ، لِكَيْ يُقَدِّسَ الشَّعْبَ بِدَمِ نَفْسِهِ. 
'''
"13" = '''
:sup:`13` فَلْنَخْرُجْ إِذَنْ إِلَى خَارِجِ الْمَحَلَّةِ، قَاصِدِينَ الْمَسِيحَ وَنَحْنُ عَلَى اسْتِعْدَادٍ لِتَحَمُّلِ الْعَارِ مَعَهُ! 
'''
"14" = '''
:sup:`14` فَلَيْسَ لَنَا هُنَا مَدِينَةٌ بَاقِيَةٌ، وَإِنَّمَا نَسْعَى إِلَى الْمَدِينَةِ الآتِيَةِ. 
'''
"15" = '''
:sup:`15` فَبِالْمَسِيحِ، (رَئِيسِ كَهَنَتِنَا)، لِنُقَرِّبْ لِلَّهِ دَائِماً ذَبِيحَةَ الْحَمْدِ وَالتَّسْبِيحِ، أَيِ الثِّمَارَ الَّتِي تُنْتِجُهَا أَفْوَاهُنَا الْمُعْتَرِفَةُ بِاسْمِهِ. 
'''
"16" = '''
:sup:`16` وَلا تَغْفَلُوا أَيْضاً عَنْ عَمَلِ الْخَيْرِ وَإِعَانَةِ الْمُحْتَاجِينَ: لأَنَّ مِثْلَ هذِهِ «الذَّبَائِحِ» تَسُرُّ اللهَ جِدّاً! 
'''
"17" = '''
:sup:`17` أَطِيعُوا مُرْشِدِيكُمْ، وَاخْضَعُوا لَهُمْ، لأَنَّهُمْ يَسْهَرُونَ عَلَى مَصْلَحَتِكُمُ الرُّوحِيَّةِ، كَمَا يَسْهَرُ الَّذِي يَحْمِلُ مَسْؤولِيَّةً سَوْفَ يُقَدِّمُ حِسَاباً عَنْ قِيَامِهِ بِها. وَعِنْدَئِذٍ، يُؤَدُّونَ مُهِمَّتَهُمْ بِفَرَحٍ دُونَ تَذَمُّرٍ. فَلَنْ يَكُونَ فِي تَذَمُّرِهِمْ نَفْعٌ لَكُمْ! 
'''
"18" = '''
:sup:`18` صَلُّوا لأَجْلِنَا، فَنَحْنُ مُقْتَنِعُونَ بِأَنَّ لَنَا ضَمِيراً صَالِحاً وَرَاغِبُونَ فِي أَنْ نُحْسِنَ التَّصَرُّفَ فِي كُلِّ شَيْءٍ. 
'''
"19" = '''
:sup:`19` وَبِالأَخَصِّ، أَرْجُو بِإِلْحَاحٍ أَنْ تَطْلُبُوا مِنَ اللهِ أَنْ يُعِيدَنِي إِلَيْكُمْ فِي أَسْرَعِ وَقْتٍ. 
'''
"20" = '''
:sup:`20` وَأَسْأَلُ اللهَ، إِلَهَ السَّلامِ الَّذِي أَقَامَ مِنْ بَيْنِ الأَمْوَاتِ رَبَّنَا يَسُوعَ رَاعِيَ الْخِرَافِ الْعَظِيمَ بِفَضْلِ دَمِهِ الَّذِي خَتَمَ بِهِ الْعَهْدَ الأَبَدِيَّ 
'''
"21" = '''
:sup:`21` أَنْ يُؤَهِّلَكُمْ تَمَاماً لِتَعْمَلُوا مَشِيئَتَهُ فِي كُلِّ عَمَلٍ صَالِحٍ، وَأَنْ يَعْمَلَ فِينَا جَمِيعاً مَا يُرْضِيهِ بِيَسُوعَ الْمَسِيحِ، لَهُ الْمَجْدُ إِلَى أَبَدِ الآبِدِينَ. آمِين! 
'''
"22" = '''
:sup:`22` إِنَّمَا أَسْأَلُكُمْ، أَيُّهَا الإِخْوَةُ، أَنْ تَحْتَمِلُوا مَا وَجَّهْتُهُ إِلَيْكُمْ مِنْ كَلامِ الْوَعْظِ فِي هذِهِ الرِّسَالَةِ، وَهُوَ قَلِيلٌ! 
'''
"23" = '''
:sup:`23` وَاعْلَمُوا أَنَّ أَخَانَا تِيمُوثَاوُسَ قَدْ أُطْلِقَ مِنَ السِّجْنِ. فَإِنْ أَسْرَعَ فِي الْمَجِيءِ إِلَيَّ، نَذْهَبُ مَعاً لِرُؤْيَتِكُمْ. 
'''
"24" = '''
:sup:`24` سَلِّمُوا عَلَى جَمِيعِ مُرْشِدِيكُمْ، وَعَلَى الْقِدِّيسِينَ جَمِيعاً. يُسَلِّمُ عَلَيْكُمُ الَّذِينَ مِنْ مُقَاطَعَةِ إِيطَالِيَا. 
'''
"25" = '''
:sup:`25` لِتَكُنِ النِّعْمَةُ مَعَكُمْ جَمِيعاً!
'''
