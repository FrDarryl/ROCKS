[23]
"1" = '''
:sup:`1` وَأَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً: 
'''
"2" = '''
:sup:`2` «يَا ابْنَ آدَمَ، كَانَتْ هُنَاكَ امْرَأَتَانِ، ابْنَتَا أُمٍّ وَاحِدَةٍ، 
'''
"3" = '''
:sup:`3` زَنَتَا فِي صِبَاهُمَا فِي مِصْرَ حَيْثُ دُوعِبَتْ ثُدِيُّهُمَا، وَعُبِثَ بِتَرَائِبِ عِذْرَتِهِمَا. 
'''
"4" = '''
:sup:`4` اسْمُ الْكُبْرَى أُهُولَةُ وَاسْمُ أُخْتِهَا أُهُولِيبَةُ، وَكَانَتَا لِي وَأَنَجْبَتَا أَبْنَاءَ وَبَنَاتٍ، أَمَّا السَّامِرَةُ فَهِيَ أُهُولَةُ، وَأُورُشَلِيمُ هِيَ أُهُولِيبَةُ. 
'''
"5" = '''
:sup:`5` وَزَنَتْ أُهُولَةُ مَعَ أَنَّهَا كَانَتْ لِي، وَعَشِقَتْ مُحِبِّيهَا الأَشُّورِيِّينَ الأَبْطَالَ. 
'''
"6" = '''
:sup:`6` الْلّابِسِينَ الأَرْدِيَةَ الأُرْجُوَانِيَّةَ مِنْ وُلاةٍ وَقَادَةٍ. وَكُلُّهُمْ شُبَّانُ شَهْوَةٍ، وَفُرْسَانُ خَيْلٍ. 
'''
"7" = '''
:sup:`7` فَأَغْدَقَتْ عَلَى نُخْبَةِ أَبْنَاءِ أَشُورَ زِنَاهَا، وَتَنَجَّسَتْ بِكُلِّ مَنْ عَشِقَتْهُمْ وَبِكُلِّ أَصْنَامِهِمْ. 
'''
"8" = '''
:sup:`8` وَلَمْ تَتَخَلَّ عَنْ زِنَاهَا مُنْذُ أَيَّامِ مِصْرَ لأَنَّهُمْ ضَاجَعُوهَا مُنْذُ حَدَاثَتِهَا، وَعَبَثُوا بِتَرَائِبِ عِذْرَتِهَا وَسَكَبُوا عَلَيْهَا شَهْوَاتِهِمْ، 
'''
"9" = '''
:sup:`9` لِذَلِكَ سَلَّمْتُهَا لِيَدِ عُشَّاقِهَا أَبْنَاءِ أَشُورَ الَّذِينَ أُوْلِعَتْ بِهِمْ. 
'''
"10" = '''
:sup:`10` فَفَضَحُوا عَوْرَتَهَا، وَأَسَرُوا أَبْنَاءَهَا وَبَنَاتِهَا، وَذَبَحُوهَا بِالسَّيْفِ، فَصَارَتْ عِبْرَةً لِلنِّسَاءِ وَنَفَّذُوا فِيهَا قَضَاءً. 
'''
"11" = '''
:sup:`11` وَمَعَ أَنَّ أُخْتَهَا أُهُولِيبَةَ شَهِدَتْ هَذَا، فَإِنَّهَا أَوْغَلَتْ أَكْثَرَ مِنْهَا فِي عِشْقِهَا وَزِنَاهَا، 
'''
"12" = '''
:sup:`12` إِذْ عَشِقَتْ أَبْنَاءَ أَشُّورَ مِنْ وُلاةٍ وَقَادَةٍ، الْمُرْتَدِينَ أَفْخَرَ الثِّيَابِ، فُرْسَانَ خَيْلٍ وَجَمِيعُهُمْ شُبَّانُ شَهْوَةٍ. 
'''
"13" = '''
:sup:`13` فَرَأَيْتُ أَنَّهَا قَدْ تَنَجَّسَتْ، وَسَلَكَتَا كِلْتَاهُمَا فِي ذَاتِ الطَّرِيقِ. 
'''
"14" = '''
:sup:`14` غَيْرَ أَنَّ أُهُولِيبَةَ تَفَوَّقَتْ فِي زِنَاهَا، إِذْ حِينَ نَظَرَتْ إِلَى صُوَرِ رِجَالِ الْكَلْدَانِيِّينَ الْمَرْسُومَةِ عَلَى الْحَائِطِ بِالْمُغْرَةِ، 
'''
"15" = '''
:sup:`15` مُتَحَزِّمِينَ بِمَنَاطِقَ عَلَى خُصُورِهِمْ، وَعَمَائِمُهُمْ مَسْدُولَةٌ عَلَى رُؤُوسِهِمْ، وَكُلُّهُمْ بَدَوْا كَرُؤَسَاءِ مَرْكَبَاتٍ مُمَاثِلِينَ تَمَاماً لأَبْنَاءِ الْكَلْدَانِيِّينَ فِي بَابِلَ أَرْضِ مِيلادِهِمْ، 
'''
"16" = '''
:sup:`16` عَشِقَتْهُمْ وَبَعَثَتْ إِلَيْهِمْ رُسُلاً إِلَى أَرْضِ الْكَلْدَانِيِّينَ. 
'''
"17" = '''
:sup:`17` فَأَقْبَلَ إِلَيْهَا أَبْنَاءُ بَابِلَ وَعَاشَرُوهَا فِي مَضْجَعِ الْحُبِّ وَنَجَّسُوهَا بِزِنَاهُمْ. وَبَعْدَ أَنْ تَنَجَّسَتْ بِهِمْ كَرِهَتْهُمْ. 
'''
"18" = '''
:sup:`18` وَإِذْ وَاظَبَتْ عَلَى زِنَاهَا عَلانِيَةً، وَتَبَاهَتْ بِعَرْضِ عُرْيِهَا، كَرِهْتُهَا كَمَا كَرِهْتُ أُخْتَهَا. 
'''
"19" = '''
:sup:`19` وَمَعَ ذَلِكَ أَكْثَرَتْ مِنْ فُحْشِهَا، ذَاكِرَةً أَيَّامَ حَدَاثَتِهَا حَيْثُ زَنَتْ فِي دِيَارِ مِصْرَ. 
'''
"20" = '''
:sup:`20` فَأُوْلِعَتْ بِعُشَّاقِهَا هُنَاكَ، الَّذِينَ عَوْرَتُهُمْ كَعَوْرَةِ الْحَمِيرِ وَمَنِيُّهُمْ كَمَنِيِّ الْخَيْلِ. 
'''
"21" = '''
:sup:`21` وَتُقْتِ إِلَى فُجُورِ حَدَاثَتِكِ حِينَ كَانَ الْمِصْرِيُّونَ يُدَاعِبُونَ تَرَائِبَ عِذْرَتِكِ طَمَعاً فِي نَهْدِ حَدَاثَتِكِ. 
'''
"22" = '''
:sup:`22` لِذَلِكَ يَا أُهُولِيبَةُ، هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: هَا أَنَا أُثِيرُ عَلَيْكِ عُشَّاقَكِ الَّذِينَ جَفَتْهُمْ نَفْسُكِ، وَآتِي بِهِمْ عَلَيْكِ مِنْ كُلِّ نَاحِيَةٍ. 
'''
"23" = '''
:sup:`23` أَبْنَاءَ الْبَابِلِيِّينَ، وَسَائِرَ الْكَلْدَانِيِّينَ مِنْ أَقْوَامِ فَقُودَ وَشُوعَ وَقُوعَ وَمَعَهُمْ جَمِيعُ أَبْنَاءِ أَشُورَ، شُبَّانُ شَهْوَةٍ، مِنْ وُلاةٍ وَقَادَةٍ وَرُؤَسَاءِ مَرْكَبَاتٍ وَذَوِي الشُّهْرَةِ، وَكُلُّهُمْ فُرْسَانُ خَيْلٍ. 
'''
"24" = '''
:sup:`24` فَيُهَاجِمُونَكِ بِأَسْلِحَةٍ وَمَرْكَبَاتٍ وَعَرَبَاتٍ وَأَقْوَامِ شُعُوبٍ وَيُحَاصِرُونَكِ بِتُرْسٍ وَمِجَنٍّ وَخُوذَةٍ. وَأَعْهَدُ إِلَيْهِمْ بِمُقَاضَاتِكِ فَيَحْكُمُونَ عَلَيْكِ بِمُقْتَضَى أَحْكَامِهِمْ. 
'''
"25" = '''
:sup:`25` وَأَصُبُّ سَخَطِي عَلَيْكِ فَيُعَامِلُونَكِ بِغَيْظٍ. يَجْدَعُونَ أَنْفَكِ وَأُذُنَيْكِ، وَتُقْتَلُ بَقِيَّتُكِ بِالسَّيْفِ. يَأْسِرُونَ أَبْنَاءَكِ وَبَنَاتِكِ، وَتَلْتَهِمُ النَّارُ بَقِيَّتَكِ، 
'''
"26" = '''
:sup:`26` وَيُجَرِّدُونَكِ مِنْ ثِيَابِكِ وَيَسْتَوْلُونَ عَلَى حُلِيِّكِ. 
'''
"27" = '''
:sup:`27` وَهَكَذَا أَضَعُ حَدّاً لِعَهْرِكِ وَزِنَاكِ اللَّذَيْنِ شَرَعْتِ فِيهِمَا فِي أَرْضِ مِصْرَ، فَلا تَعُودِينَ تَتَعَلَّقِينَ بِهِمْ، أَوْ تَذْكُرِينَ مِصْرَ بَعْدُ. 
'''
"28" = '''
:sup:`28` هَا أَنَا أُسَلِّمُكِ إِلَى يَدِ الَّذِينَ كَرِهْتِهِمْ وَإِلَى أَيْدِي الَّذِينَ جَفَتْهُمْ نَفْسُكِ. 
'''
"29" = '''
:sup:`29` فَيُعَامِلُونَكِ بِبُغْضٍ وَيَسْتَوْلُونَ عَلَى كُلِّ ثِمَارِ تَعَبِكِ، وَيَتْرُكُونَكِ مُتَجَرِّدَةً عَارِيَةً، فَتَنْفَضِحُ عَوْرَةُ زِنَاكِ وَعَهَرِكِ. 
'''
"30" = '''
:sup:`30` وَأُوْقِعُ بِكِ هَذِهِ الأُمُورَ لأَنَّكِ ضَلَلْتِ وَرَاءَ الأُمَمِ، وَتَنَجَّسْتِ بِعِبَادَةِ أَصْنَامِهِمْ، 
'''
"31" = '''
:sup:`31` وَسَلَكْتِ فِي أَثَرِ أُخْتِكِ، لِهَذَا أُجَرِّعُكِ كَأْسَهَا 
'''
"32" = '''
:sup:`32` وَهَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: سَتَشْرَبِينَ كَأْسَ عِقَابِ أُخْتِكِ الْعَمِيقَةَ، وَتَكُونِينَ مَثَارَ ضَحِكٍ وَاسْتِهْزَاءٍ. لأَنَّ الْكَأْسَ تَسَعُ كَثِيراً. 
'''
"33" = '''
:sup:`33` تَمْتَلِئِينَ سُكْراً وَحُزْناً، فَكَأْسُ أُخْتِكِ السَّامِرَةِ، كَأْسُ الرُّعْبِ وَالْخَرَابِ، 
'''
"34" = '''
:sup:`34` تَشْرَبِينَهَا وَتَمْتَصِّينَهَا، ثُمَّ تَقْضِمِينَ قِطَعَهَا، وَتَجْتَثِّينَ نَهْدَيْكِ لأَنِّي تَكَلَّمْتُ، يَقُولُ السَّيِّدُ الرَّبُّ. 
'''
"35" = '''
:sup:`35` لأَنَّكِ نَسِيتِنِي وَنَبَذْتِنِي وَرَاءَ ظَهْرِكِ، تَحَمَّلِي عَوَاقِبَ عَهَرِكِ وَزِنَاكِ». 
'''
"36" = '''
:sup:`36` وَقَالَ الرَّبُّ لِي: «يَا ابْنَ آدَمَ، أَتَدِينُ أَهُولَةَ وَأَهُولِيبَةَ؟ إِذَنْ أَطْلِعْهُمَا عَلَى مَا ارْتَكَبَتَاهُ مِنْ رِجْسٍ، 
'''
"37" = '''
:sup:`37` لأَنَّهُمَا قَدْ زَنَتَا وَسَفَكَتَا دِمَاءً، فَقَدْ زَنَتَا بِعِبَادَةِ أَصْنَامِهِمَا وَأَجَازَتَا أَبْنَاءَهُمَا الَّذِينَ أَنْجَبَتَاهُمْ فِي النَّارِ، لِيَكُونُوا وَقُوداً لَهَا. 
'''
"38" = '''
:sup:`38` وَأَثِمَتَا فِي حَقِّي إِذْ أَنَّهُمَا فِي ذَلِكَ الْيَوْمِ نَجَّسَتَا مُقَدَّسَاتِي وَدَنَّسَتَا أَيَّامَ سُبُوتِي. 
'''
"39" = '''
:sup:`39` وَبَعْدَ أَنْ ذَبَحَتَا أَبْنَاءَهُمَا قَرَابِينَ لأَصْنَامِهِمَا قَدِمَتَا فِي ذَلِكَ الْيَوْمِ إِلَى مَقْدِسِي لِتُنَجِّسَاهُ. فَانْظُرْ! هَذَا مَا ارْتَكَبَتَاهُ فِي هَيْكَلِي. 
'''
"40" = '''
:sup:`40` بَلِ اسْتَدْعَيْتُمَا رِجَالاً قَادِمِينَ مِنْ بَعِيدٍ، بَعْدَ أَنْ أَرْسَلْتُمَا إِلَيْهِمْ رَسُولاً، وَهَا هُمْ قَدْ أَقْبَلُوا، وَمِنْ أَجْلِهِمْ اسْتَحْمَمْتِ وَكَحَّلْتِ عَيْنَيْكِ وَتَزَيَّنْتِ بِالْحُلِيِّ. 
'''
"41" = '''
:sup:`41` وَتَرَبَّعْتِ عَلَى سَرِيرٍ فَاخِرٍ، بُسِطَتْ أَمَامَهُ مَائِدَةٌ مُنَضَّضَةٌ وَضَعْتِ عَلَيْهَا بَخُورِي وَزَيْتِي. 
'''
"42" = '''
:sup:`42` وَأَحَاطَتْ بِها جَلَبَةُ قَوْمٍ لاهِينَ، وَاسْتُجْلِبَ مِنَ الْبَرِّيَّةِ سُكَارَى مَعَ أُنَاسٍ مِنْ رَعَاعِ الْخَلْقِ، زَيَّنُوا أَيْدِي الْمُذْنِبَتَيْنِ بِأَسْوِرَةٍ، وَوَضَعُوا عَلَى رَأْسَيْهِمَا تَاجَ جَمَالٍ. 
'''
"43" = '''
:sup:`43` فَقُلْتُ عَنِ الْعَرِيقَةِ فِي الزِّنَى: الآنَ يَزْنُونَ مَعَهَا وَهِي مَعَهُمْ، 
'''
"44" = '''
:sup:`44` لأَنَّهُمْ تَهَافَتُوا عَلَيْهَا كَمَا يُتَهَافَتُ عَلَى امْرَأَةٍ زَانِيَةٍ. هَكَذَا تَهَافَتُوا عَلَى أَهُولَةَ وَأَهُولِيبَةَ الْمَرْأَتَيْنِ الْعَاهِرَتَيْنِ. 
'''
"45" = '''
:sup:`45` وَلَكِنْ سَيَدِينُهُمَا الرِّجَالُ الصِّدِّيقُونَ، فَيُصْدِرُونَ عَلَيْهِمَا حُكْمَ الزَّانِيَةِ وَحُكْمَ سَافِكَةِ الدَّمِ، لأَنَّهُمَا عَاهِرَتَانِ تَلَطَّخَتْ أَيْدِيهِمَا بِالدَّمِ. 
'''
"46" = '''
:sup:`46` لأَنَّ هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: هَا أَنَا أَجْلِبُ عَليْهِمَا قَوْماً مِنَ الأَعْدَاءِ، وَأُوْقِعُ بِهِمَا الرُّعْبَ وَالنَّهْبَ، 
'''
"47" = '''
:sup:`47` فَيَرْجُمُهُمَا الْقَوْمُ بِالْحِجَارَةِ، وَيُمَزِّقُونَهُمَا بِالسُّيُوفِ وَيَذْبَحُونَ أَبْنَاءَهُمَا وَبَنَاتِهِمَا، وَيُحْرِقُونَ بُيُوتَهُمَا بِالنَّارِ. 
'''
"48" = '''
:sup:`48` فَأَضَعُ حَدّاً لِلرَّذِيلَةِ فِي الأَرْضِ، فَتَعْتَبِرُ جَميِعُ النِّسَاءِ وَلا يَرْتَكِبْنَ الْفَحْشَاءَ كَمَا فَعَلْتُمَا. 
'''
"49" = '''
:sup:`49` وَتَلْقَيَانِ جَزَاءَ زِنَاكُمَا وَتَحْمِلانِ خَطَايَا عِبَادَةِ أَصْنَامِكُمَا، وَتُدْرِكَانِ أَنِّي أَنَا السَّيِّدُ الرَّبُّ». 
'''
