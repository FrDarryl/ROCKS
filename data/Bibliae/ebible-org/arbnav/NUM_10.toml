[10]
"1" = '''
:sup:`1` وَقَالَ الرَّبُّ لِمُوسَى: 
'''
"2" = '''
:sup:`2` «اصْنَعْ لَكَ بُوقَيْنِ مِنْ فِضَّةٍ مَطْرُوقَةٍ تَسْتَخْدِمُهُمَا لِدَعْوَةِ الشَّعْبِ، وَلإِعْلانِ نَفِيرِ الرَّحِيلِ، 
'''
"3" = '''
:sup:`3` فَحَالَمَا يُنْفَخُ فِيهِمَا يَجْتَمِعُ إِلَيْكَ الشَّعْبُ عِنْدَ مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ. 
'''
"4" = '''
:sup:`4` أَمَّا إِذَا نُفِخَ فِي بُوقٍ وَاحِدٍ، يَتَوَافَدُ إِلَيْكَ رُؤَسَاءُ أَسْبَاطِ إِسْرَائِيلَ. 
'''
"5" = '''
:sup:`5` وَعِنْدَمَا يَرْتَفِعُ نَفِيرُ هُتَافٍ، تَرْتَحِلُ الأَسْبَاطُ الْمُخَيِّمَةُ إِلَى الشَّرْقِ، 
'''
"6" = '''
:sup:`6` وَإذَا ارْتَفَعَ نَفِيرُ هُتَافٍ ثَانٍ تَرْتَحِلُ الأَسْبَاطُ النَّازِلَةُ إِلَى الْجَنُوبِ، وَهَكَذَا يُعْلَنُ عَنِ الارْتِحَالِ بِنَفِيرِ الْهُتَافِ. 
'''
"7" = '''
:sup:`7` أَمَّا عِنْدَ جَمْعِ الشَّعْبِ، فَانْفُخُوا بِالْبُوقَيْنِ، وَلَكِنْ مِنْ غَيْرِ هُتَافٍ، 
'''
"8" = '''
:sup:`8` وَيَكُونُ أَبْنَاءُ هَرُونَ هُمُ النَّافِخُونَ بِالأَبْوَاقِ، فَرِيضَةً دَائِمَةً لَكُمْ جِيلاً بَعْدَ جِيلٍ. 
'''
"9" = '''
:sup:`9` وَإِنْ ذَهَبْتُمْ لِمُحَارَبَةِ عَدُوٍّ فِي أَرْضِكُمْ يَضُرُّ بِكُمْ، فَاضْرِبُوا بِالأَبْوَاقِ، فَأَذْكُرَكُمْ وَأُخَلِّصَكُمْ مِنْ أَعْدَائِكُمْ. 
'''
"10" = '''
:sup:`10` انْفُخُوا فِي الأَبْوَاقِ أَيْضاً فِي أَيَّامِ فَرَحِكُمْ وَفِي أَعْيَادِكُمْ وَرُؤُوسِ شُهُورِكُمْ، وَكَذَلِكَ عَلَى مُحْرَقَاتِكُمْ وَذَبَائِحِ سَلامِكُمْ، فَتَكُونَ لَكُمْ تَذْكَاراً أَمَامِي. أَنَا الرَّبُّ إِلَهُكُمْ». 
'''
"11" = '''
:sup:`11` وَفِي الْيَوْمِ الْعِشْرِينَ مِنَ الشَّهْرِ الثَّانِي مِنَ السَّنَةِ الثَّانِيَةِ (الْعِبْرِيَّةِ) ارْتَفَعَتِ السَّحَابَةُ عَنْ مَسْكَنِ الشَّهَادَةِ، 
'''
"12" = '''
:sup:`12` فَارْتَحَلَ بَنُو إِسْرَائِيلَ فِي صَحْرَاءِ سِينَاءَ مِنْ مَكَانٍ إِلَى آخَرَ إِلَى أَنِ اسْتَقَرَّتِ السَّحَابَةُ فِي بَرِّيَّةِ فَارَانَ. 
'''
"13" = '''
:sup:`13` وَكَانَتْ هَذِهِ أَوَّلَ مَرَّةٍ يَرْتَحِلُونَ فِيهَا بِمُوْجِبِ التَّنْظِيمِ الْجَدِيدِ الَّذِي أَمَرَ بِهِ الرَّبُّ عَلَى لِسَانِ مُوسَى، 
'''
"14" = '''
:sup:`14` فَقَدِ ارْتَحَلَتْ أَوَّلاً مُخَيَّمَاتُ سِبْطِ يَهُوذَا طِبْقاً لِعَشَائِرِهِمْ، وَعَلَى رَأْسِهِمْ نَحْشُونُ بْنُ عَمِّينَادَابَ. 
'''
"15" = '''
:sup:`15` ثُمَّ عَشَائِرُ سِبْطِ يَسَّاكَرَ، وَعَلَى رَأْسِهِمْ نَثَنَائِيلُ بْنُ صُوغَرَ، 
'''
"16" = '''
:sup:`16` وَتَلاهُمْ سِبْطُ زَبُولُونَ، وَعَلَى رَأْسِهِ آلِيآبُ بْنُ حِيلُونَ، 
'''
"17" = '''
:sup:`17` ثُمَّ أُنْزِلَ الْمَسْكَنُ، فَارْتَحَلَ بَنُو جَرْشُونَ وَبَنُو مَرَارِي حَامِلِينَ الْمَسْكَنَ، 
'''
"18" = '''
:sup:`18` وَأَعْقَبَتْهُمْ مُخَيَّمَاتُ سِبْطِ رَأُوبَيْنَ وَفْقاً لِعَشَائِرِهِمْ، وَعَلَى رَأْسِهِمْ أَلِيصُورُ بْنُ شَدَيْئُورَ. 
'''
"19" = '''
:sup:`19` ثُمَّ عَشَائِرُ سِبْطِ شِمْعُونَ، وَعَلَى رَأْسِهِمْ شَلُومِيئِيلُ بْنُ صُورِيشَدَّاي، 
'''
"20" = '''
:sup:`20` وَتَبِعَتْهُمْ عَشَائِرُ سِبْطِ جَادٍ، وَعَلَى رَأْسِهِمْ أَلِيَاسَافُ بْنُ دَعُوئِيلَ، 
'''
"21" = '''
:sup:`21` ثُمَّ ارْتَحَلَ الْقَهَاتِيُّونَ حَامِلِينَ الْمَقْدِسَ إِلَى حَيْثُ كَانَ الْمَسْكَنُ قَدْ أُقِيمَ فِي انْتِظَارِهِمْ. 
'''
"22" = '''
:sup:`22` وَارْتَحَلَتْ عَلَى أَثَرِهِمْ مُخَيَّمَاتُ أَفْرَايِمَ حَسَبِ عَشَائِرِهَا وَعَلَى رَأْسِهَا أَلِيشَمَعُ بْنُ عَمِّيهُودَ، 
'''
"23" = '''
:sup:`23` ثُمَّ سِبْطُ مَنَسَّى وَعَلَى رَأْسِهِ جَمْلِيئِيلُ بْنُ فَدَهْصُورَ، 
'''
"24" = '''
:sup:`24` وَتَبِعَهُمْ سِبْطُ بِنْيَامِينَ، وَعَلَى رَأْسِهِ أَبِيدَنُ بْنُ جِدْعُونِي، 
'''
"25" = '''
:sup:`25` ثُمَّ ارْتَحَلَتْ مُخَيَّمَاتُ سِبْطِ دَانٍ بِرَايَتِهِ مَعَ جَمِيعِ عَشَائِرِهِ، فِي مُؤَخَّرَةِ الْجَمَاعَةِ، وَكَانَ عَلَى رَأْسِهِ أَخِيعَزَرُ بْنُ عَمِّيشَدَّاي. 
'''
"26" = '''
:sup:`26` وَسِبْطِ أَشِيرَ وَعَلَى رَأْسِهِ فَجْعِيئِيلُ بْنُ عُكْرَنَ، 
'''
"27" = '''
:sup:`27` وَسِبْطِ نَفْتَالِي وَعَلَى رَأْسِهِ أَخِيرَعُ بْنُ عِينَنَ، 
'''
"28" = '''
:sup:`28` فَكَانَ هَذَا هُوَ النِّظَامُ الَّذِي سَارَتْ عَلَيْهِ أَسْبَاطُ بَنِي إِسْرَائِيلَ فِي أَثْنَاءِ رَحِيلِهِمْ. 
'''
"29" = '''
:sup:`29` وَقَالَ مُوسَى لِحَمِيهِ حُوبَابَ بْنِ رَعُوئِيلَ الْمِدْيَانِيِّ: «إِنَّنَا رَاحِلُونَ إِلَى الأَرْضِ الَّتِي وَعَدَ الرَّبُّ أَنْ يَهَبَهَا لَنَا، فَتَعَالَ مَعْنَا، فَنُحْسِنَ إِلَيْكَ، لأَنَّ الرَّبَّ قَدْ وَعَدَ أَنْ يُحْسِنَ إِلَى إِسْرَائِيلَ». 
'''
"30" = '''
:sup:`30` فَقَالَ لَهُ: «لا أَذْهَبُ، بَلْ دَعْنِي أَمْضِي إِلَى أَرْضِي وَعَشِيرَتِي». 
'''
"31" = '''
:sup:`31` فَقَالَ مُوسَى: «لا تَتْرُكْنَا لأَنَّكَ تَعْرِفُ مَسَالِكَ الصَّحْرَاءِ وَمَوَاضِعَ الإِقَامَةِ فِيهَا، فَتَكُونَ لَنَا دَلِيلاً. 
'''
"32" = '''
:sup:`32` وَإِنْ رَافَقْتَنَا فَإِنَّنَا نُحْسِنُ إِلَيْكَ بِنَفْسِ الإِحْسَانِ الَّذِي يُحْسِنُ الرَّبُّ بِهِ إِلَيْنَا». 
'''
"33" = '''
:sup:`33` فَارْتَحَلُوا مِنْ عِنْدِ جَبَلِ الرَّبِّ مَسِيرَةَ ثَلاثَةِ أَيَّامٍ، وَكَانَ تَابُوتُ الرَّبِّ يَتَقَدَّمُهُمْ بَاحِثاً لَهُمْ عَنْ مَوْضِعِ إِقَامَةٍ. 
'''
"34" = '''
:sup:`34` وَكَانَتْ سَحَابَةُ الرَّبِّ تُظَلِّلُهُمْ نَهَاراً فِي أَثْنَاءِ ارْتِحَالِهِمْ مِنَ الْمُخَيَّمِ، 
'''
"35" = '''
:sup:`35` وَكَانَ مُوسَى يَقُولُ عِنْدَ ارْتِحَالِ التَّابُوتِ: «قُمْ يَا رَبُّ وَبَدِّدْ أَعْدَاءَكَ فَيَهْرُبَ مُبْغِضُوكَ مِنْ أَمَامِكَ» 
'''
"36" = '''
:sup:`36` وَكَانَ يَقُولُ عِنْدَ حُلُولِهِ: «ارْجِعْ يَا رَبُّ إِلَى عَشَرَاتِ أُلُوفِ إِسْرَائِيلَ». 
'''
