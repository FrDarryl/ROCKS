[23]
"1" = '''
:sup:`1` مَزْمُورٌ لِدَاوُدَ الرَّبُّ رَاعِيَّ فَلَسْتُ أَحْتَاجُ إِلَى شَيْءٍ. 
'''
"2" = '''
:sup:`2` فِي مَرَاعٍ خَضْرَاءَ يُرْبِضُنِي، وَإِلَى مِيَاهٍ هَادِئَةٍ يَقُودُنِي. 
'''
"3" = '''
:sup:`3` يُنْعِشُ نَفْسِي وَيُرْشِدُنِي إِلَى طُرُقِ الْبِرِّ إِكْرَاماً لاِسْمِهِ. 
'''
"4" = '''
:sup:`4` حَتَّى إِذَا اجْتَزْتُ وَادِي ظِلالِ الْمَوْتِ، لَا أَخَافُ سُوءاً لأَنَّكَ تُرَافِقُنِي. عَصَاكَ وَعُكَّازُكَ هُمَا مَعِي يُشَدِّدَانِ عَزِيمَتِي. 
'''
"5" = '''
:sup:`5` تَبْسُطُ أَمَامِي مَأْدُبَةً عَلَى مَرْأَىً مِنْ أَعْدَائِي. مَسَحْتَ بِالزَّيْتِ رَأْسِي، وَأَفَضْتَ كَأْسِي. 
'''
"6" = '''
:sup:`6` إِنَّمَا خَيْرٌ وَرَحْمَةٌ يَتْبَعَانِنِي طَوَالَ حَيَاتِي، وَيَكُونُ بَيْتُ الرَّبِّ مَسْكَناً لِي مَدَى الأَيَّامِ. 
'''
