[24]
"1" = '''
:sup:`1` وَلَمَّا رَأَى بَلْعَامُ أَنَّ الرَّبَّ يُسَرُّ بِمُبَارَكَةِ إِسْرَائِيلَ لَمْ يَمْضِ كَالْمَرَّتَيْنِ السَّابِقَتَيْنِ لِمُلاقَاةِ الرَّبِّ، لَكِنَّهُ تَوَجَّهَ بِنَظَرِهِ نَحْوَ الصَّحْرَاءِ، 
'''
"2" = '''
:sup:`2` وَهُنَاكَ شَاهَدَ بَنِي إِسْرَائِيلَ مُخَيِّمِينَ حَسَبَ أَسْبَاطِهِمْ، فَحَلَّ عَلَيْهِ رُوحُ اللهِ، 
'''
"3" = '''
:sup:`3` وَتَنَبَّأَ قَائِلاً: «كَلامُ بَلْعَامَ بْنِ بَعُورَ، كَلامُ الرَّجُلِ الْمَفْتُوحِ الْعَيْنَيْنِ. 
'''
"4" = '''
:sup:`4` كَلامُ مَنْ يَسْمَعُ أَقْوَالَ اللهِ، الَّذِي يُشَاهِدُ رُؤْيَا الْقَدِيرِ. الَّذِي يَنْطَرِحُ فَتَنْفَتِحُ عَيْنَاهُ. 
'''
"5" = '''
:sup:`5` مَا أَجْمَلَ خِيَامَكَ يَا يَعْقُوبُ، وَمَا أَبْهَى مَسَاكِنَكَ يَا إِسْرَائِيلُ! 
'''
"6" = '''
:sup:`6` هِيَ مِثْلُ أَوْدِيَةٍ مُمْتَدَّةٍ، وَكَجَنَّاتٍ عَلَى مَجْرَى نَهْرٍ، وَكَشَجَرَاتِ صَبَّارٍ غَرَسَهَا الرَّبُّ، وَمِثْلُ أَشْجَارِ الأَرْزِ النَّامِيَةِ بِجُوَارِ الْمِيَاهِ. 
'''
"7" = '''
:sup:`7` تَجْرِي مِيَاهٌ مِنْ مَسَاقِيهِ، وَلِزَرْعِهِ يَتَوَافَرُ مَاءٌ غَزِيرٌ. يَكُونُ مَلِكُهُ أَعْظَمَ شَأْناً مِنْ أَجَاجَ وَتَتَسَامَى مَمْلَكَتُهُ. 
'''
"8" = '''
:sup:`8` اللهُ أَخْرَجَهُ مِنْ مِصْرَ، وَقُوَّتُهُ مِثْلُ الثَّوْرِ الْوَحْشِيِّ. يَفْتَرِسُ خُصُومَهُ مِنَ الأُمَمِ، وَيَقْضَمُ عِظَامَهُمْ وَيُثْخِنُهُمْ بِسِهَامِهِ. 
'''
"9" = '''
:sup:`9` يَجْثِمُ كَأَسَدٍ، وَيَرْبِضُ كَلَبْوَةٍ. فَمَنْ يَجْرُؤُ عَلَى إِثَارَتِهِ؟ مَنْ يُبَارِكُكَ يَكُونُ مُبَارَكاً، وَمَنْ يَلْعَنُكَ يَكُونُ مَلْعُوناً». 
'''
"10" = '''
:sup:`10` فَاسْتَشَاطَ بَالاقُ غَضَباً عَلَى بَلْعَامَ، وَضَرَبَ كَفّاً عَلَى كَفٍّ قَائِلاً لَهُ: «دَعَوْتُكَ لِتَشْتِمَ أَعْدَائِي، وَهَا أَنْتَ قَدْ بَارَكْتَهُمْ ثَلاثَ مَرَّاتٍ! 
'''
"11" = '''
:sup:`11` وَالآنَ اغْرُبْ عَنْ وَجْهِي وَامْضِ إِلَى بَيْتِكَ، فَقَدْ كَانَ فِي عَزْمِي إِكْرَامُكَ وَلَكِنَّ الرَّبَّ شَاءَ أَنْ لَا تَحْظَى بِهِ». 
'''
"12" = '''
:sup:`12` فَأَجَابَهُ بَلْعَامُ: «أَلَمْ أَقُلْ لِرُسُلِكَ الَّذِينَ بَعَثْتَهُمْ إِلَيَّ 
'''
"13" = '''
:sup:`13` إِنَّهُ وَلَوْ أَغْدَقَ عَلَيَّ بَالاقُ مِلْءَ قَصْرِهِ ذَهَباً وَفِضَّةً فَلَنْ أَعْصَى أَمْرَ الرَّبِّ، فَأَصْنَعَ خَيْراً أَوْ شَرّاً مِنْ نَفْسِي؟ فَإِنَّ مَا يُعْلِنُهُ لِي الرَّبُّ فَإِيَّاهُ أُبَلِّغُ. 
'''
"14" = '''
:sup:`14` وَالآنَ أَعُودُ إِلَى شَعْبِي، وَلَكِنْ دَعْنِي أُنْبِئُكَ بِمَا سَيُنْزِلُهُ هَذَا الشَّعْبُ بِقَوْمِكَ فِي آخِرِ الأَيَّامِ». 
'''
"15" = '''
:sup:`15` ثُمَّ تَنَبَّأَ قَائِلاً: «كَلامُ بَلْعَامَ بْنِ بَعُورَ، كَلامُ الرَّجُلِ الْمَفْتُوحِ الْعَيْنَيْنِ. 
'''
"16" = '''
:sup:`16` كَلامُ مَنْ يَسْمَعُ أَقْوَالَ اللهِ، وَيَتَلَقَّى الْمَعْرِفَةَ مِنَ الْعَلِيِّ، الَّذِي يُشَاهِدُ رُؤْيَا الْقَدِيرِ، الَّذِي يَنْطَرِحُ فَتَنْفَتِحُ عَيْنَاهُ. 
'''
"17" = '''
:sup:`17` أَرَاهُ وَلَكِنْ لَيْسَ حَاضِراً، وَأُبْصِرُهُ وَلَكِنْ لَيْسَ قَرِيباً. يَخْرُجُ نَجْمٌ مِنْ يَعْقُوبَ، وَيَظْهَرُ مَلِكٌ مِنْ إِسْرَائِيلَ فَيُحَطِّمُ طَرَفَيْ مُوآبَ، وَيُهْلِكُ كُلَّ رِجَالِ الْحَرْبِ. 
'''
"18" = '''
:sup:`18` وَيَرِثُ أَرْضَ أَدُومَ، وَيَتَمَلَّكُ دِيَارَ سَعِيرَ. أَمَّا إِسْرَائِيلُ فَيَزْدَادُ قُوَّةً. 
'''
"19" = '''
:sup:`19` وَيَبْرُزُ حَاكِمٌ مِنْ يَعْقُوبَ فَيُدَمِّرُ مَا تَبَقَّى مِنْ مُدُنٍ». 
'''
"20" = '''
:sup:`20` ثُمَّ تَطَلَّعَ بَلْعَامُ نَحْوَ مَسَاكِنِ أَهْلِ عَمَالِيقَ فَتَنَبَّأَ: «كَانَ عَمَالِيقُ أَوَّلَ الشُّعُوبِ، أَمَّا عَاقِبَتُهُ فَإِلَى الْهَلاكِ». 
'''
"21" = '''
:sup:`21` ثُمَّ الْتَفَتَ نَحْوَ الْقَيْنِيِّينَ فَأَنْبَأَ: «لِيَكُنْ مَسْكَنُكَ مَنِيعاً، وَعُشُّكَ مَوْضُوعاً فِي صَخْرَةٍ. 
'''
"22" = '''
:sup:`22` وَإِنَّمَا سَتُدَمَّرُونَ عِنْدَمَا يَطْرُدُكُمُ الأَشُّورِيُّونَ». 
'''
"23" = '''
:sup:`23` ثُمَّ تَنَبَّأَ قَائِلاً: «مَنْ لَهُ طَاقَةٌ عَلَى الْعَيْشِ حِينَ يُجْرِي الرَّبُّ ذَلِكَ؟ 
'''
"24" = '''
:sup:`24` تُقْبِلُ سُفُنٌ مِنْ كِتِّيمَ، وَتُخْضِعُ أَشُورَ وَتُذِلُّ عَابِرَ، فَهُمَا أَيْضاً يَهْلِكَانِ». 
'''
"25" = '''
:sup:`25` ثُمَّ رَجَعَ بَلْعَامُ إِلَى دِيَارِهِ، وَأَمَّا بَالاقُ فَمَضَى فِي سَبِيلِهِ. 
'''
