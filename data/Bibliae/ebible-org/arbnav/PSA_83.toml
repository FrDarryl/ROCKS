[83]
"1" = '''
:sup:`1` تَسْبِيحَةٌ: مَزْمُورٌ لآسَافَ يَا اللهُ لَا تَصْمُتْ. لَا تَسْكُتْ وَلَا تَهْدَأْ يَا اللهُ. 
'''
"2" = '''
:sup:`2` هُوَذا أَعْدَاؤُكَ ثَائِرُونَ، وَمُبْغِضُوكَ يَشْمَخُونَ بِرُؤُوسِهِمْ. 
'''
"3" = '''
:sup:`3` يَتَآمَرُونَ بِالْمَكْرِ عَلَى شَعْبِكَ، وَيَكِيدُونَ لِلإِيقَاعِ بِمَنْ تَحْمِيهِمْ. 
'''
"4" = '''
:sup:`4` يَقُولُونَ: «هَلُمَّ نَسْتَأْصِلُهُمْ مِنْ بَيْنِ الأُمَمِ، فَلَا يُذْكَرَ اسْمُ إِسْرَائِيلَ فِيمَا بَعْدُ». 
'''
"5" = '''
:sup:`5` فَإِنَّهُمْ قَدْ تَآمَرُوا مَعاً بِقَلْبٍ وَاحِدٍ، وَعَقَدُوا حِلْفاً ضِدَّكَ. 
'''
"6" = '''
:sup:`6` عَشَائِرُ أَدُومَ وَبَنُو إِسْمَاعِيلَ، نَسْلُ مُوآبَ وَبَنُو هَاجَرَ. 
'''
"7" = '''
:sup:`7` جِبَالُ وَعَمُّونُ وَعَمَالِيقُ، الفَلَسْطِينِيُّونَ وَأَهْلُ صُورَ، 
'''
"8" = '''
:sup:`8` وَقَوْمُ أَشُّورَ أَيْضاً انْضَمُّوا إِلَيْهِمْ، صَارُوا عَوْناً لِبَنِي لُوطٍ. 
'''
"9" = '''
:sup:`9` افْعَلْ بِهِمْ كَمَا فَعَلْتَ بِمِدْيَانَ وَسِيسَرَا وَيَابِينَ فِي نَهْرِ قِيشُونَ. 
'''
"10" = '''
:sup:`10` بَادُوا فِي عَيْنِ دُورٍ، وصَارُوا زِبْلاً للأَرْضِ. 
'''
"11" = '''
:sup:`11` اجْعَلْ مَصِيرَ أَشْرَافِهِمْ كَمَصِيرِ غُرَابٍ وَذِئْبٍ، وَجَمِيعَ أُمَرَائِهِمْ مِثْلَ زَبَحَ وَصَلْمُنَّاعَ، 
'''
"12" = '''
:sup:`12` الَّذِينَ قَالُوا: لِنَسْتَوْلِ عَلَى مَسَاكِنِ اللهِ. 
'''
"13" = '''
:sup:`13` يَا إِلَهِي، بَدِّدْهُمْ كَالْقَشِّ الْمُتَطَايِرِ، وَكَالتِّبْنِ فِي مَهَبِّ الرِّيحِ. 
'''
"14" = '''
:sup:`14` كَمَا تَحْرِقُ النَّارُ الْغَابَةَ، وَكَمَا يُشْعِلُ لَهِيبُهَا الْجِبَالَ، 
'''
"15" = '''
:sup:`15` هَكَذَا طَارِدْهُمْ بِعَاصِفَتِكَ، وَأَفْزِعْهُمْ بِزَوْبَعَتِكَ. 
'''
"16" = '''
:sup:`16` امْلأْ وُجُوهَهُمْ خِزْياً فَيَلْتَمِسُوا اسْمَكَ يَا رَبُّ. 
'''
"17" = '''
:sup:`17` لِيَحُلَّ بِهِمِ الْعَارُ وَالرُّعْبُ إِلَى الأَبَدِ، وَلْيَخْزَوْا وَيَهْلِكُوا. 
'''
"18" = '''
:sup:`18` وَيَعْلَمُوا أَنَّكَ أَنْتَ وَحْدَكَ، يَهْوَه الْعَلِيُّ عَلَى الأَرْضِ كُلِّهَا. 
'''
