[22]
"1" = '''
:sup:`1` إِنْ رَأَيْتَ ثَوْرَ جَارِكَ أَوْ خَرُوفَهُ شَارِداً، فَلا تَتَغَاضَ عَنْهُ. بَلْ أَعِدْهُ حَتْماً إِلَى صَاحِبِهِ. 
'''
"2" = '''
:sup:`2` وَإِنْ لَمْ يَكُنْ صَاحِبُهُ مُقِيماً قَرِيباً مِنْكَ، أَوْ لَمْ تَعْرِفْهُ، فَاحْتَفِظْ بِهِ فِي بَيْتِكَ حَتَّى يَطْلُبَهُ صَاحِبُهُ فَتَرُدَّهُ إِلَيْهِ. 
'''
"3" = '''
:sup:`3` وَهَكَذَا تَفْعَلُ إِذَا عَثَرْتَ عَلَى حِمَارِ جَارِكَ أَوْ ثِيَابِهِ، أَوْ أَيِّ شَيْءٍ مَفْقُودٍ تَجِدُهُ. لَا يَحِلُّ لَكَ أَنْ تَتَغَاضَى عَنْهُ. 
'''
"4" = '''
:sup:`4` لَا تَتَغَافَلْ عَنْ إِعَانَةِ جَارِكَ إِذَا رَأَيْتَ حِمَارَهُ أَوْ ثَوْرَهُ وَاقِعاً فِي الطَّرِيقِ بَلْ هُبَّ لِتُعَاوِنَهُ وَلِتُقِيمَهُ مَعَهُ. 
'''
"5" = '''
:sup:`5` يُحْظَرُ عَلَى الْمَرْأَةِ ارْتِدَاءُ ثِيَابِ الرِّجَالِ، كَمَا يُحْظَرُ عَلَى الرَّجُلِ ارْتِدَاءُ ثِيَابِ النِّسَاءِ، لأَنَّ كُلَّ مَنْ يَفْعَلُ ذَلِكَ يُصْبِحُ مَكْرُوهاً لَدَى الرَّبِّ إِلَهِكُمْ. 
'''
"6" = '''
:sup:`6` إِنِ اتَّفَقَ أَنْ رَأَيْتَ عُشَّ طَائِرٍ عَلَى جَانِبِ الأَرْضِ أَوْ عَلَى شَجَرَةٍ مَا أَوْ مُلْقىً عَلَى الأَرْضِ فِيهِ أُمٌّ تَحْتَضِنُ فِرَاخاً، أَوْ تَرْقُدُ عَلَى بَيْضٍ، فَلا تَأْخُذِ الأُمَّ مَعَ الأَوْلادِ. 
'''
"7" = '''
:sup:`7` أَطْلِقِ الأُمَّ وَخُذِ الْفِرَاخَ لِنَفْسِكَ، فَيَكُونَ لَكَ خَيْرٌ وَتُطِيلَ أَيَّامَ حَيَاتِكَ. 
'''
"8" = '''
:sup:`8` إِذَا بَنَيْتَ بَيْتاً جَدِيداً، فَابْنِ سِيَاجاً حَوْلَ بَيْتِكَ، لِئَلّا يَسْقُطَ مِنْهُ أَحَدٌ فَتَتَحَمَّلَ ذَنْبَ دَمِهِ. 
'''
"9" = '''
:sup:`9` لَا تَزْرَعْ حَقْلَكَ صِنْفَيْنِ مِنَ الْبُذُورِ، لأَنَّكَ إِنْ فَعَلْتَ يُصْبِحُ مَحْصُولُ نَوْعَيِ الزَّرْعِ مُقَدَّساً مِنْ نَصِيبِ الْكَهَنَةِ. 
'''
"10" = '''
:sup:`10` لَا تَحْرُثْ عَلَى ثَوْرٍ وَحِمَارٍ مَعاً، 
'''
"11" = '''
:sup:`11` وَلا تَلْبَسْ ثَوْباً مَصْنُوعاً مِنْ كَتَّانٍ وَصُوفٍ مَعاً. 
'''
"12" = '''
:sup:`12` اصْنَعُوا أَهْدَاباً مَجْدُولَةً عَلَى أَرْبَعَةِ أَطْرَافِ الأَثْوَابِ الَّتِي تَتَغَطَّوْنَ بِها. 
'''
"13" = '''
:sup:`13` إِذَا تَزَوَّجَ رَجُلٌ مِنْ فَتَاةٍ، ثُمَّ بَعْدَ أَنْ عَاشَرَهَا أَبْغَضَهَا، 
'''
"14" = '''
:sup:`14` وَاتَّهَمَهَا بِمَا يَشِينُهَا، وأَشَاعَ عَنْهَا مَا يُسِيءُ إِلَى سُمْعَتِهَا قَائِلاً: لَقَدْ تَزَوَّجْتُ هَذِهِ الْمَرْأَةَ، وَلَمَّا عَاشَرْتُهَا، اكْتَشَفْتُ أَنَّهَا لَمْ تَكُنْ عَذْرَاءَ. 
'''
"15" = '''
:sup:`15` يَأْخُذُهَا وَالِدَاهَا إِلَى شُيُوخِ الْمَدِينَةِ الْمُجْتَمِعِينَ فِي سَاحَةِ الْقَضَاءِ، وَيَعْرِضَانِ دَلِيلَ عَذْرَاوِيَّتِهَا. 
'''
"16" = '''
:sup:`16` وَيَقُولُ وَالِدُ الْفَتَاةِ لِلشُّيُوخِ: لَقَدْ زَوَّجْتُ هَذَا الرَّجُلَ مِنِ ابْنَتِي فَأَبْغَضَهَا. 
'''
"17" = '''
:sup:`17` وَهَا هُوَ يُرَوِّجُ عَنْهَا أَخْبَاراً قَائِلاً: لَمْ تَكُنِ ابْنَتُكَ عَذْرَاءَ عِنْدَمَا عَاشَرْتُهَا. وَلَكِنْ هَذَا هُوَ دَلِيلُ عَذْرَاوِيَّةِ ابْنَتِي. وَيَبْسُطَانِ الثَّوْبَ أَمَامَ شُيُوخِ الْمَدِينَةِ. 
'''
"18" = '''
:sup:`18` فَيَأْخُذُ شُيُوخُ تِلْكَ الْمَدِينَةِ الرَّجُلَ وَيُؤَدِّبُونَهُ، 
'''
"19" = '''
:sup:`19` وَيَفْرِضُونَ عَلَيْهِ غَرَامَةً مِقْدَارُهَا مِئَةُ قِطْعَةٍ مِنَ الْفِضَّةِ، يُعْطُونَهَا لأَبِي الْفَتَاةِ. لأَنَّهُ أَسَاءَ إِلَى سُمْعَةِ عَذْرَاءَ مِنْ إِسْرَائِيلَ، فَتَكُونُ لَهُ زَوْجَةً مَدَى حَيَاتِهِ، لَا يَقْدِرُ أَنْ يُطَلِّقَهَا. 
'''
"20" = '''
:sup:`20` وَلَكِنْ إِنْ ثَبَتَتْ صِحَّةُ التُّهْمَةِ، وَلَمْ تَكُنِ الْفَتَاةُ عَذْرَاءَ حَقّاً، 
'''
"21" = '''
:sup:`21` يُؤْتَى بِالْفَتَاةِ إِلَى بَابِ بَيْتِ أَبِيهَا وَيَرْجُمُهَا رِجَالُ مَدِينَتِهَا بِالْحِجَارَةِ حَتَّى تَمُوتَ، لأَنَّهَا ارْتَكَبَتْ قَبَاحَةً فِي إِسْرَائِيلَ، وَزَنَتْ فِي بَيْتِ أَبِيهَا. وَبِذَلِكَ تَسْتَأْصِلُونَ الشَّرَّ مِنْ بَيْنِكُمْ. 
'''
"22" = '''
:sup:`22` وَإذَا ضَبَطْتُمْ رَجُلاً مُضْطَجِعاً مَعَ امْرَأَةٍ مُتَزَوِّجَةٍ تَقْتُلُونَهُمَا كِلَيْهِمَا، فَتَنْزِعُونَ الشَّرَّ مِنْ وَسَطِكُمْ. 
'''
"23" = '''
:sup:`23` وَإذَا الْتَقَى رَجُلٌ بِفَتَاةٍ مَخْطُوبَةٍ لِرَجُلٍ آخَرَ فِي الْمَدِينَةِ وَضَاجَعَهَا، 
'''
"24" = '''
:sup:`24` فَأَخْرِجُوهُمَا كِلَيْهِمَا إِلَى سَاحَةِ بَوَّابَةِ تِلْكَ الْمَدِينَةِ، وَارْجُمُوهُمَا بِالْحِجَارَةِ حَتَّى يَمُوتَا، لأَنَّ الْفَتَاةَ لَمْ تَسْتَغِثْ وَهِيَ فِي الْمَدِينَةِ، وَالرَّجُلَ لأَنَّهُ اعْتَدَى عَلَى خَطِيبَةِ الرَّجُلِ الآخَرِ، فَتَسْتَأْصِلُونَ الشَّرَّ مِنْ وَسَطِكُمْ. 
'''
"25" = '''
:sup:`25` وَلَكِنْ إِنِ الْتَقَى ذَلِكَ الرَّجُلُ بِالْفَتَاةِ الْمَخْطُوبَةِ فِي الْحَقْلِ، وَأَمْسَكَهَا وَضَاجَعَهَا، يُرْجَمُ الرَّجُلُ وَحْدَهُ وَيَمُوتُ، 
'''
"26" = '''
:sup:`26` وَأَمَّا الْفَتَاةُ فَلا تُرْجَمُ، لأَنَّهَا لَمْ تَرْتَكِبْ خَطِيئَةً جَزَاؤُهَا الْمَوْتُ، بَلْ تَكُونُ كَرَجُلٍ هَاجَمَهُ آخَرُ وَقَتَلَهُ، 
'''
"27" = '''
:sup:`27` لأَنَّهُ لابُدَّ أَنْ تَكُونَ الْفَتَاةُ الْمَخْطُوبَةُ قَدِ اسْتَغَاثَتْ فِي الْخَلاءِ حَيْثُ وَجَدَهَا الرَّجُلُ، فَلَمْ يَأْتِ مَنْ يُنْقِذُهَا. 
'''
"28" = '''
:sup:`28` وَإذَا وَجَدَ رَجُلٌ فَتَاةً عَذْرَاءَ غَيْرَ مَخْطُوبَةٍ فَأَمْسَكَهَا وَضَاجَعَهَا وَضُبِطَا مَعاً، 
'''
"29" = '''
:sup:`29` يَدْفَعُ الرَّجُلُ الَّذِي ضَاجَعَ الْفَتَاةَ خَمْسِينَ قِطْعَةً مِنَ الْفِضَّةِ وَيَتَزَوَّجُهَا، لأَنَّهُ قَدِ اعْتَدَى عَلَيْهَا. وَلا يَقْدِرُ أَنْ يُطَلِّقَهَا مَدَى حَيَاتِهِ. 
'''
"30" = '''
:sup:`30` لَا يَتَزَوَّجْ أَحَدٌ أَرْمَلَةَ أَبِيهِ لأَنَّ هَذَا عَارٌ وَإِهَانَةٌ لأَبِيهِ. 
'''
