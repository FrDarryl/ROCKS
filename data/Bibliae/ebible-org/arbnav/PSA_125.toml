[125]
"1" = '''
:sup:`1` تَرْنِيمَةُ الْمَصَاعِدِ الْوَاثِقُونَ بِالرَّبِّ هُمْ مِثْلُ جَبَلِ صِهْيَوْنَ الرَّاسِخِ الَّذِي لَا يَتَزَعْزَعُ إِلَى الأَبَدِ. 
'''
"2" = '''
:sup:`2` كَمَا تُحِيطُ الْجِبَالُ بِأُورُشَلِيمَ، كَذَلِكَ يُحِيطُ الرَّبُّ بِشَعْبِهِ مِنَ الآنَ وَإِلَى الأَبَدِ، 
'''
"3" = '''
:sup:`3` فَلَا يَتَسَلَّطُ الأَشْرَارُ عَلَى نَصِيبِ الأَبْرَارِ لِئَلّا يَمُدَّ الأَبْرَارُ أَيْدِيَهُمْ إِلَى الإِثْمِ. 
'''
"4" = '''
:sup:`4` أَحْسِنْ يَا رَبُّ إِلَى الأَخْيَارِ وَإِلَى ذَوِي الْقُلُوبِ الْمُسْتَقِيمَةِ. 
'''
"5" = '''
:sup:`5` أَمَّا الَّذِينَ يَحِيدُونَ إِلَى طُرُقٍ مُلْتَوِيَةٍ، فَإِنَّ الرَّبَّ يَسُوقُهُمْ إِلَى الْهَلاكِ مَعَ فَاعِلِي الإِثْمِ. لِيَكُنِ السَّلامُ لِشَعْبِ إِسْرَائِيلَ. 
'''
