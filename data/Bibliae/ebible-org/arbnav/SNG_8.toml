[8]
"1" = '''
:sup:`1` (الْمَحْبُوبَةُ): لَيْتَكَ كُنْتَ أَخِي الَّذِي رَضَعَ ثَدْيَ أُمِّي، حَتَّى إِذَا الْتَقَيْتُكَ فِي الْخَارِجِ أُقَبِّلُكَ وَلَيْسَ مَنْ يَلُومُنِي! 
'''
"2" = '''
:sup:`2` ثُمَّ أَقُودُكَ وَأَدْخُلُ بِكَ بَيْتَ أُمِّي الَّتِي تُعَلِّمُنِي الْحُبَّ، فَأُقَدِّمُ لَكَ خَمْرَةً مَمْزُوجَةً مِنْ سُلافِ رُمَّانِي. 
'''
"3" = '''
:sup:`3` شِمَالُهُ تَحْتَ رَأْسِي، وَيَمِينُهُ تُعَانِقُنِي. 
'''
"4" = '''
:sup:`4` أَسْتَحْلِفُكُنَّ يَا بَنَاتِ أُورُشَلِيمَ أَلّا تُوْقِظْنَ وَلا تُنَبِّهْنَ الْحَبِيبَ حَتَّى يَشَاءَ. 
'''
"5" = '''
:sup:`5` (بَنَاتُ أُورُشَلِيمَ): مَنْ هَذِهِ الصَّاعِدَةُ مِنَ الْقَفْرِ مُتَّكِئَةً عَلَى حَبِيبِهَا؟ (المُحِبُّ): تَحْتَ شَجَرَةِ التُّفَّاحِ حَيْثُ حَبِلَتْ بِكِ أُمُّكِ، وَحَيْثُ تَمَخَّضَتْ بِكِ وَأَنْجَبَتْكِ، أَيْقَظْتُ فِيكِ أَشْوَاقَكِ. 
'''
"6" = '''
:sup:`6` (الْمَحْبُوبَةُ): اجْعَلْنِي كَخَاتَمٍ عَلَى قَلْبِكَ، كَوَشْمٍ عَلَى ذِرَاعِكَ، فَإِنَّ الْمَحَبَّةَ قَوِيَّةٌ كَالْمَوْتِ، وَالْغَيْرَةَ قَاسِيَةٌ كَالْهَاوِيَةِ. وَلَهِيبَهَا لَهِيبُ نَارٍ، كَأَنَّهَا نَارُ الرَّبِّ! 
'''
"7" = '''
:sup:`7` لَا يُمْكِنُ لِلْمِيَاهِ الْغَزِيرَةِ أَنْ تُخْمِدَ الْمَحَبَّةَ، وَلا تَسْتَطِيعُ السُّيُولُ أَنْ تَغْمُرَهَا. لَوْ بَذَلَ الإِنْسَانُ كُلَّ ثَرْوَةِ بَيْتِهِ ثَمَناً لِلْمَحَبَّةِ لاحْتُقِرَتْ أَشَدَّ الاحْتِقَارِ. 
'''
"8" = '''
:sup:`8` لَنَا أُخْتٌ صَغِيرَةٌ لَمْ يَنْمُ نَهْدَاهَا بَعْدُ، فَمَاذَا نَصْنَعُ لأُخْتِنَا فِي يَوْمِ خِطْبَتِهَا؟ 
'''
"9" = '''
:sup:`9` لَوْ كَانَتْ سُوراً لَبَنَيْنَا عَلَيْهِ صَرْحاً مِنْ فِضَّةٍ، وَلَوْ كَانَتْ بَاباً لَدَعَمْنَاهُ بِأَلْوَاحٍ مِنْ أَرْزٍ. 
'''
"10" = '''
:sup:`10` (الْمَحْبُوبَةُ): أَنَا كَسُورٍ وَنَهْدَايَ كَبُرْجَيْنِ، حِينَئِذٍ صِرْتُ فِي عَيْنَيْهِ كَامِلَةً. 
'''
"11" = '''
:sup:`11` كَانَ لِسُلَيْمَانَ كَرْمٌ فِي بَعْلِ هَامُونَ، فَعَهِدَ بِالْكَرْمِ إِلَى النَّوَاطِيرِ عَلَى أَنْ يُؤَدِّيَ كُلُّ وَاحِدٍ مِنْهُمْ أَلْفاً مِنَ الْفِضَّةِ لِقَاءَ الثَّمَرِ. 
'''
"12" = '''
:sup:`12` لَكِنَّ كَرْمِي الَّذِي لِي هُوَ أَمَامِي. الأَلْفُ لَكَ يَا سُلَيْمَانُ، وَمِئَتَانِ مِنَ الْفِضَّةِ لِلنَّوَاطِيرِ. 
'''
"13" = '''
:sup:`13` (المُحِبُّ): أَنْتِ أَيَّتُهَا الْجَالِسَةُ فِي الْجَنَّاتِ، إِنَّ مُرَافِقِيَّ يُصْغُونَ بِانْتِبَاهٍ إِلَى صَوْتِكِ، فَأَسْمِعِينِي إِيَّاهُ. 
'''
"14" = '''
:sup:`14` (الْمَحْبُوبَةُ): أَسْرِعْ إِلَيَّ كَالْهَارِبِ يَا حَبِيبِي، وَكُنْ كَالظَّبْيِ أَوِ الأُيَّلِ الْفَتِيِّ عَلَى جِبَالِ الأَطْيَابِ!
'''
