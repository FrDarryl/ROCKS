[2]
"1" = '''
:sup:`1` وَفِي الْيَوْمِ الثَّالِثِ كَانَ عُرْسٌ فِي قَانَا بِمِنْطَقَةِ الْجَلِيلِ، وَكَانَتْ هُنَاكَ أُمُّ يَسُوعَ. 
'''
"2" = '''
:sup:`2` وَدُعِيَ إِلَى الْعُرْسِ أَيْضاً يَسُوعُ وَتَلامِيذُهُ. 
'''
"3" = '''
:sup:`3` فَلَمَّا نَفَدَتِ الْخَمْرُ، قَالَتْ أُمُّ يَسُوعَ لَهُ: «لَمْ يَبْقَ عِنْدَهُمْ خَمْرٌ!» 
'''
"4" = '''
:sup:`4` فَأَجَابَهَا: «مَا شَأْنُكِ بِي يَا امْرَأَةُ؟ سَاعَتِي لَمْ تَأْتِ بَعْدُ!» 
'''
"5" = '''
:sup:`5` فَقَالَتْ أُمُّهُ لِلْخَدَمِ: «افْعَلُوا كُلَّ مَا يَأْمُرُكُمْ بِهِ». 
'''
"6" = '''
:sup:`6` وَكَانَتْ هُنَاكَ سِتَّةُ أَجْرَانٍ حَجَرِيَّةٍ، يَسْتَعْمِلُ الْيَهُودُ مَاءَهَا لِلتَّطَهُّرِ، يَسَعُ الْوَاحِدُ مِنْهَا مَا بَيْنَ مِكْيَالَيْنِ أَوْ ثَلاثَةٍ (أَيْ مَا بَيْنَ ثَمَانِينَ إِلَى مِئَةٍ وَعِشْرِينَ لِتْراً). 
'''
"7" = '''
:sup:`7` فَقَالَ يَسُوعُ لِلْخَدَمِ: «امْلأُوا الأَجْرَانَ مَاءً». فَمَلأُوهَا حَتَّى كَادَتْ تَفِيضُ. 
'''
"8" = '''
:sup:`8` ثُمَّ قَالَ لَهُمْ: «وَالآنَ اغْرِفُوا مِنْهَا وَقَدِّمُوا إِلَى رَئِيسِ الْوَلِيمَةِ!» فَفَعَلُوا. 
'''
"9" = '''
:sup:`9` وَلَمَّا ذَاقَ رَئِيسُ الْوَلِيمَةِ الْمَاءَ الَّذِي كَانَ قَدْ تَحَوَّلَ إِلَى خَمْرٍ، وَلَمْ يَكُنْ يَعْرِفُ مَصْدَرَهُ، أَمَّا الْخَدَمُ الَّذِينَ قَدَّمُوهُ فَكَانُوا يَعْرِفُونَ، اسْتَدْعَى الْعَرِيسَ، 
'''
"10" = '''
:sup:`10` وَقَالَ لَهُ: «النَّاسُ جَمِيعاً يُقَدِّمُونَ الْخَمْرَ الْجَيِّدَةَ أَوَّلاً، وَبَعْدَ أَنْ يَسْكَرَ الضُّيُوفُ يُقَدِّمُونَ لَهُمْ مَا كَانَ دُونَهَا جَوْدَةً. أَمَّا أَنْتَ فَقَدْ أَبْقَيْتَ الْخَمْرَ الْجَيِّدَةَ حَتَّى الآنَ!» 
'''
"11" = '''
:sup:`11` هَذِهِ الْمُعْجِزَةُ هِيَ الآيَةُ الأُولَى الَّتِي أَجْرَاهَا يَسُوعُ فِي قَانَا بِالْجَلِيلِ، وَأَظْهَرَ مَجْدَهُ، فَآمَنَ بِهِ تَلامِيذُهُ. 
'''
"12" = '''
:sup:`12` وَبَعْدَ هَذَا، نَزَلَ يَسُوعُ وَأُمُّهُ وَإخْوَتُهُ وَتَلامِيذُهُ إِلَى مَدِينَةِ كَفْرَنَاحُومَ، حَيْثُ أَقَامُوا بِضْعَةَ أَيَّامٍ. 
'''
"13" = '''
:sup:`13` وَإِذِ اقْتَرَبَ عِيدُ الْفِصْحِ الْيَهُودِيُّ، صَعِدَ يَسُوعُ إِلَى أُورُشَلِيمَ، 
'''
"14" = '''
:sup:`14` فَوَجَدَ فِي الْهَيْكَلِ بَاعَةَ الْبَقَرِ وَالْغَنَمِ وَالْحَمَامِ، وَالصَّيَارِفَةَ جَالِسِينَ إِلَى مَوَائِدِهِمْ، 
'''
"15" = '''
:sup:`15` فَجَدَلَ سَوْطاً مِنْ حِبَالٍ، وَطَرَدَهُمْ جَمِيعاً مِنَ الْهَيْكَلِ، مَعَ الْغَنَمِ وَالْبَقَرِ، وَبَعْثَرَ نُقُودَ الصَّيَارِفَةِ وَقَلَبَ مَنَاضِدَهُمْ، 
'''
"16" = '''
:sup:`16` وَقَالَ لِبَائِعِي الْحَمَامِ: «أَخْرِجُوا هذِهِ مِنْ هُنَا. لَا تَجْعَلُوا بَيْتَ أَبِي بَيْتاً لِلتِّجَارَةِ!» 
'''
"17" = '''
:sup:`17` فَتَذَكَّرَ تَلامِيذُهُ أَنَّهُ جَاءَ فِي الْكِتَابِ: «الْغَيْرَةُ عَلَى بَيْتِكَ تَأْكُلُنِي». 
'''
"18" = '''
:sup:`18` فَتَصَدَّى الْيَهُودُ لِيَسُوعَ وَقَالُوا لَهُ: «هَاتِ آيَةً تُثْبِتُ سُلْطَتَكَ لِفِعْلِ مَا فَعَلْتَ!» 
'''
"19" = '''
:sup:`19` أَجَابَهُمْ يَسُوعُ: «اهْدِمُوا هَذَا الْهَيْكَلَ، وَفِي ثَلاثَةِ أَيَّامٍ أُقِيمُهُ». 
'''
"20" = '''
:sup:`20` فَقَالَ لَهُ الْيَهُودُ: «اقْتَضَى بِنَاءُ هَذَا الْهَيْكَلِ سِتَّةً وَأَرْبَعِينَ عَاماً، فَهَلْ تُقِيمُهُ أَنْتَ فِي ثَلاثَةِ أَيَّامٍ؟» 
'''
"21" = '''
:sup:`21` وَلكِنَّهُ كَانَ يُشِيرُ إِلَى هَيْكَلِ جَسَدِهِ. 
'''
"22" = '''
:sup:`22` فَلَمَّا قَامَ مِنْ بَيْنِ الأَمْوَاتِ فِيمَا بَعْدُ تَذَكَّرَ تَلامِيذُهُ قَوْلَهُ هَذَا، فَآمَنُوا بِالْكِتَابِ وَبِالْكَلامِ الَّذِي قَالَهُ يَسُوعُ. 
'''
"23" = '''
:sup:`23` وَبَيْنَمَا كَانَ فِي أُورُشَلِيمَ فِي عِيدِ الْفِصْحِ، آمَنَ بِاسْمِهِ كَثِيرُونَ إِذْ شَهِدُوا الآيَاتِ الَّتِي أَجْرَاهَا. 
'''
"24" = '''
:sup:`24` وَلَكِنَّهُ هُوَ لَمْ يَأْتَمِنْهُمْ عَلَى نَفْسِهِ، لأَنَّهُ كَانَ يَعْرِفُ الْجَمِيعَ 
'''
"25" = '''
:sup:`25` وَلَمْ يَكُنْ بِحَاجَةٍ إِلَى مَنْ يَشْهَدُ لَهُ عَنِ الإِنْسَانِ، لأَنَّهُ يَعْرِفُ دَخِيلَةَ الإِنْسَانِ. 
'''
