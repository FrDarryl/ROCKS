[1]
"1" = '''
:sup:`1` وَهَذِهِ هِيَ أَسْمَاءُ أَبْنَاءِ إِسْرَائِيلَ الَّذِينَ قَدِمُوا مَعَ يَعْقُوبَ إِلَى مِصْرَ، كُلُّ وَاحِدٍ مِنْهُمْ مَعَ أَهْلِ بَيْتِهِ. 
'''
"2" = '''
:sup:`2` رَأُوبَيْنُ، وَشِمْعُونُ، وَلاوِي وَيَهُوذَا، 
'''
"3" = '''
:sup:`3` وَيَسَّاكَرُ وَزَبُولُونُ وَبَنْيَامِينُ، 
'''
"4" = '''
:sup:`4` وَدَانٌ وَنَفْتَالِي وَجَادٌ وَأَشِيرُ. 
'''
"5" = '''
:sup:`5` وَكَانَتْ جُمْلَةُ النُّفُوسِ الْمَوْلُودِينَ مِنْ صُلْبِ يَعْقُوبَ سَبْعِينَ نَفْساً. أَمَّا يُوسُفُ فَقَدْ كَانَ فِي مِصْرَ. 
'''
"6" = '''
:sup:`6` ثُمَّ مَاتَ يُوسُفُ وَإخْوَتُهُ جَمِيعاً وَكَذَلِكَ سَائِرُ ذَلِكَ الْجِيلِ. 
'''
"7" = '''
:sup:`7` وَنَمَا بَنُو إِسْرَائِيلَ، وَتَوَالَدُوا وَتَكَاثَرُوا وَعَظُمُوا جِدّاً حَتَّى اكْتَظَّتْ بِهِمِ الأَرْضُ. 
'''
"8" = '''
:sup:`8` وَمَا لَبِثَ أَنْ قَامَ مَلِكٌ جَدِيدٌ عَلَى مِصْرَ لَمْ يَكُنْ يَعْرِفُ يُوسُفَ. 
'''
"9" = '''
:sup:`9` فَقَالَ لِشَعْبِهِ: «هَا بَنُو إِسْرَائِيلَ أَكْثَرُ مِنَّا وَأَعْظَمُ قُوَّةً. 
'''
"10" = '''
:sup:`10` فَلْنَتَآمَرْ عَلَيْهِمْ لِكَيْلا يَتَكَاثَرُوا وَيَنْضَمُّوا إِلَى أَعْدَائِنَا إِذَا نَشَبَ قِتَالٌ وَيُحَارِبُونَا ثُمَّ يَخْرُجُوا مِنَ الأَرْضِ». 
'''
"11" = '''
:sup:`11` فَعَهِدُوا بِهِمْ إِلَى مُشْرِفِينَ عُتَاةٍ لِيُسَخِّرُوهُمْ بِالأَعْمَالِ الشَّاقَةِ. فَبَنَوْا مَدِينَتَيْ فِيثُومَ وَرَعَمْسِيسَ لِتَكُونَا مَخَازِنَ لِفِرْعَوْنَ. 
'''
"12" = '''
:sup:`12` وَلَكِنْ كُلَّمَا زَادُوا مِنْ إذْلالِهِمْ، ازْدَادَ تَكَاثُرُهُمْ وَنُمُوُّهُمْ، فَتَخَوَّفُوا مِنْ بَنِي إِسْرَائِيلَ 
'''
"13" = '''
:sup:`13` فَتَزَايَدَ عُنْفُ اسْتِعْبَادِ الْمِصْرِيِّينَ لِبَنِي إِسْرَائِيلَ. 
'''
"14" = '''
:sup:`14` وَأَتْعَسُوا حَيَاتَهُمْ بالأَعْمَالِ الشَّاقَةِ فِي الطِّينِ وَاللِّبْنِ كَادِحِينَ فِي الْحُقُولِ. وسَخَّرَهُمُ الْمِصْرِيُّونَ بِعُنْفٍ فِي كُلِّ أَعْمَالِهِمِ الشَّاقَةِ. 
'''
"15" = '''
:sup:`15` ثُمَّ قَالَ مَلِكُ مِصْرَ لِلْقَابِلَتَيْنِ الْعِبْرَانِيَّتَيْنِ الْمَدْعُوَّتَيْنِ شِفْرَةَ وَفُوعَةَ: 
'''
"16" = '''
:sup:`16` «عِنْدَمَا تُشْرِفَانِ عَلَى تَوْلِيدِ النِّسَاءِ الْعِبْرَانِيَّاتِ رَاقِبَاهُنَّ عَلَى كُرْسِيِّ الْوِلادَةِ، فَإنْ كَانَ الْمَوْلُودُ صَبِيًّا فَاقْتُلاهُ، وَإِنْ كَانَ بِنْتاً فاتْرُكَاهَا تَحْيَا». 
'''
"17" = '''
:sup:`17` غَيْرَ أَنَّ الْقَابِلَتَيْنِ كَانَتَا تَخَافَانِ اللهَ فَلَمْ تُنَفِّذَا أَمْرَ الْمَلِكِ فاسْتَحْيَتَا الأَطْفَالَ الذُّكُورَ. 
'''
"18" = '''
:sup:`18` فَاسْتَدْعَى مَلِكُ مِصْرَ الْقَابِلَتَيْنِ وَسَأَلَهُمَا: «لِمَاذَا فَعَلْتُمَا هَذَا الأَمْرَ واسْتَحْيَيْتُمَا الأَطْفَالَ الذُّكُورَ؟» 
'''
"19" = '''
:sup:`19` فَأَجَابَتَاهُ: «إنَّ النِّسَاءَ الْعِبْرَانِيَّاتِ لَسْنَ كَالْمِصْرِيَّاتِ، فَإِنَّهُنَّ قَوِيَّاتٌ يَلِدْنَ قَبْلَ وُصُولِ الْقَابِلَةِ إِلَيْهِنَّ». 
'''
"20" = '''
:sup:`20` وَتَكَاثَرَ الشَّعْبُ وَعَظُمَ جِدّاً. 
'''
"21" = '''
:sup:`21` وَإِذْ خَافَتِ الْقَابِلَتَانِ اللهَ أَثَابَهُمَا بِنَسْلٍ. 
'''
"22" = '''
:sup:`22` ثُمَّ أَصْدَرَ فِرْعَوْنُ أَمْرَهُ لِجَمِيعِ شَعْبِهِ قَائِلاً: «اطْرَحُوا كُلَّ ابْنٍ (عِبْرَانِيٍّ) يُوْلَدُ فِي النَّهْرِ، أَمَّا الْبَنَاتُ فَاسْتَحْيُوهُنَّ». 
'''
