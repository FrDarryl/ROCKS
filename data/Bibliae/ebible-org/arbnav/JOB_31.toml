[31]
"1" = '''
:sup:`1` أَبْرَمْتُ عَهْداً مَعَ عَيْنَيَّ، فَكَيْفَ أَرْنُو إِلَى عَذْرَاءَ؟ 
'''
"2" = '''
:sup:`2` وَمَاذَا يَكُونُ نَصِيبِي عِنْدَ اللهِ مِنْ فَوْقُ، وَمَا هُوَ إِرْثِي مِنْ عِنْدِ الْقَدِيرِ فِي الأَعَالِي؟ 
'''
"3" = '''
:sup:`3` أَلَيْسَتِ الْبَلِيَّةُ مِنْ حَظِّ الشِّرِّيرِ، وَالْكَارِثَةُ مِنْ نَصِيبِ فَاعِلِي الإِثْمِ؟ 
'''
"4" = '''
:sup:`4` أَلا يَرَى اللهُ طُرُقِي وَيُحْصِي كُلَّ خَطْوَاتِي؟ 
'''
"5" = '''
:sup:`5` إِنْ سَلَكْتُ فِي ضَلالٍ وَأَسْرَعَتْ قَدَمِي لاِرْتِكَابِ الْغِشِّ، 
'''
"6" = '''
:sup:`6` فَلأُوزَنْ فِي قِسْطَاسِ الْعَدْلِ، وَلْيَعْرِفِ اللهُ كَمَالِي. 
'''
"7" = '''
:sup:`7` إِنْ حَادَتْ خَطْوَاتِي عَنِ الطَّرِيقِ، وَغَوَى قَلْبِي وَرَاءَ عَيْنَيَّ، وَعَلِقَتْ بِيَدِي لَطْخَةُ عَارٍ، 
'''
"8" = '''
:sup:`8` فَلأَزْرَعْ أَنَا وَآخَرُ يَأْكُلُ، وَلْيُسْتَأْصَلْ مَحْصُولِي. 
'''
"9" = '''
:sup:`9` إِنْ هَامَ قَلْبِي وَرَاءَ امْرَأَةٍ، أَوْ طُفْتُ عِنْدَ بَابِ جَارِي، 
'''
"10" = '''
:sup:`10` فَلْتَطْحَنْ زَوْجَتِي لِآخَرَ، وَلْيُضَاجِعْهَا آخَرُونَ. 
'''
"11" = '''
:sup:`11` لأَنَّ هَذِهِ رَذِيلَةٌ وَإِثْمٌ يُعَاقِبُ عَلَيْهِ الْقُضَاةُ، 
'''
"12" = '''
:sup:`12` وَنَارٌ مُلْتَهِمَةٌ تُفْضِي إِلَى الْهَلاكِ وَتَقْضِي عَلَى غَلَّاتِي. 
'''
"13" = '''
:sup:`13` إِنْ كُنْتُ قَدْ تَنَكَّرْتُ لِحَقِّ خَادِمِي وَأَمَتِي عِنْدَمَا اشْتَكَيَا عَلَيَّ، 
'''
"14" = '''
:sup:`14` فَمَاذَا أَصْنَعُ عِنْدَمَا يَقُومُ اللهُ (لِمُحَاكَمَتِي)؟ وَبِمَاذَا أُجِيبُ عِنْدَمَا يَتَقَصَّى (لِيُحَاسِبَنِي)؟ 
'''
"15" = '''
:sup:`15` أَلَيْسَ الَّذِي كَوَّنَنِي فِي الرَّحِمِ كَوَّنَهُ أَيْضاً؟ أَوَ لَيْسَ الَّذِي شَكَّلَنَا فِي الرَّحِمِ وَاحِدٌ؟ 
'''
"16" = '''
:sup:`16` إِنْ كُنْتُ قَدْ مَنَعْتُ عَنِ الْمِسْكِينِ مَا يَطْلُبُهُ، أَوْ أَوْهَنْتُ عَيْنَيِ الأَرْمَلَةِ مِنْ فَرْطِ الْبُكَاءِ، 
'''
"17" = '''
:sup:`17` أَوْ أَكَلْتُ كِسْرَةَ خُبْزِي وَحْدِي وَلَمْ أَتَقَاسَمْهَا مَعَ الْيَتِيمِ، 
'''
"18" = '''
:sup:`18` إِذْ مُنْذُ حَدَاثَتِي رَعَيْتُهُ كَأَبٍ، وَهَدَيْتُهُ مِنْ رَحِمِ أُمِّهِ. 
'''
"19" = '''
:sup:`19` إِنْ كُنْتُ قَدْ رَأَيْتُ أَحَداً مُشْرِفاً عَلَى الْهَلاكِ مِنَ الْعُرْيِ، أَوْ مِسْكِيناً مِنْ غَيْرِ كِسَاءٍ، 
'''
"20" = '''
:sup:`20` إِنْ لَمْ تُبَارِكْنِي حَقَوَاهُ الْمُسْتَدْفِئَتَانِ بِجَزَّةِ غَنَمِي! 
'''
"21" = '''
:sup:`21` إِنْ كُنْتُ قَدْ رَفَعْتُ يَدِي ضِدَّ الْيَتِيمِ، مُسْتَغِلاً نُفُوذِي فِي الْقَضَاءِ، 
'''
"22" = '''
:sup:`22` فَلْيَسْقُطْ عَضُدِي مِنْ كَتِفِي، وَلْتَنْكَسِرْ ذِرَاعِي مِنْ قَصَبَتِهَا. 
'''
"23" = '''
:sup:`23` لأَنَّنِي أَرْتَعِبُ مِنْ نِقْمَةِ اللهِ، وَمَا كُنْتُ أَقْوَى عَلَى مُوَاجَهَةِ جَلالِهِ. 
'''
"24" = '''
:sup:`24` إِنْ كُنْتُ قَدْ جَعَلْتُ الذَّهَبَ مُتَّكَلِي، أَوْ قُلْتُ لِلإِبْرِيزِ أَنْتَ مُعْتَمَدِي، 
'''
"25" = '''
:sup:`25` إِنْ كُنْتُ قَدِ اغْتَبَطْتُ بِعُظْمِ ثَرْوَتِي، أَوْ لأَنَّ يَدَيَّ فَاضَتَا بِوَفْرَةِ الْكَسْبِ، 
'''
"26" = '''
:sup:`26` إِنْ كُنْتُ قَدْ نَظَرْتُ إِلَى الشَّمْسِ حِينَ أَضَاءَتْ، أَوْ إِلَى الْقَمَرِ السَّائِرِ بِبَهَاءٍ، 
'''
"27" = '''
:sup:`27` فَغَوِيَ قَلْبِي سِرّاً وَقَبَّلْتُ يَدَيَّ تَوْقِيراً لَهُمَا، 
'''
"28" = '''
:sup:`28` فَإِنَّ هَذَا أَيْضاً إِثْمٌ يُعَاقِبُ عَلَيْهِ الْقُضَاةُ، لأَنِّي أَكُونُ قَدْ جَحَدْتُ اللهَ الْعَلِيَّ. 
'''
"29" = '''
:sup:`29` إِنْ كُنْتُ قَدْ فَرِحْتُ بِدَمَارِ مُبْغِضِي أَوْ شَمِتُّ حِينَ أَصَابَهُ شَرٌّ، 
'''
"30" = '''
:sup:`30` لا! لَمْ أَدَعْ لِسَانِي يُخْطِئُ بالدُّعَاءِ عَلَى حَيَاتِهِ بِلَعْنَةٍ. 
'''
"31" = '''
:sup:`31` إِنْ كَانَ أَهْلُ خَيْمَتِي لَمْ يَقُولُوا: أَهُنَاكَ مَنْ لَمْ يَشْبَعْ مِنْ طَعَامِ أَيُّوبَ؟ 
'''
"32" = '''
:sup:`32` فَالْغَرِيبُ لَمْ يَبِتْ فِي الشَّارِعِ لأَنِّي فَتَحْتُ أَبْوَابِي لِعَابِرِي السَّبِيلِ. 
'''
"33" = '''
:sup:`33` إِنْ كُنْتُ قَدْ كَتَمْتُ آثَامِي كَبَقِيَّةِ النَّاسِ، طَاوِياً ذُنُوبِي فِي حِضْنِي، 
'''
"34" = '''
:sup:`34` رَهْبَةً مِنَ الْجَمَاهِيرِ الْغَفِيرَةِ، وَخَوْفاً مِنْ إِهَانَةِ الْعَشَائِرِ، وصَمَتُّ وَاعْتَصَمْتُ دَاخِلَ الأَبْوَابِ. 
'''
"35" = '''
:sup:`35` آهِ، مَنْ لِي بِمَنْ يَسْتَمِعُ لِي! هُوَذَا تَوْقِيعِي، فَلْيُجِبْنِي الْقَدِيرُ. لَيْتَ خَصْمِي يَكْتُبُ شَكْوَاهُ ضِدِّي، 
'''
"36" = '''
:sup:`36` فَأَحْمِلَهَا عَلَى كَتِفِي وَأَعْصِبَهَا تَاجاً لِي، 
'''
"37" = '''
:sup:`37` لَكُنْتُ أُقَدِّمُ لَهُ حِسَاباً عَنْ كُلِّ خَطْوَاتِي، وَأَدْنُو مِنْهُ كَمَا أَدْنُو مِنْ أَمِيرٍ. 
'''
"38" = '''
:sup:`38` إِنْ كَانَتْ أَرْضِي قَدِ احْتَجَّتْ عَلَيَّ وَتَبَاكَتْ أَتْلامُهَا جَمِيعاً، 
'''
"39" = '''
:sup:`39` إِنْ كُنْتُ قَدْ أَكَلْتُ غَلّاتِهَا بِلا ثَمَنٍ، أَوْ سَحَقْتُ نُفُوسَ أَصْحَابِهَا، 
'''
"40" = '''
:sup:`40` فَلْيَنْبُتْ فِيهَا الشَّوْكُ بَدَلَ الْحِنْطَةِ وَالزَّوَانُ بَدَلَ الشَّعِيرِ». تَمَّتْ هُنَا أَقْوَالُ أَيُّوبَ. 
'''
