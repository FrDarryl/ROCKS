[2]
"1" = '''
:sup:`1` يَا ابْنِي إِنْ قَبِلْتَ كَلامِي، وَادَّخَرْتَ وَصَايَايَ فِي قَلْبِكَ، 
'''
"2" = '''
:sup:`2` وَأَرْهَفْتَ أُذُنَكَ إِلَى الْحِكْمَةِ، وَأَمَلْتَ قَلْبَكَ نَحْوَ الْفَهْمِ، 
'''
"3" = '''
:sup:`3` وَإِنْ نَشَدْتَ الْفِطْنَةَ، وَهَتَفْتَ دَاعِياً الْفَهْمَ. 
'''
"4" = '''
:sup:`4` إِنِ الْتَمَسْتَهُ كَمَا تُلْتَمَسُ الْفِضَّةُ، وَبَحَثْتَ عَنْهُ كَمَا يُبْحَثُ عَنِ الْكُنُوزِ الدَّفِينَةِ، 
'''
"5" = '''
:sup:`5` عِنْدَئِذٍ تُدْرِكُ مَخَافَةَ الرَّبِّ وَتَعْثُرُ عَلَى مَعْرِفَةِ اللهِ، 
'''
"6" = '''
:sup:`6` لأَنَّ الرَّبَّ يَهَبُ الْحِكْمَةَ، وَمِنْ فَمِهِ تَتَدَفَّقُ الْمَعْرِفَةُ وَالْفَهْمُ. 
'''
"7" = '''
:sup:`7` يَذْخَرُ لِلْمُسْتَقِيمِينَ فِطْنَةً، وَهُوَ تُرْسٌ لِلسَّالِكِينَ بِالْكَمَالِ. 
'''
"8" = '''
:sup:`8` يَرْعَى سُبُلَ الْعَدْلِ، وَيُحَافِظُ عَلَى طَرِيقِ أَتْقِيَائِهِ. 
'''
"9" = '''
:sup:`9` حِينَئِذٍ تُدْرِكُ الْعَدْلَ وَالْحَقَّ وَالاسْتِقَامَةَ، وَكُلَّ سَبِيلٍ صَالِحٍ. 
'''
"10" = '''
:sup:`10` إِنِ اسْتَقَرَّتِ الْحِكْمَةُ فِي قَلْبِكَ وَاسْتَلَذَّتْ نَفْسُكَ الْمَعْرِفَةَ، 
'''
"11" = '''
:sup:`11` يَرْعَاكَ التَّعَقُّلُ، وَيَحْرُسُكَ الْفَهْمُ. 
'''
"12" = '''
:sup:`12` إِنْقَاذاً لَكَ مِنْ طَرِيقِ الشَّرِّ وَمِنَ النَّاطِقِينَ بِالأَكَاذِيبِ. 
'''
"13" = '''
:sup:`13` مِنَ الَّذِينَ يَبْتَعِدُونَ عَنْ سَوَاءِ السَّبِيلِ وَيَسْلُكُونَ فِي طُرُقِ الظُّلْمَةِ، 
'''
"14" = '''
:sup:`14` الَّذِينَ يَفْرَحُونَ بِارْتِكَابِ الْمَسَاوِئِ، وَيَبْتَهِجُونَ بِنِفَاقِ الشَّرِّ، 
'''
"15" = '''
:sup:`15` مِنْ ذَوِي الْمَسَالِكِ الْمُلْتَوِيَةِ وَالسُّبُلِ الْمُعْوَجَّةِ. 
'''
"16" = '''
:sup:`16` وَإِنْقَاذاً لَكَ مِنَ الْمَرْأَةِ الْغَرِيبَةِ الْمُخَاتِلَةِ الَّتِي تَتَمَلَّقُكَ بِكَلامِهَا، 
'''
"17" = '''
:sup:`17` الَّتِي نَبَذَتْ شَرِيكَ صِبَاهَا وَتَنَاسَتْ عَهْدَ إِلَهِهَا. 
'''
"18" = '''
:sup:`18` لأَنَّ بَيْتَهَا يَغُوصُ عَمِيقاً إِلَى الْمَوْتِ، وَسُبُلَهَا تُفْضِي إِلَى عَالَمِ الأَرْوَاحِ. 
'''
"19" = '''
:sup:`19` كُلُّ مَنْ يَدْخُلُ إِلَيْهَا لَا يَرْجِعُ وَلا يَبْلُغُ سُبُلَ الْحَيَاةِ. 
'''
"20" = '''
:sup:`20` لِهَذَا سِرْ فِي طَرِيقِ الأَخْيَارِ، وَاحْفَظْ سَبِيلَ الأَبْرَارِ، 
'''
"21" = '''
:sup:`21` لأَنَّ الْمُسْتَقِيمِينَ يَسْكُنُونَ الأَرْضَ، وَالْكَامِلِينَ يَمْكُثُونَ دَائِماً فِيهَا. 
'''
"22" = '''
:sup:`22` أَمَّا الأَشْرَارُ فَيَنْقَرِضُونَ مِنَ الأَرْضِ، وَالْغَادِرُونَ يُسْتَأْصَلُونَ مِنْهَا. 
'''
