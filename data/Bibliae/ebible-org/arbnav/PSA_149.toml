[149]
"1" = '''
:sup:`1` هَلِّلُويَا! رَنِّمُوا لِلرَّبِّ تَرْنِيمَةً جَدِيدَةً. تَغَنَّوْا بِتَسْبِيحِهِ فِي مَحْفَلِ الأَتْقِيَاءِ. 
'''
"2" = '''
:sup:`2` لِيَفْرَحْ شَعْبُ إِسْرَائِيلَ بِصَانِعِهِ، وَلْيَبْتَهِجْ بَنُو صِهْيَوْنَ بِمَلِكِهِمْ. 
'''
"3" = '''
:sup:`3` لِيُسَبِّحُوا اسْمَهُ بِالرَّقْصِ، لِيُرَنِّمُوا لَهُ عَلَى عَزْفِ الدُّفِّ وَالْعُودِ. 
'''
"4" = '''
:sup:`4` لأَنَّ الرَّبَّ يُسَرُّ بِشَعْبِهِ، يُجَمِّلُ الْوُدَعَاءَ بِالْخَلاصِ. 
'''
"5" = '''
:sup:`5` لِيَبْتَهِجِ الأَتْقِيَاءُ بِهَذَا الْمَجْدِ. لِيَهْتِفُوا فَرَحاً فِي أَسِرَّتِهِمْ. 
'''
"6" = '''
:sup:`6` لِيَهْتِفُوا مُسَبِّحِينَ الرَّبَّ مِلْءَ أَفْوَاهِهِمْ وَلْيَتَقَلَّدُوا بِسَيْفٍ ذِي حَدَّيْنِ فِي أَيْدِيهِمْ، 
'''
"7" = '''
:sup:`7` لِتَنْفِيذِ الانْتِقَامِ فِي الأُمَمِ، وَمُعَاقَبَةِ الشُّعُوبِ. 
'''
"8" = '''
:sup:`8` لِيُقَيِّدُوا مُلُوكَهُمْ بِالسَّلاسِلِ وَشُرَفَاءَهُمْ بِأَغْلالٍ مِنْ حَدِيدٍ. 
'''
"9" = '''
:sup:`9` لِيَتِمَّ فِيهِمْ حُكْمُ اللهِ الْمَكْتُوبُ، فَيَكُونَ هَذَا تَكْرِيماً لِجَمِيعِ قِدِّيسِيهِ. هَلِّلُويَا. 
'''
