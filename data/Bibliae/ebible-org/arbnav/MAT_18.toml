[18]
"1" = '''
:sup:`1` فِي تِلْكَ السَّاعَةِ، تَقَدَّمَ التَّلامِيذُ إِلَى يَسُوعَ يَسْأَلُونَهُ: «مَنْ هُوَ الأَعْظَمُ، إِذَنْ، فِي مَلَكُوتِ السَّمَاوَاتِ؟» 
'''
"2" = '''
:sup:`2` فَدَعَا إِلَيْهِ وَلَداً صَغِيراً وَأَوْقَفَهُ وَسْطَهُمْ، 
'''
"3" = '''
:sup:`3` وَقَالَ: «الْحَقَّ أَقُولُ لَكُمْ إِنْ كُنْتُمْ لَا تَتَحَوَّلُونَ وَتَصِيرُونَ مِثْلَ الأَوْلادِ الصِّغَارِ، فَلَنْ تَدْخُلُوا مَلَكُوتَ السَّمَاوَاتِ أَبَداً. 
'''
"4" = '''
:sup:`4` فَمَنِ اتَّضَعَ فَصَارَ مِثْلَ هَذَا الْوَلَدِ الصَّغِيرِ، فَهُوَ الأَعْظَمُ فِي مَلَكُوتِ السَّمَاوَاتِ. 
'''
"5" = '''
:sup:`5` وَمَنْ قَبِلَ بِاسْمِي وَلَداً صَغِيراً مِثْلَ هَذَا، فَقَدْ قَبِلَنِي. 
'''
"6" = '''
:sup:`6` وَمَنْ كَانَ عَثْرَةً لأَحَدِ هَؤُلاءِ الصِّغَارِ الْمُؤْمِنِينَ بِي، فَأَفْضَلُ لَهُ لَوْ عُلِّقَ فِي عُنُقِهِ حَجَرُ الرَّحَى وَأُغْرِقَ فِي أَعْمَاقِ الْبَحْرِ. 
'''
"7" = '''
:sup:`7` الْوَيْلُ لِلْعَالَمِ مِنَ الْعَثَرَاتِ! فَلابُدَّ أَنْ تَأْتِيَ الْعَثَرَاتُ؛ وَلكِنِ الْوَيْلُ لِمَنْ تَأْتِي الْعَثَرَاتُ عَلَى يَدِهِ! 
'''
"8" = '''
:sup:`8` فَإِنْ كَانَتْ يَدُكَ أَوْ رِجْلُكَ فَخّاً لَكَ، فَاقْطَعْهَا وَأَلْقِهَا عَنْكَ: أَفْضَلُ لَكَ أَنْ تَدْخُلَ الْحَيَاةَ وَيَدُكَ أَوْ رِجْلُكَ مَقْطُوعَةٌ، مِنْ أَنْ تُطْرَحَ فِي النَّارِ الأَبَدِيَّةِ. 
'''
"9" = '''
:sup:`9` وَإِنْ كَانَتْ عَيْنُكَ فَخّاً لَكَ، فَاقْلَعْهَا وَأَلْقِهَا عَنْكَ: أَفْضَلُ لَكَ أَنْ تَدْخُلَ الْحَيَاةَ وَعَيْنُكَ مَقْلُوعَةٌ، مِنْ أَنْ تُطْرَحَ فِي جَهَنَّمِ النَّارِ وَلَكَ عَيْنَانِ. 
'''
"10" = '''
:sup:`10` إِيَّاكُمْ أَنْ تَحْتَقِرُوا أَحَداً مِنْ هَؤُلاءِ الصِّغَارِ! فَإِنِّي أَقُولُ لَكُمْ: إِنَّ مَلائِكَتَهُمْ فِي السَّمَاءِ يُشَاهِدُونَ كُلَّ حِينٍ وَجْهَ أَبِي الَّذِي فِي السَّمَاوَاتِ. 
'''
"11" = '''
:sup:`11` فَإِنَّ ابْنَ الإِنْسَانِ قَدْ جَاءَ لِكَيْ يُخَلِّصَ الْهَالِكِينَ. 
'''
"12" = '''
:sup:`12` مَا رَأْيُكُمْ فِي إِنْسَانٍ كَانَ عِنْدَهُ مِئَةُ خَرُوفٍ، فَضَلَّ وَاحِدٌ مِنْهَا: أَفَلا يَتْرُكُ التِّسْعَةَ وَالتِّسْعِينَ فِي الْجِبَالِ، وَيَذْهَبُ يَبْحَثُ عَنِ الضَّالِّ؟ 
'''
"13" = '''
:sup:`13` الْحَقَّ أَقُولُ لَكُمْ: إِنَّهُ إِذَا وَجَدَهُ، فَإِنَّهُ يَفْرَحُ بِهِ أَكْثَرَ مِنْ فَرَحِهِ بِالتِّسْعَةِ وَالتِّسْعِينَ الَّتِي لَمْ تَضِلّ! 
'''
"14" = '''
:sup:`14` وَهكَذَا، لَا يَشَاءُ أَبُوكُمُ الَّذِي فِي السَّمَاوَاتِ أَنْ يَهْلِكَ وَاحِدٌ مِنْ هَؤُلاءِ الصِّغَارِ. 
'''
"15" = '''
:sup:`15` إِنْ أَخْطَأَ إِلَيْكَ أَخُوكَ، فَاذْهَبْ إِلَيْهِ وَعَاتِبْهُ بَيْنَكَ وَبَيْنَهُ عَلَى انْفِرَادٍ. فَإِذَا سَمِعَ لَكَ، تَكُونُ قَدْ رَبِحْتَ أَخَاكَ. 
'''
"16" = '''
:sup:`16` وَإذَا لَمْ يَسْمَعْ، فَخُذْ مَعَكَ أَخاً آخَرَ أَوِ اثْنَيْنِ، حَتَّى يَثْبُتَ كُلُّ أَمْرٍ بِشَهَادَةِ شَاهِدَيْنِ أَوْ ثَلاثَةٍ. 
'''
"17" = '''
:sup:`17` فَإِذَا لَمْ يَسْمَعْ لَهُمَا، فَاعْرِضِ الأَمْرَ عَلَى الْكَنِيسَةِ. فَإِذَا لَمْ يَسْمَعْ لِلْكَنِيسَةِ أَيْضاً، فَلْيَكُنْ عِنْدَكَ كَالْوَثَنِيِّ وَجَابِي الضَّرَائِبِ. 
'''
"18" = '''
:sup:`18` فَالْحَقَّ أَقُولُ لَكُمْ: إِنَّ كُلَّ مَا تَرْبِطُونَهُ عَلَى الأَرْضِ يَكُونُ قَدْ رُبِطَ فِي السَّمَاءِ، وَمَا تَحُلُّونَهُ عَلَى الأَرْضِ يَكُونُ قَدْ حُلَّ فِي السَّمَاءِ. 
'''
"19" = '''
:sup:`19` وَأَيْضاً أَقُولُ لَكُمْ: إِذَا اتَّفَقَ اثْنَانِ مِنْكُمْ عَلَى الأَرْضِ في أَيِّ أَمْرٍ، مَهْمَا كَانَ مَا يَطْلُبَانِهِ، فَإِنَّ ذَلِكَ يَكُونُ لَهُمَا مِنْ قِبَلِ أَبِي الَّذِي فِي السَّمَاوَاتِ. 
'''
"20" = '''
:sup:`20` فَإِنَّهُ حَيْثُمَا اجْتَمَعَ اثْنَانِ أَوْ ثَلاثَةٌ بِاسْمِي، فَأَنَا أَكُونُ فِي وَسَطِهِمْ». 
'''
"21" = '''
:sup:`21` عِنْدَئِذٍ تَقَدَّمَ إِلَيْهِ بُطْرُسُ وَسَأَلَهُ: «يَا رَبُّ، كَمْ مَرَّةً يُخْطِئُ إِلَيَّ أَخِي فَأَغْفِرَ لَهُ؟ هَلْ إِلَى سَبْعِ مَرَّاتٍ؟» 
'''
"22" = '''
:sup:`22` فَأَجَابَهُ يَسُوعُ: «لا إِلَى سَبْعِ مَرَّاتٍ، بَلْ إِلَى سَبْعِينَ سَبْعَ مَرَّاتٍ! 
'''
"23" = '''
:sup:`23` لِهَذَا السَّبَبِ، يُشَبَّهُ مَلَكُوتُ السَّمَاوَاتِ بِإِنْسَانٍ مَلِكٍ أَرَادَ أَنْ يُحَاسِبَ عَبِيدَهُ. 
'''
"24" = '''
:sup:`24` فَلَمَّا شَرَعَ يُحَاسِبُهُمْ، أُحْضِرَ إِلَيْهِ وَاحِدٌ مَدْيُونٌ بِعَشَرَةِ آلافِ وَزْنَةٍ. 
'''
"25" = '''
:sup:`25` وَإِذْ لَمْ يَكُنْ عِنْدَهُ مَا يُوفِي بِهِ دَيْنَهُ، أَمَرَ سَيِّدُهُ بِأَنْ يُبَاعَ هُوَ وَزَوْجَتُهُ وَأَوْلادُهُ وَكُلُّ مَا يَمْلِكُ لِيُوفِيَ الدَّيْنَ. 
'''
"26" = '''
:sup:`26` لكِنَّ الْعَبْدَ خَرَّ أَمَامَهُ سَاجِداً وَقَائِلاً: يَا سَيِّدُ، أَمْهِلْنِي فَأُوفِيَ لَكَ الدَّيْنَ كُلَّهُ. 
'''
"27" = '''
:sup:`27` فَأَشْفَقَ سَيِّدُ ذَلِكَ الْعَبْدِ عَلَيْهِ، فَأَطْلَقَ سَرَاحَهُ، وَسَامَحَهُ بِالدَّيْنِ. 
'''
"28" = '''
:sup:`28` وَلكِنْ لَمَّا خَرَجَ ذَلِكَ الْعَبْدُ، قَصَدَ وَاحِداً مِنْ زُمَلائِهِ الْعَبِيدِ كَانَ مَدْيُوناً لَهُ بِمِئَةِ دِينَارٍ. فَقَبَضَ عَلَيْهِ وَأَخَذَ بِخِنَاقِهِ قَائِلاً: أَوْفِنِي مَا عَلَيْكَ! 
'''
"29" = '''
:sup:`29` فَرَكَعَ زَمِيلُهُ الْعَبْدُ أَمَامَهُ وَقَالَ مُتَوَسِّلاً: أَمْهِلْنِي فَأُوْفِيَكَ! 
'''
"30" = '''
:sup:`30` فَلَمْ يَقْبَلْ بَلْ مَضَى وَأَلْقَاهُ فِي السِّجْنِ حَتَّى يُوفِيَ مَا عَلَيْهِ. 
'''
"31" = '''
:sup:`31` وَإِذْ شَاهَدَ زُمَلاؤُهُ الْعَبِيدُ مَا جَرَى، حَزِنُوا جِدّاً، فَمَضَوْا وَأَخْبَرُوا سَيِّدَهُمْ بِكُلِّ مَا جَرَى. 
'''
"32" = '''
:sup:`32` فَاسْتَدْعَاهُ سَيِّدُهُ وَقَالَ لَهُ: أَيُّهَا الْعَبْدُ الشِّرِّيرُ، ذَلِكَ الدَّيْنُ كُلُّهُ سَامَحْتُكَ بِهِ لأَنَّكَ تَوَسَّلْتَ إِلَيَّ. 
'''
"33" = '''
:sup:`33` أَفَمَا كَانَ يَجِبُ أَنْ تَرْحَمَ زَمِيلَكَ الْعَبْدَ كَمَا رَحِمْتُكَ أَنَا؟ 
'''
"34" = '''
:sup:`34` وَإِذْ ثَارَ غَضَبُ سَيِّدِهِ عَلَيْهِ، دَفَعَهُ إِلَى الْجَلّادِينَ لِيُعَذِّبُوهُ حَتَّى يُوفِيَ كُلَّ مَا عَلَيْهِ. 
'''
"35" = '''
:sup:`35` هَكَذَا يَفْعَلُ بِكُمْ أَبِي السَّمَاوِيُّ إِنْ لَمْ يَغْفِرْ كُلٌّ مِنْكُمْ لأَخِيهِ مِنْ قَلْبِهِ!» 
'''
