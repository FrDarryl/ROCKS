[119]
"1" = '''
:sup:`1` طُوبَى لِلسَّالِكِينَ فِي طَرِيقِ الكَمَالِ، طَرِيقِ شَرِيعَةِ الرَّبِّ. 
'''
"2" = '''
:sup:`2` طُوبَى لِمَنْ يَحْفَظُونَ وَصَايَا الرَّبِّ، الَّذِينَ يَطْلُبُونَهُ بِكُلِّ الْقَلْبِ، 
'''
"3" = '''
:sup:`3` وَلَا يَرْتَكِبُونَ إِثْماً، إِنَّمَا فِي طُرُقِهِ يَسِيرُونَ. 
'''
"4" = '''
:sup:`4` أَنْتَ أَوْصَيْتَ بِحِفْظِ وَصَايَاكَ وَالعَمَلِ بِها كُلِّهَا. 
'''
"5" = '''
:sup:`5` لَيْتَكَ تُوَجِّهُ طُرُقِي لِمُمَارَسَةِ فَرَائِضِكَ. 
'''
"6" = '''
:sup:`6` عِنْدَئِذٍ لَا أَخْزَى إِذَا تَأَمَّلْتُ فِي جَمِيعِ وَصَايَاكَ. 
'''
"7" = '''
:sup:`7` أَحْمَدُكَ بِقَلْبٍ مُسْتَقِيمٍ لأَنِّي أَدْرَكْتُ أَحْكَامَكَ الْعَادِلَةَ. 
'''
"8" = '''
:sup:`8` سَأَحْفَظُ وَصَايَاكَ، فَلَا تَتْرُكْنِي أَبَداً. 
'''
"9" = '''
:sup:`9` بِمَاذَا يُزَكِّي الشَّابُّ مَسْلَكَهُ؟ بِطَاعَتِهِ لِكَلِمَتِكَ. 
'''
"10" = '''
:sup:`10` لِذَلِكَ طَلَبْتُكَ بِكُلِّ قَلْبِي، فَلَا تَدَعْنِي أَضِلُّ عَنْ وَصَايَاكَ. 
'''
"11" = '''
:sup:`11` خَبَأْتُ كَلامَكَ فِي قَلْبِي، لِئَلّا أُخْطِئَ إِلَيْكَ. 
'''
"12" = '''
:sup:`12` مُبَارَكٌ أَنْتَ يَا رَبُّ. عَلِّمْنِي فَرَائِضَكَ. 
'''
"13" = '''
:sup:`13` بِشَفَتَيَّ أَعْلَنْتُ جَمِيعَ الأَحْكَامِ الَّتِي نَطَقْتَ بِها. 
'''
"14" = '''
:sup:`14` بِطَرِيقِ شَهَادَاتِكَ قَدْ سُرِرْتُ أَكْثَرَ مِنْ سُرُورِ الْحَائِزِ عَلَى كُلِّ غِنىً. 
'''
"15" = '''
:sup:`15` أَتَأَمَّلُ وَصَايَاكَ، وَأَحْفَظُ سُبُلَكَ. 
'''
"16" = '''
:sup:`16` بِفَرائِضِكَ أَتَلَذَّذُ، وَلَا أَنْسَى كَلِمَتَكَ. 
'''
"17" = '''
:sup:`17` أَحْسِنْ إِلَيَّ أَنَا عَبْدِكَ، فَأَحْيَا وَأَعْمَلَ بِكَلِمَتِكَ. 
'''
"18" = '''
:sup:`18` افْتَحْ عَيْنَيَّ فَأَرَى عَجَائِبَ مِنْ شَرِيعَتِكَ. 
'''
"19" = '''
:sup:`19` غَرِيبٌ أَنَا فِي الأَرْضِ فَلَا تَحْجُبْ عَنِّي وَصَايَاكَ. 
'''
"20" = '''
:sup:`20` تَتَلَهَّفُ نَفْسِي شَوْقاً إِلَى أَحْكَامِكَ دَائِماً. 
'''
"21" = '''
:sup:`21` أَنْتَ تَزْجُرُ الْمُتَكَبِّرِينَ الْمَلْعُونِينَ الَّذِينَ يَضِلُّونَ عَنْ وَصَايَاكَ. 
'''
"22" = '''
:sup:`22` انْتَزِعْ عَارِي وَهَوَانِي، لأَنَّنِي أُرَاعِي وَصَايَاكَ. 
'''
"23" = '''
:sup:`23` جَلَسَ الرُّؤَسَاءُ وَتَآمَرُوا عَلَيَّ. أَمَّا أَنَا، عَبدَكَ، فَبَقِيتُ أَتَأَمَّلُ فِي فَرَائِضِكَ. 
'''
"24" = '''
:sup:`24` وَصَايَاكَ الشَّاهِدَةُ أَيْضاً هِيَ مَسَرَّتِي، وَأَنَا أَسْتَشِيرُهَا دَائِماً. 
'''
"25" = '''
:sup:`25` (أَنَا يَائِسٌ) أَرْقُدُ مُلْتَصِقاً بالتُّرَابِ، فَأَحْيِنِي حَسَبَ وَعْدِكَ. 
'''
"26" = '''
:sup:`26` اعْتَرَفْتُ بِمَا جَنَيْتُ فَاسْتَجَبْتَ لِي. عَلِّمْنِي فَرَائِضَكَ. 
'''
"27" = '''
:sup:`27` فَهِّمْنِي طَرِيقَ أَوَامِرِكَ، فَأَتَأَمَّلَ فِي أَعْمَالِكَ الْعَجِيبَةِ. 
'''
"28" = '''
:sup:`28` نَفْسِي ذَائِبَةٌ مِنَ الْحُزْنِ. قَوِّنِي بِحَسَبِ وَعْدِكَ. 
'''
"29" = '''
:sup:`29` أَبْعِدْ عَنِّي طَرِيقَ الْغَوَايَةِ وَبِرَحْمَتِكَ لَقِّنِّي شَرِيعَتَكَ. 
'''
"30" = '''
:sup:`30` قَدِ اخْتَرْتُ طَرِيقَ الْحَقِّ، إذْ وَضَعْتُ أَحْكَامَكَ أَمَامِي. 
'''
"31" = '''
:sup:`31` الْتَزَمْتُ بِوَصَايَاكَ الشَّاهِدَةِ لَكَ يَا رَبُّ فَلَا تُخْزِنِي. 
'''
"32" = '''
:sup:`32` أَجِدُّ مُسْرِعاً فِي طَرِيقِ وَصَايَاكَ، لأَنَّكَ تَشْرَحُ قَلْبِي. 
'''
"33" = '''
:sup:`33` يَا رَبُّ، عَلِّمْنِي طَرِيقَ فَرَائِضِكَ فَأُرَاعِيَهَا إِلَى النِّهَايَةِ. 
'''
"34" = '''
:sup:`34` أَعْطِنِي فَهْماً لأَحْفَظَ شَرِيعَتَكَ وَأَعْمَلَ بِها بِكُلِّ قَلْبِي. 
'''
"35" = '''
:sup:`35` اهْدِنِي فِي سَبِيلِ وَصَايَاكَ، فَفِيهَا بَهْجَتِي. 
'''
"36" = '''
:sup:`36` اجْتَذِبْ قَلْبِي نَحْوَ شَهَادَاتِكَ بَعِيداً عَنْ مَطَامِعِ الْمَالِ. 
'''
"37" = '''
:sup:`37` حَوِّلْ عَيْنَيَّ عَنْ رُؤْيَةِ الْبَاطِلِ، وَفِي طَرِيقِكَ أَحْيِنِي. 
'''
"38" = '''
:sup:`38` حَقِّقْ لِعَبْدِكَ قَوْلَكَ، الَّذِي وَعَدْتَ بِهِ مُتَّقِيكَ. 
'''
"39" = '''
:sup:`39` أَزِلْ عَنِّي الْعَارَ الَّذِي أَخْشَاهُ، لأَنَّ أَحْكَامَكَ صَالِحَةٌ. 
'''
"40" = '''
:sup:`40` هَا قَدْ رَغِبْتُ فِي وَصَايَاكَ. بِعَدْلِكَ أَحْيِنِي. 
'''
"41" = '''
:sup:`41` أَنْعِمْ عَلَيَّ يَا رَبُّ بِرَحْمَتِكَ وَخَلاصِكَ حَسَبَ كَلامِكَ. 
'''
"42" = '''
:sup:`42` فَأَرُدَّ عَلَى مُعَيِّرِيَّ، لأَنِّي أَثِقُ بِوَعْدِكَ. 
'''
"43" = '''
:sup:`43` لَا تَنْزِعْ كَلِمَةَ الْحَقِّ مِنْ فَمِي لأَنَّ رَجَائِي فِي أَحْكَامِكَ، 
'''
"44" = '''
:sup:`44` فَأَحْفَظَ شَرِيعَتَكَ دَائِماً، إِلَى الدَّهْرِ وَالأَبَدِ، 
'''
"45" = '''
:sup:`45` وَأَسْلُكَ فِي رَحَابَةِ الْحُرِّيَّةِ، لأَنِّي الْتَمَسْتُ أَوَامِرَكَ. 
'''
"46" = '''
:sup:`46` سَأَتَحَدَّثُ بِشَهَادَاتِكَ أَمَامَ الْمُلُوكِ وَلَا يَعْتَرِينِي الْخِزْيُ، 
'''
"47" = '''
:sup:`47` وَأَتَلَذَّذُ بِوَصَايَاكَ الَّتِي أَحْبَبْتُهَا، 
'''
"48" = '''
:sup:`48` وَأَرْفَعُ كَفَّيَّ إِلَى وَصَايَاكَ الَّتِي أَحْبَبْتُهَا وَأَتَأَمَّلُ فِي فَرَائِضِكَ. 
'''
"49" = '''
:sup:`49` حَقِّقْ لِعَبْدِكَ وَعْدَكَ الَّذِي جَعَلْتَنِي أَنْتَظِرُهُ. 
'''
"50" = '''
:sup:`50` وَعْدُكَ يُنْعِشُنِي إِذْ هُوَ تَعْزِيَتِي فِي ضِيقِي. 
'''
"51" = '''
:sup:`51` جَاوَزَ الْمُتَكَبِّرُونَ الْحَدَّ فِي السُّخْرِيَةِ بِي، لَكِنْ عَنْ شَرِيعَتِكَ لَمْ أَمِلْ. 
'''
"52" = '''
:sup:`52` تَذَكَّرْتُ أَحْكَامَكَ مُنْذُ الدَّهْرِ يَا رَبُّ، فَتَعَزَّيْتُ. 
'''
"53" = '''
:sup:`53` تَوَلّانِي الْغَيْظُ مِنَ الأَشْرَارِ الَّذِينَ نَبَذُوا شَرِيعَتَكَ. 
'''
"54" = '''
:sup:`54` صَارَتْ فَرَائِضُكَ تَرْنِيمَاتٍ لِي فِي أَرْضِ غُرْبَتِي. 
'''
"55" = '''
:sup:`55` ذَكَرْتُ فِي اللَّيْلِ اسْمَكَ يَا رَبُّ، وَحَفِظْتُ شَرِيعَتَكَ. 
'''
"56" = '''
:sup:`56` هَذَا مَا حَظِيتُ بِهِ لأَنِّي رَاعَيْتُ وَصَايَاكَ. 
'''
"57" = '''
:sup:`57` أَنْتَ يَا رَبُّ نَصِيبِي، فَأَعِدُكَ بِطَاعَةِ شَرِيعَتِكَ. 
'''
"58" = '''
:sup:`58` طَلَبْتُ وَجْهَكَ مِنْ كُلِّ قَلْبِي: ارْحَمْنِي حَسَبَ وَعْدِكَ. 
'''
"59" = '''
:sup:`59` تَأَمَّلْتُ فِي انْحِرَافِي فَعُدْتُ وَتَحَوَّلْتُ نَحْوَ شَهَادَاتِكَ. 
'''
"60" = '''
:sup:`60` أَسْرَعْتُ مِنْ غَيْرِ تَوَانٍ إِلَى الْعَمَلِ بِوَصَايَاكَ. 
'''
"61" = '''
:sup:`61` قَامَ الأَشْرَارُ بِالإِيقَاعِ بِي، وَلَكِنِّي لَمْ أَنْسَ شَرِيعَتَكَ. 
'''
"62" = '''
:sup:`62` أَسْتَيْقِظُ فِي مُنْتَصَفِ اللَّيْلِ لأَحْمَدَكَ مِنْ أَجْلِ أَحْكَامِكَ الْعَادِلَةِ. 
'''
"63" = '''
:sup:`63` رَفِيقٌ أَنَا لِكُلِّ الَّذِينَ يَتَّقُونَكَ، وَلِحَافِظِي وَصَايَاكَ. 
'''
"64" = '''
:sup:`64` رَحْمَتُكَ يَا رَبُّ قَدْ عَمَّتِ الأَرْضَ فَعَلِّمْنِي فَرَائِضَكَ. 
'''
"65" = '''
:sup:`65` صَنَعْتَ خَيْراً يَا رَبُّ مَعِي أَنَا عَبْدَكَ كَمَا وَعَدْتَ. 
'''
"66" = '''
:sup:`66` هَبْنِي رُوحَ تَمْيِيزٍ وَمَعْرِفَةً، لأَنِّي آمَنْتُ بِوَصَايَاكَ. 
'''
"67" = '''
:sup:`67` ضَلَلْتُ قَبْلَ أَنْ أَدَّبْتَنِي، أَمَّا الآنَ فَحَفِظْتُ كَلامَكَ. 
'''
"68" = '''
:sup:`68` أَنْتَ صَالِحٌ وَمُحْسِنٌ فَعَلِّمْنِي فَرَائِضَكَ. 
'''
"69" = '''
:sup:`69` لَفَّقَ الْمُتَكَبِّرُونَ عَلَيَّ أَقْوَالاً كَاذِبَةً، أَمَّا أَنَا فَبِكُلِّ قَلْبِي أَحْفَظُ وَصَايَاكَ. 
'''
"70" = '''
:sup:`70` غَلُظَ قَلْبُهُمْ وَتَقَسَّى، أَمَّا أَنَا فَأَتَمَتَّعُ بِشَرِيعَتِكَ. 
'''
"71" = '''
:sup:`71` كَانَ مَا ذُقْتُ مِنْ هَوَانٍ لِخَيْرِي فَتَعَلَّمْتُ فَرَائِضَكَ. 
'''
"72" = '''
:sup:`72` شَرِيعَةُ فَمِكَ خَيْرٌ لِي مِنْ كُلِّ ذَهَبِ الْعَالَمِ وَفِضَّتِهِ. 
'''
"73" = '''
:sup:`73` يَدَاكَ صَنَعَتَانِي وَكَوَّنَتَانِي، فَهَبْنِي فَهْماً لأَتَعَلَّمَ وَصَايَاكَ. 
'''
"74" = '''
:sup:`74` فَيَرَانِي مُتَّقُوكَ وَيَفْرَحُونَ، لأَنِّي انْتَظَرْتُ كَلامَكَ. 
'''
"75" = '''
:sup:`75` قَدْ عَلِمْتُ يَا رَبُّ أَنَّ أَحْكَامَكَ عَادِلَةٌ، وَأَنَّكَ بِالْحَقِّ أَدَّبْتَنِي. 
'''
"76" = '''
:sup:`76` فَلْتَكُنْ رَحْمَتُكَ تَعْزِيَةً لِي، بِمُقْتَضَى وَعْدِكَ لِعَبْدِكَ. 
'''
"77" = '''
:sup:`77` لِتَأْتِنِي مَرَاحِمُكَ فَأَحْيَا، لأَنَّ شَرِيعَتَكَ هِيَ مُتْعَتِي. 
'''
"78" = '''
:sup:`78` لِيَخْزَ الْمُتَكَبِّرُونَ لأَنَّهُمُ افْتَرَوْا عَلَيَّ زُوراً، أَمَّا أَنَا فَأَتَأَمَّلُ فِي وَصَايَاكَ. 
'''
"79" = '''
:sup:`79` لِيَنْضَمَّ إِلَيَّ مُتَّقُوكَ وَعَارِفُو شَهَادَاتِكَ. 
'''
"80" = '''
:sup:`80` لِيَكُنْ قَلْبِي مُتَعَلِّقاً بِكَامِلِ فَرَائِضِكَ، فَلَا أَخْزَى. 
'''
"81" = '''
:sup:`81` تَتَلَهَّفُ نَفْسِي إِلَى خَلاصِكَ. رَجَائِي هُوَ كَلِمَتُكَ. 
'''
"82" = '''
:sup:`82` كَلَّتْ عَيْنَايَ فِي انْتِظَارِ كَلامِكَ، وَأَنَا أَقُولُ: مَتَى تُعَزِّينِي؟ 
'''
"83" = '''
:sup:`83` أَصْبَحْتُ كَقِرْبَةِ خَمْرٍ أَتْلَفَتْهَا الْحَرَارَةُ وَالدُّخَانُ، وَلَكِنِّي لَمْ أَنْسَ فَرَائِضَكَ. 
'''
"84" = '''
:sup:`84` كَمْ هِي أَيَّامُ عُمْرِ عَبْدِكَ؟ مَتَى تُنْزِلُ الْقَضَاءَ بِالَّذِينَ يَضْطَهِدُونَنِي؟ 
'''
"85" = '''
:sup:`85` الْمُتَكَبِّرُونَ الَّذِينَ يَعْصَوْنَ شَرِيعَتَكَ حَفَرُوا لِي حُفَراً. 
'''
"86" = '''
:sup:`86` وَصَايَاكَ كُلُّهَا صَادِقَةٌ. زُوراً يَضْطَهِدُونَنِي فَأَغِثْنِي. 
'''
"87" = '''
:sup:`87` لَوْلَا قَلِيلٌ لأَفْنَوْنِي مِنَ الأَرْضِ، لَكِنِّي لَمْ أَتْرُكْ شَرِيعَتَكْ. 
'''
"88" = '''
:sup:`88` أَحْيِنِي بِمُقْتَضَى رَحْمَتِكَ، فَأُطِيعَ شَرَائِعَكَ. 
'''
"89" = '''
:sup:`89` يَا رَبُّ كَلِمَتُكَ تَدُومُ ثَابِتَةً فِي السَّمَاوَاتِ إِلَى الأَبَدِ. 
'''
"90" = '''
:sup:`90` مِنْ جِيلٍ إِلَى جِيلٍ أَمَانَتُكَ. أَنْتَ أَسَّسْتَ الأَرْضَ فَلَنْ تَتَزَعْزَعَ. 
'''
"91" = '''
:sup:`91` بِمُوْجِبِ أَحْكَامِكَ تَثْبُتُ الْيَوْمَ، لأَنَّ الْكُلَّ خُدَّامٌ لَكَ. 
'''
"92" = '''
:sup:`92` لَوْ لَمْ تَكُنْ شَرِيعَتُكَ مُتْعَتِي، لَهَلَكْتُ فِي مَذَلَّتِي، 
'''
"93" = '''
:sup:`93` لَنْ أَنْسَى وَصَايَاكَ أَبَداً، لأَنَّكَ بِها وَهَبْتَنِي الْحَيَاةَ. 
'''
"94" = '''
:sup:`94` أَنَا لَكَ، فَخَلِّصْنِي، لأَنِّي الْتَمَسْتُ وَصَايَاكَ. 
'''
"95" = '''
:sup:`95` تَرَبَّصَ بِيَ الأَشْرَارُ لِيُهْلِكُونِي، لَكِنِّي أَتَأَمَّلُ فِي شَهَادَاتِكَ. 
'''
"96" = '''
:sup:`96` رَأَيْتُ لِكُلِّ كَمَالٍ حَدّاً، أَمَّا وَصِيَّتُكَ فَلَا حَدَّ لَهَا. 
'''
"97" = '''
:sup:`97` كَمْ أَحْبَبْتُ شَرِيعَتَكَ، إِنَّهَا مَوْضُوعُ تَأَمُّلِي طُولَ النَّهَارِ. 
'''
"98" = '''
:sup:`98` وَصِيَّتُكَ جَعَلَتْنِي أَحْكَمَ مِنْ أَعْدَائِي، لأَنَّهَا نَصِيبِي إِلَى الأَبَدِ. 
'''
"99" = '''
:sup:`99` صِرْتُ أَكْثَرَ فَهْماً مِنْ مُعَلِّمِيَّ، لأَنَّ شَهَادَاتِكَ هِيَ مَوْضُوعُ تَأَمُّلِي. 
'''
"100" = '''
:sup:`100` صِرْتُ أَكْثَرَ فِطْنَةً مِنَ الشُّيُوخِ، لأَنِّي رَاعَيْتُ وَصَايَاكَ. 
'''
"101" = '''
:sup:`101` مَنَعْتُ قَدَمَيَّ عَنْ سُلُوكِ كُلِّ طَرِيقِ شَرٍّ، لِكَيْ أَحْفَظَ كَلامَكَ. 
'''
"102" = '''
:sup:`102` لَمْ أَبْتَعِدْ عَنْ أَحْكَامِكَ لأَنَّكَ هَكَذَا عَلَّمْتَنِي. 
'''
"103" = '''
:sup:`103` مَا أَحْلَى أَقْوَالَكَ لِمَذَاقِي. إِنَّهَا أَحْلَى مِنَ الْعَسَلِ فِي فَمِي. 
'''
"104" = '''
:sup:`104` مِنْ وَصَايَاكَ اكْتَسَبْتُ فِطْنَةً لِذَلِكَ أَبْغَضْتُ كُلَّ طَرِيقٍ بَاطِلٍ. 
'''
"105" = '''
:sup:`105` سِرَاجٌ لِرِجْلِي كَلامُكَ وَنُورٌ لِسَبِيلِي. 
'''
"106" = '''
:sup:`106` أَقْسَمْتُ يَمِيناً مُوَثَّقَةً أَنْ أَحْفَظَ أَحْكَامَكَ الْعَادِلَةَ. 
'''
"107" = '''
:sup:`107` قَاسَيْتُ جِدّاً فَأَنْعِشْنِي يَا رَبُّ بِمُقْتَضَى وَعْدِكَ. 
'''
"108" = '''
:sup:`108` تَقَبَّلْ يَا رَبُّ صَلَوَاتِ شُكْرِي، وَعَلِّمْنِي أَحْكَامَكَ. 
'''
"109" = '''
:sup:`109` نَفْسِي دَائِماً فِي كَفِّي، لَكِنِّي لَا أَنْسَى شَرِيعَتَكَ. 
'''
"110" = '''
:sup:`110` نَصَبَ الأَشْرَارُ لِي فَخّاً فَتَفَادَيْتُهُ لأَنِّي لَمْ أَضِلَّ عَنْ وَصَايَاكَ. 
'''
"111" = '''
:sup:`111` اتَّخَذْتُ شَهَادَاتِكَ مِيرَاثاً إِلَى الأَبَدِ، لأَنَّهَا بَهْجَةُ قَلْبِي. 
'''
"112" = '''
:sup:`112` لَقَدْ عَزَمْتُ أَنْ أُتَمِّمَ فَرَائِضَكَ إِلَى أَنْ أَمُوتَ. 
'''
"113" = '''
:sup:`113` أَبْغَضْتُ ذَوِي الرَّأْيِ الْمُتَقَلِّبِ، أَمَّا شَرِيعَتُكَ فَأَحْبَبْتُ. 
'''
"114" = '''
:sup:`114` أَنْتَ مَلْجَإِي وَتُرْسِي، وَأَمَلِي فِي كَلِمَتِكَ. 
'''
"115" = '''
:sup:`115` ابْتَعِدُوا عَنِّي يَا فَاعِلِي الشَّرِّ، فَأَحْفَظَ وَصَايَا إِلَهِي. 
'''
"116" = '''
:sup:`116` كُنْ سَنَدِي كَمَا وَعَدْتَ، فَأَحْيَا وَلَا يَخِيبَ رَجَائِي. 
'''
"117" = '''
:sup:`117` اعْضُدْنِي فَأَخْلُصَ، وَأُرَاعِيَ فَرَائِضَكَ دَائِماً. 
'''
"118" = '''
:sup:`118` احْتَقَرْتَ الضَّالِّينَ عَنْ فَرَائِضِكَ، وَمَكْرُهُمْ لَا يُجْدِيهِمْ نَفْعاً. 
'''
"119" = '''
:sup:`119` رَذَلْتَ جَمِيعَ أَشْرَارِ الأَرْضِ كَأَنَّهُمْ نُفَايَةٌ، لِذَلِكَ أَحْبَبْتُ شَهَادَاتِكَ. 
'''
"120" = '''
:sup:`120` اقْشَعَرَّ بَدَنِي رُعْباً مِنْكَ وَجَزِعْتُ مِنْ أَحْكَامِكَ. 
'''
"121" = '''
:sup:`121` أَجْرَيْتُ قَضَاءً وَعَدْلاً، فَلَا تُسْلِمْنِي إِلَى ظَالِمِيَّ. 
'''
"122" = '''
:sup:`122` كُنْ ضَامِناً لِخَيْرِ عَبْدِكَ، فَلَا يَجُورَ عَلَيَّ الْمُتَكَبِّرُونَ. 
'''
"123" = '''
:sup:`123` كَلَّتْ عَيْنَايَ اشْتِيَاقاً إِلَى خَلاصِكَ وَإِلَى تَحْقِيقِ وَعْدِكَ الأَمِينِ. 
'''
"124" = '''
:sup:`124` عَامِلْ عَبْدَكَ بِمُقْتَضَى رَحْمَتِكَ، وَعَلِّمْنِي فَرَائِضَكَ. 
'''
"125" = '''
:sup:`125` عَبْدُكَ أَنَا، فَهَبْنِي فَهْماً لأَعْرِفَ شَهَادَاتِكَ. 
'''
"126" = '''
:sup:`126` يَا رَبُّ آنَ لَكَ أَنْ تَعْمَلَ، فَقَدْ نَقَضُوا شَرِيعَتَكَ. 
'''
"127" = '''
:sup:`127` لِذَلِكَ أُحِبُّ وَصَايَاكَ أَكْثَرَ مِنَ الذَّهَبِ الْخَالِصِ، 
'''
"128" = '''
:sup:`128` وَلأَنِّي أَحْسِبُ كُلَّ فَرَائِضِكَ مُسْتَقِيمَةً فِي كُلِّ شَيْءٍ، أُبْغِضُ كُلَّ طَرِيقٍ بَاطِلٍ. 
'''
"129" = '''
:sup:`129` مَا أَعْجَبَ شَهَادَاتِكَ. لِذَلِكَ تُرَاعِيهَا نَفْسِي. 
'''
"130" = '''
:sup:`130` فَتْحُ كَلامِكَ يُنِيرُ الذِّهْنَ، وَيَهِبُ الْبُسَطَاءَ فَهْماً. 
'''
"131" = '''
:sup:`131` فَغَرْتُ فَمِي لاهِثاً اشْتِيَاقاً إِلَى وَصَايَاكَ. 
'''
"132" = '''
:sup:`132` الْتَفِتْ إِلَيَّ وَتَحَنَّنْ عَلَيَّ، كَمَا تَفْعَلُ دَائِماً مَعَ مُحِبِّيكَ. 
'''
"133" = '''
:sup:`133` ثَبِّتْ خُطْوَاتِي فِي كَلِمَتِكَ، وَلَا تَدَعْ أَيَّ إِثْمٍ يَتَسَلَّطُ عَلَيَّ. 
'''
"134" = '''
:sup:`134` حَرِّرْنِي مِنْ ظُلْمِ الإِنْسَانِ، فَأَحْفَظَ وَصَايَاكَ. 
'''
"135" = '''
:sup:`135` أَضِئْ بِوَجْهِكَ عَلَى عَبْدِكَ، وَعَلِّمْنِي فَرَائِضَكَ. 
'''
"136" = '''
:sup:`136` فَاضَتْ مِنْ عَيْنَيَّ يَنَابِيعُ دَمْعٍ، لأَنَّهُمْ لَمْ يُرَاعُوا شَرِيعَتَكَ. 
'''
"137" = '''
:sup:`137` عَادِلٌ أَنْتَ يَا رَبُّ، وَأَحْكَامُكَ مُسْتَقِيمَةٌ. 
'''
"138" = '''
:sup:`138` أَصْدَرْتَ أَوَامِرَكَ بِعَدْلٍ وَبِأَقْصَى الأَمَانَةِ. 
'''
"139" = '''
:sup:`139` أَتَمَيَّزُ غَيْرَةً فِي دَاخِلِي، لأَنَّ أَعْدَائِي تَغَاضَوْا عَنْ كَلامِكَ. 
'''
"140" = '''
:sup:`140` أَقْوَالُكَ مُمَحَّصَةٌ نَقِيَّةٌ، وَعَبْدُكَ أَحَبَّهَا. 
'''
"141" = '''
:sup:`141` صَغِيرُ الشَّأْنِ أَنَا وَحَقِيرٌ وَمَعَ ذَلِكَ لَمْ أَنْسَ وَصَايَاكَ. 
'''
"142" = '''
:sup:`142` عَدْلُكَ عَدْلٌ أَبَدِيٌّ وَشَرِيعَتُكَ حَقٌّ. 
'''
"143" = '''
:sup:`143` اسْتَوْلَى عَلَيَّ الضِّيقُ وَالشِّدَّةُ، وَلَا لَذَّةَ لِي إِلّا بِوَصَايَاكَ. 
'''
"144" = '''
:sup:`144` شَهَادَاتُكَ عَدْلٌ إِلَى الأَبَدِ. فَهِّمْنِي إِيَّاهَا فَأَحْيَا. 
'''
"145" = '''
:sup:`145` صَرَخْتُ إِلَيْكَ مِنْ كُلِّ قَلْبِي، فَاسْتَجِبْ لِي يَا رَبُّ، وَسَأُرَاعِي شَرَائِعَكَ. 
'''
"146" = '''
:sup:`146` إِيَّاكَ دَعَوْتُ فَخَلِّصْنِي لأُطِيعَ شَهَادَاتِكَ. 
'''
"147" = '''
:sup:`147` اسْتَيْقَظْتُ قَبْلَ الْفَجْرِ وَاسْتَغَثْتُ؛ رَجَائِي فِي كَلامِكَ. 
'''
"148" = '''
:sup:`148` اللَّيْلَ كُلَّهُ أَظَلُّ مُسْتَيْقِظاً، أَتَأَمَّلُ فِي أَقْوَالِكَ 
'''
"149" = '''
:sup:`149` اسْتَمِعْ لِي يَا رَبُّ بِمُقْتَضَى رَحْمَتِكَ، وَأَحْيِنِي بِمُوْجِبِ أَحْكَامِكَ. 
'''
"150" = '''
:sup:`150` اقْتَرَبَ مِنِّي السَّاعُونَ وَرَاءَ الرَّذِيلَةِ، الْبَعِيدُونَ عَنْ شَرِيعَتِكَ. 
'''
"151" = '''
:sup:`151` إِنَّمَا أَنْتَ يَا رَبُّ أَقْرَبُ إِلَيَّ، وَوَصَايَاكَ كُلُّهَا حَقٌّ. 
'''
"152" = '''
:sup:`152` مُنْذُ الْقَدِيمِ عَرَفْتُ مِنْ شَهَادَاتِكَ أَنَّكَ وَضَعْتَهَا لِتَثْبُتَ إِلَى الأَبَدِ. 
'''
"153" = '''
:sup:`153` انْظُرْ إِلَى مَذَلَّتِي وَأَنْقِذْنِي، لأَنِّي لَمْ أَنْسَ شَرِيعَتَكَ. 
'''
"154" = '''
:sup:`154` تَوَلَّ قَضِيَّتِي وَافْدِنِي، أَحْيِنِي حَسَبَ كَلِمَتِكَ. 
'''
"155" = '''
:sup:`155` الْخَلاصُ بَعِيدٌ عَنِ الأَشْرَارِ، لأَنَّهُمْ لَا يَطْلُبُونَ فَرَائِضَكَ. 
'''
"156" = '''
:sup:`156` مَا أَكْثَرَ مَرَاحِمَكَ يَا رَبُّ. أَحْيِنِي بِمُقْتَضَى أَحْكَامِكَ. 
'''
"157" = '''
:sup:`157` كَثِيرُونَ هُمْ أَعْدَائِي وَمُضْطَهِدِيَّ، وَلَكِنِّي لَمْ أَحِدْ عَنْ شَهَادَاتِكَ. 
'''
"158" = '''
:sup:`158` نَظَرْتُ إِلَى الْغَادِرِينَ شَزْراً، لأَنَّهُمْ لَمْ يُطِيعُوا كَلِمَتَكَ. 
'''
"159" = '''
:sup:`159` انْظُرْ كَيْفَ أَحْبَبْتُ وَصَايَاكَ فَأَحْيِنِي يَا رَبُّ بِمُقْتَضَى رَحْمَتِكَ. 
'''
"160" = '''
:sup:`160` كَلامُكَ بِأَسْرِهِ حَقٌّ، وَكُلُّ أَحْكَامِكَ إِلَى الأَبَدِ عَادِلَةٌ. 
'''
"161" = '''
:sup:`161` اضْطَهَدَنِي رُؤَسَاءُ مِنْ غَيْرِ عِلَّةٍ، لَكِنَّ قَلْبِي لَا يَهَابُ سِوَى كَلامِكَ. 
'''
"162" = '''
:sup:`162` أَبْتَهِجُ بِكَلامِكَ كَبَهْجَةِ مَنْ عَثَرَ عَلَى غَنِيمَةٍ جَزِيلَةٍ. 
'''
"163" = '''
:sup:`163` أَبْغَضْتُ الْكَذِبَ وَمَقَتُّهُ، أَمَّا شَرِيعَتُكَ فَأَحْبَبْتُهَا. 
'''
"164" = '''
:sup:`164` سَبْعَ مَرَّاتٍ سَبَّحْتُكَ فِي النَّهَارِ عَلَى أَحْكَامِكَ الْعَادِلَةِ. 
'''
"165" = '''
:sup:`165` سَلامٌ جَزِيلٌ لِمُحِبِّي شَرِيعَتِكَ، وَلَنْ يُعْثِرَهُمْ بِفَضْلِهَا شَيْءٌ 
'''
"166" = '''
:sup:`166` رَجَوْتُ خَلاصَكَ يَا رَبُّ وَوَصَايَاكَ عَمِلْتُ. 
'''
"167" = '''
:sup:`167` حَفِظَتْ نَفْسِي شَهَادَاتِكَ وَأَنَا أُحِبُّهَا جِدّاً. 
'''
"168" = '''
:sup:`168` رَاعَيْتُ وَصَايَاكَ وَشَهَادَاتِكَ، وَجَمِيعُ أَعْمَالِي مَاثِلَةٌ أَمَامَكَ. 
'''
"169" = '''
:sup:`169` لِيَصِلْ صُرَاخِي إِلَيْكَ يَا رَبُّ. هَبْنِي فَهْماً حَسَبَ كَلامِكَ. 
'''
"170" = '''
:sup:`170` لِتَمْثُلْ طِلْبَتِي أَمَامَكَ. أَنْقِذْنِي بِمُوجِبِ وَعْدِكَ. 
'''
"171" = '''
:sup:`171` تَفِيضُ شَفَتَايَ تَسْبِيحاً إذْ تُعَلِّمُنِي فَرَائِضَكَ. 
'''
"172" = '''
:sup:`172` يَشْدُو لِسَانِي بِأَقْوَالِكَ، لأَنَّ جَمِيعَ وَصَايَاكَ عَدْلٌ. 
'''
"173" = '''
:sup:`173` لِتُغِثْنِي يَدُكَ لأَنِّي اخْتَرْتُ وَصَايَاكَ. 
'''
"174" = '''
:sup:`174` اشْتَقْتُ إِلَى خَلاصِكَ يَا رَبُّ؛ شَرِيعَتُكَ هِيَ مَسَرَّتِي. 
'''
"175" = '''
:sup:`175` لِتَحْيَ نَفْسِي فَتُسَبِّحَكَ وَلْتَكُنْ أَحْكَامُكَ لِي عَوْناً. 
'''
"176" = '''
:sup:`176` تِهْتُ كَخَرُوفٍ ضَالٍّ. فَابْحَثْ عَنْ عَبْدِكَ، فَإِنِّي لَمْ أَنْسَ وَصَايَاكَ. 
'''
