[3]
"1" = '''
:sup:`1` لِكُلِّ شَيْءٍ أَوَانٌ، وَلِكُلِّ أَمْرٍ تَحْتَ السَّمَاءِ زَمَانٌ. 
'''
"2" = '''
:sup:`2` لِلْوِلادَةِ وَقْتٌ وَلِلْمَوْتِ وَقْتٌ. لِلْغَرْسِ وَقْتٌ ولاِسْتِئْصَالِ الْمَغْرُوسِ وَقْتٌ. 
'''
"3" = '''
:sup:`3` لِلْقَتْلِ وَقْتٌ وَلِلْعِلاجِ وَقْتٌ. لِلْهَدْمِ وَقْتٌ وَلِلْبِنَاءِ وَقْتٌ. 
'''
"4" = '''
:sup:`4` لِلْبُكَاءِ وَقْتٌ وَلِلضَّحِكِ وَقْتٌ. لِلنَّوْحِ وَقْتٌ وَلِلرَّقْصِ وَقْتٌ. 
'''
"5" = '''
:sup:`5` لِبَعْثَرَةِ الْحِجَارَةِ وَقْتٌ وَلِتَكْوِيمِهَا وَقْتٌ. لِلْمُعَانَقَةِ وَقْتٌ وَلِلْكَفِّ عَنْهَا وَقْتٌ. 
'''
"6" = '''
:sup:`6` لِلسَّعْيِ وَقْتٌ، وَلِلْخَسَارَةِ وَقْتٌ. لِلصِّيَانَةِ وَقْتٌ وَلِلْبَعْثَرَةِ وَقْتٌ. 
'''
"7" = '''
:sup:`7` لِلتَّمْزِيقِ وَقْتٌ وَلِلْخِيَاطَةِ وَقْتٌ. لِلصَّمْتِ وَقْتٌ وَلِلإِفْصَاحِ وَقْتٌ. 
'''
"8" = '''
:sup:`8` لِلْحُبِّ وَقْتٌ وَلِلْبَغْضَاءِ وَقْتٌ. لِلْحَرْبِ وَقْتٌ وَلِلسَّلامِ وَقْتٌ. 
'''
"9" = '''
:sup:`9` فَأَيُّ نَفْعٍ يَجْنِيهِ الْعَامِلُ مِنْ كَدِّهِ؟ 
'''
"10" = '''
:sup:`10` لَقَدْ رَأَيْتُ الْمَشَقَّةَ الَّتِي حَمَّلَهَا اللهُ لأَبْنَاءِ النَّاسِ لِيَقُومُوا بِها. 
'''
"11" = '''
:sup:`11` إِذْ صَنَعَ كُلَّ شَيْءٍ حَسَناً فِي حِينِهِ وَغَرَسَ الأَبَدِيَّةَ فِي قُلُوبِ الْبَشَرِ، وَمَعَ ذَلِكَ لَمْ يُدْرِكُوا أَعْمَالَ اللهِ مِنَ الْبَدَايَةِ إِلَى النِّهَايَةِ. 
'''
"12" = '''
:sup:`12` فَأَيْقَنْتُ أَنَّهُ لَيْسَ أَفْضَلَ لَهُمْ مِنْ أَنْ يَفْرَحُوا وَيُمَتِّعُوا أَنْفُسَهُمْ وَهُمْ مَازَالُوا عَلَى قَيْدِ الْحَيَاةِ. 
'''
"13" = '''
:sup:`13` إِنَّ مِنْ نِعَمِ اللهِ عَلَى الإِنْسَانِ أَنْ يَأْكُلَ وَيَشْرَبَ وَيَسْتَمْتِعَ بِمَا يَجْنِيهِ مِنْ كَدِّهِ. 
'''
"14" = '''
:sup:`14` وَعَلِمْتُ أَنَّ كُلَّ مَا يَفْعَلُهُ اللهُ يَخْلُدُ إِلَى الأَبَدِ، لَا يُضَافُ عَلَيْهِ شَيْءٌ أَوْ يُنْقَصُ مِنْهُ. وَقَدْ أَجْرَاهُ اللهُ لِيَتَّقِيَهُ النَّاسُ. 
'''
"15" = '''
:sup:`15` فَمَا كَانَ قَبْلاً هُوَ كَائِنٌ الآنَ، وَمَا سَيَكُونُ هُوَ كَائِنٌ مِنْ قَبْلُ. وَاللهُ يُطَالِبُ بِمَا قَدْ مَضَى. 
'''
"16" = '''
:sup:`16` وَرَأَيْتُ أَيْضاً تَحْتَ الشَّمْسِ: الْجَوْرَ فِي مَوْضِعِ الْعَدْلِ، وَالظُّلْمَ فِي مَوْضِعِ الْحَقِّ. 
'''
"17" = '''
:sup:`17` فَقُلْتُ فِي نَفْسِي: إِنَّ اللهَ سَيَحْكُمُ عَلَى الصِّدِّيقِ وَعَلَى الشِّرِّيرِ، لأَنَّ لِكُلِّ عَمَلٍ وَلِكُلِّ أَمْرٍ وَقْتاً هُنَاكَ. 
'''
"18" = '''
:sup:`18` وَنَاجَيْتُ قَلْبِي أَيْضاً بِشَأْنِ أَبْنَاءِ الْبَشَرِ قَائِلاً: إِنَّمَا اللهُ يَمْتَحِنُهُمْ، لِيُبَيِّنَ لَهُمْ أَنَّهُمْ لَيْسُوا أَفْضَلَ مِنَ الْبَهَائِمِ، 
'''
"19" = '''
:sup:`19` لأَنَّ مَا يَحُلُّ بِأَبْنَاءِ الْبَشَرِ يَحُلُّ بِالْبَهَائِمِ. فَكَمَا يَمُوتُ الْوَاحِدُ مِنَ النَّاسِ يَمُوتُ الآخَرُ مِنَ الْبَهَائِمِ، فَلِكِلَيْهِمَا نَسَمَةٌ وَاحِدَةٌ، وَلَيْسَ لِلإِنْسَانِ فَضْلٌ عَلَى الْبَهِيمَةِ، فَكُلُّ شَيْءٍ بَاطِلٌ. 
'''
"20" = '''
:sup:`20` كِلاهُمَا يَذْهَبُ إِلَى مَوْضِعٍ وَاحِدٍ. كِلاهُمَا مِنَ التُّرَابِ، وَإِلَيْهِ يَعُودَانِ. 
'''
"21" = '''
:sup:`21` فَمَنْ يَعْرِفُ أَنَّ رُوحَ الإِنْسَانِ تَصْعَدُ إِلَى الْعَلاءِ، وَرُوحَ الْحَيَوَانِ تَهْبِطُ إِلَى أَسْفَلِ الأَرْضِ؟ 
'''
"22" = '''
:sup:`22` فَرَأَيْتُ أَنَّهُ لَيْسَ أَفْضَلَ مِنْ أَنْ يَسْتَمْتِعَ الإِنْسَانُ بِكَدِّهِ، لأَنَّ هَذَا نَصِيبُهُ، لأَنَّهُ مَنْ يُرْجِعُهُ لِيَرَى مَا سَيَجْرِي مِنْ بَعْدِهِ؟ 
'''
