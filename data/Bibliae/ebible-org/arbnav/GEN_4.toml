[4]
"1" = '''
:sup:`1` وَعَاشَرَ آدَمُ حَوَّاءَ زَوْجَتَهُ فَحَبِلَتْ، وَوَلَدَتْ ابْناً أَسْمَتْهُ قَايِينَ إِذْ قَالَتْ: «اقْتَنَيْتُ رَجُلاً مِنْ عِنْدِ الرَّبِّ». 
'''
"2" = '''
:sup:`2` ثُمَّ عَادَتْ فَوَلَدَتْ أَخَاهُ هَابِيلَ، وَكَانَ هَابِيلُ رَاعِياً لِلْغَنَمِ. أَمَّا قَايِينُ فَقَدْ عَمِلَ فِي فِلَاحَةِ الأَرْضِ. 
'''
"3" = '''
:sup:`3` وَحَدَثَ بَعْدَ مُرُورِ أَيَّامٍ أَنْ قَدَّمَ قَايِينُ مِنْ ثِمَارِ الأَرْضِ قُرْبَاناً لِلرَّبِّ، 
'''
"4" = '''
:sup:`4` وَقَدَّمَ هَابِيلُ أَيْضاً مِنْ خَيْرَةِ أَبْكَارِ غَنَمِهِ وَأَسْمَنِهَا. فَتَقَبَّلَ الرَّبُّ قُرْبَانَ هَابِيلَ وَرَضِيَ عَنْهُ. 
'''
"5" = '''
:sup:`5` لَكِنَّهُ لَمْ يَتَقَبَّلْ قُرْبَانَ قَايِينَ وَلَمْ يَرْضَ عَنْهُ. فَاغْتَاظَ قَايِينُ جِدّاً وَتَجَهَّمَ وَجْهُهُ كَمَداً. 
'''
"6" = '''
:sup:`6` فَسَأَلَ الرَّبُّ قَايِينَ: «لِمَاذَا اغْتَظْتَ؟ لِمَاذَا تَجَهَّمَ وَجْهُكَ؟ 
'''
"7" = '''
:sup:`7` لَوْ أَحْسَنْتَ فِي تَصَرُّفِكَ أَلَا يُشْرِقُ وَجْهُكَ فَرَحاً؟ وَإِنْ لَمْ تُحْسِنِ التَّصَرُّفَ، فَعِنْدَ الْبَابِ خَطِيئَةٌ تَنْتَظِرُكَ، تَتَشَوَّقُ أَنْ تَتَسَلَّطَ عَلَيْكَ، لَكِنْ يَجِبُ أَنْ تَتَحَكَّمَ فِيهَا». 
'''
"8" = '''
:sup:`8` وَعَادَ قَايِينُ يَتَظَاهَرُ بِالْوُدِّ لأَخِيهِ هَابِيلَ. وَحَدَثَ إِذْ كَانَا مَعاً فِي الْحَقْلِ أَنَّ قَايِينَ هَجَمَ عَلَى أَخِيهِ هَابِيلَ وَقَتَلَهُ. 
'''
"9" = '''
:sup:`9` وَسَأَلَ الرَّبُّ قَايِينَ: «أَيْنَ أَخُوكَ هَابِيلُ؟» فَأَجَابَ: «لَا أَعْرِفُ. هَلْ أَنَا حَارِسٌ لأَخِي؟» 
'''
"10" = '''
:sup:`10` فَقَالَ الرَّبُّ لَهُ: «مَاذَا فَعَلْتَ؟ إِنَّ صَوْتَ دَمِ أَخِيكَ يَصْرُخُ إِلَيَّ مِنَ الأَرْضِ. 
'''
"11" = '''
:sup:`11` فَمُنْذُ الآنَ، تَحِلُّ عَلَيْكَ لَعْنَةُ الأَرْضِ الَّتِي فَتَحَتْ فَاهَا وَابْتَلَعَتْ دَمَ أَخِيكَ الَّذِي سَفَكَتْهُ يَدُكَ. 
'''
"12" = '''
:sup:`12` عِنْدَمَا تَفْلَحُهَا لَنْ تُعْطِيَكَ خَيْرَهَا، وَتَكُونُ شَرِيداً وَطَرِيداً فِي الأَرْضِ». 
'''
"13" = '''
:sup:`13` فَقَالَ قَايِينُ لِلرَّبِّ: «عُقُوبَتِي أَعْظَمُ مِنْ أَنْ تُحْتَمَلَ. 
'''
"14" = '''
:sup:`14` هَا أَنْتَ الْيَوْمَ قَدْ طَرَدْتَنِي عَنْ وَجْهِ الأَرْضِ، وَمِنْ أَمَامِ حَضْرَتِكَ أَخْتَفِي، وَأَكُونُ شَرِيداً طَرِيداً فِي الأَرْضِ، وَيَقْتُلُنِي كُلُّ مَنْ يَجِدُنِي». 
'''
"15" = '''
:sup:`15` فَقَالَ الرَّبُّ لَهُ: «سَأُعَاقِبُ كُلَّ مَنْ يَقْتُلُكَ بِسَبْعَةِ أَضْعَافِ الْعُقُوبَةِ الَّتِي عَاقَبْتُكَ بِها». وَوَسَمَ الرَّبُّ قَايِينَ بِعَلَامَةٍ تَحْظُرُ عَلَى مَنْ يَلْقَاهُ اغْتِيَالَهُ. 
'''
"16" = '''
:sup:`16` وَهَكَذَا خَرَجَ قَايِينُ مِنْ حَضْرَةِ الرَّبِّ وَسَكَنَ فِي أَرْضِ نُودٍ شَرْقِيَّ عَدْنٍ. 
'''
"17" = '''
:sup:`17` وَعَاشَرَ قَايِينُ زَوْجَتَهُ فَحَبِلَتْ وَأَنْجَبَتِ ابْناً دَعَاهُ «حَنُوكَ». وَكَانَ قَايِينُ آنَئِذٍ يَبْنِي مَدِينَةً فَسَمَّاهَا «حَنُوكَ» عَلَى اسْمِ ابْنِهِ. 
'''
"18" = '''
:sup:`18` ثُمَّ وَلَدَ حَنُوكُ عِيرَادَ، وَوَلَدَ عِيرَادُ مَحُويَائِيلَ، وَوَلَدَ مَحُويَائِيلُ مَتُوشَائِيلَ، وَوَلَدَ مَتُوشَائِيلُ لَامَكَ. 
'''
"19" = '''
:sup:`19` وَتَزَوَّجَ لَامَكُ امْرَأَتَيْنِ: اسْمُ الْوَاحِدَةِ عَادَةُ، وَاسْمُ الأُخْرَى صِلَّةُ. 
'''
"20" = '''
:sup:`20` وَوَلَدَتْ عَادَةُ كُلًّا مِنْ «يَابَالَ» أَوَّلِ رُعَاةِ الْمَوَاشِي وَسَاكِنِي الْخِيَامِ. 
'''
"21" = '''
:sup:`21` وَأَخِيهِ يُوبَالَ أَوَّلِ الْعَازِفِينَ بِالْعُودِ وَالْمِزْمَارِ. 
'''
"22" = '''
:sup:`22` وَوَلَدَتْ صِلَّةُ «تُوبَالَ قَايِينَ» أَوَّلَ صَانِعِي آلَاتِ النُّحَاسِ وَالْحَدِيدِ. كَمَا وَلَدَتْ «نَعْمَةَ» أُخْتَ تُوبَالَ قَايِينَ. 
'''
"23" = '''
:sup:`23` وَقَالَ لَامَكُ لِزَوْجَتَيْهِ: «يَا عَادَةُ وَصِلَّةُ، اسْمَعَا قَوْلِي، يَا زَوْجَتَيْ لَامَكَ أَصْغِيَا لِكَلَامِي: إِنِّي قَتَلْتُ رَجُلاً جَرَحَنِي وَشَابّاً كَسَرَنِي. 
'''
"24" = '''
:sup:`24` فَإِنْ كَانَ يُنْتَقَمُ لِقَايِينَ سَبْعَةَ أَضْعَافٍ، فَإِنَّهُ يُنْتَقَمُ لِلَامَكَ سَبْعَةً وَسَبْعِينَ ضِعْفاً». 
'''
"25" = '''
:sup:`25` وَعَاشَرَ آدَمُ زَوْجَتَهُ حَوَّاءَ مَرَّةً أُخْرَى فَأَنْجَبَتْ لَهُ ابْناً أَسْمَتْهُ «شِيثاً» إِذْ قَالَتْ: «قَدْ عَوَّضَنِي اللهُ نَسْلاً آخَرَ عِوَضاً عَنْ هَابِيلَ الَّذِي قَتَلَهُ قَايِينُ». 
'''
"26" = '''
:sup:`26` وَوُلِدَ لِشِيثٍ أَيْضاً ابْنٌ سَمَّاهُ أَنُوشَ وَعَنْدَئِذٍ ابْتَدَأَ النَّاسُ يَدْعُونَ بِاسْمِ الرَّبِّ. 
'''
