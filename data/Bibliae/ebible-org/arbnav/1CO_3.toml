[3]
"1" = '''
:sup:`1` عَلَى أَنِّي، أَيُّهَا الإِخْوَةُ، لَمْ أَسْتَطِعْ أَنْ أُكَلِّمَكُمْ بِاعْتِبَارِكُمْ رُوحِيِّينَ، بَلْ بِاعْتِبَارِكُمْ جَسَدِيِّينَ وَأَطْفَالاً فِي الْمَسِيحِ. 
'''
"2" = '''
:sup:`2` قَدْ أَطْعَمْتُكُمْ لَبَناً لَا الطَّعَامَ الْقَوِيَّ، لأَنَّكُمْ لَمْ تَكُونُوا قَادِرِينَ عَلَيْهِ، بَلْ إِنَّكُمْ حَتَّى الآنَ غَيْرُ قَادِرِينَ. 
'''
"3" = '''
:sup:`3` فَإِنَّكُمْ مَازِلْتُمْ جَسَدِيِّينَ. فَمَادَامَ بَيْنَكُمْ حَسَدٌ وَخِصَامٌ (وَانْقِسَامٌ)، أَفَلا تَكُونُونَ جَسَدِيِّينَ وَتَسْلُكُونَ وَفْقاً لِلْبَشَرِ؟ 
'''
"4" = '''
:sup:`4` وَمَادَامَ أَحَدُكُمْ يَقُولُ: «أَنَا مَعَ بُولُسَ»، وَآخَرُ: «أَنَا مَعَ أَبُلُّوسَ»، أَفَلا تَكُونُونَ جَسَدِيِّينَ؟ 
'''
"5" = '''
:sup:`5` فَمَنْ هُوَ بُولُسُ؟ وَمَنْ هُوَ أَبُلُّوسُ؟ إِنَّهُمَا فَقَطْ خَادِمَانِ آمَنْتُمْ عَلَى أَيْدِيهِمَا، كَمَا أَنْعَمَ الرَّبُّ عَلَى كُلٍّ مِنْهُمَا. 
'''
"6" = '''
:sup:`6` أَنَا غَرَسْتُ وَأَبُلُّوسُ سَقَى؛ وَلَكِنَّ اللهَ أَنْمَى. 
'''
"7" = '''
:sup:`7` فَلَيْسَ الْغَارِسُ شَيْئاً وَلا السَّاقِي، بَلِ اللهُ الَّذِي يُعْطِي النُّمُوَّ. 
'''
"8" = '''
:sup:`8` فَالْغَارِسُ وَالسَّاقِي سَوَاءٌ. إِلّا أَنَّ كُلًّا مِنْهُمَا سَيَنَالُ أُجْرَتَهُ بِالنِّسْبَةِ إِلَى تَعَبِهِ. 
'''
"9" = '''
:sup:`9` فَإِنَّنَا نَحْنُ جَمِيعاً عَامِلُونَ مَعاً عِنْدَ اللهِ، وَأَنْتُمْ حَقْلُ اللهِ وَبِنَاءُ اللهِ. 
'''
"10" = '''
:sup:`10` وَبِحَسَبِ نِعْمَةِ اللهِ الْمَوْهُوبَةِ لِي، وَضَعْتُ الأَسَاسَ كَمَا يَفْعَلُ الْبَنَّاءُ الْمَاهِرُ، وَغَيْرِي يَبْنِي عَلَيْهِ. وَلَكِنْ، لِيَنْتَبِهْ كُلُّ وَاحِدٍ كَيْفَ يَبْنِي عَلَيْهِ. 
'''
"11" = '''
:sup:`11` فَلَيْسَ مُمْكِناً أَنْ يَضَعَ أَحَدٌ أَسَاساً آخَرَ بِالإِضَافَةِ إِلَى الأَسَاسِ الْمَوْضُوعِ، وَهُوَ يَسُوعُ الْمَسِيحُ. 
'''
"12" = '''
:sup:`12` فَإِنْ بَنَى أَحَدٌ عَلَى هَذَا الأَسَاسِ ذَهَباً وَفِضَّةً وَحِجَارَةً كَرِيمَةً، أَوْ خَشَباً وَعُشْباً وَقَشّاً، 
'''
"13" = '''
:sup:`13` فَعَمَلُ كُلِّ وَاحِدٍ سَيَنْكَشِفُ عَلَناً إِذْ يُظْهِرُهُ ذَلِكَ الْيَوْمُ الَّذِي سَيُعْلَنُ فِي نَارٍ، وَسَوْفَ تَمْتَحِنُ النَّارُ قِيمَةَ عَمَلِ كُلِّ وَاحِدٍ. 
'''
"14" = '''
:sup:`14` فَمَنْ بَقِيَ عَمَلُهُ الَّذِي بَنَاهُ عَلَى الأَسَاسِ، يَنَالُ أَجْراً. 
'''
"15" = '''
:sup:`15` وَمَنِ احْتَرَقَ عَمَلُهُ، يَخْسَرُ، إِلّا أَنَّهُ هُوَ سَيَخْلُصُ؛ وَلكِنْ كَمَنْ يَمُرُّ فِي النَّارِ. 
'''
"16" = '''
:sup:`16` أَلا تَعْرِفُونَ أَنَّكُمْ هَيْكَلُ اللهِ وَأَنَّ رُوحَ اللهِ سَاكِنٌ فِيكُمْ؟ 
'''
"17" = '''
:sup:`17` فَإِنْ دَمَّرَ أَحَدٌ هَيْكَلَ اللهِ، يُدَمِّرُهُ اللهُ، لأَنَّ هَيْكَلَ اللهِ مُقَدَّسٌ، وَهُوَ أَنْتُمْ. 
'''
"18" = '''
:sup:`18` حَذَارِ أَنْ يَخْدَعَ أَحَدٌ مِنْكُمْ نَفْسَهُ! إِنْ ظَنَّ أَحَدٌ بَيْنَكُمْ نَفْسَهُ حَكِيماً بِمَقَايِيسِ هَذَا الْعَالَمِ، فَلْيَصِرْ «جَاهِلاً» لِيَصِيرَ حَكِيماً حَقّاً. 
'''
"19" = '''
:sup:`19` فَإِنَّ حِكْمَةَ هَذَا الْعَالَمِ هِيَ جَهَالَةٌ فِي نَظَرِ اللهِ. فَإِنَّهُ قَدْ كُتِبَ: «إِنَّهُ يُمْسِكُ الْحُكَمَاءَ بِمَكْرِهِمْ» 
'''
"20" = '''
:sup:`20` وَأَيْضاً: «الرَّبُّ يَعْلَمُ أَفْكَارَ الْحُكَمَاءِ وَيَعْرِفُ أَنَّهَا بَاطِلَةٌ!» 
'''
"21" = '''
:sup:`21` إِذَنْ، لَا يَفْتَخِرْ أَحَدٌ بِالْبَشَرِ، لأَنَّ كُلَّ شَيْءٍ هُوَ لَكُمْ، 
'''
"22" = '''
:sup:`22` أَبُولُسُ أَمْ أَبُلُّوسُ أَمْ بُطْرُسُ أَمِ الْعَالَمُ أَمِ الْحَيَاةُ أَمِ الْمَوْتُ أَمِ الْحَاضِرُ أَمِ الْمُسْتَقْبَلُ: هَذِهِ الأُمُورُ كُلُّهَا لَكُمْ، 
'''
"23" = '''
:sup:`23` وَأَنْتُمْ لِلْمَسِيحِ، وَالْمَسِيحُ لِلهِ. 
'''
