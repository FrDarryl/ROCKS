[20]
"1" = '''
:sup:`1` وَمَرِضَ حَزَقِيَّا فِي تِلْكَ الأَيَّامِ حَتَّى أَشْرَفَ عَلَى الْمَوْتِ، فَجَاءَ إِلَيْهِ إِشَعْيَاءُ بْنُ آمُوصَ قَائِلاً: «هَذَا مَا يَقُولُهُ الرَّبُّ: ’نَظِّمْ شُؤُونَ بَيْتِكَ لأَنَّكَ لَنْ تَبْرَأَ بَلْ حَتْماً تَمُوتَ‘». 
'''
"2" = '''
:sup:`2` فَأَشَاحَ بِوَجْهِهِ نَحْوَ الْحَائِطِ وَصَلَّى قَائِلاً: 
'''
"3" = '''
:sup:`3` «آهِ يَا رَبُّ، اذْكُرْ كَيْفَ سَلَكْتُ أَمَامَكَ بِأَمَانَةٍ وَإِخْلاصِ قَلْبٍ، وَصَنَعْتُ مَا يُرْضِيكَ». وَبَكَى حَزَقِيَّا بُكَاءً مُرّاً. 
'''
"4" = '''
:sup:`4` وَقَبْلَ أَنْ يَبْلُغَ إِشَعْيَاءُ فِنَاءَ الْقَصْرِ الأَوْسَطِ خَاطَبَهُ الرَّبُّ قَائِلاً: 
'''
"5" = '''
:sup:`5` «ارْجِعْ وَقُلْ لِحَزَقِيَّا رَئِيسِ شَعْبِي: هَذَا مَا يَقُولُهُ الرَّبُّ إِلَهُ دَاوُدَ أَبِيكَ: قَدْ سَمِعْتُ صَلاتَكَ، وَرَأَيْتُ دُمُوعَكَ، وَهَا أَنَا أُبْرِئُكَ، فَتَذْهَبُ فِي الْيَوْمِ الثَّالِثِ لِلصَّلاةِ فِي هَيْكَلِ الرَّبِّ. 
'''
"6" = '''
:sup:`6` وَأُضِيفُ عَلَى سِنِي حَيَاتِكَ خَمْسَةَ عَشَرَ عَاماً وَأُنْقِذُكَ أَنْتَ وَهَذِهِ الْمَدِينَةَ مِنْ مَلِكِ أَشُورَ، وَأُدَافِعُ عَنْهَا مِنْ أَجْلِ نَفْسِي وَإِكْرَاماً لِعَبْدِي دَاوُدَ». 
'''
"7" = '''
:sup:`7` ثُمَّ قَالَ إِشَعْيَاءُ: «خُذُوا قُرْصَ تِينٍ». فَأَخَذُوا قُرْصَ تِينٍ وَضَعُوهُ عَلَى الْقُرْحِ فَبَرِىءَ. 
'''
"8" = '''
:sup:`8` وَسَأَلَ حَزَقِيَّا إِشَعْيَاءَ: «مَا الْعَلامَةُ أَنَّ الرَّبَّ يَشْفِينِي، فَأَتَمَكَّنَ مِنَ الذَّهَابِ إِلَى هَيْكَلِ الرَّبِّ فِي الْيَوْمِ الثَّالِثِ؟» 
'''
"9" = '''
:sup:`9` فَأَجَابَهُ إِشَعْيَاءُ: «إِلَيْكَ الْعَلامَةَ مِنَ الرَّبِّ بِأَنَّهُ مُزْمِعٌ أَنْ يُتَمِّمَ مَا وَعَدَ بِهِ. أَجِبْنِي، هَلْ يَتَقَدَّمُ الظِّلُّ عَشْرَ دَرَجَاتٍ أَمْ يَرْتَدُّ عَشْرَ دَرَجَاتٍ؟» 
'''
"10" = '''
:sup:`10` فَأَجَابَ حَزَقِيَّا: «مِنْ شَأْنِ الظِّلِّ أَنْ يَتَقَدَّمَ عَشْرَ دَرَجَاتٍ، لِذَلِكَ لِيَرْتَدَّ الظِّلُّ إِلَى الْوَرَاءِ عَشْرَ دَرَجَاتٍ، فَتَكُونَ هَذِهِ هِيَ الْعَلامَةُ». 
'''
"11" = '''
:sup:`11` فَابْتَهَلَ إِشَعْيَاءُ إِلَى الرَّبِّ، فَتَراجَعَ الظِّلُّ إِلَى الْوَرَاءِ عَشْرَ دَرَجَاتٍ فَوْقَ سُلَّمِ آحَازَ، بَعْدَ أَنْ كَانَ الظِّلُّ قَدِ امْتَدَّ عَلَيْهَا إِلَى الأَمَامِ عَشْرَ دَرَجَاتٍ. 
'''
"12" = '''
:sup:`12` وَعِنْدَمَا عَلِمَ بَرُودَخُ بَلادَانُ ابْنُ الْمَلِكِ الْبَابِلِيِّ بَلادَانَ بِمَرَضِ حَزَقِيَّا، بَعَثَ إِلَيْهِ (وَفْداً) وَرَسَائِلَ وَهَدَايَا. 
'''
"13" = '''
:sup:`13` فَاحْتَفَى بِهِمْ حَزَقِيَّا، وَأَطْلَعَهُمْ عَلَى كُلِّ مَا فِي خَزَائِنِ نَفَائِسِهِ مِنْ فِضَّةٍ وَذَهَبٍ وَأَطْيَابٍ وَعُطُورٍ، وَعَلَى كُلِّ مَخَازِنِ أَسْلِحَتِهِ، وَعَلَى كُلِّ مَا يَحْتَفِظُ بِهِ فِي خَزَائِنِهِ. لَمْ يَتْرُكْ شَيْئاً فِي قَصْرِهِ وَفِي كُلِّ مَمْلَكَتِهِ لَمْ يُطْلِعْهُمْ عَلَيْهِ. 
'''
"14" = '''
:sup:`14` فَوَفَدَ إِشَعْيَاءُ النَّبِيُّ عَلَى الْمَلِكِ حَزَقِيَّا وَسَأَلَهُ: «مَاذَا قَالَ هَؤُلاءِ الرِّجَالُ، وَمِنْ أَيْنَ جَاءُوا؟» فَأَجَابَهُ: «جَاءُوا مِنْ أَرْضٍ بَعِيدَةٍ، مِنْ بَابِلَ». 
'''
"15" = '''
:sup:`15` فَعَادَ يَسْأَلُهُ: «مَاذَا شَاهَدُوا فِي قَصْرِكَ؟» فَأَجَابَ حَزَقِيَّا: «شَاهَدُوا كُلَّ مَا فِي قَصْرِي. لَمْ أَتْرُكْ شَيْئاً فِي مَخَازِنِي لَمْ أُطْلِعْهُمْ عَلَيْهِ». 
'''
"16" = '''
:sup:`16` فَقَالَ إِشَعْيَاءُ لِحَزَقِيَّا: «اسْمَعْ كَلامَ الرَّبِّ. 
'''
"17" = '''
:sup:`17` هَا أَيَّامٌ تَأْتِي يُنْقَلُ فِيهَا إِلَى بَابِلَ كُلُّ مَا فِي قَصْرِكَ، وَمَا ادَّخَرَهُ أَسْلافُكَ إِلَى هَذَا الْيَوْمِ، وَلا يَبْقَى مِنْهَا شَيْءٌ، يَقُولُ الرَّبُّ. 
'''
"18" = '''
:sup:`18` وَيُسْبَى بَعْضُ أَبْنَائِكَ الْخَارِجِينَ مِنْ صُلْبِكَ لِيَكُونُوا خِصْيَاناً فِي قَصْرِ مَلِكِ بَابِلَ». 
'''
"19" = '''
:sup:`19` فَقَالَ حَزَقِيَّا لإِشَعْيَاءَ: «صَالِحٌ قَوْلُ الرَّبِّ الَّذِي أَعْلَنْتَهُ». ثُمَّ حَدَّثَ نَفْسَهُ: «لِمَ لا؟ إِنْ كَانَ السَّلامُ وَالأَمَانُ يَسُودَانِ فِي أَيَّامِي». 
'''
"20" = '''
:sup:`20` أَمَّا بَقِيَّةُ أَخْبَارِ حَزَقِيَّا وَكُلُّ أَعْمَالِهِ وَمُنْجَزَاتِهِ، وَكَيْفَ صَنَعَ الْبِرْكَةَ وَالْقَنَاةَ، وَأَدْخَلَ الْمَاءَ إِلَى الْمَدِينَةِ، أَلَيْسَتْ مُدَوَّنَةً فِي كِتَابِ أَخْبَارِ أَيَّامِ مُلُوكِ يَهُوذَا؟ 
'''
"21" = '''
:sup:`21` ثُمَّ مَاتَ حَزَقِيَّا، وَدُفِنَ مَعَ آبَائِهِ، وَخَلَفَهُ ابْنُهُ مَنَسَّى عَلَى الْمُلْكِ. 
'''
