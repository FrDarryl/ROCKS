[57]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ – عَلَى لَا تُهْلِكْ. قَصِيدَةٌ ذَهَبِيَّةٌ لِدَاوُدَ عِنْدَمَا هَرَبَ مِنْ شَاوُلَ إِلَى دَاخِلِ الْمَغَارَةِ. ارْحَمْنِي يَا اللهُ ارْحَمْنِي، لأَنَّ بِكَ لاذَتْ نَفْسِي، وَبِظِلِّ جَنَاحَيْكَ أَحْتَمِي إِلَى أَنْ تَعْبُرَ الْمَصَائِبُ. 
'''
"2" = '''
:sup:`2` أَصْرُخُ إِلَى اللهِ الْعَلِيِّ، الَّذِي يُتَمِّمُ لِي مَقَاصِدَهُ، 
'''
"3" = '''
:sup:`3` فَيُرْسِلُ مِنَ السَّمَاوَاتِ وَيُخَلِّصُنِي، وَيَمْلَأُ بِالْخِزْيِ مَنْ يُرِيدُ أَنْ يَفْتَرِسَنِي. يُرْسِلُ اللهُ رَحْمَتَهُ وَحَقَّهُ. 
'''
"4" = '''
:sup:`4` حِينَ أَرْقُدُ بَيْنَ نَافِثِي السُّمُومِ مِنْ بَنِي الْبَشَرِ أَجِدُ نَفْسِي بَيْنَ الأُسُودِ الْمُفْتَرِسَةِ؛ أَنْيَابُهُمْ كَالرِّمَاحِ وَالسِّهَامِ، وَأَلْسِنَتُهُمْ كَالسُّيُوفِ الْحَادَّةِ. 
'''
"5" = '''
:sup:`5` لِتَتَعَالَ يَا اللهُ عَلَى السَّمَاوَاتِ وَلْيَرْتَفِعْ مَجْدُكَ عَلَى الأَرْضِ كُلِّهَا. 
'''
"6" = '''
:sup:`6` نَصَبُوا شَبَكَةً لِخُطْوَاتِي، فَانْحَنَتْ نَفْسِي. حَفَرُوا أَمَامِي حُفْرَةً فَسَقَطُوا هُمْ فِيهَا. 
'''
"7" = '''
:sup:`7` ثَابِتٌ قَلْبِي يَا اللهُ، ثَابِتٌ قَلْبِي. أَشْدُو وَأُرَنِّمُ. 
'''
"8" = '''
:sup:`8` اسْتَيْقِظِي يَا نَفْسِي. اسْتَيْقِظِي يَا رَبَابُ وَيَا عُوْدُ. سَأُوْقِظُ الفَجْرَ عَلَى شَدْوِي. 
'''
"9" = '''
:sup:`9` يَا رَبُّ أَحْمَدُكَ بَيْنَ الشُّعُوبِ وَأَشْدُو لَكَ بَيْنَ الأُمَمِ. 
'''
"10" = '''
:sup:`10` لأَنَّ رَحْمَتَكَ قَدْ عَظُمَتْ إِلَى السَّمَاوَاتِ، وَحَقُّكَ إِلَى الْغَمَامِ. 
'''
"11" = '''
:sup:`11` ارْتَفِعْ يَا اللهُ عَلَى السَّمَاوَاتِ، وَلْيَرْتَفِعْ مَجْدُكَ عَلَى الأَرْضِ كُلِّهَا. 
'''
