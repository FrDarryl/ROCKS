[4]
"1" = '''
:sup:`1` وَهَذَا سِجِلٌّ بِمَوَالِيدِ يَهُوذَا: فَارَصُ، وَحَصْرُونُ وَكَرْمِي وَحُورُ وَشُوبَالُ. 
'''
"2" = '''
:sup:`2` وَأَنْجَبَ رَآيَا بْنُ شُوبَالَ يَحَثَ، وَأَنْجَبَ يَحَثُ أَخُومَايَ وَلاهَدَ. وَاسْتَوْطَنَ نَسْلُهُمَا فِي صَرْعَةَ. 
'''
"3" = '''
:sup:`3` وَهَذِهِ أَسْمَاءُ أَبْنَاءِ عِيطَمَ: يزْرَعِيلُ وَيَشْمَا وَيَدْبَاشُ، وَاسْمُ أُخْتِهِمْ هَصَّلَلْفُونِي. 
'''
"4" = '''
:sup:`4` وَفَنُوئِيلُ الَّذِي أَسَّسَ مَدِينَةَ جَدُورَ، وَعَازَرُ مُؤَسِّسُ مَدِينَةِ حُوشَةَ. وَجَمِيعُ هَؤُلاءِ مِنْ ذُرِّيَّةِ حُورَ بِكْرِ كَالَبَ مِنْ زَوْجَتِهِ أَفْرَاتَةَ. وَهُوَ الَّذِي قَامَ بِبِنَاءِ مَدِينَةِ بَيْتِ لَحْمٍ. 
'''
"5" = '''
:sup:`5` وَكَانَ لأَشْحُورَ مُؤَسِّسِ مَدِينَةِ تَقُوعَ زَوْجَتَانِ هُمَا: حَلاةُ وَنَعْرَةُ. 
'''
"6" = '''
:sup:`6` فَأَنْجَبَتْ لَهُ نَعْرَةُ أَخُزَّامَ وَحَافَرَ وَالتَّيْمَانِيَّ وَالأَخَشْتَارِيَّ. وَجَمِيعُ هَؤُلاءِ أَبْنَاءُ نَعْرَةَ. 
'''
"7" = '''
:sup:`7` أَمَّا أَبْنَاءُ حَلاةَ فَهُمْ: صَرَثُ وَصُوحَرُ وَأَثْنَانُ. 
'''
"8" = '''
:sup:`8` وَأَنْجَبَ قُوصٌ عَانُوبَ وَهَصُوبِيبَةَ، وَتَحَدَّرَتْ مِنْهُ عَشَائِرُ أَخَرْحِيلَ بْنِ هَارُمَ. 
'''
"9" = '''
:sup:`9` وَكَانَ يَعْبِيصُ أَنْبَلَ إِخْوَتِهِ وَقَدْ سَمَّتْهُ أُمُّهُ يَعْبِيصَ قَائِلَةً: «لأَنَّنِي عَانَيْتُ فِي وِلادَتِهِ». 
'''
"10" = '''
:sup:`10` وَتَضَرَّعَ يَعْبِيصُ لإِلَهِ إِسْرَائِيلَ قَائِلاً: «لَيْتَكَ تُبَارِكُنِي وَتُوَسِّعُ مِنْ حُدُودِ أَرْضِي، وَتَعْضُدُنِي، وَتَقِينِي مِنَ الشَّرِّ فَلا يُشْقِينِي». فَاسْتَجَابَ اللهُ دُعَاءَهُ. 
'''
"11" = '''
:sup:`11` وَأَنْجَبَ كَلُوبُ أَخُو شُوحَةَ مَحِيرَ أَبَا أَشْتُونَ. 
'''
"12" = '''
:sup:`12` وَأَنْجَبَ أَشْتُونُ بَيْتَ رَافَا، وَفَاسِحَ وَتَحِنَّةَ الَّذِي أَسَّسَ مَدِينَةَ نَاحَاشَ، وَجَمِيعُ هَؤُلاءِ أَهْلُ رَيْكَةَ. 
'''
"13" = '''
:sup:`13` وَابْنَا قَنَازَ هُمَا: عُثْنِيئِيلُ وَسَرَايَا. وَأَنْجَبَ عُثْنِيئِيلُ حَثَاثَ. 
'''
"14" = '''
:sup:`14` وَمَعُونُوثَايُ وَلَدَ عَفْرَةَ. وَأَنْجَبَ سَرَايَا يُوآبَ الَّذِي أَسَّسَ وَادِي الصُّنَّاعِ مَقَرَّ إِقَامَةِ الصُّنَّاعِ. 
'''
"15" = '''
:sup:`15` وَأَنْجَبَ كَالَبُ بْنُ يَفُنَّةَ عِيرُو وَأَيْلَةَ وَنَاعِمَ، وَوَلَدَ أَيْلَةُ قَنَازَ. 
'''
"16" = '''
:sup:`16` أَمَّا أَبْنَاءُ يَهْلَلْئِيلَ فَهُمْ زِيفُ وَزِيفَةُ وَتِيرِيَّا وَأَسَرْئِيلُ. 
'''
"17" = '''
:sup:`17` وَأَبْنَاءُ عَزْرَةَ هُمْ: يَثَرُ وَمَرَدُ وَعَافِرُ وَيَالُونُ. وَتَزَوَّج مَرَدُ بِثْيَةَ ابْنَةَ فِرْعَوْنَ فَأَنْجَبَتْ لَهُ مَرْيَمَ وَشَمَّايَ وَيِشْبَحَ مُؤَسِّسَ مَدِينَةِ أَشْتَمُوعَ. 
'''
"18" = '''
:sup:`18` أَمَّا زَوْجَتُهُ الْيَهُودِيَّةُ فَقَدْ أَنْجَبَتْ لَهُ يَارَدَ الَّذِي أَسَّسَ مَدِينَةَ جَدُورَ، وَحَابِرَ مُؤَسِّسَ مَدِينَةِ سُوكُوَ، وَيَقُوثِيئِيلَ مُؤَسِّسَ مَدِينَةِ زَانُوحَ. 
'''
"19" = '''
:sup:`19` وَكَانَتْ زَوْجَةُ هُودِيَةَ شَقِيقَةَ نَحَمَ، وَقَدْ أَسَّسَ أَحَدُ وَلَدَيْهَا مَدِينَةَ قَعِيلَةَ الَّتِي قَطَنَتْهَا قَبِيلَةُ جَرْمٍ، وَأَسَّسَ الآخَرُ مَدِينَةَ أَشْتَمُوعَ الَّتِي اسْتَوْطَنَتْهَا قَبِيلَةُ مَعْكَةَ. 
'''
"20" = '''
:sup:`20` وَأَبْنَاءُ شِيمُونَ: أَمْنُونُ وَرِنَّةُ بْنُ حَانَانَ وَتِيلُونُ. وَابْنَا يِشْعِي: زُوحَيْتُ وَبَنْزُوحَيْتُ. 
'''
"21" = '''
:sup:`21` وَأَبْنَاءُ شِيلَةَ بْنِ يَهُوذَا: عِيرُ مُؤَسِّسُ مَدِينَةِ لَيْكَةَ، وَلَعْدَةُ مُؤَسِّسُ مَدِينَةِ مَرِيشَةَ وَرَأْسُ نَسَّاجِي الْكَتَّانِ الَّذِينَ سَكَنُوا فِي بَيْتِ أَشْبَيْعَ. 
'''
"22" = '''
:sup:`22` وَيُوقِيمُ، وَأَهْلُ مَدِينَةِ كَزِيبَا، وَيُوآشُ وَسَارَافُ الَّذِي حَكَمَ فِيِ مُوآبَ قَبْلَ أَنْ يَرْجِعَ إِلَى يَشُوبِي لَحْمٍ. وَهَذِهِ أَخْبَارٌ مَنْقُولَةٌ عَنْ سِجِلّاتٍ قَدِيمَةٍ. 
'''
"23" = '''
:sup:`23` وَكَانَ هَؤُلاءِ خَزَّافِينَ يَعْمَلُونَ فِي خِدْمَةِ الْمَلِكِ، وَأَقَامُوا فِي مَدِينَتَيْ نَتَاعِيمَ وَجَدِيرَةَ. 
'''
"24" = '''
:sup:`24` أَمَّا أَبْنَاءُ شِمْعُونَ فَهُمْ: نَمُوئِيلُ وَيَامِينُ وَيَرِيبُ وَزَارَحُ وَشَاوُلُ. 
'''
"25" = '''
:sup:`25` وَأَنْجَبَ شَاوُلُ شَلُّومَ، وَشَلُّومُ مِبْسَامَ، وَمِبْسَامُ مِشْمَاعَ. 
'''
"26" = '''
:sup:`26` وَأَنْجَبَ مِشْمَاعُ حَمُوئِيلَ، وَحَمُوئِيلُ زَكُّورَ وَالِدَ شِمْعِي. 
'''
"27" = '''
:sup:`27` وَكَانَ لِشِمْعِي سِتَّةَ عَشَرَ ابْناً وَسِتُّ بَنَاتٍ. وَأَمَّا إِخْوَتُهُ فَلَمْ يُعْقِبُوا أَبْنَاءً عَدِيدِينَ، وَلَمْ تَتَكَاثَرْ عَشَائِرُ سِبْطِ شِمْعُونَ كَمَا تَكَاثَرَتْ عَشَائِرُ أَبْنَاءِ يَهُوذَا. 
'''
"28" = '''
:sup:`28` وَأَقَامَتْ عَشَائِرُهُمْ فِي بِئْرِ سَبْعٍ وَمُولادَةَ وَحَصَرِ شُوعَالَ، 
'''
"29" = '''
:sup:`29` وَفِي بِلْهَةَ وَعَاصِمَ وَتُولادَ، 
'''
"30" = '''
:sup:`30` وَبَتُوئِيلَ وَحُرْمَةَ وَصِقْلَغَ، 
'''
"31" = '''
:sup:`31` وَفِي بَيْتِ مَرْكَبُوتَ وَحَصَرِ سُوسِيمَ وَبَيْتِ بِرْئِي وَشَعَرَايِمَ. فَكَانَتْ هَذِهِ مُدُنَهُمُ الَّتِي أَقَامُوا فِيهَا إِلَى أَيَّامِ الْمَلِكِ دَاوُدَ. 
'''
"32" = '''
:sup:`32` أَمَّا قُرَاهُمْ فَكَانَتْ: عِيطَمَ وَعَيْنَ وَرِمُّونَ وَتُوكَنَ وَعَاشَانَ، وَهِيَ فِي جُمْلَتِهَا خَمْسُ قُرىً، 
'''
"33" = '''
:sup:`33` فَضْلاً عَنِ الضَّوَاحِي الْمُحِيطَةِ بِهَذِهِ الْقُرَى حَتَّى حُدُودِ بَعْلٍ. تِلْكَ هِيَ مُسْتَوْطَنَاتُهُمْ وَسِجِلاتُ أَنْسَابِهِمْ. 
'''
"34" = '''
:sup:`34` وَمِنْ رُؤَسَاءِ عَائِلاتِهِمْ: مَشُوبَابُ وَيَمْلِيكُ وَيُوشَا بْنُ أَمَصْيَا، 
'''
"35" = '''
:sup:`35` وَيُوئِيلُ وَيَاهُو بْنُ يُوشِبْيَا بْنِ سَرَايَا بْنِ عَسِيئيِلَ، 
'''
"36" = '''
:sup:`36` وَأَلِيُوعِينَايُ وَيَعْقُوبَا وَيَشُوحَايَا وَعَسَايَا وَعَدِيئِيلُ وَيَسِيمِيئِيلُ وَبَنايَا، 
'''
"37" = '''
:sup:`37` وَزِيزَا بْنُ شِفْعِي بْنِ أَلُّونَ بْنِ يَدَايَا بْنِ شِمْرِي بْنِ شَمْعِيَا. 
'''
"38" = '''
:sup:`38` وَجَمِيعُ هَؤُلاءِ الْوَارِدَةِ أَسْمَاؤُهُمْ هُمْ رُؤَسَاءُ فِي عَشَائِرِهِمْ، وَرُؤُوسٌ فِي بُيُوتَاتِ آبَائِهِمْ، وَقَدِ انْتَشَرُوا كَثِيراً 
'''
"39" = '''
:sup:`39` حَتَّى بَلَغُوا فِي بَحْثِهِمْ عَنِ الْمَرَاعِي لِمَاشِيَتِهِمْ مَدْخَلَ جَدُورَ شَرْقَ الْوَادِي، 
'''
"40" = '''
:sup:`40` وَهُنَاكَ عَثَرُوا عَلَى مَرَاعٍ خَصِيبَةٍ تَمْتَدُّ فيِ أَرَاضٍ شَاسِعَةٍ وَادِعَةٍ آمِنَةٍ، لأَنَّ نَسْلَ حَامَ كَانُوا قَدِ اسْتَوْطَنُوهَا مُنْذُ الْقِدَمِ. 
'''
"41" = '''
:sup:`41` فَهَاجَمَ هَؤُلاءِ الرُّؤَسَاءُ، الَّذِينَ وَرَدَتْ أَسْمَاؤُهُمْ فِي أَيَّامِ حَزَقِيَّا مَلِكِ يَهُوذَا، سُكَّانَ الأَرْضِ وَقَلَعُوا خِيَامَهُمْ، وَقَضَوْا أَيْضاً عَلَى الْمَعُونِيِّينَ الَّذِينَ اسْتَوْطَنُوا مَعَ آلِ حَامٍ وَأَفْنَوْهُمْ إلَى هَذَا اليَوْمِ، ثُمَّ احْتَلُّوا أَرْضَهُمْ لِرِعَايَةِ مَوَاشِيهِمْ. 
'''
"42" = '''
:sup:`42` كَمَا انْطَلَقَ نَحْوُ خَمْسِ مِئَةِ رَجُلٍ مِنْهُمْ إِلَى جَبَلِ سَعِيرَ، وَعَلَى رَأْسِهِمْ فَلَطْيَا وَنَعْرِيَا ورَفَايَا وَعُزِّيئِيلُ أَبْنَاءُ يَشْعِي، 
'''
"43" = '''
:sup:`43` وَقَتَلُوا مَنْ بَقِيَ مِنْ عَمَالِيقَ، وَاسْتَوْطَنُوا مَكَانَهُمْ إِلَى هَذَا الْيَوْمِ. 
'''
