[32]
"1" = '''
:sup:`1` هَذِهِ هِيَ النُّبُوءَةُ الَّتِي أَوْحَى بِها الرَّبُّ إِلَى إِرْمِيَا فِي السَّنَةِ الْعَاشِرَةِ مِنْ حُكْمِ صِدْقِيَّا مَلِكِ يَهُوذَا، الْمُوَافِقَةِ للِسَّنَةِ الثَّامِنَةِ عَشْرَةَ لِمُلْكِ نَبُوخَذْنَصَّرَ. 
'''
"2" = '''
:sup:`2` وَكَانَ جَيْشُ مَلِكِ بَابِلَ آنَئِذٍ يُحَاصِرُ أُورُشَلِيمَ، وَإِرْمِيَا النَّبِيُّ مُعْتَقَلاً فِي دَارِ السِّجْنِ فِي قَصْرِ مَلِكِ يَهُوذَا، 
'''
"3" = '''
:sup:`3` لأَنَّ صِدْقِيَّا الْمَلِكَ اعْتَقَلَهُ قَائِلاً: «لِمَاذَا تَتَنَبَّأُ مُنَادِياً أَنَّ هَذَا مَا يُعْلِنُهُ الرَّبُّ: ’هَا أَنَا أُسْلِمُ هَذِهِ الْمَدِينَةَ إِلَى يَدِ مَلِكِ بَابِلَ فَيَسْتَوْلِي عَلَيْهَا؟ 
'''
"4" = '''
:sup:`4` وَكَذَلِكَ لَنْ يُفْلِتَ صِدْقِيَّا مَلِكُ يَهُوذَا مِنْ يَدِ الْكَلْدَانِيِّينَ، بَلْ يُقْبَضَ عَلَيْهِ وَيَمْثُلَ أَمَامَ مَلِكِ بَابِلَ فَيُخَاطِبَهُ وَجْهاً لِوَجْهٍ وَعَيْنَاهُ تَنْظُرَانِ عَيْنَيْهِ 
'''
"5" = '''
:sup:`5` وَيُسْبَى صِدْقِيَّا إِلَى بَابِلَ وَيَمْكُثَ هُنَاكَ إِلَى أَنْ يَمُوتَ، يَقُولُ الرَّبُّ. وَإِنْ حَارَبْتُمُ الْكَلْدَانِيِّينَ فَإِنَّكُمْ لَا تَنْجَحُونَ‘». 
'''
"6" = '''
:sup:`6` فَأَجَابَ إِرْمِيَا: «قَدْ أَعْلَنَ لِيَ الرَّبُّ قَضَاءَهُ قَائِلاً: 
'''
"7" = '''
:sup:`7` هَا حَنَمْئِيلُ ابْنُ عَمِّكَ شَلُّومَ قَادِمٌ إِلَيْكَ قَائِلاً: ’اشْتَرِ حَقْلِي الَّذِي فِي عَنَاثُوثَ لأَنَّ لَكَ حَقَّ الْفِكَاكِ عَنْ طَرِيقِ الشِّرَاءِ.‘ 
'''
"8" = '''
:sup:`8` وَمَا لَبِثَ أَنْ جَاءَ حَنَمْئِيلُ ابْنُ عَمِّي إِلَيَّ فِي دَارِ السِّجْنِ بِمُقْتَضَى كَلِمَةِ الرَّبِّ وَقَالَ لِي: ’اشْتَرِ حَقْلِي الَّذِي فِي عَنَاثُوثَ فِي أَرْضِ بِنْيَامِينَ، لأَنَّ لَكَ حَقَّ الإِرْثِ وَالْفِكَاكِ.‘ حِينَئِذٍ أَدْرَكْتُ أَنَّ تِلْكَ كَانَتْ كَلِمَةَ اللهِ. 
'''
"9" = '''
:sup:`9` فَاشْتَرَيْتُ الْحَقْلَ الَّذِي فِي عَنَاثُوثَ مِنْ حَنَمْئِيلَ ابْنِ عَمِّي، وَوَزَنْتُ لَهُ سَبْعَةَ عَشَرَ شَاقِلاً (حَوَالَيْ مِئَتَيْ جرَامٍ) مِنَ الْفِضَّةِ. 
'''
"10" = '''
:sup:`10` ثُمَّ سَجَّلْتُ عَقْدَ الْبَيْعِ فِي صَكٍّ وَخَتَمْتُهُ، وَأَشْهَدْتُ شُهُوداً، وَوَزَنْتُ الْفِضَّةَ بِمِيزَانٍ. 
'''
"11" = '''
:sup:`11` وَأَخَذْتُ صَكَّ الْبَيْعِ الْمَخْتُومَ الْمُتَضَمِّنَ بُنُودَ الْعَقْدِ مَعَ نُسْخَةٍ غَيْرِ مَخْتُومَةٍ، 
'''
"12" = '''
:sup:`12` وَأَوْدَعْتُ صَكَّ الْبَيْعِ عِنْدَ بَارُوخَ بْنِ نِيرِيَّا بْنِ مَحْسِيَا بِمَحْضَرِ حَنَمْئِيلَ ابْنِ عَمِّي وَالشُّهُودِ الَّذِينَ وَقَّعُوا عَلَى صَكِّ الْبَيْعِ، وَأَمَامَ جَمِيعِ الْيَهُودِ الْجَالِسِينَ فِي دَارِ السِّجْنِ. 
'''
"13" = '''
:sup:`13` وَأَوْصَيْتُ بَارُوخَ أَمَامَهُمْ قَائِلاً: 
'''
"14" = '''
:sup:`14` ’هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ: خُذْ هَذَيْنِ الصَّكَّيْنِ: صَكَّ الْبَيْعِ الْمَخْتُومَ، وَالصَّكَّ غَيْرَ الْمَخْتُومِ، وَاحْفَظْهُمَا فِي إِنَاءٍ خَزَفِيٍّ لِمُدَّةٍ طَوِيلَةٍ، 
'''
"15" = '''
:sup:`15` لأَنَّ الرَّبَّ الْقَدِيرَ إِلَهَ إِسْرَائِيلَ يَقُولُ: إِنَّ بُيُوتاً وَحُقُولاً وَكُرُوماً سَتُشْتَرَى بَعْدُ فِي هَذِهِ الأَرْضِ‘». 
'''
"16" = '''
:sup:`16` وَبَعْدَ أَنْ أَوْدَعْتُ الصَّكَّ بَارُوخَ بْنَ نِيرِيَّا صَلَّيْتُ إِلَى الرَّبِّ قَائِلاً: 
'''
"17" = '''
:sup:`17` «آهِ أَيُّهَا السَّيِّدُ الرَّبُّ، إِنَّكَ أَنْتَ الَّذِي صَنَعْتَ السَّمَاوَاتِ وَالأَرْضَ بِقُوَّتِكَ الْعَظِيمَةِ وَذِرَاعِكَ الْمَمْدُودَةِ وَلا يَتَعَذَّرُ عَلَيْكَ أَمْرٌ. 
'''
"18" = '''
:sup:`18` أَنْتَ الَّذِي تُبْدِي إِحْسَانَكَ لأُلُوفٍ، وَتُعَاقِبُ ذَنْبَ الآبَاءِ فِي الأَبْنَاءِ مِنْ بَعْدِهِمْ. أَنْتَ هُوَ الإِلَهُ الْعَظِيمُ الْقَدِيرُ اسْمُهُ. 
'''
"19" = '''
:sup:`19` عَظِيمٌ فِي الْمَشُورَةِ وَقَادِرٌ فِي الْعَمَلِ، وَعَيْنَاكَ مَفْتُوحَتَانِ تُرَاقِبَانِ جَمِيعَ طُرُقِ الإِنْسَانِ لِتُجَازِيَ كُلَّ وَاحِدٍ حَسَبَ تَصَرُّفَاتِهِ وَثِمَارِ أَعْمَالِهِ. 
'''
"20" = '''
:sup:`20` وَقَدْ أَجْرَيْتَ آيَاتٍ وَمُعْجِزَاتٍ فِي دِيَارِ مِصْرَ، وَمَازِلْتَ تُجْرِيهَا إِلَى هَذَا الْيَوْمِ فِي شَعْبِ إِسْرَائِيلَ وَبَيْنَ سَائِرِ الْبَشَرِ، وَجَعَلْتَ اسْمَكَ يُطْبِقُ الآفَاقَ كَمَا هُوَ جَارٍ فِي هَذَا الْيَوْمِ، 
'''
"21" = '''
:sup:`21` وَأَخْرَجْتَ شَعْبَكَ إِسْرَائِيلَ مِنْ دِيَارِ مِصْرَ بِآيَاتٍ وَمُعْجِزَاتٍ، وَبِيَدٍ قَدِيرَةٍ وَذِرَاعٍ مَمْدُودَةٍ، وَمَا أَلْقَيْتَهُ مِنْ خَوْفٍ شَدِيدٍ فِي قُلُوبِ أَهْلِهَا، 
'''
"22" = '''
:sup:`22` وَوَهَبْتَ الشَّعْبَ هَذِهِ الأَرْضَ الَّتِي أَقْسَمْتَ لِآبَائِهِمْ أَنْ تَهَبَهَا لَهُمْ، أَرْضاً تَفِيضُ لَبَناً وَعَسَلاً، 
'''
"23" = '''
:sup:`23` فَدَخَلُوا وَوَرِثُوهَا. وَلَكِنَّهُمْ لَمْ يُطِيعُوا صَوْتَكَ وَلَمْ يَسْلُكُوا وَفْقَ شَرِيعَتِكَ وَلَمْ يَفْعَلُوا مَا أَمَرْتَهُمْ بِهِ، لِذَلِكَ أَوْقَعْتَ بِهِمْ هَذَا الشَّرَّ كُلَّهُ. 
'''
"24" = '''
:sup:`24` انْظُرْ، هَا الْمَتَارِيسُ قَدْ أُقِيمَتْ حَوْلَ الْمَدِينَةِ لِلاسْتِيلاءِ عَلَيْهَا، وَمِنْ جَرَّاءِ السَّيْفِ وَالْجُوعِ وَالْوَبَاءِ أَصْبَحَتِ الْمَدِينَةُ فِي يَدِ الَّذِينَ يُحَارِبُونَهَا مِنَ الْكَلْدَانِيِّينَ. فَكُلُّ مَا نَطَقْتَ بِهِ قَدْ تَمَّ، وَهَا أَنْتَ عَلَى ذَلِكَ شَاهِدٌ. 
'''
"25" = '''
:sup:`25` وَقَدْ قُلْتَ لِي أَيُّهَا السَّيِّدُ الرَّبُّ: اشْتَرِ الْحَقْلَ بِفِضَّةٍ، وَأَشْهِدْ شُهُوداً مَعَ أَنَّ الْمَدِينَةَ قَدْ سَقَطَتْ فِي يَدِ الْكَلْدَانِيِّينَ». 
'''
"26" = '''
:sup:`26` ثُمَّ كَلَّمَ الرَّبُّ إِرْمِيَا: 
'''
"27" = '''
:sup:`27` «انْظُرْ، أَنَا الرَّبُّ إِلَهُ كُلِّ بَشَرٍ. هَلْ يَتَعَذَّرُ عَلَيَّ أَمْرٌ؟ 
'''
"28" = '''
:sup:`28` لِذَلِكَ هَا أَنَا أُسْلِمُ هَذِهِ الْمَدِينَةَ إِلَى يَدِ الْكَلْدَانِيِّينَ وَإِلَى يَدِ نَبُوخَذْنَصَّرَ مَلِكِ بَابِلَ، فَيَسْتَوْلِي عَلَيْهَا. 
'''
"29" = '''
:sup:`29` وَيَقْتَحِمُهَا الْكَلْدَانِيُّونَ الَّذِينَ يُحَارِبُونَ هَذِهِ الْمَدِينَةَ، وَيُضْرِمُونَ فِيهَا النَّارَ وَيُحْرِقُونَهَا هِيَ وَبُيُوتَهَا الَّتِي أَصْعَدُوا عَلَى سُطُوحِهَا بَخُوراً وَسَكَائِبَ خَمْرٍ لِلْبَعْلِ وَلِآلِهَةِ الأَوْثَانِ، لِيُثِيرُوا سُخْطِي. 
'''
"30" = '''
:sup:`30` إِنَّ أَبْنَاءَ إِسْرَائِيلَ وَأَبْنَاءَ يَهُوذَا جَدُّوا فِي ارْتِكَابِ الشَّرِّ أَمَامِي مُنْذُ حَدَاثَتِهِمْ، فَأَثَارُوا سُخْطِي بِمَا جَنَتْهُ أَيْدِيهِمْ. 
'''
"31" = '''
:sup:`31` قَدْ أَجَّجَتْ هَذِهِ الْمَدِينَةُ، مُنْذُ بِنَائِهَا إِلَى هَذَا الْيَوْمِ، غَضَبِي وَغَيْظِي، وَدَفَعَتْنِي حَتَّى أَمْحُوَهَا مِنْ أَمَامِ وَجْهِي، 
'''
"32" = '''
:sup:`32` لِفَرْطِ شَرِّ أَبْنَاءِ إِسْرَائِيلَ وَأَبْنَاءِ يَهُوذَا الَّذِي ارْتَكَبُوهُ، فَأَثَارُوا سُخْطِي هُمْ وَمُلُوكُهُمْ وَرُؤَسَاؤُهُمْ وَكَهَنَتُهُمْ وَأَنْبِيَاؤُهُمُ الْكَذَبَةُ وَرِجَالُ يَهُوذَا وَأَهْلُ أُورُشَلِيمَ. 
'''
"33" = '''
:sup:`33` وَأَوْلُونِي ظُهُورَهُمْ وَلَيْسَ وُجُوهَهُمْ. وَمَعَ أَنِّي عَلَّمْتُهُمْ مُنْذُ الْبَدْءِ مَرَّةً تِلْوَ الأُخْرَى، إِلا أَنَّهُمْ لَمْ يَسْمَعُوا لِيَقْبَلُوا تَأْدِيبِي. 
'''
"34" = '''
:sup:`34` وَنَصَبُوا أَوْثَانَهُمُ الرِّجْسَةَ فِي الْهَيْكَلِ الَّذِي دُعِيَ اسْمِي عَلَيْهِ لِيُنَجِّسُوهُ. 
'''
"35" = '''
:sup:`35` وَبَنَوْا الْمُرْتَفَعَاتِ لِلْبَعْلِ فِي وَادِي ابْنِ هِنُّومَ لِيُجِيزُوا فِي النَّارِ أَبْنَاءَهُمْ وَبَنَاتِهِمْ لِمُولَكَ، وَهُوَ مَا لَمْ آمُرْهُمْ بِهِ، وَلَمْ يَخْطُرْ لِي بِبَالٍ أَنْ يَرْتَكِبُوا هَذَا الرِّجْسَ وَيَجْعَلُوا شَعْبَ يَهُوذَا يَقْتَرِفُ الإِثْمَ. 
'''
"36" = '''
:sup:`36` لِذَلِكَ هَذَا مَا يُعْلِنُهُ الرَّبُّ إِلَهُ إِسْرَائِيلَ الآنَ عَنْ هَذِهِ الْمَدِينَةِ الَّتِي تَقُولُونَ عَنْهَا إِنَّهَا سُلِّمَتْ إِلَى يَدِ مَلِكِ بَابِلَ بِالسَّيْفِ وَالْجُوعِ وَالْوَبَاءِ. 
'''
"37" = '''
:sup:`37` هَا أَنَا أَعُودُ فَأَجْمَعُهُمْ مِنْ جَمِيعِ الْبُلْدَانِ الَّتِي شَتَّتُّهُمْ إِلَيْهَا فِي غَضَبِي وَغَيْظِي وَسُخْطِي الشَّدِيدِ، وَأَرُدُّهُمْ إِلَى هَذَا الْمَوْضِعِ وَأُسَكِّنُهُمْ آمِنِينَ، 
'''
"38" = '''
:sup:`38` فَيَكُونُونَ لِي شَعْباً وَأَكُونُ لَهُمْ إِلَهاً. 
'''
"39" = '''
:sup:`39` وَأُعْطِيهِمْ قَلْباً وَاحِداً وَطَرِيقاً وَاحِداً لِيَتَّقُونِي كُلَّ الأَيَّامِ، وَذَلِكَ لِخَيْرِهِمْ وَخَيْرِ أَوْلادِهِمْ مِنْ بَعْدِهِمْ. 
'''
"40" = '''
:sup:`40` وَأُبْرِمُ مَعَهُمْ عَهْداً أَبَدِيًّا أَنْ لَا أَكُفَّ عَنِ الإِحْسَانِ إِلَيْهِمْ، وَأَضَعُ تَقْوَايَ فِي قُلُوبِهِمْ لِئَلَّا يَرْتَدُّوا عَنِّي، 
'''
"41" = '''
:sup:`41` وَأُسَرُّ بِالإِحْسَانِ إِلَيْهِمْ، وَأَغْرِسُهُمْ فِي هَذِهِ الأَرْضِ بِالْحَقِّ مِنْ كُلِّ قَلْبِي وَنَفْسِي. 
'''
"42" = '''
:sup:`42` وَكَمَا أَوْقَعْتُ بِهَذَا الشَّعْبِ كُلَّ هَذَا الشَّرِّ الْعَظِيمِ، كَذَلِكَ أُمَتِّعُهُمْ بِجَمِيعِ الْخَيْرَاتِ الَّتِي وَعَدْتُهُمْ بِها. 
'''
"43" = '''
:sup:`43` فَتُشْتَرَى الْحُقُولُ فِي هَذِهِ الأَرْضِ الَّتِي تَدَّعُونَ أَنَّهَا خَرِبَةٌ هَجَرَهَا الإِنْسَانُ وَالْحَيَوَانُ، وَقَدِ اسْتَوْلَى عَلَيْهَا الْكَلْدَانِيُّونَ. 
'''
"44" = '''
:sup:`44` فَتُشْتَرَى الْحُقُولُ بِفِضَّةٍ، وَتُسَجَّلُ بُنُودُ الْعُقُودِ فِي الصُّكُوكِ وَتُخْتَمُ، وَيُوَقِّعُ الشُّهُودُ فِي أَرْضِ بِنْيَامِينَ وَالْقُرَى الْمُجَاوِرَةِ لأُورُشَلِيمَ، وَفِي مُدُنِ يَهُوذَا وَفِي الْمَنَاطِقِ الْجَبَلِيَّةِ وَفِي مُدُنِ السَّهْلِ، وَمُدُنِ الْجَنُوبِ لأَنِّي أَرُدُّ سَبْيَهُمْ، يَقُولُ الرَّبُّ». 
'''
