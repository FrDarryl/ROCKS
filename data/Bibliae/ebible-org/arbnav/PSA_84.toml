[84]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ عَلَى الْجَتِّيَّةِ مَزْمُورٌ لِبَنِي قُورَحَ مَا أَحْلَى مَسَاكِنَكَ يَا رَبَّ الْجُنُودِ! 
'''
"2" = '''
:sup:`2` تَتُوقُ بَلْ تَحِنُّ نَفْسِي إِلَى دِيَارِ الرَّبِّ. قَلْبِي وَجِسْمِي يُرَنِّمَانِ بِفَرَحٍ لِلإِلَهِ الْحَيِّ. 
'''
"3" = '''
:sup:`3` الْعُصْفُورُ أَيْضاً وَجَدَ لَهُ وَكْراً، وَالْيَمَامَةُ عَثَرَتْ لِنَفْسِهَا عَلَى عُشٍّ تَضَعُ فِيهِ فِرَاخَهَا، بِجِوَارِ مَذَابِحِكَ يَا رَبَّ الْجُنُودِ، يَا مَلِكِي وَإِلَهِي. 
'''
"4" = '''
:sup:`4` طُوبَى لِمَنْ يَسْكُنُونَ فِي بَيْتِكَ، فَإِنَّهُمْ يُسَبِّحُونَكَ دَائِماً. 
'''
"5" = '''
:sup:`5` طُوبَى لأُنَاسٍ أَنْتَ قُوَّتُهُمْ. الْمُتَلَهِّفُونَ لاتِّبَاعِ طُرُقِكَ الْمُفْضِيَةِ إِلَى بَيْتِكَ المُقَدَّسِ. 
'''
"6" = '''
:sup:`6` وَإِذْ يَعْبُرُونَ فِي وَادِي الْبَكَا الْجَافِّ، يَجْعَلُونَهُ يَنَابِيعَ مَاءٍ، وَيَغْمُرُهُمُ الْمَطَرُ الْخَرِيفِيُّ بِالْبَرَكَاتِ. 
'''
"7" = '''
:sup:`7` يَنْمُونَ مِنْ قُوَّةٍ إِلَى قُوَّةٍ، إِذْ يَمْثُلُ كُلُّ وَاحِدٍ أَمَامَ اللهِ فِي صِهْيَوْنَ. 
'''
"8" = '''
:sup:`8` يَا رَبُّ إِلَهَ الْجُنُودِ اسْمَعْ صَلاتِي، وَأَصْغِ إِلَيَّ يَا إِلَهَ يَعْقُوبَ. 
'''
"9" = '''
:sup:`9` يَا اللهُ مِجَنَّنَا، انْظُرْ بِعَيْنِ الرَّحْمَةِ إِلَى مَنْ مَسَحْتَهُ مَلِكاً. 
'''
"10" = '''
:sup:`10` إِنَّ يَوْماً وَاحِداً أَقْضِيهِ دَاخِلَ دِيَارِكَ خَيْرٌ مِنْ أَلْفِ يَوْمٍ خَارِجَهَا. اخْتَرْتُ أَنْ أَقِفَ عَلَى الْعَتَبَةِ فِي بَيْتِ إِلَهِي عَلَى السَّكَنِ فِي خِيَامِ الأَشْرَارِ. 
'''
"11" = '''
:sup:`11` لأَنَّ الرَّبَّ الإِلَهَ شَمْسٌ وَتُرْسٌ. الرَّبُّ يُعْطِي نِعْمَةً وَمَجْداً؛ لَا يَمْنَعُ أَيَّ خَيْرٍ عَنِ السَّالِكِينَ بِالاسْتِقَامَةِ. 
'''
"12" = '''
:sup:`12` يَا رَبَّ الْجُنُودِ، طُوبَى لِلإِنْسَانِ الْمُتَّكِلِ عَلَيْكَ. 
'''
