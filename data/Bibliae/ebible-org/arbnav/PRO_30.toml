[30]
"1" = '''
:sup:`1` هَذِهِ أَقْوَالُ أَجُورَ ابْنِ مُتَّقِيَةَ مِنْ قَوْمِ مَسَّا، إِلَى إِيثِيئِيلَ وَأُكَّالَ: 
'''
"2" = '''
:sup:`2` إِنَّنِي أَكْثَرُ النَّاسِ بَلادَةً، وَلَيْسَ لِي فَهْمُ إِنْسَانٍ. 
'''
"3" = '''
:sup:`3` لَمْ أَتَلَقَّنِ الْحِكْمَةَ، وَلا أَمْلِكُ مَعْرِفَةَ الْقُدُّوسِ. 
'''
"4" = '''
:sup:`4` مَنِ ارْتَقَى إِلَى السَّمَاءِ ثُمَّ هَبَطَ مِنْهَا؟ وَمَنْ جَمَعَ الرِّيحَ فِي حَفْنَتَيْهِ؟ مَنْ صَرَّ الْمِيَاهَ فِي ثَوْبٍ؟ مَنْ أَرْسَى جَمِيعَ أَطْرَافِ الأَرْضِ؟ مَا اسْمُهُ وَمَا اسْمُ ابْنِهِ؟ أَخْبِرْنِي إِنْ كُنْتَ تَعْلَمُ. 
'''
"5" = '''
:sup:`5` كُلُّ كَلِمَةٍ مِنْ كَلِمَاتِ اللهِ صَادِقَةٌ، وَهُوَ تُرْسٌ لِمَنْ يَحْتَمِي بِهِ. 
'''
"6" = '''
:sup:`6` لَا تُضِفْ عَلَى كَلامِهِ لِئَلّا يُوَبِّخَكَ فَتُصْبِحَ كَاذِباً. 
'''
"7" = '''
:sup:`7` أَمْرَيْنِ أَطْلُبُ مِنْكَ، فَلا تَحْرِمْنِي مِنْهُمَا قَبْلَ أَنْ أَمُوتَ: 
'''
"8" = '''
:sup:`8` أَبْعِدْ عَنِّي الْبَاطِلَ وَكَلامَ الزُّورِ، وَلا تَجْعَلِ الْفَقْرَ أَوِ الْغِنَى مِنْ نَصِيبِي. لَكِنْ أَعْطِنِي كَفَافِي مِنَ الطَّعَامِ، 
'''
"9" = '''
:sup:`9` لِئَلّا أَشْبَعَ فَأَجْحَدَكَ قَائِلاً: مَنْ هُوَ الرَّبُّ؟ أَوْ أَفْتَقِرَ فَأَسْرِقَ وَأُلَطِّخَ اسْمَ إِلَهِي بِالْعَارِ. 
'''
"10" = '''
:sup:`10` لَا تَشْكُ عَبْداً إِلَى سَيِّدِهِ، لِئَلّا يَلْعَنَكَ وَتَكُونَ قَدْ أَثِمْتَ فِي حَقِّهِ. 
'''
"11" = '''
:sup:`11` رُبَّ جِيلٍ يَشْتِمُ أَبَاهُ وَلا يُبَارِكُ أُمَّهُ. 
'''
"12" = '''
:sup:`12` رُبَّ جِيلٍ نَقِيٍّ فِي عَيْنَيْ نَفْسِهِ، وَهُوَ لَمْ يَتَطَهَّرْ بَعْدُ مِنْ رَجَاسَتِهِ. 
'''
"13" = '''
:sup:`13` رُبَّ جِيلٍ: لَشَدَّ مَا هُوَ مُتَشَامِخُ الْعُيُونِ وَمُتَعَالِي النَّظَرَاتِ. 
'''
"14" = '''
:sup:`14` رُبَّ جِيلٍ أَسْنَانُهُ مُرْهَفَةٌ كَالسُّيُوفِ، وَأَنْيَابُهُ حَادَّةٌ كَالسَّكَاكِينِ، لِيَفْتَرِسَ الْمَسَاكِينَ فِي الأَرْضِ وَالْبَائِسِينَ مِنْ بَيْنِ أَبْنَاءِ الْبَشَرِ. 
'''
"15" = '''
:sup:`15` لِلْعَلَقَةِ بِنْتَانِ هَاتِفَتَانِ: هَاتِ، هَاتِ. ثَلاثَةُ أَشْيَاءَ لَا تَشْبَعُ قَطُّ، وَالرَّابِعَةُ لَا تَقُولُ كَفَى: 
'''
"16" = '''
:sup:`16` الْهَاوِيَةُ، وَالرَّحِمُ الْعَقِيمُ، وَأَرْضٌ لَا تَرْتَوِي مِنَ الْمَاءِ، وَالنَّارُ الَّتِي لَا تَقُولُ أَبَداً كَفَى. 
'''
"17" = '''
:sup:`17` الْعَيْنُ السَّاخِرَةُ بِالأَبِ، وَالَّتِي تَحْتَقِرُ طَاعَةَ أُمِّهَا، تَقْتَلِعُهَا غِرْبَانُ الْوَادِي، وَتَلْتَهِمُهَا فِرَاخُ النُّسُورِ. 
'''
"18" = '''
:sup:`18` ثَلاثَةُ أَشْيَاءَ أَعْجَبُ مِنْ أَنْ أَسْتَوْعِبَهَا، وَأَرْبَعَةٌ لَا أَعْرِفُهَا: 
'''
"19" = '''
:sup:`19` سَبِيلُ النَّسْرِ فِي السَّمَاءِ، وَدَرْبُ الْحَيَّةِ عَلَى الصَّخْرِ، وَطَرِيقُ السَّفِينَةِ فِي غِمَارِ الْبَحْرِ، وَطَرِيقُ رَجُلٍ مَعَ عَذْرَاءَ. 
'''
"20" = '''
:sup:`20` هَذَا هُوَ أُسْلُوبُ الْمَرْأَةِ الْعَاهِرَةِ: إِنَّهَا تَأْثَمُ وَتَسْتَخِفُّ وَتَقُولُ: لَمْ أَرْتَكِبْ شَرّاً! 
'''
"21" = '''
:sup:`21` تَحْتَ عِبْءِ ثَلاثَةٍ تَقْشَعِرُّ الأَرْضُ، وَتَحْتَ أَرْبَعَةٍ تَنُوءُ. 
'''
"22" = '''
:sup:`22` تَحْتَ عَبْدٍ إِذَا صَارَ مَلِكاً، وَأَحْمَقَ إِذَا شَبِعَ، 
'''
"23" = '''
:sup:`23` وَامْرَأَةٍ كَرِيهَةٍ إِذَا تَزَوَّجَتْ، وَأَمَةٍ إِذَا وَرِثَتْ مَوْلاتَهَا. 
'''
"24" = '''
:sup:`24` أَرْبَعَةٌ هِيَ الصُّغْرَى فِي الأَرْضِ، وَلَكِنَّهَا فَائِقَةُ الْحِكْمَةِ: 
'''
"25" = '''
:sup:`25` النَّمْلُ طَائِفَةٌ ضَعِيفَةٌ، لَكِنَّهُ يَخْزِنُ فِي الصَّيْفِ قُوتَهُ. 
'''
"26" = '''
:sup:`26` الْوِبَارُ طَائِفَةٌ لَا قُدْرَةَ لَهَا، لَكِنَّهَا تَنْقُرُ فِي الصَّخْرِ بُيُوتَهَا. 
'''
"27" = '''
:sup:`27` وَالْجَرَادُ لَا مَلِكَ لَهُ، لَكِنَّهُ يَتَقَدَّمُ فِي أَسْرَابٍ مُنَظَّمَةٍ. 
'''
"28" = '''
:sup:`28` وَالْعَنْكَبُوتُ الَّتِي يُمْكِنُ الْتِقَاطُهَا بِالْيَدِ، وَلَكِنَّهَا فِي قُصُورِ الْمُلُوكِ. 
'''
"29" = '''
:sup:`29` ثَلاثَةٌ جَلِيلَةٌ فِي خَطْوِهَا، وَأَرْبَعَةٌ وَقُورٌ فِي تَحَرُّكِهَا: 
'''
"30" = '''
:sup:`30` اللَّيْثُ جَبَّارُ الْوُحُوشِ، الَّذِي لَا يَتَرَاجَعُ أَمَامَ أَحَدٍ، 
'''
"31" = '''
:sup:`31` وَالطَّاوُوسُ الْمُخْتَالُ، وَالتَّيْسُ، وَالْمَلِكُ فِي طَلِيعَةِ جَيْشِهِ. 
'''
"32" = '''
:sup:`32` إِنِ انْتَابَكَ الْحُمْقُ فَاغْتَرَرْتَ بِنَفْسِكَ، أَوْ شَرَعْتَ فِي تَدْبِيرِ الْمَكَائِدِ، فَأَطْبِقْ يَدَكَ عَلَى فَمِكَ. 
'''
"33" = '''
:sup:`33` فَكَمَا أَنَّ مَخْضَ الْحَلِيبِ يُخْرِجُ زُبْدَةً، وَالضَّغْطَ عَلَى الأَنْفِ يَجْعَلُهُ يَنْزِفُ دَماً، فَإِنَّ إِثَارَةَ الْغَضَبِ تُوَلِّدُ الْخِصَامَ. 
'''
