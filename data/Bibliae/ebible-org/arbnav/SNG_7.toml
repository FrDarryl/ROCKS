[7]
"1" = '''
:sup:`1` (المُحِبُّ): مَا أَرْشَقَ خَطْوَاتِ قَدَمَيْكِ بِالْحِذَاءِ يَا بِنْتَ الأَمِيرِ! فَخْذَاكِ الْمُسْتَدِيرَانِ كَجَوْهَرَتَيْنِ صَاغَتْهُمَا يَدُ صَانِعٍ حَاذِقٍ. 
'''
"2" = '''
:sup:`2` سُرَّتُكِ كَأْسٌ مُدَوَّرَةٌ، لَا تَحْتَاجُ إِلَى خَمْرَةٍ مَمْزُوجَةٍ، وَبَطْنُكِ كُومَةُ حِنْطَةٍ مُسَيَّجَةٌ بِالسَّوْسَنِ. 
'''
"3" = '''
:sup:`3` نَهْدَاكِ كَتَوْأَمَي ظَبْيَةٍ. 
'''
"4" = '''
:sup:`4` عُنُقُكِ (مَصْقُولٌ) كَبُرْجٍ مِنْ عَاجٍ. عَيْنَاكِ (عَمِيقَتَانِ سَاكِنَتَانِ) كَبِرْكَتَيْ حَشْبُونَ عِنْدَ بَابِ بَثِّ رَبِّيمَ. أَنْفُكِ (شَامِخٌ) كَبُرْجِ لُبْنَانَ الْمُشْرِفِ عَلَى دِمَشْقَ، 
'''
"5" = '''
:sup:`5` رَأْسُكِ كَالكَرْمَلِ، وَغَدَائِرُ شَعْرِكِ الْمُتَهَدِّلَةُ كَأُرْجُوَانٍ، قَدْ وَقَعَ الْمَلِكُ أَسِيرَ هَذِهِ الْخُصَلِ. 
'''
"6" = '''
:sup:`6` مَا أَجْمَلَكِ أَيَّتُهَا الْحَبِيبَةُ وَمَا أَلَذَّكِ بِالْمَسَرَّاتِ! 
'''
"7" = '''
:sup:`7` قَامَتُكِ هَذِهِ مِثْلُ النَّخْلَةِ، وَنَهْدَاكِ مِثْلُ الْعَنَاقِيدِ. 
'''
"8" = '''
:sup:`8` قُلْتُ: لأَصْعَدَنَّ إِلَى النَّخْلَةِ وَأُمْسِكَنَّ بِثِمَارِهَا، فَيَكُونَ لِي نَهْدَاكِ كَعَنَاقِيدِ الْكَرْمِ، وَعَبِيرُ أَنْفَاسِكِ كَأَرِيجِ التُّفَّاحِ. 
'''
"9" = '''
:sup:`9` فَمُكِ كَأَجْوَدِ الْخَمْرِ! (الْمَحْبُوبَةُ): لِتَكُنْ سَائِغَةً لِحَبِيبِي، تَسِيلُ عَذْبَةً عَلَى شِفَاهِ النَّائِمِينَ. 
'''
"10" = '''
:sup:`10` أَنَا لِحَبِيبِي، وإِلَيَّ تَشَوُّقُهُ. 
'''
"11" = '''
:sup:`11` تَعَالَ يَا حَبِيبِي لِنَمْضِ إِلَى الْحَقْلِ وَلْنَبِتْ فِي الْقُرَى. 
'''
"12" = '''
:sup:`12` لِنَخْرُجْ مُبَكِّرَيْنِ إِلَى الْكُرُومِ، لِنَرَى هَلْ أَفْرَخَتِ الْكَرْمَةُ، وَهَلَ تَفَتَّحَتْ بَرَاعِمُهَا، وَهَلْ نَوَّرَ الرُّمَّانُ؟ هُنَاكَ أَهَبُكَ حُبِّي. 
'''
"13" = '''
:sup:`13` قَدْ نَشَرَ اللُّفَّاحُ أَرِيجَهُ، وَتَدَلَّتْ فَوْقَ بَابِنَا أَفْخَرُ الثِّمَارِ، قَدِيمُهَا وَحَدِيثُهَا، الَّتِي ادَّخَرْتُهَا لَكَ يَا حَبِيبِي. 
'''
