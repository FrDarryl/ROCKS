[52]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ. مَزْمُورٌ تَعْلِيمِيٌّ لِدَاوُدَ عِنْدَمَا أَخْبَرَ دُوَاغُ شَاوُلَ بِذَهَابِ دَاوُدَ إِلَى بَيْتِ أَخِيمَالِكَ. لِمَاذَا تَتَفَاخَرُ بِالشَّرِّ أَيُّهَا الْجَبَّارُ؟ إِنَّ رَحْمَةَ اللهِ تَدُومُ الْيَوْمَ كُلَّهُ 
'''
"2" = '''
:sup:`2` لِسَانُكَ يَخْتَرِعُ الْمَسَاوِئَ، وَيُمَارِسُ الْغِشَّ وَيَجْرَحُ كَالْمُوسَى الْمَسْنُونَةِ. 
'''
"3" = '''
:sup:`3` أَحْبَبْتَ الشَّرَّ أَكْثَرَ مِنَ الْخَيْرِ، وَالْكَذِبَ أَكْثَرَ مِنَ الصِّدْقِ. 
'''
"4" = '''
:sup:`4` أَحْبَبْتَ كُلَّ كَلامٍ مُهْلِكٍ أَيُّهَا اللِّسَانُ الْمُنَافِقُ. 
'''
"5" = '''
:sup:`5` حَقّاً سَيُدَمِّرُكَ اللهُ إِلَى الأَبَدِ، وَيَخْتَطِفُكَ وَيَقْتَلِعُكَ مِنْ خَيْمَتِكَ، وَيَسْتَأْصِلُكَ مِنْ أَرْضِ الأَحْيَاءِ. 
'''
"6" = '''
:sup:`6` فَيَرَى الأَبْرَارُ ذَلِكَ وَيَخَافُونَ؛ يَضْحَكُونَ عَلَيْكَ قَائِلِينَ: 
'''
"7" = '''
:sup:`7` هَذَا هُوَ الرَّجُلُ الَّذِي لَمْ يَتَّخِذِ اللهَ حِصْناً لَهُ، بَلِ اتَّكَلَ عَلَى وَفْرَةِ غِنَاهُ وَاعْتَزَّ بِغِوَايَتِهِ. 
'''
"8" = '''
:sup:`8` أَمَّا أَنَا فَمِثْلُ زَيْتُونَةٍ خَضْرَاءَ فِي بَيْتِ اللهِ وَثِقْتُ بِرَحْمَةِ اللهِ إِلَى الدَّهْرِ وَالأَبَدِ. 
'''
"9" = '''
:sup:`9` أَحْمَدُكَ إِلَى الأَبَدِ عَلَى مَا فَعَلْتَ، وَأَنْتَظِرُ اسْمَكَ الصَّالِحَ فِي مَحْضَرِ أَتْقِيَائِكَ. 
'''
