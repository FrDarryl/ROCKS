[12]
"1" = '''
:sup:`1` وَتَقُولُ فِي ذَلِكَ الْيَوْمِ: «أَحْمَدُكَ يَا رَبُّ، لأَنَّكَ وَإِنْ غَضِبْتَ عَلَيَّ، فَإِنَّ غَضَبَكَ يَرْتَدُّ عَنِّي وَتُعَزِّينِي. 
'''
"2" = '''
:sup:`2` هَا إِنَّ اللهَ خَلاصِي فَأَطْمَئِنُّ وَلا أَرْتَعِدُ، لأَنَّ الرَّبَّ اللهَ هُوَ قُوَّتِي وَتَرْنِيمَتِي وَقَدْ أَصْبَحَ لِي خَلاصاً». 
'''
"3" = '''
:sup:`3` فَتَسْتَقُونَ بِبَهْجَةٍ مِنْ يَنَابِيعِ الْخَلاصِ. 
'''
"4" = '''
:sup:`4` وَتَقُولُونَ فِي ذَلِكَ الْيَوْمِ: «احْمَدُوا الرَّبَّ، نَادُوا بِاسْمِهِ، عَرِّفُوا بِأَفْعَالِهِ بَيْنَ الشُّعُوبِ، وَأَعْلِنُوا أَنَّ اسْمَهُ قَدْ تَعَالَى. 
'''
"5" = '''
:sup:`5` اشْدُوا لِلرَّبِّ لأَنَّهُ قَدْ صَنَعَ عَظَائِمَ. لِيُعْلَنْ ذَلِكَ فِي الأَرْضِ كُلِّهَا 
'''
"6" = '''
:sup:`6` اهْتُفُوا وَتَغَنُّوا يَا أَهْلَ صِهْيَوْنَ، لأَنَّ قُدُّوسَ إِسْرَائِيلَ عَظِيمٌ بَيْنَكُمْ». 
'''
