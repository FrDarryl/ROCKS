[4]
"1" = '''
:sup:`1` وَقَالَ الرَّبُّ لِمُوسَى وَهَرُونَ: 
'''
"2" = '''
:sup:`2` «أَحْصِيَا بَنِي قَهَاتَ مِنْ بَيْنِ أَبْنَاءِ لاوِي حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، 
'''
"3" = '''
:sup:`3` مِنِ ابْنِ ثَلاثِينَ سَنَةً حَتَّى ابْنِ خَمْسِينَ، مِنَ الْمُتَجَنِّدِينَ لِخِدْمَةِ خَيْمَةِ الاجْتِمَاعِ. 
'''
"4" = '''
:sup:`4` وَهَذِهِ هِيَ الْخِدْمَةُ الَّتِي تُوْكَلُ إِلَى بَنِي قَهَاتَ فِي خَيْمَةِ الاجْتِمَاعِ: قُدْسُ الأَقْدَاسِ. 
'''
"5" = '''
:sup:`5` عِنْدَ وَقْتِ الرَّحِيلِ، يَأْتِي هَرُونُ وَأَبْنَاؤُهُ وَيُنْزِلُونَ الحِجَابَ الْفَاصِلَ، وَيُغَطُّونَ بِهِ تَابُوتَ الشَّهَادَةِ، 
'''
"6" = '''
:sup:`6` وَيَضَعُونَ فَوْقَهُ غِطَاءً مِنْ جِلْدِ الدَّلْفِينِ، وَيَبْسُطُونَ فَوْقَهُ ثَوْباً مِنْ قُمَاشٍ أَزْرَقَ ثُمَّ يَضَعُونَ عِصِيَّهُ فِي حَلَقَاتِهَا. 
'''
"7" = '''
:sup:`7` وَيَبْسُطُونَ عَلَى مَائِدَةِ خُبْزِ الْوُجُوهِ ثَوْباً مِنْ قُمَاشٍ أَزْرَقَ وَيَضَعُونَ عَلَيْهِ الصِّحَافَ وَالصُّحُونَ وَالْكُئوسَ وَالأَبَارِيقَ الَّتِي تُسْكَبُ بِها الْقَرَابِينُ، وَيَكُونُ الْخُبْزُ الدَّائِمُ مَوْجُوداً عَلَيْهِ، 
'''
"8" = '''
:sup:`8` ثُمَّ يُغَطُّونَهَا بِثَوْبٍ أَحْمَرِ اللَّوْنِ وَيَضَعُونَ فَوْقَهَا غِطَاءً مِنْ جِلْدِ الدَّلْفِينِ وَيُدْخِلُونَ عِصِيَّهَا فِي حَلَقَاتِهَا. 
'''
"9" = '''
:sup:`9` وَيُغَطُّونَ أَيْضاً الْمَنَارَةَ وَسُرُجَهَا وَمَلاقِطَهَا وَمَنَافِضَهَا، وَسَائِرَ آنِيَةِ زَيْتِهَا الَّتِي يَسْتَعْمِلُونَهَا، بِثَوْبٍ أَزْرَقَ. 
'''
"10" = '''
:sup:`10` وَيَلُفُّونَهَا مَعَ جَمِيعِ أَوَانِيهَا بِغِطَاءٍ مِنْ جِلْدِ الدَّلْفِينِ، وَيَضَعُونَهَا عَلَى حَمَّالَةٍ. 
'''
"11" = '''
:sup:`11` وَيَبْسُطُونَ عَلَى مَذْبَحِ الذَّهَبِ ثَوْباً أَزْرَقَ وَيُغَطُّونَهُ بِغِطَاءٍ مِنْ جِلْدِ الدَّلْفِينِ، وَيُدْخِلُونَ عِصِيَّهُ فِي حَلَقَاتِهِ. 
'''
"12" = '''
:sup:`12` وَكَذَلِكَ يَلُفُّونَ جَمِيعَ أَوَانِي الْخِدْمَةِ الَّتِي يَسْتَعْمِلُونَهَا فِي الْقُدْسِ بِثَوْبٍ أَزْرَقَ وَيُغَطُّونَهَا بِغِطَاءٍ مِنَ الدَّلْفِينِ وَيَضَعُونَهَا عَلَى حَمَّالَةٍ 
'''
"13" = '''
:sup:`13` وَيَرْفَعُونَ رَمَادَ الْمَذْبَحِ وَيَبْسُطُونَ عَلَيْهِ ثَوْباً مِنْ قُمَاشٍ بَنَفْسَجِيٍّ، 
'''
"14" = '''
:sup:`14` وَيَضَعُونَ عَلَيْهِ جَمِيعَ أَوَانِيهِ الَّتِي يَسْتَعْمِلُونَهَا، الْمَجَامِرَ وَالْمَنَاشِلَ وَالرُّفُوشَ وَالْمَنَاضِحَ، كُلَّ أَوَانِي الْمَذْبَحِ، وَيُغَطُّونَهُ بِغِطَاءٍ مِنْ جِلْدِ الدَّلْفِينِ، ثُمَّ يُدْخِلُونَ عِصِيَّهُ فِي حَلَقَاتِهِ. 
'''
"15" = '''
:sup:`15` وَحَالَمَا يَنْتَهِي هَرُونُ وَأَبْنَاؤُهُ مِنْ تَغْطِيَةِ الْقُدْسِ وَجَمِيعِ آنِيَتِهِ عِنْدَ وَقْتِ ارْتِحَالِ الْمُخَيَّمِ، يُقْبِلُ بَنُو قَهَاتَ لِيَحْمِلُوهَا. وَلَكِنْ إِيَّاهُمْ أَنْ يَمَسُّوا الأَشْيَاءَ الْمُقَدَّسَةَ لِئَلّا يَمُوتُوا. هَذِهِ هِيَ مَسْؤولِيَّةُ بَنِي قَهَاتَ فِي حَمْلِ خَيْمَةِ الاجْتِمَاعِ. 
'''
"16" = '''
:sup:`16` وَيَكُونُ أَلِعَازَارُ بْنُ هَرُونَ الْكَاهِنِ مَسْؤولاً عَنْ زَيْتِ الإِنَارَةِ، وَعَنِ الْبَخُورِ الْعَطِرِ، وَتَقْدِمَةِ الدَّقِيقِ الْيَوْمِيَّةِ وَدُهْنِ الْمَسْحَةِ وَعَنْ سَائِرِ الْمَسْكَنِ وَمَا فِيهِ مِنَ الْقُدْسِ وَأَوَانِيهِ». 
'''
"17" = '''
:sup:`17` وَقَالَ الرَّبُّ لِمُوسَى وَهَرُونَ: 
'''
"18" = '''
:sup:`18` «احْرِصَا أَلّا يَنْقَرِضَ فَرْعُ عَشَائِرِ الْقَهَاتِيِّينَ مِنْ بَيْنِ اللّاوِيِّينَ، 
'''
"19" = '''
:sup:`19` بَلِ اعْمَلا هَذَا التَّرْتِيبَ فَيَعِيشُوا وَلا يَمُوتُوا عِنْدَ اقْتِرَابِهِمْ إِلَى قُدْسِ الأَقْدَاسِ. يَدْخُلُ مَعَهُمْ هَرُونُ وَأَبْنَاؤُهُ وَيُعَيِّنُونَ لِكُلِّ إِنْسَانٍ خِدْمَتَهُ وَحِمْلَهُ. 
'''
"20" = '''
:sup:`20` وَلَكِنْ إِيَّاهُمْ أَنْ يَدْخُلُوا لِمُشَاهَدَةِ الْقُدْسِ وَلَوْ لِلَحْظَةٍ، لِئَلّا يَهْلِكُوا». 
'''
"21" = '''
:sup:`21` وَقَالَ الرَّبُّ لِمُوسَى: 
'''
"22" = '''
:sup:`22` «أَحْصِ عَدَدَ بَنِي جَرْشُونَ أَيْضاً حَسَبَ بُيُوتِ آبَائِهِمْ وَعَشَائِرِهِمْ، 
'''
"23" = '''
:sup:`23` مِنِ ابْنِ ثَلاثِينَ سَنَةً فَمَا فَوْقُ حَتَّى ابْنِ خَمْسِينَ مِنَ الْمُتَجَنِّدِينَ فِي خِدْمَةِ خَيْمَةِ الاجْتِمَاعِ. 
'''
"24" = '''
:sup:`24` وَهَذِهِ هِيَ الخَدَمَاتُ الَّتِي تُوْكَلُ إِلَى عَشَائِرِ الْجَرْشُونِيِّينَ مِنْ عَمَلٍ وَحَمْلٍ: 
'''
"25" = '''
:sup:`25` يَحْمِلُونَ شُقَقَ الْمَسْكَنِ وَخَيْمَةَ الاجْتِمَاعِ وَغِطَاءَهَا وَغِطَاءَ جِلْدِ الدَّلْفِينِ الَّذِي فَوْقَهَا، وَسِتَارَ مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ. 
'''
"26" = '''
:sup:`26` وَأَسْتَارَ السَّاحَةِ الْمُحِيطَةِ بِالْمَسْكَنِ وَالْمَذْبَحِ، وَسِتَارَةَ الْمَدْخَلِ وَالْحِبَالَ وَالأَوَانِي الْمُسْتَخْدَمَةَ فِي خِدْمَتِهَا. وَيُؤَدِّي الْجَرْشُونِيُّونَ جَمِيعَ الْخِدْمَاتِ الْوَاجِبَةِ لَهَا. 
'''
"27" = '''
:sup:`27` وَيَجِبُ أَنْ يَقُومُوا بِخِدْمَتِهِمْ، سَوَاءٌ أَكَانَتْ خِدْمَةَ نَقْلٍ أَمْ أَيَّ عَمَلٍ آخَرَ، تَحْتَ إِشْرَافِ هَرُونَ وَأَبْنَائِهِ. وَعَلَيْكَ أَنْ تُعَيِّنَ لَهُمْ مَا يَتَوَجَّبُ عَلَيْهِمْ حَمْلُهُ. 
'''
"28" = '''
:sup:`28` هَذِهِ هِيَ مَسْؤولِيَّةُ عَشَائِرِ الْجَرْشُونِيِّينَ فِي خَيْمَةِ الاجْتِمَاعِ، وَيَكُونُ إِيثَامَارُ بْنُ هَرُونَ الْكَاهِنِ هُوَ الْمُشْرِفُ عَلَى تَأْدِيَةِ وَاجِبَاتِهِمْ. 
'''
"29" = '''
:sup:`29` وَتُحْصِي بَنِي مَرَارِي حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، 
'''
"30" = '''
:sup:`30` مِنِ ابْنِ ثَلاثِينَ سَنَةً فَمَا فَوْقُ حَتَّى ابْنِ خَمْسِينَ، مِنَ الْمُتَجَنِّدِينَ فِي خِدْمَةِ خَيْمَةِ الاجْتِمَاعِ. 
'''
"31" = '''
:sup:`31` وَتَكُونُ مَسْؤولِيَّةُ خِدْمَتِهِمْ فِي خَيْمَةِ الاجْتِمَاعِ نَقْلَ أَلْوَاحِ الْمَسْكَنِ وَعَوَارِضِهِ وَأَعْمِدَتِهِ وَقَوَاعِدِهِ، 
'''
"32" = '''
:sup:`32` وَأَعْمِدَةِ السَّاحَةِ الْمُحِيطَةِ وَقَوَاعِدِهَا وَأَوْتَادِهَا وَحِبَالِهَا وَأَوَانِيهَا وَكُلِّ مَا يَتَّصِلُ بِخِدْمَتِهَا. وَحَدِّدُوا بِالتَّفْصِيلِ مَا يَتَوَجَّبُ عَلَى كُلِّ رَجُلٍ حَمْلُهُ. 
'''
"33" = '''
:sup:`33` هَذِهِ هِيَ مَسْؤولِيَّةُ عَشَائِرِ الْمَرَارِيِّينَ الَّتِي يَقُومُونَ بِها فِي خِدْمَةِ خَيْمَةِ الاجْتِمَاعِ تَحْتَ إِشْرَافِ إِيثَامَارَ بْنِ هَرُونَ الْكَاهِنِ». 
'''
"34" = '''
:sup:`34` فَأَحْصَى مُوسَى وَهَرُونُ وَرُؤَسَاءُ الشَّعْبِ جُمْلَةَ أَبْنَاءِ الْقَهَاتِيِّينَ حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، 
'''
"35" = '''
:sup:`35` مِنِ ابْنِ ثَلاثِينَ سَنَةً فَمَا فَوْقُ إِلَى ابْنِ خَمْسِينَ سَنَةً، مِنَ الْمُتَجَنِّدِينَ فِي خِدْمَةِ خَيْمَةِ الاجْتِمَاعِ. 
'''
"36" = '''
:sup:`36` فَكَانَتْ جُمْلَةُ الْمُحْصَيْنَ مِنْهُمْ حَسَبَ عَشَائِرِهِمْ أَلْفَيْنِ وَسَبْعَ مِئَةٍ وَخَمْسِينَ. 
'''
"37" = '''
:sup:`37` هَؤُلاءِ هُمُ الْمُحْصَوْنَ مِنْ عَشَائِرِ الْقَهَاتِيِّينَ الْخَادِمِينَ فِي خَيْمَةِ الاجْتِمَاعِ الَّذِينَ أَحْصَاهُمْ مُوسَى وَهَرُونُ كَمَا أَمَرَ مُوسَى. 
'''
"38" = '''
:sup:`38` وَتَمَّ إِحْصَاءُ جُمْلَةِ أَبْنَاءِ جَرْشُونَ حَسَب عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، 
'''
"39" = '''
:sup:`39` مِنْ ابْنِ ثَلاثِينَ سَنَةً فَمَا فَوْقُ إِلَى ابْنِ خَمْسِينَ سَنَةً، مِنَ الْمُتَجَنِّدِينَ فِي خِدْمَةِ خَيْمَةِ الاجْتِمَاعِ. 
'''
"40" = '''
:sup:`40` وَكَانَتْ جُمْلَةُ الْمُحْصَيْنَ مِنْهُم حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ أَلْفَيْنِ وَسِتَّ مِئَةٍ وَثَلاثِينَ. 
'''
"41" = '''
:sup:`41` هَؤُلاءِ هُمُ الْمُحْصَوْنَ مِنْ عَشَائِرِ بَنِي جَرْشُونَ الْخَادِمِينَ فِي خَيْمَةِ الاجْتِمَاعِ الَّذِينَ أَحْصَاهُمْ مُوسَى وَهَرُونُ كَمَا أَمَرَ الرَّبُّ. 
'''
"42" = '''
:sup:`42` وَتَمَّ إِحْصَاءُ جُمْلَةِ بَنِي مَرَارِي حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، 
'''
"43" = '''
:sup:`43` مِنِ ابْنِ ثَلاثِينَ سَنَةً فَمَا فَوْقُ إِلَى ابْنِ خَمْسِينَ سَنَةً، مِنَ الْمُتَجَنِّدِينَ فِي خِدْمَةِ خَيْمَةِ الاجْتِمَاعِ. 
'''
"44" = '''
:sup:`44` فَكَانَتْ جُمْلَةُ الْمُحْصَيْنَ مِنْهُمْ حَسَبَ عَشَائِرِهِمْ ثَلاثَةَ آلافٍ وَمِئَتَيْنِ. 
'''
"45" = '''
:sup:`45` هَؤُلاءِ هُمُ الْمُحْصَوْنَ مِنْ عَشَائِرِ بَنِي مَرَارِي الَّذِينَ أَحْصَاهُمْ مُوسَى وَهَرُونُ حَسَبَ أَمْرِ الَّربِّ عَلَى لِسَانِ مُوسَى. 
'''
"46" = '''
:sup:`46` فَكَانَ مَجْمُوعُ الْمُحْصَيْنَ مِنَ اللّاوِيِّينَ الَّذِينَ أَحْصَاهُمْ مُوسَى وَهَرُونُ وَرُؤَسَاءُ إِسْرَائِيلَ حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ. 
'''
"47" = '''
:sup:`47` مِنِ ابْنِ ثَلاثَينَ سَنَةً فَمَا فَوْقُ إِلَى ابْنِ خَمْسِينَ سَنَةً، الْمُجَنَّدِينَ فِي عَمَلِ الْخِدْمَةِ فِي خَيْمَةِ الاجْتِمَاعِ وَفِي خِدْمَةِ نَقْلِهَا، 
'''
"48" = '''
:sup:`48` ثَمَانِيَةَ آلافٍ وَخَمْسَ مِئَةٍ وَثَمَانِينَ. 
'''
"49" = '''
:sup:`49` وَكَمَا أَمَرَ الرَّبُّ مُوسَى تَمَّ تَعْيِينُ كُلِّ لاوِيٍّ عَلَى خِدْمَتِهِ وَتَحْدِيدُ مَا يَتَوَجَّبُ عَلَيْهِ حَمْلُهُ. وَهَكَذَا تَمَّ إِحْصَاؤُهُمْ كَمَا أَمَرَ الرَّبُّ مُوسَى. 
'''
