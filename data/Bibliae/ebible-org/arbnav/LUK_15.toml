[15]
"1" = '''
:sup:`1` وَكَانَ جَمِيعُ جُبَاةِ الضَّرَائِبِ وَالْخَاطِئِينَ يَتَقَدَّمُونَ إِلَيْهِ لِيَسْمَعُوهُ. 
'''
"2" = '''
:sup:`2` فَتَذَمَّرَ الْفَرِّيسِيُّونَ وَالْكَتَبَةُ قَائِلِينَ: «هَذَا الإِنْسَانُ يُرَحِّبُ بِالْخَاطِئِينَ وَيَأْكُلُ مَعَهُمْ!» 
'''
"3" = '''
:sup:`3` فَضَرَبَ لَهُمْ هَذَا الْمَثَلَ قَائِلاً: 
'''
"4" = '''
:sup:`4` «أَيُّ إِنْسَانٍ مِنْكُمْ عِنْدَهُ مِئَةُ خَرُوفٍ وَأَضَاعَ وَاحِداً مِنْهَا، أَلا يَتْرُكُ التِّسْعَةَ وَالتِّسْعِينَ فِي الْبَرِّيَّةِ وَيَذْهَبُ يَبْحَثُ عَنِ الْخَرُوفِ الضَّائِعِ حَتَّى يَجِدَهُ؟ 
'''
"5" = '''
:sup:`5` وَبَعْدَ أَنْ يَجِدَهُ، يَحْمِلُهُ عَلَى كَتِفَيْهِ فَرِحاً، 
'''
"6" = '''
:sup:`6` ثُمَّ يَعُودُ إِلَى الْبَيْتِ، وَيَدْعُو الأَصْدِقَاءَ وَالْجِيرَانَ، قَائِلاً لَهُمْ: افْرَحُوا مَعِي، لأَنِّي وَجَدْتُ خَرُوفِي الضَّائِعَ! 
'''
"7" = '''
:sup:`7` أَقُولُ لَكُمْ إِنَّهُ هكَذَا يَكُونُ فِي السَّمَاءِ فَرَحٌ بِخَاطِئٍ وَاحِدٍ تَائِبٍ أَكْثَرَ مِنْ تِسْعَةٍ وَتِسْعِينَ بَارّاً لَا يَحْتَاجُونَ إِلَى تَوْبَةٍ! 
'''
"8" = '''
:sup:`8` أَمْ أَيَّةُ امْرَأَةٍ عِنْدَهَا عَشَرَةُ دَرَاهِمَ، إِذَا أَضَاعَتْ دِرْهَماً وَاحِداً، أَلا تُشْعِلُ مِصْبَاحاً وَتَكْنُسُ الْبَيْتَ وَتَبْحَثُ بِانْتِبَاهٍ حَتَّى تَجِدَهُ؟ 
'''
"9" = '''
:sup:`9` وَبَعْدَ أَنْ تَجِدَهُ، تَدْعُو الصَّدِيقَاتِ وَالْجَارَاتِ قَائِلَةً: افْرَحْنَ مَعِي، لأَنِّي وَجَدْتُ الدِّرْهَمَ الَّذِي أَضَعْتُهُ. 
'''
"10" = '''
:sup:`10` أَقُولُ لَكُمْ: هكَذَا يَكُونُ بَيْنَ مَلائِكَةِ اللهِ فَرَحٌ بِخَاطِئٍ وَاحِدٍ يَتُوبُ». 
'''
"11" = '''
:sup:`11` وَقَالَ: «كَانَ لإِنْسَانٍ ابْنَانِ. 
'''
"12" = '''
:sup:`12` فَقَالَ أَصْغَرُهُمَا لأَبِيهِ: يَا أَبِي، أَعْطِنِي الْحِصَّةَ الَّتِي تَخُصُّنِي مِنَ الْمِيرَاثِ! فَقَسَمَ لَهُمَا كُلَّ مَا يَمْلِكُهُ. 
'''
"13" = '''
:sup:`13` وَبَعْدَ بِضْعَةِ أَيَّامٍ، جَمَعَ الاِبْنُ الأَصْغَرُ كُلَّ مَا عِنْدَهُ، وَمَضَى إِلَى بَلَدٍ بَعِيدٍ. وَهُنَالِكَ بَذَّرَ حِصَّتَهُ مِنَ الْمَالِ فِي عِيشَةِ الْخَلاعَةِ. 
'''
"14" = '''
:sup:`14` وَلكِنْ لَمَّا أَنْفَقَ كُلَّ شَيْءٍ، اجْتَاحَتْ ذلِكَ الْبَلَدَ مَجَاعَةٌ قَاسِيَةٌ، فَأَخَذَ يَشْعُرُ بِالْحَاجَةِ. 
'''
"15" = '''
:sup:`15` فَذَهَبَ وَالْتَحَقَ بِوَاحِدٍ مِنْ مُوَاطِنِي ذلِكَ الْبَلَدِ، فَأَرْسَلَهُ إِلَى حُقُولِهِ لِيَرْعَى خَنَازِيرَ. 
'''
"16" = '''
:sup:`16` وَكَمِ اشْتَهَى لَوْ يَمْلأُ بَطْنَهُ مِنَ الْخُرْنُوبِ الَّذِي كَانَتِ الْخَنَازِيرُ تَأْكُلُهُ، فَمَا أَعْطَاهُ أَحَدٌ! 
'''
"17" = '''
:sup:`17` ثُمَّ رَجَعَ إِلَى نَفْسِهِ، وَقَالَ: مَا أَكْثَرَ خُدَّامَ أَبِي الْمَأْجُورِينَ الَّذِينَ يَفْضُلُ عَنْهُمُ الْخُبْزُ، وَأَنَا هُنَا أَكَادُ أَهْلِكُ جُوعاً! 
'''
"18" = '''
:sup:`18` سَأَقُومُ وَأَرْجِعُ إِلَى أَبِي، وَأَقُولُ لَهُ: يَا أَبِي، أَخْطَأْتُ إِلَى السَّمَاءِ وَأَمَامَكَ؛ 
'''
"19" = '''
:sup:`19` وَلا أَسْتَحِقُّ بَعْدُ أَنْ أُدْعَى ابْناً لَكَ: اجْعَلْنِي كَوَاحِدٍ مِنْ خُدَّامِكَ الْمَأْجُورِينَ! 
'''
"20" = '''
:sup:`20` فَقَامَ وَرَجَعَ إِلَى أَبِيهِ. وَلكِنَّ أَبَاهُ رَآهُ وَهُوَ مَازَالَ بَعِيداً، فَتَحَنَّنَ، وَرَكَضَ إِلَيْهِ وَعَانَقَهُ وَقَبَّلَهُ بِحَرَارَةٍ. 
'''
"21" = '''
:sup:`21` فَقَالَ لَهُ الاِبْنُ. يَا أَبِي، أَخْطَأْتُ إِلَى السَّمَاءِ وَأَمَامَكَ، وَلا أَسْتَحِقُّ بَعْدُ أَنْ أُدْعَى ابْناً لَكَ. 
'''
"22" = '''
:sup:`22` أَمَّا الأَبُ فَقَالَ لِعَبِيدِهِ: أَحْضِرُوا سَرِيعاً أَفْضَلَ ثَوْبٍ وَأَلْبِسُوهُ، وَضَعُوا فِي إِصْبَعِهِ خَاتِماً وَفِي قَدَمَيْهِ حِذَاءً. 
'''
"23" = '''
:sup:`23` وَأَحْضِرُوا الْعِجْلَ الْمُسَمَّنَ وَاذْبَحُوهُ؛ وَلْنَأْكُلْ وَنَفْرَحْ: 
'''
"24" = '''
:sup:`24` فَإِنَّ ابْنِي هَذَا كَانَ مَيِّتاً فَعَاشَ، وَكَانَ ضَائِعاً فَوُجِدَ. فَأَخَذُوا يَفْرَحُونَ! 
'''
"25" = '''
:sup:`25` وَكَانَ ابْنُهُ الأَكْبَرُ فِي الْحَقْلِ. فَلَمَّا جَاءَ وَاقْتَرَبَ مِنَ الْبَيْتِ، سَمِعَ مُوسِيقَى وَرَقْصاً. 
'''
"26" = '''
:sup:`26` فَدَعَا وَاحِداً مِنَ الْخُدَّامِ وَاسْتَفْسَرَهُ مَا عَسَى أَنْ يَكُونَ ذلِكَ. 
'''
"27" = '''
:sup:`27` فَأَجَابَهُ: رَجَعَ أَخُوكَ، فَذَبَحَ أَبُوكَ الْعِجْلَ الْمُسَمَّنَ لأَنَّهُ اسْتَعَادَهُ سَالِماً! 
'''
"28" = '''
:sup:`28` وَلكِنَّهُ غَضِبَ وَرَفَضَ أَنْ يَدْخُلَ. فَخَرَجَ أَبُوهُ وَتَوَسَّلَ إِلَيْهِ. 
'''
"29" = '''
:sup:`29` غَيْرَ أَنَّهُ رَدَّ عَلَى أَبِيهِ قَائِلاً: هَا أَنَا أَخْدِمُكَ هذِهِ السِّنِينَ الْعَدِيدَةَ، وَلَمْ أُخَالِفْ لَكَ أَمْراً، وَلكِنَّكَ لَمْ تُعْطِنِي وَلَوْ جَدْياً وَاحِداً لأَفْرَحَ مَعَ أَصْدِقَائِي. 
'''
"30" = '''
:sup:`30` وَلكِنْ لَمَّا عَادَ ابْنُكَ هَذَا الَّذِي أَكَلَ مَالَكَ مَعَ الْفَاجِرَاتِ، ذَبَحْتَ لَهُ الْعِجْلَ الْمُسَمَّنَ! 
'''
"31" = '''
:sup:`31` فَقَالَ لَهُ: يَا بُنَيَّ، أَنْتَ مَعِي دَائِماً، وَكُلُّ مَا أَمْلِكُهُ هُوَ لَكَ! 
'''
"32" = '''
:sup:`32` وَلكِنْ كَانَ مِنَ الصَّوَابِ أَنْ نَفْرَحَ وَنَبْتَهِجَ، لأَنَّ أَخَاكَ هَذَا كَانَ مَيِّتاً فَعَاشَ، وَكَانَ ضَالاً فَوُجِدَ!» 
'''
