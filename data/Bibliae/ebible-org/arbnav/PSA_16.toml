[16]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ. مَزْمُورٌ لِدَاوُدَ احْفَظْنِي يَا اللهُ، فَإِنِّي مُتَوَكِّلٌ عَلَيْكَ. 
'''
"2" = '''
:sup:`2` قُلْتُ لِلرَّبِّ: أَنْتَ سَيِّدِي، وَلَا خَيْرَ لِي بِمَعْزِلٍ عَنْكَ. 
'''
"3" = '''
:sup:`3` كُلُّ بَهْجَتِي فِي قِدِّيسِي الأَرْضِ وَأَفَاضِلِهَا. 
'''
"4" = '''
:sup:`4` تَتَكَاثَرُ أَوْجَاعُ الْمُتَهَافِتِينَ وَرَاءَ غَيْرِكَ. أَمَّا أَنَا فَتَقْدِمَاتُ سَكَائِبِهِمِ الدَّمَوِيَّةِ لَا أُقَدِّمُ، وَلَا أَذْكُرُ أَسْمَاءَ أَوْثَانِهِمْ بِشَفَتَيَّ. 
'''
"5" = '''
:sup:`5` الرَّبُّ نَصِيبِي وَمِيرَاثِي وَكَأْسُ ارْتِوَائِي. أَنْتَ حَافِظُ قِسْمَتِي. 
'''
"6" = '''
:sup:`6` فِي أَرْضٍ بَهِيجَةٍ وَقَعَتْ قِسْمَةُ حِصَّتِي. فَمَا أَفْضَلَ هَذَا الْمِيرَاثَ عِنْدِي! 
'''
"7" = '''
:sup:`7` أُبَارِكُ الرَّبَّ نَاصِحِي، وَفِي اللَّيْلِ أَيْضاً يُرْشِدُنِي ضَمِيرِي. 
'''
"8" = '''
:sup:`8` جَعَلْتُ الرَّبَّ أَمَامِي دَائِماً فَإِنَّهُ عَنْ يَمِينِي فَلَا أَتَزَعْزَعُ. 
'''
"9" = '''
:sup:`9` لِذَلِكَ فَرِحَ قَلْبِي وَتَهَلَّلَ لِسَانِي حَتَّى إِنَّ جَسَدِي سَيَرْقُدُ عَلَى رَجَاءٍ، 
'''
"10" = '''
:sup:`10` لأَنَّكَ لَنْ تَتْرُكَ نَفْسِي فِي هُوَّةِ الأَمْوَاتِ وَلَنْ تَدَعَ وَحِيدَكَ الْقُدُّوسَ يَنَالُ مِنْهُ الْفَسَادُ. 
'''
"11" = '''
:sup:`11` هَدَيْتَنِي سُبُلَ الْحَيَاةِ: فَإِنَّ مِلْءَ الْبَهْجَةِ فِي حَضْرَتِكَ، وَفِي يَمِينِكَ مَسَرَّاتٌ أَبَدِيَّةٌ. 
'''
