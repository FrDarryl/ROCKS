[29]
"1" = '''
:sup:`1` وَاسْتَطْرَدَ أَيُّوبُ فِي ضَرْبِ مَثَلِهِ: 
'''
"2" = '''
:sup:`2` «يَا لَيْتَنِي مَازِلْتُ كَمَا كُنْتُ فِي الشُّهُورِ الْغَابِرَةِ، فِي الأَيَّامِ الَّتِي حَفِظَنِي فِيهَا اللهُ، 
'''
"3" = '''
:sup:`3` كَانَ مِصْبَاحُهُ يُضِيءُ فَوْقَ رَأْسِي، فَأَسْلُكُ عَبْرَ الظُّلْمَةِ فِي نُورِهِ. 
'''
"4" = '''
:sup:`4` يَوْمَ كُنْتُ فِي رَيعَانِ قُوَّتِي وَرِضَى اللهِ مُخَيِّماً فَوْقَ بَيْتِي. 
'''
"5" = '''
:sup:`5` وَالْقَدِيرُ مَا بَرِحَ مَعِي، وَأَوْلادِي مَازَالُوا حَوْلِي. 
'''
"6" = '''
:sup:`6` حِينَ كُنْتُ أَغْسِلُ خَطْوَاتِي بِاللَّبَنِ، وَالصَّخْرُ يَفِيضُ لِي أَنْهَاراً مِنَ الزَّيْتِ. 
'''
"7" = '''
:sup:`7` حِينَ كُنْتُ أَخْرُجُ إِلَى بَوَّابَةِ الْمَدِينَةِ، وَأَحْتَلُّ فِي السَّاحَةِ مَجْلِسِي، 
'''
"8" = '''
:sup:`8` فَيَرَانِي الشُّبَّانُ وَيَتَوَارَوْنَ، وَيَقِفُ الشُّيُوخُ احْتِرَاماً لِي. 
'''
"9" = '''
:sup:`9` يَمْتَنِعُ الْعُظَمَاءُ عَنِ الْكَلامِ وَيَضَعُونَ أَيْدِيَهُمْ عَلَى أَفْوَاهِهِمْ. 
'''
"10" = '''
:sup:`10` يَتَلاشَى صَوْتُ النُّبَلاءِ، وَتَلْتَصِقُ أَلْسِنَتُهُمْ بِأَحْنَاكِهِمْ. 
'''
"11" = '''
:sup:`11` إِذَا سَمِعَتْ لِيَ الأُذُنُ تُطَوِّبُنِي، وَإذَا شَهِدَتْنِي الْعَيْنُ تُثْنِي عَلَيَّ، 
'''
"12" = '''
:sup:`12` لأَنِّي أَنْقَذْتُ الْبَائِسَ الْمُسْتَغِيثَ، وَأَجَرْتُ الْيَتِيمَ طَالِبَ الْعَوْنِ، 
'''
"13" = '''
:sup:`13` فَحَلَّتْ عَلَيَّ بَرَكَةُ الْمُشْرِفِ عَلَى الْمَوْتِ، وَجَعَلْتُ قَلْبَ الأَرْمَلَةِ يَتَهَلَّلُ فَرَحاً. 
'''
"14" = '''
:sup:`14` ارْتَدَيْتُ الْبِرَّ فَكَسَانِي، وَكَجُبَّةٍ وَعِمَامَةٍ كَانَ عَدْلِي. 
'''
"15" = '''
:sup:`15` كُنْتُ عُيُوناً لِلأَعْمَى، وَأَقْدَاماً لِلأَعْرَجِ، 
'''
"16" = '''
:sup:`16` وَكُنْتُ أَباً لِلْمِسْكِينِ، أَتَقَصَّى دَعْوَى مَنْ لَمْ أَعْرِفْهُ. 
'''
"17" = '''
:sup:`17` هَشَّمْتُ أَنْيَابَ الظَّالِمِ وَمِنْ بَيْنِ أَسْنَانِهِ نَزَعْتُ الْفَرِيسَةَ، 
'''
"18" = '''
:sup:`18` ثُمَّ حَدَّثْتُ نَفْسِي: إِنِّي سَأَمُوتُ فِي خَيْمَتِي وَتَتَكَاثَرُ أَيَّامِي كَحَبَّاتِ الرَّمْلِ. 
'''
"19" = '''
:sup:`19` سَتَمْتَدُّ أُصُولِي إِلَى الْمِيَاهِ، وَالطَّلُّ يَبِيتُ عَلَى أَغْصَانِي. 
'''
"20" = '''
:sup:`20` يَتَجَدَّدُ مَجْدِي دَائِماً، وَقَوْسِي أَبَداً جَدِيدَةٌ فِي يَدِي. 
'''
"21" = '''
:sup:`21` يَسْتَمِعُ النَّاسُ لِي وَيَنْتَظِرُونَ، وَيَصْمُتُونَ مُنْصِتِينَ لِمَشُورَتِي. 
'''
"22" = '''
:sup:`22` بَعْدَ كَلامِي لَا يُثَنُّونَ عَلَى أَقْوَالِي، وَحَدِيثِي يَقْطُرُ عَلَيْهِمْ كَالنَّدَى. 
'''
"23" = '''
:sup:`23` يَتَرَقَّبُونَنِي كَالْغَيْثِ، وَيَفْتَحُونَ أَفْوَاهَهُمْ كَمَنْ يَنْهَلُ مِنْ مَطَرِ الرَّبِيعِ 
'''
"24" = '''
:sup:`24` إِنِ ابْتَسَمْتُ لَهُمْ لَا يُصَدِّقُونَ، وَنُورُ وَجْهِي لَمْ يَطْرَحُوهُ عَنْهُمْ بَعِيداً. 
'''
"25" = '''
:sup:`25` أَخْتَارُ لَهُمْ طَرِيقَهُمْ وَأَتَصَدَّرُ مَجْلِسَهُمْ، وَأَكُونُ بَيْنَهُمْ كَمَلِكٍ بَيْنَ جُيُوشِهِ، وَكَالْمُعَزِّي بَيْنَ النَّائِحِينَ. 
'''
