[5]
"1" = '''
:sup:`1` إِنَّ الْمَسِيحَ قَدْ حَرَّرَنَا وَأَطْلَقَنَا فِي سَبِيلِ الْحُرِّيَّةِ. فَاثْبُتُوا إِذَنْ، وَلا تَعُودُوا إِلَى الارْتِبَاكِ بِنِيرِ الْعُبُودِيَّةِ. 
'''
"2" = '''
:sup:`2` هَا أَنَا بُولُسُ أَقُولُ لَكُمْ: إِنْ خُتِنْتُمْ، لَا يَنْفَعُكُمُ الْمَسِيحُ شَيْئاً. 
'''
"3" = '''
:sup:`3` وَأَشْهَدُ مَرَّةً أُخْرَى لِكُلِّ مَخْتُونٍ بِأَنَّهُ مُلْتَزِمٌ أَنْ يَعْمَلَ بِالشَّرِيعَةِ كُلِّهَا. 
'''
"4" = '''
:sup:`4` يَا مَنْ تُرِيدُونَ التَّبْرِيرَ عَنْ طَرِيقِ الشَّرِيعَةِ، قَدْ حُرِمْتُمُ الْمَسِيحَ وَسَقَطْتُمْ مِنَ النِّعْمَةِ! 
'''
"5" = '''
:sup:`5` فَإِنَّنَا، بِالرُّوحِ وَعَلَى أَسَاسِ الإِيمَانِ، نَنْتَظِرُ الرَّجَاءَ الَّذِي يُنْتِجُهُ الْبِرُّ. 
'''
"6" = '''
:sup:`6` فَفِي الْمَسِيحِ يَسُوعَ، لَا نَفْعَ لِلْخِتَانِ وَلا لِعَدَمِ الْخِتَانِ، بَلْ لِلإِيمَانِ الْعَامِلِ بِالْمَحَبَّةِ. 
'''
"7" = '''
:sup:`7` كُنْتُمْ تَجْرُونَ جَرْياً جَيِّداً، فَمَنْ أَعَاقَكُمْ حَتَّى لَا تُذْعِنُوا لِلْحَقِّ؟ 
'''
"8" = '''
:sup:`8` هَذَا التَّضْلِيلُ لَيْسَ مِنَ الَّذِي دَعَاكُمْ! 
'''
"9" = '''
:sup:`9` إِنَّ خَمِيرَةً صَغِيرَةً تُخَمِّرُ الْعَجِينَ كُلَّهُ. 
'''
"10" = '''
:sup:`10` وَلَكِنَّ لِي ثِقَةً بِكُمْ فِي الرَّبِّ أَنَّكُمْ لَنْ تَعْتَنِقُوا رَأْياً آخَرَ. وَكُلُّ مَنْ يُثِيرُ الْبَلْبَلَةَ بَيْنَكُمْ سَيَلْقَى عِقَابَ ذَلِكَ، كَائِناً مَنْ كَانَ. 
'''
"11" = '''
:sup:`11` وَأَمَّا أَنَا، أَيُّهَا الإِخْوَةُ، فَلَوْ صَحَّ أَنَّنِي مَازِلْتُ أَدْعُو إِلَى الْخِتَانِ، فَلِمَاذَا مَازِلْتُ أَلْقَى الاضْطِهَادَ؟ إِذَنْ لَكَانَتِ الْعَثْرَةُ الَّتِي فِي الصَّلِيبِ قَدْ زَالَتْ! 
'''
"12" = '''
:sup:`12` لَيْتَ الَّذِينَ يُثِيرُونَ الْبَلْبَلَةَ بَيْنَكُمْ يَبْتُرُونَ أَنْفُسَهُمْ! 
'''
"13" = '''
:sup:`13` فَإِنَّمَا إِلَى الْحُرِّيَّةِ قَدْ دُعِيتُمْ، أَيُّهَا الإِخْوَةُ؛ وَلَكِنْ لَا تَتَّخِذُوا مِنَ الْحُرِّيَّةِ ذَرِيعَةً لإِرْضَاءِ الْجَسَدِ، بَلْ بِالْمَحَبَّةِ كُونُوا عَبِيداً فِي خِدْمَةِ أَحَدِكُمُ الآخَرَ. 
'''
"14" = '''
:sup:`14` فَإِنَّ الشَّرِيعَةَ كُلَّهَا تَتِمُّ فِي وَصِيَّةٍ وَاحِدَةٍ: «أَنْ تُحِبَّ قَرِيبَكَ كَنَفْسِكَ». 
'''
"15" = '''
:sup:`15` فَإِذَا كُنْتُمْ تَنْهَشُونَ وَتَفْتَرِسُونَ بَعْضُكُمْ بَعْضاً، فَاحْذَرُوا أَنْ يُفْنِيَ أَحَدُكُمُ الآخَرَ! 
'''
"16" = '''
:sup:`16` إِنَّمَا أَقُولُ: اسْلُكُوا فِي الرُّوحِ. وَعِنْدَئِذٍ لَا تُتَمِّمُونَ شَهْوَةَ الْجَسَدِ أَبَداً. 
'''
"17" = '''
:sup:`17` فَإِنَّ الْجَسَدَ يَشْتَهِي بِعَكْسِ الرُّوحِ، وَالرُّوحُ بِعَكْسِ الْجَسَدِ؛ وَهَذَانِ يُقَاوِمُ أَحَدُهُمَا الآخَرَ حَتَّى إِنَّكُمْ لَا تَفْعَلُونَ مَا تَرْغَبُونَ فِيهِ. 
'''
"18" = '''
:sup:`18` وَلَكِنْ إِذَا كُنْتُمْ خَاضِعِينَ لِقِيَادَةِ الرُّوحِ، فَلَسْتُمْ فِي حَالِ الْعُبُودِيَّةِ لِلشَّرِيعَةِ. 
'''
"19" = '''
:sup:`19` أَمَّا أَعْمَالُ الْجَسَدِ فَظَاهِرَةٌ، وَهِيَ: الزِّنَى وَالنَّجَاسَةُ وَالدَّعَارَةُ، 
'''
"20" = '''
:sup:`20` وَعِبَادَةُ الأَصْنَامِ وَالسِّحْرُ، وَالْعَدَاوَةُ وَالنِّزَاعُ وَالْغَيْرَةُ وَالْغَضَبُ، وَالتَّحَزُّبُ وَالانْقِسَامُ وَالتَّعَصُّبُ، 
'''
"21" = '''
:sup:`21` وَالْحَسَدُ وَالسُّكْرُ وَالْعَرْبَدَةُ، وَمَا يُشْبِهُ هذِهِ. وَبِالنَّظَرِ إِلَيْهَا، أَقُولُ لَكُمْ الآنَ، كَمَا سَبَقَ أَنْ قُلْتُ أَيْضاً، إِنَّ الَّذِينَ يَفْعَلُونَ مِثْلَ هذِهِ لَنْ يَرِثُوا مَلَكُوتَ اللهِ! 
'''
"22" = '''
:sup:`22` وَأَمَّا ثَمَرُ الرُّوحِ فَهُوَ: الْمَحَبَّةُ وَالْفَرَحُ وَالسَّلامُ، وَطُولُ الْبَالِ وَاللُّطْفُ وَالصَّلاحُ، وَالأَمَانَةُ 
'''
"23" = '''
:sup:`23` وَالْوَدَاعَةُ وَضَبْطُ النَّفْسِ. وَلَيْسَ مِنْ قَانُونٍ يَمْنَعُ مِثْلَ هذِهِ الْفَضَائِلِ. 
'''
"24" = '''
:sup:`24` وَلَكِنَّ الَّذِينَ صَارُوا خَاصَّةً لِلْمَسِيحِ، قَدْ صَلَبُوا الْجَسَدَ مَعَ الأَهْوَاءِ وَالشَّهَوَاتِ. 
'''
"25" = '''
:sup:`25` إِذَا كُنَّا نَحْيَا بِالرُّوحِ، فَلْنَسْلُكْ أَيْضاً بِالرُّوحِ. 
'''
"26" = '''
:sup:`26` لَا نَكُنْ طَامِحِينَ إِلَى الْمَجْدِ الْبَاطِلِ، يَسْتَفِزُّ بَعْضُنَا بَعْضاً، وَيَحْسُدُ أَحَدُنَا الآخَرَ! 
'''
