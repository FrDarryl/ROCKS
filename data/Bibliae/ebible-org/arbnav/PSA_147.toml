[147]
"1" = '''
:sup:`1` سَبِّحُوا الرَّبَّ، فَإِنَّ التَّرَنُّمَ لإِلَهِنَا طَيِّبٌ، وَتَسْبِيحُهُ مُلِذٌّ وَلائِقٌ. 
'''
"2" = '''
:sup:`2` يَبْنِي الرَّبُّ أُورُشَلِيمَ، وَيَجْمَعُ شَمْلَ الْمَنْفِيِّينَ مِنْ إِسْرَائِيلَ. 
'''
"3" = '''
:sup:`3` إِنَّهُ يَشْفِي مُنْكَسِرِي الْقَلْبِ وَيُضَمِّدُ جِرَاحَهُمْ. 
'''
"4" = '''
:sup:`4` يُحْصِي عَدَدَ الْكَوَاكِبِ وَيَدْعُوهَا جَمِيعَهَا بِأَسْمَائِهَا. 
'''
"5" = '''
:sup:`5` عَظِيمٌ هُوَ سَيِّدُنَا، وَفَائِقَةٌ هِيَ قُوَّتُهُ، وَلَا حَدَّ لِحِكْمَتِهِ. 
'''
"6" = '''
:sup:`6` يَرْفَعُ الرَّبُّ الْوُدَعَاءَ، وَيَطْرَحُ الأَشْرَارَ إِلَى الأَرْضِ. 
'''
"7" = '''
:sup:`7` رُدُّوا عَلَى الرَّبِّ بِحَمْدٍ، رَنِّمُوا لإِلَهِنَا عَلَى الْعُودِ. 
'''
"8" = '''
:sup:`8` فَهُوَ يَكْسُو السَّمَاوَاتِ سَحَاباً وَيُمْطِرُ عَلَى الأَرْضِ، وَيُنْبِتُ الْعُشْبَ عَلَى الْجِبَالِ. 
'''
"9" = '''
:sup:`9` يَهَبُ الطَّعَامَ لِلْبَهَائِمِ، وَلِفِرَاخِ الْغِرْبَانِ النَّاعِقَةِ. 
'''
"10" = '''
:sup:`10` لَا تَسْتَهْوِيهِ قُوَّةُ الْخَيْلِ، وَلَا تَسُرُّهُ سَاقَا الْعَدَّاءِ. 
'''
"11" = '''
:sup:`11` إِنَّمَا يَرْضَى الرَّبُّ بِخَائِفِيهِ، الرَّاجِينَ رَحْمَتَهُ. 
'''
"12" = '''
:sup:`12` مَجِّدِي الرَّبَّ يَا أُورُشَلِيمُ، وَسَبِّحِي إِلَهَكِ يَا صِهْيَوْنُ. 
'''
"13" = '''
:sup:`13` فَإِنَّهُ ثَبَّتَ عَوَارِضَ أَبْوَابِكِ (فِي وَجْهِ الأَعْدَاءِ)، وَبَارَكَ بَنِيكِ فِي دَاخِلِكِ. 
'''
"14" = '''
:sup:`14` هُوَ الَّذِي يَجْعَلُ حُدُودَكِ آمِنَةً، وَمِنْ أَفْضَلِ الْحِنْطَةِ يُشْبِعُكِ خُبْزاً. 
'''
"15" = '''
:sup:`15` يُصْدِرُ أَمْرَهُ إِلَى الأَرْضِ فَتُنَفِّذُهُ بِسُرْعَةٍ فَائِقَةٍ. 
'''
"16" = '''
:sup:`16` يَنْثُرُ الثَّلْجَ كَالصُّوفِ، وَيُذَرِّي الْجَلِيدَ كَالرَّمَادِ. 
'''
"17" = '''
:sup:`17` يُلْقِي بَرَدَهُ كَفُتَاتِ الْخُبْزِ. مَنْ يَصْمُدُ فِي وَجْهِ صَقِيعِهِ؟ 
'''
"18" = '''
:sup:`18` ثُمَّ يُصْدِرُ أَمْرَهُ فَيُذِيبُهَا. يُرْسِلُ رِيحَهُ فَتَسِيلُ الْمِيَاهُ. 
'''
"19" = '''
:sup:`19` يُعْلِنُ لِيَعْقُوبَ كَلِمَتَهُ وَلإِسْرَائِيلَ فَرَائِضَهُ وَأَحْكَامَهُ. 
'''
"20" = '''
:sup:`20` لَمْ يُعَامِلْ أُمَّةً أُخْرَى هَكَذَا، وَلَمْ يُعَرِّفْهَا أَحْكَامَهُ هَلِّلُويَا. 
'''
