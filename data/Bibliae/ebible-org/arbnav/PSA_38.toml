[38]
"1" = '''
:sup:`1` مَزْمُورٌ لِدَاوُدَ لِلتَّذْكِيرِ يَا رَبُّ لَا تُوَبِّخْنِي بِغَضَبِكَ، وَلَا تُؤَدِّبْنِي بِسَخَطِكَ، 
'''
"2" = '''
:sup:`2` لأَنَّ سِهَامَكَ قَدْ أَصَابَتْنِي وَضَرَبَاتِكَ قَدْ ثَقُلَتْ عَلَيَّ. 
'''
"3" = '''
:sup:`3` اعْتَلَّ جَسَدِي لِفَرْطِ غَضَبِكَ عَلَيَّ. وَبَلِيَتْ عِظَامِي بِسَبَبِ خَطِيئَتِي. 
'''
"4" = '''
:sup:`4` طَمَتْ آثَامِي فَوْقَ رَأْسِي. وَصَارَتْ كَعِبْءٍ ثَقِيلٍ لَا طَاقَةَ لِي عَلَى حَمْلِهِ. 
'''
"5" = '''
:sup:`5` أَنْتَنَتْ جِرَاحِي وَسَالَ صَدِيدُهَا بِسَبَبِ جَهَالَتِي. 
'''
"6" = '''
:sup:`6` انْحَنَيْتُ وَالْتَوَيْتُ. وَدَامَ نَحِيبِي طُولَ النَّهَارِ. 
'''
"7" = '''
:sup:`7` امْتلأَ دَاخِلِي بِأَلَمٍ حَارِقٍ، فَلَا صِحَّةَ فِي جَسَدِي. 
'''
"8" = '''
:sup:`8` أَنَا وَاهِنٌ وَمَسْحُوقٌ إِلَى الْغَايَةِ، وَأَئِنُّ مِنْ أَوْجَاعِ قَلْبِي الدَّفِينَةِ. 
'''
"9" = '''
:sup:`9` أَمَامَكَ يَا رَبُّ كُلُّ تَأَوُّهِي، وَتَنَهُّدِي مَكْشُوفٌ لَدَيْكَ. 
'''
"10" = '''
:sup:`10` خَفَقَ قَلْبِي وَفَارَقَتْنِي قُوَّتِي، وَاضْمَحَلَّ فِيَّ نُورُ عَيْنَيَّ. 
'''
"11" = '''
:sup:`11` وَقَفَ أَحِبَّائِي وَأَصْحَابِي مُسْتَنْكِفِينَ مِنِّي بِسَبَبِ مُصِيبَتِي، وَتَنَحَّى أَقَارِبِي عَنِّي. 
'''
"12" = '''
:sup:`12` نَصَبَ السَّاعُونَ لِقَتْلِي الْفِخَاخَ، وَطَالِبُو أَذِيَّتِي تَوَعَّدُوا بِدَمَارِي، وَتَآمَرُوا طُولَ النَّهَارِ لِلإِيقَاعِ بِي. 
'''
"13" = '''
:sup:`13` أَمَّا أَنَا فَقَدْ كُنْتُ كَأَصَمَّ، لَا يَسْمَعُ، وَكَأَخْرَسَ لَا يَفْتَحُ فَاهُ. 
'''
"14" = '''
:sup:`14` كُنْتُ كَمَنْ لَا يَسْمَعُ، وَكَمَنْ لَيْسَ فِي فَمِهِ حُجَّةٌ. 
'''
"15" = '''
:sup:`15` لأَنِّي قَدْ وَضَعْتُ فِيكَ رَجَائِي، وَأَنْتَ تَسْتَجِيبُنِي يَا رَبُّ يَا إِلَهِي. 
'''
"16" = '''
:sup:`16` قُلْتُ: «لَا تَدَعْهُمْ يَشْمَتُونَ بِي فَحَالَمَا زَلَّتْ قَدَمِي تَغَطْرَسُوا عَلَيَّ» 
'''
"17" = '''
:sup:`17` لأَنِّي أَكَادُ أَتَعَثَّرُ، وَوَجَعِي دَائِماً أَمَامَ نَاظِرِي. 
'''
"18" = '''
:sup:`18` أَعْتَرِفُ جَهْراً بِإِثْمِي، وأَحْزَنُ مِنْ أَجْلِ خَطِيئَتِي. 
'''
"19" = '''
:sup:`19` أَمَّا أَعْدَائِي فَيَفِيضُونَ حَيَوِيَّةً. تَجَبَّرُوا وَكَثُرَ الَّذِينَ يُبْغِضُونَنِي ظُلْماً. 
'''
"20" = '''
:sup:`20` وَالَّذِينَ يُجَازُونَ الْخَيْرَ بِالشَّرِّ يُقَاوِمُونَنِي لأَنِّي أَتْبَعُ الصَّلاحَ. 
'''
"21" = '''
:sup:`21` لَا تَنْبِذْنِي يَا رَبُّ. يَا إِلَهِي لَا تَبْعُدْ عَنِّي. 
'''
"22" = '''
:sup:`22` أَسْرِعْ لِنَجْدَتِي يَا رَبُّ يَا مُخَلِّصِي. 
'''
