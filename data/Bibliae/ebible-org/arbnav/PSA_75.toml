[75]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ عَلَى لَا تُهْلِكْ. مَزْمُورٌ لآسَافَ تَسْبِيحَةٌ نَحْمَدُكَ يَا اللهُ نَحْمَدُكَ، لأَنَّ اسْمَكَ قَرِيبٌ مِنْ شَعْبِكَ الَّذِي يُخْبِرُ بِمَا صَنَعْتَ مِنْ عَجَائِبَ. 
'''
"2" = '''
:sup:`2` يَقُولُ اللهُ: «أَنَا أَخْتَارُ مِيعَادِي وَبِالإِنْصَافِ أَنَا أَقْضِي. 
'''
"3" = '''
:sup:`3` عِنْدَمَا تَهْتَزُّ الأَرْضُ وَمَا فِيهَا مِنْ أَحْيَاءَ، أَنَا مَنْ يُوَطِّدُ أَرْكَانَهَا. 
'''
"4" = '''
:sup:`4` أَقُولُ لِلْمُتَغَطْرِسِينَ: لَا تَتَفَاخَرُوا فِيمَا بَعْدُ، 
'''
"5" = '''
:sup:`5` وَللأَشْرَارِ: لَا تَتَشَامَخُوا بِرُؤُوسِكُمْ وَلَا تَتَكَلَّمُوا بِأَعْنَاقٍ مُتَصَلِّفَةٍ». 
'''
"6" = '''
:sup:`6` فَإِنَّ الرِّفْعَةَ لَا تَأْتِي مِنَ الْمَشْرِقِ وَلَا مِنَ الْمَغْرِبِ. وَلَا مِنَ الشِّمَالِ وَلَا مِنَ الْجَنُوبِ. 
'''
"7" = '''
:sup:`7` فَاللهُ هُوَ الدَّيَّانُ، يَرْفَعُ وَاحِداً وَيَخْفِضُ آخَرَ. 
'''
"8" = '''
:sup:`8` فِي يَدِ الرَّبِّ كَأْسُ خَمْرٍ مُزْبِدَةٍ مَمْزُوجَةٍ. يَصُبُّهَا فَيَشْرَبُهَا كُلُّ الأَشْرَارِ حَتَّى ثُمَالَتِهَا. 
'''
"9" = '''
:sup:`9` أَمَّا أَنَا فَلَنْ أَكُفَّ عَنِ الْحَدِيثِ عَنْ إِلَهِ يَعْقُوبَ. أُرَنِّمُ لَهُ دَائِماً. 
'''
"10" = '''
:sup:`10` يُحَطِّمُ قُوَّةَ الشِّرِّيرِ، أَمَّا قُوَّةُ الْبَارِّ فَتَعْظُمُ. 
'''
