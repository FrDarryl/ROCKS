[50]
"1" = '''
:sup:`1` مَزْمُورٌ لآسَافَ الرَّبُّ الإِلَهُ الْقَدِيرُ تَكَلَّمَ، وَدَعَا الأَرْضَ لِلْمُحَاكَمَةِ مِنْ مَشْرِقِ الشَّمْسِ إِلَى مَغْرِبِهَا. 
'''
"2" = '''
:sup:`2` مِنْ صِهْيَوْنَ الْكَامِلَةِ الْجَمَالِ أَشْرَقَ مَجْدُ اللهِ. 
'''
"3" = '''
:sup:`3` يَأْتِي إِلَهُنَا وَلَا يَصْمُتُ، تُحِيطُ بِهِ النَّارُ الآكِلَةُ وَالْعَوَاصِفُ الثَّائِرَةُ. 
'''
"4" = '''
:sup:`4` يُنَادِي السَّمَاوَاتِ مِنَ الْعُلَى، وَالأَرْضَ أَيْضاً مِنْ تَحْتُ لِكَيْ يَدِينَ شَعْبَهُ، قَائِلاً: 
'''
"5" = '''
:sup:`5` «اجْمَعُوا إِلَيَّ أَتْقِيَائِي الَّذِينَ قَطَعُوا مَعِي عَهْداً عَلَى ذَبِيحَةٍ». 
'''
"6" = '''
:sup:`6` فَتُذِيعُ السَّمَاوَاتُ عَدْلَهُ لأَنَّ اللهَ هُوَ الدَّيَّانُ. 
'''
"7" = '''
:sup:`7` اسْمَعْ يَا شَعْبِي فَأَتَكَلَّمَ. يَا إِسْرَائِيلُ إِنِّي أَشْهَدُ عَلَيْكَ: «أَنَا اللهُ إِلَهُكَ. 
'''
"8" = '''
:sup:`8` لَسْتُ أُوَبِّخُكَ عَلَى ذَبَائِحِكَ فَإِنَّ مُحْرَقَاتِكَ هِيَ دَائِماً قُدَّامِي. 
'''
"9" = '''
:sup:`9` فَمَا كُنْتُ لِآخُذَ مِنْ بَيْتِكَ ثَوْراً وَلَا مِنْ حَظَائِرِكَ تَيْساً. 
'''
"10" = '''
:sup:`10` لأَنَّ جَمِيعَ حَيَوَانَاتِ الْغَابَةِ مِلْكِي، وَكَذَلِكَ الْبَهَائِمَ الْمُنْتَشِرَةَ عَلَى أُلُوفِ الْجِبَالِ. 
'''
"11" = '''
:sup:`11` أَنَا عَالِمٌ بِجَمِيعِ طُيُورِ الْجِبَالِ، وَكُلُّ مَخْلُوقَاتِ الْبَرَارِي هِيَ لِي. 
'''
"12" = '''
:sup:`12` إِنْ جُعْتُ لَا أَلْتَمِسُ مِنْكَ حَاجَتِي لأَنَّ لِيَ الْمَسْكُونَةَ وَكُلَّ مَا فِيهَا. 
'''
"13" = '''
:sup:`13` هَلْ آكُلُ لَحْمَ الثِّيرَانِ، أَوْ أَشْرَبُ دَمَ التُّيُوسِ؟ 
'''
"14" = '''
:sup:`14` قَدِّمْ لِلهِ ذَبَائِحَ الْحَمْدِ وَأَوْفِ الْعَلِيَّ عُهُودَكَ. 
'''
"15" = '''
:sup:`15` ادْعُنِي فِي يَوْمِ ضِيقِكَ أُنْقِذْكَ فَتُمَجِّدَنِي». 
'''
"16" = '''
:sup:`16` وَقَالَ اللهُ لِلشِّرِّيرِ: «بِأَيِّ حَقٍّ تُحَدِّثُ بِأَحْكَامِي، وَلِمَاذَا تَتَكَلَّمُ عَنْ عَهْدِي، 
'''
"17" = '''
:sup:`17` وَأَنْتَ تَمْقُتُ التَّأْدِيبَ وَلَا تَكْتَرِثُ لِكَلامِي؟ 
'''
"18" = '''
:sup:`18` تَرَى سَارِقاً فَتُوَافِقُهُ، وَمَعَ الزُّنَاةِ نَصِيبُكَ. 
'''
"19" = '''
:sup:`19` أَطْلَقْتَ فَمَكَ بِالشَّرِّ وَلِسَانُكَ يَخْتَرِعُ غِشّاً. 
'''
"20" = '''
:sup:`20` تَجْلِسُ تُشَهِّرُ بِأَخِيكَ، وَعَلَى ابْنِ أُمِّكَ تَفْتَرِي. 
'''
"21" = '''
:sup:`21` هَذِهِ كُلَّهَا فَعَلْتَ وَأَنَا سَكَتُّ، فَظَنَنْتَ أَنِّي مِثْلُكَ. غَيْرَ أَنِّي أُوَبِّخُكَ وَأَصُفُّ إِثْمَكَ أَمَامَ عَيْنَيْكَ. 
'''
"22" = '''
:sup:`22` وَالآنَ تَنَبَّهُوا أَيُّهَا النَّاسُونَ اللهَ، لِئَلّا أُمَزِّقَكُمْ وَلَيْسَ مَنْ يُنْقِذُكُمْ. 
'''
"23" = '''
:sup:`23` أَمَّا مَنْ يُقَدِّمُ لِي ذَبِيحَةَ حَمْدٍ فَهُوَ يُمَجِّدُنِي، وَمَنْ يُقَوِّمُ طَرِيقَهُ أُرِيهِ خَلاصَ اللهِ». 
'''
