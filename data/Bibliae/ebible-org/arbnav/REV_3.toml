[3]
"1" = '''
:sup:`1` وَاكْتُبْ إِلَى مَلاكِ الْكَنِيسَةِ فِي سَارْدِسَ: إِلَيْكَ مَا يَقُولُهُ مَنْ لَهُ أَرْوَاحُ اللهِ السَّبْعَةُ وَالنُّجُومُ السَّبْعَةُ: إِنِّي عَالِمٌ بِأَعْمَالِكَ. فَأَنْتَ حَيٌّ بِالاسْمِ، وَلكِنَّكَ مَيِّتٌ فِعْلاً. 
'''
"2" = '''
:sup:`2` تَيَقَّظْ، وَمَا تَبَقَّى لَدَيْكَ أَنْعِشْهُ قَبْلَ أَنْ يَمُوتَ، لأَنِّي وَجَدْتُ أَعْمَالَكَ غَيْرَ كَامِلَةٍ فِي نَظَرِ إِلهِي. 
'''
"3" = '''
:sup:`3` تَذَكَّرْ مَا سَبَقَ أَنْ تَقَبَّلْتَهُ وَسَمِعْتَهُ، وَتَمَسَّكْ بِمَا آمَنْتَ بِهِ، وَتُبْ! فَإِنْ كُنْتَ لَا تَتَنَبَّهُ، آتِيكَ كَمَا يَأْتِي اللِّصُّ، وَلا تَدْرِي فِي أَيَّةِ سَاعَةٍ أُفَاجِئُكَ! 
'''
"4" = '''
:sup:`4` إِلّا أَنَّ عِنْدَكَ فِي سَارْدِسَ قَلِيلِينَ لَمْ يُلَوِّثُوا ثِيَابَهُمْ بِالنَّجَاسَةِ. هَؤُلاءِ سَيَسِيرُونَ مَعِي لابِسِينَ ثِيَاباً بَيْضَاءَ. 
'''
"5" = '''
:sup:`5` كُلُّ مَنْ يَنْتَصِرُ سَيَلْبَسُ ثَوْباً أَبْيَضَ، وَلَنْ أَمْحُوَ اسْمَهُ مِنْ سِجِلِّ الْحَيَاةِ، وَسَأَعْتَرِفُ بِاسْمِهِ أَمَامَ أَبِي وَمَلائِكَتِهِ. 
'''
"6" = '''
:sup:`6` مَنْ لَهُ أُذُنٌ فَلْيَسْمَعْ مَا يَقُولُهُ الرُّوحُ لِلْكَنَائِسِ! 
'''
"7" = '''
:sup:`7` وَاكْتُبْ إِلَى مَلاكِ الْكَنِيسَةِ فِي فِيلادَلْفِيَا: إِلَيْكَ مَا يَقُولُهُ الْقُدُّوسُ الْحَقُّ، الَّذِي بِيَدِهِ مِفْتَاحُ دَاوُدَ، يَفْتَحُ وَلا أَحَدَ يُغْلِقُ، وَيُغْلِقُ وَلا أَحَدَ يَفْتَحُ. 
'''
"8" = '''
:sup:`8` إِنِّي عَالِمٌ بِأَعْمَالِكَ. فَمَعَ أَنَّ لَكَ قُوَّةً ضَئِيلَةً، فَقَدْ أَطَعْتَ كَلِمَتِي وَلَمْ تُنْكِرِ اسْمِي، وَلِذلِكَ فَتَحْتُ لَكَ بَاباً لَا يَقْدِرُ أَحَدٌ أَنْ يُغْلِقَهُ. 
'''
"9" = '''
:sup:`9` أَمَّا الَّذِينَ هُمْ مِنْ مَجْمَعِ الشَّيْطَانِ، وَيَدَّعُونَ كَذِباً أَنَّهُمْ يَهُودٌ، فَسَأُجْبِرُهُمْ عَلَى أَنْ يَسْجُدُوا عِنْدَ قَدَمَيْكَ، وَيَعْتَرِفُوا بِأَنِّي أَحْبَبْتُكَ. 
'''
"10" = '''
:sup:`10` وَلأَنَّكَ حَفِظْتَ كَلِمَتِي وَصَبَرْتَ، فَسَأَحْفَظُكَ أَنَا أَيْضاً مِنْ سَاعَةِ التَّجْرِبَةِ الَّتِي سَتَأْتِي عَلَى الْعَالَمِ أَجْمَعَ لِتُجَرِّبَ السَّاكِنِينَ عَلَى الأَرْضِ. 
'''
"11" = '''
:sup:`11` إِنِّي آتٍ سَرِيعاً، فَتَمَسَّكْ بِمَا عِنْدَكَ، لِئَلّا يَسْلُبَ أَحَدٌ إِكْلِيلَكَ. 
'''
"12" = '''
:sup:`12` كُلُّ مَنْ يَنْتَصِرُ سَأَجْعَلُهُ عَمُوداً فِي هَيْكَلِ إِلَهِي، فَلا يَخْرُجُ مِنْهُ أَبَداً، وَسَأَكْتُبُ عَلَيْهِ اسْمَ إِلَهِي وَاسْمَ مَدِينَةِ إِلَهِي أُورُشَلِيمَ الْجَدِيدَةِ، الَّتِي تَنْزِلُ مِنَ السَّمَاءِ مِنْ عِنْدِ إِلَهِي، وَأَكْتُبُ عَلَيْهِ اسْمِي الْجَدِيدَ. 
'''
"13" = '''
:sup:`13` مَنْ لَهُ أُذُنٌ فَلْيَسْمَعْ مَا يَقُولُهُ الرُّوحُ لِلْكَنَائِسِ! 
'''
"14" = '''
:sup:`14` وَاكْتُبْ إِلَى مَلاكِ الْكَنِيسَةِ فِي لاوُدِكِيَّةَ: إِلَيْكَ مَا يَقُولُهُ الْحَقُّ، الشَّاهِدُ الأَمِينُ الصَّادِقُ، رَئِيسُ خَلِيقَةِ اللهِ: 
'''
"15" = '''
:sup:`15` إِنِّي عَالِمٌ بِأَعْمَالِكَ، وَأَعْلَمُ أَنَّكَ لَسْتَ بَارِداً وَلا حَارّاً. وَلَيْتَكَ كُنْتَ بَارِداً أَوْ حَارّاً! 
'''
"16" = '''
:sup:`16` فَبِمَا أَنَّكَ فَاتِرٌ، لَا حَارٌّ وَلا بَارِدٌ، سَأَلْفُظُكَ مِنْ فَمِي! 
'''
"17" = '''
:sup:`17` تَقُولُ: أَنَا غَنِيٌّ، قَدِ اغْتَنَيْتُ وَلا يُعْوِزُنِي شَيْءٌ! وَلَكِنَّكَ لَا تَعْلَمُ أَنَّكَ شَقِيٌّ بَائِسٌ فَقِيرٌ أَعْمَى عُرْيَانٌ. 
'''
"18" = '''
:sup:`18` نَصِيحَتِي لَكَ أَنْ تَشْتَرِيَ مِنِّي ذَهَباً نَقِيًّا، صَفَّتْهُ النَّارُ، فَتَغْتَنِيَ حَقّاً، وَثِيَاباً بَيْضَاءَ تَرْتَدِيهَا فَتَسْتُرَ عُرْيَكَ الْمَعِيبَ، وَكُحْلاً لِشِفَاءِ عَيْنَيْكَ فَيَعُودَ إِلَيْكَ الْبَصَرُ. 
'''
"19" = '''
:sup:`19` إِنِّي أُوَبِّخُ وَأُؤَدِّبُ مَنْ أُحِبُّهُ، لِذَا كُنْ حَارّاً وَتُبْ! 
'''
"20" = '''
:sup:`20` هَا أَنَا وَاقِفٌ خَارِجَ الْبَابِ أَقْرَعُهُ. إِنْ سَمِعَ أَحَدٌ صَوْتِي وَفَتَحَ الْبَابَ، أَدْخُلُ إِلَيْهِ فَأَتَعَشَّى مَعَهُ وَهُوَ مَعِي. 
'''
"21" = '''
:sup:`21` وَكُلُّ مَنْ يَنْتَصِرُ سَأُجْلِسُهُ مَعِي عَلَى عَرْشِي، كَمَا انْتَصَرْتُ أَنَا أَيْضاً فَجَلَسْتُ مَعَ أَبِي عَلَى عَرْشِهِ؛ 
'''
"22" = '''
:sup:`22` مَنْ لَهُ أُذُنٌ فَلْيَسْمَعْ مَا يَقُولُهُ الرُّوحُ لِلْكَنَائِسِ!» 
'''
