[9]
"1" = '''
:sup:`1` وَعِنْدَمَا سَمِعَ جَمِيعُ مُلُوكِ الْحِثِّيِّينَ وَالأَمُورِيِّينَ وَالْكَنْعَانِيِّينَ وَالْفِرِزِّيِّينَ والْحِوِّيِّينَ وَالْيَبُوسِيِّينَ الْمُقِيمِينَ غَرْبِيَّ نَهْرِ الأُرْدُنِّ، الْمُسْتَوْطِنِينَ فِي الْجِبَالِ وَفِي السُّهُولِ، وَعِنْدَ سَاحِلِ الْبَحْرِ الْمُتَوَسِّطِ، حَتَّى حُدُودِ سَاحِلِ لُبْنَانَ، هَذِهِ الأُمُورَ 
'''
"2" = '''
:sup:`2` سَارَعُوا بِتَوْحِيدِ جُيُوشِهِمْ لِمُحَارَبَةِ يَشُوعَ وَبَنِي إِسْرَائِيلَ. 
'''
"3" = '''
:sup:`3` وَحِينَ عَرَفَ أَهْلُ جِبْعُونَ بِمَا صَنَعَهُ يَشُوعُ بِأَرِيحَا وَعَايَ، 
'''
"4" = '''
:sup:`4` لَجَأُوا إِلَى الْحِيلَةِ الْمَاكِرَةِ، فَأَقْبَلُوا كَوَفْدٍ مُحَمِّلِينَ حَمِيرَهُمْ بِعِدَالٍ رَثَّةٍ وَزِقَاقِ خَمْرٍ بَالِيَةٍ مَرْبُوطَةٍ، 
'''
"5" = '''
:sup:`5` وَارْتَدَوْا نِعَالاً بَالِيَةً وَمُرَقَّعَةً فِي أَرْجُلِهِمْ، وَلَبِسُوا عَلَيْهِمْ ثِيَاباً مُهْتَرِئَةً، وَتَزَوَّدُوا بِخُبْزٍ يَابِسٍ فَقَطْ، تَحَوَّلَ إِلَى فُتَاتٍ، 
'''
"6" = '''
:sup:`6` وَقَدِمُوا عَلَى يَشُوعَ فِي مُخَيَّمِ الْجِلْجَالِ، وَقَالُوا لَهُ وَلِقَادَةِ إِسْرَائِيلَ: «هَا نَحْنُ قَدْ جِئْنَا مِنْ أَرْضٍ بَعِيدَةٍ، فَاقْطَعُوا لَنَا عَهْداً». 
'''
"7" = '''
:sup:`7` فَقَالَ قَادَةُ إِسْرَائِيلَ لِلْحِوِّيِّينَ: «كَيْفَ نَقْطَعُ لَكُمْ عَهْداً؟ رُبَّمَا أَنْتُمْ مِنْ سُكَّانِ هَذِهِ الْمِنْطَقَةِ». 
'''
"8" = '''
:sup:`8` فَقَالُوا لِيَشُوعَ: «نَحْنُ عَبِيدٌ لَكَ» فَسَأَلَهُمْ يَشُوعُ: «مَنْ أَنْتُمْ، وَمِنْ أَيْنَ أَقْبَلْتُمْ؟» 
'''
"9" = '''
:sup:`9` فَأَجَابُوهُ: «لَقَدْ جَاءَ عَبِيدُكَ عَلَى اسْمِ الرَّبِّ إِلَهِكَ مِنْ أَرْضٍ بَعِيدَةٍ جِدّاً، لأَنَّنَا قَدْ سَمِعْنَا بِقُدْرَتِهِ وَبِكُلِّ مَا أَجْرَاهُ عَلَى مِصْرَ، 
'''
"10" = '''
:sup:`10` وَبِكُلِّ مَا صَنَعَهُ بِمَلِكَيِ الأَمُورِيِّينَ: سِيحُونَ مَلِكِ حَشْبُونَ وَعُوجَ مَلِكِ بَاشَانَ، الَّذِي فِي عَشْتَارُوثَ الْمُقِيمَيْنِ فِي شَرْقِيِّ الأُرْدُنِّ. 
'''
"11" = '''
:sup:`11` فَأَشَارَ عَلَيْنَا شُيُوخُنَا وَسَائِرُ سُكَّانِ أَرْضِنَا أَنْ نَتَزَوَّدَ لِهَذِهِ الرِّحْلَةِ الطَّوِيلَةِ، وَنَأْتِيَ لِلِقَائِكُمْ وَنُعْلِنَ لَكُمْ أَنَّ شَعْبَنَا صَارَ لَكُمْ عَبِيداً، فَتَعَالَوْا وَاقْطَعُوا لَنَا عَهْداً. 
'''
"12" = '''
:sup:`12` هَذَا هُوَ خُبْزُنَا أَخَذْنَاهُ مِنْ بُيُوتِنَا سَاخِناً يَوْمَ بَدَأْنَا رِحْلَتَنَا إِلَيْكُمْ، وَصَارَ الآنَ يَابِساً فُتَاتاً. 
'''
"13" = '''
:sup:`13` وَهَذِهِ هِيَ زِقَاقُ الْخَمْرِ الَّتِي كَانَتْ جَدِيدَةً يَوْمَ مَلأْنَاهَا، قَدْ أَصْبَحَتْ مُشَقَّقَةً، وَهَذِهِ ثِيَابُنَا وَنِعَالُنَا قَدْ بَلِيَتْ مِنْ طُولِ الْمَسِيرِ عَلَى الطَّرِيقِ». 
'''
"14" = '''
:sup:`14` فَأَخَذَ قَادَةُ إِسْرَائِيلَ مِنْ زَادِهِمْ مِنْ غَيْرِ اسْتِشَارَةِ الرَّبِّ. 
'''
"15" = '''
:sup:`15` وَعَقَدَ يَشُوعُ لَهُمْ مُعَاهَدَةَ صُلْحٍ، وَأَبْرَمَ مَعَهُمْ مِيثَاقاً لِلْمُحَافَظَةِ عَلَى حَيَاتِهِمْ، وَكَذَلِكَ حَلَفَ لَهُمْ قَادَةُ إِسْرَائِيلَ. 
'''
"16" = '''
:sup:`16` وَفِي نِهَايَةِ ثَلاثَةِ أَيَّامٍ، بَعْدَ أَنْ قَطَعُوا لَهُمْ عَهْداً، اكْتَشَفَ الإِسْرَائِيلِيُّونَ أَنَّهُمْ مِنَ الْحِوِّيِّينَ الْقَرِيبِينَ مِنْهُمْ وَالْمُقِيمِينَ فِي وَسَطِهِمْ. 
'''
"17" = '''
:sup:`17` وَمَا لَبِثَ أَنِ ارْتَحَلَ الإِسْرَائِيلِيُّونَ فِي الْيَوْمِ الثَّالِثِ وَجَاءُوا إِلَى مُدُنِ الْحِوِّيِّينَ الَّتِي هِيَ جِبْعُونُ وَالْكَفِيرَةُ وَبَئِيرُوتُ وَقَرْيَةُ يَعَارِيمَ. 
'''
"18" = '''
:sup:`18` فَلَمْ يُهَاجِمْهُمُ الْمُحَارِبُونَ لأَنَّ قَادَةَ الْجَمَاعَةِ قَدْ أَبْرَمُوا مَعَهُمْ عَهْداً حَالِفِينَ بِالرَّبِّ إِلَهِ إِسْرَائِيلَ. فَتَذَمَّرَ جَمِيعُ الشَّعْبِ عَلَى الْقَادَةِ. 
'''
"19" = '''
:sup:`19` فَقَالَ الْقَادَةُ لِبَنِي إِسْرَائِيلَ: «إِنَّنَا قَدْ حَلَفْنَا لَهُمْ بِالرَّبِّ إِلَهِ إِسْرَائِيلَ، وَلا يُمْكِنُنَا الآنَ أَنْ نَمَسَّهُمْ بِسُوءٍ. 
'''
"20" = '''
:sup:`20` وَلا يَسَعُنَا إلّا أَنْ نَسْتَحْيِيَهُمْ لِئَلّا يَحِلَّ عَلَيْنَا سَخَطُ الرَّبِّ مِنَ جَرَّاءِ الْيَمِينِ الَّتي حَلَفْنَا بِها لَهُمْ». 
'''
"21" = '''
:sup:`21` وَأَضَافُوا: «لِيَحْيَوْا، وَلَكِنْ لِيَكُونُوا لِكُلِّ الْجَمَاعَةِ عَبِيداً، يَحْتَطِبُونَ حَطَباً وَيَسْتَقُونَ لَهُمْ مَاءً». وَهَكَذَا لَمْ يَنْكُثِ الْقَادَةُ عَهْدَهُمْ. 
'''
"22" = '''
:sup:`22` وَاسْتَدْعَاهُمْ يَشُوعُ وَقَالَ لَهُمْ: «لِمَاذَا خَدَعْتُمُونَا مُدَّعِينَ أَنَّكُمْ تُقِيمُونَ بَعِيداً جِدّاً، بَيْنَمَا أَنْتُمْ سَاكِنُونَ فِي وَسَطِنَا؟ 
'''
"23" = '''
:sup:`23` فَلْتَكُونُوا مَلْعُونِينَ الآنَ، لَا يَنْقَطِعُ مِنْكُمُ الْعَبِيدُ وَمُحْتَطِبُو الْحَطَبِ وَمُسْتَقُو الْمَاءِ لِبَيْتِ إِلَهِي». 
'''
"24" = '''
:sup:`24` فَأَجَابُوا يَشُوعَ قَائِلِينَ: «لَقَدْ بَلَغَ عَبِيدَكَ أَخْبَارُ مَا وَعَدَ بِهِ الرَّبُّ إِلَهُكَ مُوسَى عَبْدَهُ، أَنْ يَهَبَكُمْ كُلَّ الأَرْضِ وَيُهْلِكَ جَمِيعَ سُكَّانِهَا مِنْ أَمَامِكُمْ، فَخَشِينَا جِدّاً عَلَى أَنْفُسِنَا مِنْكُمْ، فَتَوَسَّلْنَا بِالْحِيلَةِ. 
'''
"25" = '''
:sup:`25` وَالآنَ هَا نَحْنُ تَحْتَ رَحْمَتِكَ، فَافْعَلْ بِنَا مَا تَرَاهُ صَالِحاً وَحَقّاً». 
'''
"26" = '''
:sup:`26` وَهَكَذَا أَنْقَذَهُمْ يَشُوعُ مِنَ الإِسْرَائِيلِيِّينَ فَلَمْ يَقْتُلُوهُمْ، 
'''
"27" = '''
:sup:`27` وَلَكِنَّهُ اسْتَخْدَمَهُمْ مُنْذُ ذَلِكَ الْيَوْمِ فِي احْتِطَابِ الْحَطَبِ، وَاسْتِقَاءِ الْمَاءِ لِكُلِّ جَمَاعَةِ إِسْرَائِيلَ، وَلِمَذْبَحِ الرَّبِّ إِلَى هَذَا الْيَوْمِ، فِي الْمَوْضِعِ الَّذِي يَخْتَارُهُ الرَّبُّ. 
'''
