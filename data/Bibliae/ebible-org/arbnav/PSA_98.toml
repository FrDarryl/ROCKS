[98]
"1" = '''
:sup:`1` رَنِّمُوا لِلرَّبِّ تَرْنِيمَةً جَدِيدَةً، لأَنَّهُ قَدْ صَنَعَ عَجَائِبَ. وَبِيَمِينِهِ وَذِرَاعِهِ الْمُقَدَّسَةِ أَحْرَزَ خَلاصاً. 
'''
"2" = '''
:sup:`2` أَعْلَنَ الرَّبُّ خَلاصَهُ؛ أَمَامَ أَنْظَارِ الأُمَمِ كَشَفَ بِرَّهُ. 
'''
"3" = '''
:sup:`3` ذَكَرَ رَحْمَتَهُ وَأَمَانَتَهُ لِبَيْتِ إِسْرَائِيلَ. رَأَتْ كُلُّ أَقَاصِي الأَرْضِ خَلاصَ إِلَهِنَا. 
'''
"4" = '''
:sup:`4` اهْتِفُوا لِلرَّبِّ يَا سَاكِنِي الأَرْضِ، اهْتِفُوا فَرَحاً وَرَنِّمُوا وَأَنْشِدُوا. 
'''
"5" = '''
:sup:`5` أَنْشِدُوا لِلرَّبِّ بِعَزْفِ عُودٍ وَبِصَوْتِ نَشِيدٍ. 
'''
"6" = '''
:sup:`6` اهْتِفُوا أَمَامَ الرَّبِّ الْمَلِكِ نَافِخِينَ بِأَبْوَاقٍ نُحَاسِيَّةٍ وَأَبْوَاقٍ قَرْنِيَّةٍ. 
'''
"7" = '''
:sup:`7` لِيَهْتِفِ الْبَحْرُ بِأَمْوَاجِهِ وَبِكُلِّ مَا فِيهِ، وَالْمَسْكُونَةُ أَيْضاً وَمَنْ عَلَيْهَا. 
'''
"8" = '''
:sup:`8` لِتُصَفِّقِ الأَنْهَارُ بِالأَيْدِي، وَتَتَرَنَّمِ الْجِبَالُ مَعاً. 
'''
"9" = '''
:sup:`9` أَمَامَ الرَّبِّ لأَنَّهُ جَاءَ لِيَدِينَ الأَرْضَ بالْعَدْلِ وَالشُّعُوبَ بِالإِنْصَافِ. 
'''
