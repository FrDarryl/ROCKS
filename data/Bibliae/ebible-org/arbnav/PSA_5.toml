[5]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ عَلَى آلاتِ النَّفْخِ مَزْمُورٌ لِدَاوُدَ رَبُّ أَصْغِ إِلَى كَلامِي وَأَنْصِتْ إِلَى تَنَهُّدِي، 
'''
"2" = '''
:sup:`2` اسْمَعْ إِلَى نِدَاءِ اسْتِغَاثَتِي يَا مَلِكِي وَإِلَهِي، فَإِنِّي إِلَيْكَ أُصَلِّي. 
'''
"3" = '''
:sup:`3` فِي بَوَاكِيرِ الصَّبَاحِ تُصْغِي إِلَى صَوْتِي يَا رَبُّ، وَفِي الصَّبَاحِ أَتَوَجَّهُ إِلَيْكَ مُنْتَظِراً إِيَّاكَ. 
'''
"4" = '''
:sup:`4` فَإِنَّكَ إِلَهٌ لَا يُسَرُّ بِالشَّرِّ. وَلَيْسَ لِلشِّرِّيرِ أَنْ يُقِيمَ فِي حَضْرَتِك. 
'''
"5" = '''
:sup:`5` لَا يَمْثُلُ الْمُتَغَطْرِسُونَ أَمَامَكَ، فَإِنَّكَ تُبْغِضُ جَمِيعَ فَاعِلِي الإِثْمِ، 
'''
"6" = '''
:sup:`6` وَتُهْلِكُ النَّاطِقِينَ بِالْكَذِبِ، لأَنَّكَ تَمْقُتُ سَافِكَ الدِّمَاءِ وَالْمَاكِرَ 
'''
"7" = '''
:sup:`7` أَمَّا أَنَا فَبِفَضْلِ رَحْمَتِكَ الْعَظِيمَةِ أَدْخُلُ بَيْتَكَ. أَسْجُدُ فِي خُشُوعٍ وَرِعْدَةٍ فِي هَيْكَلِكَ الْمُقَدَّسِ. 
'''
"8" = '''
:sup:`8` يَا رَبُّ أَرْشِدْنِي لِعَمَلِ بِرِّكَ عِنْدَ مُوَاجَهَةِ أَعْدَائِي لِي، وَسَهِّلْ أَمَامِي طَرِيقَكَ. 
'''
"9" = '''
:sup:`9` إذْ لَيْسَ فِي أَفْوَاهِهِمْ صِدْقٌ وَدَاخِلُهُمْ مَفَاسِدُ، حَنَاجِرُهُمْ قُبُورٌ مَفْتُوحَةٌ وَأَلْسِنَتُهُمْ أَدَوَاتٌ لِلْمَكْرِ. 
'''
"10" = '''
:sup:`10` احْكُمْ عَلَيْهِمِ اللهُمَّ، وَلْتَكُنْ مُؤَامَرَاتُهُمْ فَخّاً لَهُمْ يَسْقُطُونَ فِيهِ. طَوِّحْ بِهِمْ لِكَثْرَةِ مَعَاصِيهِمْ فَإِنَّهُمْ قَدْ تَمَرَّدُوا عَلَيْكَ. 
'''
"11" = '''
:sup:`11` وَيَبْتَهِجُ جَمِيعُ الْمُتَّكِلِينَ عَلَيْكَ. إِلَى الأَبَدِ يَتَرَنَّمُونَ، لأَنَّكَ تُظَلِّلُهُمْ بِحِمَايَتِكَ، فَيَفْرَحُ بِكَ الَّذِينَ يُحِبُّونَ اسْمَكَ. 
'''
"12" = '''
:sup:`12` لأَنَّكَ أَنْتَ يَا رَبُّ تُبَارِكُ الْبَارَّ وَتُطَوِّقُهُ بِتُرْسِ رِضَاكَ. 
'''
