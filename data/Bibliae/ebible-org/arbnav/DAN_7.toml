[7]
"1" = '''
:sup:`1` فِي السَّنَةِ الأُولَى لِحُكْمِ بَيلْشَاصَّرَ مَلِكِ بَابِلَ رَأَى دَانِيَالُ حُلْماً وَرُؤىً، مَرَّتْ بِرَأْسِهِ وَهُوَ مُضْطَجِعٌ فِي فِرَاشِهِ، فَدَوَّنَ الْحُلْمَ وَحَدَّثَ بِخُلاصَةِ الرُّؤْيَا. 
'''
"2" = '''
:sup:`2` قَالَ دَانِيَالُ: شَاهَدْتُ فِي رُؤْيَايَ لَيْلاً، وَإذَا بِأَرْبَعِ رِيَاحِ السَّمَاءِ قَدْ هَجَمَتْ عَلَى الْبَحْرِ الْكَبِيرِ، 
'''
"3" = '''
:sup:`3` وَمَا لَبِثَ أَنْ صَعِدَ مِنَ الْبَحْرِ أَرْبعَةُ حَيَوَانَاتٍ عَظِيمَةٍ يَخْتَلِفُ بَعْضُهَا عَنْ بَعْضٍ. 
'''
"4" = '''
:sup:`4` فَكَانَ الأَوَّلُ كَالأَسَدِ بِجَنَاحَيْنِ كَجَنَاحَيِ النَّسْرِ. وَبَقِيتُ أَنْظُرُ إِلَيْهِ حَتَّى اقْتُلِعَ جَنَاحَاهُ، وَانْتَصَبَ عَلَى الأَرْضِ وَاقِفاً عَلَى رِجْلَيْنِ كَإِنْسَانٍ، وَأُعْطِيَ عَقْلَ إِنْسَانٍ. 
'''
"5" = '''
:sup:`5` وَرَأَيْتُ حَيَوَاناً آخَرَ شَبِيهاً بِالدُّبِّ، قَائِماً عَلَى جَنْبٍ وَاحِدٍ، وَفِي فَمِهِ بَيْنَ أَسْنَانِهِ ثَلاثُ أَضْلُعٍ وَقِيلَ لَهُ: انْهَضْ وَكُلْ لَحْماً كَثِيراً. 
'''
"6" = '''
:sup:`6` ثُمَّ رَأَيْتُ بَعْدَ هَذَا حَيَوَاناً آخَرَ مِثْلَ النَّمِرِ، لَهُ عَلَى ظَهْرِهِ أَرْبَعَةُ أَجْنِحَةٍ كَأَجْنِحَةِ الطَّائِرِ، وَكَانَ لِهَذَا الْحَيَوَانِ أَرْبَعَةُ رُؤُوسٍ، وَفُوِّضَتْ إِلَيْهِ سُلْطَاتٌ. 
'''
"7" = '''
:sup:`7` وَشَهِدْتُ بَعْدَ ذَلِكَ فِي رُؤَى اللَّيْلِ وَإذَا بِحَيَوَانٍ رَابِعٍ هَائِلٍ وَقَوِيٍّ وَشَدِيدٍ جِدّاً، ذِي أَسْنَانٍ ضَخْمَةٍ مِنْ حَدِيدٍ، افْتَرَسَ وَسَحَقَ وَدَاسَ مَا تَبَقَّى بِرِجْلَيْهِ. وَكَانَ يَخْتَلِفُ عَنْ سَائِرِ الْحَيَوَانَاتِ الَّتِي قَبْلَهُ وَلَهُ عَشَرَةُ قُرُونٍ. 
'''
"8" = '''
:sup:`8` وَفِيمَا كُنْتُ أَتَأَمَّلُ الْقُرُونَ إِذَا بِقَرْنٍ آخَرَ صَغِيرٍ نَبَتَ بَيْنَهَا، وَاقْتُلِعَتْ ثَلاثَةُ قُرُونٍ مِنْ أَمَامِهِ، وَكَانَ فِي هَذَا الْقَرْنِ عُيُونٌ كَعُيُونِ الإِنْسَانِ وَفَمٌ يَنْطِقُ بِعَظَائِمَ. 
'''
"9" = '''
:sup:`9` وَفِيمَا كُنْتُ أَنْظُرُ، نُصِبَتْ عُرُوشٌ وَاعْتَلَى الأَزَلِيُّ كُرْسِيَّهُ وَكَانَتْ ثِيَابُهُ بَيْضَاءَ كَالثَّلْجِ، وَشَعْرُ رَأْسِهِ كَالصُّوفِ النَّقِيِّ، وَعَرْشُهُ لَهِيباً مُتَوَهِّجاً وَعَجَلاتُهُ نَاراً مُتَّقِدَةً. 
'''
"10" = '''
:sup:`10` وَمِنْ أَمَامِهِ يَتَدَفَّقُ وَيَجْرِي نَهْرٌ مِنْ نَارٍ، وَتَخْدُمُهُ أُلُوفُ أُلُوفِ الْمَلائِكَةِ، وَيَمْثُلُ فِي حَضْرَتِهِ عَشَرَاتُ الأُلُوفِ. فَانْعَقَدَ مَجْلِسُ الْقَضَاءِ وَفُتِحَتِ الأَسْفَارُ. 
'''
"11" = '''
:sup:`11` وَبَقَيتُ أُرَاقِبُ الْقَرْنَ مِنْ جَرَّاءِ مَا تَفَوَّهَ بِهِ مِنْ عَظَائِمَ، حَتَّى قُتِلَ الْحَيَوَانُ وَتَلِفَ جِسْمُهُ وَطُرِحَ وَقُوداً لِلنَّارِ. 
'''
"12" = '''
:sup:`12` أَمَّا سَائِرُ الْحَيَوَانَاتِ فَقَدْ جُرِّدَتْ مِنْ سُلْطَانِهَا، وَلَكِنَّهَا وُهِبَتِ الْبَقَاءَ عَلَى قَيْدِ الْحَيَاةِ لِزَمَنٍ مَا. 
'''
"13" = '''
:sup:`13` وَشَاهَدْتُ أَيْضاً فِي رُؤَى اللَّيْلِ وَإذَا بِمِثْلِ ابْنِ الإِنْسَانِ مُقْبِلاً عَلَى سَحَابٍ حَتَّى بَلَغَ الأَزَلِيَّ فَقَرَّبُوهُ مِنْهُ. 
'''
"14" = '''
:sup:`14` فَأَنْعَمَ عَلَيْهِ بِسُلْطَانٍ وَمَجْدٍ وَمَلَكُوتٍ لِتَتَعَبَّدَ لَهُ كُلُّ الشُّعُوبِ وَالأُمَمِ مِنْ كُلِّ لِسَانٍ. سُلْطَانُهُ سُلْطَانٌ أَبَدِيٌّ لَا يَفْنَى، وَمُلْكُهُ لَا يَنْقَرِضُ. 
'''
"15" = '''
:sup:`15` أَمَّا أَنَا دَانِيَالَ فَقَدْ ظَهَرَ الْحُزْنُ عَلَى رُوحِي فِي دَاخِلِي وَرَوَّعَتْنِي رُؤَى رَأْسِي. 
'''
"16" = '''
:sup:`16` فَاقْتَرَبْتُ مِنْ أَحَدِ الْوَاقِفِينَ أَسْتَفْسِرُ مِنْهُ حَقِيقَةَ الأَمْرِ، فَأَطْلَعَنِي عَلَى مَعْنَى الرُّؤْيَا قَائِلاً: 
'''
"17" = '''
:sup:`17` «هَذِهِ الْحَيَوَانَاتُ الأَرْبَعَةُ الْعَظِيمَةُ هِيَ أَرْبَعَةُ مُلُوكٍ يَظْهَرُونَ عَلَى الأَرْضِ. 
'''
"18" = '''
:sup:`18` غَيْرَ أَنَّ قِدِّيسِي الْعَلِيِّ يَسْتَوْلُونَ عَلَى الْمَمْلَكَةِ وَيَتَمَلَّكُونَهَا إِلَى أَبَدِ الآبِدِينَ. 
'''
"19" = '''
:sup:`19` حِينَئِذٍ أَرَدْتُ أَنْ أَطَّلِعَ عَلَى حَقِيقَةِ الْحَيَوَانِ الرَّابِعِ الَّذِي كَانَ يَخْتَلِفُ عَنْ سَائِرِ الْحَيَوَانَاتِ، إِذْ كَانَ هَائِلاً جِدّاً ذَا أَسْنَانٍ مِنْ حَدِيدٍ وَمَخَالِبَ مِنْ نُحَاسٍ، وَقَدِ افْتَرَسَ وَسَحَقَ وَدَاسَ مَا تَبَقَّى بِرِجْلَيْهِ. 
'''
"20" = '''
:sup:`20` وَعَنِ الْقُرُونِ الْعَشَرَةِ النَّامِيَةِ فِي رَأْسِهِ، وَعَنِ الْقَرْنِ الآخَرِ الصَّغِيرِ الَّذِي نَبَتَ، فَاقْتُلِعَتْ أَمَامَهُ ثَلاثَةُ قُرُونٍ. هَذَا الْقَرْنُ ذُو الْعُيُونِ النَّاطِقُ بِالْعَظَائِمِ وَمَنْظَرُهُ أَشَدُّ هَوْلاً مِنْ رِفَاقِهِ. 
'''
"21" = '''
:sup:`21` وَقَدْ شَهِدْتُ هَذَا الْقَرْنَ يُحَارِبُ الْقِدِّيسِينَ وَيَغْلِبُهُمْ. 
'''
"22" = '''
:sup:`22` إِلَى أَنْ جَاءَ الأَزَلِيُّ وَانْعَقَدَ مَجْلِسُ الْقَضَاءِ الَّذِي فِيهِ تَبَرَّأَتْ سَاحَةُ قِدِّيسِي الْعَلِيِّ، وَأَزِفَ الْوَقْتُ الَّذِي فِيهِ امْتَلَكُوا الْمَمْلَكَةَ. 
'''
"23" = '''
:sup:`23` فَأَجَابَ: إِنَّ الْحَيَوَانَ الرَّابِعَ هُوَ رَمْزٌ لِلْمَمْلَكَةِ الرَّابِعَةِ عَلَى الأَرْضِ، وَهِيَ تَخْتَلِفُ عَنْ سَائِرِ الْمَمَالِكِ لأَنَّهَا تَسْتَوْلِي عَلَى كُلِّ الأَرْضِ وَتُخْضِعُهَا وَتَسْحَقُهَا. 
'''
"24" = '''
:sup:`24` أَمَّا الْقُرُونُ الْعَشَرَةُ مِنْ هَذِهِ الْمَمْلَكَةِ فَهِيَ عَشَرَةُ مُلُوكٍ يَتَوَلَّوْنَهَا، ثُمَّ يَقُومُ بَعْدَهُمْ مَلِكٌ آخَرُ يَخْتَلِفُ عَنِ الْمُلُوكِ السَّالِفِينَ، وَيُخْضِعُ ثَلاثَةَ مُلُوكٍ، 
'''
"25" = '''
:sup:`25` وَيُعَيِّرُ الْعَلِيَّ وَيُنَكِّلُ بِقِدِّيسِيهِ، وَيُحَاوِلُ أَنْ يُغَيِّرَ الأَوْقَاتَ وَالْقَوَانِينَ، فَيُذِلُّ الْقِدِّيسيِنَ ثَلاثَ سَنَوَاتٍ وَنِصْفَ السَّنَةِ. 
'''
"26" = '''
:sup:`26` وَلَكِنْ يَنْعَقِدُ مَجْلِسُ الْقَضَاءِ، فَيُجَرَّدُ مِنْ سُلْطَانِهِ فَيُدَمَّرُ وَيَفْنَى إِلَى الْمُنْتَهَى. 
'''
"27" = '''
:sup:`27` وَتُوهَبُ الْمَمْلَكَةُ وَالسُّلْطَانُ وَعَظَمَةُ الْمَمَالِكِ الْقَائِمَةِ تَحْتَ كُلِّ السَّمَاءِ إِلَى شَعْبِ قِدِّيسِي الْعَلِيِّ، فَيَكُونُ مَلَكُوتُ الْعَلِيِّ مَلَكُوتاً أَبَدِيًّا، وَتَعْبُدُهُ جَمِيعُ السَّلاطِينِ وَيُطِيعُونَهُ. 
'''
"28" = '''
:sup:`28` إِلَى هُنَا خِتَامُ الرُّؤْيَا. أَمَّا أَنَا دَانِيَالَ فَقَدْ رَوَّعَتْنِي أَفْكَارِي كَثِيراً وَتَغَيَّرَتْ هَيْئَتِي، وَلَكِنِّي كَتَمْتُ الأَمْرَ فِي قَلْبِي». 
'''
