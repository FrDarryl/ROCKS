[14]
"1" = '''
:sup:`1` وَحَضَرَ إِلَيَّ بَعْضُ شُيُوخِ إِسْرَائِيلَ وَجَلَسُوا أَمَامِي، 
'''
"2" = '''
:sup:`2` فَأَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً: 
'''
"3" = '''
:sup:`3` «يَا ابْنَ آدَمَ، إِنَّ هَؤُلاءِ الرِّجَالَ قَدْ نَصَبُوا أَصْنَامَهُمْ فِي قُلُوبِهِمْ، وَأَقَامُوا مَعْثَرَةَ إِثْمِهِمْ تِلْقَاءَ وُجُوهِهِمْ، أَفَأُجِيبُ عَنْ سُؤَالِهِمْ؟ 
'''
"4" = '''
:sup:`4` لِذَلِكَ قُلْ لَهُمْ: هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: كُلُّ رَجُلٍ مِنْ شَعْبِ إِسْرَائِيلَ نَصَبَ أَصْنَامَهُ فِي قَلْبِهِ وَأَقَامَ مَعْثَرَةَ إِثْمِهِ تِلْقَاءَ وَجْهِهِ، ثُمَّ أَقْبَلَ إِلَى النَّبِيِّ، فَإِنِّي أَنَا الرَّبُّ أُجِيبُ ذَلِكَ الْوَافِدَ عَلَى كَثْرَةِ أَصْنَامِهِ، 
'''
"5" = '''
:sup:`5` لِكَيْ أَسْتَأْسِرَ قُلُوبَ شَعْبِ إِسْرَائِيلَ ثَانِيَةً، لأَنَّهُمُ ارْتَدُّوا عَنِّي بِالْغِوَايَةِ وَرَاءَ أَصْنَامِهِمْ. 
'''
"6" = '''
:sup:`6` لِذَلِكَ قُلْ لِشَعْبِ إِسْرَائِيلَ، هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: تُوبُوا وَارْجِعُوا عَنْ أَصْنَامِكُمْ وَاصْرِفُوا وُجُوهَكُمْ عَنْ كُلِّ رَجَاسَتِكُمْ. 
'''
"7" = '''
:sup:`7` لأَنَّ كُلَّ رَجُلٍ مِنْ شَعْبِ إِسْرَائِيلَ وَمِنَ الْغُرَبَاءِ الدُّخَلاءِ الْقَاطِنِينَ فِي إِسْرَائِيلَ، إِذَا ارْتَدَّ عَنِّي وَنَصَبَ أَصْنَامَهُ فِي قَلْبِهِ وَأَقَامَ مَعْثَرَةَ إِثْمِهِ تِلْقَاءَ وَجْهِهِ، ثُمَّ حَضَرَ إِلَى النَّبِيِّ لِيَسْأَلَهُ عَنِّي، فَإِنِّي أَنَا الرَّبُّ أُجِيبُهُ بِذَاتِي. 
'''
"8" = '''
:sup:`8` وَأَنْقَلِبُ عَلَى ذَلِكَ الإِنْسَانِ وَأَجْعَلُهُ عِبْرَةً وَمَثَلاً، وَأَسْتَأْصِلُهُ مِنْ بَيْنِ شَعْبِي، فَتُدْرِكُونَ أَنِّي أَنَا الرَّبُّ. 
'''
"9" = '''
:sup:`9` فَإِذَا ضَلَّ النَّبِيُّ وَنَطَقَ بِنُبُوءَةٍ بَاطِلَةٍ، فَإِنِّي أَنَا الرَّبُّ قَدْ أَغْوَيْتُ ذَلِكَ النَّبِيَّ، لأَنَّهُ تَصَرَّفَ مِنْ نَفْسِهِ. فَأُعَاقِبُهُ وَأُبِيدُهُ مِنْ بَيْنِ شَعْبِي إِسْرَائِيلَ. 
'''
"10" = '''
:sup:`10` وَيَنَالُونَ عِقَابَ إِثْمِهِمْ، وَيَكُونُ ذَنْبُ النَّبِيِّ مُمَاثِلاً لِذَنْبِ السَّائِلِ. 
'''
"11" = '''
:sup:`11` لِكَيْ لَا يَضِلَّ عَنِّي شَعْبُ إِسْرَائِيلَ مِنْ بَعْدُ، وَيَتَنَجَّسُوا بِآثَامِهِمْ، وَإِنَّمَا يَكُونُونَ لِي شَعْباً وَأَنَا أَكُونُ لَهُمْ إِلَهاً، يَقُولُ السَّيِّدُ الرَّبُّ». 
'''
"12" = '''
:sup:`12` ثُمَّ أَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً: 
'''
"13" = '''
:sup:`13` «يَا ابْنَ آدَمَ، إِذَا أَخْطَأَتْ إِلَيَّ أَرْضٌ وَخَانَتْ عَهْدِي، أُعَاقِبُهَا وَأُعْوِزُهَا مَؤُونَةَ الْخُبْزِ وَأُشِيعُ فِيهَا الْجُوعَ، وَأُفْنِي مِنْهَا النَّاسَ وَالْبَهَائِمَ، 
'''
"14" = '''
:sup:`14` وَحَتَّى لَوْ كَانَ فِيهَا هَؤُلاءِ الرِّجَالُ الثَّلاثَةُ: نُوحٌ وَدَانِيالُ وَأَيُّوبُ، فَإِنَّهُمْ يَخْلُصُونَ وَحْدَهُمْ فَقَطْ بِبِرِّهِمْ. 
'''
"15" = '''
:sup:`15` وَإِنْ أَطْلَقْتُ فِي تِلْكَ الأَرْضِ وُحُوشاً ضَارِيَةً فَأَقْفَرْتُهَا، وَأَصْبَحَتْ أَطْلالاً لَا يَجْتَازُ فِيهَا عَابِرٌ خَوْفاً مِنَ الْوُحُوشِ، 
'''
"16" = '''
:sup:`16` وَكَانَ يُقِيمُ فِيهَا هَؤُلاءِ الثَّلاثَةُ الرِّجَالُ، فَحَيٌّ أَنَا يَقُولُ السَّيِّدُ الرَّبُّ، إِنَّهُمْ لَا يَقْدِرُونَ عَلَى إِنْقَاذِ أَبْنَاءَ لَهَا وَبَنَاتٍ. إِنَّمَا هُمْ وَحْدَهُمْ يَخْلُصُونَ، وَتَصِيرُ الأَرْضُ مُوْحِشَةً. 
'''
"17" = '''
:sup:`17` وَإذَا جَلَبْتُ سَيْفاً عَلَى تِلْكَ الأَرْضِ وَقُلْتُ: يَا سَيْفُ اعْبُرْ فِي الأَرْضِ وَافْنِهَا وَأَبَدْتُ مِنْهَا النَّاسَ وَالْبَهَائِمَ، 
'''
"18" = '''
:sup:`18` وَكَانَ يُقِيمُ فِيهَا هَؤُلاءِ الثَّلاثَةُ الرِّجَالُ، فَحَيٌّ أَنَا يَقُولُ الرَّبُّ، إِنَّهُمْ لَا يَقْدِرُونَ عَلَى إِنْقَاذِ أَبْنَاءَ لَهَا وَبَنَاتٍ، إِنَّمَا هُمْ وَحْدَهُمْ يَخْلُصُونَ. 
'''
"19" = '''
:sup:`19` إِذَا أَفْشَيْتُ وَبَأً فِي تِلْكَ الأَرْضِ، وَسَكَبْتُ عَلَيْهَا غَضَبِي بِسَفْكِ الدَّمِ لأُفْنِيَ مِنْهَا النَّاسَ وَالْبَهَائِمَ، 
'''
"20" = '''
:sup:`20` وَكَانَ يُقِيمُ فِيهَا هَؤُلاءِ الثَّلاثَةُ الرِّجَالُ، فَحَيٌّ أَنَا يَقُولُ الرَّبُّ إِنَّهُمْ لَا يَقْدِرُونَ عَلَى إِنْقَاذِ ابْنٍ لَهَا أَوِ ابْنَةٍ، إِنَّمَا يَخْلُصُونَ وَحْدَهُمْ فَقَطْ بِبِرِّهِمْ. 
'''
"21" = '''
:sup:`21` فَكَمْ بِالأَحْرَى يَحْدُثُ إِذَا أَرْسَلْتُ أَحْكَامِي الأَرْبَعَةَ الشَّدِيدَةَ: الْحَرْبَ وَالْمَجَاعَةَ وَالْوُحُوشَ الضَّارِيَةَ وَالْوَبَاءَ عَلَى أُورُشَلِيمَ لأُبِيدَ مِنْهَا النَّاسَ وَالْبَهَائِمَ. 
'''
"22" = '''
:sup:`22` وَلَكِنْ سَتَبْقَى فِيهَا بَقِيَّةٌ نَاجِيَةٌ مِنْ أَبْنَاءَ وَبَنَاتٍ، يَخْرُجُونَ مِنْهَا، فَيُقْبِلُونَ إِلَيْكُمْ فَتَشْهَدُونَ حُسْنَ سُلُوكِهِمْ وَتَصَرُّفَاتِهِمْ فَتَتَعَزَّوْنَ عَنِ الْمَصَائِبِ الَّتِي أَوْقَعْتُهَا بِأُورُشَلِيمَ وَعَنْ جَمِيعِ مَا ابْتَلَيْتُهَا بِهِ. 
'''
"23" = '''
:sup:`23` عِنْدَئِذٍ يُعَزُّونَكُمْ حِينَ تَشْهَدُونَ حُسْنَ سُلُوكِهِمْ وَتَصَرُّفَاتِهِمْ، فَتُدْرِكُونَ أَنَّ كُلَّ مَا صَنَعْتُهُ فِيهَا لَمْ يَكُنْ عَبَثاً، يَقُولُ السَّيِّدُ الرَّبُّ». 
'''
