[81]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ عَلَى الْجَتِّيَّةِ. لآسَافَ رَنِّمُوا بِفَرَحٍ للهِ قُوَّتِنَا، اهْتِفُوا عَالِياً لإِلَهِ يَعْقُوبَ. 
'''
"2" = '''
:sup:`2` أَنْشِدُوا نَشِيداً، وَانْقُرُوا عَلَى الدُّفِّ وَاعْزِفُوا عَلَى الْعُودِ الْمُطْرِبِ، وَعَلَى الرَّبَابِ. 
'''
"3" = '''
:sup:`3` انْفُخُوا بِالْبُوقِ فِي أَوَّلِ الشَّهْرِ، فِي الْوَقْتِ الْمُعَيَّنِ لِيَوْمِ عِيدِنَا، 
'''
"4" = '''
:sup:`4` لأَنَّ هَذَا فَرِيضَةٌ مَرْسُومَةٌ عَلَى إِسْرَائِيلَ، وَحُكْمٌ يُوْجِبُهُ إِلَهُ يَعْقُوبَ. 
'''
"5" = '''
:sup:`5` جَعَلَهُ شَهَادَةً لَهُ بَيْنَ (قَوْمِ) يُوسُفَ، عِنْدَمَا ضَرَبَ مِصْرَ، حَيْثُ سَمِعْنَا لُغَةً لَمْ نَعْرِفْهَا تَقُولُ: 
'''
"6" = '''
:sup:`6` «أَزَحْتُ كَتِفَهُ مِنْ تَحْتِ الأَحْمَالِ الثَّقِيلَةِ، وَسَلِمَتْ يَدَاهُ مِنْ حَمْلِ السِّلالِ. 
'''
"7" = '''
:sup:`7` دَعَوْتَنِي فِي الضِّيقِ فَنَجَّيْتُكَ. اسْتَجَبْتُ لَكَ مِنْ مَكْمَنِ الرَّعْدِ. جَرَّبْتُكَ عِنْدَ مِيَاهِ مَرِيبَةَ. 
'''
"8" = '''
:sup:`8` اسْمَعْ يَا شَعْبِي فَأُحَذِّرَكَ، يَا إِسْرَائِيلُ هَلّا سَمِعْتَ لِي؟ 
'''
"9" = '''
:sup:`9` لَا تَكُنْ فِيكَ عِبَادَةٌ لإِلَهٍ غَرِيبٍ، وَلَا تَسْجُدْ لإِلَهٍ أَجْنَبِيٍّ. 
'''
"10" = '''
:sup:`10` أَنَا الرَّبُّ إِلَهُكَ الَّذِي أَنْقَذَكَ مِنْ أَرْضِ مِصْرَ: افْتَحْ فَمَكَ وَاسِعاً فَأَمْلأَهُ خَيْراً. 
'''
"11" = '''
:sup:`11` غَيْرَ أَنَّ شَعْبِي لَمْ يَسْمَعْ لِي، وَإِسْرَائِيلَ لَمْ يَرْضَ بِي. 
'''
"12" = '''
:sup:`12` لِذَلِكَ أَسْلَمْتُهُمْ إِلَى عِنَادِ قُلُوبِهِمْ. وَسَلَكُوا وَفْقاً لِمَشُورَاتِ أَنْفُسِهِمْ. 
'''
"13" = '''
:sup:`13` لَوْ سَمِعَ لِي شَعْبِي وَسَلَكَ إِسْرَائِيلُ فِي طُرُقِي، 
'''
"14" = '''
:sup:`14` لَكُنْتُ أَخْضَعْتُ أَعْدَاءَهُمْ سَرِيعاً، وَحَوَّلْتُ يَدِي نَحْوَ خُصُومِهِمْ، 
'''
"15" = '''
:sup:`15` وَلَكَانَ مُبْغِضِيَّ يَتَمَلَّقُونَنِي، وَلَطَالَتْ حِقْبَةُ عِقَابِهِمْ إِلَى الأَبَدِ. 
'''
"16" = '''
:sup:`16` وَلَكُنْتُ أُطْعِمُ شَعْبِي أَفْخَرَ الْحِنْطَةِ، وَأُشْبِعُهُمْ عَسَلاً مِنَ الصَّخْرَةِ». 
'''
