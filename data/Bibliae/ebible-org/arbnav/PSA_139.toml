[139]
"1" = '''
:sup:`1` لِقَائِدِ الْمنُشِدِينَ. مَزْمُورٌ لِدَاوُدَ يَا رَبُّ قَدْ فَحَصْتَنِي وَعَرَفْتَنِي. 
'''
"2" = '''
:sup:`2` أَنْتَ عَرَفْتَ قُعُودِي وَقِيَامِي. فَهِمْتَ فِكْرِي مِنْ بَعِيدٍ. 
'''
"3" = '''
:sup:`3` أَنْتَ تَقَصَّيْتَ مَسْلَكِي وَمَرْقَدِي، وَتَعْرِفُ كُلَّ طُرُقِي. 
'''
"4" = '''
:sup:`4` عَرَفْتَ كُلَّ كَلِمَةٍ مِنْ قَبْلِ أَنْ يَتَفَوَّهَ بِها لِسَانِي. 
'''
"5" = '''
:sup:`5` لَقَدْ طَوَّقْتَنِي (بِعِلْمِكَ) مِنْ خَلْفٍ وَمِنْ أَمَامٍ وَبَسَطْتَ يَدَكَ فَوْقِي. 
'''
"6" = '''
:sup:`6` مَا أَعْجَبَ هَذَا الْعِلْمَ الْفَائِقَ، إِنَّهُ أَسْمَى مِنْ أَنْ أُدْرِكَهُ. 
'''
"7" = '''
:sup:`7` أَيْنَ الْمَهْرَبُ مِنْ رُوحِكَ؟ أَيْنَ الْمَفَرُّ مِنْ حَضْرَتِكَ؟ 
'''
"8" = '''
:sup:`8` إِنْ صَعِدْتُ إِلَى السَّمَاوَاتِ فَأَنْتَ هُنَاكَ، وَإِنْ جَعَلْتُ فِرَاشِي فِي عَالَمِ الأَمْوَاتِ فَهُنَاكَ أَنْتَ أَيْضاً. 
'''
"9" = '''
:sup:`9` إِنِ اسْتَعَرْتُ أَجْنِحَةَ الْفَجْرِ وَطِرْتُ، وَسَكَنْتُ فِي أَقْصَى أَطْرَافِ الْبَحْرِ 
'''
"10" = '''
:sup:`10` فَهُنَاكَ أَيْضاً يَدُكَ تَهْدِينِي وَيُمْنَاكَ تُمْسِكُنِي. 
'''
"11" = '''
:sup:`11` إِنْ قُلْتُ فِي نَفْسِي: «رُبَّمَا الظُّلْمَةُ تَحْجُبُنِي وَالضَّوْءُ حَوْلِي يَصِيرُ لَيْلاً»، 
'''
"12" = '''
:sup:`12` فَحَتَّى الظُّلْمَةُ لَا تُخْفِي عَنْكَ شَيْئاً، وَاللَّيْلُ كَالنَّهَارِ يُضِيءُ، فَسِيَّانَ عِنْدَكَ الظَّلامُ وَالضَّوْءُ. 
'''
"13" = '''
:sup:`13` لأَنَّكَ أَنْتَ قَدْ كَوَّنْتَ كُلْيَتَيَّ. نَسَجْتَنِي دَاخِلَ بَطْنِ أُمِّي. 
'''
"14" = '''
:sup:`14` أَحْمَدُكَ لأَنَّكَ صَنَعْتَنِي بِإِعْجَازِكَ الْمُدْهِشِ. مَا أَعْجَبَ أَعْمَالَكَ وَنَفْسِي تَعْلَمُ ذَلِكَ يَقِيناً. 
'''
"15" = '''
:sup:`15` لَمْ يَخْفَ عَلَيْكَ كِيَانِي عِنْدَمَا كُوِّنْتُ فِي السِّرِّ، وَجُبِلْتُ فِي أَعْمَاقِ الأَرْضِ. 
'''
"16" = '''
:sup:`16` رَأَتْنِي عَيْنَاكَ وَأَنَا مَازِلْتُ جَنِيناً؛ وَقَبْلَ أَنْ تُخْلَقَ أَعْضَائِي كُتِبَتْ فِي سِفْرِكَ يَوْمَ تَصَوَّرْتَهَا. 
'''
"17" = '''
:sup:`17` مَا أَثْمَنَ أَفْكَارَكَ يَا اللهُ عِنْدِي! مَا أَعْظَمَ جُمْلَتَهَا! 
'''
"18" = '''
:sup:`18` إِنْ أَحْصَيْتُهَا زَادَتْ عَلَى الرَّمْلِ عَدَداً. عِنْدَمَا أَسْتَيْقِظُ أَجِدُنِي مَازِلْتُ مَعَكَ. 
'''
"19" = '''
:sup:`19` لَيْتَكَ يَا اللهُ تَقْتُلُ الأَشْرَارَ، فَيَبْتَعِدَ عَنِّي سَافِكُو الدِّمَاءِ. 
'''
"20" = '''
:sup:`20` فَإِنَّهُمْ يَتَحَدَّثُونَ عَنْكَ بِالْمَكْرِ وَالْكَذِبِ، لأَنَّهُمْ أَعْدَاؤُكَ. 
'''
"21" = '''
:sup:`21` يَا رَبُّ أَلَا أُبْغِضُ مُبْغِضِيكَ، وَأَكْرَهُ الثَّائِرِينَ عَلَيْكَ؟ 
'''
"22" = '''
:sup:`22` بُغْضاً تَامّاً أُبْغِضُهُمْ، وَأَحْسِبُهُمْ أَعْدَاءَ لِي. 
'''
"23" = '''
:sup:`23` تَفَحَّصْنِي يَا اللهُ وَاعْرِفْ قَلْبِي. امْتَحِنِّي وَاعْرِفْ أَفْكَارِي. 
'''
"24" = '''
:sup:`24` وَانْظُرْ إنْ كَانَ فِيَّ طَرِيقُ سُوءٍ، وَاهْدِنِي الطَّرِيقَ الأَبَدِيَّ. 
'''
