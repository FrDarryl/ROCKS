[123]
"1" = '''
:sup:`1` تَرْنِيمَةُ الْمَصَاعِدِ إِلَيْكَ رَفَعْتُ عَيْنَيَّ يَا سَاكِناً فِي السَّمَاوَاتِ. 
'''
"2" = '''
:sup:`2` كَمَا تَتَعَلَّقُ عُيُونُ الْعَبِيدِ بِأَيْدِي سَادَتِهِمْ، وَعَيْنَا الْجَارِيَةِ بِيَدِ سَيِّدَتِهَا، هَكَذَا تَتَعَلَّقُ أَنْظَارُنَا بِالرَّبِّ إِلَهِنَا حَتَّى يَتَحَنَّنَ عَلَيْنَا. 
'''
"3" = '''
:sup:`3` ارْحَمْنَا يَا رَبُّ، ارْحَمْنَا، فَقَدْ شَبِعْنَا احْتِقَاراً. 
'''
"4" = '''
:sup:`4` شَبِعَتْ نُفُوسُنَا كَثِيراً مِنْ هُزْءِ الْمُطْمَئِنِّينَ وَازْدِرَاءِ الْمُتَكَبِّرِينَ. 
'''
