[1]
"1" = '''
:sup:`1` هَذَا سِجِلٌّ بِأَسْمَاءِ مَوَالِيدِ الْبَشَرِ حَسَبَ تَعَاقُبِهِمْ: آدَمُ، شِيثُ، أَنُوشُ، 
'''
"2" = '''
:sup:`2` قِينَانُ، مَهْلَلْئِيلُ، يَارِدُ، 
'''
"3" = '''
:sup:`3` أَخْنُوخُ، مَتُوشَالَحُ، لامَكُ، 
'''
"4" = '''
:sup:`4` نُوحٌ، سَامٌ، حَامٌ، يَافَثُ. 
'''
"5" = '''
:sup:`5` أَمَّا أَبْنَاءُ يَافَثَ فَهُمْ: جُومَرُ وَمَاجُوجُ وَمَادَايُ وَيَاوَانُ وَتُوبَالُ، وَمَاشَكُ وَتِيرَاسُ. 
'''
"6" = '''
:sup:`6` وَأَبْنَاءُ جُومَرَ: أَشْكَنَازُ وَرِيفَاثُ وَتُوجَرْمَةُ. 
'''
"7" = '''
:sup:`7` وَأَبْنَاءُ يَاوَانَ: أَلِيشَةُ وَتَرْشِيشَةُ وَكِتِّيمُ وَدُودَانِيمُ. 
'''
"8" = '''
:sup:`8` أَمَّا أَبْنَاءُ حامٍ فَهُمْ: كُوشٌ وَمِصْرَايِمُ وَفُوطٌ وَكَنْعَانُ. 
'''
"9" = '''
:sup:`9` وَأَبْنَاءُ كُوشٍ: سَبَا وَحَوِيلَةُ وَسَبْتَا وَرَعَمَا وَسَبْتَكَا. وَأَبْنَاءُ رَعَمَا: شَبَا وَدَادَانُ. 
'''
"10" = '''
:sup:`10` وَأَنْجَبَ كُوشٌ نِمْرُودَ الَّذِي شَبَّ وَصَارَ مُحَارِباً مَرْهُوباً فِي الأَرْضِ. 
'''
"11" = '''
:sup:`11` وَأَنْجَبَ مِصْرَايِمُ لُودِيمَ وَعَنَامِيمَ وَلَهَابِيمَ وَنَفْتُوحِيمَ، 
'''
"12" = '''
:sup:`12` وَفَتْرُوسِيمَ وَكَسْلُوحِيمَ الَّذِينَ تَحَدَّرَ مِنْهُمُ الْفِلِسْطِينِيُّونَ وَالْكَفْتُورِيُّونَ. 
'''
"13" = '''
:sup:`13` وَأَنْجَبَ كَنْعَانُ بِكْرَهُ صِيدُونَ، وَمِنْ صُلْبِهِ تَحَدَّرَ الْحِثِّيُّونَ. 
'''
"14" = '''
:sup:`14` وَالْيَبُوسِيُّونَ وَالأَمُورِيُّونَ، وَالْجِرْجَاشِيُّونَ، 
'''
"15" = '''
:sup:`15` وَالْحِوِّيُّونَ وَالْعَرْقِيُّونَ وَالسِّينِيُّونَ، 
'''
"16" = '''
:sup:`16` وَالأَرْوَادِيُّونَ وَالصَّمَّارِيُّونَ وَالْحَمَاثِيُّونَ. 
'''
"17" = '''
:sup:`17` أَمَّا أَبْنَاءُ سَامٍ فَهُمْ: عِيلامُ وَأَشُورُ وأَرْفَكْشَادُ وَلُودٌ وَأَرَامُ وَعُوصُ وَحُولُ وَجَاثَرُ وَمَاشَكُ. 
'''
"18" = '''
:sup:`18` وَأَنْجَبَ أَرْفَكْشَادُ شَالَحَ، وَأَنْجَبَ شَالَحُ عَابِرَ. 
'''
"19" = '''
:sup:`19` وَوُلِدَ لِعَابِرَ ابْنَانِ، اسْمُ أَحَدِهِمَا فَالَجُ لأَنَّ شُعُوبَ الأَرْضِ انْقَسَمَتْ فِي أَيَّامِهِ إِلَى قَبَائِلَ حَسَبَ لُغَاتِهَا. وَاسْمُ أَخِيهِ يَقْطَانُ. 
'''
"20" = '''
:sup:`20` وَأَنْجَبَ يَقْطَانُ أَلْمُودَادَ وَشَالَفَ وَحَضَرْمَوْتَ وَيَارَحَ، 
'''
"21" = '''
:sup:`21` وَهَدُورَامَ وَأُوزَالَ وَدِقْلَةَ، 
'''
"22" = '''
:sup:`22` وَعِيبَالَ وَأَبِيمَايِلَ وَشَبَا، 
'''
"23" = '''
:sup:`23` وَأُوفِيرَ وَحَوِيلَةَ وَيُوبَابَ. وَجَمِيعُ هَؤُلاءِ هُمْ أَبْنَاءُ يَقْطَانَ. 
'''
"24" = '''
:sup:`24` أَمَّا إِبْرَاهِيمُ فَقَدْ تَحَدَّرَ مِنْ نَسْلِ سَامٍ، أَرْفَكْشَادَ، شَالَحَ، 
'''
"25" = '''
:sup:`25` عَابِرَ، فَالَجَ، رَعُو، 
'''
"26" = '''
:sup:`26` سَرُوجَ، نَاحُورَ، تَارَحَ، 
'''
"27" = '''
:sup:`27` الَّذِي أَنْجَبَ أَبْرَامَ الَّذِي دُعِيَ إِبْرَاهِيمَ. 
'''
"28" = '''
:sup:`28` وَوُلِدَ لإِبْرَاهِيمَ إِسْحَاقُ وَإِسْمَاعِيلُ. 
'''
"29" = '''
:sup:`29` وَهَذِهِ أَسْمَاءُ مَوَالِيدِ إِسْمَاعِيلَ: نَبَايُوتُ بِكْرُ إِسْمَاعِيلَ، وَقِيدَارُ وَأَدَبْئِيلُ وَمِبْسَامُ، 
'''
"30" = '''
:sup:`30` وَمِشْمَاعُ وَدُومَةُ وَمَسَّا وَحَدَدُ وَتَيْمَاءُ، 
'''
"31" = '''
:sup:`31` وَيَطُورُ وَنَافِيشُ وَقِدْمَةُ. وَجَمِيعُ هَؤُلاءِ مِنْ ذُرِّيَّةِ إِسْمَاعِيلَ. 
'''
"32" = '''
:sup:`32` أَمَّا قَطُورَةُ مَحْظِيَّةُ إِبْرَاهِيمَ فَقَدْ أَنْجَبَتْ لَهُ زِمْرَانَ وَيَقْشَانَ وَمَدَانَ وَمِدْيَانَ وَيِشْبَاقَ وَشُوحَاً. وَابْنَا يَقْشَانَ هُمَا: شَبَا وَدَدَانُ. 
'''
"33" = '''
:sup:`33` وَأَبْنَاءُ مِدْيَانَ هُمْ: عَيفَةُ وَعِفْرُ وَحَنُوكُ وَأَبِيدَاعُ وَأَلْدَعَةُ. وَجَمِيعُ هَؤُلاءِ هُمْ ذُرِّيَّةُ قَطُورَةَ. 
'''
"34" = '''
:sup:`34` وَأَنْجَبَ إِبْرَاهِيمُ إِسْحَاقَ، وَكَانَ لإِسْحَاقَ ابْنَانِ هُمَا عِيسُو وَإِسْرَائِيلُ. 
'''
"35" = '''
:sup:`35` أَمَّا أَبْنَاءُ عِيسُو فَهُمْ: أَلِيفَازُ وَرَعُوئِيلُ وَيَعُوشُ وَيَعْلامُ وَقُورَحُ. 
'''
"36" = '''
:sup:`36` وَأَبْنَاءُ أَلِيفَازَ: تَيْمَانُ وَأُومَارُ وَصَفِي وَجَعْثَامُ وَقِنَازُ وَتِمْنَاعُ وَعَمَالِيقُ. 
'''
"37" = '''
:sup:`37` وَأَبْنَاءُ رَعُوئِيلَ: نَحَثُ وَزَارَحُ وَشَمَّةُ وَمَزَّةُ. 
'''
"38" = '''
:sup:`38` وَمِنْ أَبْنَاءِ عِيسُو (سِعِيرَ) أَيْضاً لُوطَانُ وَشُوبَالُ وَصِبْعُونُ وَعَنَى وَدِيشُونُ وَإِيصَرُ وَدِيشَانُ. 
'''
"39" = '''
:sup:`39` وَابْنَا لُوطَانَ: حُورِي وَهُومَامُ. وَكَانَتْ لِلُوطَانَ أُخْتٌ تُدْعَى تِمْنَاعَ. 
'''
"40" = '''
:sup:`40` وَأَبْنَاءُ شُوبَالَ: عَلْيَانُ وَمَنَاحَةُ وَعِيبَالُ وَشَفِي وَأُونَامُ. وَابْنَا صِبْعُونَ: أَيَّةُ وَعَنَى. 
'''
"41" = '''
:sup:`41` وَأَنْجَبَ عَنَى دِيشُونَ، وَوُلِدَ لِدِيشُونَ حَمْرَانُ وَأَشْبَانُ وَيِثْرَانُ وَكَرَانُ. 
'''
"42" = '''
:sup:`42` وَأَبْنَاءُ إِيصَرَ: بِلْهَانُ وَزَعْوَانُ وَيَعْقَانُ. وَابْنَا دِيشَانَ: عُوصُ وَأَرَانُ. 
'''
"43" = '''
:sup:`43` وَهَذَا سِجِلٌّ بِأَسْمَاءِ الْمُلُوكِ الَّذِينَ حَكَمُوا فِي أَدُومَ قَبْلَ أَنْ يَتَوَلَّى عَلَى إِسْرَائِيلَ مَلِكٌ: بَالِعُ بْنُ بَعُورَ وَاسْمُ عَاصِمَتِهِ دِنْهَابَةُ. 
'''
"44" = '''
:sup:`44` وَمَاتَ بَالِعُ فَخَلَفَهُ يُوبَابُ بْنُ زَارَحَ مِنْ أَهْلِ بُصْرَةَ. 
'''
"45" = '''
:sup:`45` وَمَاتَ يُوبَابُ فَخَلَفَهُ حُوشَامُ مِنْ مِنْطَقَةِ تَيْمَانَ. 
'''
"46" = '''
:sup:`46` وَمَاتَ حُوشَامُ فَخَلَفَهُ هَدَدُ بْنُ بَدَدَ الَّذِي هَزَمَ الْمِدْيَانِيِّينَ فِي مَعْرَكَةٍ فِي بِلادِ مُوآبَ، وَاسْمُ عَاصِمَتِهِ عَوِيتُ. 
'''
"47" = '''
:sup:`47` وَمَاتَ هَدَدُ فَخَلَفَهُ سِمْلَةُ مِنْ مَدِينَةِ مَسْرِيقَةَ. 
'''
"48" = '''
:sup:`48` وَمَاتَ سِمْلَةُ فَخَلَفَهُ شَاوُلُ مِنْ أَهْلِ رَحُوبُوتِ النَّهْرِ. 
'''
"49" = '''
:sup:`49` وَمَاتَ شَاوُلُ فَخَلَفَهُ بَعْلُ حَانَانَ بْنُ عَكْبُورَ. 
'''
"50" = '''
:sup:`50` وَمَاتَ بَعْلُ حَانَانَ فَخَلَفَهُ هَدَدُ وَاسْمُ مَدِينَتِهِ فَاعِي، وَزَوْجَتُهُ تُدْعَى مَهِيطَبْئِيلَ بِنْتَ مَطْرِدَ بِنْتِ مَاءِ ذَهَبٍ. 
'''
"51" = '''
:sup:`51` ثُمَّ مَاتَ هَدَدُ. أَمَّا أُمَرَاءُ أَدُومَ: فَهُمْ: أَمِيرُ تِمْنَاعَ، أَمِيرُ عَلْوَةَ، أَمِيرُ يَتِيتَ، 
'''
"52" = '''
:sup:`52` أَمِيرُ أَهُولِيبَامَةَ، أَمِيرُ أَيْلَةَ، أَمِيرُ فِينُونَ، 
'''
"53" = '''
:sup:`53` أَمِيرُ قِنَازَ، أَمِيرُ تَيْمَانَ، أَمِيرُ مِبْصَارَ، 
'''
"54" = '''
:sup:`54` أَمِيرُ مَجْدِيئِيلَ، أَمِيرُ عِيرَامَ. وَجَمِيعُ هَؤُلاءِ أُمَرَاءُ قَبَائِلِ الأَدُومِيِّينَ. 
'''
