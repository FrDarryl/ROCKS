[3]
"1" = '''
:sup:`1` وَهَذِهِ هِيَ مَوَالِيدُ هَروُنَ وَمُوسَى يَوْمَ خَاطَبَ الرَّبُّ مُوسَى فِي جَبَلِ سِينَاءَ: 
'''
"2" = '''
:sup:`2` هَذِهِ هِيَ أَسْمَاءُ أَبْنَاءِ هَرُونَ: نَادَابُ الْبِكْرُ، وَأَبِيهُو، وَأَلِعَازَارُ، وَإِيثَامَارُ، 
'''
"3" = '''
:sup:`3` الَّذِينَ كَانُوا كَهَنَةً مَمْسُوحِينَ تَكَرَّسُوا لِلْكَهَنُوتِ. 
'''
"4" = '''
:sup:`4` إِلّا أَنَّ نَادَابَ وَأَبِيهُو مَاتَا بَيْنَ يَدَيِ الرَّبِّ عِنْدَمَا قَرَّبَا نَاراً غَرِيبَةً أَمَامَهُ فِي صَحْرَاءِ سِينَاءَ، وَلَمْ يَكُنْ لَهُمَا بَنُون. وَأَمَّا أَلِعَازَارُ وَإِيثَامَارُ فَقَدْ قَامَا بِخِدْمَةِ الْكَهَنُوتِ تَحْتَ رِعَايَةِ أَبِيهِمَا هَرُونَ. 
'''
"5" = '''
:sup:`5` وَقَالَ الرَّبُّ لِمُوسَى: 
'''
"6" = '''
:sup:`6` «أَحْضِرْ سِبْطَ لاوِي لِيَمْثُلُوا أَمَامَ هَرُونَ الْكَاهِنِ وَيَخْدِمُوهُ. 
'''
"7" = '''
:sup:`7` وَيُحَافِظُوا عَلَى شَعَائِرِهِ وَشَعَائِرِ كُلِّ الشَّعْبِ أَمَامَ خَيْمَةِ الاجْتِمَاعِ، وَيَقُومُوا بِخِدْمَةِ الْمَسْكَنِ، 
'''
"8" = '''
:sup:`8` وَيَحْرُسُوا كُلَّ أَمْتِعَةِ خَيْمَةِ الاجْتِمَاعِ، وَيَنُوبُوا عَنِ الشَّعْبِ فِي تَأْدِيَةِ وَاجِبَاتِ خِدْمَةِ الْمَسْكَنِ. 
'''
"9" = '''
:sup:`9` وَلْيَكُنِ اللّاوِيُّونَ تَحْتَ إِمْرَةِ هَرُونَ وَأَبْنَائِهِ هِبَةً لَهُ مِنْ بَنِي إِسْرَائِيلَ. 
'''
"10" = '''
:sup:`10` أَمَّا هَرُونُ وَأَبْنَاؤُهُ فَهُمْ وَحْدُهُمْ يَقُومُونَ بِخِدْمَةِ الْكَهَنُوتِ، وَأَيُّ وَاحِدٍ سِوَاهُمْ يَقْتَرِبُ مِنَ الْمَقْدِسِ يُقْتَلُ». 
'''
"11" = '''
:sup:`11` وَقَالَ الرَّبُّ لِمُوسَى: 
'''
"12" = '''
:sup:`12` «هَا إِنِّي قَدْ أَفْرَزْتُ اللّاوِيِّينَ مِنْ بَيْنِ بَنِي إِسْرَائِيلَ بَدَلاً مِنْ أَبْكَارِ الشَّعْبِ، فَيَكُونُ اللّاوِيُّونَ خَاصَّتِي، 
'''
"13" = '''
:sup:`13` لأَنَّ كُلَّ بِكْرٍ مِنْ شَعْبِ إِسْرَائِيلَ هُوَ لِي. فَقَدْ أَفْرَزْتُ لِي كُلَّ بِكْرٍ فِي إِسْرَائِيلَ مِنَ النَّاسِ وَالْبَهَائِمِ مُنْذُ أَنْ أَهْلَكْتُ كُلَّ بِكْرٍ فِي دِيَارِ مِصْرَ. لِي يَكُونُونَ. أَنَا الرَّبُّ». 
'''
"14" = '''
:sup:`14` وَقَالَ الرَّبُّ لِمُوسَى فِي صَحْرَاءِ سِينَاءَ: 
'''
"15" = '''
:sup:`15` «أَحْصِ كُلَّ ذَكَرٍ مِنْ أَبْنَاءِ سِبْطِ لاوِي مِنِ ابْنِ شَهْرٍ فَمَا فَوْقُ، حَسَبَ بُيُوتِ آبَائِهِمْ وَعَشَائِرِهِمْ». 
'''
"16" = '''
:sup:`16` فَأَحْصَاهُمْ مُوسَى وَفْقاً لأَمْرِ الرَّبِّ. 
'''
"17" = '''
:sup:`17` وَهَذِهِ هِيَ أَسْمَاءُ أَبْنَاءِ لاوِي: جَرْشُونُ وَقَهَاتُ وَمَرَارِي. 
'''
"18" = '''
:sup:`18` أَمَّا اسْمَا ابْنَيْ جَرْشُونَ حَسَبَ عَشَائِرِهِمَا، فَهُمَا: لِبْنِي وَشِمْعِي 
'''
"19" = '''
:sup:`19` وَبَنُو قَهَاتَ حَسَبَ عَشَائِرِهِمْ هُمْ: عَمْرَامُ وَيِصْهَارُ وَحَبْرُونُ وَعُزِّيئِيلُ. 
'''
"20" = '''
:sup:`20` وَابْنَا مَرَارِي حَسَبَ عَشَائِرِهِمَا هُمَا مَحْلِي وَمُوشِي. هَذِهِ هِيَ عَشَائِرُ اللّاوِيِّينَ وَفْقاً لِبُيُوتِ آبَائِهِمْ. 
'''
"21" = '''
:sup:`21` فَقَدْ تَفَرَّعَ عَنْ جَرْشُونَ عَشِيرَتَا اللِّبْنِيِّينَ وَالشِّمْعِيِّينَ. هَاتَانِ هُمَا عَشِيرَتَا الْجَرْشُونِيِّينَ. 
'''
"22" = '''
:sup:`22` وَكَانَ عَدَدُ الذُّكُورِ الْمُحْصَيْنَ مِنْهُمَا مِنِ ابْنِ شَهْرٍ وَمَا فَوْقُ، سَبْعَةَ آلافٍ وَخَمْسَ مِئَةٍ. 
'''
"23" = '''
:sup:`23` وَقَدْ خَيَّمَتْ عَشِيرَتَا الْجَرْشُونِيِّينَ وَرَاءَ الْمَسْكَنِ إِلَى الْغَرْبِ، 
'''
"24" = '''
:sup:`24` وَكَانَ رَئِيسُهُمَا أَلِيَاسَافَ بْنَ لايِلَ 
'''
"25" = '''
:sup:`25` وَعُهِدَ إِلَى الْجَرْشُونِيِّينَ بِحِرَاسَةِ الْمَسْكَنِ فِي خَيْمَةِ الاجْتِمَاعِ وَالْخَيْمَةِ وَغِطَائِهَا وَسَتَائِرِ بَابِ خَيْمَةِ الاجْتِمَاعِ، 
'''
"26" = '''
:sup:`26` وَسَتَائِرِ الدَّارِ وَسِتَارَةِ بَابِ الدَّارِ الَّتِي حَوْلَ الْمَسْكَنِ وَحَوْلَ جَوَانِبِ الْمَذْبَحِ وَحِبَالِهِ مَعَ كُلِّ خِدْمَتِهِ. 
'''
"27" = '''
:sup:`27` وَتَفَرَّعَ عَنْ قَهَاتَ عَشَائِرُ الْعَمْرَامِيِّينَ وَالْيِصْهَارِيِّينَ وَالْحَبْرُونِيِّينَ وَالْعُزِّيئِيلِيِّينَ. هَذِهِ هِيَ عَشَائِرُ الْقَهَاتِيِّينَ. 
'''
"28" = '''
:sup:`28` فَكَانَ عَدَدُ الذُّكُورِ الْمُحْصَيْنَ مِنْهُمْ مِنِ ابْنِ شَهْرٍ فَمَا فَوْقُ، ثَمَانِيَةَ آلافٍ وَسِتَّ مِئَةٍ. وَمُهِمَّتُهُمْ حِرَاسَةُ الْقُدْسِ. 
'''
"29" = '''
:sup:`29` وَتُخَيِّمُ عَشَائِرُ بَنِي قَهَاتَ فِي جَنُوبِيِّ الْمَسْكَنِ، 
'''
"30" = '''
:sup:`30` وَكَانَ رَئِيسُهَا أَلِيصَافَانَ بْنَ عُزِّيئِيلَ. 
'''
"31" = '''
:sup:`31` وَهُمْ يَتَوَلَّوْنَ حِرَاسَةَ التَّابُوتِ وَالْمَائِدَةِ وَالْمَنَارَةِ وَالْمَذْبَحَيْنِ وَأَمْتِعَةِ الْقُدْسِ الَّتِي يَخْدُمُونَ بِها، وَالْحِجَابِ وَكُلِّ مَا يَتَعَلَّقُ بِهِ. 
'''
"32" = '''
:sup:`32` أَمَّا رَئِيسُ رُؤَسَاءِ اللّاوِيِّينَ أَلِعَازَارُ بْنُ هَرُونَ الْكَاهِنِ فَيَتَوَلَّى أَيْضاً أَمْرَ حُرَّاسِ حِرَاسَةِ الْقُدْسِ. 
'''
"33" = '''
:sup:`33` وَتَفَرَّعَ عَنْ مَرَارِي عَشِيرَتَا الْمَحْلِيِّينَ وَالْمُوشِيِّينَ. هَاتَانِ هُمَا عَشِيرَتَا مَرَارِي. 
'''
"34" = '''
:sup:`34` فَكَانَ عَدَدُ الذُّكُورِ الْمُحْصَيْنَ مِنْهُمَا مِنِ ابْنِ شَهْرٍ فَمَا فَوْقُ، سِتَّةَ آلافٍ وَمِئَتَيْنِ، 
'''
"35" = '''
:sup:`35` وَرَئِيسُهُمَا صُورِيئِيلُ بْنُ أَبِيحَايِلَ. وَتُخَيِّمَانِ إِلَى شِمَالِيِّ الْمَسْكَنِ. 
'''
"36" = '''
:sup:`36` وَمُهِمَّةُ أَبْنَاءِ مَرَارِي حِرَاسَةُ أَلْوَاحِ الْمَسْكَنِ وَعَوَارِضِهِ وَقَوَاعِدِهَا وَكُلِّ أَوَانِيهِ وَالْعِنَايَةُ بِها، 
'''
"37" = '''
:sup:`37` وَأَعْمِدَةِ جَوَانِبِ الدَّارِ وَقَوَاعِدِهَا وَأَوْتَادِهَا وَحِبَالِهَا. 
'''
"38" = '''
:sup:`38` أَمَّا مُوسَى وَهَرُونُ وَأَبْنَاؤُهُ فَيَنْزِلُونَ قُدَّامَ الْمَسْكَنِ إِلَى الشَّرْقِ لِيَقُومُوا بِحِرَاسَةِ الْمَقْدِسِ نِيَابَةً عَنْ بَنِي إِسْرَائِيلَ، وَأَيُّ وَاحِدٍ سِوَاهُمْ يَقْتَرِبُ مِنْهُ يُقْتَلُ. 
'''
"39" = '''
:sup:`39` فَكَانَ مَجْمُوعُ الْمُحْصَيْنَ مِنْ ذُكُورِ اللّاوِيِّينَ مِنِ ابْنِ شَهْرٍ فَمَا فَوْقُ، الَّذِينَ أَحْصَاهُمْ مُوسَى وَهَرُونُ حَسَبَ عَشَائِرِهِمْ كَمَا أَمَرَ الرَّبُّ، اثْنَيْنِ وَعِشْرِينَ أَلْفاً. 
'''
"40" = '''
:sup:`40` وَقَالَ الرَّبُّ لِمُوسَى: «أَحْصِ كُلَّ بِكْرٍ ذَكَرٍ مِنْ بَنِي إِسْرَائِيلَ مِنِ ابْنِ شَهْرٍ فَمَا فَوْقُ، وَدَوِّنْ أَسْمَاءَهُمْ جَمِيعاً، 
'''
"41" = '''
:sup:`41` فَتَفْرِزُ لِيَ اللّاوِيِّينَ، أَنَا الرَّبُّ، لِيَكُونُوا لِي بَدَلَ كُلِّ بِكْرٍ فِي بَنِي إِسْرَائِيلَ، وَكَذَلِكَ بَهَائِمَ اللّاوِيِّينَ بَدَلَ كُلِّ بِكْرٍ فِي بَهَائِمِ بَنِي إِسْرَائِيلَ». 
'''
"42" = '''
:sup:`42` فَأَحْصَى مُوسَى أَبْكَارَ بَنِي إِسْرَائِيلَ كَمَا أَمَرَهُ الرَّبُّ، 
'''
"43" = '''
:sup:`43` فَكَانَ مَجْمُوعُ عَدَدِ الذُّكُورِ الأَبْكَارِ الْمُحْصَيْنَ، كُلٍّ بِاسْمِهِ، مِنِ ابْنِ شَهْرٍ فَمَا فَوْقُ، اثْنَيْنِ وَعِشْرِينَ أَلْفاً وَمِئَتَيْنِ وَثَلاثَةً وَسَبْعِينَ. 
'''
"44" = '''
:sup:`44` وَقَالَ الرَّبُّ لِمُوسَى: 
'''
"45" = '''
:sup:`45` «أَفْرِزِ اللّاوِيِّينَ بَدَلَ كُلِّ بِكْرٍ فِي بَنِي إِسْرَائِيلَ، وَكَذَلِكَ بَهَائِمَ اللّاوِيِّينَ بَدَلَ بَهَائِمِهِمْ، فَيَكُونَ اللّاوِيُّونَ خَاصَّتِي، أَنَا الرَّبَّ. 
'''
"46" = '''
:sup:`46` وَأَمَّا فِدَاءُ الْمِئَتَيْنِ وَالثَّلاثَةِ وَالسَّبْعِينَ مِنْ أَبْكَارِ بَنِي إِسْرَائِيلَ الزَّائِدِينَ عَنْ عَدَدِ اللّاوِيِّينَ، 
'''
"47" = '''
:sup:`47` فَتَأْخُذُ عَنْ كُلِّ وَاحِدٍ مِنْهُمْ خَمْسَةَ شَوَاقِلَ (نَحْوَ سِتِّينَ جِرَاماً) مِنَ الْفِضَّةِ وَفْقاً لِلْوَزْنِ الْمُعْتَمَدِ فِي الْقُدْسِ فَيَكُونُ كُلُّ عِشْرِينَ جِيرَةً مُعَادِلَةً لِشَاقِلٍ (أَيْ لاثْنَيْ عَشَرَ جِرَاماً). 
'''
"48" = '''
:sup:`48` وَتُعْطِي الْفِضَّةَ لِهَرُونَ وَأَبْنَائِهِ فِدْيَةً عَنِ الأَبْكَارِ الزَّائِدِينَ عَنْ عَدَدِ اللّاوِيِّينَ» 
'''
"49" = '''
:sup:`49` فَجَمَعَ مُوسَى فِضَّةَ الْفِدْيَةِ مِنَ الزَّائِدِينَ عَنْ عَدَدِ اللّاوِيِّينَ فِدَاءً لَهُمْ. 
'''
"50" = '''
:sup:`50` جَبَاهَا مِنْ أَبْكَارِ بَنِي إِسْرَائِيلَ، فَكَانَتْ أَلْفاً وَثَلاثَ مِئَةٍ وَخَمْسَةً وَسِتِّينَ مِنَ الْفِضَّةِ عَلَى شَاقِلِ الْقُدْسِ (نَحْوَ سِتَّةَ عَشَرَ كِيلُو جِرَاماً وَثُلْثٍ). 
'''
"51" = '''
:sup:`51` وَأَعْطَى مُوسَى فِضَّةَ الْفِدْيَةِ لِهَرُونَ وَأَبْنَائِهِ كَمَا أَمَرَ الرَّبُّ. 
'''
