[11]
"1" = '''
:sup:`1` ثُمَّ حَلَّقَ بِي الرُّوحُ وَأَحْضَرَنِي إِلَى بَوَّابَةِ بَيْتِ الرَّبِّ الشَّرْقِيَّةِ، فَإِذَا عِنْدَ مَدْخَلِهَا خَمْسَةٌ وَعِشْرُونَ رَجُلاً، شَاهَدْتُ فِي وَسَطِهِمْ يَازَنْيَا بْنَ عَزُورَ وَفَلَطْيَا بْنَ بَنَايَا رَئِيسَيِ الشَّعْبِ. 
'''
"2" = '''
:sup:`2` فَقَالَ لِي: «يَا ابْنَ آدَمَ، هَؤُلاءِ هُمُ الرِّجَالُ الْمُتَوَاطِئُونَ عَلَى الشَّرِّ، الْمُتَآمِرُونَ بِمَشُورَةِ السُّوءِ فِي هَذِهِ الْمَدِينَةِ، 
'''
"3" = '''
:sup:`3` الْقَائِلُونَ: أَلَمْ يَحِنِ الْوَقْتُ لِنَبْنِيَ حُصُوناً؟ فَهَذِهِ الْمَدِينَةُ هِيَ كَالْقِدْرِ (أَيْ كَسُورٍ حَوْلَنَا) وَنَحْنُ كَاللَّحْمِ. (أَيْ كَالْمُحْتَمِينَ بِالسُّورِ). 
'''
"4" = '''
:sup:`4` لِذَلِكَ تَنَبَّأْ عَلَيْهِمْ يَا ابْنَ آدَمَ، تَنَبَّأْ!» 
'''
"5" = '''
:sup:`5` وَاسْتَقَرَّ عَلَيَّ رُوحُ الرَّبِّ وَقَالَ: «هَذَا مَا يُعْلِنُهُ الرَّبُّ. هَذَا مَا تَحَدَّثْتُمْ بِهِ يَا شَعْبَ إِسْرَائِيلَ، وَلَكِنَّنِي عَالِمٌ بِمَا يَدُورُ فِي خَلَدِكُمْ. 
'''
"6" = '''
:sup:`6` لَقَدْ أَكْثَرْتُمْ قَتْلاكُمْ فِي هَذِهِ الْمَدِينَةِ وَمَلَأْتُمْ مِنْهُمْ شَوَارِعَهَا. 
'''
"7" = '''
:sup:`7` لِذَلِكَ فَإِنَّ قَتْلاكُمُ الَّذِينَ طَرَحْتُمُوهُمْ فِي وَسَطِهَا هُمُ اللَّحْمُ وَهِيَ الْقِدْرُ، وَسَأُخْرِجُكُمْ مِنْهَا. 
'''
"8" = '''
:sup:`8` قَدْ فَزِعْتُمْ مِنَ السَّيْفِ، لِذَلِكَ أَجْلِبُ السَّيْفَ عَلَيْكُمْ، يَقُولُ الرَّبُّ. 
'''
"9" = '''
:sup:`9` وَأُخْرِجُكُمْ مِنْ وَسَطِ الْمَدِينَةِ وَأُسَلِّمُكُمْ إِلَى قَبْضَةِ أَعْدَائِكُمْ، وَأُنَفِّذُ فِيكُمْ أَحْكَاماً، 
'''
"10" = '''
:sup:`10` فَتُقْتَلُونَ بِالسَّيْفِ. وَأُنَفِّذُ قَضَاءً فِيكُمْ فِي تُخُومِ إِسْرَائِيلَ، فَتُدْرِكُونَ حِينَئِذٍ أَنِّي أَنَا الرَّبُّ. 
'''
"11" = '''
:sup:`11` لَنْ تَكُونَ هَذِهِ الْمَدِينَةُ لَكُمْ قِدْراً، وَأَنْتُمْ لَنْ تَكُونُوا اللَّحْمَ فِي وَسَطِهَا. بَلْ أُنَفِّذُ قَضَائِي فِي تُخُومِ إِسْرَائِيلَ، 
'''
"12" = '''
:sup:`12` فَتُدْرِكُونَ أَنِّي أَنَا الرَّبُّ الَّذِي لَمْ تَسْلُكُوا فِي فَرَائِضِهِ، وَلَمْ تُمَارِسُوا أَحْكَامَهُ بَلْ عَمِلْتُمْ بِمُقْتَضَى مُمَارَسَاتِ الأُمَمِ الْمُحِيطَةِ بِكُمْ». 
'''
"13" = '''
:sup:`13` وَحَدَثَ فِيمَا كُنْتُ أَتَنَبَّأُ أَنَّ فَلَطْيَا بْنَ بَنَايَا مَاتَ، فَانْطَرَحْتُ عَلَى وَجْهِي وَصَرَخْتُ بِصَوْتٍ عَظِيمٍ: «آهِ أَيُّهَا السَّيِّدُ الرَّبُّ أَتُبِيدُ بَقِيَّةَ إِسْرَائِيلَ؟» 
'''
"14" = '''
:sup:`14` ثُمَّ أَوْحَى الرَّبُّ إِلَيَّ بِكَلِمَتِهِ قَائِلاً: 
'''
"15" = '''
:sup:`15` «يَا ابْنَ آدَمَ، قُلْ لإِخْوَتِكَ، وَأَقْرِبَائِكَ وَسَائِرِ شَعْبِ إِسْرَائِيلَ فِي الشَّتَاتِ مَعَكَ، الَّذِينَ قَالَ لَهُمْ أَهْلُ أُورُشَلِيمَ: ابْتَعِدُوا عَنِ الرَّبِّ إِذْ لَنَا قَدْ وُهِبَتْ هَذِهِ الأَرْضُ مِيرَاثاً. 
'''
"16" = '''
:sup:`16` وَلَكِنْ إِنْ كُنْتُ قَدْ فَرَّقْتُهُمْ بَيْنَ الأُمَمِ وَشَتَّتُّهُمْ بَيْنَ الْبِلادِ، فَإِنِّي أَكُونُ لَهُمْ مَقْدِساً صَغِيراً فِي الأَرْضِ الَّتِي تَبَدَّدُوا فِيهَا. 
'''
"17" = '''
:sup:`17` لِذَلِكَ قُلْ لَهُمْ: سَأَجْمَعُكُمْ مِنْ بَيْنِ الشُّعُوبِ وَمِنَ الأَرَاضِي الَّتِي شَتَّتُّكُمْ فِيهَا وَأَهَبُكُمْ أَرْضَ إِسْرَائِيلَ. 
'''
"18" = '''
:sup:`18` وَعِنْدَمَا يُقْبِلُونَ إِلَيْهَا يَنْتَزِعُونَ مِنْهَا جَمِيعَ أَوْثَانِهَا الْمَمْقُوتَةِ وَرَجَاسَاتِهَا، 
'''
"19" = '''
:sup:`19` وَأُعْطِيهِمْ جَمِيعاً قَلْباً وَاحِداً، وَأَجْعَلُ فِي دَاخِلِهِمْ رُوحاً جَدِيداً، وَأُزِيلُ قَلْبَ الْحَجَرِ مِنْ لَحْمِهِمْ. وَأَسْتَبْدِلُهُ بِقَلْبٍ مِنْ لَحْمٍ، 
'''
"20" = '''
:sup:`20` لِكَيْ يَسْلُكُوا فِي فَرَائِضِي وَيُطِيعُوا أَحْكَامِي وَيُمَارِسُوهَا، وَيَكُونُوا لِي شَعْباً وَأَنَا أَكُونُ لَهُمْ إِلَهاً. 
'''
"21" = '''
:sup:`21` أَمَّا الَّذِينَ ضَلَّتْ قُلُوبُهُمْ وَرَاءَ أَوْثَانِهِمْ وَرَجَاسَتِهِمْ، فَإِنِّي أَجْعَلُهُمْ يَلْقَوْنَ عِقَابَ طُرُقِهِمْ، يَقُولُ السَّيِّدُ الرَّبُّ». 
'''
"22" = '''
:sup:`22` ثُمَّ فَرَدَ الْكَرُوبِيمُ أَجْنِحَتَهُمْ وَحَلَّقُوا مَعَ الْعَجَلاتِ وَمَعَ مَجْدِ الرَّبِّ الَّذِي مَا بَرِحَ مُخَيِّماً عَلَيْهِمْ مِنْ فَوْقُ. 
'''
"23" = '''
:sup:`23` وَارْتَفَعَ مَجْدُ الرَّبِّ عَنْ وَسَطِ الْمَدِينَةِ وَوَقَفَ عَلَى الْجَبَلِ شَرْقِيَّ الْمَدِينَةِ. 
'''
"24" = '''
:sup:`24` وَحَلَّ الرُّوحُ وَأَحْضَرَنِي، فِي الرُّؤْيَا الَّتِي أَعْلَنَهَا لِي رُوحُ اللهِ، إِلَى أَرْضِ الْجَلاءِ فِي بِلادِ الْكَلْدَانِيِّينَ، ثُمَّ ارْتَفَعَتْ عَنِّي الرُّؤْيَا الَّتِي شَاهَدْتُهَا، 
'''
"25" = '''
:sup:`25` فَأَبْلَغْتُ أَهْلَ السَّبْيِ بِجَمِيعِ الْوَحْيِ الَّذِي أَعْلَنَهُ لِيَ الرَّبُّ. 
'''
