[8]
"1" = '''
:sup:`1` وَخَاصَمَ رِجَالُ أَفْرَايِمَ جِدْعُونَ خِصَاماً شَدِيداً قَائِلِينَ لَهُ: «لِمَاذَا عَامَلْتَنَا هَكَذَا؟ لِمَاذَا لَمْ تَدْعُنَا عِنْدَ ذِهَابِكَ لِمُحَارَبَةِ الْمِدْيَانِيِّينَ؟» 
'''
"2" = '''
:sup:`2` فَأَجَابَهُمْ: «أَيُّ شَيْءٍ فَعَلْتُهُ أَنَا يُوَازِي مَا أَنْجَزْتُمُوهُ أَنْتُمْ؟ أَلَيْسَتْ لُقَاطَةُ عِنَبِ أَفْرَايِمَ خَيْراً مِنْ قِطَافِ أَبِيعَزَرَ؟ 
'''
"3" = '''
:sup:`3` لَقَدْ أَوْقَعَ الرَّبُّ غُرَاباً وَذِئْباً قَائِدَيِ الْمِدْيَانِيِّينَ فِي أَيْدِيكُمْ. فَأَيُّ شَيْءٍ اسْتَطَعْتُ أَنْ أَفْعَلَهُ يُوَازِي عَمَلَكُمْ هَذَا؟» وَعِنْدَمَا سَمِعُوا حَدِيثَهُ هَدَأَتْ سَوْرَةُ غَضَبِهِمْ. 
'''
"4" = '''
:sup:`4` وَاجْتَازَ جِدْعُونُ وَرِجَالُهُ الثَّلاثُ مِئَةٍ نَهْرَ الأُرْدُنِّ وَقَدْ نَالَ مِنْهُمُ الإِعْيَاءُ مِنْ مُطَارَدَتِهِمْ لِلْعَدُوِّ. 
'''
"5" = '''
:sup:`5` فَقَالَ لأَهْلِ سُكُّوتَ: «أَعْطُوا رِجَالِي طَعَاماً فَإِنَّهُمْ مُنْهَكُونَ، وَأَنَا مَازِلْتُ أُطَارِدُ زَبَحَ وَصَلْمُنَّاعَ مَلِكَيْ مِدْيَانَ». 
'''
"6" = '''
:sup:`6` فَأَجَابَهُ رُؤَسَاءُ سُكُّوتَ: «أَلَعَلَّ زَبَحَ وَصَلْمُنَّاعَ قَدْ وَقَعَا أَسِيرَيْنِ فِي يَدِكَ الآنَ حَتَّى نُقَدِّمَ لِرِجَالِكَ خُبْزاً؟» 
'''
"7" = '''
:sup:`7` فَقَالَ جِدْعُونُ: «حَسَناً! عِنْدَمَا يَنْصُرُنِي الرَّبُّ عَلَيْهِمَا سَأَدْرُسُ بالنَّوَارِجِ لَحْمَكُمْ مَعَ أَشْوَاكِ الْبَرِّيَّةِ». 
'''
"8" = '''
:sup:`8` وَتَوَجَّهَ مِنْ هُنَاكَ إِلَى فَنُوئِيلَ وَطَلَبَ مِنْ أَهْلِهَا طَعَاماً، فَأَجَابُوهُ بِمِثْلِ مَا أَجَابَ بِهِ أَهْلُ سُكُّوتَ. 
'''
"9" = '''
:sup:`9` فَتَوَعَّدَهُمْ قَائِلاً: «عِنْدَ رُجُوعِي بِسَلامٍ سَأَهْدِمُ هَذَا الْبُرْجَ». 
'''
"10" = '''
:sup:`10` وَكَانَ زَبَحُ وَصَلْمُنَّاعُ مُعَسْكِرَيْنِ فِي قَرْقَرَ عَلَى رَأْسِ جَيْشٍ مِنْ نَحْوِ خَمْسَةَ عَشَرَ أَلْفاً هُمُ الْبَقِيَّةُ الْبَاقِيَةُ مِنْ جَمِيعِ جَيْشِ أَبْنَاءِ الْمَشْرِقِ بَعْدَ أَنْ سَقَطَ مِنْهُمْ مِئَةٌ وَعِشْرُونَ أَلْفَ رَجُلٍ مِنَ الْمُقَاتِلِينَ بِالسُّيُوفِ. 
'''
"11" = '''
:sup:`11` وَسَلَكَ جِدْعُونُ طَرِيقَ سَاكِنِي الْخِيَامِ شَرْقِيَّ نُوبَحَ وَيُجْبَهَةَ وَهَاجَمَ الْجَيْشَ الْمِدْيَانِيَّ عَلَى حِينِ غِرَّةٍ 
'''
"12" = '''
:sup:`12` فَهَرَبَ زَبَحُ وَصَلْمُنَّاعُ فَتَعَقَّبَهُمَا وَقَبَضَ عَلَيْهِمَا وَشَتَّتَ الْجَيْشَ كُلَّهُ. 
'''
"13" = '''
:sup:`13` وَرَجَعَ جِدْعُونُ بْنُ يُوآشَ مِنَ الْحَرْبِ عَنْ طَرِيقِ عَقَبَةِ حَارَسَ. 
'''
"14" = '''
:sup:`14` وَقَبَضَ عَلَى شَابٍّ مِنْ أَهْلِ سُكُّوتَ وَطَلَبَ مِنْهُ أَنْ يُسَجِّلَ لَهُ أَسْمَاءَ رُؤَسَاءِ سُكُّوتَ وَشُيُوخِهَا. فَسَجَّلَ سَبْعَةً وَسَبْعِينَ اسْماً. 
'''
"15" = '''
:sup:`15` ثُمَّ أَقْبَلَ جِدْعُونُ عَلَى أَهْلِ سُكُّوتَ قَائِلاً: «هُوَذا زَبَحُ وَصَلْمُنَّاعُ اللَّذَانِ عَيَّرْتُمُونِي بِهِمَا قَائِلِينَ: أَلَعَلَّ زَبَحَ وَصَلْمُنَّاعَ قَدْ وَقَعَا أَسِيرَيْنِ لَدَيْكَ الآنَ حَتَّى نُقَدِّمَ لِرِجَالِكَ الْمُنْهَكِينَ خُبْزاً؟» 
'''
"16" = '''
:sup:`16` وَقَبَضَ عَلَى شُيُوخِ الْمَدِينَةِ، وَأَخَذَ أَشْوَاكاً مِنَ الْبَرِّيَّةِ وَنَوَارِجَ وَعَاقَبَ بِها أَهْلَ سُكُّوتَ، فَكَانَ ذَلِكَ دَرْساً لَهُمْ. 
'''
"17" = '''
:sup:`17` وَهَدَمَ بُرْجَ فَنُوئِيلَ وَقَتَلَ رِجَالَ الْمَدِينَةِ. 
'''
"18" = '''
:sup:`18` وَسَأَلَ جِدْعُونُ زَبَحَ وَصَلْمُنَّاعَ: «مَا هَيئَةُ الرِّجَالِ الَّذِينَ قَتَلْتُمَاهُمْ فِي تَابُورَ؟» فَأَجَابَا: «إِنَّهُمْ يُشْبِهُونَكَ كُلُّ وَاحِدٍ مِنْهُمْ مِثْلُ ابْنِ مَلِكٍ». 
'''
"19" = '''
:sup:`19` فَقَالَ: «هُمْ إِخْوَتِي أَبْنَاءُ أُمِّي، حَيٌّ هُوَ الرَّبُّ، مَا كُنْتُ لأَقْتُلَكُمَا لَوْ أَبْقَيْتُمَاهُمْ أَحْيَاءَ». 
'''
"20" = '''
:sup:`20` وَقَالَ لِيَثَرَ ابْنِهِ الْبِكْرِ: «قُمِ اقْتُلْهُمَا». وَلَكِنَّ هَذَا خَافَ أَنْ يَسْتَلَّ سَيْفَهُ لأَنَّهُ كَانَ صَغِيرَ السِّنِّ. 
'''
"21" = '''
:sup:`21` فَقَالَ زَبَحُ وَصَلْمُنَّاعُ: «قُمْ أَنْتَ وَاقْتُلْنَا، فَخَيْرٌ لَنَا أَنْ يَقْتُلَنَا رَجُلٌ» فَقَتَلَهُمَا جِدْعُونُ. وَأَخَذَ الْحُلِيَّ الَّتِي كَانَتْ تُزَيِّنُ أَعْنَاقَ جِمَالِهِمَا. 
'''
"22" = '''
:sup:`22` وَقَالَ بَنُو إِسْرَائِيلَ لِجِدْعُونَ: «تَسَلَّطْ عَلَيْنَا أَنْتَ وَابْنُكَ وَحَفِيدُكَ، لأَنَّكَ قَدْ أَنْقَذْتَنَا مِنَ الْمِدْيَانِيِّينَ» 
'''
"23" = '''
:sup:`23` فَأَجَابَهُمْ: «لا أَتَسَلَّطُ عَلَيْكُمْ، لَا أَنَا وَلا ابْنِي، إِنَّمَا الرَّبُّ يَتَسَلَّطُ عَلَيْكُمْ. 
'''
"24" = '''
:sup:`24` وَلَكِنْ لِي لَدَيْكُمْ طِلْبَةٌ، وَهِيَ أَنْ يُعْطِيَنِي كُلُّ وَاحِدٍ أَقْرَاطَ غَنِيمَتِهِ، وَهِيَ أَقْرَاطُ الذَّهَبِ الَّتِي يَتَحَلَّى بِها عَادَةً الإِسْمَاعِيلِيُّونَ» (الَّذِينَ شَكَّلُوا جَيْشَ الْمِدْيَانِيِّينَ). 
'''
"25" = '''
:sup:`25` فَأَجَابُوهُ: «يَسُرُّنَا أَنْ نُقَدِّمَهَا لَكَ». وَفَرَشُوا رِدَاءً أَلْقَى عَلَيْهِ كُلُّ وَاحِدٍ أَقْرَاطَ غَنِيمَتِهِ. 
'''
"26" = '''
:sup:`26` فَكَانَ وَزْنُ أَقْرَاطِ الذَّهَبِ الَّتِي طَلَبَهَا أَلْفاً وَسَبْعَ مِئَةِ شَاقِلٍ (نَحْوَ عِشْرِينَ كِيلُو جِرَاماً)، مَاعَدَا الأَهِلَّةَ وَالْحَلَقَ وَالأَثْوَابَ الأُرْجُوَانِيَّةَ الَّتِي كَانَ يَرْتَدِيهَا مُلُوكُ مِدْيَانَ، وَالْقَلائِدَ الَّتِي كَانَتْ تُزَيِّنُ أَعْنَاقَ جِمَالِهِمْ. 
'''
"27" = '''
:sup:`27` فَصَاغَ مِنْهَا جِدْعُونُ صَنَماً نَصَبَهُ فِي مَدِينَتِهِ عَفْرَةَ، فَغَوَى الإِسْرَائِيلِيُّونَ وَرَاءَهُ وَعَبَدُوهُ فَكَانَ هَذَا الصَّنَمُ شَرَكاً لِجِدْعُونَ وَعَائِلَتِهِ. 
'''
"28" = '''
:sup:`28` وَذَلَّ الْمِدْيَانِيُّونَ أَمَامَ بَنِي إِسْرَائِيلَ وَلَمْ يَعُودُوا يَتَطَاوَلُونَ عَلَيْهِمْ. وَعَمَّ السَّلامُ الْبِلادَ أَرْبَعِينَ سَنَةً طَوَالَ حَيَاةِ جِدْعُونَ. 
'''
"29" = '''
:sup:`29` وَرَجَعَ جِدْعُونُ بْنُ يُوآشَ إِلَى بَيْتِهِ حَيْثُ أَقَامَ فِيهِ. 
'''
"30" = '''
:sup:`30` وَكَانَ لِجِدْعُونَ سَبْعُونَ وَلَداً جَمِيعُهُمْ مِنْ صُلْبِهِ لأَنَّهُ كَانَ مِزْوَاجاً. 
'''
"31" = '''
:sup:`31` وَوَلَدَتْ لَهُ أَيْضاً سُرِّيَّتُهُ الَّتِي فِي شَكِيمَ ابْناً دَعَاهُ أَبِيمَالِكَ. 
'''
"32" = '''
:sup:`32` وَمَاتَ جِدْعُونُ بْنُ يُوآشَ بَعْدَ عُمْرٍ طَوِيلٍ صَالِحٍ، وَدُفِنَ فِي قَبْرِ يُوآشَ أَبِيهِ فِي عَفْرَةَ، بَلْدَةِ الأَبِيعَزَرِيِّينَ. 
'''
"33" = '''
:sup:`33` وَرَجَعَ بَنُو إِسْرَائِيلَ بَعْدَ مَوْتِ جِدْعُونَ وَغَوَوْا وَرَاءَ الْبَعْلِيمِ، وَاتَّخَذُوا بَعْلَ بَرِيثَ إِلَهاً لَهُمْ، 
'''
"34" = '''
:sup:`34` وَنَسُوا الرَّبَّ إِلَهَهُمُ الَّذِي أَنْقَذَهُمْ مِنْ قَبْضَةِ جَمِيعِ أَعْدَائِهِمِ الْمُحِيطِينَ بِهِمْ. 
'''
"35" = '''
:sup:`35` وَأَسَاءُوا إِلَى بَيْتِ يَرُبَّعَلَ (جِدْعُونَ) رَغْمَ كُلِّ الْخَيْرِ الَّذِي أَسْدَاهُ إِلَى إِسْرَائِيلَ. 
'''
