[7]
"1" = '''
:sup:`1` لَا تَدِينُوا لِئَلّا تُدَانُوا. 
'''
"2" = '''
:sup:`2` فَإِنَّكُمْ بِالدَّيْنُونَةِ الَّتِي بِها تَدِينُونَ تُدَانُونَ؛ وَبِالْكَيْلِ الَّذِي بِهِ تَكِيلُونَ يُكَالُ لَكُمْ. 
'''
"3" = '''
:sup:`3` لِمَاذَا تُلاحِظُ الْقَشَّةَ فِي عَيْنِ أَخِيكَ، وَلكِنَّكَ لَا تَتَنَبَّهُ إِلَى الْخَشَبَةِ الْكَبِيرَةِ الَّتِي فِي عَيْنِكَ؟ 
'''
"4" = '''
:sup:`4` أَوْ كَيْفَ تَقُولُ لأَخِيكَ: دَعْنِي أُخْرِجُ الْقَشَّةَ مِنْ عَيْنِكَ، وَهَا هِيَ الْخَشَبَةُ فِي عَيْنِكَ أَنْتَ! 
'''
"5" = '''
:sup:`5` يَا مُنَافِقَ! أَخْرِجْ أَوَّلاً الْخَشَبَةَ مِنْ عَيْنِكَ، وَعِنْدَئِذٍ تُبْصِرُ جَيِّداً لِتُخْرِجَ الْقَشَّةَ مِنْ عَيْنِ أَخِيكَ. 
'''
"6" = '''
:sup:`6` لَا تُعْطُوا الْمُقَدَّسَاتِ لِلْكِلابِ، وَلا تَطْرَحُوا جَوَاهِرَكُمْ أَمَامَ الْخَنَازِيرِ، لِكَيْ لَا تَدُوسَهَا بِأَرْجُلِهَا وَتَنْقَلِبَ عَلَيْكُمْ فَتُمَزِّقَكُمْ. 
'''
"7" = '''
:sup:`7` اِسْأَلُوا، تُعْطَوْا. اُطْلُبُوا، تَجِدُوا. اِقْرَعُوا، يُفْتَحْ لَكُمْ. 
'''
"8" = '''
:sup:`8` فَكُلُّ مَنْ يَسْأَلْ، يَنَلْ؛ وَمَنْ يَطْلُبْ، يَجِدْ؛ وَمَنْ يَقْرَعْ، يُفْتَحْ لَهُ. 
'''
"9" = '''
:sup:`9` وَإلَّا، فَأَيُّ إِنْسَانٍ مِنْكُمْ يَطْلُبُ مِنْهُ ابْنُهُ خُبْزاً، فَيُعْطِيهِ حَجَراً، 
'''
"10" = '''
:sup:`10` أَوْ سَمَكَةً، فَيُعْطِيهِ حَيَّةً؟ 
'''
"11" = '''
:sup:`11` فَإِنْ كُنْتُمْ وَأَنْتُمْ أَشْرَارٌ، تَعْرِفُونَ أَنْ تُعْطُوا أَوْلادَكُمْ عَطَايَا جَيِّدَةً، فَكَمْ بِالأَوْلَى جِدّاً يُعْطِي أَبُوكُمُ السَّمَاوِيُّ عَطَايَا جَيِّدَةً لِلَّذِينَ يَطْلُبُونَ مِنْهُ؟ 
'''
"12" = '''
:sup:`12` إِذَنْ، كُلُّ مَا تُرِيدُونَ أَنْ يُعَامِلَكُمُ النَّاسُ بِهِ، فَعَامِلُوهُمْ أَنْتُمْ بِهِ أَيْضاً: هَذِهِ خُلاصَةُ تَعْلِيمِ الشَّرِيعَةِ وَالأَنْبِيَاءِ. 
'''
"13" = '''
:sup:`13` اُدْخُلُوا مِنَ الْبَابِ الضَّيِّقِ! فَإِنَّ الْبَابَ الْمُؤَدِّيَ إِلَى الْهَلاكِ وَاسِعٌ وَطَرِيقَهُ رَحْبٌ؛ وَكَثِيرُونَ هُمُ الَّذِينَ يَدْخُلُونَ مِنْهُ. 
'''
"14" = '''
:sup:`14` مَا أَضْيَقَ الْبَابَ وَأَصْعَبَ الطَّرِيقَ الْمُؤَدِّيَ إِلَى الْحَيَاةِ! وَقَلِيلُونَ هُمُ الَّذِينَ يَهْتَدُونَ إِلَيْهِ. 
'''
"15" = '''
:sup:`15` اِحْذَرُوا الأَنْبِيَاءَ الدَّجَّالِينَ الَّذِينَ يَأْتُونَ إِلَيْكُمْ لابِسِينَ ثِيَابَ الْحُمْلانِ، وَلَكِنَّهُمْ مِنَ الدَّاخِلِ ذِئَابٌ خَاطِفَةٌ! 
'''
"16" = '''
:sup:`16` مِنْ ثِمَارِهِمْ تَعْرِفُونَهُمْ. هَلْ يُجْنَى مِنَ الشَّوْكِ عِنَبٌ، أَوْ مِنَ الْعُلَّيْقِ تِينٌ؟ 
'''
"17" = '''
:sup:`17` هَكَذَا، كُلُّ شَجَرَةٍ جَيِّدَةٍ تُثْمِرُ ثَمَراً جَيِّداً. أَمَّا الشَّجَرَةُ الرَّدِيئَةُ، فَإِنَّهَا تُثْمِرُ ثَمَراً رَدِيئاً. 
'''
"18" = '''
:sup:`18` لَا يُمْكِنُ أَنْ تُثْمِرَ الشَّجَرَةُ الْجَيِّدَةُ ثَمَراً رَدِيئاً، وَلا الشَّجَرَةُ الرَّدِيئَةُ ثَمَراً جَيِّداً. 
'''
"19" = '''
:sup:`19` وَكُلُّ شَجَرَةٍ لَا تُثْمِرُ ثَمَراً جَيِّداً، تُقْطَعُ وَتُطْرَحُ فِي النَّارِ. 
'''
"20" = '''
:sup:`20` إِذَنْ مِنْ ثِمَارِهِمْ تَعْرِفُونَهُمْ. 
'''
"21" = '''
:sup:`21` لَيْسَ كُلُّ مَنْ يَقُولُ لِي: يَا رَبُّ، يَا رَبُّ! يَدْخُلُ مَلَكُوتَ السَّمَاوَاتِ، بَلْ مَنْ يَعْمَلُ بِإِرَادَةِ أَبِي الَّذِي فِي السَّمَاوَاتِ. 
'''
"22" = '''
:sup:`22` فِي ذَلِكَ الْيَوْمِ سَيَقُولُ لِي كَثِيرُونَ: يَا رَبُّ، يَا رَبُّ، أَلَيْسَ بِاسْمِكَ تَنَبَّأْنَا، وَبِاسْمِكَ طَرَدْنَا الشَّيَاطِينَ، وَبِاسْمِكَ عَمِلْنَا مُعْجِزَاتٍ كَثِيرَةً؟ 
'''
"23" = '''
:sup:`23` وَلَكِنِّي عِنْدَئِذٍ أُصَرِّحُ لَهُمْ: إِنِّي لَمْ أَعْرِفْكُمْ قَطُّ! ابْتَعِدُوا عَنِّي يَا فَاعِلِي الإِثْمِ! 
'''
"24" = '''
:sup:`24` فَأَيُّ مَنْ يَسْمَعُ أَقْوَالِي هَذِهِ وَيَعْمَلُ بِها، أُشَبِّهُهُ بِرَجُلٍ حَكِيمٍ بَنَى بَيْتَهُ عَلَى الصَّخْرِ، 
'''
"25" = '''
:sup:`25` فَنَزَلَتِ الأَمْطَارُ، وَجَرَتِ السُّيُولُ، وَهَبَّتِ الْعَوَاصِفُ، فَضَرَبَتْ ذَلِكَ الْبَيْتَ، فَلَمْ يَسْقُطْ لأَنَّهُ مُؤَسَّسٌ عَلَى الصَّخْرِ. 
'''
"26" = '''
:sup:`26` وَأَيُّ مَنْ يَسْمَعُ أَقْوَالِي هَذِهِ وَلا يَعْمَلُ بِها، يُشَبَّهُ بِرَجُلٍ غَبِيٍّ بَنَى بَيْتَهُ عَلَى الرَّمْلِ، 
'''
"27" = '''
:sup:`27` فَنَزَلَتْ الأَمْطَارُ، وَجَرَتْ السُّيُولُ، وَهَبَّتِ الْعَوَاصِفُ، فَضَرَبَتْ ذَلِكَ الْبَيْتَ، فَسَقَطَ، وَكَانَ سُقُوطُهُ عَظِيماً». 
'''
"28" = '''
:sup:`28` وَلَمَّا أَنْهَى يَسُوعُ هَذَا الْكَلامَ، ذُهِلَتِ الْجُمُوعُ مِنْ تَعْلِيمِهِ، 
'''
"29" = '''
:sup:`29` لأَنَّهُ كَانَ يُعَلِّمُهُمْ كَصَاحِبِ سُلْطَانٍ، وَلَيْسَ مِثْلَ كَتَبَتِهِمْ. 
'''
