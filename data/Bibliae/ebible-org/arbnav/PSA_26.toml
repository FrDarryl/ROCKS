[26]
"1" = '''
:sup:`1` لِدَاوُدَ رَبُّ أَظْهِرْ بَرَاءَتِي لأَنِّي قَدْ سَلَكْتُ بِكَمَالِي، وَعَلَيْكَ تَوَكَّلْتُ فَلَا أَتَزَعْزَعُ 
'''
"2" = '''
:sup:`2` افْحَصْنِي أَيُّهَا الرَّبُّ وَاخْتَبِرْنِي. امْتَحِنْ دَخَائِلِي وَقَلْبِي، 
'''
"3" = '''
:sup:`3` لأَنَّ رَحْمَتَكَ نُصْبَ عَيْنَيَّ، وَقَدْ سَلَكْتُ فِي حَقِّكَ. 
'''
"4" = '''
:sup:`4` لَمْ أُجَالِسْ أَهْلَ الْبَاطِلِ وَمَعَ الْمُنَافِقِينَ لَا أَشْتَرِكُ. 
'''
"5" = '''
:sup:`5` بَلْ أَبْغَضْتُ مَعْشَرَ فَاعِلِي الإِثْمِ، وَلَمْ أَجْلِسْ مَعَ الأَشْرَارِ. 
'''
"6" = '''
:sup:`6` أَغْسِلُ يَدَيَّ عُرْبُونَ بَرَاءَتِي وَأَنْضَمُّ إِلَى الْمُجْتَمِعِينَ حَوْلَ مَذْبَحِكَ يَا رَبُّ. 
'''
"7" = '''
:sup:`7` مُتَرَنِّماً بِصَوْتِ الْحَمْدِ وَأُحَدِّثُ بِأَعْمَالِكَ الْعَجِيبَةِ كُلِّهَا. 
'''
"8" = '''
:sup:`8` رَبُّ، قَدْ أَحْبَبْتُ الإِقَامَةَ فِي بَيْتِكَ، حَيْثُ يَحِلُّ مَجْدُكَ. 
'''
"9" = '''
:sup:`9` فَلَا تَجْمَعْ نَفْسِي مَعَ الْخَاطِئِينَ، وَلَا حَيَاتِي مَعَ سَافِكِي الدَّمِ، 
'''
"10" = '''
:sup:`10` الَّذِينَ أَيْدِيهِمْ مُلَوَّثَةٌ بِالسُّوءِ، وَيَمِينُهُمْ مَلأَى بِالرِّشْوَةِ. 
'''
"11" = '''
:sup:`11` أَمَّا أَنَا فَبِكَمَالِي أَسْلُكُ، فَافْدِنِي وَتَحَنَّنْ عَلَيَّ. 
'''
"12" = '''
:sup:`12` قَدَمَايَ مُنْتَصِبَتَانِ عَلَى طَرِيقٍ مُسْتَوِيَةٍ، وَأُرَنِّمُ لِلرَّبِّ جَهْراً فِي مَحَافِلِ الْعِبَادَةِ. 
'''
