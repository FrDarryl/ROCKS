[4]
"1" = '''
:sup:`1` أَيُّهَا السَّادَةُ، عَامِلُوا عَبِيدَكُمْ بِالْعَدْلِ وَالإِنْصَافِ، عَالِمِينَ أَنَّ لَكُمْ، أَنْتُمْ أَيْضاً، سَيِّداً فِي السَّمَاءِ. 
'''
"2" = '''
:sup:`2` دَاوِمُوا عَلَى الصَّلاةِ، مُتَيَقِّظِينَ فِيهَا بِالشُّكْرِ، 
'''
"3" = '''
:sup:`3` مُصَلِّينَ مَعاً لأَجْلِنَا أَيْضاً، كَيْ يَفْتَحَ لَنَا اللهُ بَاباً لِنُبَلِّغَ الرِّسَالَةَ، فَنَتَكَلَّمَ بِسِرِّ الْمَسِيحِ الَّذِي مِنْ أَجْلِهِ أَنَا مُقَيَّدٌ أَيْضاً، 
'''
"4" = '''
:sup:`4` حَتَّى أُعْلِنَهُ كَمَا يَجِبُ أَنْ أَتَكَلَّمَ بِهِ. 
'''
"5" = '''
:sup:`5` تَصَرَّفُوا بِحِكْمَةٍ مَعَ الَّذِينَ هُمْ مِنْ خَارِجِ الْكَنِيسَةِ، مُسْتَغِلِّينَ الْوَقْتَ أَحْسَنَ اسْتِغْلالٍ. 
'''
"6" = '''
:sup:`6` لِيَكُنْ كَلامُكُمْ دَائِماً مَصْحُوباً بِالنِّعْمَةِ، وَلْيَكُنْ مُصْلَحاً بِمِلْحٍ، فَتَعْرِفُوا كَيْفَ يَجِبُ أَنْ تُجِيبُوا كُلَّ وَاحِدٍ. 
'''
"7" = '''
:sup:`7` أَمَّا أَحْوَالِي كُلُّهَا، فَسَيُخْبِرُكُمْ بِها تِيخِيكُسُ، الأَخُ الْحَبِيبُ وَالْخَادِمُ الأَمِينُ وَرَفِيقُنَا الْعَبْدُ فِي الرَّبِّ، 
'''
"8" = '''
:sup:`8` فَإِيَّاهُ قَدْ أَرْسَلْتُ إِلَيْكُمْ لِهَذَا الْغَرَضِ عَيْنِهِ، لِتَعْرِفُوا أَحْوَالَنَا وَيُشَجِّعَ قُلُوبَكُمْ، 
'''
"9" = '''
:sup:`9` يُرَافِقُهُ أُونِسِيمُوسُ، الأَخُ الأَمِينُ الْحَبِيبُ الَّذِي هُوَ مِنْ عِنْدِكُمْ. فَهُمَا يُطْلِعَانِكُمْ عَلَى أَحْوَالِنَا هُنَا. 
'''
"10" = '''
:sup:`10` يُسَلِّمُ عَلَيْكُمْ أَرِسْتَرْخُسُ رَفِيقِي فِي السِّجْنِ؛ وَمَرْقُسُ ابْنُ أُخْتِ بَرْنَابَا، وَفِي شَأْنِهِ تَلَقَّيْتُمْ بَعْضَ التَّوْصِيَاتِ: فَإِنْ جَاءَ إِلَيْكُمْ، فَرَحِّبُوا بِهِ؛ 
'''
"11" = '''
:sup:`11` وَيَسُوعُ الْمَعْرُوفُ بِاسْمِ يُسْطُسَ. هؤُلاءِ جَمِيعاً مِنْ أَهْلِ الْخِتَانِ، وَهُمْ وَحْدُهُمْ مُعَاوِنِيَّ لأَجْلِ مَلَكُوتِ اللهِ، وَقَدْ كَانُوا لِي عَزَاءً. 
'''
"12" = '''
:sup:`12` يُسَلِّمُ عَلَيْكُمْ أَبَفْرَاسُ الَّذِي هُوَ مِنْكُمْ، وَهُوَ عَبْدٌ لِلْمَسِيحِ يَسُوعَ، يُجَاهِدُ كُلَّ حِينٍ لأَجْلِكُمْ فِي الصَّلَوَاتِ لِتَثْبُتُوا كَامِلِينَ وَلَكُمْ تَمَامُ الْيَقِينِ مِنْ جِهَةِ مَشِيئَةِ اللهِ كُلِّهَا. 
'''
"13" = '''
:sup:`13` فَإِنِّي أَشْهَدُ لَهُ بِأَنَّهُ يَجْتَهِدُ كَثِيراً لأَجْلِكُمْ وَلأَجْلِ الَّذِينَ فِي مَدِينَةِ لاوُدِكِيَّةَ وَالَّذِينَ فِي مَدِينَةِ هِيرَابُولِيسَ. 
'''
"14" = '''
:sup:`14` يُسَلِّمُ عَلَيْكُمْ لُوقَا الطَّبِيبُ الْحَبِيبُ؛ وَدِيمَاسُ. 
'''
"15" = '''
:sup:`15` سَلِّمُوا عَلَى الإِخْوَةِ الَّذِينَ فِي لاوُدِكِيَّةَ، وَعَلَى نِمْفَاسَ، وَعَلَى الْكَنِيسَةِ الَّتِي تَجْتَمِعُ فِي بَيْتِهِ. 
'''
"16" = '''
:sup:`16` وَبَعْدَ أَنْ تُقْرَأَ هذِهِ الرِّسَالَةُ عَلَيْكُمْ، ابْعَثُوا بِها لِتُقْرَأَ عَلَى كَنِيسَةِ مُؤْمِنِي لاوُدِكِيَّةَ، وَخُذُوا الرِّسَالَةَ الَّتِي عِنْدَهُمْ لِتَقْرَأُوهَا أَنْتُمْ أَيْضاً. 
'''
"17" = '''
:sup:`17` وَقُولُوا لأَرْخِبُّسَ: «تَنَبَّهْ لِلْخِدْمَةِ الَّتِي تَلَقَّيْتَهَا فِي الرَّبِّ، وَقُمْ بِها كَامِلَةً!» 
'''
"18" = '''
:sup:`18` هَذَا السَّلامُ بِخَطِّ يَدِي، أَنَا بُولُسَ. تَذَكَّرُوا قُيُودِي. لِتَكُنِ النِّعْمَةُ مَعَكُمْ.
'''
