[97]
"1" = '''
:sup:`1` الرَّبُّ قَدْ مَلَكَ، فَلْتَبْتَهِجِ الأَرْضُ، وَلْيَفْرَحْ أَهْلُ الْجُزُرِ الْكَثِيرَةِ. 
'''
"2" = '''
:sup:`2` حَوْلَهُ الْغُيُومُ وَالضَّبَابُ، وَالْعَدْلُ وَالحَقُّ قَاعِدَةُ عَرْشِهِ. 
'''
"3" = '''
:sup:`3` تَخْرُجُ مِنْهُ نَارٌ وَتُحْرِقُ خُصُومَهُ الْمُحِيطِينَ بِهِ. 
'''
"4" = '''
:sup:`4` أَنَارَتْ بُرُوقُهُ الْمَسْكُونَةَ. رَأَتِ الأَرْضُ ذَلِكَ فَارْتَجَفَتْ. 
'''
"5" = '''
:sup:`5` ذَابَتِ الْجِبَالُ كَالشَّمْعِ مِنْ نَظْرَةِ الرَّبِّ سَيِّدِ الأَرْضِ كُلِّهَا. 
'''
"6" = '''
:sup:`6` أَذَاعَتِ السَّمَاوَاتُ عَدْلَهُ وَيَرَى جَمِيعُ الشُّعُوبِ مَجْدَهُ. 
'''
"7" = '''
:sup:`7` يَخْزَى كُلُّ عَابِدِي التَّمَاثِيلِ الْمَنْحُوتَةِ، الْمُفْتَخِرِينَ بِالأَصْنَامِ. اسْجُدُوا لَهُ يَا جَمِيعَ الآلِهَةِ. 
'''
"8" = '''
:sup:`8` سَمِعَتْ صِهْيَوْنُ فَفَرِحَتْ، وَابْتَهَجَتْ بَنَاتُ يَهُوذَا بِأَحْكَامِكَ يَا رَبُّ. 
'''
"9" = '''
:sup:`9` لأَنَّكَ أَنْتَ الْعَلِيُّ فَوْقَ كُلِّ الأَرْضِ، وَالْمُتَسَامِي جِدّاً عَلَى كُلِّ الآلِهَةِ. 
'''
"10" = '''
:sup:`10` يَا مُحِبِّي الرَّبِّ، أَبْغِضُوا الشَّرَّ. الرَّبُّ حَارِسٌ نُفُوسَ أَتْقِيَائِهِ، وَهُوَ يُنْقِذُهُمْ مِنْ أَيْدِي الأَشْرَارِ. 
'''
"11" = '''
:sup:`11` قَدْ زُرِعَ نُورٌ لِلصِّدِّيقِ وَفَرَحٌ لِلْمُسْتَقِيمِي الْقَلْبِ. 
'''
"12" = '''
:sup:`12` افْرَحُوا أَيُّهَا الصِّدِّيقُونَ بِالرَّبِّ، وَارْفَعُوا الشُّكْرَ لاسْمِهِ الأَقْدَسِ. 
'''
