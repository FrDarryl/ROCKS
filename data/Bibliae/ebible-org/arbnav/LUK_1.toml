[1]
"1" = '''
:sup:`1` لَمَّا كَانَ كَثِيرُونَ قَدْ أَقْدَمُوا عَلَى تَدْوِينِ قِصَّةٍ فِي الأَحْدَاثِ الَّتِي تَمَّتْ بَيْنَنَا، 
'''
"2" = '''
:sup:`2` كَمَا سَلَّمَهَا إِلَيْنَا أُولئِكَ الَّذِينَ كَانُوا مِنَ الْبَدَايَةِ شُهُودَ عَيَانٍ، ثُمَّ صَارُوا خُدَّاماً لِلْكَلِمَةِ، 
'''
"3" = '''
:sup:`3` رَأَيْتُ أَنَا أَيْضاً، بَعْدَمَا تَفَحَّصْتُ كُلَّ شَيْءٍ مِنْ أَوَّلِ الأَمْرِ تَفَحُّصاً دَقِيقاً، أَنْ أَكْتُبَهَا إِلَيْكَ مُرَتَّبَةً يَا صَاحِبَ السُّمُوِّ ثَاوُفِيلُسَ 
'''
"4" = '''
:sup:`4` لِتَتَأَكَّدَ لَكَ صِحَّةُ الْكَلامِ الَّذِي تَلَقَّيْتَهُ. 
'''
"5" = '''
:sup:`5` كَانَ فِي زَمَنِ هِيرُودُسَ مَلِكِ الْيَهُودِيَّةِ كَاهِنٌ اسْمُهُ زَكَرِيَّا، مِنْ فِرْقَةِ أَبِيَّا، وَزَوْجَتُهُ مِنْ نَسْلِ هَارُونَ، وَاسْمُهَا أَلِيصَابَاتُ. 
'''
"6" = '''
:sup:`6` وَكَانَ كِلاهُمَا بَارَّيْنِ أَمَامَ اللهِ، يَسْلُكَانِ وَفْقاً لِوَصَايَا الرَّبِّ وَأَحْكَامِهِ كُلِّهَا بِغَيْرِ لَوْمٍ. 
'''
"7" = '''
:sup:`7` وَلكِنْ لَمْ يَكُنْ لَهُمَا وَلَدٌ، إِذْ كَانَتْ أَلِيصَابَاتُ عَاقِراً وَكِلاهُمَا قَدْ تَقَدَّمَا فِي السِّنِّ كَثِيراً. 
'''
"8" = '''
:sup:`8` وَبَيْنَمَا كَانَ زَكَرِيَّا يُؤَدِّي خِدْمَتَهُ الْكَهَنُوتِيَّةَ أَمَامَ اللهِ فِي دَوْرِ فِرْقَتِهِ، 
'''
"9" = '''
:sup:`9` وَقَعَتْ عَلَيْهِ الْقُرْعَةُ الَّتِي أُلْقِيَتْ حَسَبَ عَادَةِ الْكَهَنُوتِ لِيَدْخُلَ هَيْكَلَ الرَّبِّ وَيُحْرِقَ الْبَخُورَ. 
'''
"10" = '''
:sup:`10` وَكَانَ جُمْهُورُ الشَّعْبِ جَمِيعاً يُصَلُّونَ خَارِجاً فِي وَقْتِ إِحْرَاقِ الْبَخُورِ. 
'''
"11" = '''
:sup:`11` فَظَهَرَ لَهُ مَلاكٌ مِنْ عِنْدِ الرَّبِّ وَاقِفاً عَنْ يَمِينِ مَذْبَحِ الْبَخُورِ. 
'''
"12" = '''
:sup:`12` فَاضْطَرَبَ زَكَرِيَّا لَمَّا رَآهُ وَاسْتَوْلَى عَلَيْهِ الْخَوْفُ. 
'''
"13" = '''
:sup:`13` فَقَالَ لَهُ الْمَلاكُ: «لا تَخَفْ يَا زَكَرِيَّا، لأَنَّ طِلْبَتَكَ قَدْ سُمِعَتْ، وَزَوْجَتُكَ أَلِيصَابَاتُ سَتَلِدُ لَكَ ابْناً، وَأَنْتَ تُسَمِّيهِ يُوحَنَّا، 
'''
"14" = '''
:sup:`14` وَيَكُونُ لَكَ فَرَحٌ وَابْتِهَاجٌ وَكَثِيرُونَ سَيَفْرَحُونَ بِوِلادَتِهِ. 
'''
"15" = '''
:sup:`15` وَسَوْفَ يَكُونُ عَظِيماً أَمَامَ الرَّبِّ، وَلا يَشْرَبُ خَمْراً وَلا مُسْكِراً، وَيَمْتَلِئُ بِالرُّوحِ الْقُدُسِ وَهُوَ بَعْدُ فِي بَطْنِ أُمِّهِ، 
'''
"16" = '''
:sup:`16` وَيَرُدُّ كَثِيرِينَ مِنْ بَنِي إِسْرَائِيلَ إِلَى الرَّبِّ إِلهِهِمْ، 
'''
"17" = '''
:sup:`17` فَيَتَقَدَّمُ أَمَامَهُ وَلَهُ رُوحُ إِيلِيَّا وَقُدْرَتُهُ، لِيَرُدَّ قُلُوبَ الآبَاءِ إِلَى الأَوْلادِ، وَالْعُصَاةَ إِلَى حِكْمَةِ الأَبْرَارِ، لِيُهَيِّئَ لِلرَّبِّ شَعْباً مُعَدّاً!» 
'''
"18" = '''
:sup:`18` فَسَأَلَ زَكَرِيَّا الْمَلاكَ: «بِمَ يَتَأَكَّدُ لِي هَذَا، فَأَنَا شَيْخٌ كَبِيرٌ وَزَوْجَتِي مُتَقَدِّمَةٌ فِي السِّنِّ؟» 
'''
"19" = '''
:sup:`19` فَأَجَابَهُ الْمَلاكُ: «أَنَا جِبْرَائِيلُ، الْوَاقِفُ أَمَامَ اللهِ، وَقَدْ أُرْسِلْتُ لأُكَلِّمَكَ وَأُبَشِّرَكَ بِهَذَا. 
'''
"20" = '''
:sup:`20` وَهَا أَنْتَ سَتَبْقَى صَامِتاً لَا تَسْتَطِيعُ الْكَلامَ، إِلَى الْيَوْمِ الَّذِي يَحْدُثُ فِيهِ هَذَا، لأَنَّكَ لَمْ تُصَدِّقْ كَلامِي، وَهُوَ سَيَتِمُّ فِي حِينِهِ». 
'''
"21" = '''
:sup:`21` وَكَانَ الشَّعْبُ مُنْتَظِرِينَ زَكَرِيَّا، وَهُمْ مُتَعَجِّبُونَ مِنْ تَأَخُّرِهِ دَاخِلَ الْهَيْكَلِ. 
'''
"22" = '''
:sup:`22` وَلكِنَّهُ لَمَّا خَرَجَ لَمْ يَقْدِرْ أَنْ يُكَلِّمَهُمْ، فَأَدْرَكُوا أَنَّهُ رَأَى رُؤْيَا دَاخِلَ الْهَيْكَلِ. فَأَخَذَ يُشِيرُ لَهُمْ وَظَلَّ أَخْرَسَ. 
'''
"23" = '''
:sup:`23` وَلَمَّا أَتَمَّ أَيَّامَ خِدْمَتِهِ، رَجَعَ إِلَى بَيْتِهِ. 
'''
"24" = '''
:sup:`24` وَبَعْدَ تِلْكَ الأَيَّامِ، حَبِلَتْ أَلِيصَابَاتُ زَوْجَتُهُ، فَكَتَمَتْ أَمْرَهَا خَمْسَةَ أَشْهُرٍ، قَائِلَةً: 
'''
"25" = '''
:sup:`25` «هَكَذَا فَعَلَ الرَّبُّ بِي، فِي الأَيَّامِ الَّتِي فِيهَا نَظَرَ إِلَيَّ لِيَنْزِعَ عَنِّي الْعَارَ مِنْ بَيْنِ النَّاسِ!» 
'''
"26" = '''
:sup:`26` وَفِي شَهْرِهَا السَّادِسِ، أُرْسِلَ الْمَلاكُ جِبْرَائِيلُ مِنْ قِبَلِ اللهِ إِلَى مَدِينَةٍ بِالْجَلِيلِ اسْمُهَا النَّاصِرَةُ، 
'''
"27" = '''
:sup:`27` إِلَى عَذْرَاءَ مَخْطُوبَةٍ لِرَجُلٍ اسْمُهُ يُوسُفُ، مِنْ بَيْتِ دَاوُدَ، وَاسْمُ الْعَذْرَاءِ مَرْيَمُ. 
'''
"28" = '''
:sup:`28` فَدَخَلَ الْمَلاكُ وَقَالَ لَهَا: «سَلامٌ، أَيَّتُهَا الْمُنْعَمُ عَلَيْهَا! الرَّبُّ مَعَكِ: مُبَارَكَةٌ أَنْتِ بَيْنَ النِّسَاءِ». 
'''
"29" = '''
:sup:`29` فَاضْطَرَبَتْ لِكَلامِ الْمَلاكِ، وَسَاءَلَتْ نَفْسَهَا: «مَا عَسَى أَنْ تَكُونَ هذِهِ التَّحِيَّةُ!» 
'''
"30" = '''
:sup:`30` فَقَالَ لَهَا الْمَلاكُ: «لا تَخَافِي يَا مَرْيَمُ، فَإِنَّكِ قَدْ نِلْتِ نِعْمَةً عِنْدَ اللهِ! 
'''
"31" = '''
:sup:`31` وَها أَنْتِ سَتَحْبَلِينَ وَتَلِدِينَ ابْناً، وَتُسَمِّينَهُ يَسُوعَ. 
'''
"32" = '''
:sup:`32` إِنَّهُ يَكُونُ عَظِيماً، وَابْنَ الْعَلِيِّ يُدْعَى، وَيَمْنَحُهُ الرَّبُ الإِلهُ عَرْشَ دَاوُدَ أَبِيهِ، 
'''
"33" = '''
:sup:`33` فَيَمْلِكُ عَلَى بَيْتِ يَعْقُوبَ إِلَى الأَبَدِ، وَلَنْ يَكُونَ لِمُلْكِهِ نِهَايَةٌ». 
'''
"34" = '''
:sup:`34` فَقَالَتْ مَرْيَمُ لِلْمَلاكِ: «كَيْفَ يَحْدُثُ هَذَا، وَأَنَا لَسْتُ أَعْرِفُ رَجُلاً؟» 
'''
"35" = '''
:sup:`35` فَأَجَابَهَا الْمَلاكُ: «الرُّوحُ الْقُدُسُ يَحِلُّ عَلَيْكِ، وَقُدْرَةُ الْعَلِيِّ تُظَلِّلُكِ. لِذلِكَ أَيْضاً فَالْقُدُّوسُ الْمَوْلُودُ مِنْكِ يُدْعَى ابْنَ اللهِ. 
'''
"36" = '''
:sup:`36` وَهَا هِيَ نَسِيبَتُكِ أَلِيصَابَاتُ أَيْضاً قَدْ حَبِلَتْ بِابْنٍ فِي سِنِّهَا الْمُتَقَدِّمَةِ. وَهَذَا هُوَ الشَّهْرُ السَّادِسُ لِتِلْكَ الَّتِي كَانَتْ تُدْعَى عَاقِراً. 
'''
"37" = '''
:sup:`37` فَلَيْسَ لَدَى اللهِ وَعْدٌ يَسْتَحِيلُ عَلَيْهِ إِتْمَامُهُ». 
'''
"38" = '''
:sup:`38` فَقَالَتْ مَرْيَمُ: «هَا أَنَا أَمَةُ الرَّبِّ. لِيَكُنْ لِي كَمَا تَقُولُ!» ثُمَّ انْصَرَفَ الْمَلاكُ مِنْ عِنْدِهَا. 
'''
"39" = '''
:sup:`39` وَفِي تِلْكَ الأَيَّامِ، قَامَتْ مَرْيَمُ وَذَهَبَتْ مُسْرِعَةً إِلَى الْجِبَالِ، قَاصِدَةً إِلَى مَدِينَةٍ مِنْ مُدُنِ يَهُوذَا. 
'''
"40" = '''
:sup:`40` فَدَخَلَتْ بَيْتَ زَكَرِيَّا وَسَلَّمَتْ عَلَى أَلِيصَابَاتَ. 
'''
"41" = '''
:sup:`41` وَلَمَّا سَمِعَتْ أَلِيصَابَاتُ سَلامَ مَرْيَمَ، قَفَزَ الْجَنِينُ دَاخِلَ بَطْنِهَا. وَامْتَلأَتْ أَلِيصَابَاتُ مِنَ الرُّوحِ الْقُدُسِ، 
'''
"42" = '''
:sup:`42` وَهَتَفَتْ بِصَوْتٍ عَالٍ قَائِلَةٍ: «مُبَارَكَةٌ أَنْتِ بَيْنَ النِّسَاءِ! وَمُبَارَكَةٌ ثَمَرَةُ بَطْنِكِ! 
'''
"43" = '''
:sup:`43` فَمِنْ أَيْنَ لِي هَذَا: أَنْ تَأْتِيَ إِلَيَّ أُمُّ رَبِّي؟ 
'''
"44" = '''
:sup:`44` فَإِنَّهُ مَا إِنْ وَقَعَ صَوْتُ سَلامِكِ فِي أُذُنَيَّ حَتَّى قَفَزَ الْجَنِينُ ابْتِهَاجاً فِي بَطْنِي: 
'''
"45" = '''
:sup:`45` فَطُوبَى لِلَّتِي آمَنَتْ أَنَّهُ سَيَتِمُّ مَا قِيلَ لَهَا مِنْ قِبَلِ الرَّبِّ!» 
'''
"46" = '''
:sup:`46` فَقَالَتْ مَرْيَمُ: «تُعَظِّمُ نَفْسِي الرَّبَّ، 
'''
"47" = '''
:sup:`47` وَتَبْتَهِجُ رُوحِي بِاللهِ مُخَلِّصِي. 
'''
"48" = '''
:sup:`48` فَإِنَّهُ نَظَرَ إِلَى تَوَاضُعِ أَمَتِهِ، وَهَا إِنَّ جَمِيعَ الأَجْيَالِ مِنَ الآنَ فَصَاعِداً سَوْفَ تُطَوِّبُنِي. 
'''
"49" = '''
:sup:`49` فَإِنَّ الْقَدِيرَ قَدْ فَعَلَ بِي أُمُوراً عَظِيمَةً، قُدُّوسٌ اسْمُهُ، 
'''
"50" = '''
:sup:`50` وَرَحْمَتُهُ لِلَّذِينَ يَتَّقُونَهُ جِيلاً بَعْدَ جِيلٍ. 
'''
"51" = '''
:sup:`51` عَمِلَ بِذِرَاعِهِ قُوَّةً؛ شَتَّتَ الْمُتَكَبِّرِينَ فِي نِيَّاتِ قُلُوبِهِمْ. 
'''
"52" = '''
:sup:`52` أَنْزَلَ الْمُقْتَدِريِنَ عَنْ عُرُوشِهِمْ، وَرَفَعَ الْمُتَوَاضِعِينَ. 
'''
"53" = '''
:sup:`53` أَشْبَعَ الْجِيَاعَ خَيْرَاتٍ، وَصَرَفَ الأَغْنِيَاءَ فَارِغِينَ. 
'''
"54" = '''
:sup:`54` أَعَانَ إِسْرَائِيلَ فَتَاهُ، مُتَذَكِّراً الرَّحْمَةَ، 
'''
"55" = '''
:sup:`55` كَمَا تَكَلَّمَ إِلَى آبَائِنَا، لإِبْرَاهِيمَ وَنَسْلِهِ إِلَى الأَبَدِ». 
'''
"56" = '''
:sup:`56` وَأَقَامَتْ مَرْيَمُ عِنْدَ أَلِيصَابَاتَ نَحْوَ ثَلاثَةِ أَشْهُرٍ، ثُمَّ رَجَعَتْ إِلَى بَيْتِهَا. 
'''
"57" = '''
:sup:`57` وَأَمَّا أَلِيصَابَاتُ فَتَمَّ زَمَانُهَا لِتَلِدَ فَوَلَدَتِ ابْناً. 
'''
"58" = '''
:sup:`58` وَسَمِعَ جِيرَانُهَا وَأَقَارِبُهَا أَنَّ الرَّبَّ أَفَاضَ رَحْمَتَهُ عَلَيْهَا، فَفَرِحُوا مَعَهَا. 
'''
"59" = '''
:sup:`59` وَفِي الْيَوْمِ الثَّامِنِ حَضَرُوا لِيَخْتِنُوا الصَّبِيَّ، وَكَادُوا يُسَمُّونَهُ زَكَرِيَّا عَلَى اسْمِ أَبِيهِ. 
'''
"60" = '''
:sup:`60` وَلَكِنَّ أُمَّهُ قَالَتْ: «لا، بَلْ يُسَمَّى يُوحَنَّا!» 
'''
"61" = '''
:sup:`61` فَقَالُوا لَهَا: «لَيْسَ فِي عَشِيرَتِكِ أَحَدٌ تَسَمَّى بِهَذَا الاسْمِ». 
'''
"62" = '''
:sup:`62` وَأَشَارُوا لأَبِيهِ، مَاذَا يُرِيدُ أَنْ يُسَمَّى. 
'''
"63" = '''
:sup:`63` فَطَلَبَ لَوْحاً وَكَتَبَ فِيهِ: «اسْمُهُ يُوحَنَّا». فَتَعَجَّبُوا جَمِيعاً. 
'''
"64" = '''
:sup:`64` وَانْفَتَحَ فَمُ زَكَرِيَّا فِي الْحَالِ وَانْطَلَقَ لِسَانُهُ، فَتَكَلَّمَ مُبَارِكاً اللهَ. 
'''
"65" = '''
:sup:`65` فَاسْتَوْلَى الْخَوْفُ عَلَى جَمِيعِ السَّاكِنِينَ فِي جُوَارِهِمْ، وَصَارَتْ هذِهِ الأُمُورُ مَوْضُوعَ الْحَدِيثِ فِي جِبَالِ الْيَهُودِيَّةِ كُلِّهَا. 
'''
"66" = '''
:sup:`66` وَكَانَ جَمِيعُ السَّامِعِينَ يَضَعُونَهَا فِي قُلُوبِهِمْ، قَائِلِينَ: «تُرَى، مَاذَا سَيَصِيرُ هَذَا الطِّفْلُ؟» فَقَدْ كَانَتْ يَدُ الرَّبِّ مَعَهُ. 
'''
"67" = '''
:sup:`67` وَامْتَلأَ زَكَرِيَّا أَبُوهُ مِنَ الرُّوحِ الْقُدُسِ، فَتَنَبَّأَ قَائِلاً: 
'''
"68" = '''
:sup:`68` «تَبَارَكَ الرَّبُّ إِلَهُ إِسْرَائِيلَ، لأَنَّهُ تَفَقَّدَ شَعْبَهُ وَعَمِلَ لَهُ فِدَاءً، 
'''
"69" = '''
:sup:`69` وَأَقَامَ لَنَا قَرْنَ خَلاصٍ فِي بَيْتِ دَاوُدَ فَتَاهُ، 
'''
"70" = '''
:sup:`70` كَمَا تَكَلَّمَ بِلِسَانِ أَنْبِيَائِهِ الْقِدِّيسِينَ الَّذِينَ جَاءُوا مُنْذُ الْقَدِيمِ: 
'''
"71" = '''
:sup:`71` خَلاصٍ مِنْ أَعْدَائِنَا وَمِنْ أَيْدِي جَمِيعِ مُبْغِضِينَا، 
'''
"72" = '''
:sup:`72` لِيُتِمَّ الرَّحْمَةَ نَحْوَ آبَائِنَا وَيَتَذَكَّرَ عَهْدَهُ الْمُقَدَّسَ 
'''
"73" = '''
:sup:`73` ذلِكَ الْقَسَمَ الَّذِي أَقْسَمَ لإِبْرَاهِيمَ أَبِينَا: بِأَنْ يَمْنَحَنَا، 
'''
"74" = '''
:sup:`74` بَعْدَ تَخْلِيصِنَا مِنْ أَيْدِي أَعْدَائِنَا، أَنْ نَعْبُدَهُ بِلا خَوْفٍ، 
'''
"75" = '''
:sup:`75` بِقَدَاسَةٍ وَتَقْوَى أَمَامَهُ، طَوَالَ حَيَاتِنَا. 
'''
"76" = '''
:sup:`76` وَأَنْتَ، أَيُّهَا الطِّفْلُ، سَوْفَ تُدْعَى نَبِيَّ الْعَلِيِّ، لأَنَّكَ سَتَتَقَدَّمُ أَمَامَ الرَّبِّ لِتُعِدَّ طُرُقَهُ، 
'''
"77" = '''
:sup:`77` لِتُعْطِيَ شَعْبَهُ الْمَعْرِفَةَ بِأَنَّ الْخَلاصَ هُوَ بِمَغْفِرَةِ خَطَايَاهُمْ 
'''
"78" = '''
:sup:`78` بِفَضْلِ مَشَاعِرِ الرَّحْمَةِ لَدَى إِلهَنَا، تِلْكَ الَّتِي تَفَقَّدَنَا بِها الْفَجْرُ الْمُشْرَقُ مِنَ الْعَلاءِ، 
'''
"79" = '''
:sup:`79` لِيُضِيءَ عَلَى الْقَابِعِينَ فِي الظَّلامِ وَظِلِّ الْمَوْتِ، وَيَهْدِيَ خُطَانَا فِي طَرِيقِ السَّلامِ». 
'''
"80" = '''
:sup:`80` وَكَانَ الطِّفْلُ يَنْمُو وَيَتَقَوَّى بِالرُّوحِ؛ وَأَقَامَ فِي الْبَرَارِي إِلَى يَوْمِ ظُهُورِهِ لإِسْرَائِيلَ. 
'''
