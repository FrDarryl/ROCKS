[5]
"1" = '''
:sup:`1` وَأَنْشَدَتْ دَبُورَةُ وَبَارَاقُ بْنُ أَبِينُوعَمَ فِي ذَلِكَ الْيَوْمِ قَائِلَيْنِ: 
'''
"2" = '''
:sup:`2` بَارِكُوا الرَّبَّ لأَنَّ الرُّؤَسَاءَ تَوَلَّوْا زِمَامَ الْقِيَادَةِ فِي إِسْرَائِيلَ وَلأَنَّ الشَّعْبَ انْتَدَبُوا أَنْفُسَهُمْ مُتَطَوِّعِينَ. 
'''
"3" = '''
:sup:`3` فَاسْمَعُوا أَيُّهَا الْمُلُوكُ، وَأَصْغَوْا أَيُّهَا الأُمَرَاءُ، لأَنَّنِي أَنَا أَشْدُو لِلرَّبِّ، وَأُغَنِّي لإِلَهِ إِسْرَائِيلَ. 
'''
"4" = '''
:sup:`4` يَا رَبُّ، عِنْدَمَا خَرَجْتَ مِنْ سَعِيرَ وَتَقَدَّمْتَ مِنْ صَحْرَاءِ أَدُومَ، ارْتَعَدَتِ الأَرْضُ، وَسَكَبَتِ السَّمَاءُ أَمْطَارَهَا، وَقَطَرَتِ السُّحُبُ مَاءً. 
'''
"5" = '''
:sup:`5` تَزَلْزَلَتِ الأَرْضُ أَمَامَ الرَّبِّ وَارْتَعَدَ جَبَلُ سِينَاءَ هَذَا مِنْ حَضْرَةِ الرَّبِّ إِلَهِ إِسْرَائِيلَ. 
'''
"6" = '''
:sup:`6` فِي أَيَّامِ شَمْجَرَ بْنِ عَنَاةَ، وَفِيِ أَيَّامِ يَاعِيلَ هَجَرَ الْمُسَافِرُونَ الطُّرُقَ الْمَعْرُوفَةَ، وَلَجَأُوا إِلَى الْمَسَالِكِ الْمُلْتَوِيَةِ. 
'''
"7" = '''
:sup:`7` وَتَضَاءَلَ عَدَدُ سُكَّانِ إِسْرَائِيلَ، إِلَى أَنْ صَارَتْ دَبُورَةُ أُمّاً لإِسْرَائِيلَ. 
'''
"8" = '''
:sup:`8` عِنْدَمَا اخْتَارُوا آلِهَةً أُخْرَى نَشَبَتْ حَرْبٌ عِنْدَ بَوَّابَاتِ الْمَدِينَةِ، وَلَمْ يُشَاهَدْ تُرْسٌ أَوْ رُمْحٌ مَعَ أَيٍّ مِنَ الأَرْبَعِينَ أَلْفاً مِنْ إِسْرَائِيلَ. 
'''
"9" = '''
:sup:`9` قَلْبِي مَعَ قُضَاةِ إِسْرَائِيلَ الَّذِينَ ضَحَّوْا بِأَنْفُسِهِمْ عَنْ رِضًى مِنْ بَيْنِ الشَّعْبِ، فَبَارِكُوا الرَّبَّ. 
'''
"10" = '''
:sup:`10` أَيُّهَا الرَّاكِبُونَ الأُتُنَ الشُّهْبَ، الْجَالِسُونَ عَلَى طَنَافِسِ سُرُجِكُمْ وَأَنْتُمْ أَيُّهَا السَّائِرُونَ فِي الطَّرِيقِ، تَجَاوَبُوا. 
'''
"11" = '''
:sup:`11` بِأَصْوَاتِ الْمُنْشِدِينَ عِنْدَ سَواقِي الْمِيَاهِ يَتَغَنَّوْنَ بِانْتِصَارَاتِ الرَّبِّ وَشَعْبِهِ فِي إِسْرَائِيلَ، عِنْدَئِذٍ يَنْزِلُ شَعْبُ الرَّبِّ إِلَى بَوَّابَاتِ الْمَدِينَةِ. 
'''
"12" = '''
:sup:`12` اسْتَيْقِظِي يَا دَبُورَةُ، اسْتَيْقِظِي وَاهْتِفِي بِنَشِيدٍ. قُمْ يَا بَارَاقُ، وَخُذْ سَبْيَكَ إِلَى الأَسْرِ، يَا ابْنَ أَبِينُوعَمَ. 
'''
"13" = '''
:sup:`13` عِنْدَئِذٍ أَقْبَلَ النَّاجُونَ إِلَى النُّبَلاءِ؛ انْحَدَرَ شَعْبُ الرَّبِّ وَالْتَفَّ حَوْلِي لِمُحَارَبَةِ الأَشِدَّاءِ. 
'''
"14" = '''
:sup:`14` أَقْبَلَ بَعْضُهُمْ مِنْ أَرْضِ أَفْرَايِمَ حَيْثُ أُصُولُهُمْ بَيْنَ عَمَالِيقَ، وَفِي أَعْقَابِهِمْ جَاءَ شَعْبُ بِنْيَامِينَ. مِنْ مَاكِيرَ تَقَدَّمَ قُضَاةٌ، وَمِنْ زَبُولُونَ أَقْبَلَ حَامِلُو عَصَا الْقِيَادَةِ. 
'''
"15" = '''
:sup:`15` جَاءَ رُؤَسَاءُ يَسَّاكَرَ مَعَ دَبُورَةَ وَأَخْلَصُوا لِبَارَاقَ، فَاقْتَحَمُوا الْوَادِي فِي أَعْقَابِهِ. أَمَّا أَبْنَاءُ رَأُوبَيْنَ فَقَدِ اعْتَرَاهُمُ التَّخَاذُلُ وَالْحَيْرَةُ. 
'''
"16" = '''
:sup:`16` لِمَاذَا تَخَلَّفْتُمْ فِي حَظَائِرِكُمْ؟ أَلِتَسْمَعُوا صَفِيرَ الرُّعَاةِ إِلَى الْقُطْعَانِ؟ لَشَدَّ مَا تُسَامُ عَشَائِرُ رَأُوبَيْنَ مِنْ عَذَابِ الضَّمِيرِ. 
'''
"17" = '''
:sup:`17` أَقَامَ جِلْعَادُ شَرْقِيَّ الأُرْدُنِّ، وَأَنْتَ يَا دَانُ لِمَاذَا اسْتَوْطَنْتَ عِنْدَ السُّفُنِ؟ وَبَقِيَ أَشِيرُ قَابِعاً عِنْدَ سَاحِلِ الْبَحْرِ، وَانْطَوَى عِنْدَ خُلْجَانِهِ. 
'''
"18" = '''
:sup:`18` أَمَّا زَبُولُونُ وَنَفْتَالِي فَقَدْ عَرَّضَا حَيَاتَهُمَا لِلْمَوْتِ عِنْدَ رَوَابِي الْحَقْلِ. 
'''
"19" = '''
:sup:`19` احْتَشَدَ مُلُوكٌ وَحَارَبُوا، حَارَبَ مُلُوكُ كَنْعَانَ فِي تَعْنَكَ بِجِوَارِ مِيَاهِ مَجِدُّو، وَلَكِنَّهُمْ لَمْ يَغْنَمُوا قِطْعَةَ فِضَّةٍ وَاحِدَةً. 
'''
"20" = '''
:sup:`20` مِنَ السَّمَاءِ حَارَبَتِ النُّجُومُ سِيسَرَا مِنْ مَسَارَاتِهَا. 
'''
"21" = '''
:sup:`21` وَفَاضَتْ مِيَاهُ نَهْرِ قِيشُونَ الْقَدِيمِ وَجَرَفَتْ رِجَالَهُ؛ فَتَقَدَّمِي يَا نَفْسِي بِعِزٍّ. 
'''
"22" = '''
:sup:`22` ثُمَّ تَرَدَّدَ وَقْعُ حَوَافِرِ خَيْلِ الْعَدُوِّ، مِنْ عَدْوِ الْجِيَادِ الضَّخْمَةِ. 
'''
"23" = '''
:sup:`23` غَيْرَ أَنَّ مَلاكَ الرَّبِّ قَالَ: «الْعَنُوا مِيرُوزَ. الْعَنُوا سَاكِنِيهَا بِمَرَارَةٍ، لأَنَّهُمْ لَمْ يَأْتُوا لِلْمُحَارَبَةِ فِي صَفِّ الرَّبِّ ضِدَّ الْجَبَابِرَةِ». 
'''
"24" = '''
:sup:`24` لِتَكُنْ يَاعِيلُ زَوْجَةُ حَابِرَ الْقَيْنِيِّ مُبَارَكَةً. لِتَكُنْ مُبَارَكَةً أَكْثَرَ مِنْ كُلِّ النِّسَاءِ سَاكِنَاتِ الْخِيَامِ. 
'''
"25" = '''
:sup:`25` فَقَدْ سَأَلَهَا سِيسَرَا مَاءً فَأَعْطَتْهُ لَبَناً، قَدَّمَتْ لَهُ زُبْدَةً فِي وِعَاءِ الْعُظَمَاءِ. 
'''
"26" = '''
:sup:`26` ثُمَّ تَنَاوَلَتْ وَتَدَ الْخَيْمَةِ بِيَدٍ، وَمَدَّتْ يَمِينَهَا إِلَى الْمِطْرَقَةِ وَضَرَبَتْ سِيسَرَا فَسَحَقَتْ رَأْسَهُ وَشَدَخَتْ صُدْغَهُ وَخَرَقَتْهُ! 
'''
"27" = '''
:sup:`27` فَانْطَرَحَ عِنْدَ قَدَمَيْهَا. سَقَطَ، وَظَلَّ مُلْقىً هُنَاكَ. انْطَرَحَ عِنْدَ قَدَمَيْهَا وَسَقَطَ. وَحَيْثُ انْطَرَحَ سَقَطَ قَتِيلاً. 
'''
"28" = '''
:sup:`28` مِنَ الْكُوَّةِ أَشْرَفَتْ أُمُّ سِيسَرَا، وَمِنْ وَرَاءِ النَّافِذَةِ الْمُشَبَّكَةِ وَلْوَلَتْ: لِمَاذَا أَبْطَأَتْ مَرْكَبَاتُهُ عَنِ الْمَجِيءِ؟ لِمَاذَا تَأَخَّرَ صَرِيرُ وَقْعِ مَرْكَبَاتِهِ؟ 
'''
"29" = '''
:sup:`29` فَأَجَابَتْهَا أَحْكَمُ نِسَائِهَا، بَلْ هِيَ أَجَابَتْ نَفْسَهَا: 
'''
"30" = '''
:sup:`30` «أَلَمْ يَجِدُوا الْغَنِيمَةَ وَيَقْتَسِمُوهَا؟ فَتَاةً أَوْ فَتَاتَيْنِ لِكُلِّ رَجُلٍ، وَغَنِيمَةَ ثِيَابٍ مَصْبُوغَةٍ لِسِيسَرَا، وَأُخْرَى مَصْبُوغَةٍ وَمُطَرَّزَةِ الْوَجْهَيْنِ لِتَكُونَ غَنِيمَةً أَلُفُّ بِها عُنُقِي؟ 
'''
"31" = '''
:sup:`31` هَكَذَا يَنْقَرِضُ جَمِيعُ أَعْدَائِكَ يَا رَبُّ، أَمَّا أَحِبَّاؤُكَ فَهُمْ كَالشَّمْسِ الْمُتَأَلِّقَةِ فِي جَبَرُوتِهَا». ثُمَّ خَيَّمَ السَّلامُ عَلَى الْبِلادِ فَتْرَةَ أَرْبَعِينَ سَنَةً. 
'''
