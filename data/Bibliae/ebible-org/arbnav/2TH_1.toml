[1]
"1" = '''
:sup:`1` مِنْ بُولُسَ وَسِلْوَانُسَ وَتِيمُوثَاوُسَ، إِلَى كَنِيسَةِ مُؤْمِنِي تَسَالُونِيكِي الَّذِينَ هُمْ فِي اللهِ أَبِينَا وَالرَّبِّ يَسُوعَ الْمَسِيحِ. 
'''
"2" = '''
:sup:`2` لِتَكُنْ لَكُمُ النِّعْمَةُ وَالسَّلامُ مِنَ اللهِ الآبِ وَالرَّبِّ يَسُوعَ الْمَسِيحِ. 
'''
"3" = '''
:sup:`3` مِنْ وَاجِبِنَا أَنْ نَشْكُرَ اللهَ عَلَى الدَّوَامِ لأَجْلِكُمْ أَيُّهَا الإِخْوَةُ. كَمَا أَنَّ هَذَا حَقٌّ: لأَنَّ إِيمَانَكُمْ يَنْمُو نُمُوّاً فَائِقاً، وَمَحَبَّةَ أَحَدِكُمْ لِلآخَرِ تَفِيضُ بَيْنَكُمْ جَمِيعاً. 
'''
"4" = '''
:sup:`4` حَتَّى إِنَّنَا، نَحْنُ أَنْفُسَنَا، نَفْتَخِرُ بِكُمْ فِي كَنَائِسِ اللهِ بِسَبَبِ ثَبَاتِكُمْ وَإِيمَانِكُمْ فِي وَسَطِ كُلِّ مَا تَحْتَمِلُونَهُ مِنِ اضْطِهَادَاتٍ وَضِيقَاتٍ. 
'''
"5" = '''
:sup:`5` وَفِي هَذَا دَلِيلٌ عَلَى حُكْمِ اللهِ الْعَادِلِ، بِقَصْدِ أَنْ تُعْتَبَرُوا مُؤَهَّلِينَ لِمَلَكُوتِ اللهِ الَّذِي مِنْ أَجْلِهِ تُلاقُونَ الآلامَ. 
'''
"6" = '''
:sup:`6` فَمِنَ الْعَدْلِ عِنْدَ اللهِ حَقّاً أَنْ يُجَازِيَ بِالضِّيقَةِ أُولئِكَ الَّذِينَ يُضَايِقُونَكُمْ، 
'''
"7" = '''
:sup:`7` وَأَنْ يُكَافِئَكُمْ، أَنْتُمُ الَّذِينَ تَتَضَايَقُونَ، كَمَا يُكَافِئُنَا نَحْنُ، بِالرَّاحَةِ لَدَى ظُهُورِ الرَّبِّ يَسُوعَ عَلَناً مِنَ السَّمَاءِ، وَمَعَهُ مَلائِكَةُ قُدْرَتِهِ، 
'''
"8" = '''
:sup:`8` وَسَطَ نَارٍ مُلْتَهِبَةٍ، مُنْتَقِماً إِلَى التَّمَامِ مِنْ الَّذِينَ لا يَعْرِفُونَ اللهَ وَغَيْرِ الْمُطِيعِينَ لإِنْجِيلِ رَبِّنَا يَسُوعَ. 
'''
"9" = '''
:sup:`9` فَهَؤُلاءِ سَيُكَابِدُونَ عِقَابَ الْهَلاكِ الأَبَدِيِّ، بَعِيداً عَنْ حَضْرَةِ الرَّبِّ وَعَنْ مَجْدِ قُوَّتِهِ، 
'''
"10" = '''
:sup:`10` عِنْدَمَا يَعُودُ فِي ذَلِكَ الْيَوْمِ لِيَتَمَجَّدَ فِي قِدِّيسِيهِ وَيَكُونَ مَوْضِعَ الْعَجَبِ عِنْدَ جَمِيعِ الَّذِينَ آمَنُوا، وَأَنْتُمْ قَدْ آمَنْتُمْ بِشَهَادَتِنَا لَكُمْ! 
'''
"11" = '''
:sup:`11` لأَجْلِ ذَلِكَ أَيْضاً نُصَلِّي مِنْ أَجْلِكُمْ عَلَى الدَّوَامِ، لِكَيْ يَجْعَلَكُمْ إِلهُنَا مُؤَهَّلِينَ لِلدَّعْوَةِ الإِلهِيَّةِ وَيُتِمَّ فِيكُمْ، بِقُدْرَتِهِ، كُلَّ مَا يُسِرُّهُ مِنَ الصَّلاحِ وَفَعَّالِيَّةِ الإِيمَانِ، 
'''
"12" = '''
:sup:`12` حَتَّى يَتَمَجَّدَ اسْمُ رَبِّنَا يَسُوعَ فِيكُمْ وَتَتَمَجَّدُوا أَنْتُمْ فِيهِ وَفْقاً لِنِعْمَةِ إِلهِنَا وَرَبِّنَا يَسُوعَ الْمَسِيحِ. 
'''
