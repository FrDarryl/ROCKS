[4]
"1" = '''
:sup:`1` مِنْ أَيْنَ النِّزَاعُ وَالْخِصَامُ بَيْنَكُمْ؟ أَلَيْسَ مِنْ لَذَّاتِكُمْ تِلْكَ الْمُتَصَارِعَةِ فِي أَعْضَائِكُمْ؟ 
'''
"2" = '''
:sup:`2` فَأَنْتُمْ تَرْغَبُونَ فِي امْتِلاكِ مَا لَا يَخُصُّكُمْ، لَكِنَّ ذَلِكَ لَا يَتَحَقَّقُ لَكُمْ، فَتَقْتُلُونَ، وَتَحْسُدُونَ، وَلا تَتَمَكَّنُونَ مِنْ بُلُوغِ غَايَتِكُمْ. وَهَكَذَا تَتَخَاصَمُونَ وَتَتَصَارَعُونَ! إِنَّكُمْ لَا تَمْتَلِكُونَ مَا تُرِيدُونَهُ، لأَنَّكُمْ لَا تَطْلُبُونَهُ مِنَ اللهِ. 
'''
"3" = '''
:sup:`3` وَإذَا طَلَبْتُمْ مِنْهُ شَيْئاً، فَإِنَّكُمْ لَا تَحْصُلُونَ عَلَيْهِ: لأَنَّكُمْ تَطْلُبُونَ بِدَافِعٍ شِرِّيرٍ، إِذْ تَنْوُونَ أَنْ تَسْتَهْلِكُوا مَا تَنَالُونَهُ لإِشْبَاعِ شَهْوَاتِكُمْ فَقَطْ. 
'''
"4" = '''
:sup:`4` أَيُّهَا الْخَوَنَةُ! أَلَسْتُمْ تَعْلَمُونَ أَنَّ مُصَادَقَةَ الْعَالَمِ هِيَ مُعَادَاةٌ لِلهِ؟ فَالَّذِي يُرِيدُ أَنْ يُصَادِقَ الْعَالَمَ، يَجْعَلُ نَفْسَهُ عَدُوّاً لِلهِ. 
'''
"5" = '''
:sup:`5` أَتَظُنُّونَ أَنَّ الْكِتَابَ يَتَكَلَّمُ عَبَثاً! هَلِ الرُّوحُ الَّذِي حَلَّ فِي دَاخِلِنَا يَغَارُ عَنْ حَسَدٍ؟ 
'''
"6" = '''
:sup:`6` لا، بَلْ إِنَّهُ يَجُودُ عَلَيْنَا بِنِعْمَةٍ أَعْظَمَ. لِذَلِكَ يَقُولُ الْكِتَابُ: «إِنَّ اللهَ يُقَاوِمُ الْمُتَكَبِّرِينَ، وَلَكِنَّهُ يُعْطِي الْمُتَوَاضِعِينَ نِعْمَةً». 
'''
"7" = '''
:sup:`7` إِذَنْ، كُونُوا خَاضِعِينَ لِلهِ. وَقَاوِمُوا إِبْلِيسَ فَيَهْرُبَ مِنْكُمْ. 
'''
"8" = '''
:sup:`8` اقْتَرِبُوا إِلَى اللهِ فَيَقْتَرِبَ إِلَيْكُمْ. أَيُّهَا الْخَاطِئُونَ نَظِّفُوا أَيْدِيَكُمْ، وَيَا أَصْحَابَ الرَّأْيَيْنِ طَهِّرُوا قُلُوبَكُمْ. 
'''
"9" = '''
:sup:`9` احْزَنُوا مُوَلْوِلِينَ وَنَائِحِينَ وَبَاكِينَ. لِيَتَحَوَّلْ ضَحِكُكُمْ إِلَى نُوَاحٍ، وَفَرَحُكُمْ إِلَى كَآبَةٍ. 
'''
"10" = '''
:sup:`10` تَوَاضَعُوا فِي حَضْرَةِ الرَّبِّ فَيَرْفَعَكُمْ! 
'''
"11" = '''
:sup:`11` وَيَا إِخْوَتِي، لَا تَذُمُّوا بَعْضُكُمْ بَعْضاً. فَمَنْ يَفْعَلْ هَذَا وَيَحْكُمْ عَلَى أَخِيهِ، يَطْعَنْ فِي شَرِيعَةِ اللهِ وَيَحْكُمْ عَلَيْهَا. فَإِنْ كُنْتَ تَحْكُمُ عَلَى الشَّرِيعَةِ، لَا تَكُونُ عَامِلاً بِها بَلْ تَجْعَلُ نَفْسَكَ قَاضِياً لَهَا. 
'''
"12" = '''
:sup:`12` وَلَيْسَ لِلشَّرِيعَةِ إِلا قَاضٍ وَاحِدٌ، هُوَ اللهُ وَاضِعُهَا، وَهُوَ وَحْدَهُ الْقَادِرُ أَنْ يَحْكُمَ بِالْخَلاصِ أَوْ بِالْهَلاكِ. فَمَنْ تَكُونُ أَنْتَ لِتَحْكُمَ عَلَى الآخَرِينَ؟ 
'''
"13" = '''
:sup:`13` وَأَنْتُمْ، يَا مَنْ تُخَطِّطُونَ قَائِلِينَ: «الْيَوْمَ أَوْ غَداً، نَذْهَبُ إِلَى مَدِينَةِ كَذَا، وَنَقْضِي هُنَاكَ سَنَةً، فَنُتَاجِرُ وَنَرْبَحُ». 
'''
"14" = '''
:sup:`14` مَهْلاً! فَأَنْتُمْ لَا تَعْرِفُونَ مَاذَا يَحْدُثُ غَداً! وَمَا هِيَ حَيَاتُكُمْ؟ إِنَّهَا بُخَارٌ، يَظْهَرُ فَتْرَةً قَصِيرَةً ثُمَّ يَتَلاشَى! 
'''
"15" = '''
:sup:`15` بَدَلاً مِنْ ذَلِكَ، كَانَ يَجِبُ أَنْ تَقُولُوا: «إِنْ شَاءَ الرَّبُّ، نَعِيشُ وَنَعْمَلُ هَذَا الأَمْرَ أَوْ ذَاكَ!» 
'''
"16" = '''
:sup:`16` وَإلَّا، فَإِنَّكُمْ تَفْتَخِرُونَ مُتَكَبِّرِينَ. وَكُلُّ افْتِخَارٍ كَهَذَا، هُوَ افْتِخَارٌ رَدِيءٌ. 
'''
"17" = '''
:sup:`17` فَمَنْ يَعْرِفْ أَنْ يَعْمَلَ الصَّوَابَ، وَلا يَعْمَلُهُ، فَإِنَّ ذَلِكَ يُحْسَبُ لَهُ خَطِيئَةً. 
'''
