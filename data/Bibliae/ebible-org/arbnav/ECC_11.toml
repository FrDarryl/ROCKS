[11]
"1" = '''
:sup:`1` اطْرَحْ خُبْزَكَ عَلَى وَجْهِ الْمِيَاهِ، فَإِنَّكَ تَجِدُهُ بَعْدَ أَيَّامٍ كَثِيرَةٍ. 
'''
"2" = '''
:sup:`2` وَزِّعْ أَنْصِبَةً عَلَى سَبْعَةٍ بَلْ عَلَى ثَمَانِيَةٍ، لأَنَّكَ لَا تَدْرِي أَيَّةَ بَلِيَّةٍ تَحُلُّ عَلَى الأَرْضِ. 
'''
"3" = '''
:sup:`3` إِذَا كَانَتِ السُّحُبُ مُثْقَلَةً بِالْمِيَاهِ فَإِنَّهَا تَصُبُّ الْمَطَرَ عَلَى الأَرْضِ، وَإِنْ سَقَطَتْ شَجَرَةٌ بِاتِّجَاهِ الشِّمَالِ أَوِ الْجَنُوبِ فَإِنَّهَا تَظَلُّ مُسْتَقِرَّةً حَيْثُ سَقَطَتْ. 
'''
"4" = '''
:sup:`4` مَنْ يَرْصُدِ الرِّيحَ لَا يَزْرَعْ، وَمَنْ يُرَاقِبِ السُّحُبَ لَا يَحْصُدْ. 
'''
"5" = '''
:sup:`5` كَمَا تَجْهَلُ اتِّجَاهَ مَسَارِ الرِّيحِ، أَوْ كَيْفَ تَتَكَوَّنُ عِظَامُ الْجَنِينِ فِي رَحِمِ الأُمِّ، كَذَلِكَ لَا تُدْرِكُ أَعْمَالَ اللهِ الَّتِي يُجْرِيهَا كُلَّهَا. 
'''
"6" = '''
:sup:`6` ازْرَعْ زَرْعَكَ فِي الصَّبَاحِ، وَلا تَكُفَّ يَدَكَ عَنِ الْعَمَلِ فِي الْمَسَاءِ، لأَنَّكَ لَا تَدْرِي أَيُّهُمَا يُفْلِحُ: أَهَذَا الْمَزْرُوعُ فِي الصَّبَاحِ أَمْ ذَاكَ الَّذِي فِي الْمَسَاءِ، أَمْ كِلاهُمَا عَلَى حَدٍّ سَوَاءٍ؟ 
'''
"7" = '''
:sup:`7` النُّورُ مُبْهِجٌ، وَكَمْ يَلَذُّ لِلْعَيْنَيْنِ أَنْ تَرَيَا الشَّمْسَ. 
'''
"8" = '''
:sup:`8` إِنْ عَاشَ الإِنْسَانُ سِنِينَ كَثِيرَةً وَتَمَتَّعَ فِيهَا جَمِيعاً، فَلْيَتَذَكَّرِ الأَيَّامَ السَّوْدَاءَ، لأَنَّهَا سَتَكُونُ عَدِيدَةً. وَبَاطِلٌ كُلُّ مَا هُوَ آتٍ! 
'''
"9" = '''
:sup:`9` افْرَحْ أَيُّهَا الشَّابُّ فِي حَدَاثَتِكَ، وَلْيُمَتِّعْكَ قَلْبُكَ فِي أَيَّامِ شَبَابِكَ، وَاتْبَعْ أَهْوَاءَ قَلْبِكَ، وَكُلَّ مَا تَشْهَدُهُ عَيْنَاكَ. وَلَكِنِ اعْلَمْ أَنَّهُ بِسَبَبِ هَذِهِ الأُمُورِ كُلِّهَا يَأْتِي اللهُ بِكَ إِلَى كُرْسِيِّ الْقَضَاءِ. 
'''
"10" = '''
:sup:`10` فَأَزِلِ الْغَمَّ مِنْ صَدْرِكَ، وَأقْصِ الشَّرَّ عَنْ جَسَدِكَ، لأَنَّ الْحَدَاثَةَ وَالشَّبَابَ بَاطِلانِ. 
'''
