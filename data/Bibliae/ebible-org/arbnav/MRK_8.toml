[8]
"1" = '''
:sup:`1` فِي تِلْكَ الأَيَّامِ، إِذِ احْتَشَدَ أَيْضاً جَمْعٌ كَبِيرٌ، وَلَمْ يَكُنْ عِنْدَهُمْ مَا يَأْكُلُونَ، دَعَا يَسُوعُ تَلامِيذَهُ إِلَيْهِ وَقَالَ لَهُمْ: 
'''
"2" = '''
:sup:`2` «إِنِّي أُشْفِقُ عَلَى الْجَمْعِ لأَنَّهُمْ مَازَالُوا مَعِي مُنْذُ ثَلاثَةِ أَيَّامٍ، وَلَيْسَ عِنْدَهُمْ مَا يَأْكُلُونَ. 
'''
"3" = '''
:sup:`3` وَإِنْ صَرَفْتُهُمْ إِلَى بُيُوتِهِمْ صَائِمِينَ، تَخُورُ قُوَاهُمْ فِي الطَّرِيقِ، لأَنَّ بَعْضاً مِنْهُمْ جَاءُوا مِنْ أَمَاكِنَ بَعِيدَةٍ». 
'''
"4" = '''
:sup:`4` فَقَالَ لَهُ التَّلامِيذُ: «مِنْ أَيْنَ يَسْتَطِيعُ أَحَدٌ أَنْ يُشْبِعَ هؤُلاءِ خُبْزاً هُنَا فِي هَذَا الْمَكَانِ الْمُقْفِرِ؟» 
'''
"5" = '''
:sup:`5` فَسَأَلَهُمْ: «كَمْ رَغِيفاً عِنْدَكُمْ؟» أَجَابُوا: «سَبْعَةٌ!» 
'''
"6" = '''
:sup:`6` فَأَمَرَ الْجَمْعَ أَنْ يَجْلِسُوا عَلَى الأَرْضِ. ثُمَّ أَخَذَ الأَرْغِفَةَ السَّبْعَةَ، وَشَكَرَ، وَأَعْطَى تَلامِيذَهُ لِيُقَدِّمُوا لِلْجَمْعِ، فَفَعَلُوا 
'''
"7" = '''
:sup:`7` وَكَانَ مَعَهُمْ أَيْضاً بَعْضُ سَمَكَاتٍ صِغَارٍ، فَبَارَكَهَا وَأَمَرَ بِتَقْدِيمِهَا أَيْضاً إِلَى الْجَمْعِ. 
'''
"8" = '''
:sup:`8` فَأَكَلَ الْجَمِيعُ حَتَّى شَبِعُوا. ثُمَّ رَفَعَ التَّلامِيذُ سَبْعَةَ سِلالٍ مَلأُوهَا بِمَا فَضَلَ مِنَ الْكِسَرِ. 
'''
"9" = '''
:sup:`9` وَكَانَ الآكِلُونَ نَحْوَ أَرْبَعَةِ آلافٍ. ثُمَّ صَرَفَهُمْ، 
'''
"10" = '''
:sup:`10` وَفِي الْحَالِ رَكِبَ الْقَارِبَ مَعَ تَلامِيذِهِ، وَجَاءَ إِلَى نَوَاحِي دَلْمَانُوثَةَ. 
'''
"11" = '''
:sup:`11` فَأَقْبَلَ الْفَرِّيسِيُّونَ وَأَخَذُوا يُجَادِلُونَهُ، طَالِبِينَ مِنْهُ مُعْجِزَةً مِنَ السَّمَاءِ لِيَمْتَحِنُوهُ. 
'''
"12" = '''
:sup:`12` فَتَنَهَّدَ مُتَضَايِقاً، وَقَالَ: «لِمَاذَا يَطْلُبُ هَذَا الْجِيلُ آيَةً؟ الْحَقَّ أَقُولُ لَكُمْ: لَنْ يُعْطَى هَذَا الْجِيلُ آيَةً!» 
'''
"13" = '''
:sup:`13` ثُمَّ تَرَكَهُمْ وَعَادَ فَرَكِبَ الْقَارِبَ وَعَبَرَ إِلَى الضَّفَّةِ الْمُقَابِلَةِ. 
'''
"14" = '''
:sup:`14` وَكَانُوا قَدْ نَسُوا أَنْ يَتَزَوَّدُوا خُبْزاً، وَلَمْ يَكُنْ مَعَهُمْ فِي الْقَارِبِ إِلّا رَغِيفٌ وَاحِدٌ. 
'''
"15" = '''
:sup:`15` وَأَوْصَاهُمْ قَائِلاً: «انْتَبِهُوا! خُذُوا حِذْرَكُمْ مِنْ خَمِيرِ الْفَرِّيسِيِّينَ وَخَمِيرِ هِيرُودُسَ». 
'''
"16" = '''
:sup:`16` فَأَخَذُوا يُجَادِلُونَ بَعْضُهُمْ بَعْضاً، قَائِلِينَ: «ذلِكَ لأَنَّهُ لَيْسَ عِنْدَنَا خُبْزٌ». 
'''
"17" = '''
:sup:`17` فَعَلِمَ يَسُوعُ بِذلِكَ، وَقَالَ لَهُمْ: «لِمَاذَا يُجَادِلُ بَعْضُكُمْ بَعْضاً لأَنَّهُ لَيْسَ عِنْدَكُمْ خُبْزٌ؟ أَلا تُدْرِكُونَ بَعْدُ وَلا تَفْهَمُونَ؟ أَمَا زَالَتْ قُلُوبُكُمْ مُتَقَسِّيَةً؟ 
'''
"18" = '''
:sup:`18` لَكُمْ عُيُونٌ، أَلا تُبْصِرُونَ؟ لَكُمْ آذَانٌ، أَلا تَسْمَعُونَ؟ أَوَلَسْتُمْ تَذْكُرُونَ؟ 
'''
"19" = '''
:sup:`19` عِنْدَمَا كَسَّرْتُ الأَرْغِفَةَ الْخَمْسَةَ لِلْخَمْسَةِ الآلافِ، كَمْ قُفَّةً مَلأَى بِالْكِسَرِ رَفَعْتُمْ؟» قَالُوا لَهُ: «اثْنَتَيْ عَشْرَةَ». 
'''
"20" = '''
:sup:`20` «وَعِنْدَمَا كَسَّرْتُ الأَرْغِفَةَ السَّبْعَةَ لِلأَرْبَعَةِ الآلافِ، كَمْ سَلًّا مَلِيئاً بِالْكِسَرِ رَفَعْتُمْ؟» قَالُوا: «سَبْعَةً!» 
'''
"21" = '''
:sup:`21` فَقَالَ لَهُمْ: «وَكَيْفَ لَا تَفْهَمُونَ بَعْدُ؟» 
'''
"22" = '''
:sup:`22` وَجَاءُوا إِلَى بَلْدَةِ بَيْتِ صَيْدَا، فَأَحْضَرَ بَعْضُهُمْ إِلَيْهِ أَعْمَى وَتَوَسَّلُوا إِلَيْهِ أَنْ يَضَعَ يَدَهُ عَلَيْهِ. 
'''
"23" = '''
:sup:`23` فَأَمْسَكَ بِيَدِ الأَعْمَى وَاقْتَادَهُ إِلَى خَارِجِ الْقَرْيَةِ، وَبَعْدَمَا تَفَلَ عَلَى عَيْنَيْهِ، وَضَعَ يَدَيْهِ عَلَيْهِ وَسَأَلَهُ: «هَلْ تَرَى شَيْئاً؟» 
'''
"24" = '''
:sup:`24` فَتَطَلَّعَ، وَقَالَ: «أَرَى أُنَاساً، كَأَنَّهُمْ أَشْجَارٌ، يَمْشُونَ». 
'''
"25" = '''
:sup:`25` فَوَضَعَ يَدَيْهِ ثَانِيَةً عَلَى عَيْنَيْهِ، فَتَطَلَّعَ بِانْتِبَاهٍ، وَعَادَ صَحِيحاً يَرَى كُلَّ شَيْءٍ وَاضِحاً. 
'''
"26" = '''
:sup:`26` فَأَرْسَلَهُ إِلَى بَيْتِهِ قَائِلاً: «لا تَدْخُلْ وَلا إِلَى الْقَرْيَةِ!» 
'''
"27" = '''
:sup:`27` ثُمَّ تَوَجَّهَ يَسُوعُ وَتَلامِيذُهُ إِلَى قُرَى قَيْصَرِيَّةِ فِيلِبُّسَ. وَفِي الطَّرِيقِ، سَأَلَ تَلامِيذَهُ: «مَنْ يَقُولُ النَّاسُ إِنِّي أَنَا؟» 
'''
"28" = '''
:sup:`28` فَأَجَابُوهُ: «(يَقُولُ بَعْضُهُمْ) إِنَّكَ يُوحَنَّا الْمَعْمَدَانُ، وَغَيْرُهُمْ إِنَّكَ إِيلِيَّا، وَآخَرُونَ إِنَّكَ وَاحِدٌ مِنَ الأَنْبِيَاءِ». 
'''
"29" = '''
:sup:`29` فَسَأَلَهُمْ: «وَأَنْتُمْ، مَنْ تَقُولُونَ إِنِّي أَنَا؟» فَأَجَابَهُ بُطْرُسُ: «أَنْتَ الْمَسِيحُ!» 
'''
"30" = '''
:sup:`30` فَحَذَّرَهُمْ مِنْ أَنْ يُخْبِرُوا أَحَداً بِأَمْرِهِ. 
'''
"31" = '''
:sup:`31` وَأَخَذَ يُعَلِّمُهُمْ أَنَّ ابْنَ الإِنْسَانِ لابُدَّ أَنْ يَتَأَلَّمَ كَثِيراً، وَيَرْفُضَهُ الشُّيُوخُ وَرُؤَسَاءُ الْكَهَنَةِ وَالْكَتَبَةُ، وَيُقْتَلَ، وَبَعْدَ ثَلاثَةِ أَيَّامٍ يَقُومُ. 
'''
"32" = '''
:sup:`32` وَقَدْ تَحَدَّثَ عَنْ هَذَا الأَمْرِ صَرَاحَةً. فَانْتَحَى بِهِ بُطْرُسُ جَانِباً وَأَخَذَ يُوَبِّخُهُ. 
'''
"33" = '''
:sup:`33` وَلَكِنَّهُ الْتَفَتَ وَنَظَرَ إِلَى تَلامِيذِهِ وَزَجَرَ بُطْرُسَ قَائِلاً: «اغْرُبْ مِنْ أَمَامِي يَا شَيْطَانُ، لأَنَّكَ تُفَكِّرُ لَا بِأُمُورِ اللهِ بَلْ بِأُمُورِ النَّاسِ!» 
'''
"34" = '''
:sup:`34` ثُمَّ دَعَا الْجَمْعَ مَعَ تَلامِيذِهِ، وَقَالَ لَهُمْ: «إِنْ أَرَادَ أَحَدٌ أَنْ يَسِيرَ وَرَائِي، فَلْيُنْكِرْ نَفْسَهُ، وَيَحْمِلْ صَلِيبَهُ، وَيَتْبَعْنِي. 
'''
"35" = '''
:sup:`35` فَأَيُّ مَنْ أَرَادَ أَنْ يُخَلِّصَ نَفْسَهُ، يَخْسَرُهَا. وَلكِنَّ مَنْ يَخْسَرُ نَفْسَهُ مِنْ أَجْلِي وَمِنْ أَجْلِ الإِنْجِيلِ، فَهُوَ يُخَلِّصُهَا. 
'''
"36" = '''
:sup:`36` فَمَاذَا يَنْتَفِعُ الإِنْسَانُ لَوْ رَبِحَ الْعَالَمَ كُلَّهُ وَخَسِرَ نَفْسَهُ؟ 
'''
"37" = '''
:sup:`37` أَوْ مَاذَا يُقَدِّمُ الإِنْسَانُ فِدَاءً عَنْ نَفْسِهِ؟ 
'''
"38" = '''
:sup:`38` فَإِنَّ أَيَّ مَنْ يَسْتَحِي بِي وَبِكَلامِي فِي هَذَا الْجِيلِ الْفَاسِقِ الْخَاطِئِ، بِهِ يَسْتَحِي ابْنُ الإِنْسَانِ عِنْدَمَا يَعُودُ فِي مَجْدِ أَبِيهِ مَعَ الْمَلائِكَةِ الْمُقَدَّسِينَ». 
'''
