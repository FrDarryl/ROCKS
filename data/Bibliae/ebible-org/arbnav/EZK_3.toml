[3]
"1" = '''
:sup:`1` ثُمَّ قَالَ لِي: «يَا ابْنَ آدَمَ، كُلْ مَا تَجِدُهُ. كُلْ هَذَا الدَّرْجَ وامْضِ وَخَاطِبْ شَعْبَ إِسْرَائِيلَ». 
'''
"2" = '''
:sup:`2` فَفَتَحْتُ فَمِي فَأَطْعَمَنِي هَذَا الدَّرْجَ، 
'''
"3" = '''
:sup:`3` وَقَالَ لِي: «أَطْعِمْ جَوْفَكَ وَامْلَأْهُ بِهَذَا الدَّرْجِ الَّذِي أُعْطِيكَ إِيَّاهُ». فَالْتَهَمْتُهُ، فَكَانَ فِي فَمِي فِي حَلاوَةِ الْعَسَلِ. 
'''
"4" = '''
:sup:`4` ثُمَّ قَالَ لِي: «يَا ابْنَ آدَمَ، انْطَلِقْ إِلَى شَعْبِ إِسْرَائِيلَ وَخَاطِبْهُمْ بِكَلِمَاتِي. 
'''
"5" = '''
:sup:`5` فَإِنَّكَ لَسْتَ مُرْسَلاً إِلَى أُمَّةٍ ذَاتِ لَهْجَةٍ غَرِيبَةٍ وَلُغَةٍ مُبْهَمَةٍ، بَلْ إِلَى شَعْبِ إِسْرَائِيلَ، 
'''
"6" = '''
:sup:`6` وَلا إِلَى شُعُوبٍ كَثِيرَةٍ غَرِيبَةِ اللهَجَاتِ وَمُبْهَمَةِ اللُّغَاتِ لَا تَفْهَمُ كَلامَهُمْ. حَقّاً لَوْ أَرْسَلْتُكَ إِلَى هَؤُلاءِ لَسَمِعُوا لَكَ! 
'''
"7" = '''
:sup:`7` لَكِنَّ شَعْبَ إِسْرَائِيلَ لَا يَوَدُّونَ الاسْتِمَاعَ لَكَ، لأَنَّهُمْ لَا يَوَدُّونَ الاسْتِمَاعَ لِي، لأَنَّهُمْ جَمِيعاً مُعَانِدُونَ قُسَاةُ الْقُلُوبِ. 
'''
"8" = '''
:sup:`8` هَا أَنَا قَدْ جَعَلْتُ وَجْهَكَ صُلْباً مِثْلَ وُجُوهِهِمْ، وَجَبْهَتَكَ قَاسِيَةً مِثْلَ جِبَاهِهِمْ. 
'''
"9" = '''
:sup:`9` قَدْ جَعَلْتُ جَبْهَتَكَ فِي صَلابَةِ الْمَاسِ، أَقْسَى مِنَ الصَّوَّانِ، فَلا تَخَفْ مِنْهُمْ وَلا تَرْتَعِبْ مِنْ مَرْآهُمْ لأَنَّهُمْ شَعْبٌ مُتَمَرِّدٌ». 
'''
"10" = '''
:sup:`10` ثُمَّ أَرْدَفَ قَائِلاً: «يَا ابْنَ آدَمَ، اسْتَوْعِبْ فِي قَلْبِكَ كُلَّ مَا أُحَدِّثُكَ بِهِ مِنْ كَلامٍ، وَاسْتَمِعْ إِلَيْهِ بِأُذُنَيْنِ مُرْهَفَتَيْنِ. 
'''
"11" = '''
:sup:`11` وَامْضِ إِلَى الْمَسْبِيِّينَ مِنْ أَبْنَاءِ شَعْبِكَ وَقُلْ لَهُمْ: هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ. سَوَاءٌ سَمِعُوا لَكَ أَوْ أَبَوْا». 
'''
"12" = '''
:sup:`12` ثُمَّ حَمَلَنِي الرُّوحُ، فَسَمِعْتُ خَلْفِي صَوْتَ زَلْزَلَةٍ عَنِيفَةٍ قَائِلاً: «مُبَارَكٌ مَجْدُ الرَّبِّ مِنْ مَكَانِهِ». 
'''
"13" = '''
:sup:`13` فَكَانَ ذَلِكَ صَوْتُ أَجْنِحَةٍ حِينَ تَلامَسَتْ، وَصَوْتُ الْعَجَلاتِ الْمُجَاوِرَةِ لَهَا، فَبَدَا كَجَلَبَةِ زِلْزَالٍ عَنِيفٍ. 
'''
"14" = '''
:sup:`14` وَهَكَذَا حَلَّقَ بِي رُوحُ الرَّبِّ وَحَمَلَنِي بَعِيداً، وَقَدْ جَاشَتْ حَرَارَةُ رُوحِي بِمَرَارَةِ نَفْسِي، وَلَكِنْ كَانَتْ يَدُ الرَّبِّ عَلَيَّ شَدِيدَةً. 
'''
"15" = '''
:sup:`15` ثُمَّ أَقْبَلْتُ عَلَى الْمَسْبِيِّينَ الْقَاطِنِينَ إِلَى جُوَارِ نَهْرِ خَابُورَ عِنْدَ تَلِّ أَبِيبَ، فَأَقَمْتُ هُنَاكَ حَيْثُ يَسْكُنُونَ مُتَحَيِّراً سَبْعَةَ أَيَّامٍ. 
'''
"16" = '''
:sup:`16` وَفِي خِتَامِ السَّبْعَةِ الأَيَّامِ، أَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً: 
'''
"17" = '''
:sup:`17` «يَا ابْنَ آدَمَ، قَدْ جَعَلْتُكَ رَقِيباً لِشَعْبِ إِسْرَائِيلَ، فَأَصْغِ إِلَى كَلِمَتِي وَأَنْذِرْهُمْ بِها عَلَى لِسَانِي. 
'''
"18" = '''
:sup:`18` فَإِذَا قُلْتُ لِلشِّرِّيرِ: أَنْتَ لابُدَّ مَائِتٌ، وَأَنْتَ لَمْ تُنْذِرْهُ وَلَمْ تُحَذِّرْهُ لِيَرْجِعَ عَنْ طُرُقِهِ الأَثِيمَةِ فَيَحْيَا، فَإِنَّ ذَلِكَ الشِّرِّيرَ يَمُوتُ بِذَنْبِهِ، أَمَّا دَمُهُ فَمِنْ يَدِكَ أَطْلُبُهُ. 
'''
"19" = '''
:sup:`19` لَكِنْ إِنْ أَنْذَرْتَ الشِّرِّيرَ وَلَمْ يَرْجِعْ عَنْ شَرِّهِ وَعَنْ طُرُقِهِ الأَثِيمَةِ، فَإِنَّهُ يَمُوتُ بِذَنْبِهِ، وَتَنْجُو أَنْتَ بِنَفْسِكَ. 
'''
"20" = '''
:sup:`20` وَكَذَلِكَ إِنْ حَادَ الْبَارُّ عَنْ بِرِّهِ وَارْتَكَبَ الإِثْمَ، وَنَصَبْتُ أَمَامَهُ مَعْثَرَةً، فَإِنَّهُ يَمُوتُ. وَلأَنَّكَ لَمْ تُنْذِرْهُ فَإِنَّهُ يَمُوتُ بِذَنْبِهِ وَلا تُذْكَرُ بَعْدُ أَعْمَالُهُ الصَّالِحَةُ الَّتِي قَامَ بِها، أَمَّا دَمُهُ فَمِنْ يَدِكَ أَطْلُبُهُ. 
'''
"21" = '''
:sup:`21` أَمَّا إِنْ كُنْتَ قَدْ أَنْذَرْتَ الْبَارَّ حَتَّى لَا يُخْطِئَ، وَلَمْ يُخْطِئْ، فَإِنَّهُ حَتْماً يَحْيَا لأَنَّهُ قَبِلَ الإِنْذَارَ، وَتَنْجُو أَنْتَ بِنَفْسِكَ». 
'''
"22" = '''
:sup:`22` ثُمَّ كَانَتْ هُنَاكَ عَلَيَّ يَدُ الرَّبِّ فَقَالَ لِي: «قُمُ اخْرُجْ إِلَى السَّهْلِ فَأُخَاطِبَكَ». 
'''
"23" = '''
:sup:`23` فَنَهَضْتُ وَمَضَيْتُ إِلَى السَّهْلِ، وَهُنَاكَ رَأَيْتُ مَجْدَ الرَّبِّ وَاقِفاً، مُمَاثِلاً لِمَجْدِ الرَّبِّ الَّذِي رَأَيْتُهُ عِنْدَ نَهْرِ خَابُورَ، فَانْطَرَحْتُ عَلَى وَجْهِي. 
'''
"24" = '''
:sup:`24` فَدَخَلَ فِيَّ الرُّوحُ وَأَقَامَنِي عَلَى قَدَمَيَّ، ثُمَّ قَالَ لِي: «اذْهَبْ وَاعْتَزِلْ فِي بَيْتِكَ. 
'''
"25" = '''
:sup:`25` وَأَنْتَ يَا ابْنَ آدَمَ، هَا هُمْ يَرْبِطُونَكَ بِالْحِبَالِ وَيُقَيِّدُونَكَ فَلا تَخْرُجُ فِي مَا بَيْنَهُمْ. 
'''
"26" = '''
:sup:`26` وَأُلْصِقُ لِسَانَكَ بِحَنَكِكَ فَتَبْكَمُ وَتَكُفُّ عَنْ تَقْرِيعِهِمْ لأَنَّهُمْ شَعْبٌ مُتَمَرِّدٌ. 
'''
"27" = '''
:sup:`27` وَلَكِنْ عِنْدَمَا أُخَاطِبُكَ، أَفْتَحُ فَمَكَ فَتَقُولُ لَهُمْ: هَذَا مَا يُعْلِنُهُ الرَّبُّ، مَنْ يَسْمَعْ فَلْيَسْمَعْ، وَمَنْ يَأْبَ فَلْيَمْتَنِعْ، لأَنَّهُمْ شَعْبٌ مُتَمَرِّدٌ». 
'''
