[12]
"1" = '''
:sup:`1` وَانْتَقَدَتْ مَرْيَمُ وَهروُنُ مُوسَى لِزَوَاجِهِ مِنِ امْرَأَةٍ كُوشِيَّةٍ، 
'''
"2" = '''
:sup:`2` وَقَالا: «هَلْ كَلَّمَ الرَّبُّ مُوسَى وَحْدَهُ؟ أَلَمْ يُكَلِّمْنَا نَحْنُ أَيْضاً؟» فَسَمِعَ الرَّبُّ. 
'''
"3" = '''
:sup:`3` أَمَّا مُوسَى فَقَدْ كَانَ أَكْثَرَ حِلْماً مِنْ جَمِيعِ النَّاسِ الَّذِينَ عَلَى وَجْهِ الأَرْضِ. 
'''
"4" = '''
:sup:`4` فَقَالَ الرَّبُّ حَالاً لِمُوسَى وَهَرُونَ وَمَرْيَمَ: «اذْهَبُوا أَنْتُمُ الثَّلاثَةُ إِلَى خَيْمَةِ الاجْتِمَاعِ». فَمَضَى ثَلاثَتُهُمْ. 
'''
"5" = '''
:sup:`5` فَنَزَلَ الرَّبُّ فِي عَمُودِ سَحَابٍ وَحَلَّ عِنْدَ بَابِ الْخَيْمَةِ، وَنَادَى هَرُونَ وَمَرْيَمَ، فَتَقَدَّمَا وَحْدَهُمَا، 
'''
"6" = '''
:sup:`6` فَقَالَ: «اسْمَعَا كَلامِي: إِنْ كَانَ بَيْنَكُمْ نَبِيٌّ لِلرَّبِّ فَإِنِّي أَسْتَعْلِنُ لَهُ بِالرُّؤْيَا، وَأُكَلِّمُهُ بِالْحُلْمِ، 
'''
"7" = '''
:sup:`7` أَمَّا عَبْدِي مُوسَى فَلَسْتُ أُعَامِلُهُ هَكَذَا، بَلْ هُوَ أَمِينٌ فِي بَيْتِي، 
'''
"8" = '''
:sup:`8` لِذَلِكَ أُكَلِّمُهُ وَجْهاً لِوَجْهٍ، وَبِوُضُوحٍ مِنْ غَيْرِ أَلْغَازٍ، وَيُعَايِنُ صُورَةَ الرَّبِّ. فَلِمَاذَا جَرُؤْتُمَا عَلَى انْتِقَادِ عَبْدِي مُوسَى؟» 
'''
"9" = '''
:sup:`9` وَاحْتَدَّ غَضَبُ الرَّبِّ عَلَيْهِمَا، ثُمَّ مَضَى عَنْهُمَا. 
'''
"10" = '''
:sup:`10` فَلَمَّا ارْتَفَعَتِ السَّحَابَةُ عَنْ خَيْمَةِ الاجْتِمَاعِ، إِذَا مَرْيَمُ بَرْصَاءُ كَالثَّلْجِ فَالْتَفَتَ هَرُونُ وَمُوسَى نَحْوَ مَرْيَمَ، وَإذَا هِيَ مُصَابَةٌ بِالْبَرَصِ. 
'''
"11" = '''
:sup:`11` فَقَالَ هَروُنُ لِمُوسَى: «أَرْجُوكَ يَا سَيِّدِي، لَا تُحَمِّلْنَا الْخَطِيئَةَ الَّتِي ارْتَكَبْنَاهَا كَالْحَمْقَى، وَأَسَأْنَا بِها إِلَيْكَ. 
'''
"12" = '''
:sup:`12` وَلا تَجْعَلْ مَرْيَمَ كَالْجَنِينِ الْمَيْتِ الْخَارِجِ مِنْ رَحِمِ أُمِّهِ وَقَدْ تَهَرَّأَ نِصْفُ لَحْمِهِ». 
'''
"13" = '''
:sup:`13` فَصَرَخَ مُوسَى إِلَى الرَّبِّ قَائِلاً: «اللهُمَّ اشْفِهَا». 
'''
"14" = '''
:sup:`14` فَأَجَابَهُ الرَّبُّ: «لَوْ أَنَّ أَبَاهَا بَصَقَ فِي وَجْهِهَا، أَمَا كَانَتْ تَمْكُثُ خَجِلَةً سَبْعَةَ أَيَّامٍ؟ فَلْتُحْجَزْ خَارِجَ الْمُخَيَّمِ سَبْعَةَ أَيَّامٍ وَبَعْدَ ذَلِكَ تَرْجِعُ». 
'''
"15" = '''
:sup:`15` فَحُجِزَتْ مَرْيَمُ سَبْعَةَ أَيَّامٍ خَارِجَ الْمُخَيَّمِ، وَلَمْ يَرْتَحِلِ الشَّعْبُ حَتَّى عَادَتْ مَرْيَمُ، 
'''
"16" = '''
:sup:`16` وَبَعْدَ ذَلِكَ ارْتَحَلَ الشَّعْبُ مِنْ حَضَيْرُوتَ وَنَزَلُوا فِي صَحْرَاءِ فَارَانَ. 
'''
