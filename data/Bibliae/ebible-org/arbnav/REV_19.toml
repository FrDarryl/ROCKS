[19]
"1" = '''
:sup:`1` وَبَعْدَ هَذَا سَمِعْتُ صَوْتاً عَالِياً كَأَنَّهُ صَادِرٌ مِنْ جَمْعٍ كَبِيرٍ فِي السَّمَاءِ يَقُولُ: «هَلِّلُويَا! الْخَلاصُ وَالْمَجْدُ وَالْكَرَامَةُ وَالْقُدْرَةُ لِلرَّبِّ إِلَهِنَا 
'''
"2" = '''
:sup:`2` فَإِنَّ أَحْكَامَهُ حَقٌّ وَعَدْلٌ، لأَنَّهُ عَاقَبَ الزَّانِيَةَ الْكُبْرَى الَّتِي أَفْسَدَتِ الأَرْضَ، وَانْتَقَمَ لِدَمِ عَبِيدِهِ مِنْهَا». 
'''
"3" = '''
:sup:`3` وَهَتَفُوا ثَانِيَةً: «هَلِّلُويَا! دُخَانُ حَرِيقِهَا يَتَصَاعَدُ إِلَى أَبَدِ الآبِدِينَ!» 
'''
"4" = '''
:sup:`4` وَجَثَا الشُّيُوخُ الأَرْبَعَةُ وَالْعِشْرُونَ وَالْكَائِنَاتُ الْحَيَّةُ الأَرْبَعَةُ سُجُوداً لِلهِ الْجَالِسِ عَلَى الْعَرْشِ، وَهَتَفُوا: «آمِينَ! هَلِّلُويَا!» 
'''
"5" = '''
:sup:`5` وَخَرَجَ مِنَ الْعَرْشِ صَوْتٌ يَقُولُ: «سَبِّحُوا إِلهَنَا يَا جَمِيعَ عَبِيدِهِ الَّذِينَ يَتَّقُونَهُ صِغَاراً وَكِبَاراً!» 
'''
"6" = '''
:sup:`6` ثُمَّ سَمِعْتُ صَوْتاً كَأَنَّهُ صَوْتُ جَمْعٍ كَبِيرٍ أَوْ شَلّالٍ غَزِيرٍ أَوْ رَعْدٍ شَدِيدٍ، يَقُولُ: «هَلِّلُويَا! فَإِنَّ الرَّبَّ الإِلهَ الْقَادِرَ عَلَى كُلِّ شَيْءٍ قَدْ مَلَكَ، 
'''
"7" = '''
:sup:`7` لِنَفْرَحْ وَنَبْتَهِجْ وَنُمَجِّدْهُ، فَإِنَّ عُرْسَ الْحَمَلِ قَدْ حَانَ مَوْعِدُهُ، وَعَرُوسَهُ قَدْ هَيَّأَتْ نَفْسَهَا، 
'''
"8" = '''
:sup:`8` وَوُهِبَ لَهَا أَنْ تَلْبَسَ الكَتَّانَ الأَبْيَضَ النَّاصِعَ!» وَالْكَتَّانُ يَرْمِزُ إِلَى أَعْمَالِ الصَّلاحِ الَّتِي قَامَ بِها الْقِدِّيسُونَ. 
'''
"9" = '''
:sup:`9` وَأَمْلَى عَلَيَّ الْمَلاكُ أَنْ أَكْتُبَ: «طُوبَى لِلْمَدْعُوِّينَ إِلَى وَلِيمَةِ عُرْسِ الْحَمَلِ». ثُمَّ قَالَ: «اللهُ نَفْسُهُ يَقُولُ هَذَا الْقَوْلَ الْحَقَّ». 
'''
"10" = '''
:sup:`10` فَجَثَوْتُ عِنْدَ قَدَمَيْهِ لأَسْجُدَ لَهُ، فَقَالَ لِي: «لا تَفْعَلْ! إِنِّي عَبْدٌ لِلهِ، مِثْلُكَ وَمِثْلُ إِخْوَتِكَ الْمُؤْمِنِينَ الَّذِينَ لَدَيْهِمِ الشَّهَادَةُ الْمُخْتَصَّةُ بِيَسُوعَ: لِلهِ اسْجُدْ! فَإِنَّ الشَّهَادَةَ الْمخْتَصَّةَ بِيَسُوعَ هِيَ رُوحُ النُّبُوءَةِ». 
'''
"11" = '''
:sup:`11` ثُمَّ رَأَيْتُ السَّمَاءَ مَفْتُوحَةً، وَإذَا حِصَانٌ أَبْيَضُ يُسَمَّى رَاكِبُهُ «الأَمِينَ الصَّادِقَ» الَّذِي يَقْضِي وَيُحَارِبُ بِالْعَدْلِ. 
'''
"12" = '''
:sup:`12` عَيْنَاهُ كَلَهِيبِ نَارٍ، وَعَلَى رَأْسِهِ أَكَالِيلُ كَثِيرَةٌ، وَقَدْ كُتِبَ عَلَى جَبْهَتِهِ اسْمٌ لَا يَعْرِفُهُ أَحَدٌ إِلّا هُوَ. 
'''
"13" = '''
:sup:`13` وَكَانَ يَرْتَدِي ثَوْباً مُغَمَّساً بِالدَّمِ؛ أَمَّا اسْمُهُ فَهُوَ «كَلِمَةُ اللهِ» 
'''
"14" = '''
:sup:`14` وَكَانَ الأَجْنَادُ الَّذِينَ فِي السَّمَاءِ يَتْبَعُونَهُ رَاكِبِينَ خُيُولاً بَيْضَاءَ، وَلابِسِينَ كَتَّاناً نَقِيًّا نَاصِعَ الْبَيَاضِ، 
'''
"15" = '''
:sup:`15` وَكَانَ يَخْرُجُ مِنْ فَمِهِ سَيْفٌ حَادٌّ لِيَضْرِبَ بِهِ الأُمَمَ وَيَحْكُمَهُمْ بِعَصاً مِنْ حَدِيدٍ، وَيَدُوسَهُمْ فِي مِعْصَرَةِ شِدَّةِ غَضَبِ اللهِ الْقَادِرِ عَلَى كُلِّ شَيْءٍ. 
'''
"16" = '''
:sup:`16` وَقَدْ كُتِبَ عَلَى ثَوْبِهِ وَعَلَى فَخْذِهِ «مَلِكُ الْمُلُوكِ وَرَبُّ الأَرْبَابِ». 
'''
"17" = '''
:sup:`17` ثُمَّ رَأَيْتُ مَلاكاً وَاقِفاً فِي الشَّمْسِ، يُنَادِي الطُّيُورَ الطَّائِرَةَ فِي وَسَطِ السَّمَاءِ بِصَوْتٍ عَالٍ قَائِلاً: «هَلُمِّي اجْتَمِعِي مَعاً إِلَى وَلِيمَةِ اللهِ الْكُبْرَى! 
'''
"18" = '''
:sup:`18` تَعَالَيْ وَالْتَهِمِي لُحُومَ الْمُلُوكِ وَالْقَادَةِ وَالأَبْطَالِ، وَالْخُيُولِ وَفُرْسَانِهَا، وَلُحُومَ الْبَشَرِ جَمِيعاً مِنْ أَحْرَارٍ وَعَبِيدٍ، وَصِغَارٍ وَكِبَارٍ». 
'''
"19" = '''
:sup:`19` وَرَأَيْتُ الْوَحْشَ وَمُلُوكَ الأَرْضِ وَجُيُوشَهُمْ وَقَدِ احْتَشَدُوا لِيُحَارِبُوا هَذَا الْفَارِسَ وَجَيْشَهُ. 
'''
"20" = '''
:sup:`20` فَقُبِضَ عَلَى الْوَحْشِ وَعَلَى النَّبِيِّ الدَّجَّالِ الَّذِي قَامَ بِالْمُعْجِزَاتِ فِي حُضُورِ الْوَحْشِ وَأَضَلَّ بِها الَّذِينَ قَبِلُوا عَلامَةَ الْوَحْشِ، وَسَجَدُوا لِتِمْثَالِهِ. وَطُرِحَ كِلاهُمَا حَيًّا فِي بُحَيْرَةِ النَّارِ وَالْكِبْرِيتِ الْمُتَّقِدَةِ، 
'''
"21" = '''
:sup:`21` وَقَتَلَ السَّيْفُ الْخَارِجُ مِنْ فَمِ الْفَارِسِ جَمِيعَ الْبَاقِينَ، وَشَبِعَتِ الطُّيُورُ كُلُّهَا مِنْ لُحُومِهِمْ. 
'''
