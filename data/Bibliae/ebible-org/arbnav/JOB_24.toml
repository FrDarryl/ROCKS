[24]
"1" = '''
:sup:`1` لِمَاذَا إِذاً لَمْ يُحَدِّدِ الْقَدِيرُ أَزْمِنَةَ الْمُحَاكَمَةِ، وَلِمَاذَا لَا يَرَى مُتَّقُوهُ يَوْمَهُ؟ 
'''
"2" = '''
:sup:`2` يَنْقُلُ النَّاسُ التُّخُومَ، وَيَغْتَصِبُونَ الْقُطْعَانَ وَيَرْعَوْنَهَا. 
'''
"3" = '''
:sup:`3` يَأْخُذُونَ حِمَارَ الأَيْتَامِ وَيَرْتَهِنُونَ ثَوْرَ الأَرْمَلَةِ. 
'''
"4" = '''
:sup:`4` يَصُدُّونَ الْمَسَاكِينَ عَنِ الطَّرِيقِ، فَيَخْتَبِئُ فُقَرَاءُ الأَرْضِ جَمِيعاً. 
'''
"5" = '''
:sup:`5` انْظُرُوا فَهَا هُمْ يَخْرُجُونَ إِلَى عَمَلِهِمْ كَالْحِمَارِ الْوَحْشِيِّ فِي الصَّحْرَاءِ يَطْلُبُونَ فِي الْقَفْرِ صَيْداً، لِيَكُونَ طَعَاماً لأَبْنَائِهِمْ، 
'''
"6" = '''
:sup:`6` يَجْمَعُونَ عَلَفَهُمْ مِنَ الْحَقْلِ وَيَقْطُفُونَ كَرْمَ الشِّرِّيرِ. 
'''
"7" = '''
:sup:`7` يَرْقُدُونَ اللَّيْلَ كُلَّهُ عُرَاةً مِنْ غَيْرِ كَسْوَةٍ تَقِيهِمْ قَسْوَةَ الْبَرْدِ. 
'''
"8" = '''
:sup:`8` يَبْتَلُّونَ مِنْ مَطَرِ الْجِبَالِ، وَيَرْكَنُونَ إِلَى الصَّخْرِ لاِفْتِقَارِهِمْ إِلَى الْمَأْوَى. 
'''
"9" = '''
:sup:`9` يَخْطِفُونَ الْيَتَامَى عَنِ الثُّدِيِّ، وَيَرْتَهِنُونَ طِفْلَ الْمِسْكِينِ، 
'''
"10" = '''
:sup:`10` يَطُوفُونَ عُرَاةً بِلا كِسَاءٍ، جِيَاعاً حَامِلِينَ الْحُزَمَ. 
'''
"11" = '''
:sup:`11` يَعْصِرُونَ الزَّيْتَ بَيْنَ أَتْلامِ زَيْتُونِ الأَشْرَارِ، وَيَدُوسُونَ مَعَاصِرَ الْخَمْرِ وَهُمْ عِطَاشٌ. 
'''
"12" = '''
:sup:`12` يَرْتَفِعُ مِنَ الْمُدُنِ أَنِينُ الْمُشْرِفِينَ عَلَى الْمَوْتِ، وَتَسْتَغِيثُ نُفُوسُ الْجَرْحَى، وَاللهُ لَا يُصْغِي إِلَى دُعَائِهِمْ. 
'''
"13" = '''
:sup:`13` هُنَاكَ مَنْ كَانَ بَيْنَ الْمُتَمَرِّدِيِنَ عَلَى النُّورِ، فَلَمْ يَعْرِفُوا طُرُقَهَ، وَلَمْ يَمْكُثُوا فِي سُبُلِهِ. 
'''
"14" = '''
:sup:`14` عِنْدَ مَطْلَعِ النُّورِ يَنْهَضُ الْقَاتِلُ وَيُهْلِكُ الْبَائِسَ وَالْمُحْتَاجَ، وَفِي اللَّيْلِ يَغْدُو لِصّاً. 
'''
"15" = '''
:sup:`15` يَنْتَظِرُ الزَّانِي حُلُولَ الْعَتَمَةِ فَيَتَقَنَّعُ قَائِلاً: لَنْ تُبْصِرَنِي عَيْنٌ. 
'''
"16" = '''
:sup:`16` يَنْقُبُونَ البُيُوتَ لَيْلاً، وَفِي النَّهَارِ يُغْلِقُونَ عَلَى أَنْفُسِهِمْ فَلا يَعْرِفُونَ النُّورَ، 
'''
"17" = '''
:sup:`17` لأَنَّ الصَّبَاحَ عِنْدَهُمْ كَظِلِّ الْمَوْتِ، وَأَهْوَالُ الظُّلْمَةِ هِيَ رِفْقَتُهُمْ. 
'''
"18" = '''
:sup:`18` يَنْجَرِفُونَ لِخِفَّتِهِمْ عَلَى وَجْهِ الْمِيَاهِ، وَنَصِيبُهُمْ مَلْعُونٌ فِي الأَرْضِ، وَلا أَحَدَ يَتَوَجَّهُ نَحْوَ كُرُومِهِمْ. 
'''
"19" = '''
:sup:`19` وَكَمَا أَنَّ الْقَحْطَ وَالْقَيْظَ يَذْهَبَانِ بِمِيَاهِ الثَّلْجِ، كَذَلِكَ تَذْهَبُ الْهَاوِيَةُ بِالْخَاطِئِ، 
'''
"20" = '''
:sup:`20` تَنْسَاهُ الرَّحِمُ وَيَسْتَطِيبُهُ الدُّودُ، وَلا أَحَدَ يَذْكُرُ الأَشْرَارَ فِيمَا بَعْدُ، فَيَكُونُونَ كَشَجَرَةٍ مُقْتَلَعَةٍ. 
'''
"21" = '''
:sup:`21` يُسِيئُونَ إِلَى الْعَاقِرِ الَّتِي لَمْ تَلِدْ، وَلا يُحْسِنُونَ إِلَى الأَرْمَلَةِ. 
'''
"22" = '''
:sup:`22` اللهُ فِي جَلالِهِ يُدَمِّرُ الْقَوِيَّ وَيُمِيتُهُ. 
'''
"23" = '''
:sup:`23` يَمْنَحُهُمْ طُمَأْنِينَةً تَرْكَنُ إِلَيْهَا قُلُوبُهُمْ إِلَى حِينٍ، لَكِنَّ عَيْنَيْهِ تُرَاقِبانِ طُرُقَهُمْ. 
'''
"24" = '''
:sup:`24` تَشَامَخُوا لِلَحْظَةٍ ثُمَّ تَلاشَوْا، انْحَطُّوا وَجُمِعُوا كَالأَشْيَاءِ الأُخْرَى، بَلْ حُصِدُوا كَرُؤُوسِ السَّنَابِلِ؛ 
'''
"25" = '''
:sup:`25` وَإلَّا، مَنْ يَقْدِرُ أَنْ يُكَذِّبَنِي وَيَجْعَلَ كَلامِي كَالْعَدَمِ؟» 
'''
