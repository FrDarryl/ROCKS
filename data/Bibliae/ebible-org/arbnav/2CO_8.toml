[8]
"1" = '''
:sup:`1` وَالآنَ، نُعَرِّفُكُمْ، أَيُّهَا الإِخْوَةُ، بِنِعْمَةِ اللهِ الْمَوْهُوبَةِ فِي كَنَائِسِ مُقَاطَعَةِ مَقِدُونِيَّةَ. 
'''
"2" = '''
:sup:`2` فَمَعَ أَنَّهُمْ كَانُوا فِي تَجْرِبَةِ ضِيقَةٍ شَدِيدَةٍ، فَإِنَّ فَرَحَهُمُ الْوَافِرَ مَعَ فَقْرِهِمِ الشَّدِيدِ فَاضَا فَأَنْتَجَا مِنْهُمْ سَخَاءً غَنِيًّا. 
'''
"3" = '''
:sup:`3` فَإِنِّي أَشْهَدُ أَنَّهُمْ تَبَرَّعُوا مِنْ تِلْقَاءِ أَنْفُسِهِمْ، لَا عَلَى قَدْرِ طَاقَتِهِمْ وَحَسْبُ، بَلْ فَوْقَ طَاقَتِهِمْ. 
'''
"4" = '''
:sup:`4` وَقَدْ تَوَسَّلُوا إِلَيْنَا بِإِلْحَاحٍ شَدِيدٍ أَنْ نَقْبَلَ عَطَاءَهُمْ وَاشْتِرَاكَهُمْ فِي إِعَانَةِ الْقِدِّيسِينَ. 
'''
"5" = '''
:sup:`5` كَمَا أَنَّهُمْ تَجَاوَزُوا مَا تَوَقَّعْنَاهُ، إِذْ كَرَّسُوا أَنْفُسَهُمْ أَوَّلاً لِلرَّبِّ ثُمَّ لَنَا نَحْنُ بِمَشِيئَةِ اللهِ، 
'''
"6" = '''
:sup:`6` مِمَّا جَعَلَنَا نَلْتَمِسُ مِنْ تِيطُسَ أَنْ يُكْمِلَ عِنْدَكُمْ هَذَا الْعَمَلَ كَمَا سَبَقَ أَنِ ابْتَدَأَ بِهِ. 
'''
"7" = '''
:sup:`7` وَلَكِنْ، كَمَا أَنَّكُمْ فِي وَفْرَةٍ مِنْ كُلِّ شَيْءٍ: مِنَ الإِيمَانِ، وَالْكَلِمَةِ، وَالْمَعْرِفَةِ، وَالاجْتِهَادِ فِي كُلِّ أَمْرٍ، وَمَحَبَّتِكُمْ لَنَا، لَيْتَكُمْ تَكُونُونَ أَيْضاً فِي وَفْرَةٍ مِنْ نِعْمَةِ الْعَطَاءِ هَذِهِ. 
'''
"8" = '''
:sup:`8` لَا أَقُولُ هَذَا عَلَى سَبِيلِ الأَمْرِ، بَلِ اخْتِبَاراً لِصِدْقِ مَحَبَّتِكُمْ بِحَمَاسَةِ الآخَرِينَ. 
'''
"9" = '''
:sup:`9` فَأَنْتُمْ تَعْرِفُونَ نِعْمَةَ رَبِّنَا يَسُوعَ الْمَسِيحِ: فَمِنْ أَجْلِكُمُ افْتَقَرَ، وَهُوَ الْغَنِيُّ لِكَيْ تَغْتَنُوا أَنْتُمْ بِفَقْرِهِ. 
'''
"10" = '''
:sup:`10` وَأَنَا أُبْدِي لَكُمْ رَأْيِي فِي الْمَوْضُوعِ. فَإِنَّ هَذَا نَافِعٌ لَكُمْ أَنْتُمُ الَّذِينَ سَبَقَ أَنْ بَدَأْتُمْ مُنْذُ السَّنَةِ الْمَاضِيَةِ لَا أَنْ تَفْعَلُوا فَقَطْ بَلْ أَنْ تَرْغَبُوا أَيْضاً: 
'''
"11" = '''
:sup:`11` إِنَّمَا الآنَ أَكْمِلُوا الْقِيَامَ بِذلِكَ الْعَمَلِ، حَتَّى كَمَا كَانَ لَكُمُ الاِسْتِعْدَادُ لأَنْ تَرْغَبُوا، يَكُونُ لَكُمْ أَيْضاً الاسْتِعْدَادُ لأَنْ تُكْمِلُوا الْعَمَلَ مِمَّا تَمْلِكُونَ. 
'''
"12" = '''
:sup:`12` فَمَتَى وُجِدَ الاِسْتِعْدَادُ، يُقْبَلُ الْعَطَاءُ عَلَى قَدْرِ مَا يَمْلِكُ الإِنْسَانُ، لَا عَلَى قَدْرِ مَا لَا يَمْلِكُ. 
'''
"13" = '''
:sup:`13` وَلَيْسَ ذَلِكَ بِهَدَفِ أَنْ يَكُونَ الآخَرُونَ فِي وَفْرَةٍ وَتَكُونُوا أَنْتُمْ فِي ضِيقٍ، بَلْ عَلَى مَبْدَأِ الْمُسَاوَاةِ: 
'''
"14" = '''
:sup:`14` فَفِي الْحَالَةِ الْحَاضِرَةِ، تَسُدُّ وَفْرَتُكُمْ حَاجَتَهُمْ، لِكَيْ تَسُدَّ وَفْرَتُهُمْ حَاجَتَكُمْ، فَتَتِمَّ الْمُسَاوَاةُ، 
'''
"15" = '''
:sup:`15` وَفْقاً لِمَا قَدْ كُتِبَ: «الْمُكَثِّرُ لَمْ يَفْضُلْ عَنْهُ شَيْءٌ، وَالْمُقَلِّلُ لَمْ يَنْقُصْهُ شَيْءٌ». 
'''
"16" = '''
:sup:`16` وَلَكِنْ، شُكْراً لِلهِ الَّذِي وَضَعَ فِي قَلْبِ تِيطُسَ مِثْلَ هذِهِ الْحَمَاسَةِ لأَجْلِكُمْ. 
'''
"17" = '''
:sup:`17` فَقَدْ لَبَّى الْتِمَاسَنَا فِعْلاً، بَلِ انْطَلَقَ إِلَيْكُمْ مِنْ تِلْقَاءِ نَفْسِهِ لِكَوْنِهِ أَشَدَّ حَمَاسَةً. 
'''
"18" = '''
:sup:`18` وَقَدْ أَرْسَلْنَا مَعَهُ الأَخَ الَّذِي ذَاعَ مَدْحُهُ بَيْنَ الْكَنَائِسِ كُلِّهَا فِي خِدْمَةِ الإِنْجِيلِ. 
'''
"19" = '''
:sup:`19` لَيْسَ هَذَا وَحَسْبُ، بَلْ هُوَ أَيْضاً مُنْتَخَبُ مِنَ الْكَنَائِسِ رَفِيقاً لَنَا فِي السَّفَرِ لإِيصَالِ هَذَا الْعَطَاءِ الَّذِي نُقَدِّمُهُ تَمْجِيداً لِلرَّبِّ نَفْسِهِ وَإِظْهَاراً لاهْتِمَامِنَا بَعْضِنَا بِبَعْضٍ. 
'''
"20" = '''
:sup:`20` وَنَحْنُ حَرِيصُونَ عَلَى أَلّا يَلُومَنَا أَحَدٌ فِي أَمْرِ هذِهِ التَّقْدِمَةِ الْكَبِيرَةِ الَّتِي نَتَوَلَّى الْقِيَامَ بِها. 
'''
"21" = '''
:sup:`21` فَإِنَّنَا نَحْرِصُ عَلَى النَّزَاهَةِ لَا أَمَامَ الرَّبِّ فَقَطْ، بَلْ أَمَامَ النَّاسِ أَيْضاً. 
'''
"22" = '''
:sup:`22` وَأَرْسَلْنَا مَعَهُمَا أَخَانَا الَّذِي تَبَيَّنَ لَنَا بِالاِخْتِبَارِ مَرَّةً بَعْدَ مَرَّةٍ، أَنَّ لَهُ حَمَاسَةً شَدِيدَةً فِي أُمُورٍ كَثِيرَةٍ، وَهُوَ الآنَ أَوْفَرُ جِدّاً فِي الْحَمَاسَةِ بِسَبَبِ ثِقَتِهِ الْعَظِيمَةِ بِكُمْ. 
'''
"23" = '''
:sup:`23` أَمَّا تِيطُسُ، فَهُوَ زَمِيلِي وَمُعَاوِنِي مِنْ أَجْلِ مَصْلَحَتِكُمْ. وَأَمَّا أَخَوَانَا الآخَرَانِ، فَهُمَا رَسُولا الْكَنَائِسِ وَمَجْدُ الْمَسِيحِ. 
'''
"24" = '''
:sup:`24` فَأَثْبِتُوا لَهُمْ إِذَنْ أَمَامَ الْكَنَائِسِ بُرْهَانَ مَحَبَّتِكُمْ وَصَوَابِ افْتِخَارِنَا بِكُمْ. 
'''
