[93]
"1" = '''
:sup:`1` الرَّبُّ قَدْ مَلَكَ مُرْتَدِياً الْجَلالَ. مُتَنَطِّقاً بِحِزَامِ الْقُوَّةِ. الأَرْضُ تَثَبَّتَتْ فَلَنْ تَتَزَعْزَعَ. 
'''
"2" = '''
:sup:`2` عَرْشُكَ ثَابِتٌ مُنْذُ الْقَدِيمِ، لأَنَّكَ اللهُ مُنْذُ الأَزَلِ. 
'''
"3" = '''
:sup:`3` يَا رَبُّ قَدْ رَفَعَتِ الأَنْهَارُ صَوْتَهَا. تَرْفَعُ الأَنْهَارُ صَوْتَ مَوْجِهَا الْهَادِرِ. 
'''
"4" = '''
:sup:`4` الرَّبُّ فِي الْعَلاءِ أَعْظَمُ مِنْ صَوْتِ الْمِيَاهِ الْغَزِيرَةِ وَمِنْ أَمْوَاجِ الْبَحْرِ الْهَائِلَةِ. 
'''
"5" = '''
:sup:`5` أَقْوَالُكَ ثَابِتَةٌ إِلَى الأَبَدِ، وَبِبَيْتِكَ أَيُّهَا الرَّبُّ تَلِيقُ الْقَدَاسَةُ مَدَى الدَّهْرِ. 
'''
