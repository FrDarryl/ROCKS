[8]
"1" = '''
:sup:`1` أَلا تُنَادِي الْحِكْمَةُ؟ أَلا يَرْتَفِعُ صَوْتُ الْفِطْنَةِ هَاتِفاً؟ 
'''
"2" = '''
:sup:`2` إِنَّهَا تَقِفُ عَلَى الْمُرْتَفَعَاتِ، فِي مُحَاذَاةِ الطَّرِيقِ، وَعِنْدَ مُلْتَقَى الشَّوَارِعِ. 
'''
"3" = '''
:sup:`3` إِلَى جُوَارِ أَبْوَابِ الْمَدِينَةِ وَفِي مَدْخَلِ الثَّغْرِ، تَنْتَصِبُ مُجَاهِرَةً قَائِلَةً: 
'''
"4" = '''
:sup:`4` إِيَّاكُمْ أَدْعُو أَيُّهَا النَّاسُ وَأَرْفَعُ صَوْتِي بِالنِّدَاءِ إِلَى كُلِّ بَنِي الْبَشَرِ. 
'''
"5" = '''
:sup:`5` أَيُّهَا الْحَمْقَى، تَعَلَّمُوا الْفِطْنَةَ، وَأَيُّهَا الأَغْبِيَاءُ اكْتَسِبُوا فَهْماً. 
'''
"6" = '''
:sup:`6` أَنْصِتُوا لأَنَّنِي سَأَنْطِقُ بِأَقْوَالٍ أَثِيرَةٍ، وَأَفْتَحُ شَفَتَيَّ بِكَلامٍ قَوِيمٍ. 
'''
"7" = '''
:sup:`7` لأَنَّ فَمِي يَتَكَلَّمُ بِالصِّدْقِ، وَشَفَتَيَّ تَمْقُتَانِ الإِثْمَ. 
'''
"8" = '''
:sup:`8` كُلُّ أَقْوَالِ فَمِي عَادِلَةٌ خَالِيَةٌ مِنْ كُلِّ الْتِوَاءٍ وَاعْوِجَاجٍ. 
'''
"9" = '''
:sup:`9` قَوِيمَةٌ لَدَى الْفَهِيمِ، وَمُسْتَقِيمَةٌ لِلَّذِينَ أَدْرَكُوا الْمَعْرِفَةَ. 
'''
"10" = '''
:sup:`10` اخْتَرْ إِرْشَادِي عِوَضَ الْفِضَّةِ، وَالْمَعْرِفَةَ بَدَلَ الذَّهَبِ الْخَالِصِ. 
'''
"11" = '''
:sup:`11` لأَنَّ الْحِكْمَةَ أَفْضَلُ مِنَ اللَّآلِئِ، وَكُلُّ مُشْتَهَيَاتِكَ لَا تُعَادِلُهَا. 
'''
"12" = '''
:sup:`12` أَنَا الْحِكْمَةُ أَسْكُنُ التَّعَقُّلَ، وَأَمْلِكُ الْمَعْرِفَةَ وَالتَّدْبِيرَ. 
'''
"13" = '''
:sup:`13` مَخَافَةُ الرَّبِّ كَرَاهَةُ الشَّرِّ. أَنَا قَدْ أَبْغَضْتُ الْكِبْرِيَاءَ وَالْغَطْرَسَةَ وَطَرِيقَ السُّوءِ وَفَمَ الْمَكْرِ. 
'''
"14" = '''
:sup:`14` لِي الْمَشُورَةُ وَالرَّأْيُ الصَّائِبُ، لِي الْفِطْنَةُ وَالْقُوَّةُ. 
'''
"15" = '''
:sup:`15` بِمَعُونَتِي يَحْكُمُ الْمُلُوكُ، وَيَشْتَرِعُ الْحُكَّامُ مَا هُوَ عَدْلٌ. 
'''
"16" = '''
:sup:`16` بِمَعُونَتِي يَسُودُ الرُّؤَسَاءُ وَالْعُظَمَاءُ وَكُلُّ قُضَاةِ الأَرْضِ. 
'''
"17" = '''
:sup:`17` أُحِبُّ مَنْ يُحِبُّونَنِي، وَمَنْ يَجِدُّ فِي الْبَحْثِ عَنِّي يَعْثُرُ علَيَّ. 
'''
"18" = '''
:sup:`18` لَدَيَّ الثَّرَاءُ وَالْمَجْدُ وَالْغِنَى الدَّائِمُ وَالصَّلاحُ. 
'''
"19" = '''
:sup:`19` ثَمَرِي أَفْضَلُ مِنَ الذَّهَبِ الْخَالِصِ، وَغَلَّتِي خَيْرٌ مِنَ الْفِضَّةِ الْمُنْتَقَاةِ. 
'''
"20" = '''
:sup:`20` أَمْشِي فِي طَرِيقِ الْبِرِّ، وَفِي سُبُلِ الْعَدْلِ أَسِيرُ. 
'''
"21" = '''
:sup:`21` لِكَيْ أَوَرِّثَ مُحِبِّيَّ غِنىً، وَأَمْلأَ خَزَائِنَهُمْ كُنُوزاً. 
'''
"22" = '''
:sup:`22` اقْتَنَانِي الرَّبُّ مُنْذُ بَدْءِ خَلْقِهِ، مِنْ قَبْلِ الشُّرُوعِ فِي أَعْمَالِهِ الْقَدِيمَةِ. 
'''
"23" = '''
:sup:`23` مُنْذُ الأَزَلِ أَنَا هُوَ، مُنْذُ الْبَدْءِ قَبْلَ أَنْ تُوجَدَ الأَرْضُ. 
'''
"24" = '''
:sup:`24` وُلِدْتُ مِنْ قَبْلِ أَنْ تَتَكَوَّنَ اللُّجَجُ وَالْيَنَابِيعُ الْغَزِيرَةُ الْمِيَاهِ. 
'''
"25" = '''
:sup:`25` وُلِدْتُ مِنْ قَبْلِ الْجِبَالِ وَالتِّلالِ. 
'''
"26" = '''
:sup:`26` إِذْ لَمْ يَكُنْ قَدْ خَلَقَ الأَرْضَ بَعْدُ، وَلا الْبَرَارِيَ وَلا بِدَايَةَ أَتْرِبَةِ الْمَسْكُونَةِ. 
'''
"27" = '''
:sup:`27` وَعِنْدَمَا ثَبَّتَ الرَّبُّ السَّمَاءَ، وَحِينَ رَسَمَ دَائِرَةَ الأُفُقِ حَوْلَ وَجْهِ الْغَمْرِ، كُنْتُ هُنَاكَ. 
'''
"28" = '''
:sup:`28` عِنْدَمَا ثَبَّتَ السُّحُبَ فِي الْعَلاءِ، وَرَسَّخَ يَنَابِيعَ اللُّجَجِ. 
'''
"29" = '''
:sup:`29` عِنْدَمَا قَرَّرَ لِلْبَحْرِ تُخُوماً لَا تَتَجَاوَزُهَا مِيَاهُهُ مُتَعَدِّيَةً عَلَى أَمْرِ الرَّبِّ، وَحِينَ رَسَمَ أُسُسَ الأَرْضِ، 
'''
"30" = '''
:sup:`30` كُنْتُ عِنْدَهُ صَانِعاً مُبْدِعاً، وَكُنْتُ كُلَّ يَوْمٍ لَذَّتَهُ، أَفِيضُ بَهْجَةً دَائِماً أَمَامَهُ. 
'''
"31" = '''
:sup:`31` مُغْتَبِطَةً بِعَالَمِهِ الْمَسْكُونِ، وَمَسَرَّاتِي مَعَ بَنِي آدَمَ. 
'''
"32" = '''
:sup:`32` وَالآنَ أَصْغُوا إِلَيَّ أَيُّهَا الأَبْنَاءُ، إِذْ طُوبَى لِمَنْ يُمَارِسُونَ طُرُقِي. 
'''
"33" = '''
:sup:`33` اسْتَمِعُوا إِلَى إِرْشَادِي، وَكُونُوا حُكَمَاءَ وَلا تَتَجَاهَلُوهُ. 
'''
"34" = '''
:sup:`34` طُوبَى لِلإِنْسَانِ الَّذِي يَسْتَمِعُ إلَيَّ، الْحَرِيصِ عَلَى السَّهَرِ عِنْدَ أَبْوَابِي، حَارِساً قَوَائِمَ مَصَارِيعِي، 
'''
"35" = '''
:sup:`35` لأَنَّ مَنْ يَجِدُنِي يَجِدُ حَيَاةً، وَيَحُوزُ عَلَى مَرْضَاةِ الرَّبِّ. 
'''
"36" = '''
:sup:`36` وَمَنْ يَضِلُّ عَنِّي يُؤْذِي نَفْسَهُ، وَمَنْ يُبْغِضُنِي يُحِبُّ الْمَوْتَ. 
'''
