[25]
"1" = '''
:sup:`1` هَذِهِ أَيْضاً أَمْثَالُ سُلَيْمَانَ الَّتِي نَسَخَهَا رِجَالُ حَزَقِيَّا مَلِكِ يَهُوذَا: 
'''
"2" = '''
:sup:`2` مِنْ مَظَاهِرِ مَجْدِ اللهِ كِتْمَانُ أَسْرَارِهِ، أَمَّا مَظَاهِرُ مَجْدِ الْمَلِكِ فَالْكَشْفُ عَنْ بَوَاطِنِ الأُمُورِ. 
'''
"3" = '''
:sup:`3` كَمَا أَنَّ السَّمَاوَاتِ لِلْعُلُوِّ، وَالأَرْضَ لِلْعُمْقِ، فَإِنَّ قَلْبَ الْمَلِكِ لَا يُسْبَرُ غَوْرُهُ. 
'''
"4" = '''
:sup:`4` نَقِّ الْفِضَّةَ مِنْ شَوَائِبِهَا، فَيَخْلُصَ لِلصَّائِغِ مَا يَصْنَعُ مِنْهُ إِنَاءً. 
'''
"5" = '''
:sup:`5` أَبْعِدِ الشِّرِّيرَ مِنْ حَضْرَةِ الْمَلِكِ، يَتَثَبَّتُ عَرْشُهُ بِالْعَدْلِ. 
'''
"6" = '''
:sup:`6` لَا تَتَبَاهَ أَمَامَ الْمَلِكِ، وَلا تَقِفْ فِي مَوْضِعِ الْعُظَمَاءِ، 
'''
"7" = '''
:sup:`7` لأَنَّهُ خَيْرٌ أَنْ يُقَالَ لَكَ: ارْتَفِعْ إِلَى هُنَا مِنْ أَنْ يُحَطَّ مَقَامُكَ فِي حَضْرَةِ الرَّئِيسِ، الَّذِي شَاهَدَتْهُ عَيْنَاكَ. 
'''
"8" = '''
:sup:`8` لَا تَتَسَرَّعْ بِالذَّهَابِ إِلَى سَاحَةِ الْقَضَاءِ، إِذْ مَاذَا تَفْعَلُ فِي النِّهَايَةِ إِنْ أَخْزَاكَ قَرِيبُكَ؟ 
'''
"9" = '''
:sup:`9` قُمْ بِمُنَاقَشَةِ دَعْوَاكَ مَعَ قَرِيبِكَ، وَلا تُفْشِ سِرَّ غَيْرِكَ، 
'''
"10" = '''
:sup:`10` لِئَلّا يُعَيِّرَكَ السَّامِعُ، وَلا تُمْحَى فَضِيحَتُكَ. 
'''
"11" = '''
:sup:`11` كَلِمَةٌ تُقَالُ فِي أَوَانِهَا مِثْلُ تُفَّاحٍ مِنْ ذَهَبٍ فِي مَصُوغٍ مِنْ فِضَّةٍ. 
'''
"12" = '''
:sup:`12` الْمُوَبِّخُ الْحَكِيمُ لأُذُنٍ صَاغِيَةٍ مِثْلُ قُرْطٍ مِنْ ذَهَبٍ وَحَلِيٍّ مِنْ إِبْرِيزٍ. 
'''
"13" = '''
:sup:`13` الرَّسُولُ الأَمِينُ لِمُرْسِلِيهِ مِثْلُ بُرُودَةِ الثَّلْجِ فِي يَوْمِ الْحَصَادِ، لأَنَّهُ يُنْعِشُ نُفُوسَ سَادَتِهِ. 
'''
"14" = '''
:sup:`14` الْمُتَفَاخِرُ بِإِغْدَاقِ هَدَايَا كَاذِبَةٍ هُوَ كَالسَّحَابِ وَالرِّيحِ بِلا مَطَرٍ. 
'''
"15" = '''
:sup:`15` بِالصَّبْرِ يَتِمُّ إِقْنَاعُ الْحَاكِمِ، وَاللِّسَانُ اللَّيِّنُ يَكْسِرُ الْعِظَامَ. 
'''
"16" = '''
:sup:`16` إِنْ عَثَرْتَ عَلَى عَسَلٍ فَكُلْ مِنْهُ مَا يَكْفِيكَ، لِئَلّا تَتَّخِمَ فَتَتَقَيَّأَهُ، 
'''
"17" = '''
:sup:`17` أَقْلِلْ مِنْ زِيَارَةِ قَرِيبِكَ لِئَلّا يَمَلَّ مِنْكَ وَيَمْقُتَكَ. 
'''
"18" = '''
:sup:`18` شَاهِدُ الزُّورِ ضِدَّ قَرِيبِهِ هُوَ مِثْلُ مِطْرَقَةٍ وَسَيْفٍ وَسَهْمٍ مَسْنُونٍ. 
'''
"19" = '''
:sup:`19` الاعْتِمَادُ عَلَى الْغَادِرِ فِي وَقْتِ الضِّيقِ مِثْلُ سِنٍّ مَهْتُومَةٍ أَوْ رِجْلٍ مُخَلَّعَةٍ. 
'''
"20" = '''
:sup:`20` مَنْ يَشْدُو بِالأَغَانِي لِقَلْبٍ كَئِيبٍ يَكُونُ كَنَزْعِ الثَّوْبِ فِي يَوْمٍ قَارِسِ الْبُرُودَةِ، أَوْ كَخَلٍّ عَلَى نَطْرُونٍ. 
'''
"21" = '''
:sup:`21` إِنْ جَاعَ عَدُوُّكَ فَأَطْعِمْهُ، وَإِنْ عَطِشَ فَاسْقِهِ، 
'''
"22" = '''
:sup:`22` فَإِنْ فَعَلْتَ هَذَا تَجْمَعْ جَمْراً عَلَى رَأْسِهِ، وَالرَّبُّ يُكَافِئُكَ. 
'''
"23" = '''
:sup:`23` رِيحُ الشِّمَالِ تَجْلِبُ الْمَطَرَ، وَاللِّسَانُ النَّمَّامُ يَسْتَأْثِرُ بِالنَّظَرَاتِ الْغَاضِبَةِ. 
'''
"24" = '''
:sup:`24` الإِقَامَةُ فِي رُكْنِ سَطْحٍ خَيْرٌ مِنْ مُشَاطَرَةِ بَيْتٍ مَعَ زَوْجَةٍ نَكِدَةٍ. 
'''
"25" = '''
:sup:`25` الْخَبَرُ الطَّيِّبُ مِنْ أَرْضٍ بَعِيدَةٍ مِثْلُ مَاءٍ بَارِدٍ لِلنَّفْسِ الظَّامِئَةِ. 
'''
"26" = '''
:sup:`26` الصِّدِّيقُ الْمُتَخَاذِلُ أَمَامَ الشِّرِّيرِ هُوَ عَيْنٌ عَكِرَةٌ وَيَنْبُوعٌ فَاسِدٌ. 
'''
"27" = '''
:sup:`27` كَمَا أَنَّ الإِكْثَارَ مِنِ الْتِهَامِ الْعَسَلِ مُضِرٌّ، كَذَلِكَ الْتِمَاسُ الْمَجْدِ الذَّاتِيِّ مَدْعَاةٌ لِلْهَوَانِ. 
'''
"28" = '''
:sup:`28` الرَّجُلُ الْمُفْتَقِرُ لِضَبْطِ النَّفْسِ مِثْلُ مَدِينَةٍ مُنْهَدِمَةٍ لَا سُورَ لَهَا. 
'''
