[5]
"1" = '''
:sup:`1` هَذَا سِجِلٌّ بِمَوَالِيدِ آدَمَ. يَوْمَ خَلَقَ اللهُ الإِنْسَانَ، صَنَعَهُ اللهُ عَلَى مِثَالِهِ. 
'''
"2" = '''
:sup:`2` وَقَدْ خَلَقَهُ ذَكَراً وَأُنْثَى. وَيَوْمَ خَلَقَهُ، بَارَكَهُ وَسَمَّاهُ آدَمَ. 
'''
"3" = '''
:sup:`3` كَانَ عُمْرُ آدَمَ مِئَةً وَثَلَاثِينَ سَنَةً عِنْدَمَا أَنْجَبَ وَلَداً كَشَبَهِهِ وَمِثَالِهِ، وَسَمَّاهُ شِيثاً. 
'''
"4" = '''
:sup:`4` وَعَاشَ آدَمُ بَعْدَ مَوْلِدِ شِيثٍ ثَمَانِيَ مِئَةِ سَنَةٍ، وَوُلِدَ لَهُ بَنُونَ وَبَنَاتٌ. 
'''
"5" = '''
:sup:`5` وَمَاتَ آدَمُ وَلَهُ مِنَ الْعُمْرِ تِسْعُ مِئَةٍ وَثَلَاثُونَ سَنَةً. 
'''
"6" = '''
:sup:`6` كَانَ عُمْرُ شِيثٍ مِئَةً وَخَمْسَ سَنَوَاتٍ عِنْدَمَا أَنْجَبَ أَنُوشَ. 
'''
"7" = '''
:sup:`7` وَعَاشَ شِيثٌ بَعْدَ ذَلِكَ ثَمَانِيَ مِئَةٍ وَسَبْعَ سَنَوَاتٍ، وُلِدَ لَهُ فِيهَا بَنُونَ وَبَنَاتٌ. 
'''
"8" = '''
:sup:`8` وَمَاتَ شِيثٌ وَلَهُ مِنَ الْعُمْرِ تِسْعُ مِئَةٍ وَاثْنَتَا عَشَرَةَ سَنَةً. 
'''
"9" = '''
:sup:`9` وَكَانَ عُمْرُ أَنُوشَ تِسْعِينَ سَنَةً عِنْدَمَا أَنْجَبَ قِينَانَ. 
'''
"10" = '''
:sup:`10` وَعَاشَ أَنُوشُ بَعْدَ ذَلِكَ ثَمَانِيَ مِئَةٍ وَخَمْسَ عَشَرَةَ سَنَةً، وُلِدَ لَهُ فِيهَا بَنُونَ وَبَنَاتٌ. 
'''
"11" = '''
:sup:`11` وَمَاتَ أَنُوشُ وَلَهُ مِنَ الْعُمْرِ تِسْعُ مِئَةٍ وَخَمْسُ سَنَوَاتٍ. 
'''
"12" = '''
:sup:`12` وَكَانَ عُمْرُ قِينَانَ سَبْعِينَ سَنَةً عِنْدَمَا أَنْجَبَ مَهْلَلْئِيلَ. 
'''
"13" = '''
:sup:`13` وَعَاشَ قِينَانُ بَعْدَ ذَلِكَ ثَمَانِيَ مِئَةٍ وَأَرْبَعِينَ سَنَةً، وُلِدَ لَهُ فِيهَا بَنُونَ وَبَنَاتٌ. 
'''
"14" = '''
:sup:`14` وَمَاتَ قِينَانُ وَلَهُ مِنَ الْعُمْرِ تِسْعُ مِئَةٍ وَعَشْرُ سَنَوَاتٍ. 
'''
"15" = '''
:sup:`15` وَكَانَ عُمْرُ مَهْلَلْئِيلَ خَمْساً وَسِتِّينَ سَنَةً عِنْدَمَا أَنْجَبَ يَارَدَ، 
'''
"16" = '''
:sup:`16` وَعَاشَ مَهْلَلْئِيلُ بَعْدَ ذَلِكَ ثَمَانِيَ مِئَةٍ وَثَلاثِينَ سَنَةً، وُلِدَ لَهُ فِيهَا بَنُونَ وَبَنَاتٌ. 
'''
"17" = '''
:sup:`17` وَمَاتَ مَهْلَلْئِيلُ وَلَهُ مِنَ الْعُمْرِ ثَمَانِيَ مِئَةٍ وَخَمْسٌ وَتِسْعُونَ سَنَةً. 
'''
"18" = '''
:sup:`18` وَكَانَ عُمْرُ يَارَدَ مِئَةً وَاثْنَتَيْنِ وَسِتِّينَ سَنَةً عِنْدَمَا أَنْجَبَ أَخْنُوخَ. 
'''
"19" = '''
:sup:`19` وَعَاشَ بَعْدَ ذَلِكَ ثَمَانِيَ مِئَةِ سَنَةٍ، وُلِدَ لَهُ فِيهَا بَنُونَ وَبَنَاتٌ. 
'''
"20" = '''
:sup:`20` وَمَاتَ يَارَدُ وَلَهُ مِنَ الْعُمْرِ تِسْعُ مِئَةٍ وَاثْنَتَانِ وَسِتُّونَ سَنَةً. 
'''
"21" = '''
:sup:`21` وَكَانَ عُمْرُ أَخْنُوخَ خَمْساً وَسِتِّينَ سَنَةً عِنْدَمَا أَنْجَبَ مَتُوشَالَحَ. 
'''
"22" = '''
:sup:`22` ثُمَّ عَاشَ أَخْنُوخُ بَعْدَ ذَلِكَ ثَلَاثَ مِئَةِ سَنَةٍ سَارَ فِيهَا مَعَ اللهِ. وَوُلِدَ لَهُ بَنُونَ وَبَنَاتٌ. 
'''
"23" = '''
:sup:`23` وَكَانَتْ كُلُّ أَيَّامِ أَخْنُوخَ ثَلَاثَ مِئَةٍ وَخَمْساً وَسِتِّينَ سَنَةً. 
'''
"24" = '''
:sup:`24` وَسَارَ أَخْنُوخُ مَعَ اللهِ، ثُمَّ تَوَارَى مِنَ الْوُجُودِ، لأَنَّ اللهَ نَقَلَهُ إِلَيْهِ. 
'''
"25" = '''
:sup:`25` وَكَانَ عُمْرُ مَتُوشَالَحَ مِئَةً وَسَبْعاً وَثَمَانِينَ سَنَةً عِنْدَمَا أَنْجَبَ لَامَكَ. 
'''
"26" = '''
:sup:`26` وَعَاشَ مَتُوشَالَحُ بَعْدَ ذَلِكَ سَبْعَ مِئَةٍ وَاثْنَتَيْنِ وَثَمَانِينَ سَنَةً، وُلِدَ لَهُ فِيهَا بَنُونَ وَبَنَاتٌ. 
'''
"27" = '''
:sup:`27` وَمَاتَ مَتُوشَالَحُ وَلَهُ مِنَ الْعُمْرِ تِسْعُ مِئَةٍ وَتِسْعٌ وَسِتُّونَ سَنَةً. 
'''
"28" = '''
:sup:`28` كَانَ عُمْرُ لَامَكَ مِئَةً وَاثْنَتَيْنِ وَثَمَانِينَ سَنَةً عِنْدَمَا أَنْجَبَ ابْناً، 
'''
"29" = '''
:sup:`29` سَمَّاهُ نُوحاً قَائِلاً: «هَذَا يُعَزِّينَا عَنْ أَعْمَالِنَا وَمَشَقَّةِ أَيْدِينَا فِي الأَرْضِ الَّتِي لَعَنَهَا الرَّبُّ». 
'''
"30" = '''
:sup:`30` وَعَاشَ لَامَكُ خَمْسَ مِئَةٍ وَخَمْساً وَتِسْعِينَ سَنَةً بَعْدَ وِلَادَةِ نُوحٍ، وُلِدَ لَهُ فِيهَا بَنُونَ وبَنَاتٌ 
'''
"31" = '''
:sup:`31` وَمَاتَ لَامَكُ وَلَهُ مِنَ الْعُمْرِ سَبْعُ مِئَةٍ وَسَبْعٌ وَسَبْعُونَ سَنَةً. 
'''
"32" = '''
:sup:`32` كَانَ عُمْرُ نُوحٍ خَمْسَ مِئَةِ سَنَةٍ عِنْدَمَا أَنْجَبَ سَاماً وَحَاماً وَيَافَثَ. 
'''
