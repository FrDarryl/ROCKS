[11]
"1" = '''
:sup:`1` عِنْدَمَا كَانَ إِسْرَائِيلُ صَغِيراً أَحْبَبْتُهُ، وَمِنْ مِصْرَ دَعَوْتُ ابْنِي. 
'''
"2" = '''
:sup:`2` لَكِنْ كُلَّمَا دَعَاهُمُ الأَنْبِيَاءُ لِعِبَادَتِي أَعْرَضُوا عَنِّي، ذَابِحِينَ قَرَابِينَ لِلْبَعْلِ، وَمُصْعِدِينَ بَخُوراً لِلأَوْثَانِ. 
'''
"3" = '''
:sup:`3` أَنَا الَّذِي دَرَّبْتُ إِسْرَائِيلَ عَلَى الْمَشْيِ، وَحَمَلْتُهُ عَلَى ذِرَاعَيَّ، وَلَكِنَّهُمْ لَمْ يُدْرِكُوا أَنِّي أَنَا الَّذِي أَبْرَأْتُهُمْ. 
'''
"4" = '''
:sup:`4` قُدْتُهُمْ بِحِبَالِ اللُّطْفِ الْبَشَرِيَّةِ وَبِرُبُطِ الْمَحَبَّةِ، فَكُنْتُ لَهُمْ كَمَنْ يَرْفَعُ النِّيرَ عَنْ أَعْنَاقِهِمْ وَيَنْحَنِي بِنَفْسِهِ لِيُطْعِمَهُمْ. 
'''
"5" = '''
:sup:`5` وَلَكِنَّهُمْ رَفَضُوا أَنْ يَتَحَوَّلُوا إِلَيَّ تَائِبِينَ، لِذَلِكَ لَنْ يَرْجِعُوا إِلَى مِصْرَ بَلْ يُصْبِحُ أَشُّورُ مَلِكاً عَلَيْهِمْ. 
'''
"6" = '''
:sup:`6` يَهْجِمُ السَّيْفُ عَلَى مُدُنِهِمْ، وَيَلْتَهِمُ بَوَّابَاتِهَا، وَيُهْلِكُهُمْ لِمَشُورَاتِهِمِ الْخَاطِئَةِ. 
'''
"7" = '''
:sup:`7` قَدْ وَطَّدَ شَعْبِي الْعَزْمَ عَلَى الاِرْتِدَادِ عَنِّي، لِهَذَا وَلَوِ اسْتَغَاثُوا بِالْعَلِيِّ، فَإِنَّهُمْ لَا يَجِدُونَ مَنْ يَرْفَعُ النِّيرَ عَنْهُمْ. 
'''
"8" = '''
:sup:`8` كَيْفَ أَتَخَلَّى عَنْكَ يَا أَفْرَايِمُ؟ وَكَيْفَ أُسَلِّمُكَ إِلَى الْعَدُوِّ يَا إِسْرَائِيلُ؟ كَيْفَ أُعَامِلُكَ كَمَا عَامَلْتُ أَدَمَةَ؟ وَكَيْفَ أُجْرِي عَلَيْكَ مَا أَجْرَيْتُهُ عَلَى صَبُوئِيمَ؟ إِنَّ قَلْبِي يَتَلَوَّى أَسىً فِي دَاخِلِي وَتَضْرَمُ فِيَّ مَرَاحِمِي. 
'''
"9" = '''
:sup:`9` لَنْ أُنَفِّذَ فِيهِمْ قَضَاءَ احْتِدَامِ غَضَبِي، وَلَنْ أُدَمِّرَ أَفْرَايِمَ ثَانِيَةً، لأَنِّيَ اللهُ لَا إِنْسَانٌ، أَنَا الْقُدُّوسُ الَّذِي فِي وَسَطِكَ لَا أُقْبِلُ عَلَيْكُمْ بِسَخَطٍ. 
'''
"10" = '''
:sup:`10` يَسِيرُونَ وَرَائِي أَنَا الرَّبَّ، فَأَزْأَرُ كَالأَسَدِ، وَعِنْدَئِذٍ يُسْرِعُ أَبْنَائِي قَادِمِينَ مِنَ الْغَرْبِ. 
'''
"11" = '''
:sup:`11` وَيُهْرَعُونَ كَالطُّيُورِ مِنْ مِصْرَ، وَكَحَمَامٍ مِنْ أَرْضِ أَشُّورَ، وَأَرُدُّهُمْ إِلَى بُيُوتِهِمْ. 
'''
"12" = '''
:sup:`12` لَقَدْ حَاصَرَنِي أَفْرَايِمُ بِالْكَذِبِ وَبَيْتُ إِسْرَائِيلَ بِالنِّفَاقِ، وَمَازَالَ يَهُوذَا شَارِداً عَنِّي أَنَا اللهِ الْقُدُّوسِ الأَمِينِ. 
'''
