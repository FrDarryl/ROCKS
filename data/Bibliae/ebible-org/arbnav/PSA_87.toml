[87]
"1" = '''
:sup:`1` مَزْمُورٌ لِبَنِي قُورَحَ. تَسْبِيحَةٌ أَسَّسَ اللهُ الْمَدِينَةَ عَلَى الْجِبَالِ الْمُقَدَّسَةِ. 
'''
"2" = '''
:sup:`2` أَحَبَّ الرَّبُّ أَبْوَابَ صِهْيَوْنَ أَكْثَرَ مِنْ جَمِيعِ مَسَاكِنِ بَنِي يَعْقُوبَ. 
'''
"3" = '''
:sup:`3` يَتَحَدَّثُونَ عَنْكِ بِأُمُورٍ مَجِيدَةٍ يَا مَدِينَةَ اللهِ. 
'''
"4" = '''
:sup:`4` أَذْكُرُ مِصْرَ وَبَابِلَ بَيْنَ الَّذِينَ يَعْرِفُونَنِي، وَكَذَلِكَ فَلَسْطِينَ وَصُورَ مَعَ الْحَبَشَةِ، فَيَقُولُونَ: هَذَا وُلِدَ فِي صِهْيَوْنَ. 
'''
"5" = '''
:sup:`5` حَقّاً عَنْ صِهْيَوْنَ يَقُولُونَ: «هَذَا الإِنْسَانُ وَهَذَا الإِنْسَانُ وُلِدَ فِيهَا، وَالْعَلِيُّ يُثَبِّتُهَا». 
'''
"6" = '''
:sup:`6` يُدَوِّنُ الرَّبُّ فِي سِجِلِّ إِحْصَاءِ الشُّعُوبِ أَنَّ هَذَا وُلِدَ هُنَاكَ. 
'''
"7" = '''
:sup:`7` الْمُرَنِّمُونَ وَالْعَازِفُونَ عَلَى السَّوَاءِ يَقُولُونَ: «فِيكِ كُلُّ يَنَابِيعِ سُرُورِي». 
'''
