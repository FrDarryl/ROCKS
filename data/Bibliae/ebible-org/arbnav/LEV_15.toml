[15]
"1" = '''
:sup:`1` وَقَالَ الرَّبُّ لِمُوسَى وَهَرُونَ: 
'''
"2" = '''
:sup:`2` «أَوْصِيَا بَنِي إِسْرَائِيلَ: كُلُّ رَجُلٍ جَسَدُهُ مُصَابٌ بِالسَّيَلانِ فَهُوَ نَجِسٌ، 
'''
"3" = '''
:sup:`3` وَنَجَاسَتُهُ فِي سَيَلانِهِ، سَوَاءٌ أَفْرَزَ الْبَدَنُ السَّيَلانَ أَمِ احْتَبَسَهُ، فَذَلِكَ يَكُونُ نَجَاسَتَهُ، 
'''
"4" = '''
:sup:`4` كُلُّ مَا يَنَامُ عَلَيْهِ الْمُصَابُ بِالسَّيَلانِ مِنْ فِرَاشٍ أَوْ يَجْلِسُ عَلَيْهِ مِنْ مَتَاعٍ يَكُونُ نَجِساً، 
'''
"5" = '''
:sup:`5` وَعَلَى مَنْ لَمَسَ فِرَاشَهُ أَنْ يَغْسِلَ ثِيَابَهُ وَيَسْتَحِمَّ، وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ. 
'''
"6" = '''
:sup:`6` وَمَنْ يَجْلِسُ عَلَى مَتَاعٍ جَلَسَ عَلَيْهِ الْمُصَابُ بِالسَّيَلانِ يَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ، وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ. 
'''
"7" = '''
:sup:`7` وَمَنْ يَمَسُّ جَسَدَ الْمُصَابِ بِالسَّيَلانِ يَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ، وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ. 
'''
"8" = '''
:sup:`8` وَإِنْ بَصَقَ الْمُصَابُ بِالسَّيَلانِ عَلَى شَخْصٍ طَاهِرٍ، فَعَلَى الطَّاهِرِ أَنْ يَغْسِلَ ثِيَابَهُ وَيَسْتَحِمَّ بِمَاءٍ، وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ 
'''
"9" = '''
:sup:`9` كُلُّ مَا يَمْتَطِيهِ الْمُصَابُ بِالسَّيَلانِ يُصْبِحُ نَجِساً. 
'''
"10" = '''
:sup:`10` وَكُلُّ مَنْ يَلْمِسُ شَيْئاً كَانَ تَحْتَ الْمُصَابِ، أَوْ حَمَلَهُ يَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ، وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ. 
'''
"11" = '''
:sup:`11` وَعَلَى كُلِّ شَخْصٍ يَمَسُّهُ الْمُصَابُ مِنْ غَيْرِ أَنْ يَكُونَ قَدْ غَسَلَ يَدَيْهِ بِمَاءٍ، أَنْ يَغْسِلَ ثِيَابَهُ بِمَاءٍ وَيَسْتَحِمَّ بِمَاءٍ، وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ. 
'''
"12" = '''
:sup:`12` وَأَيُّ إِنَاءٍ خَزَفِيٍّ يَلْمِسُهُ الْمُصَابُ يُكْسَرُ. أَمَّا إِنَاءُ الْخَشَبِ فَيُغْسَلُ بِمَاءٍ. 
'''
"13" = '''
:sup:`13` وَإذَا بَرِئَ الْمُصَابُ بِالسَّيَلانِ مِنْ دَائِهِ فَلْيَمْكُثْ سَبْعَةَ أَيَّامٍ لِطُهْرِهِ، وَيَغْسِلْ ثِيَابَهُ وَيَسْتَحِمَّ بِمَاءٍ جَارٍ، فَيَطْهُرَ، 
'''
"14" = '''
:sup:`14` وَفِي الْيَوْمِ الثَّامِنِ يَأْخُذُ لِنَفْسِهِ يَمَامَتَيْنِ أَوْ فَرْخَيْ حَمَامٍ وَيَأْتِي أَمَامَ الرَّبِّ إِلَى مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ وَيُعْطِيهِمَا لِلْكَاهِنِ، 
'''
"15" = '''
:sup:`15` فَيُقَدِّمُ الْكَاهِنُ أَحَدَهُمَا ذَبِيحَةَ خَطِيئَةٍ وَالآخَرَ مُحْرَقَةً. وَيُكَفِّرُ الْكَاهِنُ عَنِ الْمُصَابِ بِالسَّيَلانِ أَمَامَ الرَّبِّ. 
'''
"16" = '''
:sup:`16` وَإذَا أَفْرَزَ رَجُلٌ سَائِلَهُ الْمَنَوِيَّ، يَغْسِلُ كُلَّ جَسَدِهِ بِمَاءٍ وَيُصْبِحُ نَجِساً إِلَى الْمَسَاءِ. 
'''
"17" = '''
:sup:`17` وَكُلُّ مَا يَقَعُ عَلَيْهِ السَّائِلُ الْمَنَوِيُّ مِنْ ثِيَابٍ أَوْ جِلْدٍ يُغْسَلُ بِمَاءٍ وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ. 
'''
"18" = '''
:sup:`18` وَإذَا عَاشَرَ رَجُلٌ زَوْجَتَهُ يَسْتَحِمَّانِ كِلاهُمَا بِمَاءٍ وَيَكُونَانِ نَجِسَيْنِ إِلَى الْمَسَاءِ. 
'''
"19" = '''
:sup:`19` وَإذَا حَاضَتِ الْمَرْأَةُ فَسَبْعَةَ أَيَّامٍ تَكُونُ فِي طَمْثِهَا، وَكُلُّ مَنْ يَلْمِسُهَا يَكُونُ نَجِساً إِلَى الْمَسَاءِ. 
'''
"20" = '''
:sup:`20` كُلُّ مَا تَنَامُ عَلَيْهِ فِي أَثْنَاءِ حَيْضِهَا أَوْ تَجْلِسُ عَلَيْهِ يَكُونُ نَجِساً، 
'''
"21" = '''
:sup:`21` وَكُلُّ مَنْ يَلْمِسُ فِرَاشَهَا يَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ. 
'''
"22" = '''
:sup:`22` وَكُلُّ مَنْ مَسَّ مَتَاعاً تَجْلِسُ عَلَيْهِ، يَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ، وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ. 
'''
"23" = '''
:sup:`23` وَكُلُّ مَنْ يَلَمِسُ شَيْئاً كَانَ مَوْجُوداً عَلَى الْفِرَاشِ أَوْ عَلَى الْمَتَاعِ الَّذِي تَجْلِسُ عَلَيْهِ يَكُونُ نَجِساً إِلَى الْمَسَاءِ. 
'''
"24" = '''
:sup:`24` وَإِنْ عَاشَرَهَا رَجُلٌ وَأَصَابَهُ شَيْءٌ مِنْ طَمْثِهَا، يَكُونُ نَجِساً سَبْعَةَ أَيَّامٍ. وَكُلُّ فِرَاشٍ يَنَامُ عَلَيْهِ يُصْبِحُ نَجِساً. 
'''
"25" = '''
:sup:`25` إِذَا نَزَفَ دَمُ امْرَأَةٍ فَتْرَةً طَوِيلَةً فِي غَيْرِ أَوَانِ طَمْثِهَا، أَوِ اسْتَمَرَّ الْحَيْضُ بَعْدَ مَوْعِدِهِ، تَكُونُ كُلَّ أَيَّامِ نَزْفِهَا نَجِسَةً كَمَا فِي أَثْنَاءِ طَمْثِهَا. 
'''
"26" = '''
:sup:`26` كُلُّ مَا تَنَامُ عَلَيْهِ فِي أَثْنَاءِ نَزْفِهَا يَكُونُ نَجِساً كَفِرَاشِ طَمْثِهَا، وَكُلُّ مَا تَجْلِسُ عَلَيْهِ مِنْ مَتَاعٍ يَكُونُ نَجِساً كَنَجَاسَةِ طَمْثِهَا. 
'''
"27" = '''
:sup:`27` وَأَيُّ شَخْصٍ يَلْمِسُهُنَّ يَكُونُ نَجِساً، فَيَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ، وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ 
'''
"28" = '''
:sup:`28` وَإذَا بَرِئَتْ مِنْ نَزْفِهَا فَلْتَمْكُثْ سَبْعَةَ أَيَّامٍ ثُمَّ تَطْهُرُ، 
'''
"29" = '''
:sup:`29` وَفِي الْيَوْمِ الثَّامِنِ تَجِيءُ بِيَمَامَتَيْنِ أَوْ فَرْخَيْ حَمَامٍ إِلَى الْكَاهِنِ إِلَى مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ، 
'''
"30" = '''
:sup:`30` فَيُقَدِّمُ الْكَاهِنُ أَحَدَهُمَا ذَبِيحَةَ خَطِيئَةٍ، وَالآخَرَ مُحْرَقَةً. وَيُكَفِّرُ الْكَاهِنُ عَنْهَا فِي حَضْرَةِ الرَّبِّ مِنْ نَزْفِ نَجَاسَتِهَا. 
'''
"31" = '''
:sup:`31` وَبِهَذَا تَحْفَظَانِ بَنِي إِسْرَائِيلَ مِمَّا يُنَجِّسُهُمْ، لِئَلّا يَمُوتُوا فِي نَجَاسَتِهِمْ إِنْ دَنَّسُوا مَسْكَنِي الَّذِي فِي وَسَطِهِمْ. 
'''
"32" = '''
:sup:`32` هَذِهِ هِيَ نُصُوصُ التَّعْلِيمَاتِ بَشَأْنِ الْمُصَابِ بِالسَّيَلانِ، أَوْ مَنْ يُفْرِزُ سَائِلَهُ الْمَنَوِيَّ فَيَتَنَجَّسُ بِهِ، 
'''
"33" = '''
:sup:`33` وَالْمَرْأَةِ الْحَائِضِ، وَالرَّجُلِ أَوِ الْمَرْأَةِ الْمُصَابِ بِالسَّيَلانِ، وَالرَّجُلِ الَّذِي عَاشَرَ امْرَأَةً حَائِضاً». 
'''
