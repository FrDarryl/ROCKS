[10]
"1" = '''
:sup:`1` ثُمَّ نَظَرْتُ وَإذَا عَلَى أَدِيمِ الْمُقَبَّبِ الَّذِي فَوْقَ رَأْسِ الْكَرُوبِيمِ مَا يُشْبِهُ الْعَرْشَ، وَكَأَنَّهُ مِنْ حَجَرِ الْعَقِيقِ الأَزْرَقِ. 
'''
"2" = '''
:sup:`2` وَقَالَ لِلرَّجُلِ الْمُرْتَدِي الْكَتَّانَ: «ادْخُلْ بَيْنَ الْعَجَلاتِ تَحْتَ الْكَرُوبِ وَامْلَأْ كَفَّيْكَ جَمْرَ نَارٍ مِنْ بَيْنِ الْكَرُوبِيمِ، وَذَرِّ عَلَى الْمَدِينَةِ». فَدَخَلَ عَلَى مَرْأَىً مِنِّي. 
'''
"3" = '''
:sup:`3` وَكَانَ الْكَرُوبِيمُ وَاقِفِينَ عَنْ يَمِينِ الْبَيْتِ حِينَ دَخَلَ بَيْنَ الْعَجَلاتِ، فَمَلأَتِ السَّحَابَةُ الْفِنَاءَ الدَّاخِلِيَّ. 
'''
"4" = '''
:sup:`4` ثُمَّ ارْتَفَعَ مَجْدُ الرَّبِّ عَنِ الْكَرُوبِ وَاسْتَقَرَّ عَلَى عَتَبَةِ الْهَيْكَلِ، فَامْتَلأَ الْهَيْكَلُ مِنَ السَّحَابَةِ، وَغَمَرَ الْفِنَاءَ لَمَعَانٌ مِنْ مَجْدِ الرَّبِّ. 
'''
"5" = '''
:sup:`5` وَبَلَغَ صَوْتُ أَجْنِحَةِ الْكَرُوبِيمِ الْفِنَاءَ الْخَارِجِيَّ كَصَوْتِ اللهِ الْقَدِيرِ إِذَا تَكَلَّمَ. 
'''
"6" = '''
:sup:`6` فَلَمَّا أَمَرَ الرَّجُلَ الْمُرْتَدِيَ الْكَتَّانَ أَنْ يَأْخُذَ نَاراً مِنْ بَيْنِ الْعَجَلاتِ مِنْ بَيْنِ الْكَرُوبِيمِ دَخَلَ الرَّجُلُ وَوَقَفَ إِزَاءَ الْعَجَلَةِ. 
'''
"7" = '''
:sup:`7` فَمَدَّ كَرُوبٌ مِنْ بَيْنِ الْكَرُوبِيمِ يَدَهُ إِلَى النَّارِ الَّتِي كَانَتْ بَيْنَ الْكَرُوبِيمِ، وَتَنَاوَلَ مِنْهَا جَمْراً، وَوَضَعَهُ فِي كَفَيِّ الْمُرْتَدِي الْكَتَّانَ، فَأَخَذَهَا هَذَا وَخَرَجَ. 
'''
"8" = '''
:sup:`8` وَبَدَا أَنَّ لِلْكَرُوبِيمِ تَحْتَ أَجْنِحَتِهِمْ يَداً تُشْبِهُ يَدَ الْبَشَرِ. 
'''
"9" = '''
:sup:`9` وَنَظَرْتُ وَإذَا بِأَرْبَعِ عَجَلاتٍ إِزَاءَ الْكَرُوبِيمِ؛ كُلُّ عَجَلَةٍ بِجُوَارِ كَرُوبٍ. وَكَانَ مَنْظَرُ الْعَجَلاتِ كَمَنْظَرِ حَجَرِ الزَّبَرْجَدِ. 
'''
"10" = '''
:sup:`10` وَكَانَتِ الأَرْبَعُ مُتَمَاثِلَةَ الشَّكْلِ وَكَأَنَّمَا كُلُّ عَجَلَةٍ فِي وَسَطِ عَجَلَةٍ. 
'''
"11" = '''
:sup:`11` وَإذَا تَحَرَّكَتْ لِتَسِيرَ فَإِنَّهَا كَانَتْ تَتَّجِهُ فِي سَيْرِهَا فِي أَيِّ اتِّجَاهٍ مِنَ الاتِّجَاهَاتِ الأَرْبَعَةِ، وَفْقاً لِاتِّجَاهِ الرَّأْسِ، فَتَسِيرُ خَلْفَهُ وَلا تَحِيدُ عَنْ طَرِيقِهَا. 
'''
"12" = '''
:sup:`12` وَكَانَتْ جَوَانِبُ أَجْسَامِ الْكَائِنَاتِ وَظُهُورُهَا وَأَيْدِيهَا وَأَجْنِحَتُهَا وَالْعَجَلاتُ الَّتِي تَخُصُّهَا مَلأَى بِالْعُيُونِ. 
'''
"13" = '''
:sup:`13` وَدُعِيَتِ الْعَجَلاتُ عَلَى مَسْمَعِي بِالْعَجَلاتِ. 
'''
"14" = '''
:sup:`14` وَكَانَ لِكُلِّ وَاحِدٍ أَرْبَعَةُ أَوْجُهٍ: الْوَجْهُ الأَوَّلُ وَجْهُ كَرُوبٍ، وَالْوَجْهُ الثَّانِي وَجْهُ إِنْسَانٍ وَالْوَجْهُ الثَّالِثُ وَجْهُ أَسَدٍ، وَالْوَجْهُ الرَّابِعُ وَجْهُ نَسْرٍ. 
'''
"15" = '''
:sup:`15` ثُمَّ ارْتَفَعَ الْكَرُوبِيمُ، فَكَانَتْ هَذِهِ هِيَ الْكَائِنَاتُ الَّتِي شَاهَدْتُهَا بِجُوَارِ نَهْرِ خَابُورَ. 
'''
"16" = '''
:sup:`16` وَعِنْدَمَا تَحَرَّكَ الْكَرُوبِيمُ تَحَرَّكَتِ الْعَجَلاتُ بِجُوَارِهِمْ، وَعِنْدَمَا فَرَدَ الْكَرُوبِيمُ أَجْنِحَتَهُمْ لِيُحَلِّقُوا فَوْقَ الأَرْضِ، حَلَّقَتِ الْعَجَلاتُ إِلَى جُوَارِهِمْ بِنَفْسِ الاتِّجَاهِ، وَلَمْ تَحِدْ عَنْهُمْ. 
'''
"17" = '''
:sup:`17` فَإِنْ تَوَقَّفُوا تَوَقَّفَتْ، وَإِنْ حَلَّقُوا تُحَلِّقْ مَعَهُمْ، لأَنَّ رُوحَ الْكَائِنَاتِ الْحَيَّةِ كَانَ فِيهَا أَيْضاً. 
'''
"18" = '''
:sup:`18` وَفَارَقَ مَجْدُ الرَّبِّ عَتَبَةَ الْهَيْكَلِ وَخَيَّمَ فَوْقَ الْكَرُوبِيمِ. 
'''
"19" = '''
:sup:`19` وَعِنْدَمَا ارْتَفَعَ الْكَرُوبِيمُ فَرَدُوا أَجْنِحَتَهُمْ وَحَلَّقُوا فَوْقَ الأَرْضِ عَلَى مَرْأَى مِنِّي، وَحَلَّقَتِ الْعَجَلاتُ مَعَهُمْ، ثُمَّ تَوَقَّفُوا عِنْدَ مَدْخَلِ بَوَّابَةِ بَيْتِ الرَّبِّ الشَّرْقِيِّ، وَمَجْدُ الرَّبِّ مَا بَرِحَ مُخَيِّماً عَلَيْهِمْ. 
'''
"20" = '''
:sup:`20` هَذِهِ هِيَ الْكَائِنَاتُ الْحَيَّةُ الَّتِي شَاهَدْتُهَا تَحْتَ إِلَهِ إِسْرَائِيلَ عِنْدَ نَهْرِ خَابُورَ. فَعَرَفْتُ أَنَّهُمُ الْكَرُوبِيمُ. 
'''
"21" = '''
:sup:`21` وَكَانَ لِكُلِّ وَاحِدٍ أَرْبَعَةُ أَوْجُهٍ وَأَرْبَعَةُ أَجْنِحَةٍ، وَتَحْتَ أَجْنِحَتِهِمْ أَيْدٍ مُمَاثِلَةٌ لأَيْدِي الْبَشَرِ. 
'''
"22" = '''
:sup:`22` أَمَّا أَشْكَالُ وُجُوهِهِمْ فَكَانَتْ نَفْسَ الْوُجُوهِ الَّتِي رَأَيْتُهَا عِنْدَ نَهْرِ خَابُورَ، لَا تَخْتَلِفُ عَنْهَا فِي صُوَرِهَا وَمَعَالِمِهَا، وَكُلُّ وَاحِدٍ يَتَحَرَّكُ إِلَى الأَمَامِ حَسَبَ اتِّجَاهِهِ. 
'''
