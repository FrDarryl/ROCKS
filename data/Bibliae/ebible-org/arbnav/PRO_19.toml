[19]
"1" = '''
:sup:`1` الْفَقِيرُ السَّالِكُ بِكَمَالِهِ خَيْرٌ مِنَ الْجَاهِلِ الْمُخَاتِلِ. 
'''
"2" = '''
:sup:`2` لَا يَجْدُرُ بِالْمَرْءِ أَنْ يَخْلُوَ مِنَ الْمَعْرِفَةِ، وَمَنْ يَتَعَجَّلِ الأُمُورَ يُخْطِئِ الْغَرَضَ. 
'''
"3" = '''
:sup:`3` عِنْدَمَا تُسِيءُ حَمَاقَةُ الإِنْسَانِ إِلَى حَيَاتِهِ، يَسْخَطُ قَلْبُهُ عَلَى اللهِ. 
'''
"4" = '''
:sup:`4` الْغَنِيُّ يَجْتَذِبُ كَثْرَةً مِنَ الأَصْدِقَاءِ، أَمَّا الْفَقِيرُ فَيَهْجُرُهُ خَلِيلُهُ. 
'''
"5" = '''
:sup:`5` شَاهِدُ الزُّورِ لَا يَنْجُو مِنَ الْعِقَابِ، وَنَافِثُ الْكَذِبِ لَا يُفْلِتُ مِنَ الْقِصَاصِ. 
'''
"6" = '''
:sup:`6` كَثِيرُونَ يَتَمَلَّقُونَ صَاحِبَ النُّفُوذِ، وَالْكُلُّ صَاحِبٌ لِلَّذِي يُغْدِقُ الْعَطَايَا. 
'''
"7" = '''
:sup:`7` جَمِيعُ إخْوَةِ الْفَقِيرِ يَمْقُتُونَهُ، فَمَا أَحْرَى أَنْ يَتَهَرَّبَ مِنْهُ أَصْدِقَاؤُهُ؛ يُلاحِقُهُمْ بِتَوَسُّلاتِهِ وَلا يَجِدُ لَهُمْ أَثَراً. 
'''
"8" = '''
:sup:`8` مَنِ اقْتَنَى حِكْمَةً أَحَبَّ نَفْسَهُ، وَمَنِ ادَّخَرَ الْفَهْمَ يَلْقَى خَيْراً. 
'''
"9" = '''
:sup:`9` شَاهِدُ الزُّورِ لَا يُفْلِتُ مِنَ الْعِقَابِ، وَنَافِثُ الأَكَاذِيبِ يَهْلِكُ. 
'''
"10" = '''
:sup:`10` لَا يَلِيقُ التَّنَعُّمُ بِالْجَاهِلِ، فَكَمْ بِالْحَرِيِّ أَنْ يَتَسَلَّطَ عَلَى الرُّؤَسَاءِ؟ 
'''
"11" = '''
:sup:`11` تَعَقُّلُ الإِنْسَانِ يَكْبَحُ غَضَبَهُ، وَبَهَاؤُهُ فِي الْعَفْوِ عَنِ الْخَطَأِ. 
'''
"12" = '''
:sup:`12` حَنَقُ الْمَلِكِ كَزَمْجَرَةِ الأَسَدِ، وَرِضَاهُ كَالطَّلِّ عَلَى الْعُشْبِ. 
'''
"13" = '''
:sup:`13` الابْنُ الْجَاهِلُ مَدْعَاةُ خَرَابٍ لأَبِيهِ، وَمُخَاصَمَاتُ الزَّوْجَةِ كَنَقْرِ قَطَرَاتِ الْمَطَرِ الْمُتَتَابِعَةِ، 
'''
"14" = '''
:sup:`14` الْبَيْتُ وَالثَّرْوَةُ مِيَراثٌ مِنَ الآبَاءِ، أَمَّا الزَّوْجَةُ الْعَاقِلَةُ فَهِيَ مِنْ عِنْدِ الرَّبِّ. 
'''
"15" = '''
:sup:`15` الْكَسَلُ يُغْرِقُ فِي سُبَاتٍ عَمِيقٍ، وَالنَّفْسُ الْمُتَقَاعِسَةُ تُقَاسِي مِنَ الْجُوعِ. 
'''
"16" = '''
:sup:`16` مَنْ يُطِعْ الْوَصِيَّةَ يَصُنْ نَفْسَهُ، وَالْمُتَهَاوِنُ فِي تَصَرُّفَاتِهِ يَلْقَى الْمَوْتَ. 
'''
"17" = '''
:sup:`17` مَنْ يَرْحَمْ الْفَقِيرَ يُقْرِضْ الرَّبَّ، وَيُكَافِئْهُ الرَّبُّ عَلَى حُسْنِ صَنِيعِهِ. 
'''
"18" = '''
:sup:`18` أَدِّبِ ابْنَكَ مَادَامَ فِي ذَلِكَ رَجَاءٌ، وَلا تَحْمِلْ نَفْسَكَ عَلَى قَتْلِهِ. 
'''
"19" = '''
:sup:`19` الْجَامِحُ الْغَضَبِ يَدْفَعُ ثَمَنَ جُمُوحِهِ، وَإِنْ كَبَحْتَهُ أَوِ اعْتَرَضْتَهُ فَإِنَّكَ تَزِيدُهُ سُوءاً 
'''
"20" = '''
:sup:`20` اسْتَمِعْ إِلَى الْمَشُورَةِ، وَاقْبَلِ التَّأْدِيبَ، فَتَكْتَسِبَ حِكْمَةً بَقِيَّةَ حَيَاتِكَ. 
'''
"21" = '''
:sup:`21` كَثِيرَةٌ هِيَ نَوَايَا قَلْبِ الإِنْسَانِ، إِنَّمَا مَشُورَةُ الرَّبِّ هِيَ الَّتِي تَسُودُ. 
'''
"22" = '''
:sup:`22` حُسْنُ الْجَمِيلِ زِينَةُ النَّاسِ، وَالْفَقِيرُ خَيْرٌ مِنَ الْغَنِيِّ الْكَاذِبِ. 
'''
"23" = '''
:sup:`23` تَقْوَى الرَّبِّ تُفْضِي إِلَى الْحَيَاةِ، وَصَاحِبُهَا يَبِيتُ مُطْمَئِنّاً وَلا يَنَالُهُ شَرٌّ. 
'''
"24" = '''
:sup:`24` الْكَسُولُ يَدْفِنُ يَدَهُ فِي صَحْنِهِ وَلا يَرُدُّهَا حَتَّى إِلَى فَمِهِ. 
'''
"25" = '''
:sup:`25` اضْرِبِ الْمُسْتَهْزِئَ فَيَتَعَقَّلَ الأَحْمَقُ، وَوَبِّخِ العَاقِلَ فَيَكْتَسِبَ فَهْماً. 
'''
"26" = '''
:sup:`26` مَنْ يُخَرِّبْ حَيَاةَ أَبِيهِ، وَيُشَرِّدْ أُمَّهُ فَهُوَ ابْنٌ يَجْلِبُ الْخِزْيَ وَالْعَارَ. 
'''
"27" = '''
:sup:`27` كُفَّ يَا ابْنِي عَنِ الإِصْغَاءِ إِلَى التَّعْلِيمِ الَّذِي يُضِلُّكَ عَنْ كَلِمَاتِ الْمَعْرِفَةِ. 
'''
"28" = '''
:sup:`28` الشَّاهِدُ الْمُنَافِقُ يَسْخَرُ مِنَ الْقَضَاءِ، وَفَمُ الأَشْرَارِ يَبْتَلِعُ الإِثْمَ. 
'''
"29" = '''
:sup:`29` الْعِقَابُ مُعَدٌّ لِلسَّاخِرِينَ، وَجَلْدُ السِّيَاطِ مُهَيَّأٌ لِظُهُورِ الْجُهَّالِ. 
'''
