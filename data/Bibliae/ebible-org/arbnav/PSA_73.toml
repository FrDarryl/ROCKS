[73]
"1" = '''
:sup:`1` مَزْمُورٌ لآسَافَ حَقّاً إِنَّ اللهَ رَفِيقٌ بِإِسْرَائِيلَ، بِذَوِي الْقُلُوبِ النَّقِيَّةِ. 
'''
"2" = '''
:sup:`2` أَمَّا أَنَا فَقَدْ أَوْشَكَتْ قَدَمَايَ أَنْ تَزِلّا، وَخَطَوَاتِي أَنْ تَنْزَلِقَ، 
'''
"3" = '''
:sup:`3` لأَنِّي حَسَدْتُ الْمُتَكَبِّرِينَ، إِذْ شَاهَدْتُ نَجَاحَ الأَشْرَارِ. 
'''
"4" = '''
:sup:`4` فَإِنَّ أَوْجَاعَ الْمَوْتِ لَا تُصِيبُهُمْ وَأَجْسَامَهُمْ سَمِينَةٌ. 
'''
"5" = '''
:sup:`5` لَا يُقَاسُونَ مِنْ أَتْعَابِ الْبَشَرِ، وَلَا يُعَانُونَ مِنَ الْمَصَائِبِ كَالنَّاسِ. 
'''
"6" = '''
:sup:`6` لِذَلِكَ لَبِسُوا الْكِبْرِيَاءَ كَقِلادَةٍ، وَارْتَدَوْا الظُّلْمَ كَثَوْبٍ. 
'''
"7" = '''
:sup:`7` عُيُونُهُمْ جَاحِظَةٌ مِنْ كَثْرَةِ شَحْمِ طَمَعِهِمْ. وَشَرُّهُمْ تَجَاوَزَ مَا يَتَصَوَّرُهُ الْقَلْبُ. 
'''
"8" = '''
:sup:`8` يَسْتَهْزِئُونَ وَيَتَكَلَّمُونَ بِالظُّلْمِ خُبْثاً، وَبِكِبْرِيَاءَ يَنْطِقُونَ. 
'''
"9" = '''
:sup:`9` جَدَّفُوا عَلَى السَّمَاءِ بِأَفْوَاهِهِمْ، وَلَوَّثُوا الأَرْضَ بِخُبْثِ أَلْسِنَتِهِمْ. 
'''
"10" = '''
:sup:`10` حَتَّى شَعْبُ اللهِ يَرْجِعُونَ إِلَيْهِمْ، وَيُصَدِّقُونَ مَا يَقُولُونَهُ لَهُمْ. 
'''
"11" = '''
:sup:`11` أَمَّا هُمْ فَيَقُولُونَ: كَيْفَ يَعْلَمُ اللهُ، وَهَلْ يَدْرِي الْعَلِيُّ بِمَا يَحْدُثُ؟ 
'''
"12" = '''
:sup:`12` هَا هُمُ الأَشْرَارُ الْمُفْلِحُونَ فِي الْعَالَمِ يَزْدَادُونَ ثَرْوَةً. 
'''
"13" = '''
:sup:`13` بَاطِلاً قَدْ طَهَّرْتُ قَلْبِي وَغَسَلْتُ يَدَيَّ بِالنَّقَاوَةِ. 
'''
"14" = '''
:sup:`14` لَقَدْ جَعَلْتَنِي يَا رَبُّ مُصَاباً طُولَ النَّهَارِ، وَأَوْقَعْتَ علَيَّ عِقَابَكَ كُلَّ صَبَاحٍ. 
'''
"15" = '''
:sup:`15` لَوْ أَنَّنِي نَطَقْتُ بِمِثْلِ هَذَا، لَكُنْتُ قَدْ خُنْتُ جِيلَ أَوْلادِكَ. 
'''
"16" = '''
:sup:`16` وَعِنْدَمَا نَوَيْتُ أَنْ أَفْهَمَ هَذَا، تَعَذَّرَ الأَمْرُ عَلَيَّ، 
'''
"17" = '''
:sup:`17` إِلَى أَنْ دَخَلْتُ أَقْدَاسَ اللهِ، وَتَأَمَّلْتُ آخِرَةَ الأَشْرَارِ 
'''
"18" = '''
:sup:`18` حَقّاً إِنَّكَ أَوْقَفْتَهُمْ فِي أَمَاكِنَ زَلِقَةٍ، وَأَوْقَعْتَهُمْ فِي التَّهْلُكَاتِ. 
'''
"19" = '''
:sup:`19` كَيْفَ صَارُوا لِلْخَرَابِ فَجْأَةً؟ انْقَرَضُوا وَأَفْنَتْهُمُ الدَّوَاهِي. 
'''
"20" = '''
:sup:`20` كَحُلْمٍ يَتَلاشَى عِنْدَ الْيَقَظَةِ هَكَذَا تَخْتَفِي صُورَتُهُمْ عِنْدَمَا تَنْهَضُ يَا رَبُّ لِمُعَاقَبَتِهِمْ. 
'''
"21" = '''
:sup:`21` عِنْدَمَا تَمَرْمَرَ قَلْبِي وَوَخَزَنِي ضَمِيرِي، 
'''
"22" = '''
:sup:`22` أَدْرَكْتُ أَنَّنِي كُنْتُ غَبِيًّا لَا أَعْرِفُ شَيْئاً، إِذْ كُنْتُ كَبَهِيمَةٍ أَمَامَكَ. 
'''
"23" = '''
:sup:`23` غَيْرَ أَنِّي مَعَكَ دَائِماً، وَأَنْتَ قَدْ أَمْسَكْتَ بِيَدِي الْيُمْنَى. 
'''
"24" = '''
:sup:`24` تَهْدِينِي بِمَشُورَتِكَ، وَبَعْدَ ذَلِكَ تَأْخُذُنِي إِلَى الْمَجْدِ. 
'''
"25" = '''
:sup:`25` مَنْ لِي فِي السَّمَاءِ غَيْرُكَ؟ وَلَسْتُ أَبْغِي فِي الأَرْضِ أَحَداً مَعَكَ. 
'''
"26" = '''
:sup:`26` إِنَّ جَسَدِي وَقَلْبِي يَفْنَيَانِ، أَمَّا اللهُ فَهُوَ صَخْرَةُ قَلْبِي وَنَصِيبِي إِلَى الدَّهْرِ. 
'''
"27" = '''
:sup:`27` هُوَذَا الْمُبْتَعِدُونَ عَنْكَ يَهْلِكُونَ وَأَنْتَ تُدَمِّرُ كُلَّ مَنْ يَخُونُكَ. 
'''
"28" = '''
:sup:`28` أَمَّا أَنَا فَخَيْرٌ لِي أَنْ أَقْتَرِبَ إِلَى اللهِ، لأَنِّي عَلَى السَّيِّدِ تَوَكَّلْتُ، لأُحَدِّثَ بِجَمِيعِ عَجَائِبِكَ. 
'''
