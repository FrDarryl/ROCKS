[56]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ عَلَى الْحَمَامَةِ الْبَكْمَاءِ فِي الأَمْاكِنِ الْبَعِيدَةِ. قَصِيدَةٌ ذَهَبِيَّةٌ لِدَاوُدَ عِنْدَمَا قَبَضَ عَلَيْهِ الْفِلِسْطِينِيُّونَ فِي جَتَّ ارْحَمْنِي يَا رَبُّ فَإِنَّ الإِنْسَانَ يَجِدُّ فِي مُطَارَدَتِي لاِفْتِرَاسِي. يُحَارِبُنِي الْيَوْمَ كُلَّهُ وَيُضَايِقُنِي. 
'''
"2" = '''
:sup:`2` يَتَرَبَّصُ بِي أَعْدَائِي طَوَالَ الْيَوْمِ لاِبْتِلاعِي، وَمَا أَكْثَرَ الَّذِينَ يُحَارِبُونَنِي بِكِبْرِيَاءِ الْمُتَجَبِّرِينَ. 
'''
"3" = '''
:sup:`3` فِي يَوْمِ خَوْفِي أَتَّكِلُ عَلَيْكَ. 
'''
"4" = '''
:sup:`4` تَوَكَّلْتُ عَلَى اللهِ الَّذِي أَحْمَدُهُ عَلَى كَلامِهِ، فَلَا أَخَافُ. مَاذَا يَسْتَطِيعُ أَنْ يَصْنَعَ بِي الْبَشَرُ؟ 
'''
"5" = '''
:sup:`5` يُحَرِّفُ أَعْدَائِي طَوَالَ الْيَوْمِ كَلامِي. كُلُّ أَفْكَارِهِمْ تَتَآمَرُ بِالشَّرِّ عَلَيَّ. 
'''
"6" = '''
:sup:`6` يَتَجَمَّعُونَ عَلَيَّ وَيَكْمُنُونَ لِي. يَتَرَصَّدُونَ خُطْوَاتِي وَيَبْتَغُونَ نَفْسِي. 
'''
"7" = '''
:sup:`7` عَاقِبْهُمْ يَا رَبُّ بِمُقْتَضَى إِثْمِهِمْ. أَخْضِعْ بِغَضَبِكَ الشُّعُوبَ يَا اللهُ. 
'''
"8" = '''
:sup:`8` أَنْتَ رَاقَبْتَ تَشَرُّدِي. فَاحْفَظْ دُمُوعِي فِي خَزَانَتِكَ. أَمَا هِيَ فِي كِتَابِكَ؟ 
'''
"9" = '''
:sup:`9` عِنْدَمَا أَدْعُوكَ يَتَقَهْقَرُ أَعْدَائِي إِلَى الْوَرَاءِ. وَهَذَا مَا تَيَقَّنْتُ مِنْهُ: أَنَّ اللهَ مَعِي. 
'''
"10" = '''
:sup:`10` أَحْمَدُ اللهَ عَلَى كَلامِهِ. أَحْمَدُ الرَّبَّ عَلَى كَلامِهِ. 
'''
"11" = '''
:sup:`11` عَلَى اللهِ تَوَكَّلْتُ فَلَا أَخَافُ. مَاذَا يَسْتَطِيعُ أَنْ يَصْنَعَ بِي الإِنْسَانُ؟ 
'''
"12" = '''
:sup:`12` يَا رَبُّ إِنِّي أُوْفِي مَا عَلَيَّ مِنْ نُذُورٍ، وَأُقَرِّبُ لَكَ ذَبَائِحَ الشُّكْرِ. 
'''
"13" = '''
:sup:`13` لأَنَّكَ أَنْقَذْتَ نَفْسِي مِنَ الْمَوْتِ، وَحَفِظْتَ رِجْلَيَّ مِنَ الزَّلَقِ، لِكَيْ أَسْلُكَ أَمَامَ اللهِ فِي نُورِ الْحَيَاةِ. 
'''
