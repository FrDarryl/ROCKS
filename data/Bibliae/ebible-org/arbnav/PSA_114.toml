[114]
"1" = '''
:sup:`1` عِنْدَ خُرُوجِ بَنِي إِسْرَائِيلَ مِنْ مِصْرَ، وَآلِ يَعْقُوبَ مِنْ بَيْنِ شَعْبٍ غَرِيبِ اللِّسَانِ. 
'''
"2" = '''
:sup:`2` صَارَ يَهُوذَا هَيْكَلاً مُقَدَّساً لَهُ، وَإِسْرَائِيلُ مَقَرَّ سُلْطَانِهِ. 
'''
"3" = '''
:sup:`3` رَأَى الْبَحْرُ الأَحْمَرُ ذَلِكَ فَهَرَبَ، وَتَرَاجَعَ نَهْرُ الأُرْدُنِّ إِلَى الْوَرَاءِ. 
'''
"4" = '''
:sup:`4` قَفَزَتِ الْجِبَالُ كَأَنَّهَا كِبَاشٌ، وَالتِّلالُ كَأَنَّهَا حُمْلانٌ. 
'''
"5" = '''
:sup:`5` مَالَكَ يَا بَحْرُ قَدْ هَرَبْتَ، وَيَا أُرْدُنُّ قَدْ رَجَعْتَ إِلَى الْوَرَاءِ؟ 
'''
"6" = '''
:sup:`6` مَالَكِ يَا جِبَالُ تَقْفِزِينَ كَالْكِبَاشِ، وَيَا تِلالُ كَالْحُمْلانِ؟ 
'''
"7" = '''
:sup:`7` تَزَلْزَلِي يَا أَرْضُ فِي حَضْرَةِ الرَّبِّ إِلَهِ يَعْقُوبَ. 
'''
"8" = '''
:sup:`8` الَّذِي حَوَّلَ الصَّخْرَةَ إِلَى جَدَاوِلَ، وَالصَّوَّانَ إِلَى يَنَابِيعِ مِيَاهٍ. 
'''
