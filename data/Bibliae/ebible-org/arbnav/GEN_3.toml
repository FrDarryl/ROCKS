[3]
"1" = '''
:sup:`1` وَكَانَتِ الْحَيَّةُ أَمْكَرَ وُحُوشِ الْبَرِّيَّةِ الَّتِي صَنَعَهَا الرَّبُّ الإِلَهُ، فَسَأَلَتِ الْمَرْأَةَ: «أَحَقّاً أَمَرَكُمَا اللهُ أَلَّا تَأْكُلَا مِنْ جَمِيعِ شَجَرِ الْجَنَّةِ؟» 
'''
"2" = '''
:sup:`2` فَأَجَابَتِ الْمَرْأَةُ: «يُمْكِنُنَا أَنْ نَأْكُلَ مِنْ ثَمَرِ الْجَنَّةِ كُلِّهَا، 
'''
"3" = '''
:sup:`3` مَاعَدَا ثَمَرَ الشَّجَرَةِ الَّتِي فِي وَسَطِهَا، فَقَدْ قَالَ اللهُ: لَا تَأْكُلَا مِنْهُ وَلَا تَلْمَسَاهُ وَإلَّا تَمُوتَا». 
'''
"4" = '''
:sup:`4` فَقَالَتِ الْحَيَّةُ لِلْمَرْأَةِ: «لَنْ تَمُوتَا، 
'''
"5" = '''
:sup:`5` بَلْ إِنَّ اللهَ يَعْرِفُ أَنَّهُ يَوْمَ تَأْكُلانِ مِنْ ثَمَرِ هَذِهِ الشَّجَرَةِ تَنْفَتِحُ أَعْيُنُكُمَا فَتَصِيرَانِ مِثْلَهُ، قَادِرَيْنِ عَلَى التَّمْيِيزِ بَيْنَ الْخَيْرِ وَالشَّرِّ». 
'''
"6" = '''
:sup:`6` وَعِنْدَمَا شَاهَدَتِ الْمَرْأَةُ أَنَّ الشَّجَرَةَ لَذِيذَةٌ لِلْمَأْكَلِ وَشَهِيَّةٌ لِلْعُيُونِ، وَمُثِيرَةٌ لِلنَّظَرِ قَطَفَتْ مِنْ ثَمَرِهَا وَأَكَلَتْ، ثُمَّ أَعْطَتْ زَوْجَهَا أَيْضاً فَأَكَلَ مَعَهَا، 
'''
"7" = '''
:sup:`7` فَانْفَتَحَتْ لِلْحَالِ أَعْيُنُهُمَا، وَأَدْرَكَا أَنَّهُمَا عُرْيَانَانِ، فَخَاطَا لأَنْفُسِهِمَا مَآزِرَ مِنْ أَوْرَاقِ التِّينِ. 
'''
"8" = '''
:sup:`8` ثُمَّ سَمِعَ الزَّوْجَانِ صَوْتَ الرَّبِّ الإِلَهِ وَهُوَ يَمْشِي فِي الْجَنَّةِ عِنْدَ هُبُوبِ رِيحِ النَّهَارِ، فَاخْتَبَآ مِنْ حَضْرَةِ الرَّبِّ الإِلَهِ بَيْنَ شَجَرِ الْجَنَّةِ. 
'''
"9" = '''
:sup:`9` فَنَادَى الرَّبُّ الإِلَهُ آدَمَ: «أَيْنَ أَنْتَ؟» 
'''
"10" = '''
:sup:`10` فَأَجَابَ: «سَمِعْتُ صَوْتَكَ فِي الْجَنَّةِ فَاخْتَبَأْتُ خِشْيَةً مِنْكَ لأَنِّي عُرْيَانٌ». 
'''
"11" = '''
:sup:`11` فَسَأَلَهُ: «مَنْ قَالَ لَكَ إِنَّكَ عُرْيَانٌ؟ هَلْ أَكَلْتَ مِنْ ثَمَرِ الشَّجَرَةِ الَّتِي نَهَيْتُكَ عَنْهَا؟» 
'''
"12" = '''
:sup:`12` فَأَجَابَ آدَمُ: «إِنَّهَا الْمَرْأَةُ الَّتِي جَعَلْتَهَا رَفِيقَةً لِي. هِيَ الَّتِي أَطْعَمَتْنِي مِنْ ثَمَرِ الشَّجَرَةِ، فَأَكَلْتُ». 
'''
"13" = '''
:sup:`13` فَسَأَلَ الرَّبُّ الإِلَهُ الْمَرْأَةَ: «مَاذَا فَعَلْتِ؟» فَأَجَابَتْ: «أَغْوَتْنِي الْحَيَّةُ فَأَكَلْتُ». 
'''
"14" = '''
:sup:`14` فَقَالَ الرَّبُّ الإِلَهُ لِلْحَيَّةِ: «لأَنَّكِ فَعَلْتِ هَذَا، مَلْعُونَةٌ أَنْتِ مِنْ بَيْنَ جَمِيعِ الْبَهَائِمِ وَمِنْ جَمِيعِ وُحُوشِ الْبَرِّيَّةِ، عَلَى بَطْنِكِ تَسْعَيْنَ، وَمِنَ التُّرَابِ تَأْكُلِينَ طَوَالَ حَيَاتِكِ، 
'''
"15" = '''
:sup:`15` وَأُثِيرُ عَدَاوَةً دَائِمَةً بَيْنَكِ وَبَيْنَ الْمَرْأَةِ، وَكَذَلِكَ بَيْنَ نَسْلَيْكُمَا. هُوَ يَسْحَقُ رَأْسَكِ وَأَنْتِ تَلْدَغِينَ عَقِبَهُ». 
'''
"16" = '''
:sup:`16` ثُمَّ قَالَ لِلْمَرْأَةِ: «أُكَثِّرُ تَكْثِيراً أَوْجَاعَ مَخَاضِكِ فَتُنْجِبِينَ بِالآلَامِ أَوْلَاداً، وَإِلَى زَوْجِكِ يَكُونُ اشْتِيَاقُكِ وَهُوَ يَتَسَلَّطُ عَلَيْكِ». 
'''
"17" = '''
:sup:`17` وَقَالَ لِآدَمَ: «لأَنَّكَ أَذْعَنْتَ لِقَوْلِ امْرَأَتِكَ، وَأَكَلْتَ مِنَ الشَّجَرَةِ الَّتِي نَهَيْتُكَ عَنْهَا، فَالأَرْضُ مَلْعُونَةٌ بِسَبَبِكَ وَبِالْمَشَقَّةِ تَقْتَاتُ مِنْهَا طَوَالَ عُمْرِكَ. 
'''
"18" = '''
:sup:`18` شَوْكاً وَحَسَكاً تُنْبِتُ لَكَ، وَأَنْتَ تَأْكُلُ عُشْبَ الْحَقْلِ. 
'''
"19" = '''
:sup:`19` بِعَرَقِ جَبِينِكَ تَكْسَبُ عَيْشَكَ حَتَّى تَعُودَ إِلَى الأَرْضِ، فَمِنْ تُرَابٍ أُخِذْتَ، وَإِلَى تُرَابٍ تَعُودُ». 
'''
"20" = '''
:sup:`20` وَسَمَّى آدَمُ زَوْجَتَهُ «حَوَّاءَ» لأَنَّهَا أُمُّ كُلِّ حَيٍّ. 
'''
"21" = '''
:sup:`21` وَكَسَا الرَّبُّ الإِلَهُ آدَمَ وَزَوْجَتَهُ رِدَاءَيْنِ مِنْ جِلْدٍ صَنَعَهُمَا لَهُمَا. 
'''
"22" = '''
:sup:`22` ثُمَّ قَالَ الرَّبُّ الإِلَهُ: «هَا الإِنْسَانُ قَدْ صَارَ كَوَاحِدٍ مِنَّا، يُمَيِّزُ بَيْنَ الْخَيْرِ وَالشَّرِّ. وَقَدْ يَمُدُّ يَدَهُ وَيَتَنَاوَلُ مِنْ شَجَرَةِ الْحَيَاةِ وَيَأْكُلُ، فَيَحْيَا إِلَى الأَبَدِ». 
'''
"23" = '''
:sup:`23` فَأَخْرَجَهُ مِنْ جَنَّةِ عَدْنٍ لِيَفْلَحَ الأَرْضَ الَّتِي أُخِذَ مِنْ تُرَابِهَا. 
'''
"24" = '''
:sup:`24` وَهَكَذَا طَرَدَ اللهُ الإِنْسَانَ مِنْ جَنَّةِ عَدْنٍ، وَأَقَامَ مَلائِكَةَ الْكَرُوبِيمِ وَسَيْفاً نَارِيًّا مُتَقَلِّباً شَرْقِيَّ الْجَنَّةِ لِحِرَاسَةِ الطَّرِيقِ الْمُفْضِيَةِ إِلَى «شَجَرَةِ الْحَيَاةِ». 
'''
