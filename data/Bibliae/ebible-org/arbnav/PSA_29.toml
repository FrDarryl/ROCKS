[29]
"1" = '''
:sup:`1` لِدَاوُدَ قَدِّمُوا لِلرَّبِّ يَا أَبْنَاءَ اللهِ، قَدِّمُوا لِلرَّبِّ مَجْداً وَعِزّاً. 
'''
"2" = '''
:sup:`2` قَدِّمُوا لِلرَّبِّ مَجْداً لاِسْمِهِ. اسْجُدُوا لِلرَّبِّ بِثَوْبِ الإِجْلالِ وَالْقَدَاسَةِ. 
'''
"3" = '''
:sup:`3` هُوَذَا صَوْتُ الرَّبِّ يُدَوِّي فَوْقَ الْمِيَاهِ. إِلَهُ الْمَجْدِ أَرْعَدَ. مَجْدُ الرَّبِّ فَوْقَ الْمِيَاهِ الْغَزِيرَةِ. 
'''
"4" = '''
:sup:`4` صَوْتُ الرَّبِّ قَوِيٌّ جِدّاً. صَوْتُ الرَّبِّ يَفِيضُ بِالْجَلالِ. 
'''
"5" = '''
:sup:`5` صَوْتُ الرَّبِّ يُكَسِّرُ شَجَرَ الأَرْزِ. نَعَمْ، إِنَّ الرَّبَّ يُكَسِّرُ أَرْزَ لُبْنَانَ. 
'''
"6" = '''
:sup:`6` فَيَجْعَلُ لُبْنَانَ يَفِرُّ كَالْعِجْلِ، وَجَبَلَ حَرْمُونَ يَقْفِزُ كَالثَّوْرِ الْوَحْشِيِّ الْفَتِيِّ. 
'''
"7" = '''
:sup:`7` صَوْتُ الرَّبِّ يَقْدَحُ وَمِيضَ بَرْقٍ، 
'''
"8" = '''
:sup:`8` صَوْتُ الرَّبِّ يُزَلْزِلُ الْبَرِّيَّةَ، وَيُزَلْزِلُ الرَّبُّ بَرِّيَّةَ قَادِشَ، 
'''
"9" = '''
:sup:`9` صَوْتُ الرَّبِّ يَجْعَلُ الْوُعُولَ تَلِدُ قَبْلَ الأَوَانِ، وَيُحَوِّلُ الْغَابَاتِ إِلَى عَرَاءٍ، وَفِي هَيْكَلِهِ الْكُلُّ يَهْتِفُ: مَجْداً. 
'''
"10" = '''
:sup:`10` جَلَسَ الرَّبُّ مَلِكاً فَوْقَ الطُّوفَانِ، وَيَتَرَبَّعُ عَلَى عَرْشِهِ إِلَى الأَبَدِ. 
'''
"11" = '''
:sup:`11` الرَّبُّ يُعْطِي شَعْبَهُ عِزّاً. الرَّبُّ يُبَارِكُ شَعْبَهُ بِالسَّلامِ. 
'''
