[91]
"1" = '''
:sup:`1` الْمُحْتَمِي بِقُدْسِ أَقْدَاسِ الْعَلِيِّ، فِي ظِلِّ الْقَدِيرِ يَبِيتُ، 
'''
"2" = '''
:sup:`2` أَقُولُ لِلرَّبِّ: أَنْتَ مَلْجَإِي وَحِصْنِي، إِلَهِي الَّذِي بِهِ وَثِقْتُ 
'''
"3" = '''
:sup:`3` لأَنَّهُ يُنْقِذُكَ حَقّاً مِنْ فَخِّ الصَّيَّادِ وَمِنَ الْوَبَاءِ الْمُهْلِكِ. 
'''
"4" = '''
:sup:`4` بِرِيشِهِ النَّاعِمِ يُظَلِّلُكَ، وَتَحْتَ أَجْنِحَتِهِ تَحْتَمِي، فَتَكُونُ لَكَ وُعُودُهُ الأَمِينَةُ تُرْساً وَمِتْرَاساً، 
'''
"5" = '''
:sup:`5` فَلَا تَخَافُ مِنْ هَوْلِ اللَّيْلِ وَلَا مِنْ سَهْمٍ يَطِيرُ فِي النَّهَارِ. 
'''
"6" = '''
:sup:`6` وَلَا مِنْ وَبَاءٍ يَسْرِي فِي الظَّلامِ، وَلَا مِنْ هَلاكٍ يُفْسِدُ فِي الظَّهِيرَةِ. 
'''
"7" = '''
:sup:`7` يَتَسَاقَطُ عَنْ جَانِبِكَ أَلْفُ إِنْسَانٍ، وَعَنْ يَمِينِكَ عَشَرَةُ آلافٍ، وَأَنْتَ لَا يَمَسُّكَ سُوءٌ. 
'''
"8" = '''
:sup:`8` إِنَّمَا تُشَاهِدُ بِعَيْنَيْكَ مُعَاقَبَةَ الأَشْرَارِ. 
'''
"9" = '''
:sup:`9` لأَنَّكَ قُلْتَ: الرَّبُّ مَلْجَإِي، وَاتَّخَذْتَ الْعَلِيَّ مَلاذاً، 
'''
"10" = '''
:sup:`10` فَلَنْ يُصِيبَكَ شَرٌّ وَلَنْ تَقْتَرِبَ بَلِيَّةٌ مِنْ مَسْكَنِكَ 
'''
"11" = '''
:sup:`11` فَإِنَّهُ يُوصِي مَلائِكَتَهُ بِكَ لِكَيْ يَحْفَظُوكَ فِي جَمِيعِ طُرُقِكَ. 
'''
"12" = '''
:sup:`12` عَلَى أَيْدِيهِمْ يَحْمِلُونَكَ لِئَلّا تَصْدِمَ بِحَجَرٍ قَدَمَكَ. 
'''
"13" = '''
:sup:`13` تَطَأُ عَلَى الأَسَدِ وَالأَفْعَى، تَدُوسُ الشِّبْلَ وَالثُّعْبَانَ. 
'''
"14" = '''
:sup:`14` قَالَ الرَّبُّ: أُنَجِّيهِ لأَنَّهُ تَعَلَّقَ بِي. أُرَفِّعُهُ لأَنَّهُ عَرَفَ اسْمِي. 
'''
"15" = '''
:sup:`15` يَدْعُونِي فَأَسْتَجِيبُ لَهُ، أُرَافِقُهُ فِي الضِّيقِ، أُنْقِذُهُ وَأُكْرِمُهُ 
'''
"16" = '''
:sup:`16` أُطِيلُ عُمْرَهُ، وَأُرِيهِ خَلاصِي. 
'''
