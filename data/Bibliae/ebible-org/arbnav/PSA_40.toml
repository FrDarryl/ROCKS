[40]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ، مَزْمُورٌ لِدَاوُدَ انْتَظَرْتُ الرَّبَّ صَابِراً، فَالْتَفَتَ إِلَيَّ وَسَمِعَ صُرَاخَ اسْتِغَاثَتِي، 
'''
"2" = '''
:sup:`2` وَانْتَشَلَنِي مِنْ هُوَّةِ الْهَلاكِ، مِنْ طِينِ الْمُسْتَنْقَعِ. وَأَوْقَفَ قَدَمَيَّ عَلَى أَرْضٍ صَخْرِيَّةٍ، فَصِرْتُ أَمْشِي بِخُطُوَاتٍ ثَابِتَةٍ. 
'''
"3" = '''
:sup:`3` وَضَعَ فِي فَمِي تَرْنِيمَةً جَدِيدَةً، قَصِيدَةَ تَسْبِيحٍ لإِلَهِنَا. يَرَى ذَلِكَ كَثِيرُونَ فَيَخَافُونَ الرَّبَّ. 
'''
"4" = '''
:sup:`4` طُوبَى لِرَجُلٍ وَضَعَ فِي الرَّبِّ ثِقَتَهُ، وَلَمْ يَلْتَفِتْ إِلَى الْمُتَكَبِّرِينَ وَالْمُنْحَرِفِينَ إِلَى الْكَذِبِ. 
'''
"5" = '''
:sup:`5` أَيُّهَا الرَّبُّ إِلَهِي، مَا أَكْثَرَ أَعْمَالَكَ الْعَجِيبَةَ! إِنْ تَحَدَّثْتُ عَنْ خُطَطِكَ الرَّائِعَةِ لَنَا فَلَنْ أَقْدِرَ أَنْ أُحْصِيَهَا. زَادَتْ عَنْ أَنْ تُعَدَّ. 
'''
"6" = '''
:sup:`6` لَمْ تُرِدْ أَوْ تَطْلُبْ ذَبَائِحَ وَمُحْرَقَاتٍ عَنِ الْخَطِيئَةِ، لَكِنَّكَ وَهَبْتَنِي أُذُنَيْنِ مُصْغِيَتَيْنِ مُطِيعَتَيْنِ. 
'''
"7" = '''
:sup:`7` عِنْدَئِذٍ قُلْتُ: «هَا أَنَا أَجِيءُ، كَمَا هُوَ مَكْتُوبٌ عَنِّي فِي دَرْجِ الْكِتَابِ: 
'''
"8" = '''
:sup:`8` إِنَّ مَسَرَّتِي أَنْ أَعْمَلَ مَشِيئَتَكَ الصَّالِحَةَ يَا إِلَهِي، وَشَرِيعَتُكَ فِي صَمِيمِ قَلْبِي. 
'''
"9" = '''
:sup:`9` أَعْلَنْتُ بِرَّكَ وَسَطَ جَمَاعَةِ شَعْبِكَ الْعَظِيمِ، وَأَنْتَ يَا رَبُّ عَلِمْتَ أَنَّنِي لَمْ أُلْجِمْ شَفَتَيَّ. 
'''
"10" = '''
:sup:`10` لَمْ أُخْفِ بِرَّكَ دَاخِلَ قَلْبِي، بَلْ أَعْلَنْتُ أَمَانَتَكَ وَخَلاصَكَ. لَمْ أَكْتُمْ رَحْمَتَكَ وَحَقَّكَ عَنْ جَمَاعَةِ شَعْبِكَ الْعَظِيمِ». 
'''
"11" = '''
:sup:`11` فَأَنْتَ يَا رَبُّ لَنْ تَمْنَعَ مَرَاحِمَكَ عَنِّي. تَنْصُرُنِي دَائِماً رَحْمَتُكَ وَحَقُّكَ. 
'''
"12" = '''
:sup:`12` إِنَّ شُرُوراً لَا تُحْصَى قَدْ أَحَاطَتْ بِي، وَآثَامِي قَدْ أَطْبَقَتْ عَلَيَّ فَأَعْمَتْنِي لأَنَّهَا أَكْثَرُ مِنْ شَعْرِ رَأْسِي، وَقَلْبِي قَدْ خَذَلَنِي. 
'''
"13" = '''
:sup:`13` يَا رَبُّ، ارْتَضِ أَنْ تُنَجِّيَنِي. أَسْرِعْ يَا رَبُّ لإِغَاثَتِي. 
'''
"14" = '''
:sup:`14` لِيَخْزَ وَلْيَخْجَلْ مَعاً الَّذِينَ يَسْعَوْنَ إِلَى قَتْلِي. لِيُدْبِرْ وَلْيَخْزَ الْمَسْرُورُونَ بِأَذِيَّتِي. 
'''
"15" = '''
:sup:`15` لِيَذْهَلْ خِزْياً السَّاخِرُونَ مِنِّي. 
'''
"16" = '''
:sup:`16` وَلْيَفْرَحْ وَيَبْتَهِجْ بِكَ جَمِيعُ طَالِبِيكَ، وَلْيَقُلْ كُلَّ حِينٍ مُحبُّو خَلاصِكَ: «يَتَعَظَّمُ الرَّبُّ». 
'''
"17" = '''
:sup:`17` أَمَّا أَنَا فَمِسْكِينٌ وَبَائِسٌ. الرَّبُّ يَهْتَمُّ بِي. عَوْنِي وَمُنْقِذِي أَنْتَ. فَلَا تَتَوَانَ يَا إِلَهِي. 
'''
