[8]
"1" = '''
:sup:`1` إِلَى قَائِدِ الْمُنْشِدِينَ عَلَى الْجَتِّيَّةِ. مَزْمُورٌ لِدَاوُدَ أَيُّهَا الرَّبُّ سَيِّدُنَا، مَا أَعْظَمَ اسْمَكَ فِي كُلِّ الأَرْضِ، بِهِ بَسَطْتَ جَلالَكَ فَوْقَ السَّمَاوَاتِ. 
'''
"2" = '''
:sup:`2` مِنْ أَفْوَاهِ الأَطْفَالِ وَالرُّضَّعِ أَسَّسْتَ حَمْداً، لإِفْحَامِ خُصُومِكَ، وَإِسْكَاتِ عَدُوٍّ وَمُنْتَقِمٍ. 
'''
"3" = '''
:sup:`3` عِنْدَمَا أَتَأَمَّلُ سَمَاوَاتِكَ الَّتِي أَبْدَعَتْهَا أَصَابِعُكَ، وَالْقَمَرَ وَالنُّجُومَ الَّتِي رَتَّبْتَ مَدَارَاتِهَا 
'''
"4" = '''
:sup:`4` أُسَائِلُ نَفْسِي: مَنْ هُوَ الإِنْسَانُ حَتَّى تَهْتَمَّ بِهِ؟ أَوِ «ابْنُ الإِنْسَانِ» حَتَّى تَعْتَبِرَهُ؟ 
'''
"5" = '''
:sup:`5` جَعَلْتَهُ أَدْنَى قَلِيلاً مِنَ الْمَلائِكَةِ إِلَى حِينٍ، ثُمَّ كَلَّلْتَهُ بِالْمَجْدِ وَالْكَرَامَةِ 
'''
"6" = '''
:sup:`6` وَأَعْطَيْتَهُ السُّلْطَةَ عَلَى كُلِّ مَا صَنَعَتْهُ يَداكَ. أَخْضَعْتَ كُلَّ شَيْءٍ تَحْتَ قَدَمَيْهِ. 
'''
"7" = '''
:sup:`7` الْغَنَمَ وَالْبَقَرَ وَجَمِيعَ الْمَوَاشِي، وَوُحُوشَ الْبَرِّيَّةِ أَيْضاً، 
'''
"8" = '''
:sup:`8` وَالطُّيُورَ والأَسْمَاكَ وَجَمِيعَ الْحَيَوَانَاتِ الْمَائِيَّةِ. 
'''
"9" = '''
:sup:`9` أَيُّهَا الرَّبُّ سَيِّدُنَا، مَا أَعْظَمَ اسْمَكَ فِي كُلِّ الأَرْضِ! 
'''
