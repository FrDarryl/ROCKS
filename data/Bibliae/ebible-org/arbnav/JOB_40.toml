[40]
"1" = '''
:sup:`1` وَاسْتَطْرَدَ الرَّبُّ قَائِلاً لأَيُّوبَ: 
'''
"2" = '''
:sup:`2` «أَيُخَاصِمُ اللّائِمُ الْقَدِيرَ؟ لِيُجِبِ المُشْتَكِي عَلَى اللهِ». 
'''
"3" = '''
:sup:`3` عِنْدَئِذٍ أَجَابَ أَيُّوبُ الرَّبَّ: 
'''
"4" = '''
:sup:`4` «انْظُرْ، أَنَا حَقِيرٌ فَبِمَاذَا أُجِيبُكَ؟ هَا أَنَا أَضَعُ يَدِي عَلَى فَمِي 
'''
"5" = '''
:sup:`5` لَقَدْ تَكَلَّمْتُ مَرَّةً وَلَنْ أُجِيبَ، وَمَرَّتَيْنِ وَلَنْ أُضِيفَ». 
'''
"6" = '''
:sup:`6` حِينَئِذٍ أَجَابَ الرَّبُّ أَيُّوبَ مِنَ الْعَاصِفَةِ: 
'''
"7" = '''
:sup:`7` «اشْدُدْ حَقَوَيْكَ وَكُنْ رَجُلاً، فَأَسْأَلَكَ وَتُجِيبَنِي. 
'''
"8" = '''
:sup:`8` أَتَشُكُّ فِي قَضَائِي أَوْ تَسْتَذْنِبُنِي لِتُبَرِّرَ نَفْسَكَ؟ 
'''
"9" = '''
:sup:`9` أَتَمْلِكُ ذِرَاعاً كَذِرَاعِ اللهِ؟ أَتُرْعِدُ بِمِثْلِ صَوْتِهِ؟ 
'''
"10" = '''
:sup:`10` إِذاً تَسَرْبَلْ بِالْجَلالِ وَالْعَظَمَةِ، وَتَزَيَّنْ بِالْمَجْدِ وَالْبَهَاءِ. 
'''
"11" = '''
:sup:`11` صُبَّ فَيْضَ غَضَبِكَ، وَانْظُرْ إِلَى كُلِّ مُتَكَبِّرٍ وَاخْفِضْهُ. 
'''
"12" = '''
:sup:`12` انْظُرْ إِلَى كُلِّ مُتَعَظِّمٍ وَذَلّلْهُ، وَدُسِ الأَشْرَارَ فِي مَوَاضِعِهِمْ. 
'''
"13" = '''
:sup:`13` اطْمِرْهُمْ كُلَّهُمْ فِي التُّرَابِ مَعاً، وَاحْبِسْ وُجُوهَهُمْ فِي الْهَاوِيَةِ. 
'''
"14" = '''
:sup:`14` عِنْدَئِذٍ أَعْتَرِفُ لَكَ بِأَنَّ يَمِينَكَ قَادِرَةٌ عَلَى إِنْقَاذِكَ. 
'''
"15" = '''
:sup:`15` انْظُرْ إِلَى بَهِيمُوثَ (الْحَيَوَانِ الضَّخْمِ) الَّذِي صَنَعْتُهُ مَعَكَ، فَإِنَّهُ يَأْكُلُ الْعُشْبَ كَالْبَقَرِ. 
'''
"16" = '''
:sup:`16` إِنَّ قُوَّتَهُ فِي مَتْنَيْهِ، وَشِدَّتَهُ فِي عَضَلِ بَطْنِهِ. 
'''
"17" = '''
:sup:`17` يَنْتَصِبُ ذَيْلُهُ كَشَجَرَةِ أَرْزٍ، وَعَضَلاتُ فَخْذَيْهِ مَضْفُورَةٌ. 
'''
"18" = '''
:sup:`18` عِظَامُهُ أَنَابِيبُ نُحَاسٍ وَأَطْرَافُهُ قُضْبَانُ حَدِيدٍ، 
'''
"19" = '''
:sup:`19` إِنَّهُ أَعْجَبُ كُلِّ الْخَلائِقِ، وَلا يَقْدِرُ أَنْ يَهْزِمَهُ إِلّا الَّذِي خَلَقَهُ. 
'''
"20" = '''
:sup:`20` تَنْمُو الأَعْشَابُ الَّتِي يَتَغَذَّى بِها عَلَى الْجِبَالِ، حَيْثُ تَمْرَحُ وُحُوشُ الْبَرِّيَّةِ. 
'''
"21" = '''
:sup:`21` يَرْبِضُ تَحْتَ شُجَيْرَاتِ السِّدْرِ، وَبَيْنَ الْحَلْفَاءِ فِي الْمُسْتَنْقَعَاتِ. 
'''
"22" = '''
:sup:`22` يَسْتَظِلُّ بِشُجَيْرَاتِ السِّدْرِ، وَبِالصَّفْصَافِ عَلَى الْمِيَاهِ الْجَارِيَةِ 
'''
"23" = '''
:sup:`23` لَا يُخَامِرُهُ الْخَوْفُ إِنْ هَاجَ النَّهْرُ، وَيَظَلُّ مُطْمَئِنّاً وَلَوِ انْدَفَقَ نَهْرُ الأُرْدُنِّ فِي فَمِهِ. 
'''
"24" = '''
:sup:`24` مَنْ يَقْدِرُ أَنْ يَصْطَادَهُ مِنَ الأَمَامِ، أَوْ يَثْقُبَ أَنْفَهُ بِخِزَامَةٍ؟ 
'''
