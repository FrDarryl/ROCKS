[17]
"1" = '''
:sup:`1` وَبَعْدَ سِتَّةِ أَيَّامٍ، أَخَذَ يَسُوعُ بُطْرُسَ وَيَعْقُوبَ وَيُوحَنَّا أَخَاهُ، وَصَعِدَ بِهِمْ عَلَى انْفِرَادٍ إِلَى جَبَلٍ عَالٍ، 
'''
"2" = '''
:sup:`2` وَتَجَلَّى أَمَامَهُمْ، فَشَعَّ وَجْهُهُ كَالشَّمْسِ، وَصَارَتْ ثِيَابُهُ بَيْضَاءَ كَالنُّورِ. 
'''
"3" = '''
:sup:`3` وَإذَا مُوسَى وَإِيلِيَّا قَدْ ظَهَرَا لَهُمْ يَتَحَدَّثَانِ مَعَهُ. 
'''
"4" = '''
:sup:`4` فَبَدَأَ بُطْرُسُ يَقُولُ لِيَسُوعَ: «يَا رَبُّ، مَا أَحْسَنَ أَنْ نَبْقَى هُنَا! فَإِذَا شِئْتَ، أَنْصُبُ هُنَا ثَلاثَ خِيَامٍ: وَاحِدَةً لَكَ، وَوَاحِدَةً لِمُوسَى، وَوَاحِدَةً لإِيلِيَّا». 
'''
"5" = '''
:sup:`5` وَبَيْنَمَا كَانَ يَتَكَلَّمُ، إِذَا سَحَابَةٌ مُنِيرَةٌ قَدْ ظَلَّلَتْهُمْ، وَجَاءَ صَوْتٌ مِنَ السَّحَابَةِ قَائِلاً: «هَذَا هُوَ ابْنِي الْحَبِيبُ الَّذِي سُرِرْتُ بِهِ كُلَّ سُرُورٍ. لَهُ اسْمَعُوا!» 
'''
"6" = '''
:sup:`6` فَلَمَّا سَمِعَ التَّلامِيذُ الصَّوْتَ، وَقَعُوا عَلَى وُجُوهِهِمْ مُرْتَعِبِينَ جِدّاً. 
'''
"7" = '''
:sup:`7` فَاقْتَرَبَ مِنْهُمْ يَسُوعُ وَلَمَسَهُمْ وَقَالَ: «انْهَضُوا وَلا تَرْتَعِبُوا!» 
'''
"8" = '''
:sup:`8` فَرَفَعُوا أَنْظَارَهُمْ، فَلَمْ يَرَوْا إِلّا يَسُوعَ وَحْدَهُ. 
'''
"9" = '''
:sup:`9` وَفِيمَا هُمْ نَازِلُونَ مِنَ الْجَبَلِ، أَوْصَاهُمْ يَسُوعُ قَائِلاً: «لا تُخْبِرُوا أَحَداً بِمَا رَأَيْتُمْ حَتَّى يَقُومَ ابْنُ الإِنْسَانِ مِنْ بَيْنِ الأَمْوَاتِ». 
'''
"10" = '''
:sup:`10` فَسَأَلَهُ تَلامِيذُهُ: «لِمَاذَا إِذَنْ يَقُولُ الْكَتَبَةُ إِنَّ إِيلِيَّا لابُدَّ أَنْ يَأْتِيَ أَوَّلاً؟» 
'''
"11" = '''
:sup:`11` فَأَجَابَهُمْ قَائِلاً: «حَقّاً، إِنَّ إِيلِيَّا يَأْتِي أَوَّلاً وَيُصْلِحُ كُلَّ شَيْءٍ. 
'''
"12" = '''
:sup:`12` عَلَى أَنِّي أَقُولُ لَكُمْ: قَدْ جَاءَ إِيلِيَّا، وَلَمْ يَعْرِفُوهُ، بَلْ فَعَلُوا بِهِ كُلَّ مَا شَاءُوا. كَذَلِكَ ابْنُ الإِنْسَانِ أَيْضاً عَلَى وَشْكِ أَنْ يَتَأَلَّمَ عَلَى أَيْدِيهِمْ». 
'''
"13" = '''
:sup:`13` عِنْدَئِذٍ فَهِمَ التَّلامِيذُ أَنَّهُ كَلَّمَهُمْ عَنْ يُوحَنَّا الْمَعْمَدَانِ. 
'''
"14" = '''
:sup:`14` وَلَمَّا وَصَلُوا إِلَى الْجَمْعِ، تَقَدَّمَ رَجُلٌ إِلَى يَسُوعَ، وَجَثَا أَمَامَهُ، 
'''
"15" = '''
:sup:`15` وَقَالَ: «يَا سَيِّدُ، ارْحَمِ ابْنِي لأَنَّهُ مُصَابٌ بِالصَّرْعِ، وَهُوَ يَتَعَذَّبُ عَذَاباً شَدِيداً. وَكَثِيراً مَا يَسْقُطُ فِي النَّارِ أَوْ فِي الْمَاءِ. 
'''
"16" = '''
:sup:`16` وَقَدْ أَحْضَرْتُهُ إِلَى تَلامِيذِكَ، فَلَمْ يَسْتَطِيعُوا أَنْ يَشْفُوهُ». 
'''
"17" = '''
:sup:`17` فَأَجَابَ يَسُوعُ قَائِلاً: «أَيُّهَا الْجِيلُ غَيْرُ الْمُؤْمِنِ وَالأَعْوَجُ، إِلَى مَتَى أَبْقَى مَعَكُمْ؟ إِلَى مَتَى أَحْتَمِلُكُمْ؟ أَحْضِرُوهُ إِلَيَّ هُنَا!» 
'''
"18" = '''
:sup:`18` وَزَجَرَ يَسُوعُ الشَّيْطَانَ، فَخَرَجَ مِنَ الصَّبِيِّ، وَشُفِيَ الصَّبِيُّ مِنْ تِلْكَ السَّاعَةِ. 
'''
"19" = '''
:sup:`19` ثُمَّ تَقَدَّمَ التَّلامِيذُ إِلَى يَسُوعَ عَلَى انْفِرَادٍ وَسَأَلُوهُ: «لِمَاذَا عَجَزْنَا نَحْنُ أَنْ نَطْرُدَ الشَّيْطَانَ؟» 
'''
"20" = '''
:sup:`20` أَجَابَهُمْ: «لِقِلَّةِ إِيمَانِكُمْ. فَالْحَقَّ أَقُولُ لَكُمْ: لَوْ كَانَ لَكُمْ إِيمَانٌ مِثْلُ بِزْرَةِ خَرْدَلٍ، لَكُنْتُمْ تَقُولُونَ لِهَذَا الْجَبَلِ: اِنْتَقِلْ مِنْ هُنَا إِلَى هُنَاكَ، فَيَنْتَقِلُ، وَلا يَسْتَحِيلُ عَلَيْكُمْ شَيْءٌ. 
'''
"21" = '''
:sup:`21` أَمَّا هَذَا النَّوْعُ مِنَ الشَّيَاطِينِ، فَلا يُطْرَدُ إِلّا بِالصَّاللاةِ وَالصَّوْمِ». 
'''
"22" = '''
:sup:`22` وَفِيمَا كَانُوا يَتَجَمَّعُونَ فِي الْجَلِيلِ، قَالَ يَسُوعُ لِتَلامِيذِهِ: «اِبْنُ الإِنْسَانِ عَلَى وَشْكِ أَنْ يُسَلَّمَ إِلَى أَيْدِي النَّاسِ، 
'''
"23" = '''
:sup:`23` فَيَقْتُلُونَهُ. وَفِي الْيَوْمِ الثَّالِثِ يُقَامُ». فَحَزِنُوا حُزْناً شَدِيداً. 
'''
"24" = '''
:sup:`24` وَلَمَّا وَصَلُوا إِلَى كَفْرَنَاحُومَ، جَاءَ جُبَاةُ ضَرِيبَةِ الدِّرْهَمَيْنِ لِلْهَيْكَلِ إِلَى بُطْرُسَ، وَقَالُوا: «أَلا يُؤَدِّي مُعَلِّمُكُمُ الدِّرْهَمَيْنِ؟» فَأَجَابَ: «بَلَى!» 
'''
"25" = '''
:sup:`25` وَمَا إِنْ دَخَلَ بُطْرُسُ الْبَيْتَ، حَتَّى سَأَلَهُ يَسُوعُ: «مَا رَأْيُكَ يَا سِمْعَانُ: مِمَّنْ يَسْتَوْفِي مُلُوكُ الأَرْضِ الْجِزْيَةَ أَوِ الضَّرِيبَةَ؟ أَمِنْ أَبْنَاءِ بِلادِهِمْ، أَمْ مِنَ الأَجَانِبِ؟» 
'''
"26" = '''
:sup:`26` أَجَابَ بُطْرُسُ: «مِنَ الأَجَانِبِ». فَقَالَ لَهُ يَسُوعُ: «إِذَنِ الأَبْنَاءُ أَحْرَارٌ، 
'''
"27" = '''
:sup:`27` وَلكِنْ لِكَيْ لَا نَضَعَ لَهُمْ عَثْرَةً، اذْهَبْ إِلَى الْبُحَيْرَةِ، وَأَلْقِ صِنَّارَةَ الصَّيْدِ؛ وَأَمْسِكِ السَّمَكَةَ الَّتِي تَطْلُعُ أَوَّلاً، ثُمَّ افْتَحْ فَمَهَا تَجِدْ فِيهِ قِطْعَةَ نَقْدٍ بِقِيمَةِ أَرْبَعَةِ دَرَاهِمَ، فَخُذْهَا وَادْفَعْ الضَّرِيبَةَ عَنِّي وَعَنْكَ!» 
'''
