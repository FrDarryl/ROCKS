[94]
"1" = '''
:sup:`1` يَا رَبُّ أَنْتَ إِلَهُ الانْتِقَامِ، فَتَجَلَّ بِغَضَبِكَ. 
'''
"2" = '''
:sup:`2` قُمْ يَا دَيَّانَ الأَرْضِ وَجَازِ الْمُتَكَبِّرِينَ عَلَى أَعْمَالِهِمْ. 
'''
"3" = '''
:sup:`3` إِلَى مَتَى يَا رَبُّ يَشْمَتُ الأَشْرَارُ فَرِحِينَ؟ 
'''
"4" = '''
:sup:`4` إِلَى مَتَى يَهْذِرُ عُمَّالُ الإِثْمِ وَيَتَوَاقَحُونَ وَيَتَبَاهَوْنَ بِأَنْفُسِهِمْ؟ 
'''
"5" = '''
:sup:`5` يَسْحَقُونَ شَعْبَكَ يَا رَبُّ وَيَضْطَهِدُونَهُ، 
'''
"6" = '''
:sup:`6` يَقْتُلُونَ الأَرْمَلَةَ وَالْغَرِيبَ وَيَذْبَحُونَ الْيَتِيمَ. 
'''
"7" = '''
:sup:`7` وَيَقُولُونَ: «الرَّبُّ لَا يَرَى هَذَا، وَإِلَهُ إِسْرَائِيلَ لَا يُبَالِي». 
'''
"8" = '''
:sup:`8` افْهَمُوا يَا أَغْبِيَاءَ الشَّعْبِ! يَا جُهَّالُ مَتَى تَتَعَقَّلُونَ؟ 
'''
"9" = '''
:sup:`9` صَانِعُ الأُذُنِ أَلَا يَسْمَعُ؟ جَابِلُ الْعَيْنِ أَلَا يُبْصِرُ؟ 
'''
"10" = '''
:sup:`10` مُؤَدِّبُ الأُمَمِ أَلَا يَزْجُرُ وَهُوَ الَّذِي يُعَلِّمُ الإِنْسَانَ الْحِكْمَةَ؟ 
'''
"11" = '''
:sup:`11` الرَّبُّ يَعْلَمُ أَفْكَارَ الإِنْسَانِ وَيَعْرِفُ أَنَّهَا بَاطِلَةٌ. 
'''
"12" = '''
:sup:`12` طُوبَى لِلإِنْسَانِ الَّذِي تُؤَدِّبُهُ، وَتُعَلِّمُهُ مِنْ شَرِيعَتِكَ يَا رَبُّ! 
'''
"13" = '''
:sup:`13` لِتُرِيحَهُ مِنْ أَيَّامِ السُّوءِ، إِلَى أَنْ يَمُوتَ الشِّرِّيرُ وَيَتَوَارَى فِي مَثْواهُ. 
'''
"14" = '''
:sup:`14` لَا يَرْفُضُ اللهُ شَعْبَهُ، وَلَا يَنْبِذُ خَاصَّتَهُ. 
'''
"15" = '''
:sup:`15` لأَنَّ القَضَاءَ يُصْبِحُ عَدْلاً وَيُحِبُّهُ جَمِيعُ الْمُسْتَقِيمِي الْقُلُوبِ. 
'''
"16" = '''
:sup:`16` مَنْ يَتَوَلَّى عَنِّي مُحَارَبَةَ الأَشْرَارِ؟ مَنْ يُجَابِهُ عَنِّي فَاعِلِي الإِثْمِ؟ 
'''
"17" = '''
:sup:`17` لَوْ لَمْ يَكُنِ الرَّبُّ مُعِينِي لَسَكَنَتْ نَفْسِي الْقَبْرَ. 
'''
"18" = '''
:sup:`18` قُلْتُ: قَدْ زَلَّتْ قَدَمِي. وَلَكِنَّ رَحْمَتَكَ يَا رَبُّ صَارَتْ لِي سَنَداً. 
'''
"19" = '''
:sup:`19` عِنْدَ كَثْرَةِ هُمُومِي فِي دَاخِلِي تَبْتَهِجُ نَفْسِي بِتَعْزِيَاتِكَ. 
'''
"20" = '''
:sup:`20` أَيُحَالِفُكَ مَلِكُ الشَّرِّ الْمُخْتَلِقُ إثْماً لِيَجْعَلَ الظُّلْمَ شَرِيعَةً لِلْقَضَاءِ؟ 
'''
"21" = '''
:sup:`21` يَجْتَمِعُونَ مَعاً لِلْقَضَاءِ عَلَى حَيَاةِ الصِّدِّيقِ، وَيَحْكُمُونَ عَلَى الْبَرِيءِ بِالْمَوْتِ. 
'''
"22" = '''
:sup:`22` وَلَكِنَّ الرَّبَّ هُوَ حِصْنِي الْمَنِيعُ؛ إِلَهِي هُوَ الصَّخْرَةُ الَّتِي بِها أَحْتَمِي. 
'''
"23" = '''
:sup:`23` غَيْرَ أَنَّ الرَّبَّ إِلَهَنَا يُعَاقِبُهُمْ عَلَى إِثْمِهِمْ، وَيُبِيدُهُمْ بِشَرِّهِمْ. 
'''
