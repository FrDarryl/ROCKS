[10]
"1" = '''
:sup:`1` رَبُّ، لِمَاذَا تَقِفُ بَعِيداً وَتَحْتَجِبُ فِي أَزْمِنَةِ الضِّيقِ؟ 
'''
"2" = '''
:sup:`2` الشِّرِّيرُ، بِعَجْرَفَةٍ، يَجِدُّ فِي تَعَقُّبِ الْمِسْكِينِ، غَيْرَ أَنَّ الأَشْرَارَ يَسْقُطُونَ فِي مُؤَامَرَتِهِمِ الَّتِي فَكَّرُوا فِيهَا. 
'''
"3" = '''
:sup:`3` الشِّرِّيرُ يَفْتَخِرُ بِشَهَوَاتِ نَفْسِهِ، وَالرَّجُلُ الطَّمَّاعُ يَلْعَنُ وَيُجَدِّفُ عَلَى اللهِ. 
'''
"4" = '''
:sup:`4` فِي تَكَبُّرِهِ وَتَشَامُخِهِ لَا يَلْتَمِسُ اللهَ، وَلَا مَكَانَ لِلهِ فِي أَفْكَارِهِ كُلِّهَا، 
'''
"5" = '''
:sup:`5` وَمَعْ ذَلِكَ فَإِنَّ مَسَاعِيَهُ تَبْدُو نَاجِحَةً، وَيَسْتَخِفُّ بِجَمِيعِ أَعْدَائِهِ. وَلَكِنَّ أَحْكَامَكَ عَالِيَةٌ أَسْمَى مِنْهُ 
'''
"6" = '''
:sup:`6` قَالَ فِي نَفْسِهِ: «لَنْ يُزَحْزِحَنِي شَيْءٌ، وَلَنْ يَنَالَنِي مَكْرُوهٌ قَطُّ». 
'''
"7" = '''
:sup:`7` فَمُهُ مَمْلُوءٌ لَعْنَةً وَغِشّاً وَظُلْماً. تَحْتَ لِسَانِهِ الأَذَى وَالإِثْمُ. 
'''
"8" = '''
:sup:`8` يَتَرَبَّصُ فِي كَمَائِنِ الدِّيَارِ لِيَقْتُلَ الْبَرِيءَ. عَيْنَاهُ تَتَرَصَّدَانِ الْمِسْكِينَ. 
'''
"9" = '''
:sup:`9` يَكْمُنُ فِي الْخَفَاءِ، كَأَسَدٍ فِي عَرِينِهِ لِيَخْطِفَ الْمِسْكِينَ وَيَجُرَّهُ فِي شَبَكَتِهِ. 
'''
"10" = '''
:sup:`10` يَسْحَقُ الْمَسَاكِينَ وَيَدُوسُهُمْ حِينَ يَسْقُطُونَ بَيْنَ مَخَالِبِهِ الْقَوِيَّةِ. 
'''
"11" = '''
:sup:`11` يَقُولُ فِي قَلْبِهِ: اللهُ غَافِلٌ. قَدْ حَجَبَ وَجْهَهُ، وَلَنْ يَرَى مَا يَجْرِي 
'''
"12" = '''
:sup:`12` قُمْ يَا رَبُّ، ارْفَعْ يَدَكَ يَا اللهُ، لَا تَنْسَ الْمَسَاكِينَ. 
'''
"13" = '''
:sup:`13` لِمَاذَا يَسْتَهِينُ الشِّرِّيرُ بِاللهِ قَائِلاً فِي قَلْبِهِ: إِنَّكَ لَا تُحَاسِبُهُ؟ 
'''
"14" = '''
:sup:`14` وَلَكِنَّكَ قَدْ رَأَيْتَ. عَايَنْتَ مَا أَصَابَ الْمَسَاكِينَ مِنَ الْمَشَقَّةِ وَالْغَمِّ، فَتُجَازِي الشِّرِّيرَ بِيَدِكَ. يُسَلِّمُ إِلَيْكَ الْمِسْكِينُ أَمْرَهُ، فَأَنْتَ دَائِماً مُعِينُ الْيَتِيمِ. 
'''
"15" = '''
:sup:`15` حَطِّمْ ذِرَاعَ الشِّرِّيرِ وَالْفَاجِرِ. حَاسِبْهُ عَلَى شَرِّهِ، حَتَّى لَا تَجِدَهُ. 
'''
"16" = '''
:sup:`16` الرَّبُّ مَلِكٌ إِلَى أَبَدِ الدُّهُورِ، قَدْ بَادَتْ مِنْ أَرْضِهِ الأُمَمُ (الَّتِي تَعْبُدُ آلِهَةً سِوَاهُ) 
'''
"17" = '''
:sup:`17` أَنْتَ يَا رَبُّ تَسْتَجِيبُ طِلْبَةَ الْوُدَعَاءِ، تُشَدِّدُ قُلُوبَهُمْ إِذْ تُصْغِي (إِلَى تَأَوُّهَاتِهِمْ). 
'''
"18" = '''
:sup:`18` تُنْصِفُ الْيَتِيمَ وَالْمَقْهُورَ، فَلَا يَعُودُ إِنْسَانٌ فِي الأَرْضِ يُرْعِبُهُمْ. 
'''
