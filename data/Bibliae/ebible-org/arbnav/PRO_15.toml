[15]
"1" = '''
:sup:`1` الْجَوَابُ اللَّيِّنُ يُبَدِّدُ الْغَضَبَ، وَالْكَلِمَةُ الْقَارِصَةُ تُهَيِّجُ السَّخَطَ. 
'''
"2" = '''
:sup:`2` لِسَانُ الْحَكِيمِ يُتْقِنُ الْمَعْرِفَةَ، وَأَقْوَالُ الْجُهَّالِ تَفِيضُ حَمَاقَةً. 
'''
"3" = '''
:sup:`3` عَيْنَا الرَّبِّ فِي كُلِّ مَكَانٍ تُرَاقِبَانِ الأَشْرَارَ وَالأَخْيَارَ. 
'''
"4" = '''
:sup:`4` اللِّسَانُ السَّلِيمُ يُنْعِشُ كَشَجَرَةِ حَيَاةٍ، وَاعْوِجَاجُهُ يُؤَدِّي إِلَى انْكِسَارِ الرُّوحِ. 
'''
"5" = '''
:sup:`5` الْجَاهِلُ يَسْتَخِفُّ بِتَأْدِيبِ أَبِيهِ، أَمَّا الْعَاقِلُ فَيَقْبَلُ التَّأْدِيبَ. 
'''
"6" = '''
:sup:`6` فِي بَيْتِ الصِّدِّيقِ كَنْزٌ نَفِيسٌ، وَفِي دَخْلِ الأَشْرَارِ بَلِيَّةٌ. 
'''
"7" = '''
:sup:`7` أَقْوَالُ شِفَاهِ الْحُكَمَاءِ تَنْشُرُ الْمَعْرِفَةَ، أَمَّا قُلُوبُ الْجُهَّالِ فَتَنْبُعُ حَمَاقَةً. 
'''
"8" = '''
:sup:`8` قُرْبَانُ الْمُنَافِقِينَ مَكْرَهَةُ الرَّبِّ، وَمَسَرَّتُهُ صَلاةُ الْمُسْتَقِيمِينَ. 
'''
"9" = '''
:sup:`9` سُلُوكُ الشِّرِّيرِ رِجْسٌ لَدَى الرَّبِّ، وَمَحَبَّتُهُ لِمَنْ يَتْبَعُ الْبِرَّ. 
'''
"10" = '''
:sup:`10` الْمُنْحَرِفُ عَنْ طَرِيقِ الرَّبِّ يُجَازَى بِالتَّأْدِيبِ الْقَاسِي، وَمَنْ يَمْقُتُ التَّقْوِيمَ يَمُوتُ. 
'''
"11" = '''
:sup:`11` أَعْمَاقُ الْهَاوِيَةِ وَالْهَلاكِ مَكْشُوفَةٌ أَمَامَ الرَّبِّ، فَكَمْ بِالْحَرِيِّ قُلُوبُ أَبْنَاءِ الْبَشَرِ. 
'''
"12" = '''
:sup:`12` الْمُسْتَهْزِئُ يَكْرَهُ التَّوْبِيخَ، وَلا يَلْجَأُ إِلَى الْحُكَمَاءِ. 
'''
"13" = '''
:sup:`13` الْقَلْبُ الْفَرِحُ يَجْعَلُ الْوَجْهَ طَلِقاً، وَبِكَآبَةِ الْقَلْبِ تَنْسَحِقُ الرُّوحُ. 
'''
"14" = '''
:sup:`14` قَلْبُ الْحَكِيمِ يَلْتَمِسُ الْمَعْرِفَةَ، وَفَمُ الْجَاهِلِ يَرْعَى حَمَاقَةً. 
'''
"15" = '''
:sup:`15` جَمِيعُ أَيَّامِ الْبَائِسِ شَقِيَّةٌ، أَمَّا طَيِّبُ الْقَلْبِ فَالتَّوْفِيقُ الدَّائِمُ حَلِيفُهُ. 
'''
"16" = '''
:sup:`16` قَلِيلٌ مِنَ الْمَالِ مَعْ تَقْوَى الرَّبِّ خَيْرٌ مِنْ كَنْزٍ عَظِيمٍ يُخَالِطُهُ هَمٌّ. 
'''
"17" = '''
:sup:`17` أَكْلَةٌ مِنَ الْبُقُولِ فِي جَوٍّ مُشَبَّعٍ بِالْمَحَبَّةِ خَيْرٌ مِنْ أَكْلِ وَجْبَةٍ مِنْ لَحْمِ عِجْلٍ مَعْلُوفٍ فِي جَوٍّ مِنَ الْبَغْضَاءِ. 
'''
"18" = '''
:sup:`18` الرَّجُلُ الْغَضُوبُ يُثِيرُ الْخُصُومَةَ، وَالطَّويِلُ الأَنَاةِ يُسَكِّنُ النِّزَاعَ. 
'''
"19" = '''
:sup:`19` طَرِيقُ الْكَسُولِ مَمْلُوءٌ بِالْمَتَاعِبِ، أَمَّا سَبِيلُ الْمُسْتَقِيمِينَ فَمُمَهَّدٌ. 
'''
"20" = '''
:sup:`20` الابْنُ الْحَكِيمُ يَسُرُّ أَبَاهُ وَالْجَاهِلُ يَحْتَقِرُ أُمَّهُ. 
'''
"21" = '''
:sup:`21` الْحَمَاقَةُ مَصْدَرُ فَرَحٍ لِلْغَبِيِّ، أَمَّا الْفَهِيمُ فَيَسْلُكُ بِاسْتِقَامَةٍ. 
'''
"22" = '''
:sup:`22` تُخْفِقُ الْمَقَاصِدُ مِنْ غَيْرِ مَشُورَةٍ، وَتُفْلِحُ بِكَثْرَةِ الْمُشِيرِينَ. 
'''
"23" = '''
:sup:`23` الْجَوَابُ الْمُلائِمُ يُفَرِّحُ الإِنْسَانَ، وَمَا أَحْسَنَ الْكَلِمَةَ فِي حِينِهَا. 
'''
"24" = '''
:sup:`24` طَرِيقُ الإِنْسَانِ الْحَكِيمِ تَرْتَقِي بِهِ صُعُوداً نَحْوَ الْحَيَاةِ، لِكَيْ يَتَفَادَى الْهَاوِيَةَ مِنْ تَحْتُ. 
'''
"25" = '''
:sup:`25` يَسْتَأْصِلُ الرَّبُّ بَيْتَ الْمُتَغَطْرِسِينَ، وَيُوَطِّدُ تُخْمَ الأَرْمَلَةِ. 
'''
"26" = '''
:sup:`26` نَوَايَا الأَشْرَارِ رِجْسٌ لَدَى الرَّبِّ، وَفِي أَقْوَالِ الأَطْهَارِ مَسَرَّتُهُ. 
'''
"27" = '''
:sup:`27` الْحَرِيصُ عَلَى الْكَسْبِ يَجْلِبُ الْمَتَاعِبَ لِبَيْتِهِ، وَمَنْ يَكْرَهُ الرِّشْوَةَ يَحْيَا. 
'''
"28" = '''
:sup:`28` قَلْبُ الصِّدِّيقِ يَتَمَعَّنُ فِي الْجَوَابِ، أَمَّا أَفْوَاهُ الأَشْرَارِ فَتَتَدَفَّقُ بِالْخَبَائِثِ. 
'''
"29" = '''
:sup:`29` الرَّبُّ بَعِيدٌ عَنِ الأَشْرَارِ، إِنَّمَا يَسْمَعُ صَلاةَ الأَبْرَارِ. 
'''
"30" = '''
:sup:`30` الْبَهْجَةُ الْمُتَأَلِّقَةُ فِي الْعَيْنَيْنِ تُفْرِحُ قَلْبَ الصِّدِّيقِ، وَالْخَبَرُ الطَّيِّبُ يُنْعِشُ النَّفْسَ. 
'''
"31" = '''
:sup:`31` ذُو الأُذُنِ الْمُسْتَمِعَةِ إِلَى التَّوْبِيخِ الْمُحْيِي يَمْكُثُ بَيْنَ الْحُكَمَاءِ. 
'''
"32" = '''
:sup:`32` مَنْ يَتَجَاهَلُ التَّأْدِيبَ يَحْتَقِرُ نَفْسَهُ، وَمَنْ يَسْتَجِيبُ لَهُ يَقْتَنِي فَهْماً. 
'''
"33" = '''
:sup:`33` تَقْوَى الرَّبِّ تَأْدِيبُ حِكْمَةٍ، وَقَبْلَ الْحُظْوَةِ بِالْكَرَامَةِ يَكُونُ التَّوَاضُعُ. 
'''
