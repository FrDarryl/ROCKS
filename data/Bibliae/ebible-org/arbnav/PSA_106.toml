[106]
"1" = '''
:sup:`1` هَلِّلُويَا. قَدِّمُوا الشُّكْرَ لِلرَّبِّ فَإِنَّهُ صَالِحٌ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ. 
'''
"2" = '''
:sup:`2` مَنْ ذَا يُحَدِّثُ بِأَفْعَالِ الرَّبِّ الْجَبَّارَةِ، وَيُخْبِرُ بِكُلِّ تَسْبِيحِهِ؟ 
'''
"3" = '''
:sup:`3` طُوبَى لِلْعَامِلِينَ بِالْعَدْلِ وَالْبِرِّ فِي كُلِّ حِينٍ. 
'''
"4" = '''
:sup:`4` يَا رَبُّ، اذْكُرْنِي فِي رِضَاكَ عَلَى شَعْبِكَ. تَعَهَّدْنِي بِخَلاصِكَ. 
'''
"5" = '''
:sup:`5` لِكَيْ أَشْهَدَ نَجَاحَ مُخْتَارِيكَ وَلأَفْرَحَ بِفَرَحِ أُمَّتِكَ، وَأَفْتَخِرَ مَعَ مِيرَاثِكَ. 
'''
"6" = '''
:sup:`6` قَدْ أَخْطَأْنَا مَعَ آبَائِنَا وَارْتَكَبْنَا الإِثْمَ وَالشَّرَّ. 
'''
"7" = '''
:sup:`7` لَمْ يَفْهَمْ آبَاؤُنَا فِي مِصْرَ عَجَائِبَكَ، وَلَمْ يَتَذَكَّرُوا وَفْرَةَ مَرَاحِمِكَ، بَلْ تَمَرَّدُوا عَلَيْكَ عِنْدَ الْبَحْرِ الأَحْمَرِ. 
'''
"8" = '''
:sup:`8` لَكِنَّكَ خَلَّصْتَهُمْ مِنْ أَجْلِ اسْمِكَ إِعْلاناً لِقُوَّتِكَ الْعَظِيمَةِ. 
'''
"9" = '''
:sup:`9` انْتَهَرْتَ الْبَحْرَ الأَحْمَرَ، فَجَفَّ، وَاجْتَزْتَ بِهِمْ عَبْرَ اللُّجَجِ كَأَنَّهُمْ عَلَى أَرْضٍ جَافَّةٍ 
'''
"10" = '''
:sup:`10` أَنْقَذْتَهُمْ مِنْ يَدِ مُبْغِضِيهِمْ وَافْتَدَيْتَهُمْ مِنْ قَبْضَةِ الْعَدُوِّ. 
'''
"11" = '''
:sup:`11` غَمَرَتِ الْمِيَاهُ مُطَارِدِيهِمْ حَتَّى لَمْ يَبْقَ مِنْهُمْ وَاحِدٌ. 
'''
"12" = '''
:sup:`12` عِنْدَئِذٍ آمَنُوا بِكَلامِهِ وَشَدُوا بِتَسْبِيحِهِ. 
'''
"13" = '''
:sup:`13` وَلَكِنْ سَرْعَانَ مَا نَسُوا أَعْمَالَهُ! لَمْ يَنْتَظِرُوا مَشُورَتَهُ. 
'''
"14" = '''
:sup:`14` بَلِ انْصَاعُوا لِشَهْوَتِهِمِ الشَّدِيدَةِ فِي الْبَرِّيَّةِ، وَتَحَدَّوْا اللهَ فِي الصَّحْرَاءِ. 
'''
"15" = '''
:sup:`15` فَلَبَّى سُؤْلَهُمْ وَلَكِنَّهُ أَصَابَ نُفُوسَهُمْ بِالسُّقْمِ. 
'''
"16" = '''
:sup:`16` ثُمَّ حَسَدُوا مُوسَى فِي الْمُخَيَّمِ، وَأَيْضاً هَارُونَ المُقَدَّسَ لِلرَّبِّ. 
'''
"17" = '''
:sup:`17` انْفَتَحَتِ الأَرْضُ وَابْتَلَعَتْ دَاثَانَ، وَأَطْبَقَتْ عَلَى قَوْمِ أَبِيرَامَ. 
'''
"18" = '''
:sup:`18` وَاشْتَعَلَتْ نَارٌ وَسَطَ جَمَاعَةِ قُورَحَ، أَحْرَقَ لَهِيبُهَا الأَشْرَارَ. 
'''
"19" = '''
:sup:`19` صَاغُوا عِجْلاً فِي حُورِيبَ، وَسَجَدُوا لِتِمْثَالٍ مَسْبُوكٍ. 
'''
"20" = '''
:sup:`20` اسْتَبْدَلُوا إِلَهَهُمُ الْمَجِيدَ بِصُورَةِ ثَوْرٍ آكِلِ عُشْبٍ. 
'''
"21" = '''
:sup:`21` نَسُوا اللهَ مُخَلِّصَهُمُ الَّذِي صَنَعَ الْعَظَائِمَ فِي مِصْرَ، 
'''
"22" = '''
:sup:`22` الْمُعْجِزَاتِ فِي أَرْضِ حَامٍ، وَالآيَاتِ الْمُخِيفَةَ عِنْدَ الْبَحْرِ الأَحْمَرِ. 
'''
"23" = '''
:sup:`23` فَأَوْشَكَ أَنْ يُبِيدَهُمْ كَقَوْلِهِ، لَوْلَا أَنَّ مُوسَى مُخْتَارَهُ وَقَفَ فِي الثَّغْرَةِ أَمَامَهُ يَشْفَعُ فِيهِمْ لِيَرُدَّ غَضَبَهُ فَلَا يُهْلِكَهُمْ. 
'''
"24" = '''
:sup:`24` ثُمَّ اسْتَهَانُوا بِالأَرْضِ الشَّهِيَّةِ وَلَمْ يُصَدِّقُوا كَلامَ الرَّبِّ. 
'''
"25" = '''
:sup:`25` بَلْ تَذَمَّرُوا دَاخِلَ خِيَامِهِمْ، غَيْرَ مُنْصِتِينَ لِصَوْتِ الرَّبِّ. 
'''
"26" = '''
:sup:`26` فَأَقْسَمَ أَنْ يُهْلِكَهُمْ فِي الْبَرِّيَّةِ، 
'''
"27" = '''
:sup:`27` يُسْقِطَ ذُرِّيَّتَهُمْ بَيْنَ الأُمَمِ، وَيُشَتِّتَهُمْ فِي البُلْدَانِ. 
'''
"28" = '''
:sup:`28` وَتَعَلَّقُوا بِبَعْلِ فَغُورَ وَأَكَلُوا ذَبَائِحَ الْمَوْتَى. 
'''
"29" = '''
:sup:`29` وَأَثَارُوا غَضَبَ الرَّبِّ بِأَعْمَالِهِمِ الشِّرِّيرَةِ، فَتَفَشَّى بَيْنَهُمْ وَبَأٌ مُفَاجِئٌ. 
'''
"30" = '''
:sup:`30` فَوَقَفَ فِينَحَاسُ وَأَجْرَى الْقَضَاءَ، فَامْتَنَعَ الْوَبَأُ. 
'''
"31" = '''
:sup:`31` فَحُسِبَ لَهُ ذَلِكَ بِرّاً جِيلاً فَجِيلاً إِلَى الأَبَدِ. 
'''
"32" = '''
:sup:`32` ثُمَّ أَسْخَطُوا الرَّبَّ عِنْدَ مِيَاهِ مَرِيبَةَ (أَي الْخُصُومَةِ) حَتَّى تَأَذَّى مُوسَى بِسَبَبِهِمْ، 
'''
"33" = '''
:sup:`33` إِذِ اسْتَفَزُّوا رُوحَهُ فَأَفْرَطَتْ شَفَتَاهُ بِالكَلامِ. 
'''
"34" = '''
:sup:`34` لَمْ يَسْتَأْصِلُوا الشُّعُوبَ مِثْلَمَا أَمَرَهُمُ الرَّبُّ. 
'''
"35" = '''
:sup:`35` بَلْ خَالَطُوا الأُمَمَ الْوَثَنِيَّةَ وَتَعَلَّمُوا أَعْمَالَهُمْ. 
'''
"36" = '''
:sup:`36` تَعَبَّدُوا لأَوْثَانِهِمْ فَصَارَتْ لَهُمْ فَخّاً. 
'''
"37" = '''
:sup:`37` ضَحَّوْا بِأَبْنَائِهِمْ وَبَنَاتِهِمْ لِلشَّيَاطِينِ. 
'''
"38" = '''
:sup:`38` سَفَكُوا دَماً بَرِيئاً، دَمَ بَنِيهِمْ وَبَنَاتِهِمِ الَّذِينَ ذَبَحُوهُمْ لأَصْنَامِ الْكَنْعَانِيِّينَ، فَتَدَنَّسَتِ الأَرْضُ بِالدِّمَاءِ. 
'''
"39" = '''
:sup:`39` لِذَلِكَ تَنَجَّسُوا بِأَعْمَالِهِمْ، وَخَانُوا الرَّبَّ بِأَفْعَالِهِمْ 
'''
"40" = '''
:sup:`40` فَالْتَهَبَ غَضَبُ الرَّبِّ عَلَى شَعْبِهِ، وَمَقَتَ مِيرَاثَهُ. 
'''
"41" = '''
:sup:`41` وَأَسْلَمَهُمْ إِلَى أَيْدِي الأُمَمِ، فَتَسَلَّطَ عَلَيْهِمْ مُبْغِضُوهُمْ. 
'''
"42" = '''
:sup:`42` وَضَايَقَهُمْ أَعْدَاؤُهُمْ حَتَّى ذَلُّوا تَحْتَ أَيْدِيهِمْ. 
'''
"43" = '''
:sup:`43` مَرَّاتٍ كَثِيرَةً أَنْقَذَهُمْ، أَمَّا هُمْ فَعَصَوْهُ وَانْحَطُّوا فِي آثَامِهِمْ. 
'''
"44" = '''
:sup:`44` غَيْرَ أَنَّهُ الْتَفَتَ إِلَى ضِيقَتِهِمْ إِذْ سَمِعَ صُرَاخَهُمْ. 
'''
"45" = '''
:sup:`45` تَذَكَّرَ عَهْدَهُ لَهُمْ وَرَقَّ لَهُمْ حَسَبَ كَثْرَةِ رَحْمَتِهِ، 
'''
"46" = '''
:sup:`46` فَأَنَالَهُمْ حُظْوَةً لَدَى جَمِيعِ آسِرِيهِمْ. 
'''
"47" = '''
:sup:`47` خَلِّصْنَا أَيُّهَا الرَّبُّ إِلَهُنَا، وَاجْمَعْ شَمْلَنَا مِنْ بَيْنِ الأُمَمِ لِنَرْفَعَ الشُّكْرَ لاسْمِكَ الْقُدُّوسِ وَنَفْتَخِرَ بِتَسْبِيحِكَ. 
'''
"48" = '''
:sup:`48` مُبَارَكٌ الرَّبُّ إِلَهُ إِسْرَائِيلَ مِنَ الأَزَلِ إِلَى الأَبَدِ. وَلْيَقُلِ الشَّعْبُ كُلُّهُ: آمِين. هَلِّلُويَا. 
'''
