[31]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ، مَزْمُورٌ لِدَاوُدَ يَا رَبُّ، إِلَيْكَ الْتَجَأْتُ فَلَا تَدَعْنِي أَخِيبُ مَدَى الدَّهْرِ. بِعَدْلِكَ نَجِّنِي. 
'''
"2" = '''
:sup:`2` أَدِرْ أُذُنَكَ نَحْوِي وَأَنْقِذْنِي سَرِيعاً. كُنْ لِي صَخْرَةً تَحْمِينِي وَمَعْقِلاً حَصِيناً يُخَلِّصُنِي، 
'''
"3" = '''
:sup:`3` إِذْ إِنَّكَ صَخْرَتِي وَقَلْعَتِي. وَمِنْ أَجْلِ اسْمِكَ تَقُودُنِي وَتَهْدِينِي. 
'''
"4" = '''
:sup:`4` أَطْلِقْنِي مِنَ الشَّبَكَةِ الَّتِي أَخْفَاهَا الأَشْرَارُ لِي، لأَنَّكَ أَنْتَ مَلْجَأِي. 
'''
"5" = '''
:sup:`5` فِي يَدِكَ أَسْتَوْدِعُ رُوحِي. فَدَيْتَنِي أَيُّهَا الرَّبُّ إِلَهَ الْحَقِّ. 
'''
"6" = '''
:sup:`6` لَقَدْ أَبْغَضْتُ الْمُتَعَبِّدِينَ لِلأَصْنَامِ الْبَاطِلَةِ. أَمَّا أَنَا فَعَلَى الرَّبِّ تَوَكَّلْتُ. 
'''
"7" = '''
:sup:`7` أَفْرَحُ وَأَبْتَهِجُ بِرَحْمَتِكَ لأَنَّكَ قَدْ نَظَرْتَ إِلَى مَذَلَّتِي، وَعَرَفْتَ أَلَمَ نَفْسِي الْمُبَرِّحَ. 
'''
"8" = '''
:sup:`8` لَمْ تُسَلِّمْنِي إِلَى قَبْضَةِ الْعَدُوِّ بَلْ أَوْقَفْتَنِي فِي أَرْضٍ فَسِيحَةٍ. 
'''
"9" = '''
:sup:`9` ارْحَمْنِي يَا رَبُّ فَأَنَا فِي ضِيقٍ: كَلَّتْ عَيْنَايَ غَمّاً، وَاعْتَلَّتْ نَفْسِي وَدَخِيلَتِي أَيْضاً. 
'''
"10" = '''
:sup:`10` لأَنَّ حَيَاتِي قَدْ فَنِيَتْ بِالْحُزْنِ وَسِنِي حَيَاتِي بِالتَّنَهُّدِ. خَارَتْ قُوَايَ مِنْ قَصَاصِ إِثْمِي. 
'''
"11" = '''
:sup:`11` صِرْتُ مُحْتَقَراً مِنْ كُلِّ أَعْدَائِي وَمَصْدَرَ رُعْبٍ لِجِيرَانِي. الَّذِينَ يَرَوْنَنِي فِي الشَّارِعِ يَتَهَرَّبُونَ مِنِّي. 
'''
"12" = '''
:sup:`12` صِرْتُ مَنْسِيًّا كَمَا لَوْ كُنْتُ مَيْتاً، وَأَصْبَحْتُ كَإِنَاءٍ مُحَطَّمٍ، 
'''
"13" = '''
:sup:`13` لأَنِّي سَمِعْتُ الْمَذَمَّةَ مِنْ كَثِيرِينَ، حَتَّى بَاتَ الْخَوْفُ يُطَوِّقُنِي، إذْ يَتَآمَرُونَ جَمِيعاً عَلَيَّ، عَازِمِينَ عَلَى قَتْلِي. 
'''
"14" = '''
:sup:`14` غَيْرَ أَنِّي يَا رَبُّ عَلَيْكَ تَوَكَّلْتُ، وَقُلْتُ: أَنْتَ إِلَهِي، 
'''
"15" = '''
:sup:`15` آجَالِي فِي يَدِكَ. نَجِّنِي مِنْ يَدِ أَعْدَائِي وَمِنْ مُطَارِدِيَّ. 
'''
"16" = '''
:sup:`16` لِيُشْرِقْ وَجْهُكَ عَلَى عَبْدِكَ وَخَلِّصْنِي بِرَحْمَتِكَ. 
'''
"17" = '''
:sup:`17` لَا تَدَعْنِي يَا رَبُّ أَخْزَى، فَإِنِّي دَعَوْتُكَ. لِيَخْزَ الأَشْرَارُ وَلْيَنْزِلُوا إِلَى هُوَّةِ الْمَوْتِ وَيَسْكُتُوا إِلَى الأَبَدِ. 
'''
"18" = '''
:sup:`18` لِتَخْرَسِ الشِّفَاهُ الْكَاذِبَةُ، النَّاطِقَةُ بِكِبْرِيَاءَ وَازْدِرَاءٍ وَوَقَاحَةٍ عَلَى الصِّدِّيقِ. 
'''
"19" = '''
:sup:`19` يَا رَبُّ، مَا أَعْظَمَ صَلاحَكَ الَّذِي ذَخَرْتَهُ لِخَائِفِيكَ، وَأَظْهَرْتَهُ لِلْوَاثِقِينَ بِكَ عَلَى مَرْأَى جَمِيعِ الْبَشَرِ، 
'''
"20" = '''
:sup:`20` فَإِنَّكَ تَصُونُهُمْ فِي خِبَاءِ حَضْرَتِكَ، فِي مَأْمَنٍ مِنْ مُؤَامَرَاتِ النَّاسِ. فِي خَيْمَةٍ وَاقِيَةٍ تَحْرُسُهُمْ مِنْ لَدْغَاتِ أَلْسُنِ خُصُومِهِمْ. 
'''
"21" = '''
:sup:`21` مُبَارَكٌ الرَّبُّ لأَنَّهُ أَحَاطَنِي بِرَحْمَتِهِ الْعَجِيبَةِ وَكَأَنِّي فِي مَدِينَةٍ مُحَصَّنَةٍ. 
'''
"22" = '''
:sup:`22` تَسَرَّعْتُ فِي رُعْبِي وَقُلْتُ: «قَدْ تَخَلَّى الرَّبُّ عَنِّي» وَلَكِنَّكَ سَمِعْتَ صَوْتَ تَضَرُّعِي عِنْدَمَا اسْتَغَثْتُ بِكَ. 
'''
"23" = '''
:sup:`23` أَحِبُّوا الرَّبَّ يَا جَمِيعَ أَتْقِيَائِهِ، فَإِنَّ الرَّبَّ يَحْفَظُ الأُمَنَاءَ، وَيُجَازِي بِعَدْلِهِ الْمُتَكَبِّرِينَ أَشَدَّ الْجَزَاءِ. 
'''
"24" = '''
:sup:`24` لِتَتَقَوَّ وَلْتَتَشَجَّعْ قُلُوبُكُمْ يَا جَمِيعَ الْمُنْتَظِرِينَ الرَّبَّ. 
'''
