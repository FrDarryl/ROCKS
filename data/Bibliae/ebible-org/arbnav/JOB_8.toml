[8]
"1" = '''
:sup:`1` فَأَجَابَ بِلْدَدُ الشُّوحِيُّ: 
'''
"2" = '''
:sup:`2` «إِلَى مَتَى تَظَلُّ تَتَكَلَّمُ بِهَذِهِ الأَقْوَالِ، فَتَخْرُجَ مِنْ فَمِكَ كَرِيحٍ شَدِيدَةٍ؟ 
'''
"3" = '''
:sup:`3` أَيُحَرِّفُ اللهُ الْقَضَاءَ، أَمْ يَعْكِسُ الْقَدِيرُ مَا هُوَ حَقٌّ؟ 
'''
"4" = '''
:sup:`4` إِنْ كَانَ أَبْنَاؤُكَ أَخْطَأُوا فَقَدْ أَوْقَعَ بِهِمْ جَزَاءَ مَعَاصِيهِمْ. 
'''
"5" = '''
:sup:`5` فَإِنْ أَسْرَعْتَ وَطَلَبْتَ وَجْهَ اللهِ وَتَضَرَّعْتَ إِلَى الْقَدِيرِ، 
'''
"6" = '''
:sup:`6` وَإِنْ كُنْتَ نَقِيًّا صَالِحاً، فَإِنَّهُ حَتْماً يَلْتَفِتُ إِلَيْكَ وَيُكَافِئُكَ بِمَسْكَنِ بِرٍّ. 
'''
"7" = '''
:sup:`7` وَإِنْ تَكُنْ أُولاكَ مُتَوَاضِعَةً، فَإِنَّ آخِرَتَكَ تَكُونُ عَظِيمَةً جِدّاً. 
'''
"8" = '''
:sup:`8` اسْأَلِ الأَجْيَالَ الْغَابِرَةَ، وَتَأَمَّلْ مَا اخْتَبَرَهُ الآبَاءُ، 
'''
"9" = '''
:sup:`9` فَإِنَّنَا قَدْ وُلِدْنَا بِالأَمْسِ الْقَرِيبِ، وَلا نَعْرِفُ شَيْئاً، لأَنَّ أَيَّامَنَا عَلَى الأَرْضِ ظِلٌّ. 
'''
"10" = '''
:sup:`10` أَلا يُعْلِمُونَكَ وَيُخْبِرُونَكَ وَيَبُثُّونَكَ مَا فِي نُفُوسِهِمْ قَائِلِينَ: 
'''
"11" = '''
:sup:`11` أَيَنْمُو الْبَرْدِيُّ حَيْثُ لَا مُسْتَنْقَعَ، أَمْ تَنْبُتُ الْحَلْفَاءُ مِنْ غَيْرِ مَاءٍ؟ 
'''
"12" = '''
:sup:`12` إِنَّهَا تَيْبَسُ قَبْلَ سَائِرِ الْعُشْبِ، وَهِيَ فِي نَضَارَتِهَا لَمْ تُقْطَعْ. 
'''
"13" = '''
:sup:`13` هَكَذَا يَكُونُ مَصِيرُ كُلِّ مَنْ يَنْسَى اللهَ، وَهَكَذَا يَخِيبُ رَجَاءُ الْفَاجِرِ. 
'''
"14" = '''
:sup:`14` يَنْهَارُ مَا يَعْتَمِدُ عَلَيْهِ، وَيُصْبِحُ مِثْلَ بَيْتِ الْعَنْكَبُوتِ. 
'''
"15" = '''
:sup:`15` يَتَّكِئُ عَلَيْهِ فَيَنْهَدِمُ، وَيَتَعَلَّقُ بِهِ فَلا يَثْبُتُ. 
'''
"16" = '''
:sup:`16` يَزْدَهِرُ كَشَجَرَةٍ أَمَامَ الشَّمْسِ، تَنْتَشِرُ أَغْصَانُهَا فَوْقَ بُسْتَانِهَا. 
'''
"17" = '''
:sup:`17` تَتَشَابَكُ أُصُولُهُ حَوْلَ كَوْمَةِ الْحِجَارَةِ، وَتَلْتَفُّ حَوْلَ الصُّخُورِ. 
'''
"18" = '''
:sup:`18` وَلَكِنْ حَالَمَا يُسْتَأْصَلُ مِنْ مَوْضِعِهِ يُنْكِرُهُ مَكَانُهُ قَائِلاً: ’مَا رَأَيْتُكَ قَطُّ!‘ 
'''
"19" = '''
:sup:`19` هَكَذَا تَكُونُ بَهْجَةُ طَرِيقِهِ. وَلَكِنْ مِنَ التُّرَابِ يَأْتِي آخَرُونَ وَيأْخُذُونَ مَكَانَهُ. 
'''
"20" = '''
:sup:`20` إِنَّ اللهَ لَا يَنْبِذُ الإِنْسَانَ الْكَامِلَ وَلا يَمُدُّ يَدَ الْعَوْنِ لِفَاعِلِي الشَّرِّ. 
'''
"21" = '''
:sup:`21` يَمْلأُ فَمَكَ ضَحِكاً وَشَفَتَيْكَ هُتَافاً، 
'''
"22" = '''
:sup:`22` عِنْدَئِذٍ يَرْتَدِي مُبْغِضُوكَ الْخِزْيَ، وَبَيْتُ الأَشْرَارِ يَنْهَارُ». 
'''
