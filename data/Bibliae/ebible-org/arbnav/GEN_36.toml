[36]
"1" = '''
:sup:`1` وَهَذَا سِجِلُّ مَوَالِيدِ عِيسُو أَيْ أَدُومَ: 
'''
"2" = '''
:sup:`2` تَزَوَّجَ عِيسُو مِنْ بَنَاتِ كَنْعَانَ: عَدَا بِنْتَ إِيلُونَ الْحِثِّيِّ وَأُهُولِيبَامَةَ بِنْتَ عَنَى بِنْتِ صِبْعُونَ الْحِوِّيِّ. 
'''
"3" = '''
:sup:`3` وَتَزَوَّجَ أَيْضاً بَسْمَةَ بِنْتَ إِسْمَاعِيلَ عَمِّهِ، أُخْتَ نَبَايُوتَ. 
'''
"4" = '''
:sup:`4` فَأَنْجَبَتْ عَدَا لِعِيسُو أَلِيفَازَ، وَأَنْجَبَتْ بَسْمَةُ رَعُوئِيلَ. 
'''
"5" = '''
:sup:`5` أَمَّا أُهُولِيبَامَةُ فَقَدْ أَنْجَبَتْ يَعُوشَ وَيَعْلامَ وَقُورَحَ. هَؤُلاءِ هُمْ أَبْنَاءُ عِيسُو الَّذِينَ وُلِدُوا لَهُ فِي أَرْضِ كَنْعَانَ. 
'''
"6" = '''
:sup:`6` وَأَخَذَ عِيسُو زَوْجَاتِهِ وَبَنِيهِ وَبَنَاتِهِ وَجَمِيعَ أَهْلِ بَيْتِهِ وَمَوَاشِيهِ وَكُلَّ بَهَائِمِهِ وَسَائِرَ مُقْتَنَيَاتِهِ الَّتِي اقْتَنَاهَا فِي أَرْضِ كَنْعَانَ وَانْتَقَلَ إِلَى أَرْضٍ أُخْرَى بَعِيداً عَنْ أَخِيهِ يَعْقُوبَ، 
'''
"7" = '''
:sup:`7` لأَنَّ أَمْلاكَهُمَا كَانَتْ مِنَ الْكَثْرَةِ بِحَيْثُ لَمْ تَسَعْهُمَا الأَرْضُ لِلإِقَامَةِ مَعاً، وَلَمْ تَسْتَطِعْ أَرْضُ غُرْبَتِهِمَا أَنْ تَكْفِيَهُمَا لِرَعْيِ مَوَاشِيهِمَا. 
'''
"8" = '''
:sup:`8` فَاسْتَوْطَنَ عِيسُو، أَيْ أَدُومُ، جَبَلَ سَعِيرَ. 
'''
"9" = '''
:sup:`9` وَهَذِهِ هِيَ أَسْمَاءُ أَبنَاءِ عِيسُو: 
'''
"10" = '''
:sup:`10` أَلِيفَازُ بْنُ عَدَا، وَرَعُوئِيلُ بْنُ بَسْمَةَ. 
'''
"11" = '''
:sup:`11` أَمَّا أَبْنَاءُ أَلِيفَازَ فَهُمْ: تَيْمَانُ وَأُوْمَارُ وَصَفْوُ وَجَعْثَامُ وَقَنَازُ. 
'''
"12" = '''
:sup:`12` وَكَانَتْ تِمْنَاعُ سُرِّيَّةً لأَلِيفَازَ بْنِ عِيسُو فَأَنْجَبَتْ لأَلِيفَازَ عَمَالِيقَ. هَؤُلاءِ أَبْنَاءُ عَدَا زَوْجَةِ عِيسُو. 
'''
"13" = '''
:sup:`13` أَمَّا أَبْنَاءُ رَعُوئِيلَ فَهُمْ: نَحَثُ وَزَارَحُ وَشَمَّةُ وَمِزَّةُ. وَجَمِيعُهُمْ أَبْنَاءُ بَسْمَةَ زَوْجَةِ عِيسُو. 
'''
"14" = '''
:sup:`14` وَهَؤُلاءِ هُمْ أَبْنَاءُ أُهُولِيبَامَةَ بِنْتِ عَنَى حَفِيدَةِ صِبْعُونَ، زَوْجَةِ عِيسُو؛ فَقَدْ أَنْجَبَتْ لِعيسُو يَعُوشَ وَيَعْلامَ وَقُورَحَ. 
'''
"15" = '''
:sup:`15` وَهَؤُلاءِ هُمْ رُؤَسَاءُ قَبَائِلِ بَنِي عِيسُو، مِنْ مَوَالِيدِ أَلِيفَازَ بِكْرِ عِيسُو: تَيْمَانُ وَأُوْمَارُ وَصَفْوُ وَقَنَازُ. 
'''
"16" = '''
:sup:`16` وَقُورَحُ وَجَعْثَامُ وَعَمَالِيقُ. هَؤُلاءِ هُمْ رُؤَسَاءُ الْقَبَائِلِ الْمُنْحَدِرَةِ مِنْ أَلِيفَازَ فِي أَرْضِ أَدُومَ. وَهُمْ مِنْ ذُرِّيَّةِ عَدَا. 
'''
"17" = '''
:sup:`17` وَهَؤُلاءِ هُمْ رُؤَسَاءُ قَبَائِلِ بَنِي رَعُوئِيلَ ابْنِ عِيسُو: نَحَثُ وَزَارَحُ وَشَمَّةُ وَمِزَّةُ. هَؤُلاءِ هُمْ رُؤَسَاءُ الْقَبَائِلِ الْمُنْحَدِرَةِ مِنْ رَعُوئِيلَ فِي أَرْضِ أَدُومَ. وَهُمْ مِنْ ذُرِّيَّةِ بَسْمَةَ امْرَأَةِ عِيسُو. 
'''
"18" = '''
:sup:`18` وَهَؤُلاءِ هُمْ أَبْنَاءُ أَهُولِيبَامَةَ امْرَأَةِ عِيسُو: الرُّؤَسَاءُ يَعُوشُ وَيَعْلامُ وَقُورَحُ. وَهُمْ رُؤَسَاءُ الْقَبَائِلِ الْمُنْحَدِرَةِ مِنْ أُهُولِيبَامَةَ امْرَأَةِ عِيسُو. 
'''
"19" = '''
:sup:`19` هَؤُلاءِ هُمْ أَبْنَاءُ عِيسُو، أَيْ أَدُومَ، وَهَؤُلاءِ هُمْ رُؤَسَاءُ قَبَائِلِهِمْ. 
'''
"20" = '''
:sup:`20` وَهَؤُلاءِ هُمْ أَبْنَاءُ سِعِيرَ الْحُورِيِّ رُؤَسَاءُ الْقَبَائِلِ الْقَاطِنَةِ فِي الْمِنْطَقَةِ: لُوطَانُ وَشُوبَالُ وَصِبْعُونُ وَعَنَى. 
'''
"21" = '''
:sup:`21` وَدِيشُونُ وَإِيصَرُ وَدِيشَانُ. هَؤُلاءِ هُمْ رُؤَسَاءُ قَبَائِلِ الْحُورِيِّينَ مِنْ بَنِي سِعِيرَ الْمُقِيمِينَ فِي أَرْضِ أَدُومَ. 
'''
"22" = '''
:sup:`22` أَمَّا ابْنَا لُوطَانَ فَهُمَا حُورِيُّ وَهَيْمَامُ، وَتِمْنَاعُ هِيَ أُخْتُ لُوطَانَ. 
'''
"23" = '''
:sup:`23` وَهَؤُلاءِ هُمْ بَنُو شُوبَالَ: عَلْوَانُ وَمَنَاحَةُ وَعِيبَالُ وَشَفْوُ وَأُونَامُ. 
'''
"24" = '''
:sup:`24` أَمَّا ابْنَا صِبْعُونَ فَهُمَا أَيَّةُ وَعَنَى. هَذَا هُوَ عَنَى الَّذِي عَثَرَ عَلَى يَنَابِيعِ الْمِيَاهِ الْحَارَّةِ فِي الصَّحْرَاءِ عِنْدَمَا كَانَ يَرْعَى حَمِيرَ أَبِيهِ صِبْعُونَ. 
'''
"25" = '''
:sup:`25` وَأَنْجَبَ عَنَى دِيشُونَ وَابْنَتَهُ أَهُولِيبَامَة. 
'''
"26" = '''
:sup:`26` وَأَبْنَاءُ دِيَشَانَ حَمْدَانُ وَأَشْبَانُ وَيثْرَانُ وَكَرَانُ. 
'''
"27" = '''
:sup:`27` وَأَبْنَاءُ إِيصَرَ: بِلْهَانُ وَزَعْوَانُ وَعَقَانُ. 
'''
"28" = '''
:sup:`28` أَمَّا ابْنَا دِيشَانَ فَهُمَا: عُوصٌ وَأَرَانُ. 
'''
"29" = '''
:sup:`29` هَؤُلاءِ هُمْ رُؤَسَاءُ قَبَائِلِ الْحُورِيِّينَ: لُوطَانُ وَشُوبَالُ وَصِبْعُونُ وَعَنَى. 
'''
"30" = '''
:sup:`30` وَدِيشُونُ وَإِيصَرُ وَدِيشَانُ. هَؤُلاءِ هُمْ رُؤَسَاءُ قَبَائِلِ الْحُورِيِّينَ وَفْقاً لِطَوَائِفِهِمِ الْمُقِيمَةِ فِي أَرْضِ سِعِيرَ. 
'''
"31" = '''
:sup:`31` وَهَؤُلاءِ هُمُ الْمُلُوكُ الَّذِينَ حَكَمُوا أَرْضَ أَدُومَ قَبْلَ أَنْ يُتَوَّجَ مَلِكٌ فِي إِسْرَائِيلَ: 
'''
"32" = '''
:sup:`32` بَالَعُ بْنُ بَعُورَ مَلَكَ فِي أَدُومَ وَكَانَ اسْمُ مَدِينَتِهِ دِنْهَابَةَ. 
'''
"33" = '''
:sup:`33` وَمَاتَ بَالَعُ فَخَلَفَهُ يُوبَابُ بْنُ زَارَحَ مِنْ بُصْرَةَ. 
'''
"34" = '''
:sup:`34` وَمَاتَ يُوبَابُ فَخَلَفَهُ حُوشَامُ مِنْ أَرْضِ التَّيْمَانِيِّ. 
'''
"35" = '''
:sup:`35` وَمَاتَ حُوشَامُ فَخَلَفَهُ هَدَادُ بْنُ بَدَادَ الَّذِي قَهَرَ الْمِدْيَانِيِّينَ فِي بِلادِ مُوآبَ. وَاسْمُ مَدِينَتِهِ عَوِيتُ. 
'''
"36" = '''
:sup:`36` وَمَاتَ هَدَادُ فَخَلَفَهُ سَمْلَةُ مِنْ مَسْرِيقَةَ. 
'''
"37" = '''
:sup:`37` وَمَاتَ سَمْلَةُ فَخَلَفَهُ شَأُولُ مِنْ رَحُوبُوتِ النَّهْرِ. 
'''
"38" = '''
:sup:`38` وَمَاتَ شَأُولُ فَخَلَفَهُ بَعْلُ حَانَانَ بْنُ عَكْبُورَ. 
'''
"39" = '''
:sup:`39` وَمَاتَ بَعْلُ حَانَانَ فَخَلَفَهُ هَدَارُ وَاسْمُ مَدِينَتِهِ فَاعُوَ، وَكَانَتْ زَوْجَتُهُ مَهِيطَبْئِيلَ بِنْتَ مَطْرِدَ بِنْتِ مَاءِ ذَهَبٍ. 
'''
"40" = '''
:sup:`40` وَهَذِهِ أَسْمَاءُ رُؤَسَاءِ الْقَبَائِلِ الْمُتَفَرِّعَةِ مِنْ نَسْلِ عِيسُو حَسَبَ قَبَائِلِهِمْ وَأَمَاكِنِهِمِ الَّتِي حَمَلَتْ أَسْمَاءَهُمْ: رُؤَسَاءُ تِمْنَاعَ وَعَلْوَةَ وَيَتِيتَ 
'''
"41" = '''
:sup:`41` وَأُهُولِيبَامَةَ وَإِيلَةَ وَفِينُونَ 
'''
"42" = '''
:sup:`42` وَقَنَازَ وَتَيْمَانَ وَمِبْصَارَ 
'''
"43" = '''
:sup:`43` وَمَجْدِيئِيلَ وَعِيرَامَ. هَؤُلاءِ هُمْ رُؤَسَاءُ أَدُومَ، حَسَبَ مَوَاطِنِ سُكْنَاهُمْ فِي الأَرْضِ الَّتِي امْتَلَكُوهَا. وَجَمِيعُهُمْ مِنْ ذُرِّيَّةِ عِيسُو، أَبِي أَدُومَ. 
'''
