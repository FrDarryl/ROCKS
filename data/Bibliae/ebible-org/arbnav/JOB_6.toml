[6]
"1" = '''
:sup:`1` فَأَجَابَ أَيُّوبُ: 
'''
"2" = '''
:sup:`2` «لَوْ أَمْكَنَ وَضْعُ حُزْنِي وَمُصِيبَتِي فِي مِيزَانٍ، 
'''
"3" = '''
:sup:`3` إِذَنْ لَكَانَا أَثْقَلَ مِنْ رَمْلِ الْبَحْرِ، لِهَذَا أَلْغُو بِكَلامِي. 
'''
"4" = '''
:sup:`4` لأَنَّ سِهَامَ الْقَدِيرِ نَاشِبَةٌ فِيَّ، وَرُوحِي تَشْرَبُ مِنْ سُمِّهَا، وَأَهْوَالَ اللهِ مُصْطَفَّةٌ ضِدِّي. 
'''
"5" = '''
:sup:`5` أَيَنْهَقُ الْحِمَارُ الْوَحْشِيُّ عَلَى مَا لَدَيْهِ مِنْ عُشْبٍ، أَمْ يَخُورُ الثَّوْرُ عَلَى مَا لَدَيْهِ مِنْ عَلَفٍ؟ 
'''
"6" = '''
:sup:`6` أَيُمْكِنُ أَنْ يُؤْكَلَ مَا لَا طَعْمَ لَهُ مِنْ غَيْرِ مِلْحٍ، أَمْ أَنَّ هُنَاكَ مَذَاقاً لِبَيَاضِ الْبَيْضَةِ؟ 
'''
"7" = '''
:sup:`7` لَقَدْ عَافَتْ نَفْسِي أَنْ تَمَسَّهُ لأَنَّ مِثْلَ هَذَا الطَّعَامِ يُسْقِمُنِي. 
'''
"8" = '''
:sup:`8` آهِ! لَيْتَ طِلْبَتِي تُسْتَجَابُ وَيُحَقِّقُ اللهُ رَجَائِي، 
'''
"9" = '''
:sup:`9` فَيَرْضَى اللهُ أَنْ يَسْحَقَنِي وَيَمُدَّ يَدَهُ وَيَسْتَأْصِلَنِي، 
'''
"10" = '''
:sup:`10` فَتَبْقَى لِي تَعْزِيَةٌ وَبَهْجَةٌ أَنَّنِي فِي خِضَمِّ آلامِي لَمْ أَجْحَدْ كَلامَ الْقُدُّوسِ. 
'''
"11" = '''
:sup:`11` مَا هِيَ قُوَّتِي حَتَّى أَنْتَظِرَ؟ وَمَا هُوَ مَصِيرِي حَتَّى أَتَصَبَّرَ؟ 
'''
"12" = '''
:sup:`12` أَقُوَّةُ الْحِجَارَةِ قُوَّتِي؟ أَمْ لَحْمِي مِنْ نُحَاسٍ؟ 
'''
"13" = '''
:sup:`13` حَقّاً لَمْ تَعُدْ لَدَيَّ قُوَّةٌ لأُغِيثَ نَفْسِي، وَكُلُّ عَوْنٍ قَدْ أُقْصِيَ عَنِّي. 
'''
"14" = '''
:sup:`14` الإِنْسَانُ الْمَكْرُوبُ يَحْتَاجُ إِلَى وَفَاءِ أَصْدِقَائِهِ، حَتَّى لَوْ تَخَلَّى عَنْ خَشْيَةِ الْقَدِيرِ. 
'''
"15" = '''
:sup:`15` قَدْ غَدَرَ بِي إِخْوَانِي كَسَيْلٍ انْقَطَعَ مَاؤُهُ، وَكَمِيَاهِ الأَوْدِيَةِ الْعَابِرَةِ، 
'''
"16" = '''
:sup:`16` الَّتِي عَكَّرَهَا الْبَرَدُ حَيْثُ يَخْتَفِي فِيهَا الْجَلِيدُ، 
'''
"17" = '''
:sup:`17` فَتَتَلاشَى فِي فَصْلِ الْجَفَافِ، وَتَخْتَفِي مِنْ مَكَانِهَا عِنْدَ اشْتِدَادِ الْحَرِّ، 
'''
"18" = '''
:sup:`18` فَتَحِيدُ الْقَوَافِلُ عَنْ طَرِيقِهَا وَتُوْغِلُ فِي التِّيهِ فَتَهْلِكُ. 
'''
"19" = '''
:sup:`19` بَحَثَتْ عَنْهَا قَوَافِلُ تَيْمَاءَ، وَقَوَافِلُ سَبَأَ رَجَتِ الْعُثُورَ عَلَيْهَا. 
'''
"20" = '''
:sup:`20` اعْتَرَتْهُمُ الْخَيْبَةُ لأَنَّهُمْ أَمَّلُوا فِيهَا، وَعِنْدَمَا أَقْبَلُوا إِلَيْهَا اسْتَبَدَّ بِهِمِ الْخَجَلُ. 
'''
"21" = '''
:sup:`21` وَالآنَ قَدْ أَصْبَحْتُمْ مِثْلَهَا. أَبْصَرْتُمْ بَلِيَّتِي فَفَزَعْتُمْ. 
'''
"22" = '''
:sup:`22` هَلْ طَلَبْتُ مِنْكُمْ شَيْئاً، أَوْ سَأَلْتُكُمْ أَنْ تَرْشُوا مِنْ مَالِكُمْ مِنْ أَجْلِي؟ 
'''
"23" = '''
:sup:`23` هَلْ قُلْتُ: أَنْقِذُونِي مِنْ قَبْضَةِ الْخَصْمِ، أَوِ افْدُونِي مِنْ نِيرِ الْعُتَاةِ؟ 
'''
"24" = '''
:sup:`24` عَلِّمُونِي فَأَسْكُتَ، وَأَفْهِمُونِي مَا ضَلَلْتُ فِيهِ. 
'''
"25" = '''
:sup:`25` مَا أَشَدَّ وَقْعَ قَوْلِ الْحَقِّ، وَلَكِنْ عَلَى مَاذَا يُبَرْهِنُ تَوْبِيخُكُمْ؟ 
'''
"26" = '''
:sup:`26` أَتَبْغُونَ مُقَارَعَةَ كَلامِي بالْحُجَّةِ، وَكَلِمَاتُ الْبَائِسِ تَذْهَبُ أَدْرَاجَ الرِّيَاحِ؟ 
'''
"27" = '''
:sup:`27` أَنْتُمْ تُلْقُونَ الْقُرْعَةَ حَتَّى عَلَى الْيَتِيمِ، وَتُسَاوِمُونَ عَلَى الصَّدِيقِ. 
'''
"28" = '''
:sup:`28` وَالآنَ تَلَطَّفُوا بِالنَّظَرِ إِلَيَّ لأَنَّنِي لَنْ أَكْذِبَ عَلَيْكُمْ. 
'''
"29" = '''
:sup:`29` ارْجِعُوا، لَا تَكُونُوا حَائِرِينَ، فَإِنَّ أَمَانَتِي مُعَرَّضَةٌ لِلاتِّهَامِ. 
'''
"30" = '''
:sup:`30` أَفِي لِسَانِي ظُلْمٌ، أَمْ مَذَاقِي لَا يُمَيِّزُ مَا هُوَ فَاسِدٌ؟ 
'''
