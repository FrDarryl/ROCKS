[4]
"1" = '''
:sup:`1` إِذَنْ، يَا إِخْوَتِي الأَحِبَّاءَ وَالْمُشْتَاقَ إِلَيْهِمْ، يَا فَرَحِي وَإِكْلِيلِي، هكَذَا اثْبُتُوا فِي الرَّبِّ أَيُّهَا الأَحِبَّاءُ. 
'''
"2" = '''
:sup:`2` أَحُثُّ أَفُودِيَةَ، كَمَا أَحُثُّ سِنْتِيخِي، أَنْ يَكُونَ لَهُمَا، فِي الرَّبِّ، فِكْرٌ وَاحِدٌ، نصيحة وحث 
'''
"3" = '''
:sup:`3` أَجَلْ، أَطْلُبُ إِلَيْكَ أَنْتَ أَيْضاً، أَيُّهَا الزَّمِيلُ الْمُخْلِصُ، أَنْ تُسَاعِدَهُمَا، لأَنَّهُمَا جَاهَدَتَا مَعِي فِي خِدْمَةِ الإِنْجِيلِ، هُمَا وَأَكْلِيمَنْدُسُ وَمُعَاوِنِيَّ الآخَرُونَ، الْمَكْتُوبَةُ أَسْمَاؤُهُمْ فِي سِجِلِّ الْحَيَاةِ. 
'''
"4" = '''
:sup:`4` افْرَحُوا فِي الرَّبِّ دَائِماً، وَأَقُولُ أَيْضاً: افْرَحُوا. 
'''
"5" = '''
:sup:`5` لِيَكُنْ طُولُ بَالِكُمْ مَعْرُوفاً لَدَى النَّاسِ جَمِيعاً. إِنَّ الرَّبَّ قَرِيبٌ. 
'''
"6" = '''
:sup:`6` لَا تَقْلَقُوا مِنْ جِهَةِ أَيِّ شَيْءٍ، بَلْ فِي كُلِّ أَمْرٍ لِتَكُنْ طِلْبَاتُكُمْ مَعْرُوفَةً لَدَى اللهِ، بِالصَّلاةِ وَالدُّعَاءِ، مَعَ الشُّكْرِ. 
'''
"7" = '''
:sup:`7` وَسَلامُ اللهِ، الَّذِي تَعْجَزُ الْعُقُولُ عَنْ إِدْرَاكِهِ، يَحْرُسُ قُلُوبَكُمْ وَأَفْكَارَكُمْ فِي الْمَسِيحِ يَسُوعَ. 
'''
"8" = '''
:sup:`8` وَخِتَاماً، أَيُّهَا الإِخْوَةُ: كُلُّ مَا كَانَ حَقّاً، وَكُلُّ مَا كَانَ شَرِيفاً، وَكُلُّ مَا كَانَ عَادِلاً، وَكُلُّ مَا كَانَ طَاهِراً وَكُلُّ مَا كَانَ مُسْتَحَبّاً، وَكُلُّ مَا كَانَ حَسَنَ السُّمْعَةِ، وَكُلُّ مَا كَانَ فِيهِ فَضِيلَةٌ وَخَصْلَةٌ حَمِيدَةٌ، فَاشْغِلُوا أَفْكَارَكُمْ بِهِ. 
'''
"9" = '''
:sup:`9` وَاعْمَلُوا بِها مَا تَعَلَّمْتُمْ وَتَلَقَّيْتُمْ وَسَمِعْتُمْ مِنِّي وَمَا رَأَيْتُمْ فِيَّ. وَإِلَهُ السَّلامِ يَكُونُ مَعَكُمْ. 
'''
"10" = '''
:sup:`10` ثُمَّ إِنِّي فَرِحْتُ فِي الرَّبِّ فَرَحاً عَظِيماً إِذْ إِنَّكُمُ الآنَ قَدْ جَدَّدْتُمْ مَرَّةً أُخْرَى اهْتِمَامَكُمْ بِي. فَمَعَ أَنَّهُ كَانَ لَكُمْ مِثْلُ هَذَا الاهْتِمَامِ، فَإِنَّ الْفُرْصَةَ لَمْ تَتَيَسَّرْ لَكُمْ مِنْ قَبْلُ. 
'''
"11" = '''
:sup:`11` لَسْتُ أَعْنِي أَنِّي كُنْتُ فِي حَاجَةٍ، فَأَنَا قَدْ تَعَلَّمْتُ أَنْ أَكُونَ قَنُوعاً فِي كُلِّ حَالٍ. 
'''
"12" = '''
:sup:`12` وَأَعْرِفُ كَيْفَ أَعِيشُ فِي الْعَوَزِ، وَكَيْفَ أَعِيشُ فِي الْوَفْرَةِ. فَإِنِّي، فِي كُلِّ شَيْءٍ، وَفِي جَمِيعِ الأَحْوَالِ، مُتَدَرِّبٌ عَلَى الشَّبَعِ وَعَلَى الْجُوعِ، وَعَلَى الْعَيْشِ فِي الْوَفْرَةِ أَوْ فِي الْعَوَزِ. 
'''
"13" = '''
:sup:`13` إِنِّي أَسْتَطِيعُ كُلَّ شَيْءٍ، فِي الْمَسِيحِ الَّذِي يُقَوِّينِي. 
'''
"14" = '''
:sup:`14` إِلّا أَنَّكُمْ حَسَناً فَعَلْتُمْ إِذْ سَاهَمْتُمْ فِي تَبْدِيدِ ضِيقَتِي. 
'''
"15" = '''
:sup:`15` وَتَعْرِفُونَ أَيْضاً، يَا مُؤْمِنِي فِيلِبِّي، أَنَّهُ عِنْدَ ابْتِدَاءِ خِدْمَتِي لِلإِنْجِيلِ، إِذِ انْطَلَقْتُ مِنْ مُقَاطَعَةِ مَقِدُونِيَّةَ، مَا مِنْ كَنِيسَةٍ سَاهَمَتْ مَعِي فِي حِسَابِ الْعَطَاءِ وَالأَخْذِ إِلّا أَنْتُمْ وَحْدَكُمْ. 
'''
"16" = '''
:sup:`16` حَتَّى وَأَنَا فِي مَدِينَةِ تَسَالُونِيكِي، بَعَثْتُمْ إِلَيَّ بِمَا أَحْتَاجُ إِلَيْهِ، لَا مَرَّةً وَاحِدَةً بَلْ أَكْثَرَ. 
'''
"17" = '''
:sup:`17` وَالْوَاقِعُ أَنِّي لَا أَسْعَى إِلَى الْعَطَايَا، بَلْ أَسْعَى إِلَى الْفَائِدَةِ الْمُتَكَاثِرَةِ لِحِسَابِكُمْ. 
'''
"18" = '''
:sup:`18` فَالآنَ عِنْدِي كُلُّ مَا يَسُدُّ حَاجَتِي وَيَزِيدُ عَنْهَا. أَنَا فِي بُحْبُوحَةٍ إِذْ تَسَلَّمْتُ مِنْ أَبَفْرُودِيتُسَ مَا بَعَثْتُمْ بِهِ إِلَيَّ، عِطْراً طَيِّبَ الرَّائِحَةِ، ذَبِيحَةً يَقْبَلُهَا اللهُ وَيُسَرُّ بِها. 
'''
"19" = '''
:sup:`19` وَإِنَّ إِلَهِي سَيَسُدُّ حَاجَاتِكُمْ كُلَّهَا إِلَى التَّمَامِ، وَفْقاً لِغِنَاهُ فِي الْمَجْدِ، فِي الْمَسِيحِ يَسُوعَ. 
'''
"20" = '''
:sup:`20` فَلإِلَهِنَا وَأَبِينَا، الْمَجْدُ إِلَى دَهْرِ الدُّهُورِ. آمِين! 
'''
"21" = '''
:sup:`21` سَلِّمُوا عَلَى كُلِّ قِدِّيسٍ فِي الْمَسِيحِ يَسُوعَ. 
'''
"22" = '''
:sup:`22` الإِخْوَةُ الَّذِينَ مَعِي يُسَلِّمُونَ عَلَيْكُمْ. وَيُسَلِّمُ عَلَيْكُمْ جَمِيعُ الْقِدِّيسِينَ، وَلاسِيَّمَا الَّذِينَ هُمْ مِنْ حَاشِيَةِ الْقَيْصَرِ. 
'''
"23" = '''
:sup:`23` لِتَكُنْ نِعْمَةُ رَبِّنَا يَسُوعَ الْمَسِيحِ مَعَ رُوحِكُمْ. آمِين!
'''
