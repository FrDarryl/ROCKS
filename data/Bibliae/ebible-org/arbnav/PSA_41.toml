[41]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ، مَزْمُورٌ لِدَاوُدَ طُوبَى لِلْمُتَرَفِّقِ بِالْمِسْكِينِ، فَإِنَّ الرَّبَّ يُنْقِذُهُ فِي يَوْمِ الشَّرِّ. 
'''
"2" = '''
:sup:`2` الرَّبُّ يَحْفَظُهُ وَيُحْيِيهِ وَيُسْعِدُهُ فِي الأَرْضِ، وَلَا يُسَلِّمُهُ إِلَى مَقَاصِدِ أَعْدَائِهِ. 
'''
"3" = '''
:sup:`3` يَعْضُدُهُ الرَّبُّ عَلَى فِرَاشِ الأَلَمِ، وَيَرُدُّ عَافِيَتَهُ. 
'''
"4" = '''
:sup:`4` وَأَنَا قُلْتُ: يَا رَبُّ ارْحَمْنِي! أَبْرِئْ نَفْسِي لأَنِّي قَدْ أَخْطَأْتُ إِلَيْكَ. 
'''
"5" = '''
:sup:`5` أَعْدَائِي يَتَآمَرُونَ عَلَيَّ بِالشَّرِّ وَيَقُولُونَ: «مَتَى يَمُوتُ وَيَنْقَرِضُ اسْمُهُ؟» 
'''
"6" = '''
:sup:`6` إِنْ أَقْبَلَ لِيَرَانِي، يُبْدِي لِي نِفَاقاً وَيُضْمِرُ فِي قَلْبِهِ شَرّاً يُشِيعُهُ عَنِّي حَالَمَا يُفَارِقُنِي. 
'''
"7" = '''
:sup:`7` جَمِيعُ مُبْغِضِيَّ يَتَهَامَسُونَ عَلَيَّ، وَيَتَآمَرُونَ عَلَى إِيذَائِي 
'''
"8" = '''
:sup:`8` قَائِلِينَ: «قَدِ اعْتَرَاهُ دَاءٌ عُضَالٌ، وَلَنْ يَقُومَ مِنْ فِرَاشِهِ أَبَداً». 
'''
"9" = '''
:sup:`9` حَتَّى صَدِيقِي الْمُلازِمُ لِي الَّذِي وَثِقْتُ بِهِ، الآكِلُ مِنْ طَعَامِي قَدِ انْقَلَبَ عَلَيَّ، وَرَفَعَ عَلَيَّ عَقِبَهُ. 
'''
"10" = '''
:sup:`10` أَمَّا أَنْتَ يَا رَبُّ فَارْحَمْنِي وَاشْفِنِي، فَأُجَازِيَهُمْ. 
'''
"11" = '''
:sup:`11` قَدْ أَدْرَكْتُ أَنِّي حَظِيتُ بِرِضَاكَ (حِينَ نَصَرْتَنِي) فَلَمْ يُطْلِقْ عَلَيَّ عَدُوِّي هُتَافَ الظَّفَرِ 
'''
"12" = '''
:sup:`12` فَإِنَّكَ تَدْعَمُنِي فِي كَمَالِي، وَتُقِيمُنِي فِي مَحْضَرِكَ إِلَى الأَبَدِ. 
'''
"13" = '''
:sup:`13` تَبَارَكَ الرَّبُّ إِلَهُ إِسْرَائِيلَ، مِنَ الأَزَلِ وَإِلَى الأَبَدِ. آمِين فَآمِين. 
'''
