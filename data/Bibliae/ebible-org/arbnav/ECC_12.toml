[12]
"1" = '''
:sup:`1` فَاذْكُرْ خَالِقَكَ فِي أَيَّامِ حَدَاثَتِكَ قَبْلَ أَنْ تُقْبِلَ عَلَيْكَ أَيَّامُ الشَّرِّ، أَوْ تَغْلِبَ عَلَيْكَ السِّنُونَ، حِينَ تَقُولُ: لَيْسَ لِي فِيهَا لَذَّةٌ. 
'''
"2" = '''
:sup:`2` قَبْلَ أَنْ تُظْلِمَ فِي عَيْنَيْكَ الشَّمْسُ وَالنُّورُ وَالْقَمَرُ وَالْكَوَاكِبُ، وَتَرْجِعَ سُحُبُ الْحُزْنِ فِي أَعْقَابِ الْمَطَرِ 
'''
"3" = '''
:sup:`3` فِي يَوْمٍ تَرْتَعِدُ فِيهِ حَفَظَةُ الْبَيْتِ (الأَذْرُعُ)، وَيَنْحَنِي الرِّجَالُ الأَشِدَّاءُ (الأَرْجُلُ الْقَوِيَّةُ)، وَتَكُفُّ الطَّوَاحِينُ (الأَسْنَانُ) لِقِلَّتِهَا، وَتُظْلِمُ الْعُيُونُ الْمُطِلَّةُ مِنْ بَيْنِ الأَجْفَانِ. 
'''
"4" = '''
:sup:`4` وَتُوْصَدُ أَبْوَابُ الشِّفَاهِ عَلَى الشَّارِعِ (أَيِ الفَمِ) وَيَتَلاشَى صَوْتُ الأَسْنَانِ، وَيَسْتَيْقِظُ الرِّجَالُ عِنْدَ زَقْزَقَةِ الْعُصْفُورِ، وَلَكِنَّ تَغْرِيدَهَا يَكُونُ خَافِتاً فِي مَسَامِعِكَ. 
'''
"5" = '''
:sup:`5` يَوْمَ يَفْزَعُ الرِّجَالُ مِنَ الْعُلُوِّ، وَيَتَخَوَّفُونَ مِنْ أَخْطَارِ الطَّرِيقِ، وَيُزْهِرُ الشَّيْبُ، وَيُصْبِحُ الْجَرَادُ ثَقِيلاً عَلَى كَتِفِ الْمَرْءِ، وَتَمُوتُ الرَّغْبَةُ. عِنْدَئِذٍ يَمْضِي الإِنْسَانُ إِلَى مَقَرِّهِ الأَبَدِيِّ، وَيَطُوفُ النَّادِبُونَ فِي الشَّوَارِعِ. 
'''
"6" = '''
:sup:`6` فَاذْكُرْ خَالِقَكَ قَبْلَ أَنْ يَنْفَصِمَ حَبْلُ الْفِضَّةِ (أَيِ الْحَيَاةِ) أَوْ يَنْكَسِرَ كُوزُ الذَّهَبِ، وَتَتَحَطَّمَ الْجَرَّةُ عِنْدَ الْعَيْنِ، أَوْ تَنْقَصِفَ البَكَرَةُ عِنْدَ الْبِئْرِ. 
'''
"7" = '''
:sup:`7` فَيَعُودَ التُّرَابُ إِلَى الأَرْضِ كَمَا كَانَ، وَتَرْجِعَ الرُّوحُ إِلَى اللهِ وَاهِبِهَا. 
'''
"8" = '''
:sup:`8` يَقُولُ الْجَامِعَةُ: بَاطِلُ الأَبَاطِيلِ وَكُلُّ شَيْءٍ بَاطِلٌ. 
'''
"9" = '''
:sup:`9` وَفَضْلاً عَنْ كَوْنِ الْجَامِعَةِ حَكِيماً، فَإِنَّهُ عَلَّمَ النَّاسَ الْمَعْرِفَةَ أَيْضاً، وَقَوَّمَ وَبَحَثَ وَنَظَّمَ أَمْثَالاً كَثِيرَةً. 
'''
"10" = '''
:sup:`10` إِذْ سَعَى الْجَامِعَةُ لاِنْتِقَاءِ أَلْفَاظٍ مُبْهِجَةٍ، وَكَتَبَ بِاسْتِقَامَةٍ كَلِمَاتِ الْحَقِّ. 
'''
"11" = '''
:sup:`11` أَقْوَالُ الْحُكَمَاءِ كالْمَنَاخِسِ، وَكَلِمَاتُهُمُ الْمَجْمُوعَةُ الصَّادِرَةُ عَنْ رَاعٍ وَاحِدٍ (أَيِ الْمَلِكِ) رَاسِخَةٌ فِي الْعُقُولِ كَالْمَسَامِيرِ الْمُثَبَّتَةِ. 
'''
"12" = '''
:sup:`12` وَمَا خَلا ذَلِكَ، فَاحْذَرْ مِنْهُ يَا بُنَيَّ، إِذْ لَا نِهَايَةَ لِتَأْلِيفِ كُتُبٍ عَدِيدَةٍ، وَالدِّرَاسَةُ الْكَثِيرَةُ تُجْهِدُ الْجَسَدَ. 
'''
"13" = '''
:sup:`13` فَلْنَسْمَعْ خِتَامَ الْكَلامِ كُلِّهِ: اِتَّقِ اللهَ، وَاحْفَظْ وَصَايَاهُ، لأَنَّ هَذَا هُوَ كُلُّ وَاجِبِ الإِنْسَانِ، 
'''
"14" = '''
:sup:`14` لأَنَّ اللهَ سَيَدِينُ كُلَّ عَمَلٍ مَهْمَا كَانَ خَفِيًّا، سَوَاءٌ كَانَ خَيْراً أَمْ شَرّاً.
'''
