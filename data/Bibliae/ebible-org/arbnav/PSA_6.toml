[6]
"1" = '''
:sup:`1` لِقَائِدِ الْمُنْشِدِينَ عَلَى الآلاتِ الْوَتَرِيَّةِ (الدَّرَجَةُ الثَّامِنَةُ). مَزْمُورٌ لِدَاوُدَ يَا رَبُّ لَا تُوَبِّخْنِي فِي إبَّانِ غَضَبِكَ، وَلَا تُؤَدِّبْنِي فِي احْتِدَامِ سَخَطِكَ. 
'''
"2" = '''
:sup:`2` ارْحَمْنِي يَا رَبُّ لأَنِّي ضَعِيفٌ. اشْفِنِي يَا رَبُّ لأَنَّ عِظَامِي رَاجِفَةٌ، 
'''
"3" = '''
:sup:`3` وَنَفْسِي مُرْتَعِدَةٌ جِدّاً. وَأَنْتَ يَا رَبُّ فَإِلَى مَتَى (تَنْتَظِرُ)؟ 
'''
"4" = '''
:sup:`4` ارْجِعْ يَا رَبُّ وَحَرِّرْ نَفْسِي، أَنْقِذْنِي بِفَضْلِ رَحْمَتِكَ. 
'''
"5" = '''
:sup:`5` إِذْ لَيْسَ فِي عَالَمِ الْمَوْتِ مَنْ يَذْكُرُكَ، أَوْ فِي مَقَرِّ الأَمْوَاتِ مَنْ يُسَبِّحُكَ. 
'''
"6" = '''
:sup:`6` لَقَدْ أَرْهَقَنِي تَنَهُّدِي، فَأُغْرِقُ سَرِيرِي فِي كُلِّ لَيْلَةٍ بِدُمُوعِي وَأُبَلِّلُ بِها فِرَاشِي. 
'''
"7" = '''
:sup:`7` وَهَنَتْ عَيْنَايَ مِنْ فَرْطِ الْغَمِّ، وَكَلَّتَا بِسَبَبِ جَمِيعِ خُصُومِي. 
'''
"8" = '''
:sup:`8` ابْتَعِدُوا عَنِّي يَا جَمِيعَ فَاعِلِي الإِثْمِ، لأَنَّ الرَّبَّ قَدْ سَمِعَ صَوْتَ بُكَائِي. 
'''
"9" = '''
:sup:`9` سَمِعَ الرَّبُّ تَضَرُّعِي. الرَّبُّ يَتَقَبَّلُ صَلاتِي. 
'''
"10" = '''
:sup:`10` لِيَخْزَ جَمِيعُ أَعْدَائِي وَيَرْتَاعُوا جِدّاً، وَلْيَتَرَاجَعُوا إِذْ لَحِقَ بِهِمِ الْعَارُ فَجْأَةً. 
'''
