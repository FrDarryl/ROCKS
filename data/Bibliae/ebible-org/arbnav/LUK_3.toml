[3]
"1" = '''
:sup:`1` وَفِي السَّنَةِ الْخَامِسَةِ عَشْرَةَ مِنْ مُلْكِ الْقَيْصَرِ طِيبَارِيُوسَ؛ حِينَ كَانَ بِيلاطُسُ الْبُنْطِيُّ حَاكِماً عَلَى مِنْطَقَةِ الْيَهُودِيَّةِ، وَهِيرُودُسُ حَاكِمَ رُبْعٍ عَلَى الْجَلِيلِ وَأَخُوهُ فِيلِبُّسُ حَاكِمَ رُبْعٍ عَلَى إِيطُورِيَّةَ وَإِقْلِيمِ تَرَاخُونِيتِسَ، وَلِيسَانِيُوسُ حَاكِمَ رُبْعٍ عَلَى الأَبِلِيَّةِ؛ 
'''
"2" = '''
:sup:`2` فِي زَمَانِ رَئَاسَةِ حَنَّانَ وَقَيَافَا لِلْكَهَنَةِ؛ كَانَتْ كَلِمَةُ اللهِ عَلَى يُوحَنَّا بْنِ زَكَرِيَّا وَهُوَ فِي الْبَرِّيَّةِ. 
'''
"3" = '''
:sup:`3` فَانْطَلَقَ إِلَى جَمِيعِ النَّوَاحِي الْمُحِيطَةِ بِنَهْرِ الأُرْدُنِّ يُنَادِي بِمَعْمُودِيَّةِ التَّوْبَةِ لِمَغْفِرَةِ الْخَطَايَا، 
'''
"4" = '''
:sup:`4` كَمَا كُتِبَ فِي كِتَابِ أَقْوَالِ النَّبِيِّ إِشَعْيَاءَ: «صَوْتُ مُنَادٍ فِي الْبَرِّيَّةِ: أَعِدُّوا طَرِيقَ الرَّبِّ وَاجْعَلُوا سُبُلَهُ مُسْتَقِيمَةً. 
'''
"5" = '''
:sup:`5` كُلُّ وَادٍ سَيُرْدَمُ، وَكُلُّ جَبَلٍ وَتَلٍّ سَيُخْفَضُ، وَتَصِيرُ الأَمَاكِنُ الْمُلْتَوِيَةُ مُسْتَقِيمَةً وَالأَمَاكِنُ الْوَعْرَةُ طُرُقاً مُسْتَوِيَةً، 
'''
"6" = '''
:sup:`6` فَيُبْصِرُ كُلُّ بَشَرٍ الْخَلاصَ الإِلهِيَّ!» 
'''
"7" = '''
:sup:`7` فَقَدْ كَانَ يَقُولُ لِلْجُمُوعِ الَّذِينَ خَرَجُوا إِلَيْهِ لِيَتَعَمَّدُوا عَلَى يَدِهِ: «يَا أَوْلادَ الأَفَاعِي، مَنْ أَنْذَرَكُمْ لِتَهْرُبُوا مِنَ الْغَضَبِ الآتِي؟ 
'''
"8" = '''
:sup:`8` فَأَثْمِرُوا أَثْمَاراً تَلِيقُ بِالتَّوْبَةِ، وَلا تَبْتَدِئُوا تَقُولُونَ فِي أَنْفُسِكُمْ: لَنَا إِبْرَاهِيمُ أَباً! فَإِنِّي أَقُولُ لَكُمْ إِنَّ اللهَ قَادِرٌ أَنْ يُطْلِعَ مِنْ هذِهِ الْحِجَارَةِ أَوْلاداً لإِبْرَاهِيمَ. 
'''
"9" = '''
:sup:`9` وَهَا إِنَّ الْفَأْسَ أَيْضاً قَدْ وُضِعَتْ عَلَى أَصْلِ الشَّجَرِ: فَكُلُّ شَجَرَةٍ لَا تُثْمِرُ ثَمَراً جَيِّداً تُقْطَعُ وَتُطْرَحُ فِي النَّارِ». 
'''
"10" = '''
:sup:`10` وَسَأَلَتْهُ الْجُمُوعُ: «فَمَاذَا نَفْعَلُ إِذَنْ؟» 
'''
"11" = '''
:sup:`11` فَأَجَابَهُمْ: «مَنْ كَانَ عِنْدَهُ ثَوْبَانِ، فَلْيُعْطِ مَنْ لَيْسَ عِنْدَهُ؛ وَمَنْ كَانَ عِنْدَهُ طَعَامٌ، فَلْيَعْمَلْ كَذلِكَ أَيْضاً». 
'''
"12" = '''
:sup:`12` وَجَاءَ أَيْضاً جُبَاةُ ضَرَائِبَ لِيَتَعَمَّدُوا، فَسَأَلُوهُ: «يَا مُعَلِّمُ، مَاذَا نَفْعَلُ؟» 
'''
"13" = '''
:sup:`13` فَقَالَ لَهُمْ: «لا تَجْبُوا أَكْثَرَ مِمَّا فُرِضَ لَكُمْ». 
'''
"14" = '''
:sup:`14` وَسَأَلَهُ أَيْضاً بَعْضُ الْجُنُودِ: «وَنَحْنُ، مَاذَا نَفْعَلُ؟» فَأَجَابَهُمْ: «لا تَظْلِمُوا أَحَداً وَلا تَشْتَكُوا كَذِباً عَلَى أَحَدٍ، وَاقْنَعُوا بِمُرَتَّبَاتِكُمْ!» 
'''
"15" = '''
:sup:`15` وَإِذْ كَانَ الشَّعْبُ مُنْتَظِرِينَ (الْمَسِيحَ)، وَالْجَمِيعُ يُسَائِلُونَ أَنْفُسَهُمْ عَنْ يُوحَنَّا: «هَلْ هُوَ الْمَسِيحُ؟» 
'''
"16" = '''
:sup:`16` أَجَابَ يُوحَنَّا الْجَمِيعَ قَائِلاً: «أَنَا أُعَمِّدُكُمْ بِالْمَاءِ، وَلكِنْ سَيَأْتِي مَنْ هُوَ أَقْدَرُ مِنِّي، مَنْ لَا أَسْتَحِقُّ أَنْ أَحُلَّ رِبَاطَ حِذَائِهِ: هُوَ سَيُعَمِّدُكُمْ بِالرُّوحِ الْقُدُسِ، وَبِالنَّارِ. 
'''
"17" = '''
:sup:`17` فَهُوَ يَحْمِلُ الْمِذْرَى بِيَدِهِ لِيُنَقِّيَ مَا حَصَدَهُ تَمَاماً، فَيَجْمَعُ الْقَمْحَ إِلَى مَخْزَنِهِ، وَأَمَّا التِّبْنُ فَيُحْرِقُهُ بِنَارٍ لَا تُطْفَأُ». 
'''
"18" = '''
:sup:`18` وَكَانَ يُبَشِّرُ الشَّعْبَ وَيَعِظُهُمْ بِأَشْيَاءَ أُخْرَى كَثِيرَةٍ. 
'''
"19" = '''
:sup:`19` وَلكِنَّ هِيرُودُسَ حَاكِمَ الرُّبْعِ، إِذْ كَانَ يُوحَنَّا قَدْ وَبَّخَهُ بِسَبَبِ هِيرُودِيَّا زَوْجَةِ أَخِيهِ وَبِسَبَبِ جَمِيعِ مَا ارْتَكَبَهُ مِنَ الشُّرُورِ، 
'''
"20" = '''
:sup:`20` أَضَافَ إِلَى شُرُورِهِ السَّابِقَةِ هَذَا الشَّرَّ: أَنَّهُ حَبَسَ يُوحَنَّا فِي السِّجْنِ. 
'''
"21" = '''
:sup:`21` وَلَمَّا تَعَمَّدَ الشَّعْبُ جَمِيعاً، تَعَمَّدَ يَسُوعُ، وَإِذْ كَانَ يُصَلِّي، انْفَتَحَتِ السَّمَاءُ، 
'''
"22" = '''
:sup:`22` وَهَبَطَ عَلَيْهِ الرُّوحُ الْقُدُسُ مُتَّخِذاً هَيْئَةً جِسْمِيَّةً مِثْلَ حَمَامَةٍ، وَانْطَلَقَ صَوْتٌ مِنَ السَّمَاءِ يَقُولُ: «أَنْتَ ابْنِي الْحَبِيبُ بِكَ سُرِرْتُ كُلَّ سُرُورٍ!» 
'''
"23" = '''
:sup:`23` وَلَمَّا بَدَأَ يَسُوعُ (خِدْمَتَهُ)، كَانَ فِي الثَّلاثِينَ مِنَ الْعُمْرِ تَقْرِيباً، وكَانَ مَعْرُوفاً أَنَّهُ ابْنُ يُوسُفَ بْنِ هَالِي، 
'''
"24" = '''
:sup:`24` بْنِ مَتْثَاتَ بْنِ لاوِي، بْنِ مَلْكِي بْنِ يَنَّا، بْنِ يُوسُفَ 
'''
"25" = '''
:sup:`25` بْنِ مَتَّاثِيَا، بْنِ عَامُوصَ بْنِ نَاحُومَ، بْنِ حَسْلِي بْنِ نَجَّايَ، 
'''
"26" = '''
:sup:`26` بْنِ مَآثَ بْنِ مَتَّاثِيَا، بْنِ شِمْعِي بْنِ يُوسُفَ، بْنِ يَهُوذَا 
'''
"27" = '''
:sup:`27` بْنِ يُوحَنَّا، بْنِ رِيسَا بْنِ زَرُبَّابِلَ، بْنِ شَأَلْتِئِيلَ بْنِ نِيرِي، 
'''
"28" = '''
:sup:`28` بْنِ مَلْكِي بْنِ أَدِّي، بْنِ قُصَمَ بْنِ أَلْمُودَامَ، بْنِ عِيرَ 
'''
"29" = '''
:sup:`29` بْنِ يُوسِي، بْنِ أَلِيعَازَرَ بْنِ يُورِيمَ، بْنِ مَتْثَاتَ بْنِ لاوِي، 
'''
"30" = '''
:sup:`30` بْنِ شِمْعُونَ بْنِ يَهُوذَا، بْنِ يُوسُفَ بْنِ يُونَانَ، بْنِ أَلِيَاقِيمَ 
'''
"31" = '''
:sup:`31` بْنِ مَلَيَا بْنِ مَيْنَانَ، بْنِ مَتَّاثَا بْنِ نَاثَانَ، بْنِ دَاوُدَ 
'''
"32" = '''
:sup:`32` بْنِ يَسَّى، بْنِ عُوبِيدَ بْنِ بُوعَزَ، بْنِ سَلْمُونَ بْنِ نَحْشُونَ، 
'''
"33" = '''
:sup:`33` بْنِ عَمِّينَادَابَ بْنِ أَرَامَ بْنِ حَصْرُونَ، بْنِ فَارِصَ بْنِ يَهُوذَا، 
'''
"34" = '''
:sup:`34` بْنِ يَعْقُوبَ بْنِ إِسْحَاقَ، بْنِ إِبْرَاهِيمَ بْنِ تَارَحَ، بْنِ نَاحُورَ 
'''
"35" = '''
:sup:`35` بْنِ سَرُوجَ، بْنِ رَعُو بْنِ فَالَجَ، بْنِ عَابِرَ بْنِ شَالَحَ، 
'''
"36" = '''
:sup:`36` بْنِ قِينَانَ بْنِ أَرْفَكْشَادَ، بْنِ سَامٍ بْنِ نُوحٍ، بْنِ لامَكَ 
'''
"37" = '''
:sup:`37` بْنِ مَتُوشَالَحَ، بْنِ أَخْنُوخَ بْنِ يَارِدَ، بْنِ مَهْلَلْئِيلَ بْنِ قِينَانَ، 
'''
"38" = '''
:sup:`38` بْنِ أَنُوشَ بْنِ شِيثٍ، بْنِ آدَمَ ابْنِ اللهِ. 
'''
