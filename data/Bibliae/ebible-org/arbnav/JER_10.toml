[10]
"1" = '''
:sup:`1` أَنْصِتُوا إِلَى الْقَضَاءِ الَّذِي تَكَلَّمَ بِهِ الرَّبُّ عَلَيْكُمْ يَا ذُرِّيَّةَ إِسْرَائِيلَ. 
'''
"2" = '''
:sup:`2` هَكَذَا قَالَ الرَّبُّ: «لا تَتَعَلَّمُوا طَرِيقَ الأُمَمِ، وَلا تَرْتَعِبُوا مِنْ آيَاتِ السَّمَاءِ الَّتِي تَرْتَعِبُ مِنْهَا الشُّعُوبُ. 
'''
"3" = '''
:sup:`3` لأَنَّ عَادَاتِ الأُمَمِ بَاطِلَةٌ، إِذْ تُقْطَعُ الشَّجَرَةُ مِنَ الْغَابَةِ ثُمَّ تُشَذِّبُهَا وَتَنْحَتُهَا يَدَا صَانِعٍ بِفَأْسٍ. 
'''
"4" = '''
:sup:`4` ثُمَّ يُزَيِّنُونَهَا بِالْفِضَّةِ وَالذَّهَبِ وَتُثَبَّتُ بِالْمَسَامِيرِ وَالْمَطَارِقِ لِئَلَّا تَتَحَرَّكَ. 
'''
"5" = '''
:sup:`5` فَتَكُونُ كَفَزَّاعَةٍ فِي حَقْلِ قِثَّاءٍ لَا تَنْطِقُ، بَلْ تُحْمَلُ لأَنَّهَا عَاجِزَةٌ عَنِ الْمَشْيِ. فَلا تَخَافُوهَا لأَنَّهَا لَا تَضُرُّ وَلا تَنْفَعُ». 
'''
"6" = '''
:sup:`6` أَنْتَ لَا نَظِيرَ لَكَ يَا رَبُّ. عَظِيمٌ أَنْتَ، وَاسْمُكَ عَظِيمٌ فِي الْجَبَرُوتِ. 
'''
"7" = '''
:sup:`7` مَنْ لَا يَتَّقِيكَ يَا مَلِكَ الأُمَمِ؟ فَالْخَوْفُ يَلِيقُ بِكَ، إِذْ لَا يُوْجَدُ بَيْنَ حُكَمَاءِ الشُّعُوبِ وَفِي جَمِيعِ مَمَالِكِهِمْ مَنْ هُوَ نَظِيرُكَ. 
'''
"8" = '''
:sup:`8` جَمِيعُهُمْ بُلَدَاءُ وَحَمْقَى، يَتَلَقَّفُونَ الْعِلْمَ مِنْ أَصْنَامٍ خَشَبِيَّةٍ. 
'''
"9" = '''
:sup:`9` يُحْضِرُونَ لِصُنْعِهَا الْفِضَّةَ الْمُطَرَّقَةَ مِنْ تَرْشِيشَ، وَالذَّهَبَ مِنْ أُوفَازَ، فَهِيَ عَمَلُ صَانِعٍ مَاهِرٍ وَصَوْغُ يَدَيْ صَائِغٍ، وَتُكْسَى بِثِيَابٍ زَرْقَاءَ وَأُرْجُوَانِيَّةٍ. كُلُّهَا صَنْعَةُ صُنَّاعٍ مَهَرَةٍ. 
'''
"10" = '''
:sup:`10` أَمَّا الرَّبُّ فَهُوَ الإِلَهُ الْحَقُّ، الإِلَهُ الْحَيُّ وَالْمَلِكُ السَّرْمَدِيُّ. تَرْتَعِدُ الأَرْضُ أَمَامَ غَضَبِهِ وَلا تَتَحَمَّلُ الأُمَمُ فَرْطَ سُخْطِهِ. 
'''
"11" = '''
:sup:`11` «وَهَذَا مَا تَقُولُونَهُ لَهُمْ: إِنَّ الآلِهَةَ الَّتِي لَمْ تَصْنَعِ السَّمَاوَاتِ وَالأَرْضَ يَجِبُ أَنْ تُسْتَأْصَلَ مِنَ الأَرْضِ وَمِنْ تَحْتِ السَّمَاءِ». 
'''
"12" = '''
:sup:`12` فَالرَّبُّ هُوَ الَّذِي صَنَعَ السَّمَاوَاتِ وَالأَرْضَ بِقُدْرَتِهِ، وَأَسَّسَ الدُّنْيَا بِحِكْمَتِهِ وَمَدَّ السَّمَاوَاتِ بِفِطْنَتِهِ. 
'''
"13" = '''
:sup:`13` مَا إِنْ يَنْطِقُ بِصَوْتِهِ حَتَّى تَتَجَمَّعَ غِمَارُ الْمِيَاهِ فِي السَّمَاوَاتِ، وَتَصْعَدَ السُّحُبُ مِنْ أَقَاصِي الأَرْضِ. يَجْعَلُ لِلْمَطَرِ بُرُوقاً، وَيُطْلِقُ الرِّيحَ مِنْ خَزَائِنِهِ. 
'''
"14" = '''
:sup:`14` كُلُّ إِنْسَانٍ خَامِلٌ وَعَدِيمُ الْمَعْرِفَةِ، وَكُلُّ صَائِغٍ أَخْزَاهُ تِمْثَالُهُ لأَنَّ صَنَمَهُ الْمَسْبُوكَ كَاذِبٌ وَلا حَيَاةَ فِيهِ. 
'''
"15" = '''
:sup:`15` جَمِيعُ الأَصْنَامِ بَاطِلَةٌ، صَنْعَةُ ضَلالٍ، وَفِي زَمَنِ عِقَابِهَا تَبِيدُ. 
'''
"16" = '''
:sup:`16` أَمَّا نَصِيبُ يَعْقُوبَ فَلَيْسَ مِثْلَ هَذِهِ الأَوْثَانِ، بَلْ هُوَ جَابِلُ كُلِّ الأَشْيَاءِ، وَشَعْبُ إِسْرَائِيلَ هُوَ شَعْبُ مِيرَاثِهِ، وَاسْمُهُ الرَّبُّ الْقَدِيرُ. 
'''
"17" = '''
:sup:`17` اجْمَعِي مِنَ الأَرْضِ حِزَمَكِ أَيَّتُهَا الْمُقِيمَةُ تَحْتَ الْحِصَارِ. 
'''
"18" = '''
:sup:`18` لأَنَّ هَذَا مَا يُعْلِنُهُ الرَّبُّ: «هَا أَنَا أَقْذِفُ بِمِقْلاعٍ سُكَّانَ الأَرْضِ فِي هَذِهِ الْمَرَّةِ، وَأُعَرِّضُهُمْ لِلضِّيقِ حَتَّى يَعْرِفُوا مُعَانَاتَهُ». 
'''
"19" = '''
:sup:`19` وَيْلٌ لِي مِنْ أَجْلِ انْسِحَاقِي، فَجُرْحِي لَا شِفَاءَ مِنْهُ، وَلَكِنِّي قُلْتُ: «حَقّاً هَذِهِ بَلِيَّةٌ وَعَلَيَّ أَنْ أَتَحَمَّلَهَا». 
'''
"20" = '''
:sup:`20` قَدْ تَهَدَّمَ خِبَائِي وَتَقَطَّعَتْ حِبَالِي، وَهَجَرَنِي أَبْنَائِي وَلَمْ يَعُدْ لَهُمْ وُجُودٌ. لَيْسَ مَنْ يُقِيمُ خِبَائِي ثَانِيَةً وَيَبْسُطُ سُجُوفِي. 
'''
"21" = '''
:sup:`21` فَرُعَاةُ شَعْبِي بُلَدَاءُ لَمْ يَلْتَمِسُوا الرَّبَّ، لِذَلِكَ لَمْ يُفْلِحُوا وَتَشَتَّتَتْ جَمِيعُ رَعِيَّتِهِمْ. 
'''
"22" = '''
:sup:`22` اسْمَعُوا، هَا أَخْبَارٌ تَتَوَاتَرُ عَنْ جَيْشٍ عَظِيمٍ مُقْبِلٍ مِنَ الشِّمَالِ لِيُحَوِّلَ مُدُنَ يَهُوذَا إِلَى خَرَائِبَ وَمَأْوَى لِبَنَاتِ آوَى. 
'''
"23" = '''
:sup:`23` أَدْرَكْتُ يَا رَبُّ أَنَّ الإِنْسَانَ لَا يَمْلِكُ زِمَامَ طَرِيقِهِ، وَلَيْسَ فِي وُسْعِ الإِنْسَانِ أَنْ يُوَجِّهَ خُطَى نَفْسِهِ. 
'''
"24" = '''
:sup:`24` قَوِّمْنِي يَا رَبُّ بِحَقِّكَ لَا بِغَضَبِكَ، لِئَلَّا تُلاشِيَنِي. 
'''
"25" = '''
:sup:`25` لِيَنْصَبَّ سُخْطُكَ عَلَى الأُمَمِ الَّتِي لَمْ تَعْرِفْكَ، وَعَلَى الشُّعُوبِ الَّتِي لَا تَدْعُو بِاسْمِكَ، لأَنَّهُمْ قَدِ افْتَرَسُوا ذُرِّيَّةَ يَعْقُوبَ وَالْتَهَمُوهَا وَخَرَّبُوا مَسْكَنَهَا. 
'''
