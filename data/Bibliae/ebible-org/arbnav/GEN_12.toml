[12]
"1" = '''
:sup:`1` وَقَالَ الرَّبُّ لأَبْرَامَ: «اتْرُكْ أَرْضَكَ وَعَشِيرَتَكَ وَبَيْتَ أَبِيكَ وَاذْهَبْ إِلَى الأَرْضِ الَّتِي أُرِيكَ، 
'''
"2" = '''
:sup:`2` فَأَجْعَلَ مِنْكَ أُمَّةً كَبِيرَةً وَأُبَارِكَكَ وَأُعَظِّمَ اسْمَكَ، وَتَكُونَ بَرَكَةً (لِكَثِيرِينَ). 
'''
"3" = '''
:sup:`3` وَأُبَارِكُ مُبَارِكِيكَ وَأَلْعَنُ لاعِنِيكَ، وَتَتَبَارَكُ فِيكَ جَمِيعُ أُمَمِ الأَرْضِ». 
'''
"4" = '''
:sup:`4` فَارْتَحَلَ أَبْرَامُ كَمَا أَمَرَهُ الرَّبُّ، وَرَافَقَهُ لُوطٌ. وَكَانَ أَبْرَامُ فِي الْخَامِسَةِ وَالسَّبْعِينَ مِنْ عُمْرِهِ عِنْدَمَا غَادَرَ حَارَانَ. 
'''
"5" = '''
:sup:`5` وَأَخَذَ أَبْرَامُ سَارَايَ زَوْجَتَهُ وَلُوطاً ابْنَ أَخِيهِ وَكُلَّ مَا جَمَعَاهُ مِنْ مُقْتَنَيَاتٍ وَكُلَّ مَا امْتَلَكَاهُ مِنْ نُفُوسٍ فِي حَارَانَ، وَانْطَلَقُوا جَمِيعاً إِلَى أَرْضِ كَنْعَانَ إِلَى أَنْ وَصَلُوهَا. 
'''
"6" = '''
:sup:`6` فَشَرَعَ أَبْرَامُ يَتَنَقَّلُ فِي الأَرْضِ إِلَى أَنْ بَلَغَ مَوْضِعَ شَكِيمَ إِلَى سَهْلِ مُورَةَ. وَكَانَ الْكَنْعَانِيُّونَ آنَئِذٍ يَقْطُنُونَ تِلْكَ الأَرْضَ. 
'''
"7" = '''
:sup:`7` وَظَهَرَ الرَّبُّ لأَبْرَامَ وَقَالَ لَهُ: «سَأُعْطِي هَذِهِ الأَرْضَ لِذُرِّيَّتِكَ». فَبَنَى أَبْرَامُ هُنَاكَ مَذْبَحاً لِلرَّبِّ الَّذِي ظَهَرَ لَهُ. 
'''
"8" = '''
:sup:`8` وَانْتَقَلَ مِنْ هُنَاكَ إِلَى الْجَبَلِ شَرْقِيَّ بَيْتِ إِيلٍ حَيْثُ نَصَبَ خِيَامَهُ مَا بَيْنَ بَيْتِ إِيلٍ غَرْباً وَعَايَ شَرْقاً وَشَيَّدَ هُنَاكَ مَذْبَحاً لِلرَّبِّ وَدَعَا بِاسْمِهِ. 
'''
"9" = '''
:sup:`9` ثُمَّ تَابَعَ أَبْرَامُ ارْتِحَالَهُ نَحْوَ الْجَنُوبِ. 
'''
"10" = '''
:sup:`10` وَعَمَّتْ تِلْكَ الْبِلادَ مَجَاعَةٌ، فَانْحَدَرَ أَبْرَامُ إِلَى مِصْرَ لِيَتَغَرَّبَ فِيهَا لأَنَّ الْمَجَاعَةَ كَانَتْ شَدِيدَةً فِي الأَرْضِ. 
'''
"11" = '''
:sup:`11` وَمَا إِنِ اقْتَرَبَ مِنْ تُخُومِ مِصْرَ حَتَّى قَالَ لِزَوْجَتِهِ سَارَايَ: «أَنَا أَعْرِفُ أَنَّكِ امْرَأَةٌ جَمِيلَةٌ، 
'''
"12" = '''
:sup:`12` فَمَا إِنْ يَرَاكِ الْمِصْرِيُّونَ حَتَّى يَقُولُوا: هَذِهِ هِيَ زَوْجَتُهُ فَيَقْتُلُونَنِي وَيَسْتَحْيُونَكِ. 
'''
"13" = '''
:sup:`13` لِذَلِكَ قُولِي إِنَّكِ أُخْتِي، فَيُحْسِنُوا مُعَامَلَتِي مِنْ أَجْلِكِ وَتَنْجُوَ حَيَاتِي بِفَضْلِكِ». 
'''
"14" = '''
:sup:`14` وَلَمَّا اقْتَرَبَ أَبْرَامُ مِنْ مِصْرَ اسْتَرْعَى جَمَالُ سَارَايَ أَنْظَارَ الْمِصْرِيِّينَ، 
'''
"15" = '''
:sup:`15` وَشَاهَدَهَا أَيْضاً رُؤَسَاءُ فِرْعَوْنَ فَأَشَادُوا بِها أَمَامَهُ. فَأُخِذَتِ الْمَرْأَةُ إِلَى بَيْتِ فِرْعَوْنَ. 
'''
"16" = '''
:sup:`16` فَأَحْسَنَ إِلَى أَبْرَامَ بِسَبَبِهَا وَأَجْزَلَ لَهُ الْعَطَاءَ مِنَ الْغَنَمِ وَالْبَقَرِ وَالْحَمِيرِ وَالْعَبِيدِ وَالإِمَاءِ وَالأُتُنِ وَالْجِمَالِ. 
'''
"17" = '''
:sup:`17` وَلَكِنَّ الرَّبَّ ابْتَلَى فِرْعَوْنَ وَأَهْلَهُ بِبَلايَا عَظِيمَةٍ بِسَبَبِ سَارَايَ زَوْجَةِ أَبْرَامَ. 
'''
"18" = '''
:sup:`18` فَاسْتَدْعَى فِرْعَوْنُ أَبْرَامَ وَسَأَلَهُ: «مَاذَا فَعَلْتَ بِي؟ لِمَاذَا لَمْ تُخْبِرْنِي أَنَّهَا زَوْجَتُكَ؟ 
'''
"19" = '''
:sup:`19` وَلِمَاذَا ادَّعَيْتَ أَنَّهَا أُخْتُكَ حَتَّى أَخَذْتُهَا لِتَكُونَ زَوْجَةً لِي؟ وَالآنَ هَا هِيَ زَوْجَتُكَ، خُذْهَا وَامْضِ فِي طَرِيقِكَ». 
'''
"20" = '''
:sup:`20` وَأَوْصَى فِرْعَوْنُ رِجَالَهُ بِأَبْرَامَ، فَشَيَّعُوهُ وَامْرَأَتَهُ وَكُلَّ مَا كَانَ يَمْلِكُ. 
'''
