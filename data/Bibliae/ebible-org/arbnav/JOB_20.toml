[20]
"1" = '''
:sup:`1` فَأَجَابَ صُوفَرُ النَّعْمَاتِيُّ: 
'''
"2" = '''
:sup:`2` «إِنَّ خَوَاطِرِي، مِنْ جَرَّاءِ كَلامِكَ، تَحْفِزُنِي لِلْكَلامِ وَتُثِيرُنِي لِلرَّدِّ عَلَيْكَ. 
'''
"3" = '''
:sup:`3` سَمِعْتُ تَوْبِيخاً يُعَيِّرُنِي، وَأَجَابَنِي رُوحٌ مِنْ فِطْنَتِي. 
'''
"4" = '''
:sup:`4` أَمَا عَلِمْتَ هَذَا مُنْذُ الْقِدَمِ، مُنْذُ أَنْ خُلِقَ الإِنْسَانُ عَلَى الأَرْضِ، 
'''
"5" = '''
:sup:`5` أَنَّ طَرَبَ الشِّرِّيرِ إِلَى حِينٍ، وَأَنَّ فَرَحَ الْفَاجِرِ إِلَى لَحْظَةٍ؟ 
'''
"6" = '''
:sup:`6` مَهْمَا بَلَغَتْ كِبْرِيَاؤُهُ السَّمَاوَاتِ وَمَسَّتْ هَامَتُهُ الْغَمَامَ، 
'''
"7" = '''
:sup:`7` فَإِنَّهُ سَيَبِيدُ كَبِرَازِهِ، فَيَتَسَاءَلُ الَّذِينَ يَعْرِفُونَهُ، مُنْدَهِشِينَ: أَيْنَ هُوَ؟ 
'''
"8" = '''
:sup:`8` يَتَلاشَى كَحُلْمٍ وَلا يَبْقَى مِنْهُ أَثَرٌ، وَيَضْمَحِلُّ كَرُؤْيَا اللَّيْلِ، 
'''
"9" = '''
:sup:`9` وَالْعَيْنُ الَّتِي أَبْصَرَتْهُ لَا تَعُودُ تَرَاهُ ثَانِيَةً، وَلا يُعَايِنُهُ مَكَانُهُ فِيمَا بَعْدُ. 
'''
"10" = '''
:sup:`10` يَسْتَجْدِي أَوْلادُهُ مِنَ الْفُقَرَاءِ، وَتَرُدُّ يَدَاهُ ثَرْوَتَهُ المَسْلُوبَةَ. 
'''
"11" = '''
:sup:`11` حَيَوِيَّةُ عِظَامِهِ تُدْفَنُ فِي عِزِّ قُوَّتِهِ، 
'''
"12" = '''
:sup:`12` يَتَذَوَّقُ الشَّرَّ فَيَحْلُو فِي فَمِهِ، فَيُبْقِيهِ تَحْتَ لِسَانِهِ، 
'''
"13" = '''
:sup:`13` وَيَمْقُتُ أَنْ يَقْذِفَهُ، بَلْ يَدَّخِرُهُ فِي فَمِهِ! 
'''
"14" = '''
:sup:`14` فَيَتَحَوَّلُ طَعَامُهُ فِي أَمْعَائِهِ إِلَى مَرَارَةٍ كَالسُّمُومِ. 
'''
"15" = '''
:sup:`15` وَيَتَقَيَّأُ مَا ابْتَلَعَهُ مِنْ أَمْوَالٍ، وَيَسْتَخْرِجُهَا اللهُ مِنْ جَوْفِهِ. 
'''
"16" = '''
:sup:`16` لَقَدْ رَضَعَ سُمَّ الصِّلِّ، فَقَتَلَهُ لِسَانُ الأَفْعَى. 
'''
"17" = '''
:sup:`17` لَنْ تَكْتَحِلَ عَيْنَاهُ بِمَرْأَى الأَنْهَارِ الْجَارِيَةِ، وَلا بِالْجَدَاوِلِ الْفَيَّاضَةِ بِالْعَسَلِ وَالزُّبْدِ. 
'''
"18" = '''
:sup:`18` يَرُدُّ ثِمَارَ تَعَبِهِ وَلا يَبْلَعُهُ وَلا يَسْتَمْتِعُ بِكَسْبِ تِجَارَتِهِ. 
'''
"19" = '''
:sup:`19` لأَنَّهُ هَضَمَ حَقَّ الْفُقَرَاءِ وَخَذَلَهُمْ وَسَلَبَ بُيُوتاً لَمْ يَبْنِهَا. 
'''
"20" = '''
:sup:`20` وَإِذْ لَا يَعْرِفُ طَمَعُهُ قَنَاعَةً، فَإِنَّهُ لَنْ يَدَّخِرَ شَيْئاً يَسْتَمْتِعُ بِهِ. 
'''
"21" = '''
:sup:`21` لَمْ يُبْقِ نَهَمُهُ عَلَى شَيْءٍ، لِذَلِكَ لَنْ يَدُومَ خَيْرُهُ. 
'''
"22" = '''
:sup:`22` فِي وَفْرَةِ سِعَتِهِ يُصِيبُهُ الضَّنْكُ، وَتَحُلُّ بِهِ أَقْسَى الْكَوَارِثِ. 
'''
"23" = '''
:sup:`23` وَعِنْدَمَا يَمْلأُ بَطْنَهُ يَنْفُثُ عَلَيْهِ اللهُ غَضَبَهُ الْحَارِقَ وَيُمْطِرُهُ عَلَيْهِ طَعَاماً لَهُ. 
'''
"24" = '''
:sup:`24` إِنْ فَرَّ مِنْ آلَةِ حَرْبٍ مِنْ حَدِيدٍ، تَخْتَرِقْهُ قَوْسُ النُّحَاسِ. 
'''
"25" = '''
:sup:`25` اخْتَرَقَتْهُ عَمِيقاً وَخَرَجَتْ مِنْ جَسَدِهِ، وَنَفَذَ حَدُّهَا اللّامِعُ مِنْ مَرَارَتِهِ، وَحَلَّ بِهِ رُعْبٌ. 
'''
"26" = '''
:sup:`26` كُلُّ ظُلْمَةٍ تَتَرَبَّصُ بِذَخَائِرِهِ، وَتَأْكُلُهُ نَارٌ لَمْ تُنْفَخْ، وَتَلْتَهِمُ مَا بَقِيَ مِنْ خَيْمَتِهِ. 
'''
"27" = '''
:sup:`27` تَفْضَحُ السَّمَاوَاتُ إِثْمَهُ، وَتَتَمَرَّدُ الأَرْضُ عَلَيْهِ، 
'''
"28" = '''
:sup:`28` تَفْنَى مُدَّخَرَاتُ بَيْتِهِ وَتحْتَرِقُ فِي يَوْمِ غَضَبِ الرَّبِّ. 
'''
"29" = '''
:sup:`29` هَذَا هُوَ الْمَصِيرُ الَّذِي يُعِدُّهُ اللهُ للأَشْرَارِ، وَالْمِيرَاثُ الَّذِي كَتَبَهُ اللهُ لَهُمْ». 
'''
