[6]
"1" = '''
:sup:`1` ¿Nacxan' cheyaḻə' goncho ṉa'a baṉezecho de que nži'ilažə' Diozən' chio'o? ¿Econ šeɉczcho goncho de'e malən' par nic̱h yezi'ixentezə yezi'ixen Diozən' c̱hechon'? 
'''
"2" = '''
:sup:`2` Caguə can' cheyaḻə' goncho. Diozən' babene' par nic̱h cuich šo'o c̱hazcho de'e malən' šə gwzenagcho c̱he'. De'e nan' bito cheyaḻə' sochcho əgwzenagcho c̱he la'ažda'omalchon'. 
'''
"3" = '''
:sup:`3` Bagwchoacho nisən' par nic̱h ca' nacbia' de que ngodə'əcho txen len Jesocristən'. Na' ca de'en gwchoacho nisən' zeɉen ca gotcho len Crist na'anə'. 
'''
"4" = '''
:sup:`4` Na' de'en zeɉen ca gotcho len Cristən', ḻeczə zeɉen ca bgašə'əcho len ḻe'. Goc ca' par nic̱h ca de'en boḻis bosban X̱acho Diozən' ḻe' len yeḻə' guac xen c̱he'enə', gwša'acho yeḻə' chzo yeḻə' chbez c̱hechon' na' socho ca beṉə' cobə. 
'''
"5" = '''
:sup:`5` Ndiḻ ngodə'əcho Cristən' txenṉə' catə'ən gwso'ote'ene', na' ḻeczə ndiḻ ngodə'əcho ḻe' txenṉə' catə'ən beyas bebane' ladɉo beṉə' guat ca'. De'e na'anə' cheyaḻə' yocobə xbab c̱hechon' par nic̱h gaquə yic̱hɉla'ažda'ochon' can' naquə yic̱hɉla'aždaogüe'enə'. 
'''
"6" = '''
:sup:`6` Ca de'en ndiḻ ngodə'əcho Cristən' txen catə'ən gwso'ote'ene' ḻe'e yag corozən', zeɉen de que la'ažda'omalchon' gotən. Gotən par nic̱h bitoch ṉabia'an chio'o na' par nic̱h bitoch šo'o c̱haz de'e malən' yic̱hɉla'ažda'ochon'. 
'''
"7" = '''
:sup:`7` Beṉə' bagot bitoch chnabia' la'ažda'omalen' ḻe'. 
'''
"8" = '''
:sup:`8` Na' ca naquə gotlencho Cristən' cheɉḻe'echo de que zocho mbancho len ḻe' na' de que sochcho əbancho len ḻe'. 
'''
"9" = '''
:sup:`9` Ṉezecho de que Dioz nan' bosbane' Cristən' ladɉo beṉə' guat ca'. Na' bitoch so'ote'ene' de'e yoblə. Yeḻə' gotən' bitoch soin ḻe' de'e yoblə. 
'''
"10" = '''
:sup:`10` Ca de'en gwso'ote' Cristən', tši'izən' bnežɉw cuine' par nic̱h bebeɉe' chio'o xni'a de'e malən'. Bitoch so'ote' ḻe' yetḻas. Na' ṉa'a zoe' chnežɉue' Diozən' yeḻə' bala'aṉ. 
'''
"11" = '''
:sup:`11` Ḻegon xbab de que Diozən' babene' par nic̱h cuich šo'o c̱hazcho de'e malən'. Pero na' ḻeczə ḻegon xbab de que ndiḻ ngodə'əcho txen len Cristən' catə'ən beyas bebane' ladɉo beṉə' guat ca'. De'e na'anə' mbancho par əgwnežɉwcho Diozən' yeḻə' bala'aṉ. Gonḻe xbabən' ca' c̱hedə' ngodə'əcho txen len X̱ancho Cristo Jeso'osən'. 
'''
"12" = '''
:sup:`12` Bito güe'echo latɉə šo'o c̱haz de'e malən' cuerp c̱hechon' de'en gat par goncho ca de'e malən' zelažə' la'ažda'ochon'. 
'''
"13" = '''
:sup:`13` Bito gon cuincho lao na' gwxiye'enə' par goncho de'e mal len cuerp c̱hechon'. Cheyaḻə' gon cuincho lao na' Diozən' par goncho de'e güenṉə'. Gon cuincho lao ne'enə' c̱hedə' bitoch naccho len yic̱hɉla'ažda'ochon' ca beṉə' guat, sino bade yeḻə' mban zeɉḻicaṉe c̱hechon'. 
'''
"14" = '''
:sup:`14` Antslə goquecho goncho can' na ḻein', pero de'en cui goc goncho can' nanṉə', blo'in chio'o de que zocho xni'a de'e malən'. Pero ṉa'a de'en nži'ilažə' Diozən' chio'o babebeɉe' chio'o xni'a de'e malən', na' de'e na'anə' chac chon cuincho lao ne'enə' par goncho de'e güenṉə'. 
'''
"15" = '''
:sup:`15` ¿Egontezcho de'e malən' de'en ṉezecho nži'ilažə' Diozən' chio'o na' de'en bito chebeine' chio'o por ni c̱he šə choncho can' na ḻei c̱he'enə'? Bito. 
'''
"16" = '''
:sup:`16` Ṉezecho catə' chzenagcho c̱he to beṉə' na' catə' cho'echo latɉə chnabi'e chio'o, xni'a be'enan' zocho. Na' ḻeczə ca' šə chdalenczcho de'e malən' na' chzenagcho c̱hei, xni'ei nan' zocho na' bito žɉəyezocho len Diozən' šə ca'. Pero šə chon cuincho lao na' Diozən' na' chzenagcho c̱he' nachən' zdaczcho choncho de'e güenṉə'. 
'''
"17" = '''
:sup:`17` Antslən' gwzocho xni'a de'e malən'. Pero chox̱cwlen Diozən' lenczə le'e bachzenagle ṉa'a do yic̱hɉ do lažə'əle de'en bablo'ito' le'e. 
'''
"18" = '''
:sup:`18` Diozən' babebeɉe' chio'o xni'a de'e malən'. De'e na'anə' banon cuincho lao na' Diozən' par šeɉcho goncho de'e güenṉə'. 
'''
"19" = '''
:sup:`19` Cho'a dižə'ənə' can' zocho xni'a non' chzenagcho c̱hei par nic̱h šeɉni'ile. Ca'atezən' ben cuinḻe lao na' gwxiye'enə' par benḻe de'en naquə yeḻə' zto' na' bichlə de'en bito cheyaḻə' goncho, ḻeczə can' cheyaḻə' gon cuincho lao na' Diozən' par goncho de'e güenṉə' nic̱h gaquə yic̱hɉla'ažda'ochon' güen can' naquə yic̱hɉla'aždao' Diozən'. 
'''
"20" = '''
:sup:`20` Catə'ən ṉe'e zocho xni'a de'e malən', bito bzenagcho c̱he Diozən' par goncho de'e güen. 
'''
"21" = '''
:sup:`21` Na' bitobi de'e güen ble'icho lao de'e mal ca' de'en ɉənaochonə'. Bacheto'icho ṉa'a c̱he de'e ca' benchonə'. Žalə' chonchcho de'e mal ca' zɉənac ca' bito žɉəyezocho len Diozən'. 
'''
"22" = '''
:sup:`22` Pero Diozən' babebeɉe' chio'o xni'a de'e malən' na' babene' par nic̱h non cuincho lao ne'enə'. De'e na'anə' zda chaquəch yic̱hɉla'ažda'ochonə' can' naquə yic̱hɉla'aždao' ḻe'enə' na' žɉəyezocho len Diozən' zeɉḻicaṉe. 
'''
"23" = '''
:sup:`23` Šə zocho choncho de'e malən' yeyeɉcho lao yi' gabiḻən'. Pero šə ngodə'əcho txen len X̱ancho Cristo Jeso'osən', Diozən' choṉe' chio'o dadzə yeḻə' mban zeɉḻicaṉen'. 
'''
