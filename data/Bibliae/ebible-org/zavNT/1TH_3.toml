[3]
"1" = '''
:sup:`1` Na' cuich bc̱heɉeto' laogüe de'en cui chle'i lɉuežɉchon'. De'e na'anə' bseḻə'əto' beṉə' bišə'əcho Temtion' gan' zolenə' na' bega'aṉ netəzəto' Atenas nga. Temtion' naque' beṉə' güen xšin Diozən' na' chone' txen len neto' chyix̱ɉue'eto' dižə' güen dižə' cobə de'en chzeɉni'in beṉə' c̱he Cristən'. Bseḻə'əto'one' btipəche' lažə'əle na' bedəyene' ca benḻilažə'əchle Cristən'. 
'''
"2" = '''
:sup:`2` Bseḻə'əto'one' gan' zolenə' par nic̱h ni tole cui gaquəžeɉlažə'əle bixc̱hen' chyi' chzaquə'əle, c̱hedə' la' baṉezele Diozən' nsi'e xṉeze techo yeḻə' yašə' yeḻə' zi' yežlyo nga. 
'''
"3" = '''
:sup:`3` Catə'ən gwzolento' le'e antslə bzeneto' le'e de que yoso'oc̱hi' yoso'osaquə' beṉə' chio'o. Na' ṉezele de que bachac can' gwnato'onə'. 
'''
"4" = '''
:sup:`4` Na' laogüe cuich chc̱heɉda' de'en cuichəṉə' le'i lɉuežɉcho, bseḻa'a Temtion' gan' zolenə' par nic̱h gwṉezda' šə zdaczle chonḻilažə'əle Cristən'. Go'onda' əṉezda' šə bagwzoi gwxiye'enə' bx̱oayaguən le'e. La' šə babx̱oayaguən le'e, bendadto' xšin Dioz na'anə' entr le'e šə ca'. 
'''
"5" = '''
:sup:`5` Beyacxenḻazə'əteto' catə' beḻa' Temtion' de'en bide' gan' zolenə'. Bedəyezeɉni'ine' neto' ca güenṉə' chonḻe chonḻilažə'əle Cristən' na' chaquele c̱he yoguə'əḻoḻ beṉə'. Na' ḻeczə gwne' can' chi' yic̱hɉle neto' na' can' zelažə'əle yežagcho de'e yoblə ḻeczə can' chene'e neto'. 
'''
"6" = '''
:sup:`6` Ca'aczən' beṉə' bišə', ṉe'e chžaglaoto' na' ṉe'e chyi' chzaquə'əto' pero babeyondiplažə'əto' gwṉezeto' de que zotezə zole chonḻilažə'əle Cristən'. 
'''
"7" = '''
:sup:`7` De'e ḻi babeyacxenḻažə'əto' na' zoto' mbalaz de'en zotezə zole chonḻilažə'əle X̱ancho Cristən'. 
'''
"8" = '''
:sup:`8` Na' de'e na'anə' ḻechguaḻe chebeito' lao Diozən' can' chonḻe na' cho'echguato' yeḻə' chox̱cwlen c̱he' can' chaclene' le'e. 
'''
"9" = '''
:sup:`9` Ḻechguaḻe chonto' orasyon do ža do yel chṉabeto'one' gone' ca le'i lɉuežɉcho nic̱h əgwzeɉni'icheto' le'e par nic̱h šeɉəchle gonḻilažə'əchlene' c̱hedə' bitoṉə' gonḻilažə'əlene' can' chene'e Diozən'. 
'''
"10" = '''
:sup:`10` Chṉabeto' X̱acho Diozən' na' len X̱ancho Jesocristən' əso'e latɉə yedəzlaṉə'əto' le'e. 
'''
"11" = '''
:sup:`11` Na' chṉabeto' X̱anchon' gone' ca gaquəche c̱he lɉuežɉle tole yetole na' gone' ca gaquəchele c̱he yoguə' beṉac̱h con catezən' chaqueto' c̱he le'e. 
'''
"12" = '''
:sup:`12` Chṉabczəto'one' gone' ca gaquə la'ažda'olen' xi'ilažə' lao X̱acho Diozən' sin cui bi doḻə' gaple catə'ən yidə X̱ancho Jeso'osən' de'e yoblə nc̱he'e yoguə'əḻoḻ beṉə' bagwleɉ Diozən' par zɉənaque' lažə' ne'enə'. 
'''
