[17]
"1" = '''
:sup:`1` Nach gož Jeso'osən' disipl c̱he' ca': ―Syempr de de'en gonən ca yesə'əxopə beṉə' so'one' de'e malən'. Pero probchguazə beṉə' chone' ca yesə'əxope' so'one' de'e malən'. 
'''
"2" = '''
:sup:`2` Nca'alə xṉeze žalə' yoso'oc̱heɉe' yene'enə' to yeɉ yišə' na' žɉəsə'əzaḻe'ene' ḻo'o nisda'onə' cle ca soe' gone' ca əxopə beṉə' gone' de'e malən' ḻa'aṉə' tozə beṉə' cuitec bi zaquə' len beṉac̱hən'. 
'''
"3" = '''
:sup:`3` Ḻe'e gon xbab c̱hele, šə to beṉə' bišə'əcho beṉə' bachonḻilažə' Diozən' gone' mal contr tole, ben' bene' contr cheyaḻə' gatə'əyoine' ḻe' yediṉɉene' xtoḻe'enə', na' šə yediṉɉene' xtoḻe'enə' cheyaḻə' yezi'ixene' c̱he'. 
'''
"4" = '''
:sup:`4` Ḻa'aṉə'əczə gaž las lao tža gone' de'e mal contr beṉə' biše'enə', šə gaž laste əṉe': “Babeyeɉda' c̱he de'en bena', bezi'ixen c̱hia'”, na' cheyaḻə' yezi'ixene' c̱he'. 
'''
"5" = '''
:sup:`5` Nach gwse' apostol ca' X̱anchon': ―Gaquəlenšgo' neto' par nic̱h gonḻilažə'əchto' Diozən'. 
'''
"6" = '''
:sup:`6` Nach gož X̱anchon' ḻega'aque': ―Xsa yag moztasən' naquən de'e dao' rizə'. Na' ḻa'aṉə'əczə de'en chonḻilažə'əle Diozən' gwxaquə'əleben ca to xsa moztasən' laogüe de'en cuiṉə' gonḻilažə'əchgualene', guac ye'ele yag yix̱güio nga: “Boša' xišna'o nga na' žɉəyezo' ḻo'o nisda'onə'”, na' guaquəczə can' ṉalenə'. 
'''
"7" = '''
:sup:`7` Ca naquə costombr c̱helen' šə mos c̱helen' chgua'aṉe' go'oṉ o chapə chye' xilə', catə' chele'e goyebən' bito che'elene': “Beyo'o ngalə gwche'edo' gaogo' xše'.” 
'''
"8" = '''
:sup:`8` Cle che'elene': “Bsi'ini'a de'en ye'eɉ gaogua' na' gwdio' de'en gaogua'anə'. Te yedaogua'anə' nach gaogo'.” 
'''
"9" = '''
:sup:`9` Na' bito cho'elene' yeḻə' chox̱cwlen catə' babene' de'en gožlene' gone'. 
'''
"10" = '''
:sup:`10` Na' ḻeczə ca' le'e nacle disipl c̱hia', catə' babenḻe yoguə'əḻoḻ de'en nona' mendad gonḻe cheyaḻə' əṉale: “Bito bi zaquə'əto' par goṉo' yeḻə' chox̱cwlen c̱heto', c̱hedə' de'en babento'onə' la' de'e cheyaḻə'əczə gonto'onə'.” 
'''
"11" = '''
:sup:`11` Lao zda' Jeso'osən' Jerosalenṉə' len disipl c̱he' ca' na' gwdie' gan' zɉəndiḻ distrit c̱he Samaria len Galilean'. 
'''
"12" = '''
:sup:`12` Na' besə'əžine' to cho'a yež dao' na' besə'əchoɉ ši beṉə' zɉesə'əšague' Jeso'osən', beṉə' ca' chse'i yižgüe' de'en nzi' ḻepr, na' gosə'əzeche' zitə'ələ. 
'''
"13" = '''
:sup:`13` Na' gosə'əṉe' zižɉo gwse'ene': ―Maestr Jeso'os, beyašə'əlažə'əšguei neto'. 
'''
"14" = '''
:sup:`14` Na' Jeso'osən' catə' ble'ine' ḻega'aque' gože' ḻega'aque': ―Ḻežɉəya'ac lao bx̱oz ca' nic̱h yesə'əgüie' le'e. Na' goquən' lao zezyə'əngüe'e nezən' besyə'əyaquene'. 
'''
"15" = '''
:sup:`15` Nach toe' catə' gocbe'ine' de que bac̱h beyaquene' na' bebi'e na' gwṉe' zižɉo be'elaogüe'e Diozən'. 
'''
"16" = '''
:sup:`16` Na' bzo xibe' lao Jeso'osən' na' be'ene' yeḻə' chox̱cwlen. Be'enə' ben ca' naque' to beṉə' Samaria. 
'''
"17" = '''
:sup:`17` Nach gwna Jeso'osən': ―Ši beṉə' can' beyona'. ¿Gaṉxa beṉə' ca' yegan'? 
'''
"18" = '''
:sup:`18` Tozə beṉə' zitə' nga bebi'e par cho'elaogüe'e Diozən'. 
'''
"19" = '''
:sup:`19` Nach gož Jeso'osən' be'enə': ―Bezoža' na' beyeɉ to šao' to güen. Babeyacdo' c̱hedə' c̱honḻilažo'o nada'. 
'''
"20" = '''
:sup:`20` Na' goquən' beṉə' fariseo ca' gosə'əṉabene' ḻe' batxan' yidə ben' əseḻə' Diozən' par ṉabi'e ṉasyon Izraelən'. Nach boži' Jeso'osən' xtižə'əga'aque'enə' gwne': ―Ca naquən' ṉabi'enə' bito naquən to de'e le'icho. 
'''
"21" = '''
:sup:`21` Notono no cheyaḻə' əṉe': “Bgüiašc nga chnabi'e”, o “Na' chnabi'e”, c̱hedə' bazoe' ṉa'a entr le'e chnabi'e. 
'''
"22" = '''
:sup:`22` Nach gože' disipl c̱he' ca': ―Gwžin ža catə'ən ṉale: “Žalə'əga ṉa'a bac̱h zocho yoban' gan' chnabia' ben' bseḻə' Diozən'.” Pero bito gaquə can' chṉablažə'əlenə'. 
'''
"23" = '''
:sup:`23` Nitə' beṉə' əse'e le'e: “Bgüiašc nga chnabi'e”, o “Bgüiašc na' chnabi'e”, pero le'e bito ṉaole beṉə' ca' əse'e le'e ca'. 
'''
"24" = '''
:sup:`24` Can' chac catə' chep yesən' chse'eni'in doxenḻə ḻe'e yoban' to de repentzə, ḻeczə can' gaquə catə'ən əžin ža yida' de'e yoblə, nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h yida' to de'e repentzə na' yoguə'əḻoḻ beṉə' yesə'əle'ine' nada'. 
'''
"25" = '''
:sup:`25` Zgua'atec de de'e zan de'e cheyaḻə' c̱hi' saca'a, na' ṉezda' de que beṉə' ca' ža' ṉa'a bito se'eɉḻe'e c̱hia'. 
'''
"26" = '''
:sup:`26` Ḻeczə can' goquə ca tyemp c̱he Noenə', ḻeczə can' gaquə catə'ən bazon əžin ža yida' de'e yoblə, nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. 
'''
"27" = '''
:sup:`27` Beṉə' gwnitə' ca tyemp c̱he Noen' gwža'azeche' gwse'eɉ gwsa'ogüe' na' gwso'elaozechga'aque' bosə'əšagne'e na' boso'ošague' na' no xi'iṉga'aque' xte catə'ən bžin ža gwyo'o Noen' ḻo'o barcon', na' goc to yeɉw sio' juisy nach gosə'əbiayi' yoguə' beṉə' ca' cui gwso'o ḻo'o barcon'. 
'''
"28" = '''
:sup:`28` Ḻeczə can' goquə ca tyemp c̱he Lotən'. Beṉə' Sodoma ca' gwža'azeche' gwse'eɉ gwsa'ogüe', gwso'ote'e no bia yix̱ə' c̱hega'aque' na' bichlə de'e de c̱hega'aque', na' gosə'əzi'e bi de'en besə'əyažɉene' na' gwsa'az gwsa'aṉe' na' gwso'on ližga'aque'. 
'''
"29" = '''
:sup:`29` Pero na' žan' beza' Lotən' Sodoman', Diozən' bene' par nic̱h ḻechguaḻe byiṉɉ yi' na' sofr yobanə' na' gosə'əbiayi' yogue'e. 
'''
"30" = '''
:sup:`30` Can' gaquə catə'ən yida' de'e yoblə, nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h, na' yoguə'əḻoḻ beṉə' yesə'əle'ine' nada'. 
'''
"31" = '''
:sup:`31` Na' žan' yida' šə na'aclə zo to beṉə' chone' dezcanz lao sotea c̱he' liže'enə' na' šinḻaze'enə' ža'an ḻo'o yo'onə', cui yeyetɉe' par yetobe' šinḻaze'enə', con cueɉyic̱hɉe'en. Na' ḻeczə ca' ben' zo do yoba bito gaquene' yeyeɉ liže'. 
'''
"32" = '''
:sup:`32` Ḻe'e žɉsa'alažə' can' goc c̱he no'ol c̱he Lotən'. 
'''
"33" = '''
:sup:`33` Notə'ətezə beṉə' chaquene' gone' par nic̱h cui c̱hi' saque'e o par nic̱h cui no got ḻe', be'enan' cuiayi'. Na' notə'ətezə beṉə' chsanḻažə' cuine' c̱hi' saque'e o so'ot beṉə' ḻe' por ni c̱hia', bade yeḻə' mban c̱he'enə' zeɉḻicaṉe. 
'''
"34" = '''
:sup:`34` Echnia' le'e, quinga gaquə že'enə' catə'ən yida' de'e yoblə: C̱hopə beṉə' zɉədie' chəsə'ətase', toe' yezi' yeca'a Diozən' na' toe' yega'aṉ. 
'''
"35" = '''
:sup:`35` Na' c̱hopə no'olə ṉitə' txen chso'ote', toe' yezi' yeca'a Diozən', na' toe' yega'aṉ. 
'''
"36" = '''
:sup:`36` Na' c̱hopə beṉə' ṉitə' do yoba, toe' yezi' yeca'a Diozən' na' ḻeczə yega'aṉ toe'. 
'''
"37" = '''
:sup:`37` Catə' gwse'enene' dižə' quinga, gwse'ene': ―¿Gan' gaquə de'e quinga X̱anto'? Nach Jeso'osən' gože' ḻega'aque': ―Ngale'en chonen c̱he ben' ne': “Gan' de bia guat nan' chesə'əžag šod ca'.” 
'''
