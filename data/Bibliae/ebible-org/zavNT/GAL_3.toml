[3]
"1" = '''
:sup:`1` Le'e beṉə' Galasia, nc̱hoḻ yic̱hɉla'ažda'olen' ca de'en baboso'ox̱oayag beṉə' le'e par chaquele cheyaḻə' naole costombr ca' de'en na ḻein'. Clar juisy babzeɉni'ida' le'e can' gwso'ote' Cristən' ḻe'e yag corozən' por ni c̱hecho. 
'''
"2" = '''
:sup:`2` De'e ngazən' chṉabda' le'e: ¿Ezo Spirit c̱he Diozən' ḻo'o yic̱hɉla'ažda'olen' por ni c̱he de'en chonḻe complir can' na ḻein'? Bito, sino zon ḻo'o yic̱hɉla'ažda'olen' por ni c̱he de'en bachonḻilažə'əle Cristən'. 
'''
"3" = '''
:sup:`3` Spirit c̱he Diozən' zon ḻo'o yic̱hɉla'ažda'olen' dezd catə'ən gwzolao chonḻilažə'əle Cristən'. Na'alɉe ¿əde'e tant nc̱hoḻ yic̱hɉla'ažda'ole na'anə' chaquele chyažɉən so señyən' lao cuerp c̱helen' par yeyož gonḻe can' chene'e Diozən'? 
'''
"4" = '''
:sup:`4` De'e zan de'e baboso'oc̱hi' boso'osaquə' beṉə' le'e laogüe de'en chonḻilažə'əle Cristən'. Na' ¿bixa parən' bguo'o bc̱heɉlažə'əle len de'e ca' šə ṉa'a sole señy de'en ne' sirconsision? Pero bitolɉa əṉacho de que sole señyən', la' šə solen cueɉyic̱hɉle de'en chonḻilažə'əle Crist na'anə'. 
'''
"5" = '''
:sup:`5` Ṉezczele de que Diozən' babeṉe' Spirit c̱he'enə' zon ḻo'o yic̱hɉla'ažda'olen' na' chone' miḻagr entr le'e, c̱hedə' bachonḻilažə'əle Cristən' na' bachzenagle c̱he', caguə chac ca' por ni c̱he de'en chonḻe complir bi de'en na ḻein'. 
'''
"6" = '''
:sup:`6` Na' ca'aczən' nyoɉ Xtižə' Diozən' cho'en dižə' c̱he de'e Abraanṉə' nan de que benḻilaže'e Diozən' na' de'e na'anə' Diozən' gwne' c̱he' de que naque' beṉə' güen laogüe'enə'. 
'''
"7" = '''
:sup:`7` Cheyaḻə' əṉezele de que yoguə' beṉə' chso'onḻilažə' Diozən' can' benḻilažə' de'e Abraanṉə' ḻe', lao Diozən' zɉənaque' xi'iṉ dia c̱he de'e Abraanṉə'. 
'''
"8" = '''
:sup:`8` Diozən' bsi'e xṉeze par nic̱h chone' len le'e cui nacle beṉə' Izrael can' chone' len neto' beṉə' Izrael, ca de'en ne' c̱he notə'ətezcho chonḻilažə'əchone' de que naccho beṉə' güen laogüe'enə'. De'e na'anə' gože' de'e Abraanṉə' dižə' güen dižə' cobə nga: “Gona' güen len beṉə' ca' ža' yoguə' ṉasyon, beṉə' ca' so'onḻilažə' nada' can' chonḻilažo'o nada'.” 
'''
"9" = '''
:sup:`9` Na' can' naquən, Diozən' chone' güen len beṉə' ca' chso'onḻilažə' ḻe' can' bene' güen len de'e Abraanṉə' por ni c̱he de'en benḻilažə' de'e Abraanṉə' ḻe'. 
'''
"10" = '''
:sup:`10` Na' notə'ətezə beṉə' chon xbab de que gaque' beṉə' güen lao Diozən' por ni c̱he šə chone' bi de'en na ḻei de'en bzoɉ de'e Moisezən', de'e mal juisy gaquə c̱he' šə ca', c̱hedə' notono no yesə'əzoi par so'one' cayaṉə'ən nanṉə'. Can' nyoɉ Xtižə' Diozən' nan: “De'e mal juisy gaquə c̱he notə'ətezə beṉə' šə cui ṉitə'ətezə ṉite'e so'one' complir yoguə'əḻoḻ can' na ḻein' dote tyemp.” 
'''
"11" = '''
:sup:`11` Na' Xtižə' Diozən' nyoɉən nan: “Diozən' ne' c̱he beṉə' chso'onḻilažə' ḻe' de que zɉənaque' beṉə' güen laogüe'enə', na' de'e na'anə' guatə'əczə yeḻə' mban c̱hega'aque' zeɉḻicaṉe.” Na' de'en nan ca' ṉezecho de que Diozən' bito əṉe' c̱he notə'ətezcho de que naccho beṉə' güen laogüe'enə' por ni c̱he šə choncho bi de'en na ḻein' goncho. 
'''
"12" = '''
:sup:`12` Beṉə' zan chsa'aquene' so'one' can' na ḻein' sin cui chso'onḻilaže'e Diozən', con yo'o yic̱hɉga'aque' de'en nan: “Notə'ətezə beṉə' chon cuaseḻoḻ can' na ḻein' gaquə bane' zeɉḻicaṉe.” 
'''
"13" = '''
:sup:`13` Cristən' gwdixɉue' xtoḻə'əchon' par nic̱h ca' cui gaquə de'e mal juisy c̱hecho ca de'en cui chzoicho par goncho cuaseḻoḻ can' na ḻein'. Bnežɉw cuine' goc de'e mal juisy c̱he' lgua'a chio'o. Goc c̱he' can' nyoɉən nan: “De'e mal juisy chac c̱he notə'ətezə beṉə' chso'ote' choso'ode'ene' ḻe'e yag.” 
'''
"14" = '''
:sup:`14` Goc ca' par nic̱h lenczə beṉə' ca' cui zɉənaquə beṉə' Izrael so'onḻilaže'ene' na' ṉite'e mbalaz ca mbalazən' gwzo de'e Abraanṉə' laogüe de'en benḻilaže'e Diozən'. Na' chio'o chonḻilažə'əcho Jesocristən' ža, Diozən' bseḻe'e Spirit c̱he'enə' zon ḻo'o yic̱hɉla'ažda'ochon' can' bene' lyebe. 
'''
"15" = '''
:sup:`15` Ca naquə Diozən' bene' lyebe len de'e Abraanṉə' can' gone' güen len xi'iṉ dia c̱he'enə', be'e dižə' c̱he tozə xi'iṉ dia c̱he de'e Abraanṉə', na' c̱he Crist nan' be'e dižə'ən ca'. Beṉə' bišə', quingan' naquən len notə'ətezə beṉə' choso'oza' yiš, catə' babeyož boso'oze'en bito gaquə əṉa toe' de que cui gone' can' nanṉə' na' bito gaquə gwzanch yetoe' can' nanṉə'. 
'''
"16" = '''
:sup:`16` Na' lyebe de'en ben Diozən' len de'e Abraanṉə' ža, gwxaquə'əleben ca to yiš de'en choso'oza' beṉə', c̱hedə' la' Diozən' bito gwše'e can' bene' lyebe len de'e Abraanṉə'. Ṉe'e choncze' con can' gože'ene'enə'. Na' bagwde tap gueyoa šichoa iz ben Diozən' lyebe len de'e Abraanṉə' nach bene' par nic̱h bzoɉ de'e Moisezən' ḻei c̱he'enə'. Na' ḻa'aṉə'əczə Diozən' bnežɉue' ḻein' bito ənacho cuich chone' can' bene' lyebe len de'e Abraanṉə'. 
'''
"17" = '''
:sup:`17` Žalə' Diozən' ne' de que beṉə' ca' chso'on cuaseḻoḻ can' na ḻein' zɉənaque' beṉə' güen, bito chaclene' beṉə' can' bene' lyebe gaquəlene' žalə' ca'. Pero cuine'en ne' c̱he chio'o chonḻilažə'əchone' de que naccho beṉə' güen laogüe'enə' por ni c̱he lyebe de'en bene' len de'e Abraanṉə'. 
'''
"18" = '''
:sup:`18` Ḻeczə byažɉe ḻei de'en bzoɉ de'e Moisezən'. Diozən' bnežɉue'en par beṉə' ca' gwnitə' bedote catə'ən cuiṉə' yidə Cristən' par nich gwsa'acbe'ine' de que chso'one' contr can' non Diozən' mendad so'one'. Cristən' golɉe' lao dia c̱he de'e Abraanṉə' na' c̱he ḻe'enə' be' Diozən' dižə' catə'ən bene' lyebe len de'e Abraanṉə'. Na' ca naquə ḻein' Diozən' bene' par nic̱h angl ca' boso'onežɉue'en de'e Moisezən'. Na' Diozən' bc̱hine' de'e Moisezən' par bzeɉni'ine' beṉə' Izrael ca' can' na ḻein'. Pero catə' ben Diozən' lyebe len de'e Abraanṉə' notono no bc̱hine' par əgwzeɉni'ine' de'e Abraanṉə'. 
'''
"19" = '''
:sup:`19` Na' bito cheyaḻə' goncho xbab de que ḻei de'en bzoɉ de'e Moisezən' chonən contr can' non Diozən' lyebe gone'. Pero ḻein' bito gaquə yocobən yic̱hɉla'ažda'ochon'. Žalə' gaquə yocobən yic̱hɉla'ažda'ochon' guaquə goncho can' na ḻein' nach gaccho beṉə' güen lao Diozən' žalə' ca'. 
'''
"20" = '''
:sup:`20` Pero Xtižə' Diozən' de'en nyoɉən nan de que yoguə'əḻoḻ beṉac̱hən' yesə'əzi'e castigw zeɉḻicaṉe por ni c̱he xtoḻə'əga'aque'enə'. Na' nyoɉən ca' par nic̱h con beṉə' so'onḻilažə' Jesocristən' bito yesə'əzi'e castigon', sino gaquə güen c̱hega'aque' can' ben Diozən' lyebe len de'e Abraanṉə'. 
'''
"21" = '''
:sup:`21` Ca naquə neto' beṉə' Izrael catə'ən bitoṉə' əgwzeɉni'i Diozən' neto' de que cheyaḻə' gonḻilažə'əto' Cristən', nchoglaon c̱heto' de que si'ito' castigw zeɉḻicaṉe c̱hedə' nombi'ato' ḻei de'en bzoɉ de'e Moisezən' na' bito chonto' can' nanṉə'. 
'''
"22" = '''
:sup:`22` Par neto' ḻein' gwxaquə'əleben ca to mos əznia beṉə' chgüia chye' xi'iṉ beṉə', de'e zan de'e che'ebo' gombo' na' de'e cui gombo'. Pero ṉa'a babidə Cristən' na' baḻtezəto' chonḻilažə'əto'one' Diozən' ne' de que naquəto' beṉə' güen laogüe'enə' na' can' ne' c̱he notə'ətezcho. 
'''
"23" = '''
:sup:`23` Na' de'en babidə Cristən' bitoch gwxaquə'əlebe ḻein' ca to mos əznia par neto' beṉə' Izrael, neto' bachonḻilažə'əto'one'. 
'''
"24" = '''
:sup:`24` Yoguə' chio'o chonḻilažə'əcho Jesocristən' naccho xi'iṉ Dioz. 
'''
"25" = '''
:sup:`25` Na' notə'ətezcho šə bagwchoacho nisən' par blo'echo de que ngodə'əcho txen len Jesocristən', bachzolao chac yic̱hɉla'ažda'ochon' can' naquə yic̱hɉla'ažda'ogüe'enə'. 
'''
"26" = '''
:sup:`26` Na' tozəczə can' zaquə'əcho lao Diozən' šə naccho beṉə' Izrael o šə cui naccho, šə naccho beṉə' esclabo o šə cui naccho, na' šə naccho beṉə' byo o šə naccho no'olə. Yoguə'əcho banaccho tozə laogüe de'en ngodə'əcho txen len Jesocristən'. 
'''
"27" = '''
:sup:`27` Na' de'en ngodə'əcho txen len Jesocristən', lao Diozən' naccho xi'iṉ dia c̱he de'e Abraanṉə' na' len chio'onə' gon Diozən' güen can' bene' lyebe gone' len xi'iṉ dia c̱he de'e Abraanṉə'. 
'''
