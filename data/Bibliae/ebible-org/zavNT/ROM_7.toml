[7]
"1" = '''
:sup:`1` Beṉə' bišə' le'e nombi'ale ḻein' na' ṉezele de que ḻein' chnabi'an chio'o žlac mbancho na'azə. 
'''
"2" = '''
:sup:`2` To no'olə csad, žlac mban be'en c̱he'enə' cheyaḻə' soe' len ḻe', la' can' chon ḻein' mendad. Xte catə'əch gat be'en c̱he'enə' cana'achən' babechoɉ latɉe' len ḻei de'en chon mendad soe' len be'en c̱he'enə'. 
'''
"3" = '''
:sup:`3` Na' šə no'olən' yeque'e beṉə' yoblə len mban be'en c̱he'enə', beṉə' ggo'o xtoin' naque'. Pero šə bagot be'en c̱he'enə' babechoɉ latɉe' len ḻein'. Guaquə yošagna'alene' beṉə' yoblə, na' bito ṉacho naque' beṉə' ggo'o xtoi laogüe de'en yošagne'e de'e yoblə. 
'''
"4" = '''
:sup:`4` Can' naquən beṉə' bišə', ngodə'əcho txen len Cristən', na' de'e bnežɉw cuine' gwso'ote'ene', de'e na'anə' baṉezecho bito chaccho beṉə' güen lao Diozən' por ni c̱he choncho bi de'en na ḻei de'en bzoɉ de'e Moisezən'. Cristən' beyas bebane' ladɉo beṉə' guat ca' na' chio'o baben cuincho lao ne'enə' par nic̱h goncho can' chene'e Diozən'. 
'''
"5" = '''
:sup:`5` Antslə ṉezocho chzenagcho c̱he la'ažda'omalchon'. Na' catə'ən gwṉezecho ca de'en non ḻei de'en bzoɉ de'e Moisezən' mendad goncho, nachlə be'elažə'əchcho bzenagcho c̱he de'e malən' de'en yo'o yic̱hɉla'ažda'ochonə' na' bencho con can' gone'echo. Žalə' ṉe'e choncho ca' bito žɉəyezocho len Diozən'. 
'''
"6" = '''
:sup:`6` Pero ṉa'a babocobə Spirit c̱he Diozən' yic̱hɉla'ažda'ochon' na' ṉezecho bito chaccho beṉə' güen lao Diozən' por ni c̱he choncho bi de'en na ḻein'. Antslə bencho bi de'e güen parzə nic̱h goncho complir can' byoɉ ḻein' gwlalte nan naquən cheyaḻə' goncho. Pero ṉa'a choncho can' chene'e Diozən' c̱hedə' babocobə Spirit c̱he'enə' yic̱hɉla'ažda'ochon'. 
'''
"7" = '''
:sup:`7` Bito cheyaḻə' goncho xbab de que ḻei de'en bzoɉ de'e Moisezən' naquən de'e mal. Bito gocbe'ida' nda' chona' de'e malən' žalə' cui bzeɉni'i ḻein' nada' bi de'en cui cheyaḻə' gona'. Na' bito əgwṉezda' de que de'e malən' chona' chzelaža'a bitə'ətezə de'e de c̱he beṉə' žalə' que ḻein' nan: “Bito selažə'əle bitə'ətezə de'e de c̱he beṉə'.” 
'''
"8" = '''
:sup:`8` Nach catə' gwṉezda' can' na ḻein, de'e mal de'en yo'o yic̱hɉla'aždaogua'anə' nachle benən ca gwzelažə'əcha'. Na' bito gocbe'ida' de xtoḻa'a žalə' cui bembi'a ḻein'. 
'''
"9" = '''
:sup:`9` Gwzoa' to tyemp sin cui bembi'a ḻei de'en bzoɉ de'e Moisezən'. Pero catə' gwṉezda' bin' nonən mendad gona', nachle bzenaguəcha' c̱he de'e malən' de'en yo'o yic̱hɉla'ažda'ogua'anə'. De'e na'anə' gwṉezda' si'a castigw zeɉḻicaṉe c̱he xtoḻa'a. 
'''
"10" = '''
:sup:`10` Na' ca naquə ḻei de'en bzoɉ de'e Moisezən', naquən par gwzenaga' c̱hei nic̱h ca' gatə' yeḻə' mban zeɉḻicaṉe c̱hia'. Pero de'en cui bzenaga' c̱hei de'e na'anə' gwṉezda' si'a castigw zeɉḻicaṉe. 
'''
"11" = '''
:sup:`11` Ca de'en nombi'a ḻein', de'e malən' de'en yo'o yic̱hɉla'aždaogua'anə' bx̱oayaguən nada', benən ca bito bzenaga' c̱he de'en nonən mendad gona'. Na' de'e na'anə' gwṉezda' si'a castigw zeɉḻicaṉe c̱he xtoḻa'anə'. 
'''
"12" = '''
:sup:`12` Ca naquə ḻei de'en bzoɉ de'e Moisezən', za'an c̱he Diozən'. To to de'en nonən mendad goncho za'an c̱he Diozən' na' zɉənaquən de'e ḻicha na' de'e güen. 
'''
"13" = '''
:sup:`13` ¿Eḻei de'en naquə de'e güenṉə' benən par nic̱h si'a castigw zeɉḻicaṉe c̱he xtoḻa'anə'? Bito naquə ḻen. De'e malən' de'en yo'o yic̱hɉla'aždaogua'anə' bito be'en latɉə gona' can' cheyaḻə' gona'. Na' de'en cui chona' can' na ḻein', de'e nan' gwṉezda' si'a castigw zeɉḻicaṉe c̱he xtoḻa'anə'. Ca chac nan' nḻa'alaon naca' beṉə' mal de'en cui chona' can' na ḻein', na' nḻa'alao de que de'e mal juisyən' chona' cui chona' can' none' mendad gona'. 
'''
"14" = '''
:sup:`14` Naquən clar de que ḻein' guaquəlenən nada' len xbab de'en yo'o ḻo'o yic̱hɉla'aždaogua'anə' žalə' chzenaga' c̱hei. Pero nada' naca' beṉə' la'aždao' mal, zoa' yo'o yaza' de'e malən'. 
'''
"15" = '''
:sup:`15` Bito chona' de'e güen de'en che'enda' gona'. De'e mal de'en cui che'enda' gona' ḻelənṉə' chona'. Bito cheyacbe'ida' c̱hia' bixc̱hen' chona' ca'. 
'''
"16" = '''
:sup:`16` Che'enda' gona' can' na ḻei de'en bzoɉ de'e Moisezən', pero bito chona'an yoguə' las. Na' catə' cui chona' can' nanṉə' ḻechguaḻe de'e chacda', c̱hedə' ṉezda' ḻein' naquən de'e güen. 
'''
"17" = '''
:sup:`17` Caguə nada'anə' chona' de'en cui che'enda' gona'. De'e mal de'en yo'o yic̱hɉla'aždaogua'a nan' chonən par nic̱h chona' de'en cui che'enda' gona'. 
'''
"18" = '''
:sup:`18` Ṉezda' bito naca' beṉə' güen, c̱hedə' yo'o de'e malən' ḻo'o yic̱hɉla'aždaogua'anə'. Che'enda' gona' de'e güenṉə', pero bito chona'an. De'e mal de'en cui che'enda' gona' ḻelənṉə' chona'. 
'''
"19" = '''
:sup:`19` Na' ca de'en chona' de'en cui che'enda' gona', caguə chona'an nada'anə'. De'e mal de'en yo'o yic̱hɉla'aždaogua'a nan' nžiguə'ən nada' chona' de'e mal de'en cui che'enda' gona'. 
'''
"20" = '''
:sup:`20` Na' syempr catə'ən che'enda' gona' de'e güenṉə', de'e mal de'en yo'o yic̱hɉla'aždaogua'anə' chžonən gona'an. 
'''
"21" = '''
:sup:`21` Chebeida' ḻei c̱he Diozən' ḻo'o yic̱hɉla'aždaogua'anə'. 
'''
"22" = '''
:sup:`22` Pero na' chacbe'ida' de de'en yo'o yic̱hɉla'aždaogua'anə' de'en cui cho'en latɉə gona' can' ṉezda' cheyaḻə' gona'. De'e mal de'en yo'o yaz cuerp c̱hia'anə' chnabi'an nada'. 
'''
"23" = '''
:sup:`23` Ḻo'o yic̱hɉla'ažda'ochon' chene'echo goncho de'en non ḻei c̱he Diozən' mendad goncho, pero na' la'ažda'omalchon' chonczən ca choncho de'e malən'. ¡Prob chio'o! ¿No soi la'ažda'omalchon' de'enə' chnabia' chio'o? Ṉezecho si'icho castigw zeɉḻicaṉe šə soczcho gwzenagcho c̱hei. Chox̱cwlen Diozən', chone' par nic̱h X̱ancho Jesocristən' soine' la'ažda'omalchon'. 
'''
