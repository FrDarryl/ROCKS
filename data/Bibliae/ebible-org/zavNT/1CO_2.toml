[2]
"1" = '''
:sup:`1` Beṉə' bišə', catə' bedəya'a xtižə' Diozən' gan' zolen' bito bi'a dižə' zdebə de'e cui šeɉni'ile, na' caguə bi'a dižə' par nic̱h gonḻe xbab de que nada' naca' beṉə' sin'. 
'''
"2" = '''
:sup:`2` Gwnia' ḻo'o la'aždaogua'a de que žlac soa' len le'e bito bi bichlə dižə' gua'a sino que gua'a dižə' c̱he Jesocristən' na' can' gwso'ote'ene' ḻe'e yag corozən', na' bena' can' gwnia' ḻo'o la'aždaogua'anə' catə'ən bida' gan' zolenə'. 
'''
"3" = '''
:sup:`3` Gocbe'ida' bito bi gaquə gona' par nic̱h šeɉḻe'ele dižə' de'en gua'anə' na' de'e na'anə' ḻechguaḻe bžeba' na' golə' gwxiza' catə' bena' xbab šə gwzenagle c̱hia'. 
'''
"4" = '''
:sup:`4` Na' catə' bi'a dižə' c̱he Cristən' bito bi'a dižə' len yeḻə' sin' c̱hia' par nic̱h gonḻe can' gwni'anə'. Spirit c̱he Diozən' gocwlenən le'e len yeḻə' guac c̱heinə' par nic̱h gocbe'ile de que dižə' ḻin' bi'a. 
'''
"5" = '''
:sup:`5` Bi'a dižə'ən ca' par nic̱h notono no gaquə əṉa de que chonḻilažə'əle Diozən' por ni c̱he yeḻə' sin' c̱hia'anə'. Ṉezczecho de que Dioz nan' gocwlene' le'e len yeḻə' guac c̱he'enə' par nic̱h chonḻilažə'əlene'. 
'''
"6" = '''
:sup:`6` Na' de'e ḻi chaclen Diozən' neto' par nic̱h cho'eto' dižə' sin' len beṉə' ca' bachse'eɉni'i xtiže'enə'. Pero na' yeziquə'əchlə beṉə' ža' yežlyo nga bito chsa'aquene' de que xtižə'əto'on naquən de'e sin'. Na' ni que chsa'aque beṉə' gwnabia' ca' ža' yežlyo nga de que cho'eto' dižə' sin'. Na' ca naquə beṉə' gwnabia' ca' ža' yežlyo nga, gwžin ža catə' te yeḻə' gwnabia' c̱hega'aque'enə'. 
'''
"7" = '''
:sup:`7` Na' dižə' sin' de'en cho'eto', Dioz nan' babzeɉni'ine'en neto'. Notono gwṉeze dižə' sin' c̱he'enə' antslə, pero ṉa'a babzeɉni'ine'en neto'. Lao yeḻə' beṉə' sin' c̱he Diozən' gwc̱hoglaogüe'en nac gone' par nic̱h goṉe' chio'o yeḻə' bala'aṉ. 
'''
"8" = '''
:sup:`8` Na' ni tozə beṉə' gwnabia' beṉə' ža' yežlyo nga bito gwse'eɉni'ine' yeḻə' sin' c̱he Diozən'. La' žalə' gwse'eɉni'ine'en, bito boso'ode'e X̱ancho Jesocristən' ḻe'e yag corozən', ben' naquə ḻe'ezelaogüe beṉə' zaque'e. 
'''
"9" = '''
:sup:`9` Na' Xtižə' Diozən' de'en nyoɉən nan: Notono ṉe'e le'i de'e šao' de'e güen de'en gon Diozən' len beṉə' ca' chsa'aquene' c̱he', na' nic noṉə' yesə'əṉeze can' gone', na' nic noṉə' gon xbab c̱hei ḻo'o yic̱hɉla'aždaogüe'enə'. 
'''
"10" = '''
:sup:`10` Pero ṉa'a ža, Diozən' babene' par nic̱h Spirit c̱he'enə' bzeɉni'in chio'o ca naquə de'e güen de'en chone' len chio'o chaquecho c̱he'. Tcho'a tšao' cheɉni'i Spirit c̱he Diozən' can' chone'enə', na' ḻeczə ṉez nle'in de'en ngašə' len beṉac̱hən'. 
'''
"11" = '''
:sup:`11` Notono no ṉeze bi xbab chon beṉə' yoblə, c̱hedə' con to tocho ṉezecho bi xbabən' choncho. Na' nic no ṉeze bi xbabən' chon Diozən'. Spirit c̱he' na'azən' ṉezen bi xbabən' chone'. 
'''
"12" = '''
:sup:`12` Na' Diozən' bseḻe'e Spirit c̱he'enə' zon ḻo'o la'ažda'ochon' par nic̱h chṉezecho yoguə'əḻoḻ de'e šao' de'e güen de'en chon Diozən' len chio'o laogüe de'en nži'ilaže'e chio'o. De'e na'anə' bitoch choncho xbab ca xbab de'en chso'on beṉə' yeziquə'əchlə ža' yežlyo nga. 
'''
"13" = '''
:sup:`13` Neto' cho'eto' dižə' c̱he de'e ca' chon Diozən' len chio'o, pero caguə cho'eto'on lao yeḻə' beṉə' sin' c̱heto'onə'. Spirit c̱he Dioz nan' chzeɉni'in neto' dižə' de'en cho'eto'onə'. Na' beṉə' ca' bayo'o Spirit c̱he Diozən' ḻo'o yic̱hɉla'ažda'oga'aque'enə', ḻega'acze'enə' chse'eɉni'ine' de'en chsed chlo'iga'aqueto'one'. 
'''
"14" = '''
:sup:`14` Na' beṉə' ca' cui yo'o Spirit c̱he Diozən' ḻo'o yic̱hɉla'ažda'oga'aque'enə', bito gaquə se'eɉni'ine' de'en chsed chlo'i Spiritən' c̱hedə' chsa'aquene' bito bi bi zaquə'ən par ḻega'aque'. Bito chse'eɉni'ine'en c̱hedə' bito yo'o Spiritən' ḻo'o yic̱hɉla'ažda'oga'aque'enə' par gaquəlenən ḻega'aque' se'eɉni'ine'en. 
'''
"15" = '''
:sup:`15` Chio'o bayo'o Spirit c̱he Diozən' ḻo'o yic̱hɉla'ažda'ochon', de'e na'anə' chaclenən chio'o par nic̱h chacbe'icho c̱he bitə'ətezə de'en goncho šə naquən güen o šə naquən mal gonchon. Pero na' beṉə' yeziquə'əchlə bito chse'eɉni'ine' de que de'en chene'e Spirit c̱he Diozən' gon chio'o naquən de'e güen. 
'''
"16" = '''
:sup:`16` Na' Xtižə' Diozən' de'en nyoɉən nan: “Notono zo no cheɉni'i xbab c̱he X̱ancho Diozən' to gwlazze'. Na' Diozən' bito bi de de'e əgwsed əgwlo'i beṉac̱hən' ḻe'.” Pero Diozən' babene' par nic̱h choncho xbab can' chazlažə' Cristən'. 
'''
