[2]
"1" = '''
:sup:`1` Diozən' babocobe' yic̱hɉla'ažda'olen' can' babocobe' c̱heto'onə'. Antslə goccho len yic̱hɉla'ažda'ochon' ca beṉə' guat laogüe de'en cui bzenagcho c̱he Diozən'. 
'''
"2" = '''
:sup:`2` Con gwzoczcho bencho de'e malən' can' chso'on yeziquə'əchlə beṉə' ca' ža' yežlyo nga. Bencho can' chene'e gwxiye'enə' de'en chnabia' de'e x̱io' ca'. Ḻega'aquən zɉənyec̱hɉ zɉəmbi'in beṉac̱hən' na' chəsə'ənabi'an yic̱hɉla'aždao' beṉə' ca' cui chse'ene yoso'ozenag c̱he Diozən'. 
'''
"3" = '''
:sup:`3` Ca'aczən' ben yoguə'əcho antslə, bito bzenagcho c̱he Diozən'. Con gwdaczcho bencho con can' gwna la'ažda'omalchon', na' bencho con can' gwna xbab c̱hechon'. De'e na'anə' gwc̱hoglaogüe'en c̱hecho goṉe' chio'o castigw zeɉḻicaṉe, can' gone' len yeziquə'əchlə beṉac̱h de'en cui choso'ozenague' c̱he'. 
'''
"4" = '''
:sup:`4` Goccho ca beṉə' guat len yic̱hɉla'ažda'ochon' c̱hedə' bito bzenagcho c̱he Diozən'. Pero Diozən' ḻechguaḻe cheyašə' cheži'ilaže'e chio'o na' chacchgüeine' c̱hecho. Na' de'en nži'ilažə' Diozən' chio'o, de'e nan' bene' par nic̱h cui yeyeɉcho lao yi' gabiḻən'. Bžin ža ben Diozən' len chio'o can' bene' len Cristən' catə'ən bosbane'ene' ladɉo beṉə' guat ca'. Diozən' bocobe' yic̱hɉla'ažda'ochon' par nic̱h cuich naccho ca beṉə' guat na' bene' ca ndiḻ ngodə'əcho Cristən' txen par nic̱h bac̱h chzo chbezcho binḻo can' socho catə'ən bachi'ilenchone' yoban' gan' chi'enə'. 
'''
"5" = '''
:sup:`5` Bene' ca' par nic̱h tyemp de'enə' ze'e za' əgwlo'e catequən' nži'ilaže'e chio'o na' catec de'e güenṉə' chone' len chio'o ngodə'əcho txen len Cristo Jeso'osən'. 
'''
"6" = '''
:sup:`6` De'en nži'ilažə' Diozən' chio'o bene' par nic̱h chio'o chonḻilažə'əchone' bito yeyeɉcho lao yi' gabiḻən'. Con to goclenṉə' bene' ca', caguə por ni c̱he bencho bi de'e güenṉə'. De'e na'anə' notono chio'o cheyaḻə' güe'elao' cuincho de'en cui yeyeɉcho lao yi' gabiḻən'. 
'''
"7" = '''
:sup:`7` Na' par nic̱h goncho de'e güen Diozən' bocobe' yic̱hɉla'ažda'ochonə' na' bene' par nic̱h ndiḻ ngodə'əcho txen len Cristo Jeso'osən'. Bsi'e xṉezenə' antslə par nic̱h sotezə socho goncho de'e güen. 
'''
"8" = '''
:sup:`8` Ḻe'e gon xbab ca naquə neto' golɉəto' naquəto' beṉə' Izrael zoto' señy de'en ne' sirconsision na' zeɉen de que Diozən' gaquəlene' neto' can' none' lyebe. Antslə neto' gwṉeto' c̱he le'e golɉle cui nacle beṉə' Izrael: “Le'e cui zole señy de'en ne' sirconsision”. Na' señyən' naquən con to señy de'en choso'ozo beṉə' lao cuerp c̱heto'onə'. 
'''
"9" = '''
:sup:`9` Na' ḻe'e gon xbab de que tyemp de'en bagwde bito bembi'ale Cristən'. Bito nacle ṉasyon c̱he Diozən' can' naquə neto' beṉə' Izrael. Bito bi lyebe ben Diozən' par gaquəlene' le'e ca lyebe de'en bene' len neto' beṉə' Izrael. Bito gwzole lez gaquəlen Diozən' le'e na' bito bembi'ale Diozən'. 
'''
"10" = '''
:sup:`10` Antslə bito gwzole binḻo len Diozən', pero ṉa'a le'e len neto' bangodə'əcho txen len Cristo Jeso'osən' na' Diozən' chaclene' chio'o c̱hedə' Cristən' bnežɉw cuine' blalɉ xc̱hene'enə' por ni c̱he xtoḻə'əchon' catə'ən gwso'ote'ene'enə'. 
'''
"11" = '''
:sup:`11` Na' antslə neto' beṉə' Izrael na' le'e cui nacle beṉə' Izrael goccho beṉə' contr tocho yetocho. Pero ṉa'a Cristən' babene' par nic̱h naccho tozə na' zocho binḻo tocho yetocho. 
'''
"12" = '''
:sup:`12` De'en bnežɉw cuin Cristən' por ni c̱hecho catə'ən gwso'ote'ene', bitoch chonən byen cue' yic̱hɉcho par goncho yoguə'əḻoḻ can' na ḻei de'en bzoɉ de'e Moisezən', ca costombr ca' de'en nan na' bichlə de'en chonən mendad goncho. Yoguə' chio'o chonḻilažə'əcho Cristən' bene' chio'o ca tozə yež, neto' beṉə' Izrael na' le'e cui nacle beṉə' Izrael. De'e na'anə' zocho binḻo tocho yetocho. 
'''
"13" = '''
:sup:`13` Cristən' bnežɉw cuine' gwso'ote'ene' ḻe'e yag corozən' par bozoe' chio'o binḻo len Diozən'. De'e na'anə' naccho tozə na' bito chgue'i lɉuežɉcho. 
'''
"14" = '''
:sup:`14` Par le'e cui nacle beṉə' Izrael na' neto' naquəto' beṉə' Izrael, Cristən' bedəye'e dižə' can' gaquə socho binḻo len Diozən'. 
'''
"15" = '''
:sup:`15` Na' de'en chonḻilažə'əcho Cristən', tozə Spirit c̱he Diozən' chaclenən chio'o par nic̱h chac cho'elencho X̱acho Diozən' dižə'. 
'''
"16" = '''
:sup:`16` De'e na'anə' le'e cui nacle beṉə' Izrael bitoch nacle ca beṉə' zitə' len neto', sino banacle beṉə' lɉuežɉto' na' banactele beṉə' famiḻy c̱he Diozən' txen len neto' bagwleɉ Diozən' par naccho lažə' ne'enə'. 
'''
"17" = '''
:sup:`17` Na' yoguə'əcho gwxaquə'əlebecho ca to yo'o de yeɉ. Neto' chsed chzeɉni'ito' le'e c̱he Cristən' naquəto' ca laneinə', neto' apostol na' len yeziquə'əchlə beṉə' chso'e xtižə' Cristən'. Na' Jesocristən', gwxaquə'əlebene' ca yeɉ squin nech c̱he to yo'o. 
'''
"18" = '''
:sup:`18` Na' de'en ngodə'əcho txen len Cristən', gwxaquə'əlebecho ca yeɉ ca' de'en zɉəncua' zɉəngodə'ən gan' chac yo'o de yeɉən'. Zɉəngodə'ən txen par nic̱h ša' yo'onə' na' par nic̱h gaquən gual. Can' naquən gwxaquə'əlebecho ca to yo'o gan' zo Diozən', c̱hedə' ngodə'əcho txen len X̱ancho Jesocristən'. 
'''
"19" = '''
:sup:`19` Neto' len le'e txenṉə' naccho ca to yo'o gan' zo Diozən' c̱hedə' zo Spirit c̱he'enə' ḻo'o yic̱hɉla'aždao' chio'o chonḻilažə'əcho Cristən'. 
'''
