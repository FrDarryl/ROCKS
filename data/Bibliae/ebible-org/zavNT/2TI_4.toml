[4]
"1" = '''
:sup:`1` Yidə' X̱ancho Jesocristən' de'e yoblə dec̱hoglaogüe'en naquən' gaquə c̱he to to beṉac̱h beṉə' ṉe'e zɉəmban na' beṉə' bagwsa'at, na' techlə ṉabi'e. Na' Temtio dao', Jesocristən' na' X̱acho Diozən' zɉənaque' testigw c̱hia' de que chona' mendad 
'''
"2" = '''
:sup:`2` sotezə so' c̱hix̱ɉui'o xtižə' Diozən'. Gwdix̱ɉue'en catə' nḻatɉo' na' catə' chacdo' cui nḻatɉo'. Be'elen beṉə' dižə' par nic̱h yesə'əṉezene' de que de'e malən' chso'one', gwdiḻəga'aque' c̱he de'e malən' chso'one' par nic̱h yesyə'ədiṉɉene'en, be'ega'aque' consejw, na' gwzotezə gwzo bzeɉni'iga'aquene' sin cui žɉəx̱aquə'əlažo'o. 
'''
"3" = '''
:sup:`3` Gwžin ža catə' cuich əse'ene beṉac̱hən' yoso'ozenague' c̱he no əgwzeɉni'i ḻega'aque' de'en naquə de'e güen. De'e na'anə' yoso'otobe' beṉə' zan beṉə' yoso'osed yoso'olo'i ḻega'aque' dižə' de'en chesyə'əbeine'. 
'''
"4" = '''
:sup:`4` Yesə'əbeɉyic̱hɉe' cuich yoso'ozenague' c̱he dižə' ḻin' na' yoso'ozenagzeche' c̱he dižə' güenḻažə' de'en chsa'alɉlažə' beṉə'. 
'''
"5" = '''
:sup:`5` Pero ca naquə le' ža, do tyempte gwnabia' cuino' par gono' can' chazlažə' Diozən', na' gwzotezə gwzo bguo'o bc̱heɉlažə' catə'ən de de'e chžaglaogo', na' gwzotezə gwzo be' dižə' güen dižə' cobə c̱he Jesocristən', na' ben doxen de'en baben Diozən' lao na'onə' gono'. 
'''
"6" = '''
:sup:`6` Gwzotezə gwzo ben xšin Diozən', c̱hedə' la' bazon baozə so'ote' nada' na' žɉəyezoa' len Diozən'. 
'''
"7" = '''
:sup:`7` Nada' babena' xte ga zelao gwxaquə'əda' par chona' can' chazlažə' Diozən'. Babena' yoguə'əḻoḻ de'en ngo'o Diozən' lao na'a gona', na' zotezə zoa' chonḻilaža'a Jesocristən'. 
'''
"8" = '''
:sup:`8` Na' catə' žɉəyezoa' len Diozən', gone' par nic̱h soa' mbalaz c̱hedə' bentezə bena' de'e güen laogüe'enə'. X̱ancho Jesocristən' zdacze' ḻicha na' catə' əžin ža əṉe' bin' gaquə c̱he yoguə' beṉac̱hən', caguə nadə'əzan' soa' mbalaz, ḻeczə mbalaz ṉitə' notə'ətezəchlə beṉə' chesyə'əbeine' ṉite'e lez yidə Jesocristən' de'e yoblə. 
'''
"9" = '''
:sup:`9` Ben byen par nic̱h yob yido' nga. 
'''
"10" = '''
:sup:`10` Nia' ca' c̱hedə' Demasən' bagwleɉyic̱hɉe' nada' na' bazɉəyede' Tesalonican' de'en chi'ichgua yic̱hɉe' bin' gatə' c̱he' lao yežlyo nga. Na' ca naquə beṉə' ca' yeḻa' ža, Cresentən' bazde' Galasian', na' Titon' bazde' Dalmasian'. 
'''
"11" = '''
:sup:`11` Yetoga Locasən' nga'aṉlene' nada'. C̱he'ešgo' Marcon' catə'ən yido', la' ḻechguaḻe chaclene' nada'. 
'''
"12" = '''
:sup:`12` Babseḻa'a Tiquicon' Efeson'. 
'''
"13" = '''
:sup:`13` Na' catə' yido' gox̱ə'əšgo' xadoṉ c̱hia' de'en bocua'aṉa' Troasən' liž Carpon', na' bex̱ə' ḻibr ca' pero na' de'e žialao xench bex̱ə'əšga rollos ca' de'en zɉənyoɉ. 
'''
"14" = '''
:sup:`14` Lɉandr ben' chon žin len cobre babenchgüe' contr nada'. X̱ancho Diozən' əgwnežɉue' ḻe' castigw c̱he de'en babene'. 
'''
"15" = '''
:sup:`15` Gapəšgo' cuidad len ḻe', la' babenchgüe' contr nada' par nic̱h cui c̱hix̱ɉui'a xtižə' Diozən'. 
'''
"16" = '''
:sup:`16` Catə' boso'odie' nada' lao jostis ca' de'e nech, ni tozə cui no bidə par əṉe' fabor nada'. Yoguə' beṉə' ca' bena' xbab əṉe' fabor nada' gosə'əbeɉyic̱hɉe' nada'. Chona' orasyon lao Diozən' chṉaba' yezi'ixene' c̱hega'aque' de'en gosə'əbeɉyic̱hɉe' nada'. 
'''
"17" = '''
:sup:`17` Bia'aczə zoczə X̱ancho Diozən' len nada'. Ḻen' goquəlene' nada' par nic̱h bi'a xtiže'enə' clar na' bene' par nic̱h zan beṉə' cui zɉənaquə beṉə' Izrael gwse'enene' xtiže'enə'. Na' X̱ancho Dioz na' bosle' nada' lao na' beṉə' contr c̱hia' ca'. 
'''
"18" = '''
:sup:`18` Na' ṉezda' goslaczə X̱anchon' nada' lao bitə'ətezə de'e gaquə c̱hia', na' əgwcuasə' gwcue'eɉcze' nada' len de'e malən' par nic̱h žɉəyezoa' len ḻe' gan' chnabi'e. Ḻedoye'ela'oche' ṉa'a na' zeɉḻicaṉe. Na' can' gonšgaczcho. 
'''
"19" = '''
:sup:`19` Eguapšgo' Priscan' na' be'en c̱he' Aquilan' diox, na' ḻeczə famiḻy c̱he Onesiforon'. 
'''
"20" = '''
:sup:`20` Eraston' bega'aṉe' Corinton', na' bocua'aṉa' Trofimon' syoda Mileton' chacšenene'. 
'''
"21" = '''
:sup:`21` Ben xte ga zelao saquə'ədo' par yido' antslə ze'e gaquə zag. Ḻeczə Eubolon' chguape' le' diox, len Podenten', na' Linon' na' Claudian' na' len yoguə' beṉə' bišə'əcho ca' nitə' nga. 
'''
"22" = '''
:sup:`22` X̱ancho Jesocristən' gaquəlenšgue' le' len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'ogo'onə', na' gaquəlenšgue' yoguə'əle. De'e na'azən' chzoɉa'. Pab
'''
