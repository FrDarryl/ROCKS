[4]
"1" = '''
:sup:`1` Na' Spirit c̱he Diozən' benən par nic̱h gwyeɉ Jeso'osən' latɉə dašən', par nic̱h gwlo'oyeḻə' gwxiye'enə' ḻe' gone' de'e malən'. 
'''
"2" = '''
:sup:`2` Na' bitobi gwdao Jeso'osən' lao c̱hoa ža c̱hoa yel, na' catə' gwde de'e c̱hoa žanə' gwdone'. 
'''
"3" = '''
:sup:`3` Na' gwxiye'enə' bgüiguə'ən gan' zo Jeso'osən', gožə'ən ḻe': —Šə len' naco' Xi'iṉ Diozən', gož yeɉ quinga yesyə'əyaquən yetxtil. 
'''
"4" = '''
:sup:`4` Nach gož Jeso'osən' ḻen: —Nyoɉczə Xtižə' Diozən' nan: “Caguə yeḻə' guao na'azən' əbane chio'o beṉac̱h sino ḻeczə chyažɉecho yoguə'əḻoḻ dižə' de'en na Diozən' par əbancho.” 
'''
"5" = '''
:sup:`5` Na' gwc̱he' gwxiye'enə' ḻe' yic̱hɉo' yo'odao' əblao c̱he chio'o beṉə' Izrael de'en zo Jerosalenṉə' na' gwlequən ḻe' gan' ḻe'ezelaogüe naquə sibə. 
'''
"6" = '''
:sup:`6` Na' gožən ḻe': —Šə len' naco' Xi'iṉ Diozən' bexitə' nga par che'elə, la' nyoɉczən ḻe'e Xtižə' Diozən' nan: Eseḻə' Diozən' angl c̱he' ca' par əsa'aclene' le', na' əso'ox̱e'e le' par nic̱h bito əc̱hego'o no yeɉ. 
'''
"7" = '''
:sup:`7` Na' gož Jeso'osən' gwxiye'enə': —Ḻeczə can' nyoɉən ḻe'e Xtižə' Diozən', nan: “Bito con goncho X̱ancho Diozən' prueb šə ḻeine' can' ne'enə'.” 
'''
"8" = '''
:sup:`8` Na' gwxiye'enə' gozc̱he'en ḻe' to lao ya'a de'e naquə ḻechguaḻe sibə, na' blo'in ḻe' yoguə' ṉasyon de'en zɉəchi' lao yežlyon' ca naquə dechgua yeḻə' chnabia' c̱hega'aquənṉə'. 
'''
"9" = '''
:sup:`9` Nach gožən ḻe': —Yoguə' de'e quinga chle'ido' nga goṉa'an le' šə gwzo xibo' laogua' nga par güe'elaogo'o nada'. 
'''
"10" = '''
:sup:`10` Nach gož Jeso'osən' ḻen: —Gwchi'ižə' ca'aḻə nga Satanas. Nyoɉczən ḻe'e Xtižə' Diozən' nan: “Cheyaḻə' šeɉṉi'alažə'əcho tozə X̱ancho Diozən' na' tozə ḻe' güe'ela'ocho.” 
'''
"11" = '''
:sup:`11` Na' bebi'ižə' gwxiye'enə len ḻe', nach besə'əžin baḻə angl ca' ɉse'eclene'ene'. 
'''
"12" = '''
:sup:`12` Na' Jeso'osən' gwze'e Jodean' par gwyeɉe' Galilean' catə' benene' de que bade Juanṉə' ližyan'. 
'''
"13" = '''
:sup:`13` Na' gwze'e Nasaretən' ɉsoe' syoda Capernaum de'en chi' cho'a nisda'onə' do gan' chi' distrit de'en nzi' Sabolon na' Neftali. 
'''
"14" = '''
:sup:`14` Na' de'en ɉəyezoe' syodan' goc complir can' bzoɉ de'e profet Isaiazən', ben' be'e Xtižə' Diozən' cana' gan' nan: 
'''
"15" = '''
:sup:`15` Ḻe'e gwzenag, le'e beṉə' Galilea, le'e cui nacle beṉə' Izrael, na' nitə'əle distrit Sabolon na' Neftali de'en mbane yešḻa'alə nisda'onə' na' yao Jordanṉə'. 
'''
"16" = '''
:sup:`16` Nc̱hoḻ yic̱hɉla'ažda'olen' pero Diozən' əseḻe'e to beṉə' cue'e be'eni' xen ḻo'o yic̱hɉla'ažda'olen'. Nacle ca beṉə' guat len yic̱hɉla'ažda'olen' por ni c̱he de'e malən' chonḻe, pero be'enə' əseḻə' Diozən' yocobe' yic̱hɉla'ažda'olen'. 
'''
"17" = '''
:sup:`17` Na' dezd tyemp na', Jeso'osən' gwzolao gwdix̱ɉui'e gwne': —Ḻe'e yediṉɉe xtoḻə'əlen', c̱hedə' babžin ža ṉabia' Dioz ben' zo yoban' con notə'ətezə beṉə' əso'e latɉə. 
'''
"18" = '''
:sup:`18` Na' goquən' lao zda Jeso'osən' cho'a Nisdao' Galilean' ble'ine' c̱hopə beṉə' gwxen beḻ, choso'ozaḻe'e yix̱ɉw beḻ c̱hega'aque'enə' ḻo'o nisən'. Zɉənaquə c̱hopə biše'e. Toe' le' Simon Bed, na' yetoe' Ndres. 
'''
"19" = '''
:sup:`19` Nach gože' ḻega'aque': —Ḻe'e da len nada'. Le'e nacle beṉə' gwxen beḻ, na' ṉa'a əgwzeɉni'ida' le'e par nic̱h gonḻe ca so'ombia' beṉə' nada'. 
'''
"20" = '''
:sup:`20` Na' ḻe'e gosə'əbeɉyic̱hɉtega'aque' yix̱ɉw beḻ c̱hega'aque' ca' nach ɉa'aclene' Jeso'osən'. 
'''
"21" = '''
:sup:`21` Nach gwsa'aque' yelatə' na' ɉəsyə'ədi'e Jacob len Juan c̱hopə biše'e, len x̱aga'aque' Sebedeo. Že'e to ḻo'o barcw chesyə'əyone' yix̱ɉw beḻ c̱hega'aque'enə'. Na' ḻeczə gwṉabe Jeso'osən' Jacobən' len Juanṉə' par žɉa'aclene' ḻe'. 
'''
"22" = '''
:sup:`22` Na' ḻe'e bosyo'ocua'aṉlentie' x̱aga'aque' Sebedeon' barcon' na' ɉa'aclene' Jeso'osən'. 
'''
"23" = '''
:sup:`23` Na' gozac catə' Jeso'osən' gwyeɉe' yoguə' yež ca' zɉəchi' gan' mbane Galilean', gwzolaogüe' bsed blo'ine' beṉə' ca' zɉəža' ḻo'o yo'odao' ca' gan' gwso'elao' beṉə' Izrael ca' Diozən'. Na' gwdix̱ɉui'e dižə' güen dižə' cobən' de que Diozən' ṉabi'e con notə'ətezə beṉə' əso'e latɉə. Na' Jeso'osən' beyone' yoguə' beṉə' ca' chse'i gwde gwde yižgüe'. 
'''
"24" = '''
:sup:`24` Na' gosə' gwlalɉə yoguə' de'en ben Jeso'osən' doxenḻə ṉasyon Siria. Nach beṉə' Siria ca' ɉso'e yoguə' beṉə' ca' chsa'acšene laogüe'enə', beṉə' ca' chse'i zan cḻas yižgüe' na' beṉə' ca' chse'ey chesə'əla, na' len beṉə' ca' zɉəyo'o zɉəyaz de'e x̱io' yic̱hɉla'ažda'oga'aque', na' len beṉə' ca' chsa'az šon, na' beṉə' ca' zɉənat to part cuerp c̱hega'aque'enə'. Na' beyone' yoguə'ətega'aque'. 
'''
"25" = '''
:sup:`25` Na' zan beṉə' za'ac distrit c̱he Galilea, na' beṉə' za'ac yež ca' gan' nzi' Decapolis, na' beṉə' za'ac syoda Jerosalenṉə', na' beṉə' za'ac yež ca' yeḻa' distrit c̱he Jodea, nach beṉə' za'ac yešḻa'a yao Jordanṉə' ɉəsə'ənaogüe' ḻe'. 
'''
