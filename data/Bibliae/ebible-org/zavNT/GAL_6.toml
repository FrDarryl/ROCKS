[6]
"1" = '''
:sup:`1` Beṉə' bišə', šə to beṉə' lɉuezɉchon' babxope' bene' to de'e mal, chio'o chzenagcho c̱he Spirit c̱he Diozən' cheyaḻə' gaquəlenchone' par nic̱h yezoe' binḻo len Diozən' de'e yoblə. Na' güe'echone' consejw dižə' šao' əžɉsa'alažə'əcho de que ḻeczə ca' chio'o nxož əxopcho goncho de'e malən'. 
'''
"2" = '''
:sup:`2` To tocho cheyaḻə' gaquəlen beṉə' lɉuežɉcho ca' bitə'ətezə de'e chsa'ac c̱hega'aque'. Šə goncho ca' goncho complir can' chene'e Cristən' gonchon'. 
'''
"3" = '''
:sup:`3` Na' šə goncho xbab de que naccho beṉə' blao len cui naccho, chx̱oayagzə cuinchon' šə ca'. 
'''
"4" = '''
:sup:`4` To tocho cheyaḻə' goncho xbab šə de'en babenchon' naquən de'e güen o de'e mal. Na' yebeicho šə babencho de'en naquə güen, pero bito goncho xbab de que güench chon chio'o clezə ca beṉə' yoblə. 
'''
"5" = '''
:sup:`5` La' to tochon' c̱hoglao Diozən' c̱hecho šə bencho güen o šə bencho mal. 
'''
"6" = '''
:sup:`6` Šə no choso'osed choso'olo'i chio'o xtižə' Diozən', bito goncho rgüin len ḻega'aque'. Cheyaḻə' əgwnežɉoga'acchone' latə' šə bi de'e šao' de'e güen de'e de c̱hecho. 
'''
"7" = '''
:sup:`7` Bito güe'ele latɉə no əx̱oayag le'e, bito gaquə əgwzocho Diozən' ca'aḻə. La' segon de'en chonchon' gone' par nic̱h socho mbalaz o par nic̱h si'icho castigw. Can' chac, con de'en chazcho nan' chelapcho. 
'''
"8" = '''
:sup:`8` Ben' chon con can' chene'e la'ažda'omale'enə' gwžin ža cuiayi'e zeɉḻicaṉe, pero ben' chon can' chene'e Spirit c̱he Diozən', Spiritən' gonən par nic̱h əbane' zeɉḻicaṉe. 
'''
"9" = '''
:sup:`9` Na' bito cheyaḻə' žɉəx̱aquə'əlažə'əcho par goncho de'e güenṉə', c̱hedə' la' gwžin ža catə' Diozən' gone' par nic̱h socho mbalaz juisy, con šə cui cueɉyic̱hɉcho goncho can' chene'ene'enə'. 
'''
"10" = '''
:sup:`10` Cheyaḻə' goncho güen len yoguə'əḻoḻ beṉə' batə'ətezə zo latɉə, pero mazəchlə cheyaḻə' goncho güen len yeziquə'əchlə beṉə' chso'onḻilažə' Cristən'. 
'''
"11" = '''
:sup:`11` Ḻe'e güiašc ḻetr cha'o quinga, la' cuina'an chzoɉa'an le'e. 
'''
"12" = '''
:sup:`12` Beṉə' ca' chso'on byen sole señy de'en ne' sirconsision chso'one' ca' c̱hedə' chse'enene' yesyə'əbei beṉə' ḻega'aque' šə baboso'ozoe' le'e señyən'. Chso'one' byen solen par nic̱h cui no gwlagzeɉə gwlagzidə ḻega'aque' can' choso'olagzeɉə choso'olagzidə beṉə' neto' laogüe de'en chzeneto' ca naquən' bnežɉw cuin Cristən' gwso'ote'ene' ḻe'e yag corozən' por ni c̱hecho. 
'''
"13" = '''
:sup:`13` Beṉə' ca' zɉəzo señy de'en ne' sirconsisionṉə' zɉəchi' yic̱hɉga'aque' ḻei de'en bzoɉ de'e Moisezən', pero ni ḻega'aque' cui chso'one' can' nanṉə'. Con chse'enene' sole señyən' par nic̱h əso'elao' cuinga'aque' na' yesyə'əbei beṉə' ḻega'aque'. 
'''
"14" = '''
:sup:`14` Ca naca' nada', bitoczə güe'elao' cuina', na' bitobi nonən len nada' šə beṉac̱hən' yebeine' nada'. Güe'ela'ogua'a X̱ancho Jesocristən' na' ḻe'enə' che'enda' yebeine' nada'. De'en ṉezda' bnežɉw cuine' gwso'ot beṉə' ḻe' ḻe'e yag corozən' por ni c̱hecho bitobi nonən len nada' šə beṉac̱hən' yesyə'əbeine' nada'. 
'''
"15" = '''
:sup:`15` Ṉezda' bito bi nonən šə zocho señy de'en ne' sirconsisionṉə' o šə cui zochon, pero de'e zaquə'əchgüei de'en babocobə Diozən' yic̱hɉla'ažda'ochon'. 
'''
"16" = '''
:sup:`16` Chio'o naccho doalɉə beṉə' Izrael lao Diozən' šə bachonḻilažə'əcho Jesocristən' na' šə cuich naocho costombr de'en zɉənyoɉ ḻe'e ḻein'. Na' le'e šə bachi' yic̱hɉle tlaozə can' chene'ene'enə', Diozən' gonšgue' par so cuezəchle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen' na' soteze' yeyašə' yeži'ilaže'e le'e. 
'''
"17" = '''
:sup:`17` Na' par delant bitoch bi xbab clelə gonḻe c̱he de'en babzoɉa' le'e. Ḻegwzenag c̱hia' c̱hedə' cuerp c̱hia'anə' nsa'an yiž c̱he de'en baboso'oc̱hi' baboso'osaquə' beṉə' nada' por ni c̱he de'en əchyix̱ɉui'a xtižə' X̱ancho Jeso'osən'. 
'''
"18" = '''
:sup:`18` Beṉə' bišə', X̱ancho Jesocristən' sotezə soe' gaquəlenšgacze' le'e len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen'. De'e na'azən' chzoɉa' ṉa'a. Pab
'''
