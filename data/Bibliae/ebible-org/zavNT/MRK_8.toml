[8]
"1" = '''
:sup:`1` Na' goquən' besə'əžag beṉə' zan gan' zo Jeso'osən', na' bito bi de c̱hega'aque' par əsa'ogüe'. Nach Jeso'osən' goxe' disipl c̱he' ca' na' gože' ḻega'aque': 
'''
"2" = '''
:sup:`2` —Ḻechguaḻe cheyašə'əda' beṉə' quinga. Bagoc šoṉə ža nite'e nga len chio'o, na' bitobi de de'e əsa'ogüe'. 
'''
"3" = '''
:sup:`3` Šə yosa'aga'aca'ane' sin cui bi əgwnežɉua' əsa'ogüe', gosyə'əc̱hoḻene' tnezən', la' baḻe' za'aque' zitə'. 
'''
"4" = '''
:sup:`4` Nach disipl c̱he' ca' gwse'ene': —Gan' zocho nga naquən to latɉə ga cui nono nḻa'. ¿Gaxa əželecho de'e əsa'o yoguə' beṉə' zan quingan'? 
'''
"5" = '''
:sup:`5` Nach Jeso'osən' gože' ḻega'aque': —¿Baḻə yetxtil c̱hechon' de? Nach gwse'ene': —Gažən. 
'''
"6" = '''
:sup:`6` Nach Jeso'osən' bene' mendad yesə'əbe' beṉə' ca' lao yon'. Na' bex̱e'e yetxtil dao' ca' gažə na' be'e yeḻə' chox̱cwlen c̱he Diozən'. Nach bzoxɉe'en bnežɉue'en disipl c̱he' ca' par gwso'e c̱he yoguə' beṉə' ca'. 
'''
"7" = '''
:sup:`7` Na' ḻeczə de to c̱hopə beḻ ya'a dao', na' Jeso'osən' be'e yeḻə' chox̱cwlen c̱he Diozən' por ḻega'aquəb, nach bene' mendad len disipl c̱he' ca' əso'e c̱he c̱he beṉə' ca'. 
'''
"8" = '''
:sup:`8` Na' yogue'e gwsa'ogüe' xte ca gwse'elɉene'. Nach pedas ca' de'en besyə'əga'aṉnə' bosyo'otobə disipl ca' ḻen, na' gwsa'aquən gažə žomə. 
'''
"9" = '''
:sup:`9` Na' beṉə' ca' gwsa'o yetxtilən' len beḻ ya'anə' zɉənaquə do tapa mile'. Gwde na' bosa' Jeso'osən' ḻega'aque'. 
'''
"10" = '''
:sup:`10` Nach ḻe' gwyo'e to ḻo'o barcw len disipl c̱he' ca' na' ɉa'aque' distrit gan' nzi' Dalmanota. 
'''
"11" = '''
:sup:`11` Na' besə'əžin baḻə beṉə' fariseo gan' zo Jeso'osən' na' gwzolao gwsa'acyože'ene'. Na' gosə'əṉabene' ḻe' gone' to miḻagr de'e yesə'əle'ine' ḻe'e yoban' gwsa'aquene' šə cui gaquə gone'enṉə'. 
'''
"12" = '''
:sup:`12` Jeso'osən' gwcua'alaže'e na' gože' ḻega'aque': —Ḻe'e mbanḻe ṉa'a chṉable gona' to de'e le'ile ḻe'e yoban' par nic̱h əṉezele šə Diozən' bseḻe'e nada'. Pero de'e ḻi chnia', le'e, bitobi bi gona' de'e le'ile ḻe'e yoban'. 
'''
"13" = '''
:sup:`13` Na' beyož gwna Jeso'osən' ca' beze'e len disipl c̱he' ca' gan' nitə' beṉə' ca', na' besyə'əyo'e ḻo'o barcon' na' besyə'əḻague'e yešḻa'alə nisda'onə'. 
'''
"14" = '''
:sup:`14` Na' disipl c̱he' ca' gwsa'acbe'ine' de que gwsa'anḻaže'e əso'ox̱e'e yetxtil de'en əsa'ogüe'. Toga yetxtilən' de c̱hega'aque' ḻo'o barcon'. 
'''
"15" = '''
:sup:`15` Nach Jeso'osən' bene' mendad len ḻega'aque' gože': —Ḻegapə cuidad len xna' cuazi c̱he beṉə' fariseo ca' na' c̱he beṉə' ca' chso'on txen len Erodən'. 
'''
"16" = '''
:sup:`16` Pero disipl c̱he' ca' bito gwse'eɉni'ine' bi zeɉen de'en gože' ḻega'aque' ca', nach gwse' ḻɉuežɉga'aque': —Gwne' ca' c̱hedə' gonḻažə'əcho gua'acho yetxtilən'. 
'''
"17" = '''
:sup:`17` Jeso'osən' gocbe'ine' can' gwse'e lɉuežɉga'aque', nach gože' ḻega'aque': —¿Bixc̱hen' chonḻe xbab c̱he yetxtilən' de'en gonḻažə'əlen'? ¿Ecabiṉə' šeɉni'ile bi zeɉe de'en gwnia' le'e? ¿əna' bito chonḻe xbab c̱hei? ¿Ebia'aczə ṉe'e nc̱hoḻ yic̱hɉla'ažda'olen'? 
'''
"18" = '''
:sup:`18` ¿Ebito chle'ile de'en chona'? na' ¿əbito chenele de'en chzeɉni'ida' le'e? ¿Ebito za'alažə'əle miḻagr de'en babena'? 
'''
"19" = '''
:sup:`19` Catə'ən bguaogua' gueya'a mil beṉə' byo len gueyə'əzə yetxtil dao' ¿baḻə žomə pedas yetxtilən' botoble de'en besyə'əga'aṉ? Nach gwse'ene': —Šižiṉ žomən'. 
'''
"20" = '''
:sup:`20` Na' gozna Jeso'osən': —Catə' bguaogua' tapa mil beṉə' byo len gažə yetxtil ¿baḻə žomə pedas yetxtil ca' botoble de'en besyə'əga'aṉ? Nach gwse'ene': —Gažə žomən. 
'''
"21" = '''
:sup:`21` Nach gože' ḻega'aque': —¿Ebia'aczə bitoṉə' šeɉni'ile bi zeɉen de'en gwnia' le'e? 
'''
"22" = '''
:sup:`22` Gwde de'e ca' besə'əžine' Betsaidan'. Na' beṉə' Betsaida ca' ɉso'e to beṉə' lc̱hoḻ lao Jeso'osən', na' gwsa'atə'əyoine' ḻe' cane'ene' par nic̱h yele'ine'. 
'''
"23" = '''
:sup:`23` Na' Jeso'osən' bex̱e'e na' be'enə' na' gwc̱he'ene' fuerlə yežən' na' gwdeb x̱ene'enə' ɉlao be'enə' nach gwdane'ene'. Nach gwṉabene' ḻe' šə bachac le'ine' latə'. 
'''
"24" = '''
:sup:`24` Beṉə' lc̱hoḻən' bgüie' na' gože' Jeso'osən': —Chle'ida' beṉə' can' chle'icho yag ca', pero chesə'əde'. 
'''
"25" = '''
:sup:`25` Nach Jeso'osən' gwdane' ɉlao be'enə' de'e yoblə, nach be'enə' bgüiayaṉe'e, na' beyaque ɉelaogüe'enə' na' bele'ine' binḻo. 
'''
"26" = '''
:sup:`26` Nach Jeso'osən' gože'ene': —Bito šeɉo' lao' yežən', na' nic no yo'o can' babena' len le'. Na' bose'ene' beyeɉ liže'enə'. 
'''
"27" = '''
:sup:`27` Na' Jeso'osən' len disipl c̱he' ca' gwsa'aque' ɉa'aque' yež ca' de'en zɉəchi' gan' mbane Sesarea de Filipo. Na' lao zɉa'aque' tnezən' Jeso'osən' gože' disipl c̱he' ca': —¿Bi chesə'əna beṉə', non' naca' nada'? 
'''
"28" = '''
:sup:`28` Nach gwse'ene': —Baḻe' chesə'əne' de que naco' de'e Juan ben' bc̱hoa beṉə' nis. Na' yebaḻe' chesə'əne' de que naco' profet Ḻiaz ben' be' xtižə' Diozən' cana'. Na' yebaḻe' chesə'əne' de que naco' yeto profet beṉə' ḻeczə be' xtižə' Diozən' cana'. 
'''
"29" = '''
:sup:`29` Nach gože' ḻega'aque': —¿C̱hexa le'e? ¿bi nale non' naca' nada'? Nach Bedən' gože'ene': —Le' naco' Cristən' ben' gwleɉ Diozən' par gaquəleno' neto' bagwleɉe' par naquəto' ṉasyon c̱he'enə'. 
'''
"30" = '''
:sup:`30` Nach Jeso'osən' bene' mendad len ḻega'aque' de que ni toe' cui əso'e dižə' de que ḻen' naque' Cristən' ben' gwleɉ Diozən' par gaquəlene' beṉə' ca' zɉənaquə ṉasyon c̱he'enə'. 
'''
"31" = '''
:sup:`31` Nach gwzolao Jeso'osən' bsed blo'ine' disipl c̱he' ca'. Na' bzenene' ḻega'aque' de que de'e zan cheyaḻə' c̱hi' saquə' ḻe' naque' ben' bseḻə' Diozən' golɉe' beṉac̱h. Na' gwne' de que beṉə' golə beṉə' blao c̱he ṉasyon Izrael c̱heton' na' beṉə' gwnabia' c̱he bx̱oz c̱heto' ca' na' beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' bito se'eɉḻe'e c̱he'. Nach gože' disipl c̱he' ca' de que beṉə' blao ca' so'ote'ene', pero na' yeyoṉ ža yebane' ladɉo beṉə' guat ca'. 
'''
"32" = '''
:sup:`32` Yoguə' de'e ca' gož Jeso'osən' disipl c̱he' ca' clar. Nach Bedən' gwleɉe' Jeso'osən' latə' dao' ca'aḻə par gwdiḻe'ene'. 
'''
"33" = '''
:sup:`33` Pero na' Jeso'osən' gwyec̱hɉe' na' bgüie' disipl c̱he' ca' na' gwdiḻe' Bedən', gože' gwxiye'enə' de'en chnabia' yic̱hɉla'aždao' Bedən': —Gwc̱hi'ižə' ca'aḻə Satanas. Nach gože' Bedən': —Chono' xbab c̱he de'en chacdo' gaquən güen na' bito chono' xbab naquən' chene'e Diozən' gaquə. 
'''
"34" = '''
:sup:`34` Nach Jeso'osən' goze'e disipl c̱he' ca' na' yeziquə'əchlə beṉə' ca' zɉənžaguən' gože': —Notə'ətezle šə chene'ele gonḻilažə'əle nada' na' gwzenagle c̱hia', cheyaḻə' əchoɉyic̱hɉle de'en chene'ele gon cuinḻe par nic̱h gonḻe con can' chene'e Diozən', na' bitobi gaquele c̱he de'en c̱hi' saquə'əle ḻa'aṉə'əczə šə so'ot beṉə' le'e to ḻe'e yag coroz, con gonḻilažə'əle nada' na' gwzenagle c̱hia'. 
'''
"35" = '''
:sup:`35` Na' notə'ətezə beṉə' chaquene' gone' par nic̱h cui c̱hi' saque'e o par nic̱h cui no so'ot ḻe', be'enan' cuiayi'. Na' notə'ətezə beṉə' chsanḻažə' cuine' c̱hi' saque'e o so'ot beṉə' ḻe' c̱hedə' chonḻilaže'e nada' na' c̱hedə' cheɉḻe'e dižə' güen dižə' cobə c̱hia'anə', be'enan' əbane' zeɉḻicaṉe. 
'''
"36" = '''
:sup:`36` Bitobi de'e güen gaquə c̱he to beṉə' ḻa'aṉə'əczə ṉabi'e doxen yežlyon' šə cuiayi'e zeɉḻicaṉe. 
'''
"37" = '''
:sup:`37` La' bitə'ətezə de'e gatə' c̱he' bito gaquəlenən ḻe' par nic̱h cui cuiayi'e zeɉḻicaṉe. 
'''
"38" = '''
:sup:`38` Notə'ətezle šə cheto'ile c̱hia' na' c̱he xtiža'anə' lao beṉə' güen de'e mal ca' beṉə' ca' cui chso'elao' Diozən', ḻeczə ca' nada' yeto'ida' c̱hele, nada' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. Yeto'ida' c̱hele catə'ən yida' de'e yoblə nsa'a yeḻə' chey che'eni' c̱he X̱a' Diozən' na' nc̱hi'a angl c̱hia' ca'. 
'''
