[15]
"1" = '''
:sup:`1` Na' beṉə' goc̱hixɉw ca' na' yeziquə'əchlə beṉə' ca' chso'on de'e mal, yogue'e gosə'əbigue'e gan' zo Jeso'osən' par gwse'enene' xtiže'enə'. 
'''
"2" = '''
:sup:`2` Na' beṉə' fariseo ca' na' beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' chəsə'əṉelaogüe'e, chəsə'əne': ―Benga chgüialaogüe' beṉə' ca' chso'on de'e malən' na' chaolene' ḻega'aque'. 
'''
"3" = '''
:sup:`3` Nach Jeso'osən' be'e to jempl, gože' ḻega'aque': 
'''
"4" = '''
:sup:`4` ―Šə nitə' to gueyoa xilə' c̱hele na' gaquəžeɉe tob, ¿əcabi yocua'aṉle bia ca' taplalɉ tgualɉ gan' ža'ab latɉə dašən' na' žɉəyedilɉle bian' goquəžeɉenə' xte ca yeželeleb? 
'''
"5" = '''
:sup:`5` Na' catə' yeželobən' yebeichgüeile na' yex̱oaleb ya'a yenḻe yeyo'aleb. 
'''
"6" = '''
:sup:`6` Na' catə' yežinḻe ližle əgwtoble beṉə' migw c̱hele na' beṉə' gwliž c̱hele na' ye'ele ḻega'aque': “Ḻeyebei len nada', c̱hedə' babežel xilə' c̱hia' bian' goquəžeɉe.” 
'''
"7" = '''
:sup:`7` Echnia' le'e, gobeiche Diozən' na' angl c̱he' ca' catə' to beṉə' chon de'e mal yediṉɉene' xtoḻe'enə' clezə can' chəsyə'əbeine' len taplalɉ tgualɉ beṉə' zɉənaquə beṉə' güen lao Diozən' beṉə' bito de xtoḻə'əga'aque' par yesyə'ədiṉɉene'en. 
'''
"8" = '''
:sup:`8` Na' no no'olən' šə de ši mech pḻat c̱he' na' šə ṉit ton, ¿əcabi əgguale'e to yi' na' gwḻoe' ḻo'o yo'o c̱he'enə' na' yeyilɉyože'en xte ca yeželene'en? 
'''
"9" = '''
:sup:`9` Na' catə' yeželene'en na' əgwtobe' no'olə migw c̱he' ca' na' beṉə' gwliž c̱he' ca', na' ye'e ḻega'aque': “Ḻeyebei len nada' c̱hedə' babeželda' mech c̱hian' de'en gwnitən'.” 
'''
"10" = '''
:sup:`10` Echnia' le'e, ḻeczə chesyə'əba chesyə'əzaquə'əlažə' angl c̱he Diozən' catə' to beṉə' chon de'e mal chediṉɉene' xtoḻe'enə'. 
'''
"11" = '''
:sup:`11` Na' ḻeczə gože' ḻega'aque': ―Gwzo to beṉə' na' gwnitə' c̱hopə xi'iṉe' beṉə' byo. 
'''
"12" = '''
:sup:`12` Na' bžin ža beṉə' xcuidən' gože' x̱en': “X̱a, beṉ nada' de'en cheyaḻə' si'a de'en deido'.” Nach x̱e'en bnežɉue'ene' de'en cheyaḻə' si'enə'. 
'''
"13" = '''
:sup:`13` Gwde yeto c̱hopə ža na' beṉə' xcuidən' btobe' yoguə'əḻoḻ cuantzə bi de'en de c̱he' na' gwze'e gwyeɉe' ṉasyon zitə'. Na' porzə de'e cui zaque'e ɉene'. Na' lao zdalene' de'e malən' benditɉeine' xmeche'enə'. 
'''
"14" = '''
:sup:`14` Na' catə' beya xmeche'enə', goc to bgüin juisy lao doxen ṉasyonṉə', na' bitoch bi bi gotə' par si'e de'e ye'eɉ gaogüe' na' bichlə de'e byažɉene'. 
'''
"15" = '''
:sup:`15` De'e na'anə' gwyeɉe' gan' zo to beṉə' ṉasyonṉə' na' gwṉabe' žin. Na' be'enə' bseḻe'ene' yix̱ə' gan' ža' bia zan xcoše' par nic̱h ɉəye'eb. 
'''
"16" = '''
:sup:`16` Na' tant gwdone' xte goclaže'e gaogüe' de'en chsa'o coš ca', pero ni ḻen cui boso'onežɉue'ene' gaogüe'. 
'''
"17" = '''
:sup:`17` Na' beyone' to xbab šao' na' gwne': “Nitə' mos zan c̱he x̱a'anə', na' dechgua de'e chsa'ogüe', na' nada' gatəda' yeḻə' chdon. 
'''
"18" = '''
:sup:`18` Yeza'a nga na' yeya'a gan' zo x̱a'anə', na' yapa'ane': X̱a, babena' de'e mal lao Diozən' na' laogo' le'. 
'''
"19" = '''
:sup:`19` Na' bitoch zaca'a gono' nada' cuent ca xi'iṉo', con šə go'o latɉə gaca' xmoso'.” 
'''
"20" = '''
:sup:`20` Nach beze'e beyeɉe' gan' zo x̱e'enə'. Na' zitə'ələ ze'e yežine' catə' ble'i x̱e'en ḻe', na' gwsa'adoe' ɉəšague'ene', na' gwdeḻe'ene' gwdaogüe'ene' bxid c̱hedə' beyašə' beži'ilaže'ene'. 
'''
"21" = '''
:sup:`21` Nach gož xi'iṉe'enə' ḻe': “X̱a, babena' de'e mal lao Diozən' na' laogo' le', na' bitoch zaca'a gono' nada' cuent ca xi'iṉo'.” 
'''
"22" = '''
:sup:`22` Na' x̱e'enə' gože' xmose'en: “Ɉəleɉ tgot lachə' šao' na' guaco'obo'on. Na' ɉəx̱i' to niy na' gwdio'on xbembo'on, na' ɉəx̱i' šcue' yel na' gwdio'on ṉi'abo'onə'. 
'''
"23" = '''
:sup:`23` Na' ɉəx̱i' go'oṉ da'onə' bian' chaṉə' na' betəb par gaochob, na' goncho lṉi. 
'''
"24" = '''
:sup:`24` La' xi'iṉa' nga babena'abo' cuent ca to bi'i guat, pero ṉa'a zobo' mbambo'. Gwleɉyic̱hɉbo' chio'o, pero ṉa'a babeḻa'abo'.” Na' gwzolao chso'one' lṉin'. 
'''
"25" = '''
:sup:`25` Na' xi'iṉe' nechən' zde' yoba catə'ən bežin xi'iṉe'en yeto. Na' catə' zeza' ben' gwyeɉ yoban' bazon yežine' liž x̱e'enə' catə' benene' choso'ocueže' na' choso'oye'e. 
'''
"26" = '''
:sup:`26` Na' goxe' to mosən' na' gwṉabene' ḻe' bixc̱hen' chso'one' lṉin'. 
'''
"27" = '''
:sup:`27` Na' mosən' gože'ene': “Bi'i bišo'onə' babeḻa'abo' na' x̱a'onə' babete' go'oṉ dao' bian' chaṉə' c̱hedə' beḻa'abo' to šao' to güen.” 
'''
"28" = '''
:sup:`28` Nach xi'iṉe' nechən' bže'e, na' bito gone'ene' yeyo'e liž x̱e'enə'. Nach bchoɉ x̱e'enə' gotə'əyoine' ḻe' yeyo'e. 
'''
"29" = '''
:sup:`29` Pero xi'iṉe' nechən' gože' x̱e'enə': “Zan iz bachac zoa' nga chonteza' žin con can' chono' mendad. Na' bitoṉə' gaca' beṉə' godenag. Na' ni tozə šib dao' cuiṉə' goṉo' nada' par gota'ab gona' lṉin' len beṉə' migw c̱hia' ca'. 
'''
"30" = '''
:sup:`30` Na' ṉa'a bela' xi'iṉo' nga bi'in benditɉei yoguə'əḻoḻ de'en bnežɉo'obo' gwza'alembo' no'olə sargat, na' beto' par ḻebo' to go'oṉ dao' bian' chaṉə'əch.” 
'''
"31" = '''
:sup:`31` Na' x̱e'enə' gože'ene': “Xi'iṉdaogua'a, le' zotezo' len nada', na' yoguə'əḻoḻ de'e deida' naquən c̱hio'. 
'''
"32" = '''
:sup:`32` Pero cheyaḻə' goncho lṉi nga ṉa'a tant chebeicho babela' bi'i bišo'onə', c̱hedə' babena'abo' cuent ca to bi'i guat, pero ṉa'a zobo' mbambo'. Gwleɉyic̱hɉbo' chio'o pero ṉa'a babeḻa'abo'.” 
'''
