[1]
"1" = '''
:sup:`1` Nada' Santiago naca' beṉə' güen žin c̱he Diozən' na' c̱he X̱ancho Jesocristən'. Echguapa' le'e diox, le'e nacle xi'iṉ dia c̱he famiḻy ca' šižiṉ c̱he de'e Izraelən', le'e chonḻilažə'əle Jesocristən' na' nasəlasle zan part yežlyon'. 
'''
"2" = '''
:sup:`2` Beṉə' bišə' dao', ḻe'e yebeichgüei bitə'ətezə de'e chac c̱hele ḻa'aṉə'əczə šə chyi' chzaquə'əle. 
'''
"3" = '''
:sup:`3` Ṉezecho bitə'ətezə de'en chac c̱hecho chonən chio'o prueb šə chonc̱hec̱hlažə'əcho chonḻilažə'əcho Jesocristən'. Na' catə' chonc̱hec̱hlažə'əcho chonḻilažə'əcho Jesocristən' zeɉe dižə' chgo'o chc̱heɉlažə'əcho len de'en chac c̱hecho. 
'''
"4" = '''
:sup:`4` De'e na'anə' cheyaḻə' co'o gwc̱heɉlažə'əcho len bichlə de'en chac c̱hecho par nic̱h sotezə socho gonḻilažə'əcho Jesocristən', əgwzenagcho c̱he' can' cheyaḻə' əgwzenagcho c̱he' na' yeyož gaccho can' chene'ene'enə'. 
'''
"5" = '''
:sup:`5` Notə'ətezcho catə'ən cui ṉezecho bin' chene'e Diozən' goncho o šə naquən' chene'ene' goncho, cheyaḻə' əṉabechone' əgwzeɉni'ine'en chio'o. La' chebeine' chaclene' chio'o, na' bito chdiḻe' chio'o catə' chṉabechone' gaquəlene' chio'o. 
'''
"6" = '''
:sup:`6` Pero na' catə' chṉabechone' əgwzeɉni'ine' chio'o, cheyaḻə' gonḻilažə'əcho de que chzenagcze' c̱hechon' na' bito gaquəžeɉlažə'əcho. Be'enə' chacžeɉlažə' šə chzenag Diozən' c̱he' gwxaquə'əlebene' ca nisda'onə' de'en chas chatə' catə' chec̱hɉ be' laogüen' na' chɉta'an nil na'aḻə. 
'''
"7" = '''
:sup:`7` Ben' chacžeɉlažə' šə chzenag Diozən' c̱he', bito gaquə əgwnežɉo X̱ancho Diozən' ḻe' bitə'ətezə de'en chṉabe'enə'. 
'''
"8" = '''
:sup:`8` Na' ben' chon ca' bito ṉezene' bi xbabən' chone', con šayec̱hə šayen chaque' len bitə'ətezə de'en chone'. 
'''
"9" = '''
:sup:`9` Le'e beṉə' bišə' le'e nacle beṉə' yašə' ḻe'e so mbalaz, c̱hedə' la' Diozən' chone' par nic̱h nacle beṉə' zaque'e. 
'''
"10" = '''
:sup:`10` Na' le'e beṉə' bišə' le'e nacle beṉə' gwni'a, ḻe'e yebei de que lao Diozən' bito zaquə'əchle mazəchlə can' zaquə' beṉə' yašə' ca' c̱hedə' bitə'ətezə de'en deicho yežlyo nga yob te c̱hega'aquei can' chac len yeɉ ca' de'en chla'ac do yix̱ə'. 
'''
"11" = '''
:sup:`11` Catə' chzo bgüižən' zniachgua, chesə'əcuad yix̱ə' ca', nach chəsə'əyiṉɉ ḻoɉei ca' na' bitoch choso'olo'en xoche. Can' chac len yeɉ ca' ḻeczə can' gaquə len le'e, ṉit yeḻə' gwni'a c̱helen' lao chelaḻ chežeɉele. 
'''
"12" = '''
:sup:`12` Šə chgo'o chc̱heɉlažə'əcho len de'en chac c̱hecho na' chonc̱hec̱hlažə'əcho chonḻilažə'əcho Jesocristən' nachən' ḻechguaḻe mbalaz zocho. Na' catə' te de'en chyi' chzaquə'əchon' Diozən' gone' par nic̱h əbancho len ḻe' zeɉḻicaṉe can' bene' lyebe əban yoguə'əcho chaquecho c̱he'. 
'''
"13" = '''
:sup:`13` Na' notə'ətezcho catə' nan goncho de'e malən' bito gaquə əṉacho de que Dioz na'anə' chgo'oyeḻe'e chio'o goncho de'e malən', la' Diozən' bito chgo'oyeḻe'e beṉə' so'one' de'e malən'. Ḻe'egatezə ca' ḻe' bito bi bi de de'e co'oyeḻə' ḻe' par gone' de'e malən'. 
'''
"14" = '''
:sup:`14` La'ažda'omalchon' chonən par nic̱h chene'echo goncho de'e malən'. 
'''
"15" = '''
:sup:`15` Na' bachoncho de'e malən' šə chzenagcho c̱he la'ažda'omalchonə'. Na' šə con zocho choncho de'e malən' gwžin ža catə' cueɉyic̱hɉ Diozən' chio'o na' bito žɉəyezocho len ḻe'. 
'''
"16" = '''
:sup:`16` Beṉə' bišə' dao', bito əx̱oayag cuinḻe gonḻe xbabən' de que Dioz na'anə' chgo'oyeḻe'e le'e par gonḻe de'e malən'. 
'''
"17" = '''
:sup:`17` Yoguə' de'en chon Diozən' len chio'o na' yoguə' de'en choṉe' chio'o zɉənaquən güen, bitobi de'e mal zɉənsa'an, la' dezd yoba na'ate za'aquən. X̱acho Dioz ben' ben de'e ca' chle'icho ḻe'e yoban' chone' par nic̱h gaquə güen c̱hecho, na' bito chše'e can' chone' len chio'o, syempr zocze' chone' güen. 
'''
"18" = '''
:sup:`18` Gwyazlažə' Diozən' bocobe' yic̱hɉla'ažda'ochon' catə'ən gwyeɉḻe'echo c̱he dižə' ḻi c̱he'enə'. Bocobe' yic̱hɉla'ažda'ochon' par nic̱h goṉəche' chio'o yeḻə' bala'aṉ mazəchlə can' gwnežɉue'en yeziquə'əchlə beṉac̱hən'. 
'''
"19" = '''
:sup:`19` Beṉə' bišə' dao', ḻe'e gwzenag c̱he Diozən' do yic̱hɉ do lažə'əle. Na' bito güe'elizle dižə' sin cui gonḻe xbab, na' nic ḻe'e əža'atele. 
'''
"20" = '''
:sup:`20` Catə' chža'acho, bito chac goncho güen can' chene'e Diozən' goncho. 
'''
"21" = '''
:sup:`21` De'e na'anə' cheyaḻə' cueɉyic̱hɉcho yoguə'əḻoḻ de'en naquə mal na' bitə'ətezə de'en na la'ažda'omalchon' goncho. Cheyaḻə' əgwzex̱ɉw yic̱hɉcho na' gwzenagcho dižə' ḻi c̱he Diozən' de'en bayo'o ḻo'o yic̱hɉla'ažda'ochon', par nic̱h ca' yebeɉən chio'o xni'a de'e malən'. 
'''
"22" = '''
:sup:`22` Na' cheyaḻə' goncho de'en na dižə' ḻi c̱he Diozən' goncho, caguə con chenecho can' nanṉə'. La' šə con chenecho can' nanṉə' sin cui gonchon cas, chx̱oayagzə cuinchon' šə ca'. 
'''
"23" = '''
:sup:`23` Ben' chene dižə' ḻi c̱he Diozən' šə bito chone'en cas gwxaquə'əlebene' ca to beṉə' chgüia cho'alaogüe'en ḻo'o spejw, 
'''
"24" = '''
:sup:`24` la' con chgüie' can' naquə cho'alaogüe'en na' catə' babeyož bgüie'en ḻe'e cheyanḻažə'əte' can' naquənṉə'. 
'''
"25" = '''
:sup:`25` Xtižə' Diozən' de'en nyoɉən' chsed chlo'in chio'o can' babebeɉ Diozən' chio'o xni'a de'e malən'. Na' de'en chsed chlo'in chio'o goncho naquən de'e güenchgua. Na' šə əgwsedchon na' sotezə socho goncho can' nanṉə' sin cui ganḻažə'əchon nachən' socho mbalaz. 
'''
"26" = '''
:sup:`26` Notə'ətezcho šə choncho xbabən' de que choncho can' chebei Diozən' pero šə con cho'echo dižə' de'en na la'ažda'omalchon', chx̱oayagzə cuinchon'. La' xtižə'əchon' bito naquən güen lao Diozən', na' bito chebeine' bitə'ətezə de'en choncho šə ca'. 
'''
"27" = '''
:sup:`27` Šə choncho can' chebei X̱acho Diozən', chaclencho no'olə gozeb ca' na' bi'i gozeb ca' šə biclə de'en chesə'əyažɉene' na' chbeɉyic̱hɉcho cuich choncho de'e mal de'en chso'on beṉə' ca' cui zɉənombia' Diozən'. 
'''
