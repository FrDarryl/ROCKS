[5]
"1" = '''
:sup:`1` Chso'echgua beṉə' xtižə'əle de que zo to beṉə' byo entr le'e beṉə' zolene' no'ol c̱he x̱e'enə' ca xo'oləcze'. Beṉə' ca' cui chso'elao' Diozən' bito chžinḻaže'e de'e yelə' zton' chso'one' ca de'e yeḻə' zto'onə' chon be'enə'. 
'''
"2" = '''
:sup:`2` Na' ḻa'aṉə'əczə chac ca' cho'elao' cuinḻe. Bito güe'elao' cuinḻe. Cheyaḻə' yegüine'ele na' cuich güe'ele latɉə gone' txen len le'e. 
'''
"3" = '''
:sup:`3` Ḻa'aṉə'əczə bito zoa' na' len le'e, bagwc̱hoglaogua'an can' cheyaḻə' gonḻe len be'en chon de'e malən'. Na' le'e ža, ḻe'e gon cuent lažə'əle de que naquəczcho txenṉə' šə bachonḻe ca'. 
'''
"4" = '''
:sup:`4` Na' catə' bandopə nžagle cho'ela'ole X̱ancho Jesocristən', zocze' chaclene' le'e len yeḻə' chnabia' c̱he'enə', na' nada' choncza' txen len le'e. 
'''
"5" = '''
:sup:`5` Catə' bandopə nžagle txen, ḻegwžon gon be'enə' txen len chio'o chonḻilažə'əcho Jesocristən' na' le'e cueɉe' ca'aḻə par nic̱h gon Satanasən' con nac chene'en len ḻe'. De repent šə c̱hi' saque'e ṉa'a len cuerp c̱he'enə' goša'alɉa yic̱hɉla'aždaogüe'enə' nic̱h cui si'e castigw zeɉḻicaṉe catə'ən əžin ža c̱hoglao X̱ancho Jesocristən' naquən' gac c̱he to to beṉac̱hən'. 
'''
"6" = '''
:sup:`6` Bito naquən güen can' chonḻe cho'elao' cuinḻe chaquele chebei Diozən' le'e. Ṉezele catə' choncho yetxtil latə' xne'in chonən par nic̱h cheyas doxen coazin'. Ḻe'egatezəczə ca' catə' cho'ele latɉə chcha'o chxench bitə'ətezə de'e mal entr le'e, yoguə'əlen' chaple doḻə' c̱hedə' yoguə'əlen' c̱honḻenḻe ben' chon de'e malən' txen. 
'''
"7" = '''
:sup:`7` Beṉə' Izrael gwlaž c̱heto' ca' chsa'ape' cuidad cui chsa'ogüe' yetxtil de'e nc̱hix̱ə xne'i lao lṉi pascon' na' chsa'ape' cuidad par nic̱h cui bi bi xna' cuazin' chega'aṉ ḻo'o yo'o ližga'aque' lao lṉin'. Ca'atezəczən' chio'o chonḻilažə'əcho Cristən' cheyaḻə' gapcho cuidad do tyempte par nic̱h cui bi de'e mal goncho na' cui bi de'e mal ta' əchen yic̱hɉla'ažda'ochon'. Cheyaḻə' cueɉyic̱hɉcho de'e malən' c̱hedə' Cristən' gwdixɉue' xtoḻə'əchon' par bebeɉe' chio'o xni'a de'e malən'. Na' de'en gwso'ote' ḻe' por ni c̱hecho gwxaquə'əlebene' ca xilə' daon' bian' chso'ot beṉə' Izrael ca' lao lṉi pascon'. De'en chonḻilažə'əcho Cristən' ža, cheyaḻə' cueɉyic̱hɉcho de'e malən' na' goncho porzə de'e güen. 
'''
"8" = '''
:sup:`8` Bzoɉa' to cart par le'e na' gwnia' de que bito cheyaḻə' socho binḻo len beṉə' chgo'o xtoi na' be'enə' chbeɉyic̱hɉ no'ol c̱hei o be'en c̱he' par chzolene' beṉə' yoblə. 
'''
"9" = '''
:sup:`9` Catə' nia' cabi cheyaḻə' socho binḻo len ḻega'aque', bito cho'a dižə' c̱he beṉə' ca' cui naccho txen cho'ela'ocho Cristən' sino que cho'a dižə' c̱he lɉuežɉcho beṉə' ḻeczə chso'elao' Cristən'. Na' ḻeczə ca' nia' bito socho binḻo len beṉə' chəsə'əzelažə' bi de'e de c̱he beṉə', nic len beṉə' chəsə'əca'a bi de'e de c̱he beṉə', na' nic len beṉə' chso'elao' lgua'a lsaquə'. Nia' ca' c̱he lɉuežɉcho beṉə' ca' naccho txen cho'ela'ocho Cristən'. Žalə' cui chac socho binḻo len beṉə' ca' cui chso'elao' Cristən', bitoch gac socho yežlyo nga žalə' ca'. 
'''
"10" = '''
:sup:`10` Šə entr le'e nitə' beṉə' nacho bišə'əcho beṉə' chəsə'əža' xtoga'aque' o beṉə' chəsə'əbeɉyic̱hɉ no'ol c̱hega'aquei o be'en c̱hega'aquei par chəsə'əzolene' beṉə' yoblə, o beṉə' chəsə'əzelažə' bi de'e de c̱he beṉə', o beṉə' chse'eɉṉi'alažə' lgua'a lsaquə', o beṉə' choso'ožia choso'onitə' lɉuežɉga'aque', o beṉə' güe'e zo, o beṉə' bgüan, bito cheyaḻə' sole binḻo len ḻega'aque'. Na' bito cheyaḻə' gaolenga'aclene' txen. 
'''
"11" = '''
:sup:`11` Beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Cristən' txen len chio'o cheyaḻə' c̱hoglaochon c̱hega'aque' catə' əsa'ape' doḻə', pero bito bi cheyaḻə' əṉacho c̱he beṉə' ca' cui chso'elao' Cristən' txen len chio'o. 
'''
"12" = '''
:sup:`12` Diozən' əṉe' c̱he beṉə' ca' cui chso'elao' Cristən' de que zɉənape' doḻə'. Na' ca naquə be'enə' chon de'e malən' ben' cho'elao' Cristən' txen len chio'o, cheyaḻə' cueɉchone' ca'aḻə. 
'''
