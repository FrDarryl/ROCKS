[2]
"1" = '''
:sup:`1` Ṉa'a xi'iṉdaogua'a, de'en chaclen Jesocristən' le' benc̱hec̱hlažo'o ben xšine'enə'. 
'''
"2" = '''
:sup:`2` Na' yoguə' de'en babsed bablo'ida' le' lao beṉə' lɉuežɉcho zan ca', bsed blo'in beṉə' ca' nitə'ətezə nite'e chso'one' complir can' cheyaḻə' so'one', beṉə' gaquə yoso'osed yoso'olo'ine'en beṉə' yoblə. 
'''
"3" = '''
:sup:`3` Bguo'o bc̱heɉ len bitə'ətezə de'en əžaglaogo' lao gono' xšin Jesocristən' par nic̱h ca' saquə'əlebədo' ca to soḻdad gual. 
'''
"4" = '''
:sup:`4` Ṉezecho de que notono beṉə' gaquə gone' xšine' žlac zde' yeḻə' soḻdadən', c̱hedə' cheyaḻə' gone' con can' na ben' chnabia' ḻe'. 
'''
"5" = '''
:sup:`5` Na' ṉezecho de que ben' naquə deportist bito gaquə si'e premio šə bito chzenague' c̱he yoguə' reglas ca' catə'ən chyitɉe'. 
'''
"6" = '''
:sup:`6` Na' ḻeczə ṉezecho de que ben' chelaḻe chon žin yix̱ə'ənə' chzi'e part nech c̱he cwsešən' par cuine' antslə ze'e chnežɉue' c̱he beṉə' yoblə. 
'''
"7" = '''
:sup:`7` Ben xbab c̱he de'en chzeɉni'ida' le', na' X̱ancho Jesocristən' gaquəlene' par nic̱h šeɉni'ido' can' cheyaḻə' gono' xšine'enə'. 
'''
"8" = '''
:sup:`8` Na' ben xbab c̱he Jesocristən' ben' golɉə yežlyo nga lao dia c̱he de'e Rei Dabin', na' bebane' ladɉo beṉə' guat ca' can' chyix̱ɉui'a dižə' güen dižə' cobə c̱he'enə'. 
'''
"9" = '''
:sup:`9` Na' de'en chyix̱ɉui'a dižə' güen dižə' cobə c̱he'enə' de'e na'anə' chžaglaogua' na' dia' ližya nga ca to beṉə' mal juisy. Pero ḻa'aṉə'əczə nada' dia' ližya nga, bitobi gaquə so'on beṉə' par nic̱h cui gasə' lalɉə xtižə' Diozən' doxenḻə. 
'''
"10" = '''
:sup:`10` Ḻa'aṉə'əczə chžaglaogua' nga zotezə zoa' chyix̱ɉui'a xtižə' Diozən'. Chyix̱ɉui'an par nic̱h yeziquə'əchlə beṉə' bagwleɉ Diozən' par əsa'aque' xi'iṉe' so'onḻilaže'e Jesocristən'. Na' šə so'onḻilaže'ene', yebeɉe' ḻega'aque' xni'a de'e malən' na' gwnežɉue' ḻega'aque' yeḻə' mban zeɉḻicaṉe. 
'''
"11" = '''
:sup:`11` Dižə' quinga zɉənaquən de'e ḻi: Šə ngodə'əcho txen len Cristən' ca de'en gwso'ot beṉə' ḻe', ḻeczə ngodə'əcho txen len ḻe' ca de'en bebane' ladɉo beṉə' guat ca' par nic̱h žɉəyezocho len ḻe'. 
'''
"12" = '''
:sup:`12` Šə chio'o chonḻilažə'əcho Cristən' chgo'o chc̱heɉlažə'əcho catə'ən chžaglaocho, ḻeczə ṉabi'acho txen len ḻe'. Šə cueɉyic̱hɉcho Cristən' ḻeczə ca' ḻe' cueɉyic̱hɉe' chio'o. 
'''
"13" = '''
:sup:`13` Na' ḻa'aṉə'əczə šə chio'o cui goncho complir can' ṉacho goncho, bia'aczə zo ḻe' gone' con can' ne'enə', la' naquəcze' beṉə' chon complir len bitə'ətezə de'en ne'. 
'''
"14" = '''
:sup:`14` Ben par nic̱h beṉə' lɉuežɉcho ca' chso'onḻilažə' Cristən' žɉəsyə'əzalaže'e de'e ca' bagwnia', na' ben mendad cui yesə'ədiḻə yesə'əšaše' entr lɉuežɉga'aque' por ni c̱he bizə dižə' de'e cui zeɉe. X̱ancho Diozən' naque' testigw can' chso'one'. Na' šə yesə'ədiḻə yesə'əšaše' beṉə' ca' choso'ozenag c̱hega'aque' cui se'eɉḻe'e xtižə' Diozən'. 
'''
"15" = '''
:sup:`15` Bentezə ben xte ga zelao saquə'ədo' par nic̱h yebei Diozən' can' chono'onə' na' par nic̱h bito gaquədo' zto' de'en chono' xšine'enə'. Na' əgwsed əgwlo'ido' cayaṉə'ən zeɉe xtižə' Diozən'. 
'''
"16" = '''
:sup:`16` Bitobi cas gono' c̱he bitə'ətezə dižə' de'en yesə'əna beṉə' de'en cui naquə de'e zaque'e lao Diozən', c̱hedə' dižə' ca' chx̱oayaguən beṉə' par nic̱h chyalə'əch chso'onche' de'e malən'. 
'''
"17" = '''
:sup:`17` Na' xtižə' beṉə' ca' choso'osed choso'olo'i de'e ca' zɉənac ca' chonən par nic̱h beṉə' ca' choso'ozenag c̱hega'aque' chəsə'əbeɉyic̱hɉe' de'en chso'onḻilaže'e Cristən', ca chen de'en naquə mal chyitɉən doxen lao cuerp c̱hechon' na' chžiayi'in ḻen. Imeneon' na' Fileton' choso'osed choso'olo'ine' dižə' güenḻažə' de'en nac ca'. 
'''
"18" = '''
:sup:`18` Ḻega'aque' bagosə'əbeɉyic̱hɉe' de'en naquə de'e ḻi c̱hedə' choso'osed choso'olo'ine' de que chio'o chonḻilažə'əcho Cristən' babebancho ladɉo beṉə' guat ca' ca de'en bocobe' yic̱hɉla'ažda'ochon' na' cuat əžin ža yoḻis yosbane' chio'o len cuerp c̱hechon'. Na' de'en choso'osed choso'olo'ine' ca', baḻə beṉə' chso'onḻilažə' Cristən' chsa'acžeɉlaže'e šə xtižə' Cristən' naquən de'e ḻi. 
'''
"19" = '''
:sup:`19` Chio'o chonḻilažə'əcho Cristən' gwxaquə'əlebecho ca to lan yo'o de'en naquə de'e gual. Na' nyoɉ Xtiže'enə' c̱hecho nan: “Diozən' ṉezene' non' zɉənaquə xi'iṉe'.” Na' ḻeczə nyoɉən nan: “To to beṉə' chesə'əne' de que chso'onḻilaže'e X̱ancho Diozən' cheyaḻə' yesə'əbeɉyic̱hɉe' cuich so'one' de'e malən'.” 
'''
"20" = '''
:sup:`20` Ṉezecho de que ḻo'o liž beṉə' gwni'a ca' zɉəde no yesə' xguaguə na' no ša' de or na' de pḻat, na' ḻeczə zɉəde no xguaguə na' no ša' de yag na' de gon'. Baḻən chso'onən žin par len de'en zɉənaquə xoche na' yebaḻən chso'onən žin par len de'en zɉənaquə de'e zban. 
'''
"21" = '''
:sup:`21` Notə'ətezcho šə bito naocho de'en choso'osed choso'olo'i beṉə' güenḻažə' ca' gwxaquə'əlebecho ca to yesə' o to xguaguə de'e chon žin len de'en naquə xoche c̱hedə' guaquə goncho xšin Cristən' de'en zaquə'əchgua. La' šə cui naocho de'en choso'osed choso'olo'i beṉə' güenḻažə'ənə' nachən' guaquə gon cuincho lažə' na' Diozən' na' socho probnid par goncho bitə'ətezə de'e güen de'en chene'e Cristən' goncho. 
'''
"22" = '''
:sup:`22` De de'en chene'e la'ažda'omalchon' goncho žlac ṉe'e naccho beṉə' xcuidə', pero le' bito gono' bitə'ətezə de'e ca'. Be'elažə' ben de'en naquə güen lao Cristən', na' gwzotezə gwzo benḻilažə' ḻe', na' goque c̱he lɉuežɉ beṉac̱ho', na' ḻeczə gwzo gwlezə binḻo len ḻega'aque'. Be'elažə' ben yoguə' de'e ca' can' chso'on yeziquə'əchlə beṉə' chso'onḻilažə' X̱ancho Cristən' beṉə' ca' zɉənaquə yic̱hɉla'ažda'oga'aque'enə' xi'ilažə'. 
'''
"23" = '''
:sup:`23` Bito əgwzenago' c̱he beṉə' ca' zɉənc̱hoḻ yic̱hɉla'ažda'oga'aque'enə' na' chesə'ədiḻə chəsə'əšaše' por ni c̱he bizə dižə', c̱hedə' šə əgwzenagcho c̱he dižə' ca' zɉənac ca' gonən par nic̱h gaquəyožcho beṉə'. 
'''
"24" = '''
:sup:`24` Chio'o naccho beṉə' güen xšin X̱ancho Cristən' bito cheyaḻə' tiḻə gwšašlencho beṉə'. Cheyaḻə' goncho güen len yoguə' beṉə', na' cheyaḻə' ṉezecho nac əgwsed əgwlo'icho beṉə' xtižə' Diozən' binḻo, na' cheyaḻə' co'o gwc̱heɉlažə'əcho bitə'ətezə de'en chso'one beṉə' chio'o. 
'''
"25" = '''
:sup:`25` Cheyaḻə' gaccho beṉə' gax̱ɉwlažə' catə' güe'echo consejw beṉə' ca' chso'onczə yic̱hɉlaoga'aque' cui chse'eɉḻe'e dižə' ḻi c̱he Cristən'. Šə can' goncho, de repent gaquəlen Diozən' ḻega'aque' par nic̱h yesyə'ədiṉɉene' xtoḻə'əga'aque'enə' na' sa'acbe'ichene' de'en naquə de'e ḻi. 
'''
"26" = '''
:sup:`26` Na' šə yesyə'ədiṉɉene' xtoḻə'əga'aque'enə' yesyə'əchoɉe' xni'a gwxiye'en gan' nite'e ṉa'a chso'one' con can' chazlažə'ənṉə'. 
'''
