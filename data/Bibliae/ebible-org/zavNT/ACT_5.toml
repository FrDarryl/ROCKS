[5]
"1" = '''
:sup:`1` Na' zo to beṉə' le Ananias na' no'ol c̱he'enə' Safira, na' Ananiasən' bete'e to yežlyo c̱he'enə'. 
'''
"2" = '''
:sup:`2` Pero na' boso'oxi'e entr ḻega'acze' yoso'ox̱oayague' apostol ca' yoo'onežɉue' to partzə mech de'en besə'əle'ine' c̱heinə' na' se'e ḻega'aque' de que doxenənṉə'. Nach gwyeɉ Ananiasən' na' bnežɉue' mechən'. 
'''
"3" = '''
:sup:`3` Nach Bedən' gože'ene': ―Ananias, ¿bixc̱hen' bzenago' c̱he gwxiye'enə' par chacdo' əx̱oayago' Spirit c̱he Diozən', nao' neto' de que choṉo' doxen mechən' de'en ble'ido' c̱he yežlyon' len bagwlo'oša'ole to partən' par cuinḻen'? 
'''
"4" = '''
:sup:`4` C̱hio' yežlyon' catə' cuiṉə' goto'on, na' c̱hio' mechən' de'en ble'ido' catə' beto'on na' zaco'o par beno' bi che'endo' len ḻen. De'e malən' benḻe ca de'en goquele əx̱oayagle len de'en beṉle neto'. Caguə contr neto'onə' babenḻe de'en benḻažə'əle sino contr Dioz na'anə'. 
'''
"5" = '''
:sup:`5` Nach Ananiasən' catə' benene' xtižə' Bedən' to bgüix̱ze' na' gote'. Na' yoguə' beṉə' ca' gwse'enene' dižə' can' goquən' ḻechguaḻe besə'əžebe'. 
'''
"6" = '''
:sup:`6` Na' besə'əžin beṉə' xcuidə' ca' gan' bgüix̱ə de'e Ananiasən' na' bosyə'əc̱hele' cuerp c̱he'enə' to lachə' na' besyə'əyo'ene' gan' boso'ocuaše'ene'. 
'''
"7" = '''
:sup:`7` Na' gwde do šoṉ or gote' bžin no'ol c̱he'enə' na' gwyo'e yo'onə' sin cui ṉezene' šə bin' bagoc c̱he de'e be'en c̱he'enə'. 
'''
"8" = '''
:sup:`8` Na' Bedən' gože'ene': ―Ca naquə yežlyon' de'en betə'əlen' ¿əḻeine' to ca'atə'ətən' ble'ile c̱hein' ža? Na' Safiran' gože'ene': ―To ca'atə'ətən'. 
'''
"9" = '''
:sup:`9` Nach Bedən' gože' no'olən': ―¿Bixc̱hen' goco' tozə len be'en c̱hio'onə' chaquele gonḻe Diozən' prueb šə ḻeine' can' ne' bito əx̱oayagcho? Cho'a puert nga zɉəzecha beṉə' ca' baboso'ocuašə' be'en c̱hio'onə' na' ṉa'a so'e le'. 
'''
"10" = '''
:sup:`10` Na' ḻe'e bgüix̱te Safiran' lao Bedən' na' gote'. Na' catə' gwso'o beṉə' xcuidə' ca' ḻo'o yo'onə' besə'əle'ine' bagote' nach gwso'ene' ɉəsə'əcuaše'ene' cuit de'e be'en c̱he'enə'. 
'''
"11" = '''
:sup:`11` Na' yoguə' beṉə' ca' chso'onḻilažə' Cristən' besə'əžebe' can' goquən' na' ḻeczə besə'əžeb yeziquə'əchlə beṉə' gwse'ene dižə' can' goquən'. 
'''
"12" = '''
:sup:`12` Na' apostol ca' gwso'one' de'e zan miḻagr entr beṉə' ca' ža' Jerosalenṉə'. Na' beṉə' ca' chso'onḻilažə' X̱ancho Jesocristən' chəsə'ədopə chəsə'əžague' txen cha'ašil c̱he yo'odao' əblaonə' gan' nzi' “C̱he Salomonṉə'”. 
'''
"13" = '''
:sup:`13` Na' yeziquə'əchlə beṉə' ca' ža' Jerosalenṉə' ḻechguaḻe gwsa'apəga'aque'ene' respet, ḻa'aṉə'əczə besə'əžebe' par yesə'əžague' txen len ḻega'aque'. 
'''
"14" = '''
:sup:`14` Pero na' zane' gwso'onḻilaže'e X̱anchon' na' besə'əžague' txen, zan beṉə' byo na' no'olə. 
'''
"15" = '''
:sup:`15` Na' catə' no beṉə' gwsa'acšene gosə'əyix̱ɉue' ḻega'aque' tnezən' do lao cam o do lao yagla' gosə'əbeze' catə' te Bedən' na' gwse'enene' ṉite'e gan' yesə'əchele' bx̱en c̱he Bedən' par nic̱h yesyə'əyaquene' šə bi yižgüen' chse'ine'. 
'''
"16" = '''
:sup:`16` Na' beṉə' ca' ža' yež ca' zɉəchi' gaḻə'əzə Jerosalenṉə' ɉa'aque' Jerosalenṉə' zɉənc̱he'e beṉə' ca' cha'acšene na' beṉə' ca' zɉəyo'o zɉəyaz de'e x̱io' ca'. Na' por yeḻə' guac c̱he Diozən' apostol ca' gwso'one' par nic̱h besyə'əyaque beṉə' ca' gwsa'acšene na' besyə'əbeɉe' de'e x̱io' ca' zɉəyo'o yic̱hɉla'aždao' beṉə'. 
'''
"17" = '''
:sup:`17` Nach ben' naquəch bx̱oz əblao na' yeziquə'əchlə beṉə' sadoseo ca' beṉə' ca' cui chse'eɉḻe'e de que yesyə'əban beṉə' guat ca', besə'əgue'ine' apostol ca'. 
'''
"18" = '''
:sup:`18` Na' gosə'əzene' ḻega'aque' na' gosə'əyix̱ɉue' ḻega'aque' ližyan'. 
'''
"19" = '''
:sup:`19` Na' to angl beṉə' za' gan' zo X̱ancho Diozən' bžine' ližyan' še'elə na' bsalɉue' puert ca' na' bebeɉe' ḻega'aque'. 
'''
"20" = '''
:sup:`20` Na' gože' ḻega'aque' žɉa'aquəche' yo'odao' əblaonə' na' so'eche' dižə' len beṉə' ca' chəsə'əžaguən' naquən' so'one' par yesə'əzi'e yeḻə' mban zeɉḻicaṉen'. 
'''
"21" = '''
:sup:`21` Nach de'en gwse'enene' can' gož anglən' ḻega'aque', ɉa'aque' yo'odao' əblaonə' catə' gwye'eni'inə' na' boso'osed boso'olo'ine' beṉə' ca' zɉənžaguən'. Na' ben' naquəch bx̱oz əblao txen len beṉə' golə blao ca' chəsə'ənabia' ṉasyon Izraelən' besə'ədobe' par gwso'one' jontən' nach gwso'one' mendad žɉəsə'əxi'e apostol ca' gan' zɉədie' ližyan'. 
'''
"22" = '''
:sup:`22` Pero catə' besə'əžin x̱a'ag yo'odao' ca' ližyan' caguə no apostol ca' nḻa'. Na' ɉəya'aque' lao beṉə' gwnabia' ca' ɉəsyə'ədix̱ɉui'e. 
'''
"23" = '''
:sup:`23` Chse'e beṉə' ca': ―Nyeyɉw c̱hec̱h ližyan' na' soḻdad ca' nite'e cho'a puertən' chsa'ape'en pero catə' bsalɉwto' puertən' caguə no apostol ca' ža' ḻo'o ližyan'. 
'''
"24" = '''
:sup:`24` Na' ben' naquəch bx̱oz əblao na' beṉə' gwnabia' c̱he soḻdad ca' chsa'apə yo'oda'onə', na' bx̱oz golə blao ca' catə' gwse'enene' rsonṉə' besyə'əbanene' na' gwsa'acžeɉlaze'e bi zeɉe ca de'en bagoquən'. 
'''
"25" = '''
:sup:`25` Na' lao chsa'acžeɉlaže'enə' bžin to beṉə' gože' ḻega'aque' de que apostol ca' beṉə' ca' gosə'əyix̱ɉue' ližyan' že'e cha'ašil c̱he yo'odao' əblaonə' choso'osed choso'olo'ine'. 
'''
"26" = '''
:sup:`26` Nach beṉə' gwnabia' c̱he soḻdad gop ca' gwyeɉe' len x̱a'ag yo'odao' ca' ɉəsyə'əxi'e apostol ca' dižə' šao'. Bito gwso'one' znia len ḻega'aque' c̱hedə' besə'əžebe' beṉə' ca' choso'ozenag xtižə' apostol ca' šə yoso'ošiže'e ḻega'aque' yeɉ. 
'''
"27" = '''
:sup:`27` Na' catə' besə'əžin apostol ca' lao beṉə' gwnabia' ca' beṉə' ca' chso'on jontən' nach ben' naquəch bx̱oz əblao gože' ḻega'aque': 
'''
"28" = '''
:sup:`28` ―Bac̱h bento' mendad cui güe'ele dižə' c̱he Jeso'osən' na' cuich əgwsed əgwlo'ile beṉə' c̱he ḻe'enə', na' mazəchlə babe'elenḻe yoguə' beṉə' Jerosalen ca' xtiže'enə'. Na' bachosbaguə'əle neto' c̱he de'en gwso'ote'ene'. 
'''
"29" = '''
:sup:`29` Nach Bedən' na' apostol ca' yeḻa' gwse'e ḻe': ―Naquəchən de'e žialao xench gwzenagto' c̱he Diozən' cle ca c̱he beṉac̱hən'. 
'''
"30" = '''
:sup:`30` Le'e betle Jeso'osən' bda'alene' to ḻe'e yag coroz pero Dioz ben' cho'ela'ocho na' ben' be'elao' de'e x̱axta'ocho ca' boḻis bosbane'ene' ladɉo beṉə' guat ca'. 
'''
"31" = '''
:sup:`31` Na' ṉa'a Diozən' babnežɉue'ene' yeḻə' bala'aṉ xen na' yeḻə' gwnabia' xen par nic̱h chnabi'e na' chebeɉe' beṉə' xni'a de'e malən'. Na' ḻe'enə' chene'ene' gaquəlene' yoguə' chio'o beṉə' Izrael par nic̱h yediṉɉecho xtoḻə'əchon' na' yezi'ixene' c̱hecho. 
'''
"32" = '''
:sup:`32` Neto' ṉezeto' can' ben Diozən' len Jeso'osən' na' cho'eto' dižə' c̱hei, na' ḻeczə Spirit c̱he Diozən' ṉezczen na' cho'en dižə' c̱hei na' Diozən' babseḻe'e Spirit c̱he'enə' zon ḻo'o yic̱hɉla'aždao' beṉə' ca' choso'ozenag c̱he'. 
'''
"33" = '''
:sup:`33` Na' ḻechguaḻe besə'əža'a beṉə' gwnabia' ca' catə' gwse'enene' can' gož Bedən' ḻega'aque' na' gwse'enene' so'ote' apostol ca'. 
'''
"34" = '''
:sup:`34` Pero na' lao jontən' zo to beṉə' fariseo beṉə' le Gamaliel. Chsed chlo'ine' beṉə' ḻei de'en bzoɉ de'e Moisezən' na' gwsa'apəchgua beṉə' ḻe' respet. Na' Gamalielən' gwzeche' lao jontən' na' bene' mendad yesə'əchoɉ apostol ca' fuerlə žlac güe'elene' beṉə' ca' ža'anə' dižə'. 
'''
"35" = '''
:sup:`35` Nach gože' beṉə' ca' ža'anə': ―Beṉə' gwlaž, cheyaḻə' gongaxɉcho xbab nac goncho len beṉə' quinga par nic̱h goncho de'en naquə de'e sin'. 
'''
"36" = '''
:sup:`36` Ḻe'e yosa'alažə' can' goquə catə' bchoɉ ben' le Teudas gwne' de que naque' beṉə' zaque'e. Na' do tap gueyoa beṉə' boso'ozenag c̱he' na' gwsa'aquene' txen. Pero na' bžin ža gwso'ot beṉə' ḻe' na' besyə'əyasəlas beṉə' ca' gwsa'aque' ḻe' txen, caguə bi goquəch so'one'. 
'''
"37" = '''
:sup:`37` Nach gwdechlə to beṉə' Galilea ben' le Jodas bchoɉe' ca tyempən' boso'oguaḻe'e yiš baḻə beṉə' ža' to to yež, na' beṉə' zan gwsa'aquene' txen na' ḻeczə bžin ža gwso'ote'ene' na' beṉə' ca' gwsa'aque' ḻe' txen ḻeczə besyə'əyasəlase'. 
'''
"38" = '''
:sup:`38` Na' de'e na'anə' choṉa' le'e consejw nga, lɉoye' beṉə' quinga, bito bi gonecho ḻega'aque'. La' šə de'en choso'osed choso'olo'ine'enə' naquən c̱he ḻega'acze' gwžin ža catə' yenitən. 
'''
"39" = '''
:sup:`39` Na' šə de'en choso'osed choso'olo'ine'enə' naquən c̱he Diozən', bito bi gaquə goncho par cui gasəḻasən. Cheyaḻə' gapcho cuidad par nic̱h cui tiḻəlencho Diozən'. 
'''
"40" = '''
:sup:`40` Na' gwsa'azlažə' beṉə' gwnabia' ca' can' gož Gamalielən' ḻega'aque'. Nach gwsa'axe' apostol ca' na' gosə'əyine' ḻega'aque' na' gwso'one' mendad cuich no yoso'osed yoso'olo'ine' c̱he Jeso'osən' batə'ətezəchlə. Nach boso'osane' ḻega'aque'. 
'''
"41" = '''
:sup:`41` Na' ca naquə apostol ca' catə' besyə'əchoɉe' gan' gotə' jontən' chesyə'əbeine' de que Diozən' bsi'e xṉeze boso'oc̱hi' boso'osaquə' beṉə' ḻega'aque' por ni c̱he de'en choso'osed choso'olo'ine' c̱he Jeso'osən'. 
'''
"42" = '''
:sup:`42` Na' yoguə' ža boso'osed boso'olo'iche apostol ca' c̱he Jesocristən' do liž beṉə' na' do catə' chɉa'aque' yo'odao' əblaonə'. 
'''
