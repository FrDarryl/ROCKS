[3]
"1" = '''
:sup:`1` Na' le'e no'olə le'e nšagna'ale, to tole cheyaḻə' əgwzenagle c̱he be'en c̱hele. Na' šə be'en c̱helen' bito chzenague' c̱he xtižə' Diozən' guaquəlenḻɉaga'aclene' nic̱h yoso'ozenague' c̱hei. Catə' yesə'əle'ine' can' zdaczle chonḻe de'e güenṉə' na' can' chaple Diozən' respet do yic̱hɉ do lažə'əle gwžinḻɉa ža se'enene' yoso'ozenague' c̱he', ḻa'aṉə'əczə šə cui bi ye'ele ḻega'aque'. 
'''
"2" = '''
:sup:`2` Na' le'e no'olə, bito gonḻe xbab de que zaquə'əchgua de'en gonḻe par sole xoche. Bito cuec yic̱hɉle gaquə yišə' yic̱hɉlen' xoche, na' bito cue' yic̱hɉle porzə par əgwpa'a xale o par əgualə'əle bga o ret o par əgwdele niy. 
'''
"3" = '''
:sup:`3` De'en naquə de'e zaquə'əchgua lao Diozən' gaquə yic̱hɉla'ažda'olen' can' naquə yic̱hɉla'aždao' Cristən' na' gacle beṉə' gax̱ɉwlažə' na' so cuezle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen', c̱hedə' ḻega'aquən zɉənaquən par zeɉḻicaṉe. 
'''
"4" = '''
:sup:`4` Cana' gwnitə' no'olə gwso'onḻilažə' Diozən' na' gwso'on cuinga'aque' lažə' ne'enə'. Ḻega'aque' gwsa'aque' beṉə' gax̱ɉwlažə' na' boso'ozenague' c̱he be'en c̱hega'aque'. Na' zaquə'əchguan lao Diozən' can' gwso'one'enə'. 
'''
"5" = '''
:sup:`5` De'e Sarən' no'ol c̱he de'e Abraanṉə' syempr bzenague' c̱he be'en c̱he'enə' na' gože'ene' ya'o con bin' gože'ene'. Na' šə sotezə sole gonḻe de'e güenṉə' na' bito žeble par gonḻen bitə'ətezə gaquə, yesə'əna beṉə' de que nacle xi'iṉ de'e Sarən' c̱hedə' chonḻe can' bene'enə'. 
'''
"6" = '''
:sup:`6` Na' chio'o beṉə' byo chio'o nšagna'acho, ḻeczə can' cheyaḻə' goncho güen len no'ol c̱hecho, can' ṉezecho chazlažə' Diozən'. Cheyaḻə' güe'ega'achone' yeḻə' bala'aṉ na' cheyaḻə' goncho xbab de que bito zɉənaque' beṉə' gual can' naquə chio'o. Na' əžɉsa'alažə'əcho de que Diozən' bagoclene' ḻega'aque' par nic̱h de yeḻə' mban zeɉḻicaṉe c̱hega'aque' can' bagoclene' chio'o. De'e na'anə' cheyaḻə' goncho yoguə'əte de'e ca' par nic̱h bitobi bi əgwžon cui əgwzenag Diozən' c̱hecho catə' goncho orasyonṉə'. 
'''
"7" = '''
:sup:`7` Yoguə'əcho cheyaḻə' goncho tozə xbab na' cheyaḻə' gaquecho ḻo'o la'ažda'ochon' šə bi de'en chac c̱he lɉuežɉcho. Cheyaḻə' gaque c̱he lɉuežɉ chio'o chonḻilažə'əcho Diozən' na' cheyaḻə' yeyašə'əlaže'e lɉuežɉcho. Bito cheyaḻə' gon cuincho xen. 
'''
"8" = '''
:sup:`8` Šə bi de'e mal chso'on beṉə' len chio'o, bito ṉacho ḻeczə de'e mal yoži'ichon len ḻega'aque'. Na' šə chsa'adə' beṉə' chio'o dižə' ḻeczə bito cheyaḻə' yoži'icho dižə' mal len ḻega'aque'. Lgua'a yoži'icho de'e mal len ḻega'aque', cheyaḻə' əṉabcho gaquə de'e güen c̱hega'aque'. Diozən' gwleɉe' chio'o par nic̱h chone' ca zocho mbalaz. 
'''
"9" = '''
:sup:`9` Can' nyoɉ Xtižə' Diozən' nan: Šə chene'echo əbancho sša na' socho mbalaz bito cheyaḻə' əṉecho bitə'ətezə dižə' de'e naquə mal. Na' bito güe'echo bitə'ətezə dižə' gox̱oayag. 
'''
"10" = '''
:sup:`10` Cheyaḻə' cueɉyic̱hɉcho yoguə' de'e mal, na' goncho de'e güen. Cheyaḻə' c̱hilɉlažə'əcho nac goncho par socho binḻo len lɉuežɉcho, na' sotezə socho gonchon. 
'''
"11" = '''
:sup:`11` X̱ancho Diozən' chgüia chye' beṉə' ca' chso'on de'e güen, na' chzenague' catə' chso'one' orasyon laogüe'enə'. Pero na' beṉə' ca' chso'on de'e malən' chže'e ḻega'aque'. 
'''
"12" = '''
:sup:`12` Notono no gaquə so'on par nic̱h cuiayi'icho šə zotezə zocho chonchguacho de'e güen. 
'''
"13" = '''
:sup:`13` Pero na' šə beṉə' ca' cui zɉənombia' Diozən' yoso'oc̱hi' yoso'osaque'e chio'o laogüe de'en chontezcho de'en naquə güen lao Diozən', gone' ca socho mbalaz. Na' bito cheyaḻə' gaquəžeɉlažə'əcho o žebcho ḻega'aque'. 
'''
"14" = '''
:sup:`14` Cheyaḻə' güe'ela'ocho Cristən' do yic̱hɉ do lažə'əcho na' güe'echo latɉə ṉabi'e chio'o. Cheyaḻə' sotezə socho probnid par yoži'icho xtižə' notə'ətezə beṉə' əṉabene' chio'o bixc̱hen' cheɉḻe'echo c̱he Cristən'. Cheyaḻə' yoži'icho xtižə'əga'aque'enə' dižə' šao' na' con respet. 
'''
"15" = '''
:sup:`15` Do tyempte ḻegon ca əṉezele ḻo'o la'ažda'olen' de que chonḻe can' chazlažə' Diozən'. Nach catə' beṉə' yesə'əne' de que chonḻe de'e mal laogüe de'en chonḻe can' cheyaḻə' gon chio'o chonḻilažə'əcho Cristən', əsa'aquene' zto' de'en chəsə'əne' ca'. 
'''
"16" = '''
:sup:`16` Chchoɉ catə' Diozən' chazlaže'e chyi' chzaquə'əcho na' güenchlə c̱hi' saquə'əcho laogüe de'en choncho de'e güen cle ca c̱hi' saquə'əcho laogüe de'en choncho de'e mal. 
'''
"17" = '''
:sup:`17` Cristən' ben' ben porzə de'e güen gwdi' gwxaque'e por ni c̱he chio'o beṉə' güen de'e mal catə'ən gwso'ote'ene' šlinzə cana', na' cuat gate' de'e yoblə. Gwdi' gwxaque'enə' par nic̱h babozoe' chio'o binḻo len Diozən'. Na' de'en bidə Cristən' goque' beṉə' belə' chen, de'e na'anə' beṉə' mal ca' gosə'əzoine' gwso'ote'ene'. Pero de'en naque' Xi'iṉ Diozən' beyas bebane' ladɉo beṉə' guat ca'. 
'''
"18" = '''
:sup:`18` Na' de'en naque' Xi'iṉ Diozən' gwyeɉe' gan' ža' angl bzelao ca' gan' bseyɉw Diozən' ḻega'aquən na' gwdix̱ɉui'e xtiže'enə' len ḻega'aquən. 
'''
"19" = '''
:sup:`19` Angl bzelao ca' dezd cana' bito choso'ozenaguən c̱he Diozən'. Gwso'onən can' gwso'on beṉə' ca' gwnitə' ca tyempən' gwzo de'e Noen'. Diozən' gwzoine' gwdape' yeḻə' chxenḻažə' len ḻega'aque' de'en bito bnežɉue' castigw c̱hega'aque'enə' cate, gwleze' xte catə'əch beyož ben de'e Noen' barcon'. Na' x̱o'onzə beṉə' gwso'e ḻo'o barcon' na' ḻega'acze' bito gosə'əbiayi'e ḻo'o nisən'. 
'''
"20" = '''
:sup:`20` Ca'aczən' naquən len chio'o bagwcho'acho nisən' na' Diozən' gone' par nic̱h cui yeyeɉcho lao yi' gabiḻən'. Na' chcho'acho nisən' caguə par nic̱h nisən' gonən cuerp c̱hechon' xi'ilažə', sino chcho'achon de'en bezi'ixen Diozən' xtoḻə'əchon' catə'ən gwṉabechone' gone' ca gaquə yic̱hɉla'ažda'ochon' xi'ilažə'. Na' Diozən' babezi'ixene' c̱hecho laogüe de'en beban Jesocristən' ladɉo beṉə' guat ca'. 
'''
"21" = '''
:sup:`21` Jesocristən' babeyepe' yoban' gan' zoe' chnabi'e txen len Diozən'. Na' chnabi'e angl əblao ca' na' notə'ətezəchlə angl, na' notə'ətezəchlə napə yeḻə' gwnabia'. 
'''
