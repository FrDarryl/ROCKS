[12]
"1" = '''
:sup:`1` Na' ca tyempən' Rei Erodən' bene' contr beṉə' ca' chso'onḻilažə' Jesocristən' na' bene' mendad gosə'əzene' baḻe' na' boso'oc̱hi' boso'osaque'e ḻega'aque'. 
'''
"2" = '''
:sup:`2` Nach bene' mendad gwso'ote' Jacob beṉə' bišə' Juanṉə' gosə'əc̱hogue' yene'en len spad. 
'''
"3" = '''
:sup:`3` Na' gocbe'i Rei Erodən' chesyə'əbei beṉə' Izrael ca' de'en bene' mendad gwso'ote' Jacobən', nach bene' mendad gosə'əzene' Bedən' catə' bžin tyemp c̱he lṉi pascon', lṉin' catə'ən chsa'ogüe' yetxtil de'en cui bi xne'i nc̱hix̱ə. 
'''
"4" = '''
:sup:`4` Nach Erodən' gwdix̱ɉue' Bedən' ližyan' na' bseḻe'e ši'into soḻdad beṉə' gwsa'ape' ližyan', tap güeɉe' do ža do yel. Erodən' bene' xbab cueɉe'ene' ližyan' te lṉi pascon' par gone' yeḻə' jostis c̱he' lao lcue' na' so'ote'ene'. 
'''
"5" = '''
:sup:`5` Soḻdad ca' gwsa'apə'əchgüe' Bedən' lao die' ližyan', pero na' ca naquə beṉə' ca' chso'onḻilažə' Jesocristən' gwso'onchgüe' orasyon lao Diozən' par Bedən'. 
'''
"6" = '''
:sup:`6` Na' to že' ca gwx̱ezə ngüia Erodən' cueɉe' Bedən' ližyan' par so'ote'ene', Bedən' de' chtase' ladɉo c̱hopə soḻdad na' ncheɉe' c̱hopə gden, na' ḻeczə nitə'əte soḻdad beṉə' chsa'ape' cho'a puert c̱he ližyan'. 
'''
"7" = '''
:sup:`7` Catə'əczla to de repentzə to angl beṉə' bseḻə' X̱ancho Diozən' bžine' ḻo'o ližyan' gan' de Bedən', na' gwye'eni'ichgua ḻo'o ližyan'. Anglən' bte' cuit ḻe'e Bedən' bosbane'ene' gože'ene': ―Ṉa'atec ṉa'a gwyas. Na' lao or na' ḻe'e besyə'əyežte gdenṉə' zɉəncheɉ na' Bedən'. 
'''
"8" = '''
:sup:`8` Nach gož anglən' ḻe': ―Bego'o dobey c̱hio'onə' na' boleɉ xelo'on. Nach ben Bedən' ca'. Nach goze' anglən' ḻe': ―Bechelə xadoṉ c̱hio'onə' na' beyo'o len nada'. 
'''
"9" = '''
:sup:`9` Nach bechoɉ Bedən' zenaogüe'ene', pero bito gocbe'ine' šə de'e ḻi angl nan' chon ca' len ḻe', con goquene' šə chle'ida'ogüe'ene'. 
'''
"10" = '''
:sup:`10` Beyož besyə'ədie' c̱hop cuente gan' nitə' soḻdad ca' chsa'ape' ližyan', besyə'əžine' gan' zo puert saguanṉə' de'en naquə de ya gan' chəsə'əchoɉe' par chɉa'aque' lao syodan', con to gwlazzə puertən' byalɉon par nic̱h besyə'əchoɉe', na' ca to cuadr babesa'aque' nach anglən' bocua'aṉe' Bedən' toze'. 
'''
"11" = '''
:sup:`11` Cana'ach gocbe'i Bedən' de que de'e ḻi babechoɉe' ližyan', nach gwne': ―Bacheyacbe'ida' de'e ḻiczə X̱ana' Diozən' babseḻe'e angl c̱he'enə' par bosḻe' nada' lao na' Erodən' na' lao de'e ca' chsa'aque beṉə' Izrael gwlaž c̱hia' ca' so'one' len nada'. 
'''
"12" = '''
:sup:`12` Na' ṉechonte Bedən' xbabən' ca' gwze'e gwyeɉe' liž Maria xna' Juan ben' ḻeczə le Marcos. Na' liž Maria na' zɉəndopə zɉənžag beṉə' zan chso'one' orasyon. 
'''
"13" = '''
:sup:`13` Nach bsiže' cho'a puert saguanṉə' na' ḻe'e bchoɉte to bi'i no'olə le Rode par ɉəgüiabo' no de'enə'. 
'''
"14" = '''
:sup:`14` Na' catə' bžimbo' par əsalɉwbo' puertən' beyombia'abo' ši'i Bedən' na' de'e tant bebeibo' bito bsalɉwbo' puertən' sino beyeɉdobo' gan' ža' beṉə' ca' ɉəyeyežbo' ḻega'aque' de que Bed nan' zecha cho'a puertən'. 
'''
"15" = '''
:sup:`15` Nach beṉə' ca' gwse'e: ―¿Ecaguə chac tonto'onə'? Pero ḻebo' gwzoczbo' segor de que ḻe'enə'. Nach ḻega'aque' gwse'ebo' de que to angl beṉə' chapə chye' Bed na'anə'. 
'''
"16" = '''
:sup:`16` Pero Bedən' ṉe'e chsižcze' cho'a puertən'. Nach ɉa'aque' par boso'osalɉue'. Catə'əczla besə'əle'ine' de que ḻe'enə' besyə'əbanene' xte juisy. 
'''
"17" = '''
:sup:`17` Nach Bedən' bene' señy len ne'enə' par nic̱h gwnite'e žizə boso'ozenague' be'e dižə' can' goquə bebeɉ X̱ancho Diozən' ḻe' ližyan'. Nach ḻeczə gože' ḻega'aque' de que cheyaḻə' yesə'əzenene' Jacobən' na' yeziquə'əchlə beṉə' lɉuežɉga'aque' ca' can' bagoquən'. Nach beze'e zɉəyede' ga yoblə. 
'''
"18" = '''
:sup:`18` Nach catə' gwye'eni'inə' yeḻə' goban juisy gwnitə' soḻdad ca' na' gwso'echgüe' dižə' gosə'əne' bixaczxa goquə len Bed na'anə'. 
'''
"19" = '''
:sup:`19` Na' ca naquə Rei Erodən', bene' mendad ɉəsyə'ədilɉe' Bedən' na' gwṉabene' soḻdad gop ca' nac goquən' bele'. Pero soḻdad ca' bitobi rson boso'onežɉue'. Nach bene' mendad gwso'ote' soḻdad ca'. Nach gwza' Erodən' Jodean' par ɉzoe' Sesarean'. 
'''
"20" = '''
:sup:`20` Erodən' ža, chža'achgüe' beṉə' Tiro na' beṉə' Sidon ca'. Beṉə' ca' besə'əyažɉene' yesə'əzi'e de'en əse'eɉ əsa'ogüe' gan' chnabia' Erodən'. De'e na'anə' boso'ocodə lɉuežɉ beṉə' Tiron' na' beṉə' Sidon ca' par ɉəsə'ənežɉue' Blaston' to regal, ben' naquə lao ne'i liž Erodən' nach Blaston' gwṉe' fabor ḻega'aque' lao rein'. Gwso'one' ca' par nic̱h bzenag rein' c̱hega'aque' catə' ɉa'aque' laogüe'enə' ɉəsə'əṉabe' yesyə'ənite'e binḻo len ḻe'. 
'''
"21" = '''
:sup:`21` Nach Rei Erodən' bžie' bia' to ža əgwtobe' ḻega'aque' par əgwzoe' lban laoga'aque'enə'. Na' catə' bžin žan' rein' gwyaze' xalane'e de'en naquə xoche de'en chaze' catə' chone' yeḻə' jostisən' nach gwchi'e xišne'e gan' chnabi'e na' bzoe' lban lao beṉə' ca' že'e ža'anə'. 
'''
"22" = '''
:sup:`22` Nach beṉə' ca' gwso'osye'e gosə'əne': ―Diozən' cho'e dižə' caguə beṉac̱hən'. 
'''
"23" = '''
:sup:`23` Na' lao or na' bseḻə' X̱ancho Diozən' to angl par nic̱h bene' ca gocšene rein' gwžia beḻ bia ḻo'o ḻe'enə' na' gote'. Goc c̱he' ca' c̱hedə' be'e latɉə gwso'elao' beṉə' ḻe' lgua'a əso'elaogüe'e Diozən'. 
'''
"24" = '''
:sup:`24` Pero ca naquə xtižə' X̱ancho Jesocristən' gosə' gwlalɉəchən na' beṉə' zanch gwse'eɉḻe'e c̱hein'. 
'''
"25" = '''
:sup:`25` Na' Bernaben' len Saulən' beyož gwso'one' yoguə' de'en naquə so'one' Jerosalenṉə' nach besa'aque' ɉəya'aque' Antioquian'. Na' gosə'əc̱he'e to beṉə' le Juan na' lete' Marcos. 
'''
