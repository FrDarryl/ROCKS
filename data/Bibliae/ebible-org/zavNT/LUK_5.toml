[5]
"1" = '''
:sup:`1` Na' goquən' lao zecha Jeso'osən' cho'a nisdaon' de'en nzi' Genesaret, gosə'əbiguə' beṉə' zan par boso'ozenague' xtižə' Diozən' de'en be'enə'. 
'''
"2" = '''
:sup:`2` Na' Jeso'osən' ble'ine' nitə' c̱hopə barcw dao' cho'a nisən'. Na' beṉə' gwxen beḻ ya'a ca' bac̱h besə'əžaše' ḻo'o barcw ca' na' bachesyə'əyibe' yix̱ɉw beḻ c̱hega'aque'enə'. 
'''
"3" = '''
:sup:`3` Na' Jeso'osən' gwyo'e ḻo'o barcw c̱he Simonṉə' na' gwṉabene' ḻe' gocwlen par nic̱h bžigue'e barcw c̱he'enə' latə' ḻo'o nisən'. Na' gwche' Jeso'osən' ḻo'o barcon' nach bsed blo'ine' beṉə' ca'. 
'''
"4" = '''
:sup:`4` Na' ca beyož be'e dižə'ənə' nach gože' Simonṉə': ―Bžiguə'əch barcw c̱hio'onə' gan' naquə nisən' zitɉoch, na' ḻe'e əgwzaḻə' yix̱ɉw c̱helen' par senḻe beḻən'. 
'''
"5" = '''
:sup:`5` Nach Simonṉə' gože' Jeso'osən': ―Maestr, babento' žin bedo yel na' ni to cono no bdoḻe'eto'. Pero laogüe de'e bagwnao' le' ca', yoszaḻə'əchto' yix̱ɉw quinga. 
'''
"6" = '''
:sup:`6` Na' bosə'əzaḻe'e yix̱ɉw c̱hega'aque'enə', na' catə' besyə'əbeɉga'aque'en zɉənža'achan beḻən' yelezə yesə'əchezə'ən. 
'''
"7" = '''
:sup:`7` Na' beṉə' ca' gwnitə' ḻo'o barcw c̱he Simonṉə' gwsa'axe' beṉə' lɉuežɉga'aque' ca' zɉəža' ḻo'o barcon' yeto par əžɉse'eclene' ḻega'aque'. Na' catə' besə'əžin beṉə' ca' na' bosyo'osša'ache' barcw ca' xte ca bac̱h gwzolao chse'etɉən xan nisən'. 
'''
"8" = '''
:sup:`8` Nach Simonṉə' ben' ḻeczə le Bed catə' ble'ine' can' goquən', bzo xibe' lao Jeso'osən' na' gože'ene': ―Bebi'ižə'əšga len nada' X̱ana', c̱hedə' la' naca' to beṉə' güen de'e mal. 
'''
"9" = '''
:sup:`9` Gwne' ca' c̱hedə' ḻe' txen len beṉə' ca' ža'alene' ḻo'o barcon' besyə'əbanchgüeine' ca naquən' gosə'əzene' beḻ zan ca'. 
'''
"10" = '''
:sup:`10` Na' ḻeczə ca' besyə'əbane xi'iṉ Sebedeon' c̱hopə bišə'əte Jacobən' len Juanṉə', beṉə' ca' chso'on žin txen len Simonṉə'. Nach Jeso'osən' gože' Simonṉə': ―Bito žebo'. Le' naco' beṉə' gwxen beḻ. Pero ṉa'a gaco' beṉə' güe' xtiža'a, na' gono' par nic̱h so'ombia' beṉə' nada'. 
'''
"11" = '''
:sup:`11` Na' catə' besyə'əžinḻene' barcw ca' yo biž, gosə'əbeɉyic̱hɉe'en na' len yoguə' šinḻazga'aque' nach ɉəsə'ənaogüe' Jeso'osən'. 
'''
"12" = '''
:sup:`12` Na' goquən catə' zo Jeso'osən' to syoda, bžin to beṉə' chacšenchgüeine' len yižgüe' de'en ne' ḻepr. Na' be'enə' catə' ble'ine' Jeso'osən' bzo xibe' laogüe'enə', na' beḻgüiže'ene' gože'ene': ―X̱ana', gonšguei ben par nic̱h yeyacda'. 
'''
"13" = '''
:sup:`13` Nach Jeso'osən' bḻi ne'enə' gwdane'ene' na' gože'ene': ―Guacczə beyaque. Na' ḻe'e beyacteine' ca naquə yižgüe' de'en che'ine'enə'. 
'''
"14" = '''
:sup:`14` Na' Jeso'osən' bene' mendad ni tozə cui no no güe'elene' dižə' ca naquə de'en babene' len le', na' gože'ene': ―Gwyeɉ lao bx̱ozən' nic̱h le'ine' de que bac̱h beyacdo'. Na' gwnežɉo'one' to bia yix̱ə' gote' lao Diozən' ca de'en non de'e Moisezən' mendad par nic̱h yesə'əṉeze beṉə' de que babeyacdo'onə'. 
'''
"15" = '''
:sup:`15` Na' tža tža gwdach dižə' ca naquə miḻagr ca' de'en chon Jeso'osən'. Na' beṉə' zan besə'ədopə besə'əžague' par boso'ozenague' xtižə' Jeso'osən' na' par nic̱h beyone' con beṉə' ca' chsa'acšene ca naquə yižgüe' de'en chse'ine'. 
'''
"16" = '''
:sup:`16` Na' tši'i güeɉə bechoɉ Jeso'osən' beyeɉe' latɉə dašən' par ɉəyene' orasyonṉə'. 
'''
"17" = '''
:sup:`17` Na' goquən' to ža zo Jeso'osən' ḻo'o yo'o gan' zoe'enə' chsed chlo'ine' beṉə'. Na' gaḻə'əzə zɉəchi' to c̱hopə beṉə' Izrael beṉə' ca' babesə'əchoɉ zɉənzi' fariseo por ni c̱he can' choso'osed choso'olo'ine'. Na' yebaḻə beṉə' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' zɉəlene' ḻega'aque'. Beṉə' ca' ža' na' za'aque' yoguə'əḻoḻ yež gan' mbane Galilean' len Jodean', na' ḻeczə baḻe' za'aque' syoda Jerosalenṉə'. Na' boso'ozenague' dižə' de'en be' Jeso'osən'. Na' yeḻə' guac c̱he X̱ancho Diozən' gwzon len Jeso'osən' par beyone' beṉə' güe' ca'. 
'''
"18" = '''
:sup:`18` Na' besə'əžin x̱oṉɉ beṉə' zɉənḻene' to beṉə' nat to part cuerp c̱he'enə', zɉənx̱oe'ene' to lao cam dao'. Na' gwsa'aclaže'e yesə'ədie' na' əžɉso'ene' lao Jeso'osən'. 
'''
"19" = '''
:sup:`19` Na' tant beṉə' zan ža' caguə goquə yesə'əžinḻene' beṉə' güe'enə' gan' zo Jeso'osən'. Na' beṉə' ca' gwse'epe' yic̱hɉo'olə par boso'osalɉue' na' boso'oletɉe'ene' len xcame'enə' nic̱h bžine' lao Jeso'osən' gwchoḻ beṉə' zan ca'. 
'''
"20" = '''
:sup:`20` Ca naquə gocbe'i Jeso'osən' de que gwso'onḻilaže'ene', gože' beṉə' güe'enə': ―Babezi'ixena' xtoḻo'onə'. 
'''
"21" = '''
:sup:`21` Na' beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' na' beṉə' fariseo ca' gwzolao chso'one' xbab: “Benga chžia chnite'e Diozən' de'en chon cuine' ca Dioz. Notono no gaquə yezi'ixen xtoḻə' beṉac̱hən' šə caguə tozə Diozən'.” 
'''
"22" = '''
:sup:`22` Jeso'osən' gocbe'ine' xbabən' de'en gwso'one'enə' nach gože' ḻega'aque': ―¿Bixc̱hen' chonḻe xbabən' ca' ḻo'o yic̱hɉla'ažda'olenə'? 
'''
"23" = '''
:sup:`23` Šə con yapa'ane' de que babezi'ixena' xtoḻe'enə', bito ṉezele šə napa' yeḻə' gwnabia' par yezi'ixena'an. Pero šə yapa'ane': “Gwyas na' gwda”, guatə'əbia' šə napa' yeḻə' gwnabia'anə' par gaquə can' nia'anə'. 
'''
"24" = '''
:sup:`24` De'e nga gona' par nic̱h əṉezele de que napa' yeḻə' gwnabia' lao yežlyo nga par yezi'ixena' xtoḻə' beṉac̱hən', nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. Nach gože' beṉə' güe'enə': ―Gwyas, beyoa' xcamo'onə' na' beyeɉ ližo'onə' to šao' to güen. 
'''
"25" = '''
:sup:`25` Na' ḻe'e gwyasseste be'enə', chosə'əgüiate' beṉə' ca' nitə'ənə'. Nach beyoa' xcame'enə' gan' xoe'enə' beze'e zɉəyede' liže' cho'elaogüe'e Diozən'. 
'''
"26" = '''
:sup:`26` Na' yoguə'əḻoḻ beṉə' ca' ža'anə' besyə'əbanene' na' gwso'elaogüe'e Diozən'. Na' do chžebga'aque' gosə'əne': ―Ṉa'a bable'icho to de'e zaquə' yebanecho. 
'''
"27" = '''
:sup:`27` Gwde na' beza' Jeso'osən' na' ble'ine' to beṉə' goc̱hixɉw beṉə' le Lebi, chi'e latɉə gan' chc̱hixɉue'enə'. Na' Jeso'osən' gože'ene': ―Da len nada'. 
'''
"28" = '''
:sup:`28` Nach be'enə' ḻe'e gwzoža'ate' gwleɉyic̱hɉe' yoguə' šinḻaze' na' gwyeɉlene' Jeso'osən'. 
'''
"29" = '''
:sup:`29` Nach Lebin' bene' to lṉi xen liže'enə' par Jeso'osən'. Na' ɉa'ac beṉə' zan beṉə' goc̱hixɉw ca' na' beṉə' yeziquə'əchlə na' gosə'əbe'elene' ḻega'aque' cho'a mesən' par gwsa'ogüe'. 
'''
"30" = '''
:sup:`30` Na' beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' na' len beṉə' fariseo ca' gwsa'acyože' disipl c̱he Jeso'osən', gwse'e ḻega'aque': ―Malən' chonḻe che'eɉ chaole txen len beṉə' goc̱hixɉw na' nochlə beṉə' güen de'e mal ca' beṉə' cui chonḻento' txen. 
'''
"31" = '''
:sup:`31` Jeso'osən' gože' ḻega'aque': ―Benə' cui chsa'acšene bito chəsə'əyažɉene' beṉə' güen rmech. Beṉə' ca' chsa'acšene ḻega'aque'enə' chəsə'əyažɉene' beṉə' güen rmech. 
'''
"32" = '''
:sup:`32` Nada' za'a zedəyena' par nic̱h beṉə' ca' zɉəṉeze de que zɉənaque' beṉə' güen de'e mal yesyə'ədiṉɉene' xtoḻə'əga'aque'enə', pero bito zedeyena' par nic̱h beṉə' ca' chsa'aquene' bazɉənaque' beṉə' güen yesyə'ədiṉɉene' xtoḻə'əga'aque'enə'. 
'''
"33" = '''
:sup:`33` Nach yebaḻə beṉə' gwse'ene': ―Zan las neto' disipl c̱he Juanṉə' na' ḻeczə ca' disipl c̱he beṉə' fariseo ca' chzoto' sin cui che'eɉ chaoto' par cho'ela'oto' Diozən' na' chonczəto' orasyon. Pero na' disipl c̱hio' ca' chse'eɉ chsa'ogüe'. ¿Bixc̱hen' ža? 
'''
"34" = '''
:sup:`34` Nach gož Jeso'osən' ḻega'aque': ―Catə' chac to yeḻə' gošagna' beṉə' migw c̱he be'enə' chšagna'anə' chse'eɉ chsa'ogüe'. Na' ca'aczən' naquən len nada' na' len disipl c̱hia' ca', chse'eɉ chsa'ogüe' lao ṉe'e zoa' len ḻega'aque'. 
'''
"35" = '''
:sup:`35` Catə'əchən' əžin ža yesə'əc̱he'ex̱ax̱ɉ beṉə' contr c̱hia' ca' nada', cana'achən' əchoɉ catə' bito əse'eɉ əsa'o disipl c̱hia' ca'. Jeso'osən' gwne' ca' bsaquə'əlebe cuine' ca beṉə' gošagna', na' disipl c̱he' ca' ca beṉə' migw c̱he beṉə' gošagna'anə'. 
'''
"36" = '''
:sup:`36` Na' gozo'elene' ḻega'aque' to jempl par nic̱h gwsa'acbe'ine' de que bito gaquə yesə'ənaogüe' costombr gol c̱hega'aque' na' yesə'ənaotie' de'en chsed chlo'ine'. Gože' ḻega'aque': ―Notono beṉə' zo beṉə' chc̱heze'e xa cobe'en na' yode'en xa gole'enə'. Šə gone' ca' la' gwx̱iṉɉe' xa cobe' na'anə' na' xa gole'en bito gaquən lebe len pedas xa cobe'enə'. 
'''
"37" = '''
:sup:`37` Na' ḻeczə ca' notono zo beṉə' chgue'e bino cobən' ḻo'o yid golə. Šə gone' ca' ža, bino cobən' əc̱hezə'ən yid golən' na' lalɉə binon' na' cuiayi' yidən'. 
'''
"38" = '''
:sup:`38` Cle la' cheyaḻə' que'e bino cobən' ḻo'o yid cobə. 
'''
"39" = '''
:sup:`39` Na' ca naquə beṉə' bac̱h yo'olaogüe' che'eɉe' bino golən' bito yene'ene' ye'eɉe' bino cobən', c̱hedə' əṉe': “Bino golən' naquəchən güen.” Ḻeczə can' naquən len beṉə' bac̱h yo'o yic̱hɉe' costombr gol c̱he'enə', bito yene'ene' gwzenague' c̱he de'e cobən'. 
'''
