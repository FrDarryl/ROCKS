[5]
"1" = '''
:sup:`1` Beṉə' ca' besə'əchoɉ gwsa'aque' bx̱oz əblao c̱he ṉasyon Izrael c̱hechon' tyemp de'en bagwde ɉso'e bi de'en ɉso'e lao Diozən' na' gwso'ote' bia yix̱ə' besə'əlalɉe' xc̱henga'aquəbən' par nic̱h Diozən' bezi'ixene' xtoḻə' de'e x̱axta'ocho ca'. Na' yoguə' bx̱oz ca' gwsa'aque' con to beṉə'. 
'''
"2" = '''
:sup:`2` Na' bx̱oz əblao ca' gwsa'ape' yeḻə' chxenḻažə' len beṉə' ca' cuiṉə' se'eɉni'i can' cheyaḻə' so'one' na' len beṉə' ca' bazɉənxoayag len de'e malən', c̱hedə' ḻeczə beṉac̱hən' zɉənaque' na' naquən zdebə par so'one' de'e güenṉə'. 
'''
"3" = '''
:sup:`3` Na' de'en zɉənaque' beṉac̱hən' benən byen gwso'ote' bia yix̱ə' na' besə'əḻalɉə xc̱henga'aquəbən' par gosə'əṉabe' yezi'ixen Diozən' xtoḻə'əga'aque'enə' can' gosə'əṉabe' yezi'ixene' xtoḻə' beṉə' ca' yeḻa'. 
'''
"4" = '''
:sup:`4` Na' notono gwleɉ cuine' par gaque' bx̱oz əblao, sino Diozən' gwleɉga'aquene' can' gwleɉe' de'e Ronṉə'. 
'''
"5" = '''
:sup:`5` Ḻe'egatezə ca' Cristən' bito ben cuine' xen cueɉlize cuine' par gaque' bx̱oz əblao. Diozən' gwleɉe'ene' na' Dioz na'anə' gože'ene': Len' naco' Xi'iṉa'. Ṉeža babena' par nic̱h solao ṉabi'o len nada'. 
'''
"6" = '''
:sup:`6` Na' ga yoblə nyoɉ yeto de'en gože'ene': Naco' bx̱oz beṉə' zo zeɉḻicaṉe, na' naco' ca bx̱oz Melquisedequən'. 
'''
"7" = '''
:sup:`7` Na' Jeso'osən' catə' gwzoe' yežlyo nga bene' orasyon lao X̱e' Diozən' ben' gac yosle'ene' par nic̱h cui gate'. Jeso'osən' gwṉe' zižɉo na' gwcheže' gwṉabe' yeḻə' chaclen c̱he', na' Diozən' bzenague' na' bene' par nic̱h yeḻə' gotən' cui gwnabi'an ḻe' c̱hedə' benḻilaže'ene'. 
'''
"8" = '''
:sup:`8` Na' ḻa'aṉə'əczə Jeso'osən' naque' Xi'iṉ Dioz, Diozən' bzeɉni'ine' ḻe' de que cheyaḻə' əžaglaogüe' par yeyož gone' yoguə'əḻoḻ de'e ca' naquən gone'. De'e na'anə' Jeso'osən' bžaglaogüe' len yoguə'əḻoḻ de'en goc c̱he' yežlyo nga. 
'''
"9" = '''
:sup:`9` Na' beyož goc c̱he Jeso'osən' yoguə'əḻoḻ can' gone'e Diozən', nach gwzolao chone' par nic̱h yoguə'əḻoḻ beṉə' ca' choso'ozenag c̱he', ṉite'e len ḻe' zeɉḻicaṉe. 
'''
"10" = '''
:sup:`10` Diozən' gwleɉe' ḻe' par naque' bx̱oz əblao c̱hecho na' gwxaquə'əlebene' ca bx̱oz Melquisedequən'. 
'''
"11" = '''
:sup:`11` Na' ṉe'e dech de'e zan de'en che'enda' əṉia' le'e c̱he de'en naquə Jeso'osən' bx̱oz c̱hechon', pero naquən zdebə əṉi'an par šeɉni'ilen, c̱hedə' bitoch chebeile gwzenagle c̱he Diozən'. 
'''
"12" = '''
:sup:`12` Bagoḻə' əgwsed əgwlo'ile beṉə' yeziquə'əchlə xtiže'enə', pero latɉe de'e gonḻe ca', chyažɉlele to beṉə' par əgwsed əgwlo'ine' le'e de'e yoblə ca de'en babsedle de'e nechən'. Na' laogüe de'en chyažɉele əgwsedəchle de'e ca', gwxaquə'əlebele ca bidao' ca' ṉe'e chsa'ažə', bi'i cuiṉə' gac sa'o. 
'''
"13" = '''
:sup:`13` Na' ben' naquə ca bidao' ṉe'e chažə', bitoṉə' šeɉni'ine' xtižə Diozən' de'en naquəch zdebə. 
'''
"14" = '''
:sup:`14` Na' xtižə' Diozən' de'en naquəch zdebə gwxaquə'əleben ca yeḻə' guao de'en chao beṉə' cha'o. Na' beṉə' ca' chse'eɉni'i ḻen chsa'acbe'ine' c̱he bitə'ətezə dižə šə naquən de'e ḻi o šə naquən dižə' güenḻažə'. Chsa'acbe'ine' c̱hedə' la' bazɉəyo'olaogüe' choso'ozenague' c̱he Diozən'. 
'''
