[6]
"1" = '''
:sup:`1` Le'e bidao' bi'i xcuidə', ḻe'e əgwzenag c̱he x̱axna'ale. Gonḻe ca' c̱hedə' le'e len neto' ngodə'əcho txen len X̱ancho Cristən' na' naquəczən de'e cheyaḻə' gonḻen'. 
'''
"2" = '''
:sup:`2` Na' de'e nga ben Diozən' mendad goncho gwne': “Ḻegwnežɉo yeḻə' bala'aṉ x̱axna'ale. Na' šə gonḻe ca' gaquə güen c̱hele na' gaquə banḻe sša lao yežlyo nga.” Na' entr yoguə' de'e ca' bene' mendad goncho de'e ngan' naquə de'e žialao de'en nsa' lyebe, nan de que gaquə güen c̱he beṉə' choso'ozenague' c̱hei na' de que gaquə yesə'əbane' sša lao yežlyon'. 
'''
"3" = '''
:sup:`3` Na' le'e x̱axna' bidao', ḻeyosgol ḻeyosc̱ha'o bi'i c̱hele ca' par yoso'ozenagbo' c̱he X̱ancho Cristən'. Bito con gonḻe ca yesə'əža'a yesə'əlocbo', pero ḻegüe'ega'acbo' consejw šao' consejw güen. 
'''
"4" = '''
:sup:`4` Na' le'e mos ḻegwzenag yoguə'əḻoḻ can' na x̱an žinṉə' na' ḻegapəga'aque' respet. Na' ḻegon xšinga'aque'enə' do yic̱hɉ do lažə'əle. Ḻegon ca' c̱hedə' ḻeczə c̱he Crist nan' chzenagle catə'ən chzenagle c̱hega'aque'. 
'''
"5" = '''
:sup:`5` Bito gonḻeile x̱an žinṉə' gonḻizle ca beṉə' chonchgua žinṉə' catə'əzən' chgüie' le'e. Ḻegon žinṉə' do yic̱hɉ do lažə'əle can' chene'e Diozən' c̱hedə' nacle beṉə' güen xšin Cristən'. 
'''
"6" = '''
:sup:`6` Na' cheyaḻə' güe'elažə'əle gonḻe žin c̱he beṉə' nic̱h yebei X̱ancho Cristən' le'e, caguə par nic̱h yebei ben' naquə x̱an žin na'azənə'. 
'''
"7" = '''
:sup:`7` Ṉezecho šə choncho de'e güen ḻe'egatezəczə ca' gon X̱ancho Cristən' güen len chio'o notə'ətezə naccho, ḻa'aṉə'əczə šə syempr choncho xšin beṉə' yoblə o šə cui. 
'''
"8" = '''
:sup:`8` Na' le'e beṉə' x̱an žin, ḻeczə cheyaḻə' gonḻe güen len beṉə' güen žin c̱helen'. Bito co'oga'aclene' šeb, c̱hedə' ṉezele X̱anchon' ben' zo yoban' ḻecze' X̱an beṉə' güen žin ca'anə'. Na' lao Diozən' ben' zo yobanə' tozə can' zaquə' chio'o beṉac̱h. 
'''
"9" = '''
:sup:`9` Ṉa'a ža beṉə' bišə', cheyaḻə' gwc̱hincho fuers balor de'en choṉ Cristən' par yic̱hɉla'ažda'ochon', na' cheyaḻə' güe'echo latɉə gaquəlene' chio'o len yeḻə' guac xen c̱he'enə'. 
'''
"10" = '''
:sup:`10` Cheyaḻə' goncho yoguə'əḻoḻ can' chene'e Diozən' par nic̱h socho c̱hec̱h cui šeɉḻe'echo c̱he gwxiye'enə' catə'ən chyilɉlažə'ən naclən' gonən par əx̱oayaguən chio'o. 
'''
"11" = '''
:sup:`11` Caguə chdiḻəlencho beṉac̱h beṉə' naquə belə' chenṉə' sino que chdiḻəlencho de'e x̱io' ca', na' angl bzelao ca', na' de'e ca' yeziquə'əchlə de'en chəsə'ənabia' beṉə' mal ca' ža' yežlyo nga, beṉə' ca' chsa'aš ḻo'o de'e žc̱hoḻən'. Chdiḻəlencho de'e mal ca' gan' chsa'ašən par nic̱h ca' cui šeɉḻe'echo c̱hega'aquən. 
'''
"12" = '''
:sup:`12` De'e na'anə' cheyaḻə' goncho yoguə'əḻoḻ can' chene'e Diozən' par nic̱h soicho gwxiye'enə' len bichlə de'e mal ca' catə'ən se'ene'en yesə'əgo'oyeḻə'ən chio'o par goncho de'e malən'. Nach cheyaḻə' sotezə socho cui šeɉḻe'echo c̱hega'aquən. Na' šə goncho yoguə'əḻoḻ can' chene'e Diozən', saquə'əlebecho ca to soḻdad beṉə' nox̱ə' spad c̱he'enə' na' nyaze' xe' de'en naquə de'e ya par chcue'eɉən ḻe' catə' chdiḻəlene' beṉə' contr c̱he' ca'. 
'''
"13" = '''
:sup:`13` Na' par nic̱h soczcho cui šeɉḻe'echo c̱he gwxiye'enə' na' bichlə de'e mal ca', cheyaḻə' güe'echo por dižə' ḻi. Na' de'en güe'echo dižə' ḻin' saquə'əleben ca dobey de'en chcheɉ soḻdadən' lsine'enə'. Na' cheyaḻə' goncho porzə de'e güen nic̱h gwcue'eɉən chio'o ca xa soḻdadən' de'en naquə de ya chcue'eɉən cho'alc̱ho'enə'. 
'''
"14" = '''
:sup:`14` Ḻeczə ca' cheyaḻə' sotezə socho šeɉḻe'echo c̱he dižə' güen dižə' cobə de'en chzeɉni'in chio'o par zocho binḻo len Diozən'. Na' šə sotezə socho šeɉḻe'echo c̱hei, guaquəlenczən chio'o socho probnid par tiḻəlencho gwxiye'enə' na' bichlə de'e mal ca' ca spat de'en nḻeɉ soḻdadən' chaclenən ḻe'. 
'''
"15" = '''
:sup:`15` Pero na' de'en naquən de'e žialao xench ca biquə'əchlə de'en choncho, cheyaḻə' sotezə socho gonḻilažə'əcho Diozən'. Na' ca de'en gonḻilažə'əcho Diozən' guaquəlenczən chio'o ca to escodo de'en chcue'eɉ soḻdadən' par nic̱h xis gox̱itə' ca' de'en chsa'aḻə'əṉiṉ cui chəsə'əyidɉon ḻe'. Gwxiye'enə' bito gaquə co'on xbab mal ḻo'o yic̱hɉla'ažda'ochon' šə sotezə socho gonḻilažə'əcho Diozən'. 
'''
"16" = '''
:sup:`16` Na' cheyaḻə' yosa'alažə'əcho de que Diozən' bac̱h bebeɉe' chio'o xni'a de'e malən'. Na' šə yosa'alažə'əcho de que babebeɉe' chio'o xni'a de'e malən' gaquəlenən chio'o ca to lapə' de ya de'en zo yic̱hɉ soḻdadən' chaclenən ḻe' nic̱h beṉə' contr c̱he' ca' bito chso'one' ḻe' gan. Na' ḻeczə cheyaḻə' güe'echo xtižə' Diozən' de'en chzeɉni'i Spirit c̱he'enə' chio'o. Na' de'en güe'echon gaquəlenən chio'o par nic̱h gwxiye'en cui soin chio'o, can' chaclen spad c̱he soḻdadən' ḻe' par chdiḻəlene' beṉə' contr c̱he' ca'. 
'''
"17" = '''
:sup:`17` Do tyemp cheyaḻə' goncho orasyon lao Diozən' na' ṉabcho gaquəlene' chio'o can' chzeɉni'i Spirit c̱he'enə' chio'o goncho. Cheyaḻə' gaccho beṉə' banḻažə' par nic̱h goncho orasyonṉə' sin cui žɉəx̱aquə'əlažə'əcho, əṉabcho gaquəlen Diozən' yoguə' beṉə' ca' yeḻa' bagwleɉe' par zɉənaque' lažə' ne'enə'. 
'''
"18" = '''
:sup:`18` Na' ḻeṉab gaquəlen Diozən' nada' par nic̱h əṉezda' bin' chayaḻə' əṉia' na' par nic̱h bito žeba' gua'a dižə' gwzeɉni'ida' beṉə' yoblə c̱he Cristən', na' naquən to de'e güen de'e cobə de'en cui no gwṉeze antslə. 
'''
"19" = '''
:sup:`19` Par nic̱h gua'a dižə' güen dižə' cobə na'anə' bseḻə' Diozən' nada' ca lgüe'e, na' por ni c̱he de'e na'anə' zoa' nga naca' pres. De'e na'anə' ḻeṉabe Diozən' gaquəlene' nada' par gua'a xtižə' Cristən' sin cui žeba' c̱hedə' can' cheyaḻə' gua'anṉə'. 
'''
"20" = '''
:sup:`20` Na' par nic̱h əṉezele can' chac c̱hia' na' bin' chona', əchseḻa'a beṉə' bišə'əda'ocho Tiquicon'. Ḻe'enə' zotezə zoe' chone' can' cheyaḻə' gone' par chaclene' nada' chona' xšin X̱ancho Jesocristən'. 
'''
"21" = '''
:sup:`21` Echseḻa'ane' par nic̱h əgwzeɉni'ine' le'e əṉe' yoguə'əte can' chac c̱heto' ni, na' par nic̱h güe'e le'e balor. 
'''
"22" = '''
:sup:`22` Beṉə' bišə', chonḻilažə'əle X̱ancho Jesocristən' na' X̱e' Diozən'. De'e na'anə' so'onšgue' par nic̱h yoguə'əle so cuezle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen' na' so'onšgue' ca gaquele c̱he lɉuežɉle. 
'''
"23" = '''
:sup:`23` Na' Diozən' sotezə soe' gaquəlenšgacze' yoguə' le'e chaquele c̱he X̱ancho Jesocristən' tozə can' chaquele c̱he'. De'e na'azən' chzoɉa' ṉa'a. Pab
'''
