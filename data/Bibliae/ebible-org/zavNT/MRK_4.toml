[4]
"1" = '''
:sup:`1` Na' de'e yoblə gwzo Jeso'osən' cho'a nisda'onə' na' goszolaogüe' chsed chlo'ine'. Na' tant beṉə' zan besə'ədobə gan' zo'enə' xte benən byen gwyo'o Jeso'osən' gwchi'e to ḻo'o barcw de'en chi' gaḻə'əzə cho'a nisda'onə'. Na' yoguə' beṉə' ca' besə'ədobən' gosə'ənite'e lao yoxən'. 
'''
"2" = '''
:sup:`2` Nach Jeso'osən' bsed blo'ine' ḻega'aque' len zan jempl. Na' be'elene' ḻega'aque' to jempl bsaquə'əlebene' xtižə' Diozən' ca trigw. 
'''
"3" = '''
:sup:`3` Nach gwne': —Ḻe'e gwzenag de'e nga. To beṉə' gwze'e zde' güen trigw. 
'''
"4" = '''
:sup:`4` Na' lao chose' trigon' baḻən ɉəsə'əchazən cho'a nez na' bia žia x̱ile'e bia chaš ḻe'e yoban' gwsa'ob ḻen. 
'''
"5" = '''
:sup:`5` Na' yebaḻən ɉəsə'əchazən ga naquə lao yeɉ ga cuitec žia yo. De'e na'anə' ḻe'e bla'acten. 
'''
"6" = '''
:sup:`6` Pero na' catə' beža'achgua besə'əcuadən na' ḻe'e gosə'əbižten c̱hedə' bitobi loi gwso'on. 
'''
"7" = '''
:sup:`7` Na' yebaḻən besə'əgo'oṉən lao yo ga nc̱hix̱ə xsa yešə' na' bla'aquən txen len xsa yešə'ənə'. Na' besə'əḻolə' yag yešə' ca' ḻega'aquən, na' bitobi gosə'əbian. 
'''
"8" = '''
:sup:`8` Na' yebaḻən besə'əgo'oṉən lao yo šao' na' bla'aquən, na' gosə'əcha'on na' baḻən gosə'əbian šichoa güeɉə, na' yebaḻən gosə'əbian gyon güeɉə, na' yebaḻən gosə'əbian to gueyoa güeɉə. 
'''
"9" = '''
:sup:`9` Nach gož Jeso'osən' ḻega'aque': —Le'e žia nagle de'e chene ḻegwzenag. 
'''
"10" = '''
:sup:`10` Na' catə' cuich nitə' beṉə' zan len Jeso'osən', disipl c̱he' ca' šižiṉ na' len yeziquə'əchlə beṉə' ca' zɉəsə'ənao ḻe', gosə'əṉabene' ḻe' bi zeɉen jemplən'. 
'''
"11" = '''
:sup:`11` Nach gože' ḻega'aque': —Diozən' chone' par nic̱h le'e əṉezele de'en cui no gwṉeze antslə de que ḻe' ṉabi'e con notə'ətezə beṉə' soe' latɉə. Pero beṉə' yeziquə'əchlə cho'elenga'aca'ane' jempl c̱hedə' bito chse'eɉḻe'e c̱hia'. 
'''
"12" = '''
:sup:`12` Chona' ca' par nic̱h yesə'əle'ine' de'en chona' na' bito sa'acbe'ine' bi zeɉen, na' par nic̱h əse'enene' xtiža'anə' na' cui se'eɉni'ine'en, c̱hedə' bazɉənaque' beṉə' la'aždao' žod. Žalə' bito zɉənaque' beṉə' la'aždao' žod, gwse'eɉni'ine' bi zeɉen de'en chse'enene'enə', na' yesyə'ədiṉɉene' xtoḻə'əga'aque'enə' na' Diozən' yezi'ixene' c̱hega'aque'. 
'''
"13" = '''
:sup:`13` Nach Jeso'osən' gože' ḻega'aque': —¿Ebitoṉə' šeɉni'ile jempl nga? Šə bito cheɉni'ilen' ¿nacxa šeɉni'ile jempl ca' yeḻa'? 
'''
"14" = '''
:sup:`14` Quingan' zeɉen jempl c̱he beṉə' güen trigon'. Xtižə' Diozən' gwxaquə'əleben ca de'en gozə be'enə'. 
'''
"15" = '''
:sup:`15` Na' nitə' beṉə' choso'ozenague' xtižə' Diozən' na' ḻe'e chžinte Satanasən' de'en chnabia' de'e x̱io' ca' chebeɉən xtižə' Diozən' ḻo'o yic̱hɉla'aždaoga'aque'enə'. Na' chac c̱hega'aque' can' goquə len trigon' de'en ɉəsə'əchaz cho'a nezən'. 
'''
"16" = '''
:sup:`16` Na' ḻeczə nitə' beṉə' choso'ozenague' xtižə' Diozən' na' ḻe'e chesyə'əbeiteine'en pero chac c̱hega'aque' can' goquə len trigon' de'en ɉəsə'əchaz lao yo de'en žia lao yeɉən'. 
'''
"17" = '''
:sup:`17` Zɉənaque' ca to de'e cui bi loi chon, šložga chse'eɉḻe'e c̱he xtižə' Diozən'. Na' catə' chesə'əgue'i beṉə' ḻega'aque' na' choso'oc̱hi' choso'osaque'e ḻega'aque' laogüe de'en chse'eɉḻe'e xtižə' Diozən', nach ḻe'e chesə'əbeɉyic̱hɉte'en. 
'''
"18" = '''
:sup:`18` Na' nitə' beṉə' choso'ozenague' xtižə' Diozən' na' chac c̱hega'aque' can' goquə' len trigon' de'en ɉəsə'əchaz lao yo de'en nc̱hix̱ə xsa yešə'ənə'. 
'''
"19" = '''
:sup:`19` Chesyə'əlaḻ chesyə'əžeɉene' len bi de'en chso'one' na' chse'enene' yesə'əni'e, na' chesə'əzelaže'e gatə' bi de'en gatə' c̱hega'aque' c̱hedə' bazɉənx̱oayague' chsa'aquene' de que naquən de'e žialao. Na' de'e ca' chso'one'enə' choso'oḻolə'ən xtižə' Diozən' de'en bayo'o yic̱hɉla'aždaoga'aque'enə', na' de'e na'anə' cui chso'one' can' chazlažə' Diozən'. 
'''
"20" = '''
:sup:`20` Na' ḻeczə nitə' beṉə' choso'ozenague' xtižə' Diozən' do yic̱hɉ do lažə'əga'aque', na' chso'one' yoguə'əḻoḻ can' chazlažə' Diozən'. Chac c̱hega'aque' can' goquə len trigon' de'en ɉəsə'əchaz lao yo güenṉə'. Baḻən gosə'əbian šichoa güeɉə, na' yebaḻən gosə'əbian gyon güeɉə, na' yebaḻən gosə'əbian to gueyoa güeɉə. 
'''
"21" = '''
:sup:`21` Nach Jeso'osən' be'elene' disipl c̱he' ca' yeto jempl, bsaquə'əlebene' de'en chsed chlo'ine'enə' ca to yi', gwne': —Notono no ggualə' to yi' na' gwdose'en to žomə na' nic no gwcuašə'ən xan xcamei. Syempr chde'e yi'inə' ḻe'e ze'e par nic̱h əgwse'eni'in ḻo'o cuartən'. 
'''
"22" = '''
:sup:`22` Guaquə can' na dicho de'en na: “Yoguə'əḻoḻ de'en ngašə' ṉa'a, gwžin ža la'alaon, na' yoguə'əḻoḻ de'en cui no gwse'eɉni'i antslə, ḻeczə gwžin ža se'eɉni'i beṉə' ḻen.” 
'''
"23" = '''
:sup:`23` Le'e žia nagle de'e chene, ḻegwzenag. 
'''
"24" = '''
:sup:`24` Na' ḻeczə gož Jeso'osən' ḻega'aque': —Ḻe'e gon xbab c̱he de'en nga chnia' le'e. Con can' chzenagle xtiža'anə' ḻeczə can' gona' par nic̱h šeɉni'ilen, na' ca'aczə c̱ha'oxen de'en šeɉni'ile. 
'''
"25" = '''
:sup:`25` Šə chzenagle xtiža'anə' əgwzeɉni'ichda' le'e. Pero na' šə bito chzenagle c̱hei, de'e daon' baṉezele ganḻažə'əlen. 
'''
"26" = '''
:sup:`26` Yeḻə' gwnabia' c̱he Diozən' ben' zo yoban' gwxaquə'əleben ca de'e nga: To beṉə' chɉeze' xoa' biṉnə' lao yežlyo c̱he'enə'. 
'''
"27" = '''
:sup:`27` Chde na' cheyeɉe' chɉəyetase' na' catə' chžin or chase' na' chase'. Na' ca'azə chac chesə'əde ža ca' na' yel ca'. Na' chla'ac yel dao' ca' na' chesə'əcha'on. Pero bito ṉeze be'enə' nac chaquən' chesə'əcha'o yel dao' ca'. 
'''
"28" = '''
:sup:`28` Yežlyo na'anə' chonən par nic̱h chla'ac yel dao' ca' na' chesə'əcha'on na' chəsə'əbian za'a nach chaquən yez. 
'''
"29" = '''
:sup:`29` Na' catə' babgüiž yezən', be'enə' gozə ḻen chelape'en c̱hedə' banaquə tyemp par chetobe' cwsešən'. 
'''
"30" = '''
:sup:`30` Nach gwna Jeso'osən': —Ṉa'a əgwlo'ida' le'e par nic̱h əṉezele naquən' gwxaquə'əlebe yeḻə' gwnabia' c̱he Diozən'. 
'''
"31" = '''
:sup:`31` Gwxaquə'əleben ca to xsa moztas de'en chaz to beṉə' lao yežlyo c̱he'enə'. Xsa moztasən' naquən ḻe'ebeyožə de'e dao' rizə' lao bitə'ətezəchlə semiy. 
'''
"32" = '''
:sup:`32` Pero na' catə' chla'an chcha'on na' chaquən to yag cha'odao' na' chesə'əcha'o xoze'e ca' xte bia ca' zɉəzo x̱ile'e chso'on ližga'aquəb ḻo'o xoze'e ca'. 
'''
"33" = '''
:sup:`33` Jeso'osən' bsed blo'ine' beṉə' zan ca' besə'əžag gan' zo'enə' porzə len jempl ca de'e quinga babzoɉa', bzeɉni'ine' beṉə' xte ga zelao gwse'eɉni'ine'en. 
'''
"34" = '''
:sup:`34` Bitobi bichlə gwne' par bzeɉni'ine' ḻega'aque' sino porzə len jempl bzeɉni'ine' ḻega'aque'. Pero na' disipl c̱he' ca' bzeɉni'ine' ḻega'aque' clar bi zeɉen to to jempl ca'. 
'''
"35" = '''
:sup:`35` Na' ḻe'e ža ṉa'atezə do chxentg catə' Jeso'osən' gože' disipl c̱he' ca': —Eḻaguə'əcho yešḻa'alə nisda'onə'. 
'''
"36" = '''
:sup:`36` Nach disipl c̱he' ca' bosyo'ocua'aṉe' beṉə' ca' nitə'ənə' na' boso'ose'e barcon' gan' bayo'o Jeso'osən'. Nach yebaḻə barcon' gan' ža' beṉə' ca' ɉəsə'ənaon ḻega'aque'. 
'''
"37" = '''
:sup:`37` Na' lao zda barcon' gwzolao gwyec̱hɉ to be' gual lao nisda'onə'. Na' barcon' gwyeɉən nil na'aḻə por ni c̱he be'enə', na' chas chatə' nisən' xte gwzolao gwyož barcon' nisən'. 
'''
"38" = '''
:sup:`38` Pero na' Jeso'osən' bachtase' xni'ate barcon' lao to lmad, tant chɉx̱aque'ene'. Nach bosyo'osbane'ene' gwse'ene': —¡Maestr! ¿Ebitobi chacdo' de'en bac̱h chbiayi'ichon'? 
'''
"39" = '''
:sup:`39` Nach Jeso'osən' gwyase' lao ṉe'e chas chatə' nisda'onə', nach gwdiḻe' be'enə', na' bene' mendad len nisda'onə' gože'en: —Bebe'eži. Nach ḻe'e besyə'əbe'ežite be'enə' len nisda'onə'. 
'''
"40" = '''
:sup:`40` Nach Jeso'osən' gože' disipl c̱he' ca': —Bito žeble. Ḻe'e šeɉḻe'ech c̱hia'. 
'''
"41" = '''
:sup:`41` Na' ḻega'aque' besyə'əbanchgüeine' na' gwse' lɉuežɉga'aque': —Bitolɉa naquə benga con to beṉac̱hzə, la' ¿nacxa gon to beṉac̱h par yebecžie' be' gualən' len nisda'onə'? 
'''
