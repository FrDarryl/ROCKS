[1]
"1" = '''
:sup:`1` Nada' Pab naca' apostol c̱he Jesocristən'. Diozən' babebeɉe' chio'o xni'a de'e malən' na' zocho lez gon Cristo Jeso'osən' par nic̱h žɉəyezocho len Diozən'. Ḻega'aque'enə' gwso'one' mendad par naca' apostol. 
'''
"2" = '''
:sup:`2` Na' chzoɉa' le' Temtio dao'. Banona' le' ca xi'iṉa' laogüe de'en bsed blo'ida' le' par chonḻilažo'o X̱ancho Cristo Jeso'osən'. Chona' orasyon chṉaba' lao X̱acho Diozən' na' lao X̱ancho Cristo Jeso'osən' əsa'aclenšgue' le', na' yesyə'əyašə' yesyə'əži'ilaže'e le', na' so'onšgue' ca so cuezo' binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'ogo'onə'. 
'''
"3" = '''
:sup:`3` Catə'ən gwza'a Efeson' par gwya'a Masedonian', goža' le' yega'aṉo' Efeson'. Bena' mendad yega'aṉo' par nic̱h əgwzeɉni'ido' baḻə beṉə' nitə' na' de que cuich yoso'osed yoso'olo'ine' bitə'ətezə dižə' de'en cui zdan txen len xtižə' Diozən'. Na' che'enda' sotezo' gono' ca'. 
'''
"4" = '''
:sup:`4` Na' ḻeczə bzeɉni'iga'aquene' de que bitoch cue' yic̱hɉga'aque' c̱he de'e x̱axta'ocho ca'. Dia c̱hega'aque' ca' zɉənaque' beṉə' zan. Na' de'e zan cuent chso'e c̱hega'aque'. Gaquəyožcho šə cue' yic̱hɉcho c̱he de'e ca'. Na' bito chsa'aclenən chio'o par nic̱h gonḻilažə'əcho Diozən' can' chene'ene' goncho. 
'''
"5" = '''
:sup:`5` Cheyaḻə' əgwzeɉni'icho beṉə' par nic̱h so'onḻilaže'e Diozən' do yic̱hɉ do lažə'əga'aque' na' so'e latɉə yeya' yeyib Diozən' yic̱hɉla'ažda'oga'aque'enə'. Na' šə so'one' ca' nachən' sa'acbe'ine' ḻo'o yic̱hɉla'ažda'oga'aque'enə' de que bito bi de'e mal chso'one'. Egwzeɉni'icho ḻega'aque' so'one' ca' par nic̱h əsa'aquene' c̱he Diozən' na' c̱he lɉuežɉga'aque'. 
'''
"6" = '''
:sup:`6` Nitə' beṉə' bagosə'əque'e nez malən'. Bito chso'onḻilaže'e Diozən' do yic̱hɉ do lažə'əga'aque'. Bito chso'e latɉə yeya' yeyibe' yic̱hɉla'ažda'oga'aque'enə' na' zɉəṉezene' de que chso'one' de'e mal. De'e na'anə' chso'echgüe' dižə' de'e bito bi zaquə'ən. 
'''
"7" = '''
:sup:`7` Chse'enene' yoso'osed yoso'olo'ine' beṉə' yoblə ḻei de'en bzoɉ de'e Moisezən' len bito chse'eɉni'ine' bi dižə'ən chso'e na' nic chse'eɉni'ine' bi zeɉe de'e ca' chəsə'əne' zɉənaquən de'e žialao xen goncho. 
'''
"8" = '''
:sup:`8` Na' ṉezecho de que ḻein' naquən güen con šə gwc̱hinchon par əgwzeɉni'icho beṉə' de que bito cheyaḻə' so'one' de'e mal. 
'''
"9" = '''
:sup:`9` Cheyaḻə' ṉezecho de que beṉə' ca' bachso'on can' chene'e Diozən' bito chəsə'əyažɉene' to ḻei de'e gwzeɉni'in ḻega'aque' de que cheyaḻə' so'one' de'e güen. Diozən' bnežɉue' ḻein' par beṉə' ca' cui chso'on can' nan na' par beṉə' godenag ca' na' par beṉə' ca' cui chso'elao' ḻe', na' par beṉə' ca' chso'ontezə chso'one' de'e malən', na' par beṉə' ca' cui chso'on cas c̱he Diozən', na' par beṉə' ca' chesə'əgue'i de'en naquə de'e zaque'e lao Diozən', na' par beṉə' ca' chso'ot x̱axna'aga'aque', na' par yeziquə'əchlə beṉə' güet beṉə'. 
'''
"10" = '''
:sup:`10` Na' ḻeczə bnežɉue' ḻein' par beṉə' ca' chesə'əgo'o xtoga'aque' na' par beṉə' ca' chesə'əbeɉyic̱hɉe' no'ol c̱hega'aque' o be'en c̱hega'aque' par chəsə'əzolene' beṉə' yoblə, na' par beṉə' byo ca' chesyə'əzolentezə lɉuežɉ beṉə' byoga'aque', na' par beṉə' chəsə'əc̱he'e beṉə' yoblə la fuers na' chesə'ədi'ene' lao na' beṉə' yoblə, na' par beṉə' güenḻažə', na' par beṉə' ca' chsa'ac testigw faḻs contr lɉuežɉga'aque' lao jostis, na' par notə'ətezəchlə beṉə chso'on contr dižə' güen de'en chsed chlo'icho c̱he Diozən'. 
'''
"11" = '''
:sup:`11` Ḻei na'anə' chonən txen len dižə' güen dižə' cobə c̱he Diozən' ben' cho'ela'ocho. Na' ḻe'enə' babene' lao na'a par chyix̱ɉui'a dižə' cobə c̱he'enə' de'en naquə de'e güen juisy. 
'''
"12" = '''
:sup:`12` Cho'a yeḻə' chox̱cwlen c̱he X̱ancho Jesocristən', c̱hedə' ḻe'enə' choṉe' fuers balor c̱hia' par chyix̱ɉui'a xtiže'enə'. Na' ḻe'enə' gwleɉe' nada' par gona' xšine'enə' c̱hedə' gwṉezene' de que zotezə zoa' chona' complir can' cheyaḻə' gona'. 
'''
"13" = '''
:sup:`13` Ḻechguaḻe bachaclene' nada', len antslə ze'e gombi'ane' bžia bnita'ane' na' gwzi'ic̱hiža'ane', na' bc̱hi' bsaca'a beṉə' ca' chso'onḻilaže'ene'. Beyašə' beži'ilaže'e nada' ḻa'aṉə'əczə bena' ca' c̱hedə' cuiṉə' gonḻilaža'ane' na' bito gocbe'ida' bin' chona'. 
'''
"14" = '''
:sup:`14` Na' X̱ancho Cristo Jeso'osən' blo'ine' nada' catequən' nži'ilaže'e nada' ca de'en chaclene' nada' par nic̱h bachonḻilaža'ane' na' bachacda' c̱he yeziquə'əchlə beṉə' laogüe de'en ngoda'a txen len Cristo Jeso'osən'. 
'''
"15" = '''
:sup:`15` Dižə' quinga naquən de'e ḻi na' zɉəzaquə'ən par šeɉḻe'echo, de que “Jesucristən' bide' yežlyo nga par nic̱h chebeɉe' beṉə' xni'a de'e malən'.” Na' nada' chacda' goca' ḻe'ezelaogüe beṉə' güen de'e mal. 
'''
"16" = '''
:sup:`16` Pero ḻa'aṉə'əczə goca' ḻe'ezelaogüe beṉə' güen de'e mal, Jesocristən' beži'ilaže'e nada' par nic̱h blo'e catec yeḻə' chxenḻažə' nape'. Na' de'en beži'ilaže'e nada' yoguə' beṉə' ze'e so'onḻilaže'ene' na' ze'e yesə'əzi'e yeḻə' mban zeɉḻicaṉe sa'acbe'ine' de que nape' yeḻə' chxenḻažə' xen. 
'''
"17" = '''
:sup:`17` Ḻedoye'elaoch Rei c̱hechon' ṉa'a na' zeɉḻicaṉe, ben' cui te c̱hei na' zoe' zeɉḻicaṉe. Cheyaḻə' güe'echone' yeḻə' bala'aṉ. Ḻe'enə' cui no chac le'i, na' naque' beṉə' sin'. Tozə ḻe' zaque'e par güe'ela'ochone'. Na' can' naquəczən. 
'''
"18" = '''
:sup:`18` Xi'iṉda'ogua'a Temtio, de'e quinga chzoɉa' le' ḻe'e cart nga, chona' mendad gono' xšin Diozən' do yic̱hɉ do lažo'o ḻa'aṉə'əczə catə' naquən zdebə. Che'enda' žɉəsa'alažo'o can' gwso'on beṉə' golə blao entr chio'o chonḻilažə'əcho Cristən', bagwso'e dižə' boso'ozenene' chio'o de que bagwleɉ Diozən' le' par gono' xšine'enə'. Benšga xšin Diozən' can' gosə'əne'. 
'''
"19" = '''
:sup:`19` Na' ḻeczə gwzo c̱hec̱h gonḻilažo'o Cristən', na' gono' ca əṉezdo' ḻo'o yic̱hɉla'aždaogo'o de que bitobi de'e mal chono'. Baḻə beṉə' bito besyə'ədiṉɉene' xtoḻə'əga'aque'enə' ḻa'aṉə'əczə gosə'əṉezene' ḻo'o yic̱hɉla'aždaoga'aque'enə' de que bagwso'one' de'e malən', na' de'e na'anə' bitoch chso'onḻilaže'e Diozən'. 
'''
"20" = '''
:sup:`20` Can' bagwso'on Imeneo na' Ljandr. Chžona' so'on beṉə' ca' txen len chio'o chonḻilažə'əcho Cristən' na' chṉabda' Diozən' güe'e latɉə gon Satanasən' con nac chene'en len ḻega'aque' par nic̱h əsa'acbe'ine' de que bito cheyaḻə' yoso'ožia yoso'onite'e Diozən'. 
'''
