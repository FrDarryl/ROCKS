[10]
"1" = '''
:sup:`1` Jeso'osən' betobe' disipl c̱he' ca' šižiṉ na' bnežɉue' ḻega'aque' yeḻə' guac par nic̱h əsa'aque' yesyə'əbeɉe' de'e x̱io' zɉəyo'o zɉəyaz ḻo'o yic̱hɉla'aždao' beṉə', na' par nic̱h əsa'aque' yesyə'əyone' beṉə' bitə'ətezə yižgüe' de'en chse'ine' na' bitə'ətezəchlə de'e chsa'aquene'. 
'''
"2" = '''
:sup:`2` Quinga zɉəle beṉə' šižiṉ ca': Simon ben' ḻeczə le' Bed, na' Ndres beṉə' bišə' Bedən', na' xi'iṉ Sebedeon' Jacob len Juanṉə', 
'''
"3" = '''
:sup:`3` na' Lip na' Bartolome, na' Tomas, na' Matio ben' goquə beṉə' goc̱hixɉw, na' Jacob xi'iṉ Alfeo, na' Lebeo, ben' ḻeczə le' Tadeo, 
'''
"4" = '''
:sup:`4` na' Simonṉə' ben' ben txen len partid Cananistən', na' Jod Iscariot ben' bdie' Jeso'osən' lao na' beṉə' contr ca'. 
'''
"5" = '''
:sup:`5` Na' catə' Jeso'osən' bseḻe'e beṉə' šižiṉ quinga ɉəsə'ədix̱ɉui'e xtižə' Diozən', gože' ḻega'aque': —Chseḻa'a le'e žɉe'ele xtižə' Diozən' len yeziquə'əchlə beṉə' Izrael ca'. Na' bito əžɉa'acle laž beṉə' ca' cui zɉənaquə beṉə' Izrael, na' nic əžɉa'acle yež ca' zɉəchi' Samarian'. 
'''
"6" = '''
:sup:`6` Ḻe'e žɉa'ac porzə gan' ža' beṉə' Izrael beṉə' bazɉəmbiayi' c̱hedə' bitoṉə' so'ombi'e Diozən'. 
'''
"7" = '''
:sup:`7` Ḻe'e žɉa'ac na' ḻe'e žɉətix̱ɉue'e de que babžin ža Diozən' ben' zo yoban' ṉabi'e con notə'ətezə beṉə' əso'e latɉə. 
'''
"8" = '''
:sup:`8` Ḻe'e yeyon beṉə' chsa'acšene, na' ḻe'e yeyon beṉə' ca' chse'i yižgüe' de'en ne' ḻepr, na' ḻe'e yosban no beṉə' bagwsa'at, na' ḻe'e yebeɉ de'e x̱io' zɉəyo'o zɉəyaz ḻo'o yic̱hɉla'aždao' beṉə'. Diozən' babeṉe' le'e yeḻə' guac c̱he'enə' dadzə par gonḻe de'e quinga, de'e na'anə' ḻe'e gaclen beṉə' ca' dadzə. 
'''
"9" = '''
:sup:`9` Bitobi gonḻe probnid gua'ale, ni mech de or, de pḻat, o de cobr ḻo'o bols mech c̱helen' lao co'ole nezən'. 
'''
"10" = '''
:sup:`10` Na' nic gua'ale bsod, o yeto xcamisle, nic gua'ale yel, na' nic gox̱ə'əle garrot. Ca naquə le'e chonḻe xšina'anə' zaquə'əle par goṉ beṉə' de'e ye'eɉ gaole gan' seḻa'a le'enə'. 
'''
"11" = '''
:sup:`11` Na' gatə'ətezə syoda o yež gan' əžinḻe, ḻeṉab šə zo to beṉə' güen beṉə' yebei əgüialaogüe'e le'e liže'enə'. Na' na'atezə sole xte catə'əch yesa'acle. 
'''
"12" = '''
:sup:`12` Na' catə' əžinḻe liže'enə', ḻe'e gguape' diox, na' ḻe'e ṉablažə' so cueze' binḻo len yic̱hɉla'ažda'ogüe'enə'. 
'''
"13" = '''
:sup:`13` Na' šə na' nitə' beṉə' chse'enene' yesə'əzo yesə'əbezəga'aque' binḻo len yic̱hɉla'ažda'oga'aque'enə', na' gaquə can' əṉablažə'əle par yesə'əzo yesə'əbezəga'aque' binḻo. Pero šə bito no zo no chon ca so cueze' binḻo len yic̱hɉla'ažda'ogüe'enə', bito gaquə ca de'en bagwṉablažə'əlen'. 
'''
"14" = '''
:sup:`14` Na' gatə'ətezə əžinḻe ga cui nono yebei əgüialao le'e, na' nic əgwzenague' c̱hele, ḻe'e yesa'ac liž be'enə' o yežən'. Na' catə' yesa'aclen', əgwsi'iṉs ṉi'alen' par yežib bišten' de'en gwžianṉə', nic̱h əgwlo'ile beṉə' ca' de que de'e malən' chso'one' cui chesə'əzenague' xtižə' Diozən' de'en cho'elen'. 
'''
"15" = '''
:sup:`15` Diozən' bene' par byiṉɉ yi' na' sofr lao syoda Sodoman' na' syoda Gomorran' por ni c̱he de'en cui boso'ozenague' c̱he'. Na' de'e ḻi əchnia' le'e, catə' əžin ža gon Diozən' castigw zeɉḻicaṉe c̱he yoguə' beṉə' chso'on de'e malən', beṉə' ca' cui yosə'əgüialao le'e yesə'əzaquə'əzi'iche' clezə ca beṉə' ca' gwnitə' Sodoman' na' Gomorran'. 
'''
"16" = '''
:sup:`16` Ḻe'e gon xbab de que nada' əseḻa'a le'e žɉətix̱ɉue'ele xtiža'anə' len beṉə' ca' gwxaquə'əlebe ca bež, na' le'e gwxaquə'əlebele ca xilə' dao' ladɉoga'aque'enə', c̱hedə' beṉə' ca' se'enene' so'ote' le'e can' chso'on bež ca' chso'otəb xilə' dao'. Pero le'e cheyaḻə' gacle ḻechguaḻe beṉə' xenḻažə' na' ḻechguaḻe beṉə' bib par len ḻega'aque'. 
'''
"17" = '''
:sup:`17` Nitə' beṉə' so'one le'e lao na' beṉə' gwnabia' ca' por ni c̱he de'en chonḻilažə'əle nada' na' yesə'əyine' le'e ḻo'o yo'odao' c̱hega'aque' ca'. De'e na'anə' ḻe'e c̱hilɉlažə' naclən' gonḻe par nic̱h cui gacle lao na' beṉə' contr ca'. 
'''
"18" = '''
:sup:`18` Nach ḻeczə por ni c̱he de'en chonḻilažə'əle nada' nitə' beṉə' yesə'əc̱he'ex̱ax̱ɉe' le'e lao no goberṉador, na' lao no rei. Na' catə' gaquə ca' güe'ele xtiža'anə' lao beṉə' gwnabia' ca', beṉə' Izrael len beṉə' cui zɉənaquə beṉə' Izrael. 
'''
"19" = '''
:sup:`19` Pero catə' yesə'əc̱he'ex̱ax̱ɉe' le'e lao beṉə' ca', bito cuec yic̱hɉle nac yoži'ile xtižə'əga'aque'enə'. Lao or na'atezə Diozən' əgwzeɉni'ine' le'e bin' cheyaḻə' əṉale. 
'''
"20" = '''
:sup:`20` La' caguə le'ezən' güe'ele xtiža'anə', Spirit c̱he X̱acho Diozən' əgwzeɉni'in le'e bin' cheyaḻə' ṉale. 
'''
"21" = '''
:sup:`21` Na' yoguə' beṉə' ca' cui zɉənombia' Diozən' yesə'əgue'ine' le'e c̱hedə' chonḻilažə'əle nada', na' xte no bišə'əle na' no x̱ale so'one' le'e lao na' beṉə' par nic̱h so'ote' le'e, na' ḻeczə xte no xi'inḻe so'one' le'e lao na' beṉə' ca' so'ot le'e. Pero šə sotezə sole gonḻilažə'əle nada' xte catə'əch əžin ža gatle, nachən' žɉəyezole len Diozən'. 
'''
"22" = '''
:sup:`22` Šə beṉə' nitə' to yež yesyə'əlague' le'e, ḻe'e yesa'actele na' žɉəya'acle ga yoblə. Diozən' bseḻe'e nada' golɉa' beṉac̱h, na' de'e ḻi chnia' le'e bitoṉə' yeyož güe'ele xtiža'a lao yoguə' beṉə' Izrael ca' catə'ən yida' de'e yoblə. 
'''
"23" = '''
:sup:`23` Ṉezele can' naquən catə' to beṉə' chsede' len to maestr, bito əṉacho naque' beṉə' blaoch ca maestrən', na' to mos bito naque' blaoch ca x̱ane'enə'. 
'''
"24" = '''
:sup:`24` Na' ben' chsed bito cheyaḻə' gone' xbab so'on beṉə' güench len ḻe' cle ca chso'one' len maestr c̱he'enə'. Ḻe'egatezə ca' mosən' bito cheyaḻə' gone' xbab so'on beṉə' güench len ḻe' cle ca chso'one' len x̱ane'enə'. Nitə' beṉə' chesə'əne' chona' txen len de'en chnabia' de'e x̱io' ca' de'en le Beelsebo. Nadan' naca' X̱anḻe na' naquəchxe yesə'əne' c̱he le'e nacle disipl c̱hia'. 
'''
"25" = '''
:sup:`25` Na' ḻa'aṉə'əczə yoso'oc̱hi' yoso'osaquə' beṉə' le'e laogüe de'en cui chse'eɉni'ine' de que chonḻe can' chene'e Diozən' bito žeble ḻega'aque'. Guaquə can' na dicho de'en na: “Yoguə'əḻoḻ de'en ngašə' ṉa'a gwžin ža la'alaon, na' yoguə əḻoḻ de'e cui no gwse'eɉni'i antslə ḻeczə gwžin ža se'eɉni'i beṉə' ḻen.” 
'''
"26" = '''
:sup:`26` De'e zan de'en chsed chlo'ida' le'e de'en cui chsed chlo'ida' yeziquə'əchlə beṉə'. Na' le'e ža, ḻegwsed ḻegwlo'in yoguə'əḻoḻ beṉə', na' ḻe'e gon par nic̱h beṉə' zan se'eɉni'ine'en. 
'''
"27" = '''
:sup:`27` Bito cheyaḻə' žeble beṉə' ca' so'ot le'e, c̱hedə' ḻega'aque' bito gaquə bi so'onene' yic̱hɉla'ažda'olen'. Cheyaḻə' žeble Diozən', la' ḻen' nape' yeḻə' chnabia' par əgwžiayi'e cuerp c̱helen' len yic̱hɉla'ažda'olen' ḻo'o yi' gabiḻən'. 
'''
"28" = '''
:sup:`28` Ṉezecho de que byiṉ dao' ca' bitobi zɉəzaquə'ətequəb, pero bito ṉacho tob gat sin cui əṉeze X̱acho Diozən'. 
'''
"29" = '''
:sup:`29` Na' ca naquə chio'o ža, de'e tant chaque Diozən' c̱hecho xte ṉezene' baḻə yišə' yic̱hɉ to tocho žia ḻa'aṉə'əczə ṉezecho bito bi zɉəzaquə' yišə' yic̱hɉchon'. 
'''
"30" = '''
:sup:`30` De'e na'anə' bito žeble, c̱hedə' zaquə'əch le'e cle ca bia zan byiṉ dao'. 
'''
"31" = '''
:sup:`31` Na' notə'ətezle šə cho'ele dižə' len beṉac̱hən' de que cheɉḻe'ele c̱hia', ḻeczə ca' nada' gua'a dižə' len X̱a'anə' ben' zo yoban' de que nacle xi'iṉa'. 
'''
"32" = '''
:sup:`32` Na' notə'ətezle šə cho'ele dižə' len beṉac̱hən' de que bito cheɉḻe'ele c̱hia', ḻeczə ca' nada' gua'a dižə' len X̱a'anə' ben' zo yoban' de que bito nacle xi'iṉa'. 
'''
"33" = '''
:sup:`33` Bito gonḻe xbab de que beṉə' ža' yežlyo nga yesə'əzo yesə'əbeze' binḻo len lɉuežɉga'aque' laogüe de'en bida'. Bito yesə'əzo yesə'əbeze' binḻo len lɉuežɉga'aque' laogüe de'en bida' sino yesə'ədiḻe'. 
'''
"34" = '''
:sup:`34` Laogüe de'en babida' yediḻə beṉə' byo len x̱e'enə' na' no'olən' len xne'enə', na' yediḻə xo'oliž beṉə' len taobin' c̱he'enə'. 
'''
"35" = '''
:sup:`35` Entr ḻo'o yo'ozəga'aque' yesyə'ənite'e contr. 
'''
"36" = '''
:sup:`36` Notə'ətezle šə chaquele c̱he x̱ale o c̱he xna'ale mazəchlə can' chaquele c̱hia' nada' bito zaquə'əle par gacle disipl c̱hia'. Ḻe'egatezə ca' šə chaquele c̱he xi'iṉle mazəchlə can' chaquele c̱hia' ḻeczə bito zaquə'əle par gacle disipl c̱hia'. 
'''
"37" = '''
:sup:`37` Na' notə'ətezle šə laogüe de'en chaquele yoso'oc̱hi' yoso'osaquə' beṉə' le'e o so'ote' le'e to ḻe'e yag coroz de'e nan' bito chonḻilažə'əle nada', bito zaquə'əle par gacle disipl c̱hia' šə ca'. 
'''
"38" = '''
:sup:`38` Notə'ətezə beṉə' chaquene' gone' par nic̱h cui c̱hi' saque'e o par nic̱h cui no so'ot ḻe', be'enan' cuiayi'. Na' notə'ətezə beṉə' chsanḻažə' cuine' c̱hi' saque'e o so'ot beṉə' ḻe' por ni c̱hia', be'enan' əbane' zeɉḻicaṉe. 
'''
"39" = '''
:sup:`39` Notə'ətezə beṉə' yebeine' güialaogüe' le'e nacle disipl c̱hia', nadə'əczan' yebeine' güialaogüe' šə ca'. Na' šə yebeine' güialaogüe' nada' ḻeczə Dioz na'anə' əgüialaogüe', Dioz ben' bseḻə' nada'. 
'''
"40" = '''
:sup:`40` Beṉə' ca' chso'e xtižə' Diozən', mbalaz gaquə c̱hega'aque' catə'ən yesyə'əžine' yoban', na' notə'ətezə beṉə' yebeine' güialaogüe' ḻega'aque', ḻeczə mbalaz soe' catə'ən yežine' yoban'. Na' mbalaz gaquə c̱he beṉə' ca' chso'on can' chazlažə' Diozən' catə'ən yesyə'əžine' yoban'. Na' notə'ətezə beṉə' yebeine' güialaogüe' ḻega'aque', ḻeczə mbalaz soe' catə'ən yežine' yoban'. 
'''
"41" = '''
:sup:`41` Notə'ətezə beṉə' chnežɉue' ḻa'aṉə' tbaszə nis ye'eɉ be'enə' chonḻilažə' nada', de'e liczə gona' ca soe' mbalaz catə'ən yežine' yoban', ḻa'aṉə'əczə ben' bnežɉue' nisən' cuitec bi zaque'e len beṉac̱hən'. 
'''
