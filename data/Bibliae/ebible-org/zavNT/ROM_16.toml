[16]
"1" = '''
:sup:`1` Chṉeyoida' le'e ḻegon txen len beṉə' zancho Febe catə'ən le'e gan' zolenə'. Lene' nchoɉe' naque' comisyon c̱he beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Jesocristən' lao yež Sencrean'. 
'''
"2" = '''
:sup:`2` Ḻegon txen len ḻe', c̱hedə' can' cheyaḻə' gon chio'o naccho lažə' na' Diozən'. Can' chonḻilažə'əcho X̱ancho Jesocristən' ḻeczə can' chonḻilažə' Feben' ḻe'. Ḻegaclene' šə bi de'e chyažɉ chc̱hinene', c̱hedə' beṉə' zan bagoclene', na' ḻeczə ca' bagoclene' nada'. 
'''
"3" = '''
:sup:`3` Ḻegguap Prisilan' na' be'en c̱he' Aquilan' diox. Ḻega'aque' bagwso'one' žin c̱he Cristo Jeso'osən' txen len nada'. 
'''
"4" = '''
:sup:`4` Boso'osanḻažə' cuinga'aque' sa'ate' par gwsa'aclene' nada' nic̱h cui gwso'ot beṉə' nada'. Chseḻa'a yeḻə' chox̱cwlen c̱hega'aque' can' gwso'one', na' ḻeczə ca' yoguə' beṉə' cui zɉənaquə beṉə' Izrael beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Diozən' ga yoblə ḻeczə choso'oseḻe'e yeḻə' chox̱cwlen c̱hega'aque'. 
'''
"5" = '''
:sup:`5` Ḻegguap diox beṉə' ca' chəsə'ədopə chəsə'əžag liž Prisilan' na' Aquilan' chso'elaogüe'e Diozən'. Ḻeczə ḻegguap diox Epeneton' be'enə' chacda' c̱hei. Ḻe' naque' beṉə' nech benḻilaže'e Cristən' entr beṉə' Acaya ca'. 
'''
"6" = '''
:sup:`6` Ḻegguap diox Marian', la' babenchgüe' žin par le'e. 
'''
"7" = '''
:sup:`7` Ḻegguap diox beṉə' gwlaž c̱hia' Andronico na' Jonias. Txen gotə'əto' ližya len ḻega'aque'. Na' ḻega'aque' zɉənaque' beṉə' blao entr neto' apostol, na' ḻega'aque' byob gwso'onḻilaže'e Cristən' ca nada'. 
'''
"8" = '''
:sup:`8` Ḻegguap diox Ampliasən'. Chonḻilaže'e X̱ancho Cristən', na' chacda' c̱he'. 
'''
"9" = '''
:sup:`9` Ḻegguap diox Orbano ben' chon txen len chio'o choncho xšin Cristo Jeso'osən', na' ḻeczə ca' Estaquis be'enə' chacda' c̱hei. 
'''
"10" = '''
:sup:`10` Ḻegguap diox Apeles ben' bablo'echgua de que chonḻilaže'e Cristən'. Ḻeczə ḻegguap diox beṉə' ca' nitə' liž Aristobolo. 
'''
"11" = '''
:sup:`11` Ḻegguap diox beṉə' gwlaž c̱hia' Erodion, na' beṉə' nitə' liž Narsison' beṉə' chso'onḻilažə' X̱ancho Cristən'. 
'''
"12" = '''
:sup:`12` Ḻegguap diox Trifena na' Trifosa beṉə' güen žin c̱he X̱anchon'. Na' ḻeczə ca' ḻegguap diox Persida be'enə' c̱hacda' c̱hei. Babenchgüe' xšin X̱anchon'. 
'''
"13" = '''
:sup:`13` Ḻegguap diox Rofo. Ḻe' naque' beṉə' blao entr chio'o chonḻilažə'əcho X̱anchon'. Na' ḻeczə ḻegguap diox xne'enə' be'enə' ḻeczə naquə ca xna'a. 
'''
"14" = '''
:sup:`14` Ḻegguap diox Asincrito, Flegonte, Ermas, Patrobas, Ermes na' len beṉə' bišə'əcho ca' nitə' len ḻega'aque'. 
'''
"15" = '''
:sup:`15` Ḻegguap diox Filologo na' Jolia na' Nereo na' beṉə' zane', na' Olimpas, na' yoguə' beṉə' yeziquə'əchlə nitə' len ḻega'aque' beṉə' ca' bagwleɉ Diozən' par zɉənaque' lažə' ne'enə'. 
'''
"16" = '''
:sup:`16` Na' catə' chežagle ḻeyolguiž lɉuežɉle dižə' šao' par nic̱h gacbia' de que chaque c̱he lɉuežɉle. Na' beṉə' ca' nitə' nga na' len beṉə' ca' nitə' ga yoblə chəsə'ədopə chəsə'əžag chso'elaogüe'e Cristən', yoguə'əga'aque' choso'oguape' le'e diox. 
'''
"17" = '''
:sup:`17` Chṉeyoida' ḻe'e beṉə' bišə' par gaple cuidad len beṉə' ca' zɉənaquə beṉə' gotiḻ na' chso'one' par nic̱h beṉə' yeziquə'əchlə chso'one' de'e mal. Beṉə' ca' chso'on ca' chso'one' contr de'en babsedcho c̱he Diozən'. Na' bito gonḻe txen len ḻega'aque'. 
'''
"18" = '''
:sup:`18` Beṉə' ca' chso'on ca' bito choso'ozenague' c̱he X̱ancho Jesocristən', con chso'one' de'e bia'azəlažə'əga'aque'. Xochechgua chso'e dižə' choso'opeine' beṉə' ca' chse'eɉḻe'edazə, na' choso'ox̱oayague' ḻega'aque'. 
'''
"19" = '''
:sup:`19` Yoguə' beṉə' zɉəṉezene' de que le'e chzenagle c̱he Diozən', na' de'e na'anə' chebeida'. Na' che'enda' sole cue' yic̱hɉle par gonḻe de'e güen caguə par gonḻe de'e mal. 
'''
"20" = '''
:sup:`20` Na' Diozən' ben' chon par chzo chbezcho binḻo ḻeczə ḻe' gone' par nic̱h lgüegwzə əgwleɉ əgwšošɉle xtižə' gwxiye'enə'. Na' X̱ancho Jesocristən' sotezə soe' gaquəlenšgacze' le'e. 
'''
"21" = '''
:sup:`21` Temtio' ben' chonḻen nada' žin chguape' le'e diox. Na' ḻeczə ca' bišə' lɉuežɉa' quinga choso'oguape' le'e diox, Losion', Jasonṉə' na' Sosipaterən'. 
'''
"22" = '''
:sup:`22` Nada' Tersio chzoɉa' cart nga con can' na Pabən', ḻeczə əchguapa' le'e diox, ca naquə le'e chonḻilažə'əle X̱anchon' can' chonḻilaža'ane' nada'. 
'''
"23" = '''
:sup:`23` Chguap Gayon' le'e diox. Nada' Pab zoa' liže'enə'. Na' ḻeczə liže' na' chəsə'əžag beṉə' ca' chso'elao' Cristən'. Erasto ben' naquə tesorer c̱he syodan' chguape' le'e diox, na' beṉə' bišə'əcho Cuarto. 
'''
"24" = '''
:sup:`24` Chṉaba' gaquəlen X̱ancho Jesocristən' yoguə'əḻoḻle. Na' ca'ašgaczən' gaquə. 
'''
"25" = '''
:sup:`25` Ḻedoye'ela'och Diozən' zeɉḻicaṉe, Dioz ben' naquə ḻe'ezelaogüe beṉə' sin'. Ḻen' nape' yeḻə' guac par chaclene' chio'o nic̱h sotezə socho gonḻilažə'əchone' na' chaclencze' can' na de'en əchyix̱ɉui'a c̱he Jesocristən'. De'en əchyix̱ɉui'a na'anə' naquən to dižə' güen dižə' cobə de'en cui no gwṉeze dezd ža gwlasda'ote, pero ṉa'a Diozən' bablo'ine'en chio'o. Diozən' babene' ca baṉezechon, babzeɉni'ine' chio'o bi zeɉen de'en boso'ozoɉ de'e profet ca'. Dioz ben' zo zeɉḻicaṉe bene' mendad par nic̱h yoguə' chio'o beṉac̱h əṉezecho dižə' güen dižə' cobə c̱he Jesocristən' par əgwzenagcho c̱he' na' gonḻilažə'əcho Jesocristən'. Na' Jesocrist na'anə' gaquəlene' chio'o par güe'ela'ocho Diozən' zeɉḻicaṉe. Na' ca'ašgaczən' gaquə. Pab
'''
