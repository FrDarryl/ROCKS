[1]
"1" = '''
:sup:`1` De'en nga chzoɉa' naquən dižə' güen dižə' cobə de'en chzeɉni'in c̱he Jesocristən' ben' naquə Xi'iṉ Diozən'. Na' ṉa'a solaogua' gua'a xtiže'enə'. 
'''
"2" = '''
:sup:`2` De'e profet Isaiazən' ben' be' xtižə' Diozən' cana' bzoɉe' can' gož Diozən' Xi'iṉe'enə', gože'ene': Eseḻa'a to beṉə' güe'e xtižo'onə' par nic̱h ṉitə' beṉə' probnid par yoso'ozenague' c̱hio' catə'ən əžino' yežlyon'. 
'''
"3" = '''
:sup:`3` Ḻe' əṉe' zižɉo latɉə dašən', ṉe': “Ḻe'e so probnid par əgwzenagle c̱he X̱anchon' catə'ən yide'. Na' šə sole probnid par əgwzenagle c̱he' catə'ən yide', de'en gonḻe ca' gwxaquə'əleben can' chonḻe chxi' chloale nez ca' catə' chidə to beṉə' blao.” 
'''
"4" = '''
:sup:`4` Na' goquən' catə' Juanṉə' ben' bc̱hoa beṉə' nis gwyeɉe' latɉə dašən', na' gwzolaogüe' gwdix̱ɉue'ine' beṉə' de que cheyaḻə' yesyə'ədiṉɉene' xtoḻə'əga'aque'enə' na' yesə'əṉabene' Diozən' əgwnitlaogüe'en, na' yesə'əchoe' nis. 
'''
"5" = '''
:sup:`5` Na' beṉə' ca' za'ac yoguə' yež gan' mbane Jodean' na' beṉə' Jerosalen ca' gwsa'aque' ɉa'aque' yao Jordanṉə' gan' zo Juanṉə' par boso'ozenague' xtiže'enə'. Na' boso'ox̱oadoḻe'e lao Diozən', na' Juanṉə' bc̱hoe' ḻega'aque' nis ḻo'o yao Jordanṉə'. 
'''
"6" = '''
:sup:`6` Juanṉə' gwyaze' lachə' de'en gwso'one' len yišə' xa camey. Na' par dobey c̱he' bc̱hine' to sint de yid. Na' gwdaogüe' bišə'əzo, na' ḻeczə gwdaogüe' ši'in bia ser bia nitə' yix̱ə'. 
'''
"7" = '''
:sup:`7` Na' gwdix̱ɉue'ine' beṉə' gwne': —Yidə yeto beṉə' zaquə'əche ca nada', na' nada' bito zaca'a par gaca' xmose'. 
'''
"8" = '''
:sup:`8` Nada' babc̱hoa' le'e nis, pero na' be'enə' yidə gone' ca so Spirit c̱he Diozən' ḻo'o yic̱hɉla'ažda'ochon' na' ṉabi'an chio'o. 
'''
"9" = '''
:sup:`9` Na' ca tyemp catə'ən bc̱hoa Juanṉə' beṉə' nis, Jeso'osən' gwze'e Nasaret gan' mbane Galilean', na' gwyeɉe' gan' zo Juanṉə' cho'a yao Jordanṉə' na' Juanṉə' bc̱ho'ene' nisən'. 
'''
"10" = '''
:sup:`10` Na' catə' beyož gwchoa' Jeso'osən' nisən' bechoɉe' ḻo'o nisən'. Na' ḻe'e ble'iteine' byalɉo ḻe'e yoban' na' ble'ine' Spirit c̱he Diozən' betɉən ca to ngolbexə na' bžinən gwzon len ḻe'. 
'''
"11" = '''
:sup:`11` Na' benene' gwna Diozən' ben' zo yoban': —Le' naco' Xi'iṉa', na' chacchgüeida' c̱hio'. Ḻechguaḻe cheba chezaquə'əlaža'a le'. 
'''
"12" = '''
:sup:`12` Na' Spiritən' ḻe'e benten par nic̱h gwyeɉ Jeso'osən' latɉə dašən'. 
'''
"13" = '''
:sup:`13` Na' Jeso'osən' gwzoe' latɉə dašən' c̱hoa ža gan' chsa'aš bia znia ca'. Na' lao c̱hoa žan' Satanasən' de'en chnabia' de'e x̱io' ca' gwlo'oyeḻə'ən ḻe' gone' de'e malən'. Na' gwde cui gwzoin co'oyeḻə'ən ḻe' angl ca' besə'əžine' gwsa'aclene' ḻe'. 
'''
"14" = '''
:sup:`14` Na' gwde goso'ogüe'e Juanṉə' ližyan', Jeso'osən' gwyeɉe' gan' mbane Galilean' gwdix̱ɉue'ine' dižə' güen dižə' cobə can' ṉabia' Diozən' con notə'ətezə beṉə' əso'e latɉə. 
'''
"15" = '''
:sup:`15` Na' gwne': —Babžin ža bžin or gaquə can' babžia Diozən' bia' gaquə. Na' babžin ža ṉabia' Diozən' con notə'ətezə beṉə' soe' latɉə. Ḻe'e yediṉɉe xtoḻə'əle ca' na' ḻešeɉḻe' dižə' güen dižə' cobə c̱he'enə'. 
'''
"16" = '''
:sup:`16` Na' Jeso'osən' gwyeɉe' cho'a nisdao' Galilean', na' lao zde' cho'inə' ble'ine' c̱hopə beṉə' gwxen beḻ, choso'ozaḻe'e yix̱ɉw beḻ c̱hega'aque'enə' ḻo'o nisda'onə'. Zɉənaquə c̱hopə biše'e. Toe' le' Simon na' ben' yeto le' Ndres. 
'''
"17" = '''
:sup:`17` Nach gož Jeso'osən' ḻega'aque': —Ḻe'e da len nada'. Le'e nacle beṉə' gwxen beḻ. Pero ṉa'a gwzeɉni'ida' le'e par nic̱h gonḻe ca so'ombia' beṉə' nada'. 
'''
"18" = '''
:sup:`18` Na' ḻe'e gosə'əbeɉyic̱hɉtega'aque' yix̱ɉw beḻ c̱hega'aque'enə' nach ɉa'aclene' Jeso'osən'. 
'''
"19" = '''
:sup:`19` Nach gwsa'aque' yelatə' na' ɉəsyə'ədi'e Jacobən' len Juanṉə' na' len x̱aga'aque' Sebedeon'. Že'e to ḻo'o barcw chesyə'əyone' yix̱ɉw beḻ c̱hega'aque'enə'. 
'''
"20" = '''
:sup:`20` Nach ḻe'e gwṉabtei Jeso'osən' Jacobən' na' Juanṉə' par žɉa'aclene' ḻega'aque'. Na' bosyo'ocua'aṉe' x̱aga'aquen' len xmosga'aque'en ḻo'o barcon' na' ɉa'aclene' Jeso'osən' na' beṉə' ca' banžague'. 
'''
"21" = '''
:sup:`21` Nach Jeso'osən' len disipl c̱he' ca' ɉa'aque' syoda de'en nzi' Capernaum, na' ža dezcanzən' ɉa'aque' yo'odao' c̱he neto' beṉə' Izrael na' Jeso'osən' bsed blo'ine' beṉə' ca' ža'anə'. 
'''
"22" = '''
:sup:`22` Na' beṉə' ca' besyə'əbanene' ca naquə de'en bsed əblo'ine' ḻega'aque' la' can' bzeɉni'ine' ḻega'aque' nacbia' de que napəche' yeḻə' chnabia' cle ca beṉə' ca' choso'osed choso'olo'ine' ḻei de'en bzoɉ de'e Moisezən'. 
'''
"23" = '''
:sup:`23` Na' ḻo'o yo'odao' na' zo to beṉə' yo'o yaz de'e x̱io' yic̱hɉla'aždaogüe'enə'. Na' bgosya'an be'enə' gwnan: 
'''
"24" = '''
:sup:`24` —Partlə le', partlə neto' Jeso'os beṉə' Nasaret. ¿Ezedežiayi'o neto'onə'? Ṉezczeto' no le'. Le' naco' beṉə' la'aždao' xi'ilažə' juisy na' Diozən' bseḻe'e le'. 
'''
"25" = '''
:sup:`25` Jeso'osən' gwdiḻe' de'e x̱i'onə' na' gože'en: —Sšago'. Bechoɉ yic̱hɉla'aždao' benga. 
'''
"26" = '''
:sup:`26` Na' de'e x̱i'onə' benən par gwyaz be'enə' šon, na' bgosya'aten ḻe' zižɉo nach bechoɉən yic̱hɉla'aždaogüe'enə'. 
'''
"27" = '''
:sup:`27` Na' yoguə' beṉə' ca' ža'anə' ḻechguaḻe besyə'əbanene', nach gwse' lɉuežɉga'aque': —Nža' can' chzeɉni'ine' beṉə', na' nacbia' nape' yeḻə' chnabia' de'en chone' mendad yesyə'əchoɉ de'e x̱io' ca' ḻo'o yic̱hɉla'aždao' beṉə' na' chesyə'əchoɉən. 
'''
"28" = '''
:sup:`28` Na' xtižə' Jeso'osən' ḻe'e gosə' gwlalɉten doxen Galilean'. 
'''
"29" = '''
:sup:`29` Nach catə' beza' Jeso'osən' yo'oda'onə' len tapte disipl c̱he' ca' ɉəya'aque' liž beṉə' ca' c̱hopə, liž Simonṉə' na' Ndresən'. 
'''
"30" = '''
:sup:`30` Na' taobin' c̱he Simonṉə' die' lao camən' yo'e de'e ḻa, nach gwse'e Jeso'osən' de que chacšenene'enə'. 
'''
"31" = '''
:sup:`31` Jeso'osən' bgüigue'e bex̱e'e na' no'olən' na' bcose'ene'. Na' ḻe'e bechoɉte de'e ḻan', nach ḻe'e gwzoža'ate no'olən' bene' de'e gwsa'ogüe'. 
'''
"32" = '''
:sup:`32` Baben bgüižən' catə' ɉso'e yoguə' beṉə' ca' chsa'acšenenə' na' beṉə' ca' zɉəyo'o zɉəyaz de'e x̱io' yic̱hɉla'ažda'oga'aque'enə' gan' zo Jeso'osən'. 
'''
"33" = '''
:sup:`33` Na' yoguə' beṉə' ža' yežən' ɉəsə'ədobe' cho'a puert liž Simonṉə'. 
'''
"34" = '''
:sup:`34` Na' Jeso'osən' beyone' zan beṉə' chse'i gwde gwde yižgüe', na' bebeɉe' de'e x̱io' ca' zɉəyo'o zɉəyaz yic̱hɉla'aždao' beṉə' zan. Na' bito be'e latɉə bi yesə'əna de'e x̱io' ca' c̱hedə' zɉəṉezen de que naque' Xi'iṉ Diozən'. 
'''
"35" = '''
:sup:`35` Ža beteyo, ṉencal catə' gwyas Jeso'osən' beze'e na' gwyeɉe' fuerlə syodan' to latɉə ga cui no nḻa', ɉene' orasyon. 
'''
"36" = '''
:sup:`36` Na' Simonṉə' len beṉə' lɉuežɉe' ca' ɉa'aque' ɉəsyə'ədilɉe' Jeso'osən'. 
'''
"37" = '''
:sup:`37` Na' catə' besyə'əželene' ḻe' gwse'ene': —Yoguə' beṉə' ža' syodan' chesyə'əyilɉe' le'. 
'''
"38" = '''
:sup:`38` Jeso'osən' gože' ḻega'aque': —Šeɉcho yež ca' zɉəchi' gaḻə'əzə, par nic̱h ḻeczə c̱hix̱ɉui'a xtižə' Diozən' len beṉə' ca' ža'anə', la' par na'anə' bseḻə' Diozən' nada'. 
'''
"39" = '''
:sup:`39` Ca' goquən' Jeso'osən' len disipl c̱he' ca' ɉa'aque' to to yež gan' mbane Galilean', na' ḻo'o yo'odao' c̱he neto' beṉə' Izrael de'en nitə' to to yež əbsed əblo'ine' beṉə', na' bebeɉe' de'e x̱io' ca' zɉəyo'o zɉəyaz yic̱hɉla'aždao' beṉə'. 
'''
"40" = '''
:sup:`40` Na' goquən bgüiguə' to beṉə' lao Jeso'osən', beṉə' che'i yižgüe' de'en nzi' ḻepr, na' be'enə' bzo xibe' lao Jeso'osən' gože'ene': —Gonšguei ben par nic̱h yeyacda'. 
'''
"41" = '''
:sup:`41` Jeso'osən' beyaše'ene' ḻe', na' bḻi ne'enə' gwdane'ene' na' gože'ene': —Guacczə, beyaque. 
'''
"42" = '''
:sup:`42` Na' ḻe'e beyactei be'enə'. 
'''
"43" = '''
:sup:`43` Nach Jeso'osən' bene' mendad len be'enə' gože'ene': —Bzenagšga. Ni tozə cui no güe'eleno' dižə' ca naquə nga babena' len le'. Gwyeɉ lao bx̱ozən' nic̱h le'ine' bac̱h beyacdo', na' bnežɉue' bia yix̱ə' gote' lao Diozən' par nic̱h yexi' yeyacho' can' na ḻei de'en bzoɉ de'e Moisezən' na' par nic̱h yesə'əṉeze beṉə' de que babeyacdo'onə'. 
'''
"44" = '''
:sup:`44` Pero na' be'enə' beze'e gan' zo Jeso'osən' na' be'e dižə' len yoguə' beṉə' bežague' ca naquən' beyon Jeso'osən' ḻe'. Nach gosə' gwlalɉə dižə'ənə' xte benən ca cuich goquə šo' Jeso'osən' yež ca' na' cuich goquə te' con ca nḻa'azə. Gwde' fuerlə yež ca' gan' cui no beṉə' chaš. Pero bia'aczə zan beṉə' za'ac yoguə' yež ca' yeḻa' ɉa'aque gan' zoe'enə'. 
'''
