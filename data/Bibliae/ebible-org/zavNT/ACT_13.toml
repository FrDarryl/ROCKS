[13]
"1" = '''
:sup:`1` Na' entr beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Jesocristən' Antioquian' zɉəlen beṉə' chəsə'əzenene' beṉə' yoblə bi de'e che'e Diozən' ḻega'aque', na' zɉəlen beṉə' choso'osed choso'olo'ine' xtižə' Diozən'. Na' ḻega'aque' Bernaben', na' Simon ben' zɉənsi'e Negr, na' Losio beṉə' Sirene, na' Saul, na' Manaen. Na' Manaenṉə' bgolə gwcha'ogüe' txen len Rei Erodən' ben' gwnabia' Galilean'. 
'''
"2" = '''
:sup:`2` Na' to ža cui bi zɉəne'eɉ zɉənao beṉə' ca' chso'onḻilažə' Jesocristən', zɉəndopə zɉənžague' chso'one' orasyonṉə'. Catə'əczla gož Spirit c̱he Diozən' ḻega'aque': ―Ḻecueɉ Bernaben' len Saulən' par so'one' xšina'anə' con gatə'ətezə seḻə'əga'aca'ane'. 
'''
"3" = '''
:sup:`3` Nach beṉə' ca' gwso'onche' orasyonṉə' sin cui zɉəne'eɉ zɉənaogüe', nach boso'ox̱oa na'aga'aque'enə' yic̱hɉ Saulən' len yic̱hɉ Bernaben'. Gwso'one' ca' par gosə'əgüe'e xšin Diozən' lao na' Bernaben' len Saulən'. Gwde na' boso'ozeine' ḻega'aque' dižə'. 
'''
"4" = '''
:sup:`4` Nach Spirit c̱he Diozən' bseḻə'ən Bernaben' len Saulən' yež gan' nzi' Seleusia. Na' na' gwso'e ḻo'o barcon' par besə'əžine' C̱hipre. Na' C̱hipren' naquən to isla de'en chi' ḻo'o nisda'onə'. 
'''
"5" = '''
:sup:`5` Besə'əžine' yežən' nzi' Salamina gan' mbane C̱hipren' na' gosə'əzolaogüe' gosə'əyix̱ɉui'e xtižə' Diozən' ḻo'o yo'odao' c̱he beṉə' Izrael ca'. Na' zɉənc̱he'e Juan ben' ḻeczə le Marcos par chaclene' ḻega'aque'. 
'''
"6" = '''
:sup:`6` Na' ca' gwsa'aše' gosə'ədie' doxen C̱hipren' par besə'əžine' gan' ne' Pafos. Na' Pafos na' ɉəsə'ədie' to beṉə' goža' le' Barjesos. Naque' beṉə' Izrael na' chx̱oayague' ne' de que chzenene' bi de'en che' Diozən' ḻe'. 
'''
"7" = '''
:sup:`7` Barjesosən' naque' migw c̱he goberṉador ben' le Sergio Paulo. Sergio Paulən' naque' to beṉə' cheɉni'ichgüei. Na' ḻe' goxe' Bernaben' na' Saulən' c̱hedə' gone'ene' yoso'ozenene' ḻe' xtižə' Diozən'. 
'''
"8" = '''
:sup:`8` Na' Barjesosən' ḻeczə nzi' yeto le Elimas, zeɉen dižə' beṉə' goža'. Ḻe' gone'ene' cui šeɉḻe' Sergio Paulən' xtižə' Bernaben' na' Saulən'. Nach bžone' par cui yoso'osed yoso'olo'i beṉə' ca' xtižə' Diozən'. 
'''
"9" = '''
:sup:`9` Na' ca naquə Spirit c̱he Diozən' chnabia'achguan yic̱hɉla'aždao' Saulən', ben' ḻeczə le Pab, nach bcos laogüen' bgüiachgüe' Elimasən'. 
'''
"10" = '''
:sup:`10` Nach gože'ene': ―Naco' xi'iṉ gwxiye'enə' yeḻə' gox̱oayag c̱hio'onə' na' yeḻə' beṉə' mal c̱hio'onə'. Bito chazlažo'o bitə'ətezə de'e güenṉə' na' bito chbezo' can' chžono' yesə'ənao beṉə' dižə' ḻi c̱he X̱anto' Diozən'. 
'''
"11" = '''
:sup:`11` De'e na'anə' X̱anto' Diozən' goṉe' castigw c̱hio' na' əc̱hoḻo' to tyemp, cui gaquə le'ido' be'eni'inə'. Nach ḻe'e əgwc̱hoḻte', gwde ca to beɉw ḻo'o ɉelaogüe'enə', nach gwzolaogüe' chgan chtobe' cheyilɉe' no gox̱ə' ne'enə' par yegüe'ene' nez. 
'''
"12" = '''
:sup:`12` Goberṉadorən' ble'ine' can' goquən' na' gwyeɉḻe'e xtižə' X̱ancho Jesocristən', na' bebanchgüeine' can' nanṉə'. 
'''
"13" = '''
:sup:`13` Nach Pabən' len beṉə' ca' nžague'enə' besa'aque' Pafosən' gwso'e ḻo'o barcon' par besə'əžine' gan' nzi' Perge distrit c̱he Panfilia. Na' Juan ben' ḻeczə chse'e Marcos gwleɉyic̱hɉe' ḻega'aque' beyeɉe' Jerosalenṉə'. 
'''
"14" = '''
:sup:`14` Na' Pabən' len Bernaben' gwsa'aque' Pergen' na' besə'əžine' Antioquian' distrit c̱he Pisidia. Na' catə' bžin ža dezcanzən' ɉa'aque' yo'oda'onə' na' ɉesə'əchi'enə'. 
'''
"15" = '''
:sup:`15` Na' ca beyož bguab ḻibr gan' nyoɉ ḻei c̱he Diozən' na' de'en boso'ozoɉ de'e profet beṉə' ca' gwso'e xtižə' Diozən' cana', beṉə' ca' zɉənaquə gwnabia' c̱he yo'oda'onə' boso'oseḻe'e to beṉə' gan' chi' Pabən' len Bernaben' na' gože' ḻega'aque': ―Beṉə' bišə' šə de bi dižə' chene'ele güe'ele əṉeyoile beṉə' quinga, guaquə əṉalen ṉa'a. 
'''
"16" = '''
:sup:`16` Nach gwzoža' Pabən' na' bene' señy len ne'enə' par nic̱h ṉite'e žizə yoso'ozenague', nach gwzolaogüe' gwne': ―Ḻe'e beṉə' Izrael na' notə'ətezəchle chaple Diozən' respet, ḻe'e gwzenag. 
'''
"17" = '''
:sup:`17` Ca naquə Diozən' ben' cho'elao' chio'o beṉə' Izrael gwleɉe' de'e x̱axta'ocho ca' par bene' ḻega'aque' to ṉasyon xen catə'ən ṉe'e nite'e zɉənaque' beṉə' zitə' Egipton', pero bžin ža bebeɉ Diozən' ḻega'aque' Egipton' len yeḻə' guac c̱he'enə'. 
'''
"18" = '''
:sup:`18` Na' ca c̱hoa iz bguo'o bc̱heɉlaže'e len ḻega'aque' žlac gwsa'aše' latɉə dašən'. 
'''
"19" = '''
:sup:`19` Diozən' bonitlaogüe' gažə ṉasyon gan' ne' Canaan par nic̱h bnežɉue' de'e x̱axta'ocho ca' yežlyon'. 
'''
"20" = '''
:sup:`20` Diozən' bene' ca gosə'əde tgüeɉə tgüeɉə beṉə' gwnabia' ca' gwso'on yeḻə' jostis c̱hega'aque'enə' lao tap gueyoa šiyon iz, xte bžinte tyemp c̱he de'e profet Samuelən' ben' be' xtižə' Diozən' cana'. 
'''
"21" = '''
:sup:`21` Nach gosə'əṉabe' so to rei par ṉabi'e ḻega'aque' na' Diozən' bnežɉue' ḻega'aque' Rei Saulən' par gwnabi'e c̱hoa iz. Saulən' goque' xi'iṉ ben' gwle Sis, beṉə' golɉə lao dia c̱he Benjamin. 
'''
"22" = '''
:sup:`22` Gwde na' Diozən' bocui'iže'e Saulən' nach bzoe' Rei Dabin' xi'iṉ Jese par gwnabi'e. Na' Diozən' gwne' c̱he Rei Dabin': “Bac̱h ble'ida' Dabi xi'iṉ Jesen', yic̱hɉla'aždaogüe'enə' naquən tozə len yic̱hɉla'aždaogua'anə'. Ḻe' gone' yoguə'əḻoḻ can' che'enda'anə'.” 
'''
"23" = '''
:sup:`23` Nach lao dia c̱he Rei Dabin' gwleɉ Diozən' Jeso'osən' na' bene' par nic̱h chac yebeɉe' chio'o beṉə' Izrael xni'a de'e malən' can' bene' lyebe. 
'''
"24" = '''
:sup:`24` Antslə ze'e solao əgwsed əgwlo'i Jeso'osən', de'e Juanṉə' gwdix̱ɉui'e lao yoguə' beṉə' Izrael ca' de que cheyaḻə' yesyə'ədiṉɉene' xtoḻə'əga'aque'enə' na' yesə'əchoe' nis. 
'''
"25" = '''
:sup:`25` Na' catə' bžin ža beyož ben de'e Juanṉə' yoguə'əḻoḻ de'en yo'o lao ne'e gone', gože' beṉə' ca': “Nada' bito naca' ben' chonḻe xbab naca'. Caguə nada'anə' ben' chbezle par gaquəlene' ṉasyon c̱hechon'. Ze'e za' be'enə' na' de'e tant zaquə'əche' ca nada' xte bito zaca'a par ḻec̱hɉa' xele'enə'.” 
'''
"26" = '''
:sup:`26` Beṉə' bišə', chio'o naccho xi'iṉ dia c̱he de'e Abraanṉə' na' entr chio'o nitə' yebaḻə beṉə' chsa'apə Diozən' respet ḻa'aṉə'əczə cui zɉənaque' beṉə' Izrael. Par chio'onə' bseḻə' Diozən' dižə' can' gonḻilažə'əcho Jeso'osən' par yebeɉe' chio'o xni'a de'e malən'. 
'''
"27" = '''
:sup:`27` Beṉə' Jerosalen ca' na' beṉə' gwnabia' c̱hega'aque' ca' bito gwsa'acbe'ine' de que Diozən' bseḻe'e Jeso'osən'. Bito gwse'eɉni'ine' de que c̱he Jeso'os nan' boso'ozoɉ de'e profet ca' beṉə' ca' gwso'e xtižə' Diozən' cana' ḻe'e ḻibr ca' choso'olabe' ḻo'o yo'odao' ca' yoguə' ža dezcanz. Na' de'en gosə'əc̱hoglaogüe'en gwso'ote' Jeso'osən' goc complir can' nyoɉən. 
'''
"28" = '''
:sup:`28` Sin cui bi xtoḻə' Jeso'osən' gotə', gosə'əṉabene' Pilatən' gone' mendad so'ote'ene'. 
'''
"29" = '''
:sup:`29` Beyož gwso'one' complir yoguə'əḻoḻte segon can' nyoɉ Xtižə' Diozən' gaquə c̱he', besə'əžin beṉə' bosyo'oletɉe'ene' ḻe'e yag corozən' na' bosə'əcuaše'ene'. 
'''
"30" = '''
:sup:`30` Pero na' Diozən' boḻis bosbane'ene' ladɉo beṉə' guat ca'. 
'''
"31" = '''
:sup:`31` Na' nitə' beṉə' ca' əɉa'aclen Jeso'osən' Galilean' par Jerosalenṉə' na' beyož bebane' ladɉo beṉə' guat ca' gwdalene' ḻega'aque' zan ža. Na' ḻega'aque'enə' chso'elene' beṉə' dižə' de que de'e ḻi mbancze'enə'. 
'''
"32" = '''
:sup:`32` De'e na'anə' ḻeczə neto' chyix̱ɉue'ito' le'e dižə' güen dižə' cobə c̱he Jeso'osən' par nic̱h əṉezele de que bac̱h goc complir lyebe de'en ben Diozən' len de'e x̱axta'ocho ca'. 
'''
"33" = '''
:sup:`33` Na' chio'o naccho xi'iṉ dia c̱hega'aque'enə' ṉezecho baben Diozən' complir lyebe de'en bene' len ḻega'aque' ca de'en boḻis bosbane' Jeso'osən'. Goc can' nyoɉən' ḻe'e Salmo əgwchopen' nan: “Le' naco' xi'iṉa'. Ṉeža babena' par nic̱h solao ṉabi'o len nada'.” 
'''
"34" = '''
:sup:`34` Na' nyoɉəchczə Xtižə' Diozən' ga yoblə nan: “Gona' güen len ḻe'e can' bena' lyebe len de'e Rei Dabin'.” Na' de'en nan ca' zeɉen de que Diozən' gwne' yoḻis yosbane' Jeso'osən' ladɉo beṉə' guat ca' na' bitoch güe'e latɉə gat Jeso'osən' de'e yoblə. 
'''
"35" = '''
:sup:`35` Ḻe'egatezə ca' yeto part yoblə c̱he Salmosən' nan: “Ṉezda' bito go'o latɉə gožə' cuerp c̱hia'anə', nada' naca' xi'iṉo' na' naquə la'aždaogua'anə' xi'ilažə' juisy.” 
'''
"36" = '''
:sup:`36` Žlac bguan de'e Rei Dabin' ža, goclene' de'e x̱axta'ocho ca' con can' gone'e Diozən', na' catə' gote' boso'ocuaše'ene' ga bazɉəngašə' de'e x̱axta'ocho ca' bagwsa'at, na' gožə' cuerp c̱he'enə'. De'e na'anə' ṉezecho de que caguə nyoɉ Salmosən' c̱he cuine'en. 
'''
"37" = '''
:sup:`37` Jeso'osən' ben' boḻis bosban Diozən', ḻe'enə' cui gožə' cuerp c̱he'enə'. 
'''
"38" = '''
:sup:`38` Na' cheyaḻə' əṉezele beṉə' bišə', Jeso'osən' ben' cho'a dižə' c̱hei chezi'ixene' xtoḻə' beṉə' ca' chso'onḻilažə' ḻe'. 
'''
"39" = '''
:sup:`39` Bito chac ṉitlao xtoḻə' chio'o beṉac̱h por ni c̱he choncho bi de'en na ḻei de'en bzoɉ de'e Moisezən', pero notə'ətezcho šə chonḻilažə'əcho Jesocristən', Diozən' chnitlaogüe' xtoḻə'əcho ca'. 
'''
"40" = '''
:sup:`40` Ḻe'e gapə cuidad par cui gac c̱hele can' boso'ozoɉ de'e profet ca' beṉə' ca' gwso'e xtižə' Diozən' cana' gan' nan: 
'''
"41" = '''
:sup:`41` Ḻe'e gon xbab, le'e chonḻe borl, gwžin ža cuiayi'ile por ni c̱he de'e cui cheɉḻe'ele. Ḻe'e yebane, c̱hedə' nada' Dioz ze'e gona' de'e zaquə' yebanele tyemp nga zole ṉa'a, na' bito šeɉḻe'ele ḻa'aṉə'əczə šə no əṉa le'e can' gaquən'. Can' gwna Pabən' bzeɉni'ine' beṉə' ca' ža' ḻo'o yo'oda'onə'. 
'''
"42" = '''
:sup:`42` Beyož bzeɉni'i Pabən' beṉə' Izrael ca' nach besyə'əchoɉe' ḻo'o yo'oda'onə'. Beṉə' ca' cui gwsa'alɉe' beṉə' Izrael sino gwso'on cuinga'aque' beṉə' Izrael gwsa'atə'əyoine' Pabən' len Bernaben' par əžɉa'aque' de'e yoblə yežag xman ža dezcanzən' žɉəsə'əzeɉni'ine' ḻega'aque' de'e yoblə. 
'''
"43" = '''
:sup:`43` Beṉə' zan beṉə' Izrael ca' na' beṉə' zan beṉə' bagwso'on cuinga'aque' beṉə' Izrael gwse'eɉḻe'e de'en choso'osed choso'olo'i Pabən' len Bernaben' catə'ən besyə'əžaše'. Na' Pabən' len Bernaben' gosə'əṉeyo'ine' ḻega'aque' par nic̱h ṉitə'ətezə ṉite'e so'onḻilaže'e Jesocristən' ben' bseḻə' Diozən' par chaclene' chio'o. 
'''
"44" = '''
:sup:`44` Na' catə' bežag xman ža dezcanzən', casi yoguə'əḻoḻ beṉə' lao' syodan' besə'əžag par boso'ozenague' xtižə' Diozən'. 
'''
"45" = '''
:sup:`45` Pero beṉə' Izrael ca' cui chso'onḻilažə' Jesocristən' besə'əle'ine' catec beṉə' zanṉə' nžag na' gwsa'acxi'ine', nach gosə'əṉelaogüe' contr Pabən' na' gwso'onḻe'ega'aque' c̱he dižə'ən chzeɉni'i Pabən'. 
'''
"46" = '''
:sup:`46` Nach Pabən' len Bernaben' sin cui chəsə'əžebe' gwse'e beṉə' ca': ―Babento' complir can' gone'e Diozən' babzeɉni'ito' zgua'atec le'e nacle beṉə' Izrael xtiže'enə'. Pero na' de'en cui chene'ele əgwzenagle ža, zeɉe dižə' de que bito chene'ele gatə' yeḻə' mban zeɉḻicaṉe c̱helen' na' de'e na'anə' əgwzeɉni'ito'on beṉə' ca' cui zɉənaquə beṉə' Izrael. 
'''
"47" = '''
:sup:`47` X̱anto' Diozən' bac̱h bene' mendad gonto' can' nyoɉən nan: Bac̱h nzoa' le'e par co'ole be'eni' c̱hia'anə' ḻo'o yic̱hɉla'aždao' beṉə' ca' cui zɉənaquə beṉə' Izrael par nic̱h beṉə' ca' ža' doxenḻə yežlyon' əsa'acbe'ine' naclən so'one' nic̱h yesyə'əchoɉe' xni'a de'e malən'. 
'''
"48" = '''
:sup:`48` Na' beṉə' ca' cui zɉənaquə beṉə' Izrael beyož gwse'ene'ene' gwne' ca' besyə'əbeine' nach gosə'əne' güenchguaczən' naquə xtižə' Diozən'. Nach yoguə' beṉə' ca' bagwleɉ Diozən' par gatə' yeḻə' mban zeɉḻicaṉe c̱hega'aque'enə' gwso'onḻilaže'e Jesocristən'. 
'''
"49" = '''
:sup:`49` Ca' goquə gosə' gwlalɉə xtižə' X̱ancho Jesocristən' doxen distritən'. 
'''
"50" = '''
:sup:`50` Pero na' beṉə' Izrael ca' cui gwso'onḻilažə' Jesocristən' boso'ota boso'oṉe' beṉə' blao c̱he syodan' na' no'olə əblao ca' zɉənaochgua costombr c̱he beṉə' Izrael ca' par nic̱h bosyo'olague' Pabən' len Bernaben' na' besyə'əbeɉe' ḻega'aque' fuer syodan' na' distritən'. 
'''
"51" = '''
:sup:`51` Nach Pabən' len Bernaben' boso'osi'iṉs ṉi'aga'aquen' par bežib bište yon' de'en žianṉə'. Gwso'one' ca' par boso'olo'e de que bito zɉənape' doḻə' de'en cui chse'ene beṉə' ca' yoso'ozenague' c̱he Diozən', nach besa'aque' ɉəya'aque' gan' ne' Iconio. 
'''
"52" = '''
:sup:`52` Pero beṉə' ca' chso'onḻilažə' Jesocristən' gwnitə'əchguacze' mbalaz, na' Spirit c̱he Diozən' gwnabia'an yic̱hɉla'ažda'oga'aque'enə'. 
'''
