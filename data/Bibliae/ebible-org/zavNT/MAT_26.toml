[26]
"1" = '''
:sup:`1` Catə' beyož be' Jeso'osən' dižə'ən ca', gože' disipl c̱he' ca': 
'''
"2" = '''
:sup:`2` —Baṉezele de que yec̱hopə žazən' gaḻə' lṉi pascw c̱hechon', na' ca na' gaca' lao na' beṉə' contr c̱hia' ca' nic̱h so'ote' nada' yosə'əde'e nada' to ḻe'e yag coroz, nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. 
'''
"3" = '''
:sup:`3` Nach bx̱oz əblao ca' na' beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' na' beṉə' golə blao c̱he chio'o beṉə' Izrael besə'ədobe' chyo'o c̱he beṉə' gwnabia' c̱he bx̱oz ca', ben' le Caifas. 
'''
"4" = '''
:sup:`4` Na' boso'oxi'e naclən' so'one' par yesə'əzene' Jeso'osən' bgašə'əzə na' so'ote'ene'. 
'''
"5" = '''
:sup:`5` Na' gosə'əne': —Bito gotchone' ža lṉinə', par nic̱h cui yesə'ədopə beṉə' ca' banitə' lao syodan' na' yesə'ədiḻəlene' chio'o. 
'''
"6" = '''
:sup:`6` Nach Jeso'osən' len disipl c̱he' ca' ɉa'aque' Betania, liž to beṉə' le' Simon. Na' Simon nan' güe'ine' yižgüe' de'en ne' ḻepr antslə. 
'''
"7" = '''
:sup:`7` Na' catə' besə'əžine' liž Simonṉə' gwche' Jeso'osən' cho'a mes c̱he'enə'. Na' ca' chi'e catə'əczlə bžin to no'olə nox̱e'e to lmet de yeɉ fin de'e yožə to set de'e ḻechguaḻe zaque'e de'e chḻa' zix̱. Na' no'olən' bcuase' setən' yic̱hɉ Jeso'osən'. 
'''
"8" = '''
:sup:`8` Na' disipl ca' catə' besə'əle'ine' can' ben no'olən' besə'əže'e na' gwse'e lɉuežɉga'aque': —¿Bixc̱hen' con benditɉeine' setən'? 
'''
"9" = '''
:sup:`9` Güenchlə žalə' bete'en na' mech xenṉə' de'en le'ine' c̱hei əgwnežɉue'en beṉə' yašə'. 
'''
"10" = '''
:sup:`10` Na' catə' bene Jeso'osən' xtižə'əga'aque'enə', nach gože' ḻega'aque': —¿Bixc̱hen' chṉele c̱he no'olən'? Güenchgua babene' len nada'. 
'''
"11" = '''
:sup:`11` Ca naquə beṉə' yašə' ca' syempr nitə'əcze' len le'e, pero ca naca' nada' yešložgan' soa' len le'e. 
'''
"12" = '''
:sup:`12` De'en bcuasə no'olən' setən' yic̱hɉa'anə' bene' de'e non gone'ene' nada' žan' so'ote' nada' na' əgaša'a, can' choncho len cuerp c̱he beṉə' guatən'. 
'''
"13" = '''
:sup:`13` De'e ḻi chnia' le'e, catə' c̱hix̱ɉue'ile dižə' güen dižə' cobə c̱hia'anə' gasə' lalɉən doxenḻə yežlyo nga, na' ḻeczə guasə' gwlalɉə dižə'ən can' ben no'olən' nga len nada', na' beṉə' zanṉə' so'one' xbab ca güenṉə' bene'. 
'''
"14" = '''
:sup:`14` Gwde de'e quinga, Jod Iscariotən' ben' goquə txen len disipl ca' šižiṉ gwyeɉe' lao bx̱oz əblao ca' 
'''
"15" = '''
:sup:`15` par ɉeže' ḻega'aque': —¿Ɉa'aquə'ətə' goṉle nada' na' gona' Jeso'osən' lao na'ale? Nach boso'oxia' beṉə' ca' boso'onežɉue'ene' šichoa mech pḻat. 
'''
"16" = '''
:sup:`16` Nach Jodən' lao orzə gwzolao gwche'enaogüe' batə'əquən' so latɉə gone' Jeso'osən' lao na'aga'aque'enə'. 
'''
"17" = '''
:sup:`17` Na' ža nech ža lṉin' catə'ən chsa'ogüe' yetxtil sin cui bi xne'i nc̱hix̱ə, ɉa'ac disipl ca' gan' zo Jeso'osən' na' gwse'ene': —¿Ga che'endo' žɉe'eni'ato' de'en gaocho xše' lṉi pascon'? 
'''
"18" = '''
:sup:`18` Nach Jeso'osən' gože' ḻega'aque': —Ḻe'e žɉa'ac lao syodan' liž to beṉə' yežagle na' ye'elene': “Maestrən' ne' de que bazon əžin ža so'ote'ene' na' ližo' nga chene'ene' gaolento'one' xše' lṉi pascon'.” 
'''
"19" = '''
:sup:`19` Nach gwso'on disipl ca' can' ben Jeso'osən' mendad, ɉesə'əsi'ini'e de'en gwsa'olene' ḻe' xše' lṉi pascon'. 
'''
"20" = '''
:sup:`20` Na' catə' beyož gwx̱en, Jeso'osən' len disipl c̱he' ca' šižiṉ gosə'əbi'e cho'a mesən' gwsa'ogüe'. 
'''
"21" = '''
:sup:`21` Na' lao chsa'ogüe'enə' gož Jeso'osən' ḻega'aque': —De'e ḻi əchnia' le'e, to le'e gonḻe nada' lao na' beṉə' contr ca'. 
'''
"22" = '''
:sup:`22` Nach de'e juisy de'e gwsa'aquene' catə' beyož gwne' ca', nach to toe' gwse'e ḻe': —X̱ana', ¿ənada'an gona' le' lao na' beṉə' contr ca'? 
'''
"23" = '''
:sup:`23` Nach gože' ḻega'aque': —To ben' babne' ne'enə' txen len nada' ḻo'o platən', ḻe'enə' gone' nada' lao na' beṉə' ca'. 
'''
"24" = '''
:sup:`24` Banaquəczən so'ot beṉə' nada' can' nyoɉ Xtižə' Diozən' nan gaquə c̱hia', pero probchguazə be'enə' gon nada' lao na' beṉə' contr ca'. Nca'alə xṉeze žalə' cuiclə golɉe'enə'. 
'''
"25" = '''
:sup:`25` Nach Jodən', ben' bene' Jeso'osən' lao na' beṉə' contr ca', gože'ene': —Maestr, ¿ənadan' gona' le' lao na' beṉə' contr ca'? Jeso'osən' gože'ene': —Ṉezczədo' šə le'enə'. 
'''
"26" = '''
:sup:`26` Na' lao chsa'ogüe'enə' gwxi' Jeso'osən' yetxtilən', be'e yeḻə' chox̱cwlen c̱he Diozən'. Gwde na' bzoxɉe'en nach be'en disipl c̱he' ca', gože' ḻega'aque': —Ḻe'e gaon. Ḻenṉə' cuerp c̱hia'anə'. 
'''
"27" = '''
:sup:`27` Nach ḻeczə bex̱e'e basən' gan' yožə nis oban', na' lao nox̱e'en be'e yeḻə' chox̱cwlen c̱he Diozən' nach boznežɉue'en ḻega'aque' goze'e: —Yoguə'əle ḻe'e ye'eɉ de'en yožə ḻo'o bas nga. 
'''
"28" = '''
:sup:`28` Ḻenṉə' xc̱hena'anə'. Na' xc̱hena' na'anə' lalɉə par nic̱h yezi'ixen Diozən' xtoḻə' beṉə' zan, na' de'en lalɉənṉə' solao gaquə de'e cobə de'en ben Diozən' lyebe gone' par gaquəlene' beṉac̱hən'. 
'''
"29" = '''
:sup:`29` Echnia' le'e ṉa'a zelao che'eɉa' nis oban'. Pero de yeto de'e yebeichecho mazəchlə can' chebeicho nis oban', ḻenṉə' de'en socho mbalaz zeɉḻicaṉe catə'ən socho txen gan' ṉabi'a len X̱a' Diozən'. 
'''
"30" = '''
:sup:`30` Na' beyož gwse'eɉ gwsa'ogüe' gwso'oḻe' to imno nach besə'əchoɉe' ɉa'aque' ya'a de'en nzi' Olibos. 
'''
"31" = '''
:sup:`31` Na' lao zɉəngüe'e nezən' Jeso'osən' gože' disipl c̱he' ca': —Ṉeže' yoguə'əle cueɉyic̱hɉle nada' por ni c̱he de'en gaquə c̱hia'. Gaquə can' nyoɉ Xtižə' Diozən' nan: “Gota' beṉə' goye xilə'ənə' na' xilə' c̱he' ca' sa'asə'əlasəb.” 
'''
"32" = '''
:sup:`32` Pero na' catə' yosban Diozən' nada' ladɉo beṉə' guat ca', yobəchda' nada' yeya'a Galilean' cle ca le'e. 
'''
"33" = '''
:sup:`33` Nach Bedən' gože' Jeso'osən': —Nada' cuat cueɉəyic̱hɉa' le' ḻa'aṉə'əczə šə yoguə' beṉə' yeziquə'əchlə yesə'əbeɉyic̱hɉle' le'. 
'''
"34" = '''
:sup:`34` Jeso'osən' gože'ene': —Bed, əchnia' le' bito cuež ḻecon' ṉeže' antslə ze'e gaquə šoṉ las cui chc̱hebo' de que nombi'o nada'. 
'''
"35" = '''
:sup:`35` Nach Bedən' gože'ene': —Ḻa'aṉə'əczə šə chonclən byen guatlencza' le', bito əṉia' de que bito nombi'a le'. Na' ḻeczə ca' əgwse' yoguə' disipl c̱he' ca' ḻe'. 
'''
"36" = '''
:sup:`36` Na' catə' Jeso'osən' len disipl c̱he' ca' besə'əžine' latɉən' gan' nzi' Getsemani, na' gože' ḻega'aque': —Ngazə ḻecue' žlac ša'a de'e na' žɉena' orasyon. 
'''
"37" = '''
:sup:`37` Na' gwc̱he'e Bedən', len c̱hopə xi'iṉ Sebedeon' Jacobən' len Juanṉə'. Na' Jeso'osən' gwzolao gwzochgüe' trist, na' de'e juisy de'e goquene' ḻo'o yic̱hɉla'ažda'ogüe'enə'. 
'''
"38" = '''
:sup:`38` Nach gože' ḻega'aque': —Tristchgua zo yic̱hɉla'ažda'ogua'anə' xte bachonən yeḻə' got. Ḻecuezə nga na' sole əṉa'azle len nada'. 
'''
"39" = '''
:sup:`39` Nach gwdie' gwyeɉe' yelatə' delant na' ɉete'e gosc̱ho'alə lao yon' nach bene' orasyonṉə' gwne': —X̱a', ¿əguaquə te ca'azə de'en c̱hi' saca'anə'?, pero bito che'enda' gaquə de'e ṉia' nada', sino gaquə con can' əṉao' le'. 
'''
"40" = '''
:sup:`40` Catə'əczlə bežine' gan' nitə' disipl ca' šoṉə ɉəyedi'e ḻega'aque' chəsə'ətase'. Na' gože' Bedən': —¿Eni to or bito bcheɉele əṉa'azle len nada'? 
'''
"41" = '''
:sup:`41` Ḻe'e ṉa', na' ḻe'e gon orasyon nic̱h cui co'o gwxiye'en le'e nez mal. Ṉezda' chene'ele əṉa'azle len nada', pero cui chzoile. 
'''
"42" = '''
:sup:`42` Na' gosze'e gan' nite'enə' de'e yoblə, ɉezene' orasyonṉə', gwne': —X̱a', šə cui gaquə te ca'azə de'en c̱hi' saca'anə', con can' che'endo' le' gaquə. 
'''
"43" = '''
:sup:`43` Na' bezžine' gan' nite'enə' de'e yoblə ɉeyezdi'icze' bachəsə'ətase' tant bachac šə tasga'aque'. 
'''
"44" = '''
:sup:`44` Na' gwze'e de'e yoblə gan' nite'enə' ɉene' orasyonṉə' de'e əgwyoṉ lase, na' gwnacze' can' bagwne'. 
'''
"45" = '''
:sup:`45` Nach bezžine' gan' nitə' disipl ca' šoṉə nach gože' ḻega'aque': —¿Eṉe'e chtasle? ¿Eṉe'e chonḻe dezcanz? Diozən' bseḻe'e nada' golɉa' beṉac̱h na' ṉa'a bac̱h bžin or c̱hia' par gaca' lao na' beṉə' mal ca' par so'ote' nada'. 
'''
"46" = '''
:sup:`46` Ḻe'e secha. Ḻe'e šo'o. Baza' ben' gon nada' lažə' na' beṉə' contr ca'. 
'''
"47" = '''
:sup:`47` Ṉecho'ete Jeso'osən' dižə' ca' catə' bžin Jodən' ben' naquə cuent lao disipl ca' šižiṉ. Na' žague' zan beṉə' boso'oseḻə' bx̱oz əblao ca' na' beṉə' golə blao c̱he chio'o beṉə' Izrael. Na' zɉənaḻe'e spad na' zɉənḻene' no yag. 
'''
"48" = '''
:sup:`48` Na' Jodən' babzeɉni'ine' ḻega'aque' can' gone' par əgwdie' Jeso'osən' lao na'aga'aque'enə', gože' ḻega'aque': —Ben' gaogua' bxidən', ḻe'enə' senḻe. 
'''
"49" = '''
:sup:`49` Na' catə' bžine' gan' zo Jeso'osən' ḻe'e bgüiguə'əte' cuite'enə' na' gože'ene': —Padiox Maestr. Na' gwdaogüe'ene' bxidən' pero caguə do laže'en bene' ca'. 
'''
"50" = '''
:sup:`50` Jeso'osən' gože'ene': —Migw c̱hia', ¿bixc̱hen' za'o nga? Beyož gwne' ca' ḻe'e gosə'əbiguə'əte beṉə' ca' gwso'ox̱e'ene'. 
'''
"51" = '''
:sup:`51` Na' to ben' naquə txen len Jeso'osən' gwleɉ spad c̱hen' gwdine'en mos c̱he beṉə' gwnabia' c̱he bx̱oz ca', gwc̱hogtechgüe' šḻa'a nague'enə'. 
'''
"52" = '''
:sup:`52` Nach Jeso'osən' gože'ene': —Bego'o spad c̱hio'onə' ḻo'o liže, la' yoguə' beṉə' chso'ot beṉə' len spad, ḻeczə ḻen chsa'atene'. 
'''
"53" = '''
:sup:`53` ¿Ebito ṉezdo' de que gaquə ṉaba' lao X̱a'anə' par ḻe'e seḻə'əte' mazlə gyon šižiṉa mil angl beṉə' əsa'aclen nada'? 
'''
"54" = '''
:sup:`54` Šə le'e tiḻəlenḻe beṉə' quinga par yoslale nada', ¿nacxa gaquən gaquə complir can' nyoɉ Xtižə' Diozən' nan can' cheyaḻə' gaquən'? 
'''
"55" = '''
:sup:`55` Na' lao bazɉənox̱e'e Jeso'osən', gože' ḻega'aque': —¿Eca to beṉə' bguanṉə' chsaquə'əlebele nada' za'acle len spad len yag zedex̱enḻe nada'? Yoguə' ža gwchi'a len le'e na' bsed blo'ida' beṉə' ḻo'o yo'odao' əblaon' na' cui gwzenḻe nada'. 
'''
"56" = '''
:sup:`56` Pero laogüe de'en chac yoguə' de'e quinga chac complir Xtižə' Diozən' de'en boso'ozoɉ de'e profet ca' beṉə' ca' gwso'e xtiže'enə' cana'. Na' lao or na' bosyo'oxoṉɉ yoguə' disipl c̱he' ca' gosə'əbeɉyic̱hɉe'ene'. 
'''
"57" = '''
:sup:`57` Na' beṉə' ca' gosə'əzen Jeso'osən' gosə'əc̱he'ene' lao Caifasən' ben' naquəch bx̱oz əblao c̱he chio'o beṉə' Izrael gan' bazɉəndobə beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' na' len yeziquə'əchlə beṉə' golə blao ca' chəsə'ənabia' ṉasyon c̱hechon'. 
'''
"58" = '''
:sup:`58` Nach Bedən' ɉənaogüe' Jeso'osən' zitə' zitə'ələ xte bžinte' liž bx̱oz əblaonə', na' gwyo'e chyo'onə' na' ɉəchi'e len beṉə' ca' zɉənaquə x̱a'ag c̱he yo'odao' əblaonə', c̱hedə' gone'ene' le'ine' naquən' zelao gaquə len Jeso'osən'. 
'''
"59" = '''
:sup:`59` Nach yoguə' bx̱oz əblao ca' na' yeziquə'əchlə beṉə' golə blao ca' chəsə'ənabia' ṉasyon Izrael c̱hechon' chəsyə'əyilɉe' beṉə' so'e dižə' contr Jeso'osən' parzə nic̱h so'ote'ene' ḻa'aṉə'əczə šə dižə' güenḻažə'ənə'. 
'''
"60" = '''
:sup:`60` Pero goc sša bito besyə'əželene' c̱hopə beṉə' əso'e dižə' de'en yediḻe ḻa'aṉə'əczə beṉə' zan gosə'ənitə' testigw faḻs contr ḻe'. Gwde na' besə'əchoɉ yec̱hopə testigw faḻs ca' na' bediḻe can' gosə'əne'. 
'''
"61" = '''
:sup:`61` Na' gosə'əne': —Benga gwne': “Nada' guaquə yoc̱hiṉɉa' yo'odao' əblao gan' cho'ela'ocho Diozən', na' lao šoṉə žazə yeyona'an.” 
'''
"62" = '''
:sup:`62` Nach gwzoža' ben' naquəch bx̱oz əblao gože' Jeso'osən': —¿Ebito bi de bi nao' ca naquə de'e nga chosə'əcuiš beṉə' quinga le'? 
'''
"63" = '''
:sup:`63` Jeso'osən' bitobi gwne'. Nach gož bx̱oz əblaonə' ḻe': —Echnia' le' gwna neto' na' bzo Dioz ben' zo zeɉḻicaṉe gaque' testigw šə ḻe len' Crist Xi'iṉ Diozən' ben' gwleɉe' par gaquəlene' ṉasyon c̱hechon'. 
'''
"64" = '''
:sup:`64` Jeso'osən' gože'ene': —Ḻe ben' nao' na' nada'. Diozən' bseḻe'e nada' golɉa' beṉac̱h. Na' əchnia' le'e, gwžin ža le'ile nada' chi'a cuit Diozən' ben' napə ḻe'ezelaogüe yeḻə' guac xen, na' ṉabi'a txen len ḻe', na' le'ile nada' yetɉa' yoban' to ḻo'o beɉw. 
'''
"65" = '''
:sup:`65` Cate bene bx̱oz əblaonə' xtižə' Jeso'osən' gwšo' gwc̱hezə' xe'enə' la' par ḻe' de'e mal juisyən' gwna Jeso'osən', nach gwne': —Babenecho ṉa'a babžia bnite'e Diozən'. ¿Nochxa testigon' chyažɉecho? 
'''
"66" = '''
:sup:`66` Na' ¿naquən' əṉale c̱he'? Nach beṉə' ca' bosyo'oži'en gwse'ene': —Babžia bnite'e Diozən' na' cheyaḻə' gate'. 
'''
"67" = '''
:sup:`67` Nach boso'oža' x̱ene'e cho'alao Jeso'osən', na' gosə'əbaže'ene', na' baḻe' gosə'əgape'e x̱ague'enə'. 
'''
"68" = '''
:sup:`68` Nach gwse'ene': —Šə len' naco' Cristən' ben' gwleɉ Diozən' par gaquəleno' ṉasyon c̱hechon', gwṉeya'ašc gwna neto', ¿non' chgapə' le'? 
'''
"69" = '''
:sup:`69` Na' lao chac de'e quinga, chi' Bedən' chyo'onə' catə' bžin to no'ol criad c̱he Caifasən' gože'ene': —Ḻeczə leno' le' naco' txen len Jeso'os beṉə' Galilean'. 
'''
"70" = '''
:sup:`70` Na' lao yoguə' beṉə' ca' ža'anə', Bedən' bito gwc̱hebe' šə naque' txen len Jeso'osən' na' gože' no'olən': —Bito ṉezda' bi dižə'ən cho'o. 
'''
"71" = '''
:sup:`71` Gwde beyož gože' no'olən' ca' gwyeɉe' cha'ašilən', na' bezle'i yeto no'ol criadən' ḻe', na' goze'e beṉə' ca' ža'anə': —Benga naque' txen len Jeso'os beṉə' Nasaretən'. 
'''
"72" = '''
:sup:`72` De'e yoblə bito gwc̱hebe' šə ḻe naque' txen len Jeso'osən' nach bzoe' joramentən' lao Diozən' gože' no'olən': —Bito nombi'a be'enə' nao' ca'. 
'''
"73" = '''
:sup:`73` Na' chacczə šlož, gosə'əbiguə' beṉə' ca' ža'anə' gosə'əze'e Bedən': —De'e ḻiczə, chono' txen len beṉə' ca' c̱hedə' ca nga chṉio' ngazə nacbia'. 
'''
"74" = '''
:sup:`74` Nach Bedən' gože' ḻega'aque': —Diozən' goṉe' nada' castigw šə chonḻaža'an nia' bito nombi'a be'enə'. Chzoa' jorament lao Diozən', bito nombi'ane'. Na' ḻe'e gwchežte to ḻecw. 
'''
"75" = '''
:sup:`75` Nach ɉəza'alažə' Bedən' can' gož Jeso'osən' ḻe': “Šoṉ las gaquə cui chc̱hebo' šə nombi'o nada' catə' cuež ḻecon'.” Nach beza' Bedən' ḻechguaḻe gwchežyaše'e tant de'e goquene'. 
'''
