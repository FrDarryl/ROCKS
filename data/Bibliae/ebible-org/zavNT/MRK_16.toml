[16]
"1" = '''
:sup:`1` Na' catə' gwde ža dezcanzən' Maria beṉə' Magdalan', na' Maria xna' Jacobən' na' len Salmen' ɉəsə'əxi'e set zix̱ de'e yoso'oguazɉe' cuerp c̱he Jeso'osən'. 
'''
"2" = '''
:sup:`2` Na' zil dmigw tempran gwsa'aque' zɉa'aque' cho'a ban' na' besə'əžine' cho'a ban' do chla'atg bgüižən'. 
'''
"3" = '''
:sup:`3` Na' lao zɉa'aque'enə' gwse'e lɉuežɉga'aque': —¿No gaquə yeca'a yeɉən' de'en da' cho'a ban' par nic̱h šo'ocho? 
'''
"4" = '''
:sup:`4` Na' ca ṉe'e zɉa'aque' zitə'ələ gan' zo bloɉ ban' besə'əle'ine' de que yeɉ xenṉə' de'en da' cho'a ban' bac̱h bega'an. 
'''
"5" = '''
:sup:`5` Catə' besə'əžine'enə' gwso'e ḻo'o bloɉən' na' besə'əle'ine' to beṉə' xcuidə' chi'e ḻo'inə' šḻa'a ḻichalə na' nyaze' to lachə' šyiš toṉə, na' no'ol ca' besə'əžebe' catə' besə'əle'ine'ene'. 
'''
"6" = '''
:sup:`6` Na' gože' ḻega'aque': —Bito žeble. Nada' ṉezda' de que cheyilɉle Jeso'osən' ben' naquə beṉə' Nasaret ben' boso'ode'e ḻe'e yag corozən'. Babebane' ladɉo beṉə' guat ca'. Notoch no nḻa' nga. Ḻegüia latɉə ga nga bosə'əx̱oe' cuerp c̱he'enə'. 
'''
"7" = '''
:sup:`7` Ḻe'e žɉəya'ac ḻe'e žɉəyedix̱ɉue'i Bedən' len disipl ca' yeḻa' de que gwyobe Jeso'osən' yežine' Galilean' ca le'e na' Galilea na' gwle'iczelene', can' gwnacze' le'e. 
'''
"8" = '''
:sup:`8` Nach besyə'əchoɉe' ḻo'o ban' besa'acdoe' xte gosə'əxize' tant besə'əžebe'. Na' notono gwse'e bin' goquə c̱hedə' besə'əžebe'. 
'''
"9" = '''
:sup:`9` Na' zil dmigw tempran catə'ən beban Jeso'osən' ladɉo beṉə' guat ca' zgua'atec blo'e laogüe' Maria beṉə' Magdalan' ben' bebeɉe' gažə de'e x̱io' zɉəyo'o zɉəyaz yic̱hɉla'aždaogüe'enə'. 
'''
"10" = '''
:sup:`10` Ḻe' ɉəyedix̱ɉue'ine' yeziquə'əchlə beṉə' ca' de que beban Jeso'osən' ladɉo beṉə' guat ca'. Catə' bžin Marian' chəsə'əbežyašə' beṉə' ca' na' chəsyə'əgüine'ene' c̱hedə' gwso'ot beṉə' mal ca' Jeso'osən'. 
'''
"11" = '''
:sup:`11` Na' catə' gwse'enene' de que babeban Jeso'osən' ladɉo beṉə' guat ca' na' de que Marian' bable'ine' ḻe', bito gwse'eɉḻe'e. 
'''
"12" = '''
:sup:`12` Na' blo'e lao Jeso'osən' c̱hopə disipl c̱he' ca' lao zɉa'aque' yoba, pero nža'alə can' besə'əle'ine' ḻe'. 
'''
"13" = '''
:sup:`13` Na' ɉəya'aque' ɉəsyə'ədix̱ɉue'ine' beṉə' lɉuežɉga'aque' ca' pero beṉə' ca' ḻeczə bito gwse'eɉḻe'e c̱he ḻega'aque'. 
'''
"14" = '''
:sup:`14` Na' gwdechlə blo'e lao Jeso'osən' disipl c̱he' ca' šneɉ lao chsa'ogüe'. Na' gwdiḻe' ḻega'aque' de'en zɉənaque' beṉə' la'aždao' žod na' de'en cui gwse'eɉḻe'e de que bebane' ladɉo beṉə' guat ca' ḻa'aṉə'əczə beṉə' ca' besə'əle'i ḻe' gwse'e ḻega'aque' ca'. 
'''
"15" = '''
:sup:`15` Nach gože' ḻega'aque': —Ḻe'e žɉa'ac ḻe'e žɉəsed ḻe'e žɉəlo'i beṉə' ca' ža' yoguə'əḻoḻ ṉasyon dižə' güen dižə' cobə de'en chzeɉni'in c̱hia'. 
'''
"16" = '''
:sup:`16` Na' beṉə' ca' so'onḻilažə' nada' na' yesə'əchoe' nis bito žɉəya'aque' lao yi' gabiḻən'. Na' beṉə' ca' cui so'onḻilažə' nada' yesə'əbiayi'e lao yi' gabiḻən'. 
'''
"17" = '''
:sup:`17` Na' beṉə' ca' so'onḻilažə' nada' gwnežɉoga'aca'ane' yeḻə' guac par so'one' de'e quinga: Len yeḻə' guac c̱hia'anə' yesyə'əbeɉe' de'e x̱io' ca' zɉəyo'o zɉəyaz yic̱hɉla'aždao' beṉə', na' əso'e gwde gwdelə dižə' de'en cui no chac. 
'''
"18" = '''
:sup:`18` Guaquə əso'ox̱e'e no beḻ bia benen na' bitobi gaquə c̱hega'aque'. Na' šə əse'eɉe' benen bitobi gonən len ḻega'aque'. Guaquə yesə'əx̱oa' na'aga'aque'enə' yic̱hɉ beṉə' ca' chsa'acšene, na' yesyə'əyaque beṉə' ca'. 
'''
"19" = '''
:sup:`19` Na' catə' beyož be'e X̱ancho Jeso'osən' dižə'ən ca' len ḻega'aque', bezi' beca'a Diozən' ḻe' yoban' gan' chi'e chnabi'e txen len X̱acho Diozən'. 
'''
"20" = '''
:sup:`20` Na' disipl c̱he' ca' ɉa'aque' doxenḻə ɉəsə'ədix̱ɉue'ine' dižə' güen dižə' cobə de'en chzeɉni'in c̱he Jeso'osən', na' ḻe' goclene' ḻega'aque' na' bene' par nic̱h gwso'one' no miḻagr len yeḻə' guac c̱he'enə' par blo'e de que xtižə'əga'aque'enə' naquən de'e ḻi. De'e na'azən' chzoɉa'.
'''
