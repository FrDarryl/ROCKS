[24]
"1" = '''
:sup:`1` Na' catə' beza' Jeso'osən' yo'odao' əblaonə' par šeɉe' ga yoblə gosə'əbiguə' disipl c̱he' ca' gan' zo'enə' na' lao chəsə'əgüi'e yo'odao' əblaonə' gwso'e dižə' catec xoche naquən na' ḻeczə ca' yo'o ca' zɉənyec̱hɉən. 
'''
"2" = '''
:sup:`2` Nach Jeso'osən' gože' ḻega'aque': —Bable'ile catec xochen' naquə yoguə' de'e quinga. Na' de'e ḻi chnia' le'e ca naquə de'en chle'ile ṉa'a, gwžin ža yosyo'oc̱hiṉɉ beṉə' doxenən, na' notoch no le'i ḻega'aquən. 
'''
"3" = '''
:sup:`3` Na' ɉa'aque' ya'a Olibosən' na' Jeso'osən' gwchi'e lao ya'anə' toze'. Na' gosə'əbiguə' disipl c̱he' ca' laogüe'enə' na' gwse'ene': —X̱anto', ¿do batə'əquən' gaquə de'e nga nao' nga? Na' ¿nac gaquən' gacbe'ito' de que bazon baozə yido' de'e yoblə par šo'o fin c̱he yežlyon'? 
'''
"4" = '''
:sup:`4` Nach Jeso'osən' gože' ḻega'aque': —Ḻe'e gon xbab par nic̱h notono əx̱oayag le'e. 
'''
"5" = '''
:sup:`5` Gwžin ža catə' zan beṉə' gox̱oayag ša' lao yežlyo nga beṉə' se'ene'ene' yoso'oḻane' xlatɉa' nga. Na' yesə'əne': “Nada'an Cristən' ben' gwleɉ Diozən' par gaquəlena' le'e.” Na' beṉə' zan yesə'əx̱oayague'. 
'''
"6" = '''
:sup:`6` Na' yene'ele dižə' de que chac gwdiḻə, o de que guaquə gwdiḻə, pero na' bito žeble, c̱hedə' zgua'atec cheyaḻə' gaquə ca'. Na' bito ḻe'e žinte žan' par šo'o fin c̱he yežlyon'. 
'''
"7" = '''
:sup:`7` Na' yesyə'ədiḻə yež contr yež, na' ṉasyon contr ṉasyon. Na' ḻeczə zan yež de'e zɉəchi' doxenḻə yežlyon' gaquə bgua bgüin na' cue'e yižgüe', na' ḻeczə x̱o'ochgua. 
'''
"8" = '''
:sup:`8` Na' te gaquə ca' ṉe'e yesə'əžaglaoch beṉə' ža' yežlyon'. 
'''
"9" = '''
:sup:`9` Nach beṉə' ca' ža' doxen yežlyo nga yesə'əgue'ine' le'e c̱hedə' chonḻilažə'əle nada'. Na' so'one' le'e lao na' beṉə' contr ca', na' yesə'əsaquə'əzi'e le'e, nach so'ote' le'e. 
'''
"10" = '''
:sup:`10` Cana' ža, beṉə' zan beṉə' bachso'onḻilažə' nada' yesə'əbeɉyic̱hɉe' cuich so'onḻilaže'e nada'. Na' ḻega'acteze' yesə'əgue'ine' lɉuežɉga'aque' beṉə' ṉe'e chso'onḻilažə' nada' na' so'one' ḻega'aque' lao na' beṉə' contr ca'. 
'''
"11" = '''
:sup:`11` Na' beṉə' zan so'onḻaže'e yesə'əne' de que xtižə' Diozən' chəsə'əyix̱ɉui'e na' yesə'əx̱oayague' beṉə' zan. 
'''
"12" = '''
:sup:`12` Na' laogüe de'en šanch beṉə' ca' so'on de'e malən', beṉə' zan juisy beṉə' bachso'onḻilažə' nada' cuich əsa'aquene' c̱he yeziquə'əchlə beṉə' chso'onḻilažə' nada'. 
'''
"13" = '''
:sup:`13` Pero na' notə'ətezle šə co'o gwc̱heɉlažə'əle len de'en c̱hi' saquə'əle par gonḻilažə'əle nada' na' gwzenagle c̱hia' xte catə'əch əžin ža gatle, gožɉəyezole len Diozən'. 
'''
"14" = '''
:sup:`14` Na' žɉa'ac beṉə' doxen lao yežlyon' yesə'əyix̱ɉui'e dižə' güen dižə' cobən' de que ṉabia' Diozən' con notə'ətezə beṉə' əso'e latɉə. Na' catə' bazɉəṉeze beṉə' ža' yoguə' ṉasyonṉə' ḻen, cana'achən' əžin ža šo'o fin c̱he yežlyon'. 
'''
"15" = '''
:sup:`15` Bablable can' bzoɉ de'e profet Daniel ben' be' xtižə' Diozən' cana'. Na' de'en bzoɉe' nan de que beṉə' mal so'one' de'en naquə de'e zban juisy de'e chgue'i Diozən' ḻo'o yo'odao' əblao c̱he chio'o beṉə' Izrael na' yo'oda'onə' bitoch gonən žin. Na' catə' le'ile gaquə de'e quinga, canan' le'e nitə'əle Jodean' cheyaḻə' əgwxoṉɉle na' žɉa'acle do ya'ada'ote. Le'e chlable de'en nga ḻe'e šeɉni'in. 
'''
"16" = '''
:sup:`16` Na' šə zo to beṉə' chone' dezcanz lao sotea c̱he' liže'enə', bito gaḻə' yotobe' šinḻaze' ca' ža' liže'enə', con cueɉyic̱hɉe'en. 
'''
"17" = '''
:sup:`17` Na' ḻeczə ca' beṉə' zda do yoba bito gaḻə' yebi'e par žɉəyexi'e xadoṉ c̱he'enə' liže'. 
'''
"18" = '''
:sup:`18` Na' ca tyempən' ḻechguaḻe zdebə gaquən len no'olə ca' zɉənoa' bdao' na' no'ol ca' chesə'əguažə' bidao'. 
'''
"19" = '''
:sup:`19` Ḻe'e gon orasyon par nic̱h cui cheyaḻə' əgwxoṉɉle tyemp catə' chi' de'e zag o lao ža dezcanz. 
'''
"20" = '''
:sup:`20` Catə' gaquə de'e ca' ḻechguaḻe c̱hi' saquə' beṉə' Izrael gwlaž c̱hecho ca'. Na' dezd catə'ən gwxe yežlyon' xte ža ṉeža bito əṉacho bagwdi' bagwxaquə' beṉə' can' c̱hi' saquə' beṉə' Izrael gwlaž c̱hecho ca', na' bito əžinḻaže'e gaquə ca' len beṉac̱hən' de'e yoblə. 
'''
"21" = '''
:sup:`21` Žalə' nžia Diozən' bia' yesə'əžaglaogüe' sša ni yeto beṉə' cuich zɉəmban catə'ən yeyož yesə'əžaglaogüe'enə' žalə' ca'. Pero por ni c̱he de'en chaque Diozən' c̱he beṉə' ca' chso'onḻilažə' ḻe', beṉə' ca' bagwleɉe' par əsa'aque' xi'iṉe', de'e na'anə' cui güe'e latɉə yesə'əžaglaogüe' sša. 
'''
"22" = '''
:sup:`22` De'e na'anə' šə no əye'e le'e: “Bgüiašc nga zo Cristən' ben' gwleɉ Diozən' par gaquəlene' chio'o”, o šə əye'e le'e: “Na'alə zoe'”, bito šeɉḻe'ele c̱he'. 
'''
"23" = '''
:sup:`23` Zan beṉə' gox̱oayag ša' lao yežlyo nga əse'e le'e de que zɉənaque' Cristən' o de que chso'e xtižə' Diozən'. Na' so'one' miḻagr na' so'one' de'e naquə yeḻə' goban par nic̱h yesə'əx̱oayague' beṉə' ca' bagwleɉ Diozən' par əsa'aque' xi'iṉe' žalə' gaquə yesə'əx̱oayague' ḻega'aque'. 
'''
"24" = '''
:sup:`24` Baṉezele can' gaquə la' bagwdix̱ɉue'ida' le'e c̱he de'e ca' ze'e gaquə. 
'''
"25" = '''
:sup:`25` De'e na'anə' šə əse'e le'e: “Zo Cristən' latɉə dašən'”, bito gwzenagle c̱hega'aque' par əžɉa'acle. Na' šə əse'e le'e de que zo Cristən' ḻo'o yo'onə', bito šeɉḻe'ele c̱hega'aque'. 
'''
"26" = '''
:sup:`26` Can' chac catə' chep yesən' chse'eni'in doxenḻə ḻe'e yoban' to de repentzə, ḻeczə can' gaquə catə'ən əžin ža yida' de'e yoblə. Diozən' bseḻe'e nada' golɉa' beṉac̱h, na' yida' to de repentzə na' yoguə'əḻoḻ beṉə' yesə'əle'ine' nada'. 
'''
"27" = '''
:sup:`27` Ngale'en chonen c̱he ben' ne': “Gan' de bia guat nan' chesə'əžag šod ca'.” 
'''
"28" = '''
:sup:`28` Na' cate yeyož c̱hi' saquə' beṉac̱hən' lao ža ca', bgüižən' bitoch əgwse'eni'in, na' ḻeczə ca' bio'onə'. Na' belɉw ca' zɉəžia ḻe'e yoban' yesə'əxopən c̱hedə' Diozən' əgwsi'iṉse' yoguə' de'e ca'. 
'''
"29" = '''
:sup:`29` Na' cana'ach beṉə' ža' yežlyon' yesə'əle'ine' nada' yida' de'e yoblə to ḻo'o beɉw, nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. Yida' nsa'a yeḻə' guac xen c̱hia'anə' na' yeḻə' chey che'eni' c̱hia'anə'. Na' beṉə' ža' yoguə' ṉasyon c̱he yežlyon' yesə'əbežyaše'e, beṉə' cui gwso'onḻilažə' nada'. 
'''
"30" = '''
:sup:`30` Na' catə'ən yida' to trompetən' cuežən zižɉo, na' əseḻa'a angl c̱hia' ca' doxenḻə yežlyonə' par yesyə'ətobe' beṉə' ca' bagwleɉ Diozən' par zɉənaque' xi'iṉe' gatə'ətezə zɉənasəlase'. 
'''
"31" = '''
:sup:`31` Ṉezele can' chac do nga len yag yix̱güion', catə' bac̱h chzolao chebia xḻague'e, chacbe'ile de que bac̱h zon yela' yeɉon'. 
'''
"32" = '''
:sup:`32` Na' ḻeczə can' catə'ən le'ile gaquə de'e mal ca' bagwnia' gaquə, cana'ach əṉezele de que bazon əžin ža šo'o fin c̱he yežlyon'. 
'''
"33" = '''
:sup:`33` De'e ḻi əchnia' le'e, bitoṉə' gat le'e nitə'əle lao tyemp nga ṉa'a catə' solao gaquə yoguə'əḻoḻ de'e ca'. 
'''
"34" = '''
:sup:`34` Ca naquə de'e ca' chle'icho ḻe'e yoban' na' yežlyon', yesə'əde c̱hei, pero ca naquə xtiža'anə' caguə de'e te cui gaquə can' nanṉə'. 
'''
"35" = '''
:sup:`35` Pero ca naquə bi ža bi orən' šo'o fin c̱he yežlyon', notono no ṉeze, ni que zɉəṉeze angl ca' nitə' yoban', na' ni que ṉezda' nada' naca' Xi'iṉ Diozən'. Tozə X̱a' Dioz nan' ṉeze. 
'''
"36" = '''
:sup:`36` Diozən' bseḻe'e nada' golɉa' beṉac̱h, na' can' goquə ca tyemp c̱he de'e Noenə', ḻeczə can' gaquə catə'ən nada' yida' de'e yoblə. 
'''
"37" = '''
:sup:`37` Beṉə' ca' gwnitə' ca tyemp c̱he de'e Noen' gwža'azeche' gwse'eɉ gwsa'ogüe' na' gwso'elaozechga'aque' boso'ošagne'e na' bosə'əšague' na' no xi'iṉga'aque'. Ṉe'e chso'onte' ca' catə'ən bžin ža gwyo'o Noen' ḻo'o barcon' len famiḻy c̱he' ca'. 
'''
"38" = '''
:sup:`38` Bito gwsa'acbe'ine' bin' gaquə xte catə'əchən' goc yeɉw sio' juisyən' na' bia' nisən' yoguə'əḻoḻga'aque'. Ca'atezəczən' bito sa'acbe'i beṉə' bin' gaquə xte catə'əchən' yida' de'e yoblə. 
'''
"39" = '''
:sup:`39` Quingan' gaquə catə'ən yida' de'e yoblə, c̱hopə beṉə' nite'e do yoba, toe' yezi' yeca' Diozən', na' yetoe' yocua'aṉe'. 
'''
"40" = '''
:sup:`40` Na' c̱hopə no'olə nite'e chso'ote', toe' yezi' yeca' Diozən', na' yetoe' yocua'aṉe'. 
'''
"41" = '''
:sup:`41` De'e na'anə' ḻe'e so probnid par catə'ən yida' de'e yoblə, c̱hedə' bito ṉezele bi ža bi orən' yida' de'e yoblə, nada' naca' X̱anḻe. 
'''
"42" = '''
:sup:`42` Ḻe'e gon xbab c̱he de'e nga, žalə' ṉeze x̱an yo'onə' do bi or lao yelən' əžin beṉə' bguanṉə' liže'enə', la' gwṉaze' par nic̱h bito güe'e latɉə šo'o be'enə' liže'enə' par cuane' šinḻaze'enə'. 
'''
"43" = '''
:sup:`43` De'e na'anə' ža, ḻe'e so probnid par catə'ən yida' de'e yoblə c̱hedə' catə'ən cui chonḻe xbab yida' ca nan' yida' de'e yoblə, nada' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. 
'''
"44" = '''
:sup:`44` Notə'ətezle šə zotezə zole probnid dote tyemp, gwxaquə'əlebele ca to mos beṉə' naque' beṉə' sin' na' beṉə' chon complir can' cheyaḻə' gone'. Na' gwxaquə'əlebele ca to mos ben' gwlo'o x̱ane'enə' lao ne'e liže'enə' catə'ən gwze'enə' par nic̱h chnežɉue' de'e chsa'o yoguə' mos c̱he' ca' yeḻa' catə' chžin or chsa'ogüe'. 
'''
"45" = '''
:sup:`45` Šə to beṉə' mosən' chontezə chone' can' non x̱anen' mendad, mbalaz socze' catə' yežin x̱ane'enə'. 
'''
"46" = '''
:sup:`46` De'e ḻi chnia' le'e, x̱ane'en cue'e lao na' xmose'enə' yoguə'əḻoḻ de'en deine'. 
'''
"47" = '''
:sup:`47` Pero šə mosən' naque' beṉə' mal na' gone' xbab əṉe': “Bagwžei x̱anan'”. 
'''
"48" = '''
:sup:`48` Nach šə solaocle' c̱hine' mos ca' yeḻa' na' ye'eɉ gaoxatteze' len no beṉə' güe'e zo, 
'''
"49" = '''
:sup:`49` nach x̱ane'enə' yežine' to ža senyale' ḻe' to or cui nacbe'ine'. 
'''
"50" = '''
:sup:`50` Na' por ni c̱he de'en cui chon mosən' can' cheyaḻə' gone', x̱ane'enə' c̱hinchgüe' ḻe' yid sotən' xte ca gate'. Gaquə c̱he' can' chac c̱he notə'ətezə beṉə' gox̱oayag, chɉəya'aque' gabiḻən' gan' chesə'əbežyašə' beṉə' na' chsa'oyeɉə leyga'aque'enə'. 
'''
