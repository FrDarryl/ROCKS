[18]
"1" = '''
:sup:`1` Na' ca beyož gwna Jeso'osən' de'e ca', neto' disipl c̱he' gwza'ato' len ḻe' gwyeɉto' šḻa'a yao Sedron gan' gotə' to güert, na' gwyo'oto' len ḻe'. 
'''
"2" = '''
:sup:`2` Na' Jodən' ben' banaquən gone' Jeso'osən' lao na' beṉə' ca' chəsə'əgue'i ḻe' nombi'e güertən', c̱hedə' zan las bagwyeɉto' len Jeso'osən' ḻo'o güertən'. 
'''
"3" = '''
:sup:`3` Na' bx̱oz əblao ca' na' beṉə' fariseo ca' boso'oseḻe'e x̱oṉɉ soḻdad na' len x̱a'ag yo'odao' ca' zɉa'aclene' Jodən' par ɉəsə'əxene' Jeso'osən' ḻo'o güertən'. Zɉa'aque' gan' zo Jeso'osən' zɉənox̱e'e lintern, yi' yech na' spad. 
'''
"4" = '''
:sup:`4` Jeso'osən' baṉezene' yoguə'əḻoḻ de'en gaquə c̱he', nach bchoɉe' ɉəšague' ḻega'aque' nach gože': ―¿Non' cheyilɉle? 
'''
"5" = '''
:sup:`5` Na' gwse'ene': ―Jeso'os beṉə' Nasaret. Na' gož Jeso'osən' ḻega'aque': ―Nada'anə'. Na' len Jodən' ḻega'aque', ben' banaquən gone' Jeso'osən' lao na'aga'aque'enə'. 
'''
"6" = '''
:sup:`6` Na' catə' gože' ḻega'aque': “Nada'anə'”, ḻe'e besyə'əbiguə'əte' gosxanḻə na' gosə'əbix̱e' gwsa'ate'e lao yon'. 
'''
"7" = '''
:sup:`7` Na' de'e yoblə gože' ḻega'aque': ―¿Non' cheyilɉle? Na' ḻega'aque' gosə'əze'ene': ―Cheyilɉto' Jeso'os beṉə' Nasaret. 
'''
"8" = '''
:sup:`8` Na' gwna Jeso'osən': ―Bagwnia' le'e de que nada'anə'. Na' šə nadan' cheyilɉle, ḻe'e güe' latɉə žɉəya'ac beṉə' quinga. 
'''
"9" = '''
:sup:`9` Gože' ca' par nic̱h goc complir can' gwne' de que ni to beṉə' ca' bagwleɉ Diozən' par chso'onḻilaže'ene' cui yesə'əbiayi'e. 
'''
"10" = '''
:sup:`10` Na' Simon Bedən' no'e to spad na' golɉe'en gwc̱hogue' nag ḻicha xmos beṉə' gwnabia' c̱he bx̱oz ca'. Na' mosən' le' Malco. 
'''
"11" = '''
:sup:`11` Na' Jeso'osən' gože' Bedən': ―Bego'o spad c̱hio'onə' ḻo'o liže. ¿Echaquele gonḻe par nic̱h cui c̱hi' saca'a can' babsi' X̱a'anə' xṉeze c̱hi' saca'a? 
'''
"12" = '''
:sup:`12` Nach soḻdad ca' len capitan c̱hega'aque'enə' na' zɉəlen x̱a'ag yo'odao' c̱he ṉasyon Izrael c̱heton' gosə'əzene' Jeso'osən' na' boso'oc̱heɉe'ene'. 
'''
"13" = '''
:sup:`13` Na' gosə'əc̱he'ene' zgua'atec lao Anas xta'obin' c̱he Caifasən'. Caifasən' naquəche' bx̱oz əblao c̱he ṉasyon c̱heton' ca izən'. 
'''
"14" = '''
:sup:`14` Na' Caifas na'anə' babnežɉue' beṉə' blao c̱he ṉasyon Izrael c̱heton' consejon' de que napən ḻega'aque' cuent tozə ben' so'ote' lgua'a yesə'əbiayi' yogue'e len ṉasyon c̱heto'onə'. 
'''
"15" = '''
:sup:`15` Simon Bedən' na' nada' ɉənaoto' Jeso'osən'. Na' nombia' bx̱oz əblaonə' nada'. De'e na'anə' goc gwyo'a len Jeso'osən' chyo'o c̱he bx̱oz əblaonə'. 
'''
"16" = '''
:sup:`16` Na' Bedən' bega'aṉe' cho'a puertən' fuerlə. Na' bechoɉa' na' be'elena' no'olən' chapə cho'a puertən' dižə', nach gwlo'o no'olən' Bedən' c̱hedə' nombia' bx̱oz əblaonə' nada'. 
'''
"17" = '''
:sup:`17` Nach no'olən' chapə cho'a puertən' gože' Bedən': ―¿Ecaguə leno' len' naco' disipl c̱he be'enə'? Na' gwne': ―Bito lena' nada'. 
'''
"18" = '''
:sup:`18` Na' mos ca' na' x̱a'ag yo'odao' ca' bagosə'əbeque' yi' ya'alɉ c̱hedə' chac zag. Na' zɉəzeche' cho'a yi'inə' par chəsyə'əže'ine'. Na' len Bedən' zeche' len ḻega'aque' cho'a yi'inə' par cheže'ine'. 
'''
"19" = '''
:sup:`19` Na' bx̱oz əblaonə' gwṉabene' Jeso'osən' c̱he neto' disipl c̱he' na' c̱he de'en chsed chlo'ine'. 
'''
"20" = '''
:sup:`20` Nach Jeso'osən' gože'ene': ―Nada' zaquə'əlao babi'a dižə' len beṉac̱hən'. Syempr babsed blo'ida' ḻo'o yo'odao' c̱hecho ca' na' ḻeczə ca' ḻo'o yo'odao' əblaonə' gan' chəsə'əžag yoguə' beṉə' Izrael gwlaž c̱hechon'. Bito bi bi dižə' ṉe'e gua'a bgašə'əzə. 
'''
"21" = '''
:sup:`21` ¿Bixc̱hen' chṉabdo' nada'? Gwṉabe beṉə' ca' bagwse'ene de'en babsed bablo'ida'. Ḻega'aque' zɉəṉezene' bi dižə'ən babe'elenga'aca'ane'. 
'''
"22" = '''
:sup:`22` Gwde gwna Jeso'osən' ca', to x̱a'ag yo'odao' beṉə' zechan' gwdape'e x̱ague'enə', nach gože'ene': ―¿Eca' choži'o xtižə' ben' naquə bx̱oz əblaonə'? 
'''
"23" = '''
:sup:`23` Nach gož Jeso'osən' ḻe': ―Šə bi de'e mal bagwnia', be' dižə' c̱he bi de'e malən'. Na' šə gwnia' de'e güen, ¿bixc̱hen' chgapo'o nada'? 
'''
"24" = '''
:sup:`24` Nach Anasən' bdie' Jeso'osən' ncheɉe' lao Caifasən' ben' naquəch bx̱oz əblaonə'. 
'''
"25" = '''
:sup:`25` Na' Bedən' ṉe'e zeche' cho'a yi'inə' par cheže'ine' na' beṉə' ca' zɉəzecha na' gosə'əze'ene': ―¿Ecaguə ḻeczə lenon' naco' disipl c̱he be'enə'? Na' bito gwc̱hebe', na' gwne': ―Bito lena' nada'. 
'''
"26" = '''
:sup:`26` To xmos beṉə' gwnabia' c̱he bx̱oz ca' naque' famiḻy c̱he ben' əgwc̱hog Bedən' nague', na' gože' Bedən': ―¿Ecaguə zle'ida' le' len Jeso'osən' ḻo'o güertən'? 
'''
"27" = '''
:sup:`27` Na' Bedən' de'e yoblə bito gwc̱hebe', na' ḻe'e gwchežte to ḻecw. 
'''
"28" = '''
:sup:`28` Na' do che'eni'iḻas bx̱oz əblao ca' gosə'əbeɉe' Jeso'osən' gan' zo Caifasən' na' gosə'əc̱he'ene' gan' chon Pilatən' yeḻə' jostisən'. Na' ḻega'aque' bito gwso'e len Jeso'osən' gan' chon Pilatən' yeḻə' jostisən' c̱hedə' segon costombr c̱hega'aque' bito gaquə əsa'ogüe' de'e ca' gwso'one' par xše' lṉi pascon' šə so'e ḻo'o yo'o c̱he beṉə' ca' cui chəsə'ənao costombr c̱hega'aque' ca'. 
'''
"29" = '''
:sup:`29` De'e na'anə' Pilatən' bchoɉe' gan' nitə' beṉə' blao c̱he ṉasyon Izrael c̱heton' na' gože' ḻega'aque': ―¿Bi ben bengan'? ¿Ede bi de'e chaole xya? 
'''
"30" = '''
:sup:`30` Na' gwse'ene': ―Žalə' benga cui naque' beṉə' mal bito əgwdeto'one' lao na'onə'. 
'''
"31" = '''
:sup:`31` Na' gož Pilatən' ḻega'aque': ―Ḻe'e yec̱he'e na' ḻe'e gon yeḻə' jostis c̱he'enə' segon ḻei c̱helen'. Na' beṉə' blao c̱he ṉasyon Izrael c̱heton' gwse'ene': ―Bito bi lsens c̱heto' de par no gotto'. 
'''
"32" = '''
:sup:`32` Ca goquən' goc complir can' gwna Jeso'osən' bzeɉni'ine' naquən' gaquə so'ote'ene'. 
'''
"33" = '''
:sup:`33` Nach Pilatən' beyo'e gan' chone' yeḻə' jostisən', na' goxe' Jeso'osən' nach gože'ene': ―¿Elen' naco' Rei c̱he beṉə' Izrael ca'? 
'''
"34" = '''
:sup:`34` Jeso'osən' gože'ene': ―¿Econ de'e babidzən yic̱hɉo'onə' nao' ca', o šə beṉə' yoblə gosə'əne' le' ca'anə'? 
'''
"35" = '''
:sup:`35` Pilatən' gože'ene': ―¿Echacdo' naca' nada' beṉə' Izraelən'? Beṉə' gwlaž c̱hio' ca' na' bx̱oz əblao c̱hele can' boso'odie' le' lao na'a nga. ¿Bi de'e xiṉɉən' beno'? 
'''
"36" = '''
:sup:`36` Nach Jeso'osən' goze'ene': ―Nža'alə can' chnabia' nada' na' nža'alən' chəsə'ənabia' notə'ətezəchlə beṉə' gwnabia'. Yeḻə' gwnabia' c̱hi'anə' bito za'an c̱he beṉə' ža' yežlyo nga. Žalə' za'an c̱he beṉə' ža' yežlyo nga beṉə' ca' chəsə'ənabi'anə' yesə'ədiḻe' par nic̱h cui gaca' lao na' beṉə' Izrael gwlaž c̱hia' quinga. Pero yeḻə' chnabia' c̱hia'anə' bito za'an c̱he yežlyo nga. 
'''
"37" = '''
:sup:`37` Nach gož Pilatən' ḻe': ―¿Ena' rein' naco'? Na' gwna Jeso'osən': ―De'e ḻin' bagwnao' de que nada' naca' rei. Babida' yežlyo nga golɉa' par nic̱h ṉabi'a na' par nic̱h əgwzeɉni'ida' beṉac̱hən' dižə' ḻi c̱he Diozən'. Beṉə' ca' bachoso'ozenag c̱he dižə' ḻi c̱he Diozən' ḻeczə choso'ozenague' c̱hia'. 
'''
"38" = '''
:sup:`38` Nach gož Pilatən' le': ―Cuili bin' naquə dižə' ḻin'. Na' beyož gwna Pilatən' ca' bchoɉe' yetši'i gan' nitə' beṉə' blao c̱he ṉasyon Izrael c̱heton' na' gože' ḻega'aque': ―Bito bi chla'alaon šə bi doḻə'ənə' napə benga. 
'''
"39" = '''
:sup:`39` Na' ca naquə de costombr c̱hele de que to beṉə' presən' gwsana' lao lṉi pascon', ¿əchene'ele gwsana' benga naquə Rei c̱he le'e beṉə' Izrael? 
'''
"40" = '''
:sup:`40` Nach gwso'osye'e gosə'əne': ―Bito gwsano' be'ena'. Barrabas na' əgwsano'. Len Barrabasən' naque' to beṉə' bguan. 
'''
