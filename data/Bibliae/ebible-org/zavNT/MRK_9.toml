[9]
"1" = '''
:sup:`1` Nach goze'e Jeso'osən' ḻega'aque': —De'e ḻi əchnia' le'e de que baḻle cabiṉə' gatle catə'ən le'ile can' gon Diozən' əgwlo'e yeḻə' guac xen c̱he'enə' par ṉabi'e beṉac̱hən'. 
'''
"2" = '''
:sup:`2` Gwde x̱op ža gwna Jeso'osən' de'e ca', gwc̱he'e Bedən' len Jacobən' len Juanṉə', con ḻega'acze' ɉa'aque' to lao ya'a sibə. Na' lao nite'e lao ya'anə' besə'əle'ine' beža' can' goquə Jeso'osən'. 
'''
"3" = '''
:sup:`3` Na' xalane'enə' goctitən na' beyaquən šyiš xilə' juisy. Beyaquən šyiš xilə' juisyəch cle ca c̱he notə'ətezəchlə beṉə' chac c̱hib lachə' yežlyo nga. 
'''
"4" = '''
:sup:`4` Na' besə'əle'ine' Ḻiazən' ben' be' xtižə' Diozən' cana' na' ḻeczə besə'əle'ine' de'e Moisezən' chso'elene' Jeso'osən' dižə'. 
'''
"5" = '''
:sup:`5` Nach gož Bedən' Jeso'osən': —X̱anto', güenchgua zocho nga ṉa'a. ¿Egüe'endo' gonto' šoṉə ranš?, ton par le', na' ton par Moisezən' na' yeton par Ḻiazən'. 
'''
"6" = '''
:sup:`6` Gože'ene' ca' c̱hedə' bito bene' xbab c̱he de'en gože' tant besə'əžebe'. 
'''
"7" = '''
:sup:`7` Nach betɉ to beɉw bcuašə'ən ḻega'aque', na' ḻo'o beɉon' gwse'enene' gwna Diozən': —Benga Xi'iṉa' ben' chacchgüeida' c̱hei. C̱he ḻe'enə' ḻe'e gwzenag. 
'''
"8" = '''
:sup:`8` Na' choso'ogüiate' ca' catə'əczla con cuich no no besə'əle'ine' sino yetozə Jeso'osən'. 
'''
"9" = '''
:sup:`9` Na' gwde na' lao chesyə'əyetɉe' ya'anə', Jeso'osən' bene' mendad len ḻega'aque' cui no no əso'elene' dižə' c̱he de'en babesə'əle'ine'enə' xte catə'əch so'ot beṉə' ca' Jeso'osən' ben' bseḻə' Diozən' golɉe' beṉac̱h na' yebane' ladɉo beṉə' guat ca'. 
'''
"10" = '''
:sup:`10` De'e na'anə' bito bi dižə' gwso'elene' yeziquə'əchlə beṉə'. Pero bito gwse'eɉni'ine' bi zeɉen xtižə' Jeso'osən' de'en gwne' yebane' ladɉo beṉə' guat ca' na' gosə'əṉabe' lɉuežɉga'aque' bi zeɉenṉə'. 
'''
"11" = '''
:sup:`11` Nach gwse'e Jeso'osən': —Beṉə' ca' choso'osed choso'olo'ine' ḻein' choso'osedene' neto' de que zgua'atec profet Ḻiazən' ben' gwzo cana' cheyaḻə' yide' lao yežlyo nga de'e yoblə antslə ze'e yidə ben' əseḻə' Diozən' par gaquəlene' ṉasyon c̱hechon'. ¿Bixc̱hen' chesə'əne' ca' ža? 
'''
"12" = '''
:sup:`12` Nach Jeso'osən' gože' ḻega'aque': —De'e ḻiczə can' chesə'əne' de que profet Ḻiazən' ben' gwzo cana' ḻeteque' yide' de'e yoblə par yeyone' yoguə'əḻoḻ de'en cheyaḻə' yeyac. Na' ḻeczə ca' nyoɉ Xtižə' Diozən' nan de que ben' əseḻə' Diozən' galɉe' beṉac̱h na' de'e zan de'e c̱hi' saque'e. Beṉac̱hən' so'onene' ḻe' ca'aczə to beṉə' cui bi bi zaque'e. 
'''
"13" = '''
:sup:`13` Pero na' əchnia' le'e de que babidə ben' bedəyen can' ben Ḻiazən' na' beṉə' Izrael gwlaž c̱hecho ca' gwso'onene' ḻe' con ca gwse'enene' can' nyoɉ Xtižə' Diozən' gaquə. 
'''
"14" = '''
:sup:`14` Na' catə' besyə'əžine' gan' besyə'əga'aṉ disipl ca' yeḻa', besə'əle'ine' beṉə' zan, zɉənyec̱hɉe' disipl ca'. Na' ḻeczə nitə' beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' chsa'acyože' disipl c̱he Jeso'osən'. 
'''
"15" = '''
:sup:`15` Nach catə' besə'əle'i yoguə' beṉə' ca' nžaguən' Jeso'osən' besyə'əbanchgüeine'. Nach gwsa'acdoe' ɉəsə'əšague'ene' na' gwso'oḻgüiže'ene'. 
'''
"16" = '''
:sup:`16` Nach Jeso'osən' gože' disipl c̱he' ca': —¿Bi dižə'ən cho'elenḻe beṉə' ca' choso'osed choso'olo'i ḻein'? 
'''
"17" = '''
:sup:`17` Nach entr beṉə' ca' zɉənžaguən' toe' gože'ene': —X̱ana', nc̱hi'a xi'iṉa' nga. Yo'o yaz de'e x̱io'on yic̱hɉla'ažda'obo'onə' na' chonən par nic̱h nacbo' mod. 
'''
"18" = '''
:sup:`18` Na' gatə'ətezə zobo' catə' chṉizən ḻebo' chc̱hix̱ən ḻebo' lao yon', na' chla' bžin' cho'abo'onə', na' chaoyeɉə leybo'on na' chatbo' šlat. Bagotə'əyoida' disipl c̱hio' ca' par nic̱h yesyə'əbeɉe' de'e x̱i'onə' yo'o yaz yic̱hɉla'ažda'obo'onə', pero bito gwsa'aque' yesyə'əbeɉe'en. 
'''
"19" = '''
:sup:`19` Nach gož Jeso'osən' beṉə' ca' ža'anə': —Le'e nitə'əle nga, ¿bixc̱hexan' cui cheɉḻe'ele c̱hia'? Bachac sša zoa' napa' yeḻə' chxenḻažə' len le'e. ¿Batxan' šeɉḻe'ele c̱hia'? Nach gože' x̱a bida'onə': —Doa' xi'iṉo' nga. 
'''
"20" = '''
:sup:`20` Na' catə' zɉso'ebo' lao Jeso'osən', ble'i de'e x̱io'onə' Jeso'osən' na' bṉizən bida'onə', na' benən par nic̱h ḻechguaḻe gwyazbo' šonṉə', na' bc̱hix̱ btoḻən ḻebo' lao yon', xte bla' bžin' cho'abo'onə'. 
'''
"21" = '''
:sup:`21` Nach Jeso'osən' gože' x̱abo'onə': —¿Šna bagoc chacbo' ca'? Nach x̱abo'onə' gože' Jeso'osən': —Dezd bida'otebo'. 
'''
"22" = '''
:sup:`22` Zan las ben de'e x̱i'onə' par ɉec̱hazbo' do lao yi' na' bx̱opən ḻebo' do ḻo'o nis par gatbo'. Šə bi de'e guac gono' par gaquəleno' neto', beyašə'əlažə'əšguei neto'. 
'''
"23" = '''
:sup:`23` Jeso'osən' gože'ene': —Šə cheɉḻi'o c̱hia', goyona'abo', la' chac chona' bitə'ətezə, con šə cheɉḻi'o c̱hia'. 
'''
"24" = '''
:sup:`24` Nach x̱abo'onə' ḻe'e gožte' Jeso'osən': —Cheɉḻi'a c̱hio'. Goclenšga nada' par nic̱h šeɉḻe'echa' c̱hio'. 
'''
"25" = '''
:sup:`25` Na' catə' Jeso'osən' ble'ine' bachesə'əžag beṉə' zan, nach gwdiḻe' de'e x̱io'onə', gože'en: —De'e x̱io', chono' par nic̱h bi'i nga nacbo' mod na' ncuežbo'. Chona' mendad yechoɉo' yic̱hɉla'aždao' bi'i nga na' cuatəch yeyo'o yeyazo' de'e yoblə. 
'''
"26" = '''
:sup:`26` Nach de'e x̱io'on bgosya'an ḻebo' na' benən par nic̱h ḻechguaḻe fuert gwyazbo' šonṉə' de'e yoblə nach bechoɉən ḻebo' na' bocua'aṉən ḻebo' ca'aczə to bi'i guat. Na' beṉə' zan gosə'əne' de que gotbo'onə'. 
'''
"27" = '''
:sup:`27` Pero na' Jeso'osən' bex̱e'e na'abo'onə' par bezoža'abo'. 
'''
"28" = '''
:sup:`28` Nach Jeso'osən' gwyo'e to ḻo'o yo'o na' disipl c̱he' ca' gosə'əbigue'e gan' zo toze', na' gwse'ene': —¿Bixc̱hexaczxan' cui goquə yebeɉto' de'e x̱i'onə' ža? 
'''
"29" = '''
:sup:`29` Nach gože' ḻega'aque': —Par nic̱h gaquə yebeɉle de'e x̱io' ca' de'en zɉənaquə ca de'en bebeɉa' yic̱hɉla'aždao' bi'i nga, cheyaḻə' co'o gwc̱heɉle cui ye'eɉ gaole nic̱h gontezə gonḻe orasyon. 
'''
"30" = '''
:sup:`30` Na' catə' besa'aque' latɉən' besyə'ədie' gan' mbane Galilean', pero Jeso'osən' bito gone'ene' yesə'əṉeze beṉə' gan' zoe'. 
'''
"31" = '''
:sup:`31` Con disipl c̱he' ca'azə əbsed əblo'ine'. Na' gože' ḻega'aque' de que ḻe' naque' ben' bseḻə' Diozən' golɉe' beṉac̱h. Na' gaque' lao na' beṉə' na' so'ote'ene', nach yeyoṉ ža yebane' ladɉo beṉə' guat ca'. 
'''
"32" = '''
:sup:`32` Pero na' disipl ca' bito gwse'eɉni'ine' dižə' de'en be' Jeso'osən' na' besə'əžebe' par yesə'əṉabene' ḻe' bi zeɉen de'e gože' ḻega'aque'enə'. 
'''
"33" = '''
:sup:`33` Jeso'osən' len disipl c̱he' ca' besyə'əžine' liž Jeso'osən' de'en zo Capernaunṉə', na' lao bazɉənite'e liže'enə' gože' ḻega'aque': —¿Bi porən' chacyožle tnezən'? 
'''
"34" = '''
:sup:`34` Nach disipl c̱he' ca' bito bosyo'oži'e xtiže'enə', c̱hedə' gwsa'aquene' zto' de'en gwsa'acyože' entr ḻega'aque' noe' naquə blaoch. 
'''
"35" = '''
:sup:`35` Gocbe'i Jeso'osən' xbab c̱hega'aque'enə' na' gwchi'e na' goxe' disipl c̱he' ca' par gosə'əbigue'e laogüe'enə', na' gože' ḻega'aque': —Notə'ətezle šə chene'ele gacle beṉə' blaoch, cheyaḻə' gonḻe xbab c̱he cuinḻe de que bitobi zaquə'əle, na' cheyaḻə' gaquəlen lɉuežɉle ca to mos. 
'''
"36" = '''
:sup:`36` Nach goxe' to bidao' na' bzeche'ebo' laoga'aque'enə' nach gwḻene'ebo', gože' ḻega'aque': 
'''
"37" = '''
:sup:`37` —Šə chonḻe güen len bidao' nga o notə'ətezəchlə bidao' laogüe de'en chaquele c̱hia', chonczle güen len nada'anə'. Na' catə' chonḻe güen len nada', ḻeczə chonczle güen len Diozən' ben' bseḻə' nada'. 
'''
"38" = '''
:sup:`38` Nach Juanṉə' gože'ene': —Maestr, babežagto' to beṉə' cho'e la'onə' par chebeɉe' de'e x̱io' de'en yo'o yaz yic̱hɉla'aždao' beṉə' na' bžonto' gone' ca' c̱hedə' bito chone' txen len chio'o. 
'''
"39" = '''
:sup:`39` Nach Jeso'osən' gože'ene': —Bito gwžonḻe gone' ca', c̱hedə' notə'ətezə beṉə' cho'e la'anə' par gone' to miḻagr, bito gaquə bi əṉe' contr nada'. 
'''
"40" = '''
:sup:`40` Šə to beṉə' cui chone' contr chio'o, txenczən' chone' len chio'o. 
'''
"41" = '''
:sup:`41` Na' notə'ətezə beṉə' gaquəlen le'e laogüe de'en naole nada' ḻa'aṉə' tbaszə nis goṉe' ye'eɉle, be'enə' gon ca' de'e ḻiczə gona' ca soe' mbalaz catə' yežine' yoban'. 
'''
"42" = '''
:sup:`42` Probchguazə ben' gon par nic̱h əxopə to beṉə' chonḻilažə' nada' gone' de'e mal, ḻa'aṉə'əczə ben' əxopən' cuitec bi zaque'e par len beṉac̱hən'. Nca'alə xṉeze žalə' yoso'oc̱heɉe' yen ben' chon ca' to yeɉ yišə' na' žɉəsə'əzaḻe'ene' ḻo'o nisda'onə' par gate' cle ca soe' gone' ca əxopəch beṉə' so'one' de'e malən'. 
'''
"43" = '''
:sup:`43` Šə de'en chonḻe len na'alenə' chonən par nic̱h əxople gonḻe de'e malən', güenchlə žalə' əc̱hog na'alen' cle ca əxople gonḻe de'e malən'. Nca'alə xṉeze nacle beṉə' na' chog yežinḻe lao Diozən' na' əbanḻe zeɉḻicaṉe cle ca cuiayi'ilenḻen txen lao yi' gabiḻən' de'en cui chyol. 
'''
"44" = '''
:sup:`44` Zeɉḻicaṉe yesə'əžaglaochgua beṉə' ca' yesyə'əžin lao yi' gabiḻən' c̱hedə' cuat yol yi'inə'. 
'''
"45" = '''
:sup:`45` Na' šə de'en chonḻe len ṉi'alenə' chonən par nic̱h əxople gonḻe de'e malən', güenchlə žalə' əc̱hog ṉi'alen' cle ca əxople gonḻe de'e malən'. Nca'alə xṉeze yežinḻe lao Diozən' nacle beṉə' coj na' əbanḻe zeɉḻicaṉe cle ca cuiayi'ilenḻen txen lao yi' gabiḻən' de'en cui chyol. 
'''
"46" = '''
:sup:`46` Zeɉḻicaṉen' yesə'əžaglaochgua beṉə' ca' yesyə'əžin lao yi' gabiḻən' c̱hedə' cuat yol yi'inə'. 
'''
"47" = '''
:sup:`47` Na' šə de'en chle'ile len ɉelaolen' chonən par nic̱h əxople gonḻe de'e malən' yeɉni'alə žalə' cueɉlen, c̱hedə' nca'alə xṉeze nacle beṉə' lc̱hoḻ yežinḻe yoban' gan' zo Diozən' chnabi'e na' əbanḻe zeɉḻicaṉe, cle ca cuiayi'ilenḻen txen lao yi' gabiḻən'. 
'''
"48" = '''
:sup:`48` Zeɉḻicaṉen' yesə'əžaglaochgua beṉə' ca' yesyə'əžin lao yi' gabiḻən' c̱hedə' cuat yol yi'inə'. 
'''
"49" = '''
:sup:`49` Bx̱oz ca' chso'ose' zedə' lao xpelə' bia ca' choso'ozeye' chso'elaogüe'e Diozən' par nic̱h belə'ən chaquən xi'ilažə'. Na' de'en chsi' Diozən' xṉeze chyi' chzaquə'əcho, chone' ca' par nic̱h chaquəch yic̱hɉla'aždao' chio'o chonḻilažə'əchone' xi'ilažə'. 
'''
"50" = '''
:sup:`50` Ṉezecho de que zedə' naquən güen na' chonən par nic̱h cui chbiayi' yid belə'ən, pero šə zedə'ən bitoch bi zxi' naquən, bitoch bi zaquə'ən na' bito gaquə goncho ca yeyaquən zxi' de'e yoblə. Na' par nic̱h gacle ca zedə' de'en naquə zxi' cheyaḻə' gacle beṉə' la'aždao' xi'ilažə', na' so cuezle binḻo len lɉuežɉle. 
'''
