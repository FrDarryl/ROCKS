[11]
"1" = '''
:sup:`1` Bito cheyaḻə' goncho xbab de que Diozən' bechoɉlaže'e chio'o naccho dia c̱he Izraelən'. Ḻeczə beṉə' Izrael nada', za'a lao dia c̱he de'e Abraam, naca' xi'iṉ xesoa de'e Benjamin. 
'''
"2" = '''
:sup:`2` Bito bechoɉlažə' Diozən' chio'o naccho dia c̱he Izraelən', chio'on gwleɉe' gwlalte par naccho ṉasyon c̱he'enə'. Ḻegon xbab can' nyoɉən ḻe'e ḻibr Xtižə' Diozən' can' ben Ḻiazən' orasyonṉə' laogüe'enə' cana', gwṉe' contr beṉə' Izrael gwlaž c̱he', gwne': 
'''
"3" = '''
:sup:`3` “Bagwso'ot beṉə' Izrael quinga profet c̱hio' ca' X̱ana'. Bagosə'əgo'oṉi'ane'e mes de yeɉ c̱hio' gan' cheyaḻə' əso'elaogüe'e le'. Yetoga nada' zoa' na' ḻeczə chse'ene'ene' so'ote' nada'.” 
'''
"4" = '''
:sup:`4` Pero Diozən' boži'en gože'ene': “Ṉe'e nitə' gaža mil beṉə' bagwleɉa' par zɉənaque' lažə' na'anə' beṉə' cuiṉə' yesə'əzo xibe' to lao lgua'a lsaquə' de'en chse'eɉṉi'alažə' beṉə' de'en nzi' Baal.” 
'''
"5" = '''
:sup:`5` Ḻeczə can' naquən xte ža ṉeža, ḻa'aṉə'əczə bito naccho beṉə' zan, pero Diozən' bagwleɉe' chio'o par cho'ela'ochone' c̱hedə' nži'ilaže'e chio'onə'. 
'''
"6" = '''
:sup:`6` Diozən' gwleɉe' chio'o par cho'ela'ochone' c̱hedə' chebeine' chaclene' chio'o. Gwleɉe' chio'o caguə por ni c̱he bichlə de'e güen de'en benchonə'. Žalə' Diozən' gwleɉe' chio'o laogüe bencho de'e güen, bito naquən con to goclenzə de'en gwleɉe' chio'o. 
'''
"7" = '''
:sup:`7` Ca naquə beṉə' Izrael gwlaž c̱hia' ca', zane' bito besə'əželene' naclən' so'one' par nic̱h Diozən' yebeine' ḻega'aque'. Pero chio'o chonḻilažə'əcho Diozən', cuine'enə' gwleɉe' chio'o par cho'ela'ochone' na' chebeine' chio'o, ḻa'aṉə'əczə beṉə' Izrael ca' yeḻa' bito gwse'eɉni'ine' bi'in chene'e Diozən'. 
'''
"8" = '''
:sup:`8` Chac c̱hega'aque' canə' nyoɉ Xtižə' Diozən' nan: “Diozən' bene' par nic̱h zɉənaque' ca beṉə' cuiczə zɉənanṉə' cuiczə zɉəntei. Na' xte ža ṉeža gwxaquə'əlebəga'aquene' ca beṉə' cui chəsə'əle'i len ɉlaoga'aquen' na' ca beṉə' ncuež nagga'aquen'.” 
'''
"9" = '''
:sup:`9` Ḻeczə bzoɉ de'e Dabin' gwne': Gaquəšga yoguə' de'en chəsyə'əbeine'enə' ca to ga gaon ḻega'aque' na' ca to ga žɉəsə'əxope' na' ca to ga sa'acšgue' castigw. 
'''
"10" = '''
:sup:`10` Yesə'əc̱hoḻšga yic̱hɉla'ažda'oga'aque'enə', na' yedote yesə'əzaquə'əzi'išgue' can' chzaquə'əzi' beṉə' nḻegw cože'enə' no'e yoa' zi'i. 
'''
"11" = '''
:sup:`11` Ca naquə bagwyo'o yeɉən' ṉi'a beṉə' Izrael ca', bito cheyaḻə' goncho xbab de que ḻeczə gosə'əbix̱e'enə'. Pero ca de'en cui boso'ozenague' c̱he Diozən', goc ca' par nic̱h lenczə le'e cui nacle beṉə' Izrael yechoɉle xni'a de'e malən' con le'e chonḻilažə'əlene'. Na' ḻeczə goc ca' par nic̱h beṉə' ca' cuiṉə' so'onḻilažə' Diozən', beṉə' gwsa'alɉə lao dia c̱he Izraelən', yesə'əzelaže'e gon Diozən' len ḻega'aque' can' bachone' len le'e cui nacle beṉə' Izrael, le'e chonḻilažə'əlene'. 
'''
"12" = '''
:sup:`12` Na' ca de'en cui boso'ozenag beṉə' Izrael ca', goc ca' par nic̱h yeziquə'əchlə beṉə' ža' yežlyon' ṉite'e mbalaz šə so'onḻilaže'e Diozən'. Na' ca de'en cuich chon Diozən' cuent c̱he zan beṉə' Izrael ca' de que zɉənaque' ṉasyon c̱he'enə', goc ca' par nic̱h le'e cui nacle beṉə' Izrael zole mbalaz, le'e chonḻilažə'əle Diozən'. Naquəchxa de'e mban' gaquə catə' yoguə'əḻoḻte beṉə' Izrael ca' so'one' ca yebei Diozən' ḻega'aque' de'e yoblə. 
'''
"13" = '''
:sup:`13` Le'e cui nacle beṉə' Izrael, che'enda' əṉezele de que nada' naca' apostol c̱he Diozən' na' bseḻe'e nada' cho'a xtiže'enə' entr le'e cui nacle beṉə' Izrael. Chona' xte ga zelao saquə'əda' par nic̱h zan le'e cui nacle beṉə' Izrael gonḻilažə'əle Diozən'. 
'''
"14" = '''
:sup:`14` Chona'an par nic̱h ḻeczə yeziquə'əchlə beṉə' Izrael gwlaž c̱hia' ca' yesə'əzelaže'e gon Diozən' len ḻega'aque' can' chone' len le'e cui nacle beṉə' Izrael, na' con yoguə' no so'onḻilažə' ḻe', yebeɉe' ḻega'aque' xni'a de'e malən'. 
'''
"15" = '''
:sup:`15` Diozən' babnite'e zan beṉə' Izrael ca' ca'aḻə, na' laogüe de'en babnite'e ḻega'aque' ca'aḻə babozoe' zan le'e cui nacle beṉə' Izrael binḻo len ḻe'. Pero na' gwžin ža catə' gon Diozən' ca yesə'əbiguə' beṉə' Izrael ca' len ḻe' de'e yoblə. Na' ḻechguaḻe de'e mban' gaquə catə' baben Diozən' ca besyə'əbigue'e de'e yoblə len ḻe'. 
'''
"16" = '''
:sup:`16` Ṉezecho de costombr c̱he chio'o beṉə' Izrael catə' choncho yetxtil chnežɉwcho Diozən' to bḻoḻ dao' cuazin', na' zeɉen de que doḻoḻ cuazi nan' naquən' c̱he'. Can' naquən len chio'o beṉə' Izrael. Baḻcho banon Diozən' chio'o cuent ca xi'iṉe', pero na' chene'ene' de que yoguə'əcho gaccho xi'iṉe'. Na' catə' nacho de que to lo yag naquən c̱he Diozən', ḻeczə c̱he' xoze'e ca'. 
'''
"17" = '''
:sup:`17` Chio'o beṉə' Izrael gwxaquə'əlebecho ca xozə' yag olibən' de'en naquə güen. Na' Diozən' bnite'e baḻcho ca'aḻə. Na' de'en bene' ca' gwxaquə'əleben ca de'en chon to beṉə' catə' chc̱hogue' xozə' yaguən'. Na' yoguə' le'e cui nacle beṉə' Izrael gwxaquə'əlebele ca xozə' yag olibo de'en ze yix̱ə', na' bene' le'e ca to yag de'e chone' injert, bozoe' le'e lao yag güenṉə'. Na' loin' nox̱ə'ən le'e na' ḻeczə nox̱ə'ən xoze'e ca' yeḻa', na' xniže'in chguažə'ən le'e na' chguažə'əten xoze'e ca' yeḻa'. 
'''
"18" = '''
:sup:`18` Bito gaquele de que naquəchle beṉə' güen cle ca beṉə' Izrael ca', beṉə' ca' gwxaquə'əlebəga'aque' ca xozə' yag de'en gwchoguən'. Caguə le'e chnežɉwle yeḻə' mban c̱he lo yag na'anə', sino que lo yag na'alən' choṉən le'e yeḻə' mbanṉə'. 
'''
"19" = '''
:sup:`19` Le'e cui nacle beṉə' Izrael de repent nale: “Gwc̱hogue' xozə' yaguən' par nic̱h bene' neto' injert.” 
'''
"20" = '''
:sup:`20` Na' de'e ḻiczə can' nalenə'. Na' laogüe de'e cui gwso'onḻilažə' beṉə' Izrael ca' Dioz nan', bene' len ḻega'aque' ca xozə' yag de'en bagwc̱hogue'enə'. Na' babozoe' le'e lgua'a ḻega'aque' laogüe de'en chonḻilažə'əle Cristən'. De'e nan' ža, bito gonḻe xbab de que Diozən' chebeichene' le'e cle ca beṉə' Izrael ca', sino ḻeso ḻegon xbab par sotezə sole gonḻilažə'əlene'. 
'''
"21" = '''
:sup:`21` Diozən' bito gwzi'ixene' c̱he beṉə' ca' chsaquə'əlebene' ca xozə' yaguən' de'en zɉənaquə doalɉe, na' ḻeczə bito si'ixene' c̱he le'e šə bito sotezə sole gonḻilažə'əlene'. 
'''
"22" = '''
:sup:`22` Ḻegonšc xbab c̱hele can' nži'ilažə' Diozən' beṉə' chso'onḻilažə' ḻe', na' can' chbeɉyic̱hɉe' beṉə' cui chso'onḻilaže'ene'. Diozən' gwleɉyic̱hɉe' beṉə' Izrael ca' besə'əxopə cui gwso'onḻilaže'ene', na' nži'ilaže'e le'e cui nacle beṉə' Izrael laogüe de'en chonḻilažə'əlene'. Pero šə cui sotezə sole gonḻilažə'əlene', ḻeczə cueɉyic̱hɉe' le'e. 
'''
"23" = '''
:sup:`23` Na' de'e yoblə Diozən' yozoe' beṉə' Izrael ca' na' yeyone' ḻega'aque' injertar lao xozə' yaguən' šə so'onḻilaže'e Cristən'. Diozən' nape' yeḻə' guac par gone' ca' len ḻega'aque'. 
'''
"24" = '''
:sup:`24` Le'e nacle ca xožə' yag olibo de'e ze yix̱ə', na' gwc̱hog Diozən' le'e, na' bene' le'e injertar bozoe' le'e lao xozə' yag olibo güenṉə'. Bezole gocle injertar lao xozə' yag olibo güenṉə', len caguə nacle xoze'e doalɉen'. Ṉezecho ḻeczə gwžin ža catə' yeyon Diozən' injertar de'e yoblə xozə' yag olibo de'e ca' zɉənaquə xoze'e doalɉe. 
'''
"25" = '''
:sup:`25` Beṉə' bišə', che'enda' əṉezele de'e nga de'e cui no gwneze antslə par nic̱h cui gaquele de que yeḻə' beṉə' sin' c̱helen' nži'ilažə' Diozən' le'e. Baḻə beṉə' Izrael ca' zɉənaque' beṉə' yic̱hɉ žod, bito chse'eɉni'ine' bi'in chene'e Diozən'. Na' nic se'eɉni'iczene'en xte que catə'əch əžin ža bac̱h de yeḻə' mban zeɉḻicaṉe c̱he beṉə' ca' cui zɉənaquə beṉə' Izrael, con yoguə' beṉə' ca' əgwnežɉo Diozən' yeḻə' mban c̱hega'aque'. 
'''
"26" = '''
:sup:`26` Nach yoguə' beṉə' Izrael ca' yebeɉ Diozən' ḻega'aque' xni'a de'e malən' can' nyoɉczə Xtiže'enə', nan: To beṉə' syoda Sion yebeɉe' beṉə' xni'a de'e malən'. Na' yeḻə' güen de'e mal c̱he xi'iṉ dia c̱he de'e Jacobən', ḻe' yeque'en. 
'''
"27" = '''
:sup:`27` Na' de'e ngan' chona' lyebe gona' len xi'iṉ dia c̱he de'e Jacobən', yeca'a de'e mal c̱hega'aque'enə' de'en chso'one'enə'. 
'''
"28" = '''
:sup:`28` Can' naquən. De'en chso'on beṉə' Izrael ca' contr Diozən', bito chse'eɉḻe'e c̱he dižə' güen dižə' cobə c̱he'enə', de'e na'anə' Diozən' gwleɉe' le'e cui nacle beṉə' Izrael par gone' le'e cuent len ṉasyon c̱he'enə'. Pero Diozən' chaquene' c̱hega'aque' laogüe de'en gwleɉe' de'e x̱axta'oga'aque'enə' par gwsa'aque' ṉasyon c̱he'. 
'''
"29" = '''
:sup:`29` Na' Diozən' bito cheyeɉene' c̱he de'e ca' chnežɉue' beṉac̱hən', na' nic cheyeɉene' c̱he beṉə' ca' mbeɉe' par zɉənaque' ṉasyon c̱he'enə'. 
'''
"30" = '''
:sup:`30` Ca naquə le'e, antslə bito bzenagle c̱he Diozən', pero ṉa'a ža bachzenagle c̱he' na' bacheyašə' cheži'ilaže'e le'e laogüe de'en cui boso'ozenag beṉə' Izrael ca' c̱he'. 
'''
"31" = '''
:sup:`31` Diozən' cheyašə' cheži'ilaže'e le'e laogüe de'en cui choso'ozenag beṉə' Izrael ca'. Pero gwžin ža catə' ḻeczə yeyašə' yeži'ilaže'e beṉə' Izrael ca' de'e yoblə. 
'''
"32" = '''
:sup:`32` Diozən' gwleɉyic̱hɉe' yoguə' beṉac̱hən' par nic̱h cui boso'ozenague' c̱he'. Bene' ca' par nic̱h ḻeczə yeyašə' yeži'ilaže'e yoguə'əḻoḻga'aque'. 
'''
"33" = '''
:sup:`33` Ḻechguaḻe beṉə' sin' Diozən'. Ṉezene' yoguə'əḻoḻ. Bito gaquə əṉezecho de'en nžie' bia' gaquə. Bito gaquə šeɉni'iyaṉe'echo de'en chone'enə'. 
'''
"34" = '''
:sup:`34` Nyoɉ Xtiže'enə' nan: “Bito gaquə əṉezecho yoguə' xbab c̱he X̱ancho Diozən'. Bito bi de de'e əgwsed əgwlo'ichone' chio'o.” 
'''
"35" = '''
:sup:`35` Na' nan: “Bito gaquə goncho byen c̱hixɉw X̱ancho Diozən' šə biclə de'e babe'echone'.” 
'''
"36" = '''
:sup:`36` Diozən' bene' yoguə'əḻoḻ, bene' bia chsa'aš, bene' beṉac̱h, na' yeziquə'əchlə de'e zɉəde. Diozən' chgüia chye' yoguə'əḻoḻ, chgüia chye' beṉac̱hən' na' bia chsa'aš na' yoguə' cuantzə de'e zɉəde. Ḻen' bene' beṉac̱h na' yeziquə'əchlə de'e zɉəde par nic̱h si'e yeḻə' bala'aṉ. Ḻedoye'ela'oche' zeɉḻicaṉe. Can' gonšgaczcho. 
'''
