[9]
"1" = '''
:sup:`1` Jeso'osən' betobe' disipl c̱he' ca' šižiṉ na' bnežɉue' ḻega'aque' yeḻə' guac par nic̱h əsa'aque' yesyə'əbeɉe' de'e x̱io' zɉəyo'o zɉəyaz yic̱hɉla'aždao' beṉə', na' ḻeczə par nic̱h əsa'aque' yesyə'əyone' beṉə' chsa'acšene. 
'''
"2" = '''
:sup:`2` Na' ḻeczə bene' mendad žɉəsə'ədix̱ɉui'e de que Diozən' ṉabi'e con notə'ətezə beṉə' soe' latɉə. Na' bene' mendad yesyə'əyone' no beṉə' güe'. 
'''
"3" = '''
:sup:`3` Na' gože' ḻega'aque': ―Bito bi gox̱ə'əle tnezən'. Bito yeyilɉle garot gox̱ə'əle, nic gua'ale bsod, ni yet, ni mech, na' bito gua'ale c̱hopə xadoṉ. 
'''
"4" = '''
:sup:`4` Na' gatə'ətezə əžinḻe na' no ližei šo'ole, na'atezə sole na' na'atezə əsa'acle par šeɉəchle. 
'''
"5" = '''
:sup:`5` Na' gatə'ətezə yež əžinḻe ga cui yesə'əgüialaogüe' le'e, catə' yesa'acle yežən' əgwsi'iṉs ṉi'alen' par yežib bište de'en gwžianṉə'. Gonḻe ca' par nic̱h əgwlo'iga'aquelene' de que de'e malən' chso'one' cui choso'ozenague' xtižə' Diozən' de'en cho'ele. 
'''
"6" = '''
:sup:`6` Nach disipl ca' ɉa'aque' to to yež, ɉəsə'ədix̱ɉui'e dižə' güen dižə' cobən' na' besyə'əyone' no beṉə' güe'. 
'''
"7" = '''
:sup:`7` Na' goberṉador Erodən' goquene' tolə catə' benene' yoguə'əḻoḻ de'en chon Jeso'osən' len disipl c̱he' ca'. Gocžeɉlaže'e c̱hedə' baḻə beṉə' gwse'ene' de que babeban de'e Juanṉə' ladɉo beṉə' guat ca' na' chone' de'e quinga. 
'''
"8" = '''
:sup:`8` Na' yebaḻe' gwse'ene' de que profet Ḻiazən' babela' yežlyo nga de'e yoblə na' chone' de'e quinga. Yebaḻe' gosə'əne' de que to profet beṉə' gwzo cana'ate babebane' ladɉo beṉə' guat ca' na' chone' de'e quinga. 
'''
"9" = '''
:sup:`9` Na' Erodən' gwne': ―Bena' mendad gosə'əc̱hogue' yen de'e Juanṉə', pero ¿noxa benga babenda' dižə' c̱hei? Na' gwdilɉlaže'e naclə gone' par le'ine' Jeso'osən'. 
'''
"10" = '''
:sup:`10` Na' catə' besyə'əžin disipl ca' gan' zo Jeso'osən' gwse'ene' can' ɉse'ene'enə'. Na' gwc̱he'e ḻega'aque' partlə na' ɉa'aque' to latɉə gan' mbane syoda de'en nzi' Betsaida. 
'''
"11" = '''
:sup:`11` Catə' gwsa'acbe'i beṉə' ca' nitə' gan' gwzo Jeso'osən' de que bagwze'e len disipl c̱he' ca' nach ɉəsə'ənaogüe' ḻega'aque'. Jeso'osən' bebeine' bgüialaogüe' ḻega'aque' na' bsed blo'ine' de que Diozən' ṉabi'e con notə'ətezə beṉə' soe' latɉə. Na' beyone' beṉə' ca' chsa'acšene. 
'''
"12" = '''
:sup:`12` Catə' gwzolao chxoa bgüižən' nach disipl ca' šižiṉ gwse'e Jeso'osən': ―Bseḻə' beṉə' quinga yež ca' de'en nyec̱hɉ mbi'i nga par yesə'əyilɉe' gan' yesə'ətase' na' par nic̱h yesə'əželene' de'e se'eɉ əsa'ogüe' c̱hedə' latɉə gan' zocho nga naquən to ga cui no nḻa'. 
'''
"13" = '''
:sup:`13` Pero na' gož Jeso'osən' ḻega'aque': ―Ḻe'e gwnežɉo de'e sa'ogüe'. Na' gwse'ene': ―Gueyə'əga yetxtil na' c̱hopga beḻ ya'a de c̱hecho. Lete šə si'ichchon par gaquen əsa'o yoguə' beṉə' quinga. 
'''
"14" = '''
:sup:`14` Gosə'əne' ca' c̱hedə' la' ža' ca gueyə' mil beṉə' byo. Nach Jeso'osən' gože' disipl c̱he' ca': ―Le'e gon mendad yesə'əbe' šiyon güeɉə beṉə' ca'. 
'''
"15" = '''
:sup:`15` Nach disipl ca' gwso'one' mendad yesə'əbe' yoguə' beṉə' ca'. 
'''
"16" = '''
:sup:`16` Na' Jeso'osən' gwxi'e gueyə' yetxtilən' na' c̱hopə beḻ ya'anə', na' bgüie' yobalə be'e yeḻə' chox̱cwlen c̱he Diozən', na' bzoxɉe'en na' bnežɉue'en disipl c̱he' ca' par gwso'e c̱he c̱he beṉə' ca'. 
'''
"17" = '''
:sup:`17` Na' yogue'e gwsa'ogüe'en xte ca gwse'elɉene'. Nach pedas ca' besyə'əga'aṉən' bosyo'otobe'en, na' gwsa'aquən šižiṉ žomə. 
'''
"18" = '''
:sup:`18` Na' gozac yeto nitə' disipl c̱he' ca' len ḻe' na' Jeso'osən' chone' orasyon toze'. Nach gože' ḻega'aque': ―¿Bin' chəsə'əna beṉə' zan ca', non' naca' nada'? 
'''
"19" = '''
:sup:`19` Na' gwse'e ḻe': ―Baḻe' chəsə'əne' naco' de'e Juan ben' bc̱hoa beṉə' nis, na' yebaḻe' chəsə'əne' de que naco' profet Ḻiazən' ben' gwzo cana', na' yebaḻe' chəsə'əne' de que naco' yeto profet beṉə' gwzo cana'ate na' ḻe'enə' babeban ladɉo beṉə' guat ca'. 
'''
"20" = '''
:sup:`20` Nach gože' ḻega'aque': ―¿C̱hexa le'e? ¿bi nale? ¿non' naca'? Nach gož Bedən' ḻe': ―Len' naco' Crist ben' gwleɉ Diozən' par gaquəleno' ṉasyon c̱hechon'. 
'''
"21" = '''
:sup:`21` Nach Jeso'osən' bene' mendad len ḻega'aque' de que ni toe' cui əso'e dižə' de que ḻen' naque' Cristən' ben' gwleɉ Diozən' par gaquəlene' ṉasyon c̱hega'aque'enə'. 
'''
"22" = '''
:sup:`22` Na' gože' ḻega'aque': ―Nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. Na' de'e zan de'e chonən byen c̱hi' saca'a. Na' ca naquə beṉə' golə blao c̱he ṉasyon Izrael c̱hechon' na' beṉə' blao c̱he bx̱oz c̱hecho ca' na' beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən', cabi se'eɉḻe'e c̱hia', na' so'ote' nada', pero na' yeyoṉ ža yosban Diozən' nada' ladɉo beṉə' guat ca'. 
'''
"23" = '''
:sup:`23` Nach gože' yoguə' disipl c̱he ca': ―Notə'ətezle šə chene'ele gonḻilažə'əle nada' na' gwzenagle c̱hia', cheyaḻə' əchoɉyic̱hɉle de'en chene'ele gon cuinḻe par nic̱h gonḻe con can' chene'e Diozən', na' bito bi gaquele c̱he de'en c̱hi' saquə'əle, ḻa'aṉə'əczə šə so'ot beṉə' le'e to ḻe'e yag coroz, con gonḻilažə'əle nada' na' gwzenagle c̱hia'. 
'''
"24" = '''
:sup:`24` Notə'ətezle chaquele gonḻe par nic̱h cui c̱hi' saquə'əle o par nic̱h cui no so'ot le'e, cuiayi'ile. Na' notə'ətezle chsanḻažə' cuinḻe c̱hi' saquə'əle o so'ot beṉə' le'e por ni c̱hia' bade yeḻə' mban zeɉḻicaṉe c̱hele. 
'''
"25" = '''
:sup:`25` Bito bi de'e güen gaquə c̱he to beṉə' ḻa'aṉə'əczə ṉabi'e doxen yežlyon' šə cuiayi'e cui gatə' yeḻə' mban c̱he' zeɉḻicaṉe. 
'''
"26" = '''
:sup:`26` Notə'ətezle šə cheto'ile c̱hia' na' c̱he xtiža'anə', ḻeczə ca' nada' yeto'ida' c̱hele, nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. Yeto'ida' c̱hele catə'ən yida' de'e yoblə nsa'a yeḻə' chey che'eni' c̱hia'anə' na' yeḻə' chey che'eni' c̱he X̱a' Diozən', na' yeḻə' chey che'eni' c̱he angl c̱he Diozən'. 
'''
"27" = '''
:sup:`27` Echnia' de que baḻle cabiṉə' gatle catə' le'ile can' gon Diozən' əgwlo'e yeḻə' gwnabia' c̱he'enə'. 
'''
"28" = '''
:sup:`28` Na' goc to xman gwna Jeso'osən' ca', gwyeɉe' to lao ya'a ɉene' orasyon, na' gwc̱he'e Bedən' len Juanṉə' na' Jacobən'. 
'''
"29" = '''
:sup:`29` Na' lao bene' orasyonṉə' goc cho'alaogüe'enə' ca de'e chey che'eni', na' xalane'enə' beyaquən šyiš xilə' xte gwṉatitən. 
'''
"30" = '''
:sup:`30` Na' lao or na' de'e Moisezən' len profet Ḻiazən' ben' gwzo cana' besyə'əžine' gan' zo Jeso'osən' na' Jeso'osən' be'elene' ḻega'aque' dižə'. 
'''
"31" = '''
:sup:`31` Gwso'e dižə' ca naquən' bazon gate' Jerosalenṉə'. Na' yeḻə' chey che'eni' c̱he Diozən' gwyec̱hɉən ḻega'aque'. 
'''
"32" = '''
:sup:`32` Na' Bedən' len beṉə' ca' yec̱hopə ḻechguaḻe gwsa'ac šə tasga'aque'. Pero catə' bechoɉ bišgal c̱hega'aque'enə' besə'əle'ine' Jeso'osən' len yeḻə' chey che'eni' c̱he'enə', zeche' cho'elene' de'e Moisezən' len profet Ḻiazən' dižə'. 
'''
"33" = '''
:sup:`33` Na' žlac besyə'əṉitlao de'e Moisezən' len profet Ḻiazən', Bedən' gože' Jeso'osən': ―Maestr, güenchgua zocho nga ṉa'a. ¿Eguaquə gonto' šoṉə ranš, ton par le', na' yeton par Moisezən', na' yeton par Ḻiazən'? Gwne' ca' c̱hedə' bito bene' xbab c̱he de'en gwne'. 
'''
"34" = '''
:sup:`34` Na' lao gwne' ca' gwyec̱hɉ beɉon' ḻega'aque' na' besə'əžebe' laogüe de'en goc ca'. 
'''
"35" = '''
:sup:`35` Na' gwse'enene' gož Diozən' ḻega'aque': ―Bengan' xi'iṉa', ben' chacchgüeida' c̱hei. C̱he ḻe'enə' ḻe'e gwzenag. 
'''
"36" = '''
:sup:`36` Na' catə' beyož gož Diozən' ḻega'aque' ca', besə'əle'ine' yetozə Jeso'osən'. Na' ca tyemp na' bitobi dižə' gwso'elene' yeziquə'əchlə beṉə' ca naquə de'en bagwse'en besə'əle'ine'enə'. Con gwnitə'əteze' žizə c̱he de'e ca'. 
'''
"37" = '''
:sup:`37` Na' beteyo catə' bac̱h besyə'əyetɉe' ya'anə', ɉəsə'əšag beṉə' zan ḻega'aque' gan' nite'enə'. 
'''
"38" = '''
:sup:`38` Na' entr beṉə' zan ca' toe' gwṉe' zižɉo na' gože' Jeso'osən': ―Maestr, chatə'əyoida' le' gaquəlenšgo' xi'iṉa' nga, c̱hedə' nacbo' xi'iṉa' tlišə'. 
'''
"39" = '''
:sup:`39` Chṉiz de'e x̱i'onə' ḻebo', na' ḻe'e chgosya'aten ḻebo', na' chonen par chazbo' šon xte chla' bžin' cho'abo', na' chonən ḻebo' zi', na' caṉe chechoɉən' ḻebo'. 
'''
"40" = '''
:sup:`40` Bagotə'əyoida' disipl c̱hio' ca' par nic̱h yesyə'əbeɉe' de'e x̱i'onə' cho'o chaz yic̱hɉla'ažda'obo'onə', pero bito gwsa'aque' yesyə'əbeɉe'en. 
'''
"41" = '''
:sup:`41` Na' Jeso'osən' gože' beṉə' ca' ža'anə': ―¿Bixc̱hexan' cui cheɉḻe'ele c̱hia'? Clellən' chonḻe na' nalɉele. Bachac sša zoa' napa' yeḻə' chxenḻažə' len le'e. ¿Batxan' šeɉḻe'ele c̱hia'? Nach gože' x̱a bida'onə': ―Doa' xi'iṉo' nga. 
'''
"42" = '''
:sup:`42` Na' lao zɉso'ebo' lao Jeso'osən' bṉiz de'e x̱i'onə' ḻebo', na' benən par nic̱h ḻechguaḻe fuert gwyazbo' šonṉə', na' bchix̱ btoḻən ḻebo' lao yon'. Na' Jeso'osən' gwdiḻe' de'e x̱i'onə' par nic̱h bechoɉən ḻo'o yic̱hɉla'ažda'obo'onə' na' beyaquebo'. Gwde na' beyone'ebo' lao na' x̱abo'onə'. 
'''
"43" = '''
:sup:`43` Na' yogue'e besyə'əbanene' besə'əle'ine' yeḻə' guac c̱he Diozən'. Na' besyə'əbanene' c̱he yoguə' de'en chon Jeso'osən'. Na' lao nite'e ca', Jeso'osən' gože' disipl c̱he' ca'azə: 
'''
"44" = '''
:sup:`44` ―Ḻegon par nic̱h dižə' nga šo'on yic̱hɉla'ažda'olen', c̱hedə' la' nada' gaca' lao na' beṉə', nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. 
'''
"45" = '''
:sup:`45` Pero na' disipl ca' bito gwse'eɉni'ine' dižə' de'en be' Jeso'osən' len ḻega'aque', c̱hedə' bito gože' ḻega'aque' clar bi zeɉen, na' besə'əžebe' par yesə'əṉabene' ḻe' bi zeɉen de'e gože' ḻega'aque'. 
'''
"46" = '''
:sup:`46` Na' gwsa'acyožə disipl c̱he' ca' entr ḻega'aque' noe' naquə beṉə' blaoch. 
'''
"47" = '''
:sup:`47` Jeso'osən' gocbe'ine' xbab de'en gwso'one'enə' na' goxe' to bidao' na' bso'ebo' cuite'enə'. 
'''
"48" = '''
:sup:`48` Na' gože' ḻega'aque': ―Šə chonḻe güen len bidao' nga o len notə'ətezəchlə bidao' laogüe de'en chaquele c̱hia', chonczle güen len nada'anə'. Na' catə' chonḻe güen len nada', ḻeczə chonczle güen len Diozən' ben' bseḻə' nada'. Na' notə'ətezle catə' chonḻe xbab c̱he cuinḻe de que cuitec bi zaquə'əle, banaquəczle beṉə' blao. 
'''
"49" = '''
:sup:`49` Nach Juanṉə' gože'ene': ―Maestr, babežagto' to beṉə' cho'e la'onə' par chebeɉe' de'e x̱io' de'en yo'o yaz yic̱hɉla'aždao' beṉə', na' bžonto' gone' ca' c̱hedə' bito chone' txen len chio'o. 
'''
"50" = '''
:sup:`50` Nach Jeso'osən' gože'ene': ―Bito gwžonḻe gone' ca' c̱hedə' šə to beṉə' cui chone' contr chio'o, txenczən' chone' len chio'o. 
'''
"51" = '''
:sup:`51` Na' laogüe bazon baozə par yezi' yeca'a Diozən' ḻe', gwc̱hoglaže'e šeɉe' Jerosalenṉə'. 
'''
"52" = '''
:sup:`52` Na' bseḻe'e to c̱hopə beṉə' gosə'əbialao laogüe'enə'. Na' ɉa'aque' to yež gan' mbane Samarian' par nic̱h žɉəsə'əsi'ini'e gan' so Jeso'osən' len disipl c̱he' ca'. 
'''
"53" = '''
:sup:`53` Pero beṉə' Samaria ca' bito besə'əgüialaogüe' ḻega'aque', c̱hedə' Jeso'osən' len disipl c̱he' ca' chɉa'aque' Jerosalenṉə'. 
'''
"54" = '''
:sup:`54` Na' disipl c̱he' ca' c̱hopə, Juanṉə' len Jacobən', catə' besə'əle'ine' can' gwso'on beṉə' Samaria ca' nach gosə'əṉabene' Jeso'osən' gwse'ene': ―Maestr, ¿əche'endo' gonto' can' ben profet Ḻiazən' ben' gwzo cana', əṉabeto' Diozən' əseḻe'e yi' par əgwzeyən beṉə' quinga? 
'''
"55" = '''
:sup:`55` Pero Jeso'osən' gwyec̱hɉe' na' gwdiḻe' ḻega'aque' gože': ―Le'e bito ṉezele non' chnabia' yic̱hɉla'ažda'olen'. 
'''
"56" = '''
:sup:`56` La' nada' bito bida' par əgwžiayi'a beṉac̱hən', sino bida' par nic̱h gona' ca cui žɉəya'aque' lao yi' gabiḻən', nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. Nach ɉa'aque' yež yoblə. 
'''
"57" = '''
:sup:`57` Lao zɉa'aque'enə' to beṉə' gože' ḻe': ―Sa'alena' le' gatə'ətezə šeɉo'. 
'''
"58" = '''
:sup:`58` Nach gož Jeso'osən' ḻe': ―Zɉəde liž becoyo'o ca' na' ḻeczə ca' zɉəde liž bia ca' zo x̱ile'e bia chaš yoba, pero bito bi xlatɉa' de gan' gona' dezcanz, nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. 
'''
"59" = '''
:sup:`59` Na' Jeso'osən' gože' yeto beṉə': ―Denao nada'. Pero be'enə' gože' ḻe': ―X̱ana' be' latɉə zgua'atec yega'aṉlena' x̱a'anə' xte catə' əžin ža gate' par nic̱h əgwcuaša'ane'. 
'''
"60" = '''
:sup:`60` Na' gož Jeso'osən' ḻe': ―Beṉə' ca' zɉənaquə len yic̱hɉla'ažda'oga'aquen' ca beṉə' guat guaquə yesə'əcuaše'e beṉə' guat ca'. Pero le' ɉətix̱ɉue'e de que Diozən' ṉabi'e con notə'ətezə beṉə' soe' latɉə. 
'''
"61" = '''
:sup:`61` Nach ḻeczə yetoe' gože' Jeso'osən': ―Sa'alena' le' X̱ana', pero zgua'atec be'ešga latɉə žɉəyezeida' famiḻy c̱hia' dižə'. 
'''
"62" = '''
:sup:`62` Jeso'osən' gože' ḻe': ―Beṉə' bagwzolao naogüe' nada' šə bito naogüe' do yic̱hɉ do laže'e, na' šə yo'o yic̱hɉe' c̱he de'e ca' bocua'aṉe', bito zaque'e par gone' xšin Diozən'. Na' gwxaquə'əlebene' ca to beṉə' chgüia traslə žlac chgua'aṉe' go'oṉ. 
'''
