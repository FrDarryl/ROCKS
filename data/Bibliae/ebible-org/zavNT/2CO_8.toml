[8]
"1" = '''
:sup:`1` Beṉə' bišə', chene'eto' əṉezele can' bagoclen Diozən' tcuen tcuen beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Cristən' gan' mbane Masedonian'. 
'''
"2" = '''
:sup:`2` Lao yeḻə' yašə' yeḻə' zi' c̱hega'aque'enə' bagoclen Diozən' ḻega'aque' par nite'e mbalaz. Na' ḻa'aṉə'əczə bazɉənaquəchgüe' beṉə' yašə', besyə'əbeine' bosə'ənežɉue' de'en besə'əyažɉe beṉə' chso'elao' Cristən' Jodean'. 
'''
"3" = '''
:sup:`3` Ṉezda' na' cho'a dižə' de que to toe' boso'onežɉochgüe' de'e besə'əyažɉe beṉə' ca' ḻa'aṉə'əczə cui bi gotə' par cuinga'aque', na' con xbab c̱hega'aque'enə' gwso'one' ca'. 
'''
"4" = '''
:sup:`4` Gosə'əṉeyoine' nada' gua'a latɉə yoso'onežɉue' mech par əsa'aclene' beṉə' Jodea ca' bagwleɉ Diozən' par zɉənaque' lažə' ne'enə'. 
'''
"5" = '''
:sup:`5` Na' gwso'onche' mazəchlə can' bena' xbab so'one' de'en gwso'on cuinga'aque' lažə' na' X̱ancho Cristən' na' lažə' na'anə' c̱hedə' gwsa'acbe'ine' can' chene'e Diozən' so'one'. Na' ḻeczə boso'onežɉue' mechən'. 
'''
"6" = '''
:sup:`6` Ṉezecho de que Titon' bide' gan' zole na' btipe' lažə'əle par btoble mechən'. Na' catə' gwṉezda' de'en gwso'on beṉə' Masedonia ca', gotə'əyoida' Titonə' yeyede' yeto gan' zolen' par nic̱h gaquəlene' le'e yeyož əgwtoble mechən'. 
'''
"7" = '''
:sup:`7` Güenchguan' chonḻe ca de'en ḻechguaḻe chonḻilažə'əle Cristən', na' cho'echguale xtiže'enə', na' de'e zan de'e cheɉni'ile c̱he Diozən', na' chonḻe xšine'enə' do yic̱hɉ do lažə'əle, na' chacchgüeile c̱heto'. Na' de'e na'anə' chṉeyoida' le'e gonšgaczle güen əgwtoble de'e sc̱ha'o par əgwnežɉwle beṉə' Jodea ca'. 
'''
"8" = '''
:sup:`8` Bito chona' mendad əgwnežɉwle mechən', con babi'a dižə' len le'e can' boso'onežɉo beṉə' mech. Na' šə gonḻe can' gwso'on ḻega'aque' gwlo'ele de que do lažə'əlen' chaquele c̱he Diozən'. 
'''
"9" = '''
:sup:`9` Ṉezele de que X̱ancho Jesocristən' nape' yeḻə' gwnabia' na' yeḻə' bala'aṉ xen. Pero de'en nži'ilaže'e chio'o bzanene' gwleɉyic̱hɉe' yeḻə' gwnabia' na' yeḻə' bala'aṉ c̱he'enə' par nic̱h bedəyene' ca si'icho yeḻə' bala'aṉ xen. 
'''
"10" = '''
:sup:`10` Godgüize gone'ele gaquəlenḻe beṉə' yašə' ca' na' gwzolao btoble mechən'. Na' ṉa'a chnia' le'e de que naquən güen yeyož əgwtoblen. 
'''
"11" = '''
:sup:`11` Na' gwnežɉwle de'en de c̱hele xte ga zelao saque'ele par nic̱h yeyož gonḻe can' gone'ele gonḻe. 
'''
"12" = '''
:sup:`12` Šə to beṉə' chene'ene' əgwnežɉue' to de'e əgwnežɉue', gobeicze Diozən' can' gone'enə' ḻa'aṉə'əczə latə'əzə de'en gaquə əgwnežɉue', pero na' šə cui bi de c̱he' bito əṉa Diozən' cheyaḻə' əgwnežɉue' de'e cui de c̱he'. 
'''
"13" = '''
:sup:`13` Bito nia' de que gonḻe ca cuich bi bi yega'aṉ c̱hele na' gatə' c̱he beṉə' yoblə. 
'''
"14" = '''
:sup:`14` Con che'enda' gatə' de'e chyažɉe yoguə'əle. Ṉa'a de c̱he le'e, na' cheyaḻə' gaquəlenḻe ḻega'aque' chəsə'əyažɉene' ṉa'a. C̱hexa šə gwžin tyemp catə' gatə' c̱he ḻega'aque' na' le'e əyažɉele, ḻega'aque' cheyaḻə' sa'aclene' le'e par nic̱h gatə' de'e chyažɉe yoguə'əle. 
'''
"15" = '''
:sup:`15` Nach gaquə can' nyoɉ Xtižə' Diozən', nan: “Ben' betobə de'e sc̱ha'o bito gotə'əch mazəchlə ca de'en byažɉene', na' ben' betobə latə' da'ozən' gotə' c̱he' de'en byažɉene'.” 
'''
"16" = '''
:sup:`16` Chox̱cwlen Diozən' bene' par nic̱h Titonə' che'enchgüeine' gaquəlene' le'e ca'aczən' che'enda' nada' gaquəlena' le'e. 
'''
"17" = '''
:sup:`17` Catə' gotə'əyoida'ane' yeyede' gan' zolen' par gaquəlene' le'e, ḻe' gwne' ya'o, caguə de'en gotə'əyoida'ane' na'azə sino de'en bache'enchgüeiczene' yeyede' gan' zolen' par gaquəlene' le'e. 
'''
"18" = '''
:sup:`18` Chseḻa'a yeto beṉə' bišə'əcho len Titonə'. Na' tcuen tcuen beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Jesocristən' chso'e dižə' güen c̱he beṉə' bišə'əchonə' catequən' xoche chzeɉni'ine' beṉə' ca naquə dižə' güen dižə' cobə c̱he Jesocristən'. 
'''
"19" = '''
:sup:`19` Nachən' bagosə'əbeɉe'ene' par sa'alene' nada' catə' žɉəyesana' mechən' de'en chtobcho par gaquəlencho beṉə' bišə'əcho yašə' ca' nitə' Jodean'. Chtobchon par nic̱h X̱ancho Diozən' chzi'e yeḻə' bala'aṉ na' par nic̱h nḻa'alao de que chene'echo gaquəlencho beṉə' chyažɉ chc̱hine. 
'''
"20" = '''
:sup:`20` Yo'o yic̱hɉa' gona' de'en naquə güen lao X̱ancho Diozən' na' lao beṉac̱hən'. De'e na'anə' ḻe' sa'alene' nada' par nic̱h notono əṉa de que bito chona' can' cheyaḻə' gona' len mech xen de'en gox̱a'anə'. 
'''
"21" = '''
:sup:`21` Na' ḻeczə len Titon' chseḻə'əto' yeto beṉə' bišə'əcho. Zan las bable'ito' de que do yic̱hɉ do laže'e chone' xšin Diozən'. Ṉezene' de que le'e ḻechguaḻe chene'ele gonḻe can' cheyaḻə' gonḻe, na' de'e na'anə' banachguan yide' gan' zolen' par gaquəlene' le'e. 
'''
"22" = '''
:sup:`22` Šə no ṉabe le'e bixc̱hen' za' Titon' na' beṉə' bišə'əcho ca' yec̱hopə, ḻeye'ega'aque' de que Titon' chone' txen len nada' chonto' xšin Diozən' par chaclento' le'e. Na' beṉə' ca' yec̱hopə ža, tcuen tcuen beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Cristən' chəsə'əseḻe'e ḻega'aque' par sa'aclene' le'e, na' chso'one' ca chzi' Cristən' yeḻə' bala'aṉ. 
'''
"23" = '''
:sup:`23` Ṉa'a ža chṉeyoida' le'e ḻegon güen len ḻega'aque' par nic̱h yesə'əṉeze tcuen tcuen beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Cristən' de que chaquele c̱he Diozən'. Na' ḻegon par nic̱h la'alaon de que dižə' ḻin' gwnia' catə'ən be'elaogua'a le'e. 
'''
