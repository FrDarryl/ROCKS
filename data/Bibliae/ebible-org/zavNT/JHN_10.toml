[10]
"1" = '''
:sup:`1` De'e ḻi chnia' le'e, be'en cui cho'o cho'a puert xle'eɉ xilə' ca' na' ga yoblə chepe' par cho'e, beṉə' bguan be'enə'. 
'''
"2" = '''
:sup:`2` Be'en cho'o cho'a puertən', ḻe'enə' goye xilə'ənə'. 
'''
"3" = '''
:sup:`3` Na' be'en chapə puert c̱he xle'eɉ xilə' ca' chsalɉue' par nic̱h cho'o beṉə' goyebən'. Na' xilə' ca' choso'ozenaguəb xtiže'enə' c̱hedə' zɉənombia'ab ḻe', na' chaxe'eb cho'e laga'aquəb catə' chbeɉe'eb. 
'''
"4" = '''
:sup:`4` Na' catə' bagwleɉe' yoguə' bia c̱he' ca' ḻo'o xle'eɉga'aquəbən', chbialaogüe' laoga'aquəbən' na' chɉəsə'ənaob ḻe' c̱hedə' zɉənombi'ab ši'enə'. 
'''
"5" = '''
:sup:`5` Na' bito žɉəsə'ənaob beṉə' yoblə, sino yesə'əxoṉɉəb ḻe' c̱hedə' cui zɉənombi'ab ši'enə'. 
'''
"6" = '''
:sup:`6` Jeso'osən' be'e jempl nga par bzeɉni'ine' beṉə' ca' ža'anə', pero bito gwse'eɉni'ine' bi zeɉen de'en gože' ḻega'aque' ca'. 
'''
"7" = '''
:sup:`7` Nach gozṉe Jeso'osən' gože' ḻega'aque': ―De'e ḻi əchnia' le'e, nada' gwxaquə'əlebəda' ca cho'a puert c̱he xle'eɉ xilə' ca'. 
'''
"8" = '''
:sup:`8` Yoguə' beṉə' gox̱oayag ca' babla'ac antslə ca nada' chəsə'əne' de que Diozən' bseḻe'e ḻega'aque' pero gwxaquə'əlebəga'aquene' ca beṉə' bguan. Na' ca xilə' ca' cui choso'ozenaguəb xtižə' beṉə' cui zɉənombi'ab, ca'aczən' beṉə' ca' chso'onḻilažə' nada' cui choso'ozenague' c̱he beṉə' gox̱oayag ca'. 
'''
"9" = '''
:sup:`9` Nada' gwxaquə'əlebəda' ca cho'a puert c̱he xle'eɉ xilə' ca'. Xilə' ca' chəsyə'əyo'ob ḻo'o xle'eɉga'aquəb na' chəsə'əchoɉəb par chəsə'əyilɉəb de'e chsa'ob. Na' ca xle'eɉ xilə' ca' chcue'eɉən ḻega'aquəb par nic̱h cui bi gac c̱hega'aquəb, ca'aczən' chcue'eɉa' beṉə' ca' chso'onḻilažə' nada' par nic̱h cui bi gac c̱hega'aque'. 
'''
"10" = '''
:sup:`10` Beṉə' gox̱oayag ca' gwxaquə'əlebəga'aquene' ca beṉə' bguan beṉə' ca' chda'ac ḻechguaḻe con to de'e yesə'əbane', na' so'ote', na' yesə'ənitlaogüe'. Nada' za'a par nic̱h chnežɉua' yeḻə' mban zeɉḻicaṉe c̱he beṉə' ca' chso'onḻilažə' nada' na' par nic̱h nite'e mbalaz juisy. 
'''
"11" = '''
:sup:`11` Nada' chgüia chya' beṉə' ca' chso'onḻilažə' nada' can' chon to beṉə' goye xilə' beṉə' chgüia chye' xilə' c̱he' ca' binḻo. Na' de'en chgüia chyega'aca'ane' chsanḻažə' cuina' so'ot beṉə' nada'. 
'''
"12" = '''
:sup:`12` Baḻə beṉə' ca' choso'oye' xilə' chesə'əzi'e laxɉwga'aque', la' xilə' ca' bito zɉənaquəb bia c̱hega'aque'. De'e na'anə' chəsə'əbeɉyic̱hɉe'eb na' choso'oxoṉɉe' catə' chəsə'əle'ine' za' no becoyo'o, c̱hedə' bito zɉənaque' x̱an xilə' ca'. Chso'e latɉə chṉiz becoyo'onə' xilə' ca' na' choslasəb ḻega'aquəb. 
'''
"13" = '''
:sup:`13` Chesə'əxoṉɉe' c̱hedə' bito zɉənži'ine' xilə' ca' de'en cui zɉənaquəb bia c̱hega'aque', con zɉənaque' goyeb. 
'''
"14" = '''
:sup:`14` Nada' chgüia chya' beṉə' ca' chso'onḻilažə' nada' ca to beṉə' goye xilə' beṉə' chgüia chye' xilə' c̱he' ca' binḻo. Na' nombi'a beṉə' ca' chso'onḻilažə' nada', na' ḻega'aque' zɉənombi'e nada'. 
'''
"15" = '''
:sup:`15` Nombi'aga'aca'ane' ca X̱a'anə' nombi'e nada' na' nada' nombi'a X̱a'anə'. Na' de'en chgüia chyega'aca'ane' chsanḻažə' cuina' so'ot beṉə' nada'. 
'''
"16" = '''
:sup:`16` Na' nitə' beṉə' ga yoblə beṉə' cui zɉənaquə beṉə' Izrael beṉə' so'onḻilažə' nada' na' yoso'ozenague' c̱hia'. Ḻeczə ḻega'aque' cheyaḻə' əgwtoba' par nic̱h yoguə'əḻoḻ no so'onḻilažə' nada' əsa'aque' tozə len lɉuežɉga'aque' na' toza' nada' ggüia gwya' yoguə'əḻoḻga'aque'. 
'''
"17" = '''
:sup:`17` Chsanḻažə' cuina' so'ot beṉə' nada' pero techlə yebana'. Na' chaquəche X̱a'an c̱hia' de'en chazlaža'a chona' ca'. 
'''
"18" = '''
:sup:`18` Ni to cono yeque'e yeḻə' mban c̱hia'anə' sino chsanḻažə' cuina' so'ot beṉə' nada'. Napa' yeḻə' gwnabia'anə' par gwsanḻažə' cuina' so'ote' nada', na' napa' yeḻə' gwnabia' par yeyas yebana' ladɉo beṉə' guat ca'. Na' X̱a'anə' babene' mendad gona' ca'. 
'''
"19" = '''
:sup:`19` Na' de'e yoblə gwsa'ac beṉə' blao c̱he ṉasyon Izrael c̱heton' c̱hoplə por ni c̱he dižə' ca' de'en gwse'enene' be'e. 
'''
"20" = '''
:sup:`20` Zan beṉə' ca' gosə'əne': ―Chac tonte'enə', bito chacbe'ine' bi dižə'ən cho'e. ¿Bixc̱hen' chzenagle c̱he'? 
'''
"21" = '''
:sup:`21` Na' baḻe' gosə'əne': ―Dižə' quinga caguə naquən ca c̱he beṉə' chac tontən'. ¿Eguaquə gon to beṉə' chac tont par le'i beṉə' lc̱hoḻ? 
'''
"22" = '''
:sup:`22` Na' Jerosalenṉə' chac lṉi c̱he yo'odao' əblao c̱he neto' beṉə' Izrael de'en ne' “Dedicasion”. Na' naquə tyemp zag. 
'''
"23" = '''
:sup:`23` Na' Jeso'osən' chde' cha'ašil c̱he yo'odao' əblaonə' part de'en chəsə'əne' “Cha'ašil c̱he Salomon”. 
'''
"24" = '''
:sup:`24` Na' gwse'ec̱hɉ beṉə' blao c̱he ṉasyon Izrael c̱heton' Jeso'osən' na' gwse'ene': ―¿Bixc̱hen' ṉe'e chono' par chacžeɉlažə'ətecto' šə len' Cristən' ben' gwleɉ Diozən' par gaquəlene' ṉasyon c̱heton'? Šə le'enə' Cristən', gwna neto' clar. 
'''
"25" = '''
:sup:`25` Na' gož Jeso'osən' ḻega'aque': ―Bagwnia' le'e na' cui cheɉḻe'ele. Miḻagr ca' de'en babena' len yeḻə' guac c̱he X̱a'anə' chəsə'əlo'en de que ḻe'enə' bseḻe'e nada'. 
'''
"26" = '''
:sup:`26` Na' le'e bito cheɉḻe'ele c̱hia' c̱hedə' cui nacle txen len beṉə' ca' chso'onḻilažə' nada'. 
'''
"27" = '''
:sup:`27` Nombi'a beṉə' ca' chso'onḻilaže'e nada' na' ḻega'aque' choso'ozenague' c̱hia'. 
'''
"28" = '''
:sup:`28` Na' nada' chnežɉoga'aca'ane' yeḻə' mban zeɉḻicaṉe, na' cuat yesə'əbiayi'e. Ni to cui no no əca'ax̱ax̱ɉ ḻega'aque' lao na'anə'. 
'''
"29" = '''
:sup:`29` X̱a'anə' bagwleɉe' ḻega'aque' par nic̱h chgüia chyega'aca'ane'. Na' ni to cui no no gaquə əca'ax̱ax̱ɉ ḻega'aque' lao na' X̱a'anə' c̱hedə' nape' ḻe'ezelaogüe' yeḻə' chnabia' xen. 
'''
"30" = '''
:sup:`30` Nada' na' X̱a'anə' tozə can' naquə yic̱hɉla'ažda'oto'onə', tozə can' naquə yeḻə' guac c̱heto'onə' na' tozə can' chonto'. 
'''
"31" = '''
:sup:`31` Nach beṉə' blao c̱he ṉasyon Izrael c̱heton' gosə'əzi'e yeɉ par yoso'ošiže'ene'en. 
'''
"32" = '''
:sup:`32` Na' gož Jeso'osən' ḻega'aque': ―De'e zan de'e güen bable'ile bena' len yeḻə' guac c̱he X̱a'anə'. ¿Non' de'e ca' babena' chonən par əgwšižə'əle nada' yeɉən'? 
'''
"33" = '''
:sup:`33` Na' beṉə' blao ca' gwse'e ḻe': ―Caguə por ni c̱he bi de'e güen de'en babeno'on əgwšižə'əto' le' yeɉən', sino por ni c̱he chžia chnito'o Diozən'. Con beṉac̱hzə le' na' nao' de que naco' Dioz. 
'''
"34" = '''
:sup:`34` Na' gož Jeso'osən' ḻega'aque': ―Le'e chsedle Xtižə' Diozən' de'en nyoɉ gan' nan: “Nada' gwnia' de que le'e nacle ca Dioz.” 
'''
"35" = '''
:sup:`35` Na' Xtižə' Diozən' de'en nyoɉən caguə de'e te c̱heinə'. Na' ḻenṉə' nan de que Diozən' gwne' c̱he beṉə' ca' əbnežɉue' xtiže'enə' de que gwsa'aque' ca Dioz. 
'''
"36" = '''
:sup:`36` Ca naquə Diozən' gwne' zɉənaque' ca cuine', ¿bixc̱hen' nale de que chžia chnita'a Diozən' de'en gwnia' naca' Xi'iṉe'? Ḻe'enə' gwleɉe' nada' par gaquəlena' beṉac̱hən' na' bseḻe'e nada' yežlyo nga. 
'''
"37" = '''
:sup:`37` Žalə' de'e ca' chona'anə' bito zɉənaquən de'en chon X̱a'anə', bito šeɉḻe'ele c̱hia'. 
'''
"38" = '''
:sup:`38` Pero na' de'en zɉənaquən de'en chone'enə', cheyaḻə' šeɉḻe'ele de que naca' Xi'iṉe' ḻa'aṉə'əczə cui cheɉḻe'ele xtiža'anə'. Šə šeɉḻe'ele c̱he de'e ca' chona'anə' na' əṉezele de que X̱a'anə' zoe' len nada' na' nada' zoa' len ḻe'. 
'''
"39" = '''
:sup:`39` Na' de'e yoblə bosə'əsye' naclən' gaquə ədoḻe'e, pero bito besyə'əželene' naclən' so'one'. 
'''
"40" = '''
:sup:`40` Na' gwsa'ato' len Jeso'osən' ɉəsoto' yešḻa'alə yao Jordanṉə' gan' gwzo de'e Juanṉə' antslə catə'ən bc̱hoe' beṉə' nis. 
'''
"41" = '''
:sup:`41` Na' zan beṉə' bda'aque' gan' zoto' par boso'ozenague' xtižə' Jeso'osən' na' gosə'əne' c̱he': ―Ḻa'aṉə'əczə de'e Juanṉə' ni to miḻagr cui bene', yoguə'əḻoḻ de'en gwne' c̱he benga naquən de'e ḻi. 
'''
"42" = '''
:sup:`42` Na' beṉə' zan beṉə' nitə' na' gwso'onḻilaže'e Jeso'osən'. 
'''
