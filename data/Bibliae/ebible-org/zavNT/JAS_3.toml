[3]
"1" = '''
:sup:`1` Beṉə' bišə' dao', ṉezecho de que neto' chsed chlo'ito' beṉə' yoblə xtižə' Diozən' si'ichto' castigw šə bito gonto' can' nanṉə'. De'e na'anə' əchnia' le'e, bito selažə'ətecle əgwsed əgwlo'ile beṉə' yoblə xtižə' Diozən'. 
'''
"2" = '''
:sup:`2` Zan las yoguə'əcho choncho de'e xiṉɉ. Pero šə to beṉə' bito chone' de'e xiṉɉ len xtiže'enə' naquəchgüe' beṉə' güen na' gwzoiczene' ṉabia' doxen cuerp c̱he'enə' šə ca'. 
'''
"3" = '''
:sup:`3` Chgo'ocho frenṉə' cho'a cabey ca' par nic̱h yosə'əzenaguəb c̱hecho na' žɉa'aquəb con gatə'ətezə chene'echo šeɉlenga'acchob. 
'''
"4" = '''
:sup:`4` Na' ḻeczə beṉə' ca' choso'osa' barcw xen ca' choso'oc̱hine' yag da'ozə de'en chsa' ḻega'aquən ḻicha par nic̱h chɉa'aquən gatə'ətezə chse'enene' ḻa'aṉə'əczə šə chžiguə' be' gualən' ḻega'aquən. 
'''
"5" = '''
:sup:`5` Ca'aczən' naquən len ḻožə'əchon'. Tozə de'e dao' rizə'ən naquən par len cuerp c̱hechon' pero chac chṉelenchon dižə' par gon cuincho xen. Na' ca naquə to yi' bzi' dao' guaquə əgwzeyən to ya'adao' xen, ca'aczən' naquən' len ḻožə'əchon' catə' chṉelenchon dižə' mal. 
'''
"6" = '''
:sup:`6` Gwxaquə'əleben ca to yi'. Šə bito chzenagcho c̱he Diozən' cho'echo yoguə' cḻaste dižə' mal, c̱hedə' ḻožə'əchon' chonchən de'e mal cle ca bitə'ətezəchlə part c̱he cuerp c̱hechon'. Na' šə cho'echo dižə' malən' chyaḻə'əch yoguə'əḻoḻte de'e mal de'en chonchon', na' bitoczə bi güen socho yedote lao əbancho. La' c̱he gwxiye' nan' chzenagcho catə'ən cho'echo dižə' mal ca'. 
'''
"7" = '''
:sup:`7` Chsa'ac max yoguə' cḻaste bia yix̱ə', bia žia tap ṉi'a ne'i, bia žia x̱ile'e, bia chda nxobə ḻe'i, na' bia ca' ža' ḻo'o nis. Bagwnitə' beṉə' gwso'onmaxga'aque'eb. 
'''
"8" = '''
:sup:`8` Pero ni to chio'o bito soicho ḻožə'əchon' par nic̱h bito güe'elenchon dižə' mal. Do tyempte cho'echo dižə' na' dižə' de'en chchoɉ ḻo'o la'ažda'omalchon' naquən de'e mal juisy. Gwxaquə'əleben ca benen c̱he to beḻ əznia. 
'''
"9" = '''
:sup:`9` Len xtižə'əchon' cho'ela'ocho X̱acho Diozən' ben' ḻeczə naquə X̱ancho. Na' ḻeczə len xtižə'əchon' chžia chnitə'əcho lɉuežɉ beṉac̱hcho, beṉə' ca' ben Diozən' can' naquə cuine'. 
'''
"10" = '''
:sup:`10` Na' cho'acho na'anə' chchoɉ dižə' šao' catə'ən cho'ela'ocho Diozən' na' ḻeczə na'anə' chchoɉ dižə' mal catə'ən chžia chnitə'əcho lɉuežɉ beṉac̱hcho. Beṉə' bišə' bito choncho can' cheyaḻə' goncho. 
'''
"11" = '''
:sup:`11` Ṉezecho de que bito žia nis šao' na' nis əzbapɉ tozə beɉ. 
'''
"12" = '''
:sup:`12` Na' ḻeczə ca' beṉə' bišə', ṉezecho de que to yag yix̱guion' bito chbian güi na' nic zapɉən' chbian' yix̱güio. Na' ḻeczə ca' bito šeɉcho beɉ gan' žia nis əzbapɉən' par žɉəx̱i'icho nis šao'. Ca'aczən' naquən len chio'o ža, bito cheyaḻə' güe'echo dižə' mal txen len dižə' güen, sino cheyaḻə' güe'echo por dižə' güen. 
'''
"13" = '''
:sup:`13` Notə'ətezcho šə chaquecho naccho beṉə' sin' na' cheɉni'icho xtižə' Diozən' par əgwsed əgwlo'ichon beṉə' yoblə cheyaḻə' goncho yoguə'əḻoḻ can' chene'e Diozən' goncho par nic̱h gacbia' naccho beṉə' sin', na' bito gon cuincho xen de'en naccho beṉə' sin'. 
'''
"14" = '''
:sup:`14` Pero na' šə chgue'i lɉuežɉcho na' chene'echo gaccho beṉə' blaoch cle ca ḻega'aque' bito cheyaḻə' əṉacho de que naccho beṉə' sin' par əgwsedecho beṉə' yoblə. Nacbia' bito naccho beṉə' sin' šə choncho ca'. 
'''
"15" = '''
:sup:`15` Na' šə chgue'i lɉuežɉcho na' chene'echo gaccho beṉə' blaoch ca ḻega'aque' bito naccho beṉə' sin' par əgwsedecho beṉə' yoblə, con choncho can' na la'ažda'omalchon' na' can' chso'on beṉə' ca' cui zɉənombia' Diozən', la' xbab c̱hechon' za'an c̱he de'e gwxiye'enə'. 
'''
"16" = '''
:sup:`16` Šə chgue'i lɉuežɉcho na' chene'echo gaccho beṉə' blaoch ca ḻega'aque', bito zocho binḻo len ḻega'aque' šə ca', na' choncho porzə de'e mal. 
'''
"17" = '''
:sup:`17` Catə' Diozən' choṉe' chio'o yeḻə' sin' c̱he'enə', choncho porzə de'e güen, na' bito chx̱echo gwdiḻə entr lɉuežɉcho. Na' catə' choṉe' chio'o yeḻə' sin' c̱he'enə' naccho gax̱ɉwlažə' na' chzex̱ɉw yic̱hɉcho par nic̱h chzenagcho c̱he lɉuežɉcho. Na' ḻeczə cheyašə' cheži'ilažə' lɉuežɉcho na' tozə can' chaclencho yogue'e na' cho'echo por dižə' ḻi. 
'''
"18" = '''
:sup:`18` Pero catə'əch zo chbezcho binḻo na' chaclencho beṉə' yeziquə'əchlə par yesə'əzo yesə'əbezəga'aque' binḻo, nachən' beṉə' ca' chsed chlo'icho so'onḻɉe' de'e güenṉə'. 
'''
