[19]
"1" = '''
:sup:`1` Nach ben Pilatən' mendad gosə'əyine' Jeso'osən'. 
'''
"2" = '''
:sup:`2` Na' soḻdad ca' gwso'one' to coron de xis yešə' na' boso'ožine'en yic̱hɉe'enə'. Na' boso'oguacue'ene' to cḻas lachə' morad ca de'en chəsə'əc̱hin rei ca'. 
'''
"3" = '''
:sup:`3` Na' gwo'onene' borl gosə'əne': ―Biba Rei c̱he beṉə' Izrael. Na' gosə'əgape'e x̱ague'enə'. 
'''
"4" = '''
:sup:`4` Nach Pilatən' bchoɉe' chyo'onə' de'e yoblə na' gože' beṉə' Izrael ca' ža'anə': ―Ṉa'a cueɉa'ane' par nic̱h əṉezele ca xyan' de'en chaole c̱he', ni to de'e xiṉɉ cui cheželda' šə bin' none'. 
'''
"5" = '''
:sup:`5` Na' bchoɉ Jeso'osən' chyo'onə', zo coron de yešə'ənə' yic̱hɉe'enə', na' nyaze' lachə' moradən'. Na' gož Pilatən' ḻega'aque': ―Ḻe'e ggüia, nga zecha be'enə'. 
'''
"6" = '''
:sup:`6` Na' bx̱oz əblao ca' na' x̱a'ag yo'odao' ca', catə' besə'əle'ine' ḻe' gwso'osye'e gosə'əne': ―¡Bde'e ḻe'e yag corozən'! ¡Bde'e ḻe'e yag corozən'! Pilatən' gože' ḻega'aque': ―Ḻe'e ḻec̱he'e na' ḻegwde'e ḻe'e yag corozən' c̱hedə' ca xyan' chaole c̱he', ni to de'e xiṉɉ cui cheželda' šə bin' none'. 
'''
"7" = '''
:sup:`7` Na' gwse' beṉə' blao c̱he ṉasyon Izrael c̱heton' ḻe': ―Segon ḻei c̱heto' de'en de cheyaḻə' gotchone' c̱hedə' ne' naque' xi'iṉ Dioz ḻa'aṉə'əczə naque' con to beṉac̱hzə. 
'''
"8" = '''
:sup:`8` Bachžeb Pilatən' ca de'en bachaquən', na' catə' benene' gosə'əne' ca' c̱he Jeso'osən' nachlə bžebəche'. 
'''
"9" = '''
:sup:`9` Nach beyo'o Pilatən' len Jeso'osən' de'e yoblə gan' chone' yeḻə' jostisən'. Na' gože' Jeso'osən': ―¿Ga beṉə' le'? Pero Jeso'osən' bito boži'e xtiže'enə'. 
'''
"10" = '''
:sup:`10` Nach Pilatən' gože'ene': ―¿Ecui choži'o xtiža'anə'? ¿Ecui ṉezdo'onə' nada' napa' yeḻə' chnabia' par gwsana' le' na' napa' yeḻə' chnabia' par əgwda' le' ḻe'e yag corozən'? 
'''
"11" = '''
:sup:`11` Jeso'osən' gože'ene': ―Bito bi yeḻə' gwnabia' napo' len nada' žalə' Diozən' cui noṉe'en le'. Na' ben' əbde nada' lao na'onə' doḻə' xench nape' cle ca le'. 
'''
"12" = '''
:sup:`12` Nach gwdilɉlažə' Pilatən' naclə gone' əgwsane'ene'. Pero beṉə' blao c̱he ṉasyon Izrael c̱heton' gwso'osye'e gosə'əne': ―Šə əgwsano' benga, contr Rei Sesar nan' gono' šə ca'. Notə'ətezə beṉə' ne' de que naque' rei, contr Rei Sesarən' chone'. 
'''
"13" = '''
:sup:`13` Nach Pilatən' beyož benene' de'en əgwse' beṉə' ca' ḻe', gwleɉe' Jeso'osən' chyo'onə'. Na' ḻeczə bchoɉ ḻe' chyo'onə' gan' nao yeɉ, gan' nzi'in dižə' ebreo Gabata. Na' gwchi'e gan' chbi'e catə' chone' yeḻə' jostisən'. Nach gože' beṉə' blao c̱he ṉasyon Izrael c̱heton': ―Nga zo Rei c̱helen'. Na' do gobiž catə'ən gože' ḻega'aque' ca', na' beṉə' Izrael gwlaž c̱heto' ca' choso'osi'ini'e par lṉi pascon' žanə'. 
'''
"14" = '''
:sup:`14` Nach ḻega'aque' gwso'osye'e gosə'əne': ―¡Gwcue'e! ¡Bde'e ḻe'e yag corozən'! Na' gož Pilatən' ḻega'aque': ―¿Erei c̱hele nga gona' mendad yoso'ode'ene' ḻe'e yag corozən'? Nach bx̱oz əblao ca' gwse'ene': ―Caguə rei c̱heto' benga. Tozə Sesarən' naque' rei c̱heto'. 
'''
"15" = '''
:sup:`15` Ca' goquən' bdie' Jeso'osən' lao na'aga'aque'enə' par te'e ḻe'e yag corozən'. 
'''
"16" = '''
:sup:`16` Nach gosə'əc̱he'e Jeso'osən' fuerlə syodan' gan' boso'oda' soḻdad ca' ḻe' ḻe'e yag corozən'. Latɉən' nzi'in Golgota dižə' ebreo, zeɉen dižə' latɉə c̱he yic̱hɉ beṉə' guat. Na' gwze'e zde' noa' coroz c̱he'enə'. 
'''
"17" = '''
:sup:`17` Na' Golgota na' boso'ode'ene' ḻe'e yag corozən'. Na' len yec̱hopə beṉə' yoblə boso'ode'e ḻe'e yec̱hopə yag coroz tgüeɉe' cuite'enə', Jeso'osən' gwyo'e gwchoḻ. 
'''
"18" = '''
:sup:`18` Na' Pilatən' bene' mendad byoɉ to c̱hopə ḻetr de'e gwda' yic̱hɉ yag coroz c̱he Jeso'osən', boso'ozoɉe'en nan: “Jeso'os beṉə' Nasaret, Rei c̱he beṉə' Izrael.” 
'''
"19" = '''
:sup:`19` Boso'ozoɉe'en dižə' ebreo, dižə' griego na' dižə' latin. Na' zan beṉə' Izrael gwlaž c̱heton' boso'olabe' de'enə' byoɉən', c̱hedə' gan' gwda' Jeso'osən' ḻe'e yag corozən' naquən gaḻə'əzə syodan'. 
'''
"20" = '''
:sup:`20` De'e na'anə' beṉə' ca' zɉənaquə bx̱oz əblao c̱he ṉasyon Izrael c̱heton' gwse'e Pilatən': ―Bša'an par nic̱h cui ṉan de que naque' rei c̱he neto' beṉə' Izrael, sino ṉan de que ḻen' gwne' naque' rei c̱heto'. 
'''
"21" = '''
:sup:`21` Na' Pilatən' gwne': ―De'en bena' mendad boso'ozoɉe', banyoɉənṉə'. 
'''
"22" = '''
:sup:`22` Nach soḻdad ca', beyož boso'ode'e Jeo'osən' ḻe'e yag corozən' gosə'əzi'e xalane'e ca' na' gwso'one'en taplə, to part güeɉən gosə'əzi'e. Na' ḻeczə ca' gosə'əzi'e xe'enə' de'en naquə ca xadoṉ cha'o. Pero lachə'ənə' naquən de to golizə. Bito bi dia nyazən. 
'''
"23" = '''
:sup:`23` Na' gwse'e lɉuežɉe': ―Bito əgwzoxɉchon' sino gonchon rif. Yešc no yechelən. Na' gwso'one' ca' par nic̱h goc can' nyoɉ Xtižə' Diozən' gan' nan: “Yosyo'ole'e xalana'anə' entr ḻega'aque' na' so'one'en rif.” Na' ca'anə' gwso'on soḻdad ca'. 
'''
"24" = '''
:sup:`24` Na' cuit coroz c̱he Jeso'osən' zecha xne'enə' len beṉə' bile'enə' na' len Maria no'ol c̱he Cleofas na' Maria beṉə' Magdala. 
'''
"25" = '''
:sup:`25` Na' catə' Jeso'osən' ble'ine' zecha xne'enə' gaḻə'əzə na' nada' zecha' cuite'enə', nach gože'ene': ―Naogüe, benga gaque' ca xi'iṉo'. 
'''
"26" = '''
:sup:`26` Nach gože' nada': ―Bži'ilažə' xna'a nga ca xna'onə'. Na' lao žanə' nada' gwcua'ane' bena'ane' ca famiḻy c̱hia'acza'. 
'''
"27" = '''
:sup:`27` Jeso'osən' ṉezene' de que bac̱h goc yoguə'əḻoḻ de'en cheyaḻə' gaquən. Na' par nic̱h gaquə can' na Xtižə' Diozən' de'enə' nyoɉən gwne': ―Chbilda' nis. 
'''
"28" = '''
:sup:`28` Na' de latə' bino corrient de'e yožə to ḻo'o xguaguə dao'. Na' to beṉə' bosgaže'e to sponj len bino corrientən' na' bosšine'en cho'a Jeso'osən' bso'en to lao xis de'en ne' isopo. 
'''
"29" = '''
:sup:`29` Na' beyož gwxop Jeso'osən' bino corrientən' gwne': ―Bac̱h goc yoguə'əḻoḻ de'en cheyaḻə' gaquən'. Na' bc̱hequə' yic̱hɉe'enə' gote'. 
'''
"30" = '''
:sup:`30` Nach beṉə' blao c̱he ṉasyon Izrael c̱heton' gosə'əṉabene' Pilatən' gone' mendad yesə'əyišɉw soḻdad ca' ṉi'a beṉə' ca' zɉəda' ḻe'e yag corozən' nic̱h yob sa'ate' par nic̱h ca' yesyə'əque'e ḻega'aque'. Bito gwse'enene' yesyə'əga'aṉ cuerp ca' ḻe'e yag corozən' xte yeteyo, c̱hedə' yeteyon' naquən ža dezcanz na' ža lṉi xen. 
'''
"31" = '''
:sup:`31` Nach Pilatən' bene' mendad ɉa'ac soḻdad ca' na' gosə'əyišɉue' c̱hopə la'a ṉi'a ben' boso'ode'e to šḻa'a cuit Jeso'osən'. Na' ḻeczə ca' gwso'one' len ben' gwda' ḻe'e yag corozən' cuite'en yešḻa'a. 
'''
"32" = '''
:sup:`32` Na' catə' besə'əžine' gan' da' Jeso'osən', besə'əle'ine' bagote', na' bito gosə'əyišɉue' ṉi'e ca'. 
'''
"33" = '''
:sup:`33` Pero to soḻdadən' gode'e lanzən' cuit ḻe'e Jeso'osən', na' ḻe'e bchoɉten chen len nis. 
'''
"34" = '''
:sup:`34` Nada' ble'ida' can' goquən' na' ṉezda' de que dižə' de'en cho'a naquən de'e ḻi. Na' cho'a dižə'ənə' par nic̱h lenczə le'e šeɉḻe'ele. 
'''
"35" = '''
:sup:`35` Goc ca' par nic̱h goc complir can' na Xtižə' Diozən' de'en nyoɉən gan' nan: “Ni to žit yo'e cui yesə'əyišɉue'.” 
'''
"36" = '''
:sup:`36` Na' len yeto gan' nan: “Yoso'ogüie' ben' əgwsa'ade'e lanzən'.” 
'''
"37" = '''
:sup:`37` Na' gwde na' Jwse beṉə' Arimatea gwṉabene' Pilatən' gwnežɉue' lsens yeque'e cuerp c̱he Jeso'osən'. Na' Pilatən' be'e lsens. Nach gwyeɉ Jwsen' na' beque'e cuerpən'. Jwsen' naque' disipl c̱he Jeso'osən' pero bgašə'əzə por ni c̱he bžebe' beṉə' blao c̱he ṉasyon Izrael c̱heton'. 
'''
"38" = '''
:sup:`38` Na' ḻeczə gwyeɉlen Nicodemon' ḻe' ben' bagwyeɉ antslə gan' zo Jeso'osən' to še'elə. Na' Nicodemon' no'e to de'e chḻa' zix̱ de'e none' len mirra na' aloes, ca do tapa robən'. 
'''
"39" = '''
:sup:`39` Na' boso'oc̱hele' cuerp c̱he Jeso'osən' sint de lachə' na' len de'en chḻa' zix̱ən', ca costombr c̱he neto' beṉə' Izrael catə'ən chcuašə'əto' beṉə' guat. 
'''
"40" = '''
:sup:`40` Na' gaḻə'əzə gan' gwso'ote' Jeso'osən' ḻe'e yag corozən' gotə' to güert. Na' ḻo'o güertən' bazo to bloɉ ba de'e cobə de'e bagwc̱he'eṉ Jwsen' ḻe'e yeɉ ga cuiczə no beṉə' guat ṉe'e šo'o. 
'''
"41" = '''
:sup:`41` Na' boso'ocuaše'e Jeso'osən' ḻo'o bloɉ banə' laogüe de'e zon gaḻə'əzə c̱hedə' chsa'acbyenene' por ni c̱he de'e naquə yeteyo ža dezcanz na' ža xen c̱he lṉi pascon'. 
'''
