[19]
"1" = '''
:sup:`1` Na' Jeso'osən' catə' beyož gwne' de'e ca', beze'e Galilean' na' gwḻague'e yao Jordanṉə' par beyeɉe' gan' mbane Jodean'. 
'''
"2" = '''
:sup:`2` Na' beṉə' zan ɉəsə'ənaogüe'ene', na' beyone' beṉə' ca' chsa'acšene. 
'''
"3" = '''
:sup:`3` Na' beṉə' fariseo ca' ɉa'aque' gan' zo'enə' c̱hedə' gwse'enene' yesə'əbeɉe'ene' dižə' de'e yesə'əc̱hine' contr ḻe', nach gwse'ene': —¿Ede lsens par to beṉə' nšagna' yele'e xo'ole' šə bitə'ətezə de'en chone' cui cho'olažə' be'en c̱he'enə'? 
'''
"4" = '''
:sup:`4` Nach gože' ḻega'aque': —Bablabczle can' nyoɉ Xtižə' Diozən' nan de que catə'ən gwxe yežlyon' Diozən' bene' beṉə' nech ca' beṉə' byo na' no'olə. 
'''
"5" = '''
:sup:`5` Na' gwna Diozən': “Beṉə' byonə' ḻe'e x̱axne'e par əgwšagne'e si'e to no'olə na' beṉə' ca' yoso'ošagna'anə' əsa'aque' tozə.” 
'''
"6" = '''
:sup:`6` Bitoch əsa'aque' c̱hopə beṉə', sino que əsa'aque' tozə beṉə'. De'e na'anə' notono zaquə' yoḻe'e ḻega'aque' la' Dioz nan' banone' ḻega'aque' tozə cuerp. 
'''
"7" = '''
:sup:`7` Nach gwse'ene': —Šə ca' ža, ¿bixc̱hexan' ben de'e Moisezən' mendad catə' to beṉə' yele'e no'olə c̱he'enə', cheyaḻə' c̱has to act ga güe'en dižə' de que besyə'əle'enə'? 
'''
"8" = '''
:sup:`8` Jeso'osən' gože' ḻega'aque': —De'e Moisezən' be'e latɉə yela'a no'ol c̱helen' c̱hedə' nacle beṉə' yic̱hɉla'aždao' žod. Pero catə' Diozən' bene' beṉə' nech ca', bito ṉacho gwyazlaže'e yesyə'əla'aga'aque'. 
'''
"9" = '''
:sup:`9` Echnia' le'e, notə'ətezə beṉə' chela'a no'ol c̱he'enə' par yeque'e no'olə yoblə, len ṉezene' de que no'ol c̱he'enə' bito naque' to no'olə go'o xtoi, tozəczə ca malən' chon be'enə' len de'en chon beṉə' chgo'o xtoe'. Na' notə'ətezə beṉə' yošagna'alene' to no'olə beṉə' bela'a ben' c̱hei ḻe', ḻeczə tozəczə ca malən' gone' len de'en chon be'enə' chgo'o xtoe'. 
'''
"10" = '''
:sup:`10` Nach disipl c̱he' ca' gwse'ene': —Šə can' naquən c̱he beṉə' byon' na' no'olən' naplən cuent cui no no gwšagna'. 
'''
"11" = '''
:sup:`11` Jeso'osən' gože' ḻega'aque': —Caguə yoguə' beṉə' chse'eɉni'ine' de'e ngan' sino beṉə' ca' babzeɉni'i Diozən' ḻega'aque' bi zeɉen. 
'''
"12" = '''
:sup:`12` Nitə' beṉə' cui nan yosə'əšagne'e c̱hedə' gwsa'alɉe' zɉənaque' beṉə' güiž, na' ḻeczə nitə' beṉə' cui yosə'əšagne'e laogüe de'en bazɉənon beṉə' ḻega'aque' güiž. Na' ḻeczə ca' nitə' beṉə' cui chesə'əšagne'e par nic̱h əso'elažə'əche' so'one' ca əsa'anch beṉə' ca' əso'e latɉə ṉabia' Dioz ben' zo yoban' ḻega'aque'. Ḻe'e gwzenag c̱he de'en bagwni'anə' šə baben Diozən' par nic̱h cheɉni'ilen. 
'''
"13" = '''
:sup:`13` Na' ɉa'ac beṉə' əɉso'e bidao' lao Jeso'osən' par nic̱h əx̱oa ne'enə' yic̱hɉga'acbo'onə' na' gone' orasyon par ḻega'acbo'. Pero disipl c̱he' ca' gosə'ədiḻe' beṉə' ca' zɉənc̱he' bidao'. 
'''
"14" = '''
:sup:`14` Nach Jeso'osən' gože' disipl c̱he' ca': —Ḻe'e güe' latɉə la'ac bidao' ca' laogua' nga, na' cui əgwžonḻe. Na' əchnia' le'e beṉə' ca' chəsə'əzex̱ɉw yic̱hɉga'aque' lao Diozən' ca bidao' ca' chəsə'əzex̱ɉw yic̱hɉga'acbo' lao x̱axna'aga'acbo', ḻega'acze'enə' chso'e latɉə chnabia' Diozən' ḻega'aque'. 
'''
"15" = '''
:sup:`15` Na' catə' beyož gwx̱oa na' Jeso'osən' yic̱hɉga'acbo'onə', bene' orasyon par ḻega'acbo', nach gwyeɉe' ga yoblə. 
'''
"16" = '''
:sup:`16` Na' goquən' to beṉə' güego' bžine' gan' zo Jeso'osən', na' gože'ene': —Maestr, le' naco' beṉə' güen, gwna nada' bi de'e güenṉə' cheyaḻə' gona' par gatə' yeḻə' mban zeɉḻicaṉe c̱hia'. 
'''
"17" = '''
:sup:`17` Jeso'osən' boži'e xtiže'enə', gože'ene': —¿Bixc̱hen' nao' de que beṉə' güen nada'? Dioz nan' naque' ḻe'ezelaogüe beṉə' güen. Pero na' šə che'endo' gatə' yeḻə' mban zeɉḻicaṉe c̱hio'onə', cheyaḻə' gono' can' na ḻei de'en bzoɉ de'e Moisezən'. 
'''
"18" = '''
:sup:`18` Nach be'enə' gože' Jeso'osən': —¿Noxan' de'e ca' nan ža? Nach Jeso'osən' gože'ene': —Cui gotle beṉə', cui co'o xtole na' cui cueɉyic̱hɉ be'en c̱hele o no'ol c̱hele par solenḻe beṉə' yoblə, cui cuanḻe, bito gacle testigw faḻs contr sa'alɉuežɉle. 
'''
"19" = '''
:sup:`19` Ḻe'e əgwnežɉo yeḻə' bala'aṉ x̱axna'ale, na' ḻegaque c̱he sa'alɉuežɉle can' chaquele c̱he cuinḻe. 
'''
"20" = '''
:sup:`20` Nach beṉə' güegon' gože' Jeso'osən': —Yoguə'əḻoḻ de'e quinga chzenaga' c̱hei dezd xcuidə'ətia'. ¿Bixa de'en chaquəch faḻt gona' ža? 
'''
"21" = '''
:sup:`21` Jeso'osən' gože'ene': —Šə de'e ḻiczə che'endo' gaco' cayaṉə'ən chene'e Diozən', ɉəyeyetə' bi de'e de c̱hio', na' mech de'en le'ido' c̱he de'e ca' bnežɉon beṉə' yašə' nach da len nada'. Na' catə' yežino' yoban' gan' zo Diozən', so' mbalaz. 
'''
"22" = '''
:sup:`22` Pero na' beṉə' güegon' beyož benene' can' gož Jeso'osən' ḻe', beza'achoe' trist c̱hedə' la' to beṉə' gwni'achguan'. 
'''
"23" = '''
:sup:`23` Gwde na' gož Jeso'osən' disipl c̱he' ca': —De'e ḻi chnia' le'e, zdebəchgua naquən par to beṉə' gwni'a güe'e latɉə ṉabia' Diozən' ḻe'. 
'''
"24" = '''
:sup:`24` Na' ḻeczə chnia' le'e, zdebəchlə naquən c̱he to beṉə' gwni'anə' güe'e latɉə ṉabia' Diozən' ḻe' cle ca to camey teb to ḻo'o nag yešə'. 
'''
"25" = '''
:sup:`25` Na' besyə'əbanchgüei disipl c̱he' ca' can' gwne'enə', nach gosə'əne': —Notono gaquə yechoɉ xni'a de'e malən' šə ca'. 
'''
"26" = '''
:sup:`26` Jeso'osən' bgüie' ḻega'aque' nach gože': —Ni to beṉac̱h cui gaquə yebeɉ cuine' xni'a de'e malən', pero Diozən' chaque'. Ḻe' chac chone' bitə'ətezə. 
'''
"27" = '''
:sup:`27` Nach Bedən' gože' Jeso'osən': —Neto' bagwleɉyic̱hɉto' famiḻy c̱heto' ca' na' len yoguə'əḻoḻ de'en deito' par chzenagto' c̱hio'. ¿Bi de'e güen gaquə c̱heto' laogüe de'en bagwleɉyic̱hɉto' famiḻy c̱heto' ca' na' len de'en deito'? 
'''
"28" = '''
:sup:`28` Jeso'osən' gože' ḻega'aque': —De'e ḻi chnia' le'e Diozən' bseḻe'e nada' golɉa' beṉac̱h na' catə' yocobe' yežlyon', nada' cui'a gan' chey che'eni' na' ṉabi'a, na' yoguə' le'e chonḻilažə'əle nada' cue'ele cuita'anə' na' ṉabi'ale txen len nada'. Na' le'e šižiṉle ṉabi'ale famiḻy ca' šižiṉ, beṉə' ca' zɉənaquə xi'iṉ dia c̱he de'e Izraelən'. 
'''
"29" = '''
:sup:`29` Na' notə'ətezle šə de'en chzenagle c̱hia' bagwleɉyic̱hɉle ližle, o bišə'əle, o zanḻe, o x̱axna'ale, o xo'olle, o xi'iṉle, o yežlyo c̱hele, Diozən' goṉe' le'e de'e zaquə'əche clezə ca de'e ca' na' beṉə' ca' gwleɉyic̱hɉle. Na' ḻeczə gon Diozən' par nic̱h əbanḻe zeɉḻicaṉe. 
'''
"30" = '''
:sup:`30` Na' beṉə' zan beṉə' zɉənaquə blao ṉa'a gwžin ža catə' cuich əsa'aque' beṉə' blao. Na' beṉə' zan beṉə' cui zɉənaquə blao ṉa'a, gwžin ža catə' əsa'aque' beṉə' blao. 
'''
