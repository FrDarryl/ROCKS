[26]
"1" = '''
:sup:`1` Nach Rei Agripan' gože' Pabən': —Guaquə ṉio' par əgwzo' rson c̱hio'onə'. Nach Pabən' bze ne'en lao beṉə' ca' gwzolaogüe' bzo rson c̱he'enə' gwne': 
'''
"2" = '''
:sup:`2` —De'e mba juisy nga bagoc c̱hia', Rei Agripa, ca naquə nga de to latɉə ṉa'a gwzo rson c̱hia'anə' laogo' nga ca naquə de'en choso'ocuiš beṉə' Izrael gwlaž c̱hecho ca' nada'. 
'''
"3" = '''
:sup:`3` Le' ṉezdo' ca naquə costombr c̱he chio'o beṉə' Izrael, na' ca naquə beṉə' gwlaž c̱hecho ca' chsa'acyože' entr ḻega'acze'. De'e na'anə' ža chatə'əyoišgueida' le' par gapəšgo' yeḻə' chxenḻažə' əgwzenago' c̱hia'. 
'''
"4" = '''
:sup:`4` Yoguə'əḻoḻ beṉə' Izrael gwlaž c̱hecho ca' zɉəṉezczene' nac gwzoa' dezd gwzolao bgüego'otia', gwzoa' Jerosalenṉə' entr ḻega'aque'. 
'''
"5" = '''
:sup:`5` Na' zɉəṉezczene' de que nada' dezd bgüego'otia' naca' beṉə' fariseo, na' neto' beṉə' fariseo naochto' yoguə'əḻoḻ costombr de'en de ca naquən' cheɉṉi'alažə'əcho Diozən' mazəchlə ca notə'ətezəchlə beṉə' Izrael. 
'''
"6" = '''
:sup:`6` Na' beṉə' gwlaž c̱hecho ca' bachəsə'əṉabe' gono' yeḻə' jostis c̱hia' laogüe de'en cheɉḻi'a de que gwžin ža catə' Diozən' yosbane' beṉə' guat ca' can' bene' lyebe len de'e x̱axta'ocho ca'. 
'''
"7" = '''
:sup:`7` Beṉə' zan lao šižiṉ famiḻy c̱he chio'o beṉə' Izrael nite'e chso'elaogüe'e Diozən' do yic̱hɉ do lažə'əga'aque' na' do ža do yel nite'e lez gaquə complir ca naquə lyeben'. Na' ni c̱he de'en zoa' lez yosban Diozən' beṉə' guat ca', de'e na'anə' choso'ocuiš beṉə' Izrael ca' nada' Rei Agripa. 
'''
"8" = '''
:sup:`8` ¿Bixc̱hexan' chaque le'e caguə de'e no šeɉḻe'enə' de que Diozən' choḻis chosbane' beṉə' guat ca'? 
'''
"9" = '''
:sup:`9` Antslə nada' gocda' de'e cheyaḻə' gona'an benteca' contr beṉə' ca' chso'onḻilažə' Jeso'os ben' naquə beṉə' Nasaret. 
'''
"10" = '''
:sup:`10` Beṉə' zan beṉə' Jerosalen ca' bagwleɉ Diozən' par zɉənaque' lažə' ne'enə' bseyɉua' ližya segon can' na yiš de'en bex̱a'a de'en gwso'oṉ bx̱oz c̱hecho ca' beṉə' ca' zɉənaquə beṉə' blao. Na' catə' bx̱oz əblao ca' gosə'əc̱hoglaogüe'en so'ote' beṉə' ca' chso'onḻilažə' Jesocristən' lena' bda' cho'a xtiža'a. 
'''
"11" = '''
:sup:`11` Na' de'e zan las gwya'a to to yo'odao' ɉəsaquə'əzi'iga'aca'ane' par nic̱h yoso'ožia yoso'onite'e Jesocristən'. Na' de'e tanttec bgue'iga'acda'ane' gwya'a blagzeɉə blagzidəga'aca'ane' syoda c̱he ṉasyon ca' yeḻa'. 
'''
"12" = '''
:sup:`12` Na' ḻeczə güen de'e na' əzya'a Damascon'. Nox̱a'a yiš de'en gwso'on bx̱oz c̱hecho ca' beṉə' ca' zɉənaquə beṉə' blao de'en chon mendad gona' ca'. 
'''
"13" = '''
:sup:`13` Pero na' lao əzya'a ngua'a nezən' ca do gobiž catə'əczla ble'ida' to be'eni' juisy de'e za' ḻe'e yoban' xte bnitlaon be'eni' c̱he bgüižən' na' to gwyec̱hɉzən nada' len beṉə' ca' žaga'anə'. 
'''
"14" = '''
:sup:`14` Na' xte bgüix̱ə yoguə'əto' lao yon'. Ca' deto' lao yon' catə' benda' to beṉə' chṉe' dižə' ebreo gwne': “Saul, ¿bixc̱hen' nḻagzeɉə nḻagzido' nada'? De'en chono' contr nada' chone zi' cuino' can' chac c̱he to go'oṉ bian' chlibə lao ya la de'en zo lao garrošən'.” 
'''
"15" = '''
:sup:`15` Nach boḻgüiža'ane' chapa'ane': “¿No le' Señor?” Nach gwna X̱ancho Jeso'osən': “Nada' Jeso'osən' nḻagzeɉə nḻagzido'. 
'''
"16" = '''
:sup:`16` Pero ṉa'a beyas la' bac̱h bloe' laogua' le' par nic̱h gono' xšina'anə' na' go'o dižə' c̱he yoguə'əḻoḻ de'e quinga bac̱h ble'ido', na' yeziquə'əchlə de'e ze'e le'ichdo' catə' yozloe' laogua' le'. 
'''
"17" = '''
:sup:`17` Na' ṉa'a əseḻa'a le' gan' ža' beṉə' ca' cui zɉənaquə beṉə' Izrael na' bito gua'a latɉə no got le', ni beṉə' Izrael na' nic beṉə' ca' cui zɉənaquə beṉə' Izrael. 
'''
"18" = '''
:sup:`18` Eseḻa'a le' par nic̱h əgwzeɉni'ido' ḻega'aque' nac so'one' par nic̱h šo'o be'eni' c̱hia'anə' ḻo'o yic̱hɉla'ažda'oga'aque'enə' na' yesə'əbeɉyic̱hɉe' de'e malən'. Na' yesyə'əchoɉe' xni'a gwxiye'enə' na' yoso'ozenague' c̱he Diozən' na' ṉitlao xtoḻə'əga'aque'enə', na' əsa'aque' txen len yoguə'əḻoḻ beṉə' ca' yeḻa' bagwleɉ Diozən' par zɉənaque' lažə' ne'enə' por ni c̱he de'en chso'onḻilaže'e nada'.” 
'''
"19" = '''
:sup:`19` Ṉa'a ža Señor Rei, bzenaga' ca naquə de'en bzeɉni'i Jeso'osən' nada' len de'en ble'idaogüe'eda'. 
'''
"20" = '''
:sup:`20` Zgua'atec Damasco na' gwzolaogua' bzeɉni'ida' beṉə' ca' ža'anə' c̱he Jesocristən', na' ḻeczə ca' Jerosalenṉə' na' doxen gan' mbane Jodean'. Na' lente beṉə' ca' cui zɉənaquə beṉə' Izrael gwdix̱ɉue'iga'acda'ane' de que cheyaḻə' yesyə'ədiṉɉene' xtoḻə'əga'aque'enə' na' yoso'ozenague' c̱he Diozən', na' so'one' ca gacbia' de que babesyə'ədiṉɉene' xtoḻə'əga'aque'enə'. 
'''
"21" = '''
:sup:`21` Na' por ni c̱he de'en chzeɉni'ida' beṉə', de'e na'anə' beṉə' Izrael gwlaž c̱hecho ca' gosə'əzene' nada' ḻo'o yo'odao' əblao c̱hechon' na' gwsa'aclaže'e so'ote' nada'. 
'''
"22" = '''
:sup:`22` Pero na' Diozən' zocze' chaclene' nada' par nic̱h zocza' cho'a xtiže'enə' xte ža ṉeža len yoguə'əḻoḻ beṉə', ḻa'aṉə' bi'i xcuidə' na' ḻa'aṉə' beṉə' golə. Bito ṉacho bilə bagwnia' sino ca de'en gosə'ənaczə de'e profet ca' beṉə' ca' gwso'e xtižə' Diozən' cana', na' can' gwna de'e Moisezən' c̱he de'en za' gaquə ca tyemp c̱hega'aque'enə'. 
'''
"23" = '''
:sup:`23` Gwso'e dižə' de que Cristən' ben' seḻə' Diozən' par gaquəlene' ṉasyon c̱hechon' cheyaḻə' saquə'əzi'e na' ḻe' gaque' beṉə' nech yebane' ladɉo beṉə' guat ca' na' cuich gate'. Na' ḻeczə gwso'e dižə' de que Cristən' gwzenene' chio'o naccho beṉə' Izrael na' len beṉə' ca' cui zɉənaquə beṉə' Izrael naquən' goncho par nic̱h šo'o be'eni' c̱he Diozən' ḻo'o yic̱hɉla'ažda'ochon'. 
'''
"24" = '''
:sup:`24` Na' ca' cho'e dižə'ənə' par chzo rson c̱he'enə' catə'əczla gwṉe Feston' zižɉo gože'ene': —Chac tonton' Pab. De'e tanttec chsedo' na'anə' bac̱h chac tonto'. 
'''
"25" = '''
:sup:`25` Nach Pabən' gože' Feston': —Bito chac tonta' Señor Goberṉador. Dižə' ḻin' cho'a na' de'e yeɉni'anə'. 
'''
"26" = '''
:sup:`26` Ca naquə Rei Agripa nga, ṉezene' c̱he de'e quinga cho'a dižə' c̱hei na' de'e na'anə' cho'a dižə'ən clar laogüe' nga. Zoa' segor cabi ṉacho cui ṉezene' c̱he' de'e ca', la' caguə goquə de'e ca' do gazə zo bižə' de'e ngašə'ənə'. 
'''
"27" = '''
:sup:`27` Le' Rei Agripa, ¿əcheɉḻi'o ca naquən' boso'ozoɉ de'e profet ca' beṉə' ca' gwso'e xtižə' Diozən' cana'? Nada' ṉezda' de que cheɉḻi'o. 
'''
"28" = '''
:sup:`28` Nach Rei Agripan' gože' Pabən': —¿Echacdo' len to c̱hopə bi'in bagwna'onə' gonḻilažə'ətia' Jesocristən'? 
'''
"29" = '''
:sup:`29` Nach Pabən' gože'ene': —Chona' orasyon lao Diozən' de que šə to c̱hopə dižə' o šə zan dižə' de'e bagwnia' le', le' na' yoguə'əḻoḻ beṉə' ca' choso'ozenag can' əṉia' nga so'onḻilaže'e Jesocristən' can' chonḻilaža'ane', pero sin cui gacle pres ca nada' nga ncheɉa' naca' pres. 
'''
"30" = '''
:sup:`30` Na' beyož gwna Pabən' ca' bezoža' Rei Agripan' len no'ol c̱he' Berenisen' na' len goberṉador Feston' na' beṉə' ca' gosə'əbe' len ḻega'aque'. 
'''
"31" = '''
:sup:`31` Nach bežaše' ɉəsyə'ədobe' ga yoblə nach gwse'e lɉuežɉe': —Bito əṉacho bi chon benga de'e zaquə' gate' o gate'e ližya. 
'''
"32" = '''
:sup:`32` Nach Rei Agripan' gože' Feston': —Guaquə yezan benga žalə' cuiṉə' ṉabe' tie' lao Rei Sesarən' par gone' yeḻə' jostis c̱he'enə'. 
'''
