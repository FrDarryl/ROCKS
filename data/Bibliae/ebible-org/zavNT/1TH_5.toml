[5]
"1" = '''
:sup:`1` Beṉə' bišə', bito chyažɉen gwzoɉa' le'e par gwzenda' le'e bi ža bi orən' yidə X̱ancho Jeso'osən' yeto. 
'''
"2" = '''
:sup:`2` Ṉezele de que gwžin ža əgwnežɉue' castigw c̱he beṉə' ca' chso'on de'e malən'. Senyale' ḻega'aque' can' chon to beṉə' bguan beṉə' chda še'elə. 
'''
"3" = '''
:sup:`3` Na' šlac chəsə'əna beṉə' zan: “Mban' zocho, bitobi gaquə c̱hecho”, catə' to de repentzə əžin ža əgwnežɉue' castigw c̱hega'aque'enə'. Can' chac c̱he no'olə catə' to de'e repentzə chaque' bes c̱he yeḻə' sanṉə', ca'atezəczən' gaquə c̱he beṉə' ca' cui zɉənitə' probnid catə'ən əgwnežɉo X̱ancho Jeso'osən' castigw c̱hega'aque'enə'. Bito gaquə yoso'oxoṉɉe'. 
'''
"4" = '''
:sup:`4` Pero chio'o beṉə' bišə', chio'o cui nc̱hoḻ yic̱hɉla'ažda'ochon', de'e na'anə' bito ədoḻə'əcho senyal X̱anchon' chio'o catə'ən əžin ža əgwnežɉue' castigw c̱he beṉə' ca' cui chso'onḻilaže'ene', na' bito gac c̱hecho can' chac c̱he beṉə' chzenyal bguanṉə' ḻe' to de repentzə. 
'''
"5" = '''
:sup:`5` Bayo'o be'eṉi' c̱he Diozən' ḻo'o yic̱hɉla'aždao' yoguə' chio'o, na' de'e na'anə' bito choncho de'e mal can' chso'on beṉə' ca' ṉe'e nc̱hoḻ yic̱hɉla'ažda'oga'aquen'. 
'''
"6" = '''
:sup:`6` Cheyaḻə' gonyaṉə'əcho xbab naquən' chene'e Diozən' goncho na' ṉabia' cuincho par goncho can' chazlaže'enə' par nic̱h bito bi gac c̱hecho catə' əgwnežɉo X̱ancho Jeso'osən' castigw c̱he beṉə' ca' cui chso'onḻilaže'ene'. Beṉə' ca' cui chso'on cas c̱he' gwxaquə'əlebəga'aquene' ca beṉə' zɉəntas. 
'''
"7" = '''
:sup:`7` De'en zɉənc̱hoḻ yic̱hɉla'ažda'oga'aque'enə' gwxaquə'əlebəga'aquene' ca beṉə' zɉəntas na' ca beṉə' chəsə'əzože. 
'''
"8" = '''
:sup:`8` Pero chio'o bayo'o be'eni' c̱he Diozən' ḻo'o la'ažda'ochon'. De'e na'anə' cheyaḻə' ṉabia' cuincho par goncho can' chazlaže'enə'. Cheyaḻə' gonḻilažə'əcho Diozən' na' gaque c̱he lɉuežɉcho na' yebeicho de'en ṉezecho žɉəyezocho len Diozən'. Šə goncho yoguə' de'e ca' gaquəlenən chio'o par nic̱h bitobi gac c̱hecho catə' gwnežɉo X̱ancho Jeso'osən' castigw c̱he beṉə' ca' cui chso'onḻilaže'ene'. Gaquəlenən chio'o ca xa soḻdad de'en naquə de'e ya chaclenən ḻe' par nic̱h cui bi chac c̱he' catə' chdiḻəlen beṉə' ḻe'. 
'''
"9" = '''
:sup:`9` Caguə gwleɉ Diozən' chio'o par nic̱h goṉe' castigw c̱hechon'. Gwleɉe' chio'o par nic̱h chonḻilažə'əcho X̱ancho Jesocristən' na' cui yeyeɉcho lao yi' gabiḻən'. 
'''
"10" = '''
:sup:`10` Jesocrist na'anə' bnežɉw cuine' por ni c̱hecho catə'ən gwso'ot beṉə' ḻe' par nic̱h sotezə socho len ḻe' lao mbancho na' ḻeczə ca' catə' bagotcho. 
'''
"11" = '''
:sup:`11` De'e na'anə' ḻe'e gwtiplažə' lɉuežɉle tole yetole na' ḻe'e gaclen lɉuežɉle par nic̱h sotezə sole gonḻilažə'əchle Jesocristən' con can' chonczle. 
'''
"12" = '''
:sup:`12` Chatə'əyoito' le'e beṉə' bišə', gaple respet beṉə' ca' chso'on xšin X̱ancho Jesocristən' entr le'e choso'ogüia choso'oye' le'e na' choso'ozeɉni'ine' le'e naquən' cheyaḻə' so cuezle. 
'''
"13" = '''
:sup:`13` Gapəchguaga'aclene' respet na' gaquəchgüeile c̱hega'aque' c̱hedə' la' xšin X̱ancho nan' chso'one'. Na' le'e len ḻega'aque' ḻe'e so binḻo tole yetole. 
'''
"14" = '''
:sup:`14` Ḻe'egatezə ca' beṉə' bišə', ḻe'e güe' consejw beṉə' cui chse'ene so'on žin, na' ḻe'e gwtiplažə' beṉə' chsa'aquene' zdebə choso'ozenague' c̱he Jesocristən', na' ḻe'e gaclen beṉə' cuiṉə' se'eɉni'išaogüe'ene' naquən' cheyaḻə' so'one'. Ḻeso ḻegapə yeḻə' chxenḻažə' len yoguə'əḻoḻ beṉə'. 
'''
"15" = '''
:sup:`15` Šə bi de'e mal chso'on beṉə' len le'e ḻegon byen cui yoži'ile de'e mal len ḻega'aque'. Zeɉḻi ḻeyeyilɉlažə' naclən' gonḻe güen len lɉuežɉle tole yetole na' len notə'ətezəchlə beṉə'. 
'''
"16" = '''
:sup:`16` Do tyempte ḻe'e yebei. 
'''
"17" = '''
:sup:`17` Ḻesotezə ḻeso ḻegon orasyon. 
'''
"18" = '''
:sup:`18` Ḻegüe' yeḻə' chox̱cwlen c̱he Diozən' bitə'ətezə de'en chac c̱hele, c̱hedə' can' chene'ene' gon chio'o chonḻilažə'əcho Cristo Jeso'osən'. 
'''
"19" = '''
:sup:`19` Bito gwžonḻe gon Spirit c̱he Diozən' can' chene'en len le'e o len beṉə' yoblə. 
'''
"20" = '''
:sup:`20` Ḻe'e gon xbab de que to de'e zaque'e chso'on beṉə' chəsə'əyix̱ɉui'e de'en bagož Diozən' ḻega'aque'. 
'''
"21" = '''
:sup:`21` Na' ḻegonyaṉə' xbab c̱he yoguə'əḻoḻ dižə' de'en chso'e par nic̱h gonen c̱hele yoguə' de'en naquə güen. 
'''
"22" = '''
:sup:`22` Na' bito gonḻe bitə'ətezə de'e naquə de'e mal. 
'''
"23" = '''
:sup:`23` Diozən' chone' ca chzo chbezcho binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'ochon'. Na' chṉabda'ane' gone' par nic̱h gacle beṉə' la'aždao' xi'ilažə'. Na' ḻeczə gonšgue' par nic̱h bito bi de'e mal gonḻe len yic̱hɉla'ažda'olen' na' nic len cuerp c̱helen' par nic̱h bito bi doḻə' gaple catə'ən yidə X̱ancho Jesocristən' yeto. 
'''
"24" = '''
:sup:`24` Diozən' ben' bagwleɉe' chio'o par naccho xi'iṉe' chone' complir can' ne'enə', na' de'e na'anə' gone' par nic̱h güe'elažə'əle gonḻe can' chazlaže'enə', na' gone' par nic̱h cui gaple doḻə'. 
'''
"25" = '''
:sup:`25` Beṉə' bišə' ḻe'e so ḻe'e gon orasyon par neto'. 
'''
"26" = '''
:sup:`26` Na' catə' chežagle ḻeyolgüiž lɉuežɉle dižə' šao' par nic̱h gacbia' de que chaque c̱he lɉuežɉle. 
'''
"27" = '''
:sup:`27` Can' na X̱ancho Jesocristən', chona' mendad gwlable cart nga par əse'ene yoguə'əḻoḻ beṉə' bišə'əcho ca' nitə' gan' zolenə'. 
'''
"28" = '''
:sup:`28` Na' sotezə sošga X̱ancho Jesocristən' gaquəlenšgue' le'e. De'e na'azən' chzoɉa' ṉa'a. Pab
'''
