[14]
"1" = '''
:sup:`1` Na' goquən' ṉe'e chac faḻt yec̱hopə ža par gaḻə' lṉi pascw c̱he neto' beṉə' Izrael Jerosalenṉə' catə'ən chaoto' yetxtil de'en cui bi xne'i nc̱hix̱ə. Na' beṉə' ca' chəsə'ənabia' bx̱oz ca' na' len beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' besyə'əyilɉe' naclə so'one' par yesə'əzene' Jeso'osən' bgašə'əzə na' so'ote'ene'. 
'''
"2" = '''
:sup:`2` Na' gosə'əne': —Bito gotchone' lao lṉinə' par nic̱h cui yesə'ədopə beṉə' ca' banitə' lao' syodan' na' yesə'ədiḻəlene' chio'o. 
'''
"3" = '''
:sup:`3` Na' goquən' zo Jeso'osən' Betanian' liž to beṉə' le Simon be'enə' güe'i yižgüe' de'en nzi' ḻepr. Na' lao chi' Jeso'osən' cho'a mesən' chaogüe', bžin to no'olə nox̱e'e to lmet de yeɉ fin de'e yožə to cḻas set de'e nzi' nardo. Na' setən' ḻechguaḻe zix̱ chḻa'an na' ḻechguaḻe le'eyə' zaquə'ən. Na' no'olən' gwle'e lmetən' gan' yožə setən' na' bcuase'en yic̱hɉ Jeso'osən'. 
'''
"4" = '''
:sup:`4` Nach baḻə beṉə' ca' nitə' len Jeso'osən' liž Simonṉə' besə'əže'e na' gwse' lɉuežɉga'aque': —¿Bixc̱hen' con benditɉeine' setən' nox̱e'enə'? 
'''
"5" = '''
:sup:`5` Güenchlə žalə' bete'en la' mazlə tmil gueyə' gueyoa le'ine' c̱hei žalə' ca', na' mech de'en le'ine' c̱hei əgwnežɉue'en beṉə' yašə' par gaquəlene' ḻega'aque'. Na' gosə'ədiḻe' no'olən'. 
'''
"6" = '''
:sup:`6` Nach Jeso'osən' gože': —Lɉoye'enə'. ¿Bixc̱hen' chdiḻlene'? Güenchguan' babene' len nada'. 
'''
"7" = '''
:sup:`7` Ca naquə beṉə' yašə' ca' syempr nitə'əcze' len le'e, na' guaquə gaquəlenga'aclene' batə'ətezə chene'ele. Pero ca naca' nada' yešložgan' soa' len le'e. 
'''
"8" = '''
:sup:`8` De'en bcuasə' no'olən' setən' yic̱hɉa'anə' na' bežonən lao cuerp c̱hia'anə' bene' de'en non gone' len nada' žan' yoso'ocuaše'e nada', can' chonḻe chyeble set zix̱ən' cuerp c̱he beṉə' guatən'. 
'''
"9" = '''
:sup:`9` De'e ḻi əchnia' le'e gatə'ətezə c̱hix̱ɉue'ile dižə' güen dižə' cobə de'en chzeɉni'in c̱hia'anə' ḻeczə c̱hix̱ɉue'ile can' ben no'olə nga len nada'. Na' šanch beṉə' əso'e dižə' ca güenṉə' bene'. 
'''
"10" = '''
:sup:`10` Gwde de'e ca' Jod Iscariotən' ben' goquə txen len disipl ca' šižiṉ, gwyeɉe' lao beṉə' ca' chəsə'ənabia' bx̱oz c̱he neto' beṉə' Izrael par gože' ḻega'aque' de que əgwdie' Jeso'osən' lao na'aga'aque'enə'. 
'''
"11" = '''
:sup:`11` Na' beṉə' ca' catə' gwse'enene' xtižə' Jodən' ḻechguaḻe besyə'əbeine'. Na' gwso'one' lyebe yosə'ənežɉue'ene' mech. Nach Jodən' gwzolao gwche'enaogüe' batə'əquən' so latɉə gone' Jeso'osən' lao na'aga'aque'enə'. 
'''
"12" = '''
:sup:`12` Na' ža nech c̱he lṉi pascon' catə'ən chsa'ogüe' yetxtil de'en cui bi xne'i nc̱hix̱ə na' ḻeczə chso'ote' xilə' dao' par chɉəsyə'əzalaže'e can' bebeɉ Diozən' de'e x̱axta'oga'aque'enə' Egipton'. Na' ža na'anə' gwse' disipl c̱he Jeso'osən' ḻe': —¿Gan' che'endo' žɉe'eni'ato' de'en gaocho xše' lṉi pascon'? 
'''
"13" = '''
:sup:`13` Nach gwleɉe' c̱hopə disipl c̱he' ca' na' bseḻe'e ḻega'aque' lao' syodan' gože': —Ḻe'e žɉa'ac lao' syodan' na' na' yežagle to beṉə' byo beṉə' noa' che'e nisən' ya'ayene'. Na' ḻe'e žɉənaotelene'. 
'''
"14" = '''
:sup:`14` Na' šo'ole len be'enə' na' ye'ele x̱an yo'onə': “Maestrən' ne' goṉšgo' to cuart gan' güe'eni'ato' de'en gaolento'one' xše' lṉi pascon', neto' disipl c̱he'.” 
'''
"15" = '''
:sup:`15` Nach əgwlo'ine' le'e to cuart xen de'e zo žcuia la'aḻə, na' ḻo'o cuartən' zo to mes, na' nitə' ga cue'ele na' bichlə de'e chyažɉele. Ḻo'o cuart na'anə' əgwsi'ini'ale de'en gaocho lao lṉi pascon'. 
'''
"16" = '''
:sup:`16` Nach gwsa'ac disipl c̱he' ca' na' catə' besə'əžine' syodan' yoguə'əḻoḻ can' gože' ḻega'aque'enə' goquə. Nach boso'osi'ini'e de'en gwsa'ogüe' xše' lṉi pascon'. 
'''
"17" = '''
:sup:`17` Na' catə' beyož gwx̱en, Jeso'osən' len disipl c̱he' ca' šižiṉ besə'əžine' yo'onə' gan' baboso'osi'ini'e de'en əsa'ogüe'enə'. 
'''
"18" = '''
:sup:`18` Na' lao zɉəchi'e cho'a mesən' chsa'ogüe', Jeso'osən' gože' ḻega'aque': —De'e ḻi əchnia' le'e, entr to le'e chaolenḻe nada' txen gonḻe nada' lao na' beṉə' contr ca'. 
'''
"19" = '''
:sup:`19` Nach de'e juisy de'e gwsa'aquene' catə' beyož gwne' ca', nach tgüeɉə tgüeɉe' gwse'e ḻe': —X̱ana' ¿ənada'an gona' le' lao na' beṉə' contr ca'? 
'''
"20" = '''
:sup:`20` Jeso'osən' gože' ḻega'aque': —Entr le'e šižiṉle tole chne' na'alen' ḻo'o platən' txen len nadan', gonḻe nada' lao na' beṉə' ca'. 
'''
"21" = '''
:sup:`21` Banaquəczən so'ot beṉə' nada' can' nyoɉ Xtižə' Diozən' nan gaquə c̱hia' nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. Pero probchguazə be'enə' gon nada' lao na' beṉə' contr ca'. Nca'alə xṉeze žalə' cuiclə golɉe'enə'. 
'''
"22" = '''
:sup:`22` Na' lao chsa'ogüe'enə' gwxi' Jeso'osən' yetxtilən', na' be'e yeḻə' chox̱cwlen c̱he Diozən'. Gwde na' bzoxɉe'en, nach be'en disipl c̱he' ca', gože' ḻega'aque': —Ḻe'e gaon. Ḻenṉə' cuerp c̱hia'anə'. 
'''
"23" = '''
:sup:`23` Nach ḻeczə bex̱e'e basən' gan' yožə nis obasən', na' lao nox̱e'en be'e yeḻə' chox̱cwlen c̱he Diozən' nach bosnežɉue'en ḻega'aque' na' yogue'e gwse'eɉe'en. 
'''
"24" = '''
:sup:`24` Nach gože' ḻega'aque': —Ḻenṉə' xc̱hena'anə'. Na' xc̱hena' na'anə' ḻalɉə por ni c̱he xtoḻə' beṉac̱hən'. Na' de'en ḻalɉənṉə' solao gaquə de'e cobə de'en ben Diozən' lyebe gone' par gaquəlene' beṉac̱hən'. 
'''
"25" = '''
:sup:`25` De'e ḻi chnia' le'e ṉa'a zelao che'eɉa' nis oban'. Pero de yeto de'e yebeichecho mazəchlə can' chebeicho che'eɉcho nis oban', ḻenṉə' de'en socho mbalaz zeɉḻicaṉe catə'ən socho txen gan' ṉabi'a len Diozən'. 
'''
"26" = '''
:sup:`26` Na' beyož gwse'eɉ gwsa'ogüe' gwso'oḻe' to imno, nach besə'əchoɉe' ɉa'aque' ya'a de'en nzi' Olibos. 
'''
"27" = '''
:sup:`27` Na' lao zɉəngüe'e nezən' Jeso'osən' gože' disipl c̱he' ca': —Ṉeže' yoguə'əle cueɉyic̱hɉle nada' por ni c̱he de'en gaquə c̱hia'. Gaquə can' nyoɉ Xtižə' Diozən' nan: “Gota' beṉə' goye xiḻə'ənə' na' xiḻə' c̱he' ca' əsa'asəlasəb.” 
'''
"28" = '''
:sup:`28` Pero na' catə' yeyas yebana' ladɉo beṉə' guat ca', yobəchda' yeya'a Galilean' cle ca le'e. 
'''
"29" = '''
:sup:`29` Nach Bedən' gože' Jeso'osən': —Nada' cuat cueɉəyic̱hɉa' le' ḻa'aṉə'əczə šə yoguə' beṉə' yeziquə'əchlə yesə'əbeɉyic̱hɉle' le'. 
'''
"30" = '''
:sup:`30` Jeso'osən' gože'ene': —De'e ḻi əchnia' le' ṉeže' antslə ze'e cuež ḻecon' c̱hop las, gaquə šoṉ las cui chc̱hebo' de que nombi'o nada'. 
'''
"31" = '''
:sup:`31` Nach Bedən' gože' Jeso'osən': —Ḻa'aṉə'əczə šə chonclən byen guatlencza' le' bito əṉia' de que bito nombi'a le'. Na' ḻeczə ca' əgwse' yoguə' disipl c̱he' ca' ḻe'. 
'''
"32" = '''
:sup:`32` Na' catə' Jeso'osən' len disipl c̱he' ca' besə'əžine' latɉən' gan' nzi' Getsemani, gože' ḻega'aque': —Ngazə ḻecue' žlac ša'a de'e na' žɉena' orasyon. 
'''
"33" = '''
:sup:`33` Na' gwc̱he'e Bedən' len Jacobən' na' Juanṉə', gwsa'aque' gan' nitə' disipl ca' yeḻa'. Na' Jeso'osən' gwzolao gwzochgüe' trist, na' de'e juisy de'e goquene' ḻo'o yic̱hɉla'ažda'ogüe'enə'. 
'''
"34" = '''
:sup:`34` Na' gože' ḻega'aque': —Tristchgua zo yic̱hɉla'aždaogua'anə' xte bachonən yeḻə' got. Ḻecuezə nga na' sole əṉa'azle len nada'. 
'''
"35" = '''
:sup:`35` Nach gwdie' gwyeɉe' yelatə' delant na' ɉete'e gosc̱ho'alə lao yon'. Nach bene' orasyonṉə' gwṉabene' Diozən' šə guac te ca'azə de'en c̱hi' saque'e. 
'''
"36" = '''
:sup:`36` Na' gože' X̱e'enə': —X̱a' Dioz, le' chac chono' yoguə'əḻoḻ. Benšga ca te ca'azə de'en c̱hi' saca'anə', pero bito che'enda' gaquə de'e ənia' nada', sino gaquə con can' ənao' le'. 
'''
"37" = '''
:sup:`37` Nach beyeɉe' gan' nitə' disipl ca' šoṉə, na' ɉəyedi'e ḻega'aque' chəsə'ətase'. Na' gože' Bedən': —Simon ¿əchtaso'? ¿Eni to or bito bcheɉdo' əna'azo' len nada'? 
'''
"38" = '''
:sup:`38` Ḻe'e ṉa', na' ḻe'e gon orasyon nic̱h cui co'o gwxiye'en le'e nez mal. Ṉezda' chene'ele əṉa'azle len nada', pero cui chzoile. 
'''
"39" = '''
:sup:`39` Na' gozse'e gan' nite'enə' de'e yoblə, ɉəzene' orasyonṉə', na' gwnacze' can' bagwne'. 
'''
"40" = '''
:sup:`40` Na' catə' bezžine' gan' nite'enə' de'e yoblə, ɉəyezdi'icze' disipl ca' šoṉə chesə'ətase', tant cuich chesə'əzoine' bišgalən'. Na' xte bito zɉəṉezene' bi əse'e ḻe'. 
'''
"41" = '''
:sup:`41` Na' gwze'e de'e yoblə gan' nite'enə' ɉene' orasyonṉə' de'e gwyoṉ lase, na' catə' bezžine' gan' nitə' disipl ca' šoṉə, na' gože' ḻega'aque': —¿Eṉe'e chtasle? ¿Eṉe'e chonḻe dezcanz? Bac̱h goc ṉa'a. Diozən' bseḻe'e nada' golɉa' beṉac̱h na' ṉa'a bac̱h bžin or gaca' lao na' beṉə' mal ca' par so'ote' nada'. 
'''
"42" = '''
:sup:`42` Ḻe'e secha, ḻe'e šo'o. Baza' ben' gon nada' lažə' na' beṉə' contr ca'. 
'''
"43" = '''
:sup:`43` Ṉe'e cho'ete Jeso'osən' dižə'ən ca' catə' bžin Jodən' ben' naque' cuent len disipl ca' šižiṉ. Na' žague' zan beṉə' boso'oseḻə' beṉə' ca' chesə'ənabia' bx̱oz c̱he neto' beṉə' Izrael na' beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən', na' beṉə' golə blao c̱he ṉasyon c̱heto'onə'. Beṉə' ca' zɉənžag Jodən' zɉənaḻe'e spad na' zɉənḻene' no yag. 
'''
"44" = '''
:sup:`44` Jodən' babzeɉni'ine' ḻega'aque' can' gone' par əgwdie' Jeso'osən' lao na'aga'aque'enə', gože' ḻega'aque': —Be'enə' gaogua' bxidən', ḻe'enə' senḻe na' gwc̱heɉlene' par əc̱he'elene'. 
'''
"45" = '''
:sup:`45` Nach catə' bžine' gan' zo Jeso'osən' ḻe'e bgüiguə'əte' cuite'enə' na' gože'ene': —Maestr. Na' gwdaogüe'ene' bxidən', pero caguə do laže'enə' bene' ca'. 
'''
"46" = '''
:sup:`46` Nach beṉə' ca' əzɉa'ac len Jodən' gwso'ox̱e'e Jeso'osən' na' gosə'əc̱he'ex̱ax̱ɉe' ḻe'. 
'''
"47" = '''
:sup:`47` Na' to beṉə' zecha gaḻə'əzə gwlec̱hɉ spad c̱he'enə' gwdine'en šḻa'a nag xmos bx̱ozən' ben' naquəch əblao, gwc̱hogtechgüe'en. 
'''
"48" = '''
:sup:`48` Nach Jeso'osən' gože' beṉə' ca': —Za'acle len spad na' len yag zedəx̱enḻe nada' ca to beṉə' bguan. 
'''
"49" = '''
:sup:`49` Yoguə' ža gwchi'a len le'e bsed blo'ida' beṉə' ḻo'o yo'odao' əblaonə' na' bito gwxenḻe nada'. Pero chac de'e quinga par nic̱h chac complir can' na' Xtižə' Diozən' de'en nyoɉən' gaquə c̱hia'. 
'''
"50" = '''
:sup:`50` Na' lao or na' bosyo'oxoṉɉ yoguə' disipl c̱he' ca' gosə'əbeɉyic̱hɉe'ene'. 
'''
"51" = '''
:sup:`51` Na' to beṉə' güegon' ɉənaogüe' Jeso'osən', na' nyaze' to lachə' de'e naquə ca to sabana. 
'''
"52" = '''
:sup:`52` Na' ca gwso'ox̱e'ene' gwso'ox̱e'e slezə xe'enə' na' ḻe'e bchoɉte' ḻo'inə' na' bexoṉɉe' ga'alyide'. 
'''
"53" = '''
:sup:`53` Na' beṉə' ca' gosə'əzen Jeso'osən' gosə'əc̱he'ene' lao Caifasən' ben' naquəch bx̱oz əblao c̱he neto' beṉə' Izrael. Nach besə'ədobə yoguə' beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' na' len yeziquə'əchlə beṉə' golə blao ca' chəsə'ənabia' ṉasyon c̱heto'onə'. 
'''
"54" = '''
:sup:`54` Nach Bedən' ɉənaogüe' Jeso'osən' zitə' zitə' xte bžinte' liž bx̱oz əblaonə' na' gwyo'e chyo'onə'. Na' beṉə' ca' zɉənaquə x̱a'ag yo'oda'onə' zɉəchi'e cho'a yi'inə' par chəsyə'əže'ine'. Nach Bedən' ɉəc̱hi'e len ḻega'aque' cho'a yi'inə'. 
'''
"55" = '''
:sup:`55` Na' yoguə' bx̱oz əblao ca' na' yeziquə'əchlə beṉə' golə blao ca' chesə'ənabia' ṉasyon Izrael c̱heto'onə' gosə'əyilɉe' beṉə' əso'e dižə' contr Jeso'osən' par nic̱h yesə'əc̱hoglaogüe'en c̱he' de que gate', pero notono besə'əželene'. 
'''
"56" = '''
:sup:`56` Beṉə' zan gwso'e dižə' güenḻažə' contr Jeso'osən' pero xtižə'əga'aque'enə' bito besyə'ədiḻən. 
'''
"57" = '''
:sup:`57` Nach baḻə beṉə' gosə'əzeche' na' gwso'e dižə' güenḻažə' contr ḻe' gosə'əne': 
'''
"58" = '''
:sup:`58` —Beneto' catə' gwne': “Yoc̱hiṉɉa' yo'odao' əblao nga gwso'on beṉə', na' lao šoṉə žazə gona' yeto yo'odao' əblao de'en cui gon beṉac̱hən'.” 
'''
"59" = '''
:sup:`59` Pero bia'aczə bito bediḻe de'en gosə'əne'enə'. 
'''
"60" = '''
:sup:`60` Nach gwzoža' ben' naquəch bx̱oz əblao gwzeche' gwchoḻga'aque'enə' gože' Jeso'osən': —¿Ebito bi nao' ca naquə de'e nga chosə'əcuiš beṉə' quinga le'? 
'''
"61" = '''
:sup:`61` Na' Jeso'osən' bitobi gwne'. Nach gož ben' naquəch bx̱oz əblao ḻe': —¿Eḻe len' Cristən' ben' gwleɉ Diozən' par gaquəleno' ṉasyon c̱hechon'? ¿Elen' Xi'iṉ Dioz ben' cho'ela'ocho? 
'''
"62" = '''
:sup:`62` Jeso'osən' gože'ene': —Ḻe ben' nao' na' nada'. Diozən' bseḻe'e nada' golɉa' beṉac̱h na' əchnia' le'e gwžin ža le'ile nada' chi'a cuit X̱a' Diozən' ben' napə ḻe'ezelaogüe yeḻə' guac xen na' ṉabi'a txen len ḻe'. Na' le'ile nada' yetɉa' yoban' to ḻo'o beɉw. 
'''
"63" = '''
:sup:`63` Catə' bene ben' naquəch bx̱oz əblao xtižə' Jeso'osən' gwšo' gwc̱hezə' xe'enə' goquene' de'e mal juisy can' gwna Jeso'osən', na' gwne': —¿Nochxa testigon' chyažɉecho? 
'''
"64" = '''
:sup:`64` Babenecho chžia chnite'e Diozən' de'en ne' naque' Xi'iṉ Dioz len naque' con to beṉac̱hzə. ¿Bi nale? ¿Nac gonchone'? Nach yoguə' beṉə' ca' ža'anə' gosə'əc̱hoglaogüe'en c̱he' de que cheyaḻə' gate'. 
'''
"65" = '''
:sup:`65` Nach baḻe' boso'oža' x̱ene'enə' cho'alao Jeso'osən', na' boso'ocuaše'e cho'alaogüe'enə' len to lachə' na' gosə'əbaže'ene', gwse'ene': —Gwṉeya'ašc ¿non' chbažə' le'? Nach x̱a'ag yo'odao' ca' ḻeczə gosə'əgape'e x̱ague'enə'. 
'''
"66" = '''
:sup:`66` Na' lao chac de'e quinga Bedən' chi'e chyo'o c̱he ben' naquəch bx̱oz əblaoch na' na' chi'e catə' bžin to no'ol criad c̱he ben' naquəch bx̱oz əblaon'. 
'''
"67" = '''
:sup:`67` Na' catə' ble'ine' chi' Bedən' cho'a yi'inə' par cheže'ine', no'olən' bgüiayaṉe'ene' na' gože'ene': —Ḻeczə leno' le' naco' txen Jeso'os beṉə' Nasaretən'. 
'''
"68" = '''
:sup:`68` Pero Bedən' bito gwc̱hebe' šə naque' txen len Jeso'osən'. Gože' no'olən': —Bito nombi'ane' na' nic ṉezda' bi dižə'ən cho'o. Na' gwyeɉe' ɉəzeche' cho'a puert saguanṉə'. Nach ḻe'e gwchežte to ḻecw. 
'''
"69" = '''
:sup:`69` Nach bezle'i no'olən' ḻe' de'e yoblə na' gože' beṉə' ca' ža'anə': —Benga naque' txen len beṉə' ca'. 
'''
"70" = '''
:sup:`70` Na' de'e yoblə bito gwc̱hebe' šə nombi'e Jeso'osən'. Na' chaczə šlož beṉə' ca' ža'anə' gosə'əze'e Bedən': —De'e ḻiczə le' naco' txen len beṉə' ca' c̱hedə' ca nga chṉio' ngazə nacbia' de que naco' beṉə' Galilea. 
'''
"71" = '''
:sup:`71` Nach Bedən' bzoe' Diozən' testigw gwne': —Diozən' goṉe' nada' castigw šə chonḻaža'an əṉia' bito nombi'a ben' nale ca'. Chzoa' jorament lao Diozən', bito nombi'ane'. 
'''
"72" = '''
:sup:`72` Na' ḻe'e gwchežte ḻecon' de'e yoblə. Nach ɉsa'alažə' Bedən' can' gož Jeso'osən' ḻe' de que ze'e gaquə c̱hop las cuež ḻecon' catə' gaquə šon las cui chc̱hebe' de que nombie'ene'. Na' catə' bene' xbab c̱he de'enə' gwchežyaše'e tant de'e goquene'. 
'''
