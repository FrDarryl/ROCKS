[14]
"1" = '''
:sup:`1` Bito gaquəžeɉlažə'əle c̱hia' nada'. Ḻegonḻilažə' Diozən', na' ḻeczə ḻegonḻilažə' nada'. 
'''
"2" = '''
:sup:`2` Gan' zo X̱a' Diozən' naquən ca to yo'o xen gan' ža' de'e zan cuart. Gwnia' le' žalə' cui bi cuart de par le'e. Na' yeya'a žɉəyeyenšaogua'a cuart par to tole. 
'''
"3" = '''
:sup:`3` Na' catə'ən babeyož ɉəyeyenšaogua'a cuart c̱helen', yida' yetši'i na' yec̱hi'a le'e socho txen par nic̱h gan' soa' na' so le'e. 
'''
"4" = '''
:sup:`4` Banombi'ale gan' yeya'a na' baṉezele naquən' gonḻe par yeda'acle na'. 
'''
"5" = '''
:sup:`5` Na' gož Tomasən' ḻe': ―X̱anto', bito ṉezeto' gan' yeyeɉo'. ¿Na' nacxa gaquən' əṉezeto' nac gonto' par yela'ato' na'? 
'''
"6" = '''
:sup:`6` Jeso'osən' gože'ene': ―De'en cheyaḻə' gonḻe gonḻilažə'əle nada' par nic̱h yežinḻe gan' zo X̱a'anə'. Nada' ṉezda' na' chzeɉni'ida' yoguə'əḻoḻ de'en naquə de'e ḻi c̱he Diozən'. Na' nada' nsa'a yeḻə' mban zeɉḻicaṉe par beṉə' ca' chso'onḻilažə' nada'. Ni to cono yežin gan' zo X̱a'anə' šə cui gonḻilaže'e nada'. 
'''
"7" = '''
:sup:`7` Žalə' nombi'ayaṉə'əle nada', lente X̱a'anə' nombi'ale žalə' ca'. Na' dezd ṉa'a banombi'alene' na' bable'ilene'. 
'''
"8" = '''
:sup:`8` Na' gož Lipən' ḻe': ―Ben par nic̱h le'ito' X̱a'onə'. Ḻezən de'en chene'eto'. 
'''
"9" = '''
:sup:`9` Jeso'osən' gože'ene': ―Ḻip, sša xen bagwzoa' len le'e, ¿əna' cuiṉə' gombi'o nada'anə'? Notə'ətezə beṉə' bable'i nada' lenczə X̱a'anə' bable'ine'. ¿Bixc̱hen' nao' gona' par nic̱h le'ile X̱a'anə? 
'''
"10" = '''
:sup:`10` ¿Ecui cheɉḻi'o de que nada' zoa' len X̱a'anə' na' X̱a'anə' zoe' len nada'? Dižə' quinga cho'a nada', caguə cho'an de'e bia'azəlaža'anə'. X̱a' na'anə' zoe' len nada' na' ḻen' chone' par nic̱h cho'a dižə' quinga na' chona' yoguə'əḻoḻ de'en chona'. 
'''
"11" = '''
:sup:`11` Ḻe'e šeɉḻe' c̱hia' ca de'en əṉia' de que zoa' len X̱a'anə' na' ḻe' zoe' len nada'. Na' šə cui cheɉḻe'ele xtiža'anə', ḻe'e šeɉḻe' c̱hia' por ni c̱he de'en bable'ile chona'anə'. 
'''
"12" = '''
:sup:`12` De'e ḻi əchnia' le'e ben' chonḻilažə' nada', ca de'e ca' chona' ḻeczə gone'en. Na' de'e zaquə'əch ca de'e ca' gone' c̱hedə' nada' yeya'a gan' zo X̱a'anə'. 
'''
"13" = '''
:sup:`13` Na' yoguə' de'e əṉabele X̱a'anə' gona' laogüe de'en chonḻilažə'əle nada', gona'an par nic̱h X̱a'anə' si'e yeḻə' bala'aṉ ca de'en gona' naca' Xi'iṉe'. 
'''
"14" = '''
:sup:`14` Bitə'ətezə de'e əṉable gona' por ni c̱he de'en chonḻilažə'əle nada', nada' gona'an. 
'''
"15" = '''
:sup:`15` Šə chaquele c̱hia' cheyaḻə' gonḻe can' nona' mendad gonḻe. 
'''
"16" = '''
:sup:`16` Na' ṉabda' X̱a'anə' par əseḻe'e Spirit c̱he'enə' len le'e par gaquəlenən le'e can' babena' nada'. Na' son len le'e zeɉḻicaṉe. Spirit c̱he Diozən' əgwzeɉni'in le'e de'en naquə de'e ḻi. 
'''
"17" = '''
:sup:`17` Beṉə' ca' cui zɉənombia' Diozən' bito chso'elaogüe'e Spiritən' c̱hedə' bito chesə'əle'ine'en na' nic zɉənombi'en. Pero le'e nombi'alen c̱hedə' zon len le'e ṉa'a na' gwžin ža catə' son ḻo'o la'ažda'olen'. 
'''
"18" = '''
:sup:`18` Bito gwcua'aṉa'a le'e ca gozebə. Güida' yeto nga gan' zole. 
'''
"19" = '''
:sup:`19` Na' yešlož da'ozə na' beṉə' ca' cui zɉənombia' Diozən' cabich yesə'əle'ine' nada', pero le'e gwle'ile nada'. Na' laogüe de'en zoa' nsa'a yeḻə' mban zeɉḻicaṉe c̱he beṉə' chso'onḻilažə' nada', de'e na'anə' le'e sole zeɉḻicaṉe. 
'''
"20" = '''
:sup:`20` Na' catə' əžin ža la' Spirit c̱he Diozən' son ḻo'o la'ažda'olen' canan' əṉezele de que nada' zoa' len X̱a'anə', na' le'e zole len nada', na' nada' zoa' len le'e. 
'''
"21" = '''
:sup:`21` Ben' ṉeze can' nona' mendad na' chone' can' əni'anə', bena'an chaque c̱hia'. Na' ben' chaque c̱hia' ḻeczə chaque X̱a'anə' c̱he', na' gwzochcza' gaquəda' c̱he' na' gona' par nic̱h əṉezene' de que zotezə zoa' len ḻe'. 
'''
"22" = '''
:sup:`22` Na' Jodən' pero caguə Jod Iscariotən' gože' ḻe': ―X̱anto' ¿bixc̱hen' gono' par nic̱h neto' le'icheto' le' na' cui gono' par nic̱h beṉə' yoblə yesə'əle'ichene' le'? 
'''
"23" = '''
:sup:`23` Na' Jeso'osən' gože'ene': ―Le'e chaquele c̱hia' chzenagle xtiža'anə'. Na' X̱a'anə' ḻeczə chaquene' c̱hele na' neto' desoto' len le'e. 
'''
"24" = '''
:sup:`24` Beṉə' ca' cui chsa'aque c̱hia' bito choso'ozenague' xtiža'anə'. Dižə' de'en chenele ənia' le'e, caguə cho'an de'e bia'azəlaža'anə', sino cho'a dižə' de'en chene'e X̱a'anə' ben' əbseḻə' nada'. 
'''
"25" = '''
:sup:`25` De'e quinga bagwnia' le'e žlac ṉe'e zoa' len le'e. 
'''
"26" = '''
:sup:`26` Na' X̱a'anə' əseḻe'e Spirit c̱he'enə' son ḻo'o la'aždao' le'e chonḻilažə'əle nada' nic̱h gaquəlenən le'e. Na' Spiritən' əgwzeɉni'in le'e yoguə'əḻoḻ de'en cheyaḻə' əṉezele na' gonən ca žɉəyeza'alažə'əle yoguə'əḻoḻ de'en bagwnia' le'e. 
'''
"27" = '''
:sup:`27` Chona' par nic̱h so cuezle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen' ca binḻo zo chbeza' len xbab de'en yo'o ḻo'o yic̱hɉla'aždaogua'anə'. Nada' chona' ca zo chbezəchle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen' cle ca chso'on beṉac̱hən' par so cuezle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen'. Bito gaquəžeɉlažə'əle, nic žeble. 
'''
"28" = '''
:sup:`28` Babenele can' bagwnia' de que yeya'a gan' zo X̱a'anə', na' de que yida' de'e yoblə gan' zolen'. Žalə' chaquele c̱hia' can' cheyaḻə'ənə', gobeile de'en yeya'a, c̱hedə' X̱a'anə' zaquə'əche' ca nada'. 
'''
"29" = '''
:sup:`29` Ṉa'a ža bagwnia' le'e de'e ca' antslə cuiṉə' sa'aquən par nic̱h catə' sa'aquən šeɉḻe'ele de que naca' ben' bagwnia' le'e. 
'''
"30" = '''
:sup:`30` Bitoch gua'a dižə' zan len le'e c̱hedə' baza' gwxiye' de'en chnabia' beṉə' ca' cui chso'onḻilažə' nada' na' tiḻəlenən nada'. Pero bito soin nada'. 
'''
"31" = '''
:sup:`31` Chona' con can' non X̱a'anə' mendad par nic̱h əṉeze beṉac̱hən' de que chacda' c̱he X̱a'anə'. Ṉa'a ža ḻešo'o šeɉəchcho. 
'''
