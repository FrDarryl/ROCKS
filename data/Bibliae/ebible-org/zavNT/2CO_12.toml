[12]
"1" = '''
:sup:`1` Chonən byen gua'a dižə' c̱he cuina' ḻa'aṉə'əczə cui gaquəlenən nada'. Na' gua'a dižə' c̱he baḻə de'en bable'idaogüe'eda' na' c̱he baḻə de'en babzeɉni'i X̱ancho Jesocristən' nada'. 
'''
"2" = '''
:sup:`2` Goc žda' iz ben Diozən' par nic̱h gwya'a yoban' na' ṉezda' bžina' gan' zo'enə', na' bachonḻilaža'a Cristən' ca orən'. Pero bito gocbe'ida' šə gwya'a do cuerp c̱hia' o šə cui. Dioz na'azən' ṉezene' naquən' goquə. 
'''
"3" = '''
:sup:`3` Con ṉezda' de que bžina' mer gan' zo Diozən' na' benda' chsoe' beṉə' ca' ža' na' dižə' de'e cui chsa'ac beṉac̱hən' yežlyo nga na' naquən dižə' de'en cui de lsens əgwzeɉni'ida' beṉə'. 
'''
"4" = '''
:sup:`4` Žalə' nan c̱hia' güe'elao' cuina' güe'elao' cuina' de'en baben Diozən' len nada'. Pero con gua'a dižə' c̱he de'e ca' choso'olo'e' can' bito zaca'a bi gona' žalə' cui zo Diozən' len nada'. 
'''
"5" = '''
:sup:`5` Žalə' gua'a dižə' ca mban' baben Diozən' len nada' catə'ən gwya'a yoban' naquən dižə' ḻi, pero so'onḻɉa beṉə' xbab de que naquəcha' beṉə' zaque'e mazəchlə can' naca'. Bito gue'echa' dižə' c̱he de'enə' c̱hedə' la' che'enda' yoguə' beṉə' so'one' xbab c̱hia' segon bin' chəsə'əle'ine' chona' na' segon can' chyix̱ɉui'a xtižə' Diozən'. 
'''
"6" = '''
:sup:`6` Diozən' bito chene'ene' gon cuina' xen por ni c̱he de'e ca' ble'idaogüe'eda' na' de'e ca' bzeɉni'ine' nada' de'e cuiṉə' se'en yesə'əle'i yeziquə'əchlə beṉə'. De'e na'anə' bene' par nic̱h chžaglaogua' len to de'en chac c̱he cuerp c̱hia' nga. De'en chžaglaogua' len ḻen gwxaquə'əleben caczə ga cha'a to yešə'. Na' ḻechguaḻe chon gwxiye'en ca gaquəda' tolə de'en chac c̱hia' ca'. Dioz nan' chone' par nic̱h chac c̱hia' ca' nic̱h cui gona' xbab de que ḻechguaḻe zaca'a. 
'''
"7" = '''
:sup:`7` Šoṉ las gwṉabda' X̱ancho Cristən' gone' par nic̱h yega'a de'en chžaglaogua' len cuerp c̱hi'anə'. 
'''
"8" = '''
:sup:`8` Nach X̱anchon' gwne': “Bito gona' ca cuich əžaglaogo'. Con sotezə soa' gaquəlena' le'. Lezən de'en chyažɉdo'. Na' ca naquən' cui chac bi gono', nada' gaquəlena' le' len yeḻə' guac c̱hia'anə'.” Ca' gože' nada'. De'e na'anə' chebeiləda' cho'a dižə' can' cui chac bi gona', c̱hedə' de'en chac c̱hia' ca' chlo'en ca yeḻə' guaquən' napə Cristən' par chaclene' nada'. 
'''
"9" = '''
:sup:`9` De'en chonḻilaža'a Cristən' chebeida' bitə'ətezə de'en chloe' can' chyažɉda' yeḻə' chaclen c̱he'enə'. Chebeida' catə' choso'ožia choso'onitə' beṉə' nada'. Chebeida' catə' chac faḻt bi de'en chyažɉda'. Chebeida' catə' choso'olagzeɉə choso'olagzidə beṉə' nada'. Chebeida' catə' bichlə de'e chžaglaogua'. Chebeida' c̱hedə' catə' chac c̱hia' ca' chaclench Cristən' nada' len yeḻə' guac c̱he'enə'. 
'''
"10" = '''
:sup:`10` Babenḻe byen bi'a dižə' c̱he cuina' ḻa'aṉə'əczə ṉezda' bitotec bi zaquə'ən güe'echo dižə'ən ca'. Žalə' le'e cho'ele dižə' de que nada' naca' beṉə' zaque'e, bito benən byen bi'a dižə' quinga. Ṉezda' bitobi zaca'a žalə' cui zo Diozən' len nada', pero ḻechguaḻe zaquə'əcha' cle ca beṉə' ca' banonele apostol c̱hele, beṉə' ca' chonḻe xen. 
'''
"11" = '''
:sup:`11` Diozən' bablo'e de que naca' doalɉe apostol c̱he'enə'. Bagoclene' nada' bguo'o bc̱heɉlaža'a bena' xšine'enə' entr le'e ḻa'aṉə'əczə de'e zan de'e bagoc c̱hia'. Goclene' nada' bena' xšine'enə' len yeḻə' guac c̱he'enə' na' ḻeczə len yeḻə' guac c̱he'enə' bena' miḻagr na' bichlə de'e zaquə' yesyə'əbane beṉə'. 
'''
"12" = '''
:sup:`12` Tozə ca güenṉə' bena' len le'e na' can' bena' len beṉə' ca' chəsə'ədopə chəsə'əžag chso'ela'ogüe'e Cristən' ga yoblə. ¿Echaquele bencha' güen len ḻega'aque' cle ca can' bena' len le'e de'en cui gwṉabda' le'e gonḻe nada' mantener? Ḻesi'ixen c̱hia' šə malən' bena'. 
'''
"13" = '''
:sup:`13` Bazoa' probnid par yida' dezlaṉa'a le'e de'e gwyoṉ lase. Na' catə' yida' bito gua'a latɉə gonḻe nada' mantener. Bito che'enda' goṉle nada' bi de'en de c̱hele, che'enda' gon cuinḻe lažə' na' Cristən'. Bito naquən par bidao' ca' so'ombo' mantener x̱axna'aga'acbo', sino x̱axna'aga'acbo' nan' cheyaḻə' so'one' ḻega'acbo' mantener. 
'''
"14" = '''
:sup:`14` Ca'aczən' naquən len nada' ža, yebeida' əzanda' bitə'ətezə de'en de c̱hia' na' lente cuina' par gaquəlencha' le'e gwzenagle c̱he Cristən'. Ḻa'aṉə'əczə ḻechguaḻe chacda' c̱hele, pero nachle bitotec chaquele c̱hia'. 
'''
"15" = '''
:sup:`15` Baḻle chṉelaole c̱hia' nale de que chx̱oayaga' le'e de'en bito bi'a latɉə gonḻe nada' mantener parzə nic̱h cueɉəlana' mechən' de'en chtoble par gaquəlenḻe beṉə' bišə'əcho ca' zɉənaque' beṉə' yašə'. 
'''
"16" = '''
:sup:`16` ¿Ecabi ṉezele bito bx̱oayaga' le'e len notə'ətezə beṉə' babseḻa'a gan' zolen'? 
'''
"17" = '''
:sup:`17` Gwṉeyoida' Titon' bide' bedəlaṉe'e le'e na' bseḻa'a beṉə' bišə'əchon' yeto len ḻe'. ¿Ecabi ṉezele de que bito bx̱oayag Titon' le'e? Na'alɉe ¿əcabi tozə can' chona' len can' bene'enə'? Na' can' che'enda' gaquəlena' le'e ca'aczən' gone'ene'. 
'''
"18" = '''
:sup:`18` De repent chaquele cho'a dižə' quinga parzə nic̱h le'e cui gonḻe xbab de que chona' bi de'e mal. Pero caguə ca'anə'. Ṉezda' ngoda'a txen len Cristən' na' de que Diozən' ṉeze nḻe'ine' naquən' chona' na' bin' ənia'. De'e na'anə' cho'a dižə' quinga, beṉə' bišə' dao', par nic̱h chaquəlena' le'e. 
'''
"19" = '''
:sup:`19` Chžeba' əželda' šə bi de'en cui chonḻe güen can' che'enda' gonḻe catə'ən yida' gan' zolen', na' šə əželda' chonḻe de'e malən' bito šo'olažə'əle can' gona' castigw c̱helen'. Chona' xbab, c̱hexa šə chdiḻə chšašle na' chgue'i lɉuežɉle, o šə əchloc lɉuežɉle na' chonḻe parzə nic̱h gaquə güen c̱he cuinzle. Na' c̱hexa šə chṉele mal c̱he lɉuežɉle na' c̱hexa šə nacle beṉə' goc̱hitɉ dižə' o šə chon cuinḻe xen o šə ža'ale chac yazə. 
'''
"20" = '''
:sup:`20` Chžeba' de que catə'ən yida' dezlaṉa'a le'e zanḻe cuiṉə' cueɉyic̱hɉle ca de'en chgo'o xtole na' chbeɉyic̱hɉle be'en c̱hele o no'ol c̱hele par chzolenḻe beṉə' yoblə na' bitə'ətezəchlə yeḻə' zto' de'en chonḻe len cuerp c̱helen'. Na' Dioz c̱hia'an gone' par nic̱h yeto'ida' na' yegüi'inda' c̱he nolen' cui gwleɉyic̱hɉle de'e malən' chonḻe. 
'''
