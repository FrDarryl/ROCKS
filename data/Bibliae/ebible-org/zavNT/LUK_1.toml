[1]
"1" = '''
:sup:`1` Señor Tiofl, chzoɉa' le' dižə' quinga par nic̱h na' əṉezdo' de'e ḻi ca naquə de'en babendo' na' de'en bagoc. Beṉə' zan bac̱h boso'ozoɉe' c̱he Jeso'osən' ca naquə de'en bagoc complir par neto' chonḻilažə'əto'one'. Boso'ozoɉe'en can' bzeɉni'i beṉə' ca' neto', beṉə' ca' besə'əle'i can' goquə dezd golɉte Jeso'osən'. Na' beṉə' ca' gwse'en besə'əle'ine' can' goquən' boso'osed boso'olo'ine' beṉə' yoblə dižə' güen dižə' cobə c̱he Jesocristən'. Na' nada' catə' beyož gwṉabyoža' can' goquən', na' gwyazlaža'a gwzoɉa'an tcho'a tšao' par nic̱h əṉezdo' Señor Tiofl. 
'''
"2" = '''
:sup:`2` Ca tyemp can' gwnabia' Rei Erodən' gan' nzi' Jodea, na' zo to bx̱oz c̱he beṉə' Izrael ca' beṉə' le Zequeria. Bene' žin len x̱oṉɉ bx̱oz beṉə' zɉele Abias. Na' no'ol c̱he Zequerian' le' C̱habet na' naque' dia c̱he de'e bx̱oz Ronṉə'. 
'''
"3" = '''
:sup:`3` Na' Zequerian' len C̱habetən' zɉa'accze' ḻicha par len Diozən', na' gwso'one' yoguə'əḻoḻ de'en non X̱ancho Diozən' mendad de'en zɉənyoɉ ḻe'e ḻei c̱he'enə'. 
'''
"4" = '''
:sup:`4` Na' notono xi'iṉga'aque' nitə', c̱hedə' C̱habetən' naque' no'olə güiž, na' c̱hopte' bazɉənaque' beṉə' golə. 
'''
"5" = '''
:sup:`5` Na' goquən' beyaḻə' Zequerian' len beṉə' lɉuežɉe' ca' beṉə' ca' zɉənaquə bx̱oz par gwso'one' de'en besyə'əyaḻe'e so'one' par gwso'elaogüe'e Diozən'. 
'''
"6" = '''
:sup:`6` Na' de costombr c̱he bx̱oz ca' chso'one' rif par chatə'əbia' noe' əchoɉ par əgwzeye' yal ḻo'o yo'odao' əblao c̱hega'aque'enə' gan' chso'elaogüe'e X̱ancho Diozən' Jerosalenṉə'. Nach gwso'one' rif na' bchoɉ Zequerian' par bzeye' yalən' ḻo'o yo'oda'onə'. 
'''
"7" = '''
:sup:`7` Na' žlac bzeye' yalən' gwnitə' yoguə'əḻoḻ beṉə' zan ca' chyo'olə gwso'one' orasyonṉə'. 
'''
"8" = '''
:sup:`8` Na' to angl c̱he X̱ancho Diozən' bloe' laogüe' Zequerian', na' gwzecha anglən' cuit mesən' ḻichalə gan' chəsə'əzeye' yalən'. 
'''
"9" = '''
:sup:`9` Catə' ble'i Zequerian' anglən' benit bec̱hoḻ goc ḻo'o yic̱hɉla'aždaogüe'enə' na' bžebchgüe'. 
'''
"10" = '''
:sup:`10` Pero anglən' gože' ḻe': ―Bito žebo' Zequeria. Diozən' babzenague' orasyon c̱hio'onə', na' no'ol c̱hio' C̱habetən' sane' to xi'iṉo', na' əgwsi'o le' Juan. 
'''
"11" = '''
:sup:`11` Na' so' mbalaz na' yebeido', na' ḻeczə beṉə' zan yesyə'əbeine' šə bagolɉe', 
'''
"12" = '''
:sup:`12` c̱hedə' gaque' beṉə' blao lao Diozən'. Bito ye'eɉe' bino ni biquə'əchlə de'en chesə'əzože beṉə', na' catə' galɉe' yo'o Spirit c̱he Diozən' ḻo'o yic̱hɉla'aždaogüe'enə' par ṉabi'an ḻe'. 
'''
"13" = '''
:sup:`13` Na' gone' par nic̱h zan beṉə' Izrael gwlaž c̱he' ca' yesə'əša' yic̱hɉla'ažda'oga'aque'enə' na' so'elaogüe'e Diozən' can' cheyaḻə' so'elaogüe'ene', Dioz ben' naquə X̱anga'aque'. 
'''
"14" = '''
:sup:`14` Na' cuialaogüe' lao X̱anchon' na' gone' par nic̱h beṉə' ca' cui nitə' binḻo len xi'iṉga'aque' yesyə'ənite'e binḻo len xi'iṉga'aque' de'e yoblə. Na' gone' par nic̱h beṉə' godenag ca' yesə'əzenague' c̱he Diozən'. Gone' ca' par nic̱h yesə'ənitə' beṉə' probnid par əso'elaogüe'e X̱anchon' catə'ən yide'. Na' len xbab de'en yo'o yic̱hɉla'aždaogüe'enə' na' len dižə' balə de'en güe'enə' gaque' ca profet Ḻiazən' ben' gwzo cana'. 
'''
"15" = '''
:sup:`15` Nach Zequerian' gože' anglən': ―¿Nacxa gaquə əṉezda' de'e nga? Nada' bac̱h naca' beṉə' golə na' no'ol c̱hia'anə' ḻeczə beṉə' golə. 
'''
"16" = '''
:sup:`16` Nach anglən' gože' ḻe': ―Nada' naca' angl Gabryel. Zoa' len Diozən' na' zoa' cho'elaogua'ane'. Na' bseḻe'e nada' zedetix̱ɉue'ida' le' dižə' güen dižə' cobə quinga. 
'''
"17" = '''
:sup:`17` Na' le' gaco' mod, cui gaquə əṉio' xte que catə'əch əžin ža gaquə de'e nga, c̱hedə' cui cheɉḻi'o xtiža'anə'. Na' de'e ḻiczə gwžin ža gaquə complir can' gwnia'anə'. 
'''
"18" = '''
:sup:`18` Na' beṉə' ca' ža' chyo'olə gosə'əbeze' Zequerian', nach besyə'əbanene' c̱hedə' gwžeine' ḻo'o yo'odao' əblao gan' chso'elao' beṉə' Izrael ca' Diozən'. 
'''
"19" = '''
:sup:`19` Catə' bechoɉ Zequerian', bene' señy len ne'enə' la' bitoch goquə əṉe'. Bac̱h naque' beṉə' mod. Nach gwsa'acbe'i beṉə' ca' de que ble'ida'ogüe'ene' ḻo'o yo'oda'onə'. 
'''
"20" = '''
:sup:`20` Na' catə' bde laze'en de'en bene' žin ḻo'o yo'odao' əblaonə' beyeɉe' liže'. 
'''
"21" = '''
:sup:`21` Gwde na', no'ol c̱he' C̱habetən' bgüendao' bda'onə' ḻo'o ḻe'enə' na' gueyə' bio' gwzoze'. Na' gwne': 
'''
"22" = '''
:sup:`22` ―Güenchgua baben X̱ana' Diozən' len nada', c̱hedə' babžin ža nži'ilaže'e nda', chone' par nic̱h bitoch so'on beṉac̱hən' xbab c̱hia' de que cui bi zaca'a. 
'''
"23" = '''
:sup:`23` Goc x̱op bio' noa' C̱habetən' bda'onə', Diozən' bozseḻe'e anglən' ben' le Gabryel, gwyeɉe' to syoda de'en nzi' Nasaret gan' mbane Galilean'. 
'''
"24" = '''
:sup:`24` Bseḻe'ene' gan' zo to no'ol güego' le' Maria. Na' Marian' ṉe'e naplažə'əchgua cuine'. Na' to beṉə' le Jwse bac̱h naquən gwšagna'alene' par gaque' xo'ole'. Na' Jwsen' naque' dia c̱he de'e Rei Dabin'. 
'''
"25" = '''
:sup:`25` Na' bžin anglən' gwyo'e gan' zo Marian' na' gože'ene': ―Dioxei. X̱ancho Diozən' nži'ilaže'e le' na' zoe' len le'. Na' gone' par nic̱h socho' mbalaz ca yoguə'əḻoḻ no'ol ca' yeḻa'. 
'''
"26" = '''
:sup:`26` Catə' ble'i Marian' anglən', benit bec̱hoḻ goc ḻo'o yic̱hɉla'aždaogüe'enə' por ni c̱he dižə' de'en gože' ḻe'. Na' bene' xbab bi zeɉen de'en bguape' ḻe' dioxən' ca'. 
'''
"27" = '''
:sup:`27` Nach anglən' gože'ene': ―Bito žebo' Maria. Diozən' nži'ilaže'e le'. 
'''
"28" = '''
:sup:`28` Na' le' gua' xi'iṉo', to bi'i byo dao', na' sano'obo', na' əgwsi'o labo' Jeso'os. 
'''
"29" = '''
:sup:`29` Na' Jeso'osən' gaque' to beṉə' blao na' beṉac̱hən' yesə'əsi'ene' Xi'iṉ Dioz, Dioz ben' naquə ḻe'ezelaogüe beṉə' blao. Na' X̱ancho Diozən' gone' par nic̱h ṉabi'e ṉasyon Izraelən' can' gwnabia' de'e x̱axta'ogüe'e Rei Dabin'. 
'''
"30" = '''
:sup:`30` Na' ḻe' ṉabi'e ṉasyon Izraelən' zeɉḻicaṉe. Na' cuat te yeḻə' gwnabia' c̱he'enə'. 
'''
"31" = '''
:sup:`31` Nach gož Marian' anglən': ―¿Nacxa gaquə sana' bdao'? la' bitoṉə' žaga' nda' beṉə' byo. 
'''
"32" = '''
:sup:`32` Nach gož anglən' ḻe': ―Spirit c̱he Diozən' yidən gan' zo'onə', na' yeḻə' guac c̱he Diozən' son len le', Dioz ben' naquə ḻe'ezelaogüe beṉə' blao. De'e na'anə' bi'i la'aždao' xi'ilažə'ən galɉənə', yoso'osi'ebo' Xi'iṉ Dioz. 
'''
"33" = '''
:sup:`33` Na' beṉə' xna'o C̱habetən' ḻeczə bac̱h bgüenda'obo' ḻo'o ḻe'enə' ḻa'aṉə'əczə banaque' beṉə' golə. Bagoc x̱op bio' no'e to bi'i byo dao', len la' gosə'əne' c̱he' de que no'olə güižən'. 
'''
"34" = '''
:sup:`34` Bito bi bi de de'e əṉacho cui chac gon Diozən'. 
'''
"35" = '''
:sup:`35` Nach gož Marian' anglən': ―Nga zoa' naca' xmose', gaquə c̱hia' con bi na X̱ana'an. Nach beza' anglən' gan' zo Marian'. 
'''
"36" = '''
:sup:`36` Gwde na' ḻe'e gwyeɉte Marian' to syoda de'e žia lao ya'a gan' mbane Jodean'. 
'''
"37" = '''
:sup:`37` Na' bžine' liž Zequerian', gwyo'e bguape' C̱habetən' diox. 
'''
"38" = '''
:sup:`38` Na' goquən' catə' C̱habetən' benene' choḻgüiž Marian' ḻe' nach gocbe'iteine' chxitə' chžia chac bdao' c̱he'enə' ḻo'o ḻe'enə'. Na' Spirit c̱he Diozən' gwnabi'an yic̱hɉla'aždao' C̱habetən'. 
'''
"39" = '''
:sup:`39` Na' gwṉe' zižɉo tant bebeine', na' gože' Marian': ―Diozən' babene' par nic̱h zocho' mbalaz ca yoguə'əḻoḻ no'ol ca' yeḻa'. Na' Diozən' gone' par nic̱h gaquə mbalaz c̱he bdao' c̱hio'onə' no'onə'. 
'''
"40" = '''
:sup:`40` Nactecxan' le' naco' xna' X̱ana'an zedəlaṉo'o nada'. 
'''
"41" = '''
:sup:`41` Mer catə' bene naga'anə' chguapo' nada' dioxən', bdao' c̱hia'anə' bebeibo' na' bxitə' bžiabo' ḻo'o ḻi'anə'. 
'''
"42" = '''
:sup:`42` X̱ancho Diozən' bene' par nic̱h anglən' gwne' le' de'en ze'e gaquə na' zo' mbalaz de'en gwyeɉḻi'o de que gaquə complir can' gwne'enə'. 
'''
"43" = '''
:sup:`43` Nach Marian' gwne': ―Cho'elaogua'a X̱ana' Diozən' do yic̱hɉ do laža'a. 
'''
"44" = '''
:sup:`44` Na' ḻo'o yic̱hɉla'aždaogua'an chebeichgüeida' Dioz ben' chebeɉ nada' xni'a de'e malən'. 
'''
"45" = '''
:sup:`45` Babeyašə' beži'ilaže'e nada' naca' xmose' ḻa'aṉə'əczə cui bi zaca'a. Na' dezd ṉa'a žtia žtia beṉac̱hən' yesə'əne' de que zoa' mbalaz. 
'''
"46" = '''
:sup:`46` Diozən' chac gone' de'e cui no zaquə gon, na' babene' de'e güen juisy len nada'. Ḻe'enə' naque' beṉə' la'aždao' xi'ilažə' juisy. 
'''
"47" = '''
:sup:`47` Na' notə'ətezə beṉə' chsa'ape'ene' respet do yic̱hɉ do lažə'əga'aque', Diozən' cheyašə' cheži'ilaže'e ḻega'aque' na' len xi'iṉ dia c̱hega'aque'. 
'''
"48" = '''
:sup:`48` Bac̱h blo'i Diozən' beṉac̱hən' yeḻə' guac c̱he'enə', na' babene' par nic̱h beṉə' ya'alažə' ca' baboso'ozex̱ɉw yic̱hɉga'aque'enə' laogüe'enə'. 
'''
"49" = '''
:sup:`49` Babene' par nic̱h beṉə' gwnabia' ca' cuich gosə'ənabi'e, na' beṉə' ca' cui gwsa'ac beṉə' blao, Diozən' bcuie' ḻega'aque' par gwsa'aque' beṉə' blao. 
'''
"50" = '''
:sup:`50` Na' beṉə' ca' gwsa'acbe'ine' de que chesə'əyažɉene' yeḻə' chaclen c̱he Diozən', bagoclene' ḻega'aque'. Na' beṉə' ca' gwsa'aquene' bitobi chesə'əyažɉene', bose'e ḻega'aque' sin cui bi bnežɉue' ḻega'aque'. 
'''
"51" = '''
:sup:`51` Nach bagocwlene' chio'o beṉə' Izrael naccho ca xmose'. Bablo'ine' chio'o de que bito ganḻaže'e par yeyašə' yeži'ilaže'e chio'o can' bene' lyebe. 
'''
"52" = '''
:sup:`52` Na' de'en beyašə' beži'ilaže'e de'e Abraanṉə' len xi'iṉ dia c̱he', bene' complir can' gože' ḻe' len yebaḻə x̱axta'ocho ca'. Na' zocze' yeyašə' yeži'ilaže'e xi'iṉ dia c̱he de'e Abraanṉə' zeɉḻicaṉe. 
'''
"53" = '''
:sup:`53` Na' catə' bagoc šoṉ bio' bega'aṉ Marian' len C̱habetən' nach beyeɉe' liže'enə'. 
'''
"54" = '''
:sup:`54` Na' catə' bžin or par san C̱habetən', gwxane' bi'i byo dao' c̱he'enə'. 
'''
"55" = '''
:sup:`55` Na' catə' gwse'ene beṉə' gwliž c̱hega'aque'enə' na' famiḻy c̱hega'aque'enə' de que Diozən' babeyašə' beži'ilaže'e C̱habetən', besyə'əbeichgüeine' len ḻe'. 
'''
"56" = '''
:sup:`56` Na' ža x̱on' beṉə' ca' ɉəsə'əzo'ebo' señy de'en ne' sirconsision. Na' zeɉen de que chse'eɉḻe'e c̱he lyebe de'en ben Diozən' len de'e Abraanṉə'. Na' gwse'enene' si' labo' Zequeria can' le x̱abo'onə'. 
'''
"57" = '''
:sup:`57` Pero xna'abo'onə' gwne': ―Nca, cheyaḻə' si' labon' Juan. 
'''
"58" = '''
:sup:`58` Nach ḻega'aque' gwse'e ḻe': ―Notono famiḻy c̱hele nitə' beṉə' zɉəle ca' na' nic x̱axta'ole. 
'''
"59" = '''
:sup:`59` Nach gwso'one' señy gosə'əṉabene' x̱abo'onə' nac chene'ene' si' la bda'onə'. 
'''
"60" = '''
:sup:`60` Nach bene' señy gwṉabe' to yag la' dao' gan' bzoɉe': “Si' labo' Juan.” Nach yogue'e besyə'əbanene'. 
'''
"61" = '''
:sup:`61` Ḻe'e gocte beṉe Zequerian' na' ḻe'e gwzolaote be'e dižə' be'elaogüe'e Diozən'. 
'''
"62" = '''
:sup:`62` Na' besə'əžebchgua beṉə' gwliž c̱hega'aque'enə'. Na' xtižə'əga'aque'enə' gosə' gwlalɉən doxen yež ca' zɉəchi' lao ya'a ca' gan' mbane Jodean'. 
'''
"63" = '''
:sup:`63` Na' yoguə'əḻoḻ beṉə' gwse'enene' dižə'ənə' gwso'one' xbab ḻo'o yic̱hɉla'ažda'oga'aque'enə' c̱he de'e ca', na' gosə'əne': ―¿Bixa gon bdao' na'anə'? Gosə'əne' ca' c̱hedə' gosə'əṉezene' de que zoczə Diozən' len ḻebo'. 
'''
"64" = '''
:sup:`64` Nach gwnabia' Spirit c̱he Diozən' yic̱hɉla'aždao' x̱abo' Zequerian'. Na' Zequerian' be'e xtižə' Diozən' gwne': 
'''
"65" = '''
:sup:`65` Cho'elaogua'a X̱anchon' ben' naquə Dioz c̱he chio'o beṉə' Izrael. Cheyaše'ene' chio'o naccho ṉasyon' c̱he' na' babene' par nic̱h gaquə yechoɉcho xni'a de'e malən'. 
'''
"66" = '''
:sup:`66` La' babene' par nic̱h zo to beṉə' napə yeḻə' guac par yebeɉe' chio'o xni'a de'e malən', na' za' be'enə' lao dia c̱he de'e Rei Dabin' ben' goquə xmos Diozən'. 
'''
"67" = '''
:sup:`67` Chac can' gwna Diozən' len cho'a de'e profet ca' beṉə' ca' gwleɉe' par gwsa'aque' lažə' ne'enə' cana'ate. 
'''
"68" = '''
:sup:`68` Gwne' de que yosle' chio'o lao na' beṉə' contr c̱hecho ca' na' lao na' yoguə' beṉə' chəsə'əgue'i chio'o. 
'''
"69" = '''
:sup:`69` Na' ḻeczə gože' de'e x̱axta'ocho ca' de que yeyašə' yeži'ilaže'e ḻega'aque' len xi'iṉ dia c̱hega'aque'. Na' can' chone' ṉa'a, chone' par nic̱h chac complir ca naquə de'en bene' lyebe gone' par gaquəlene' chio'o. 
'''
"70" = '''
:sup:`70` Ben Diozən' cuine' testigw lao de'e x̱axta'ocho Abraanṉə' de que gaquəczə can' bene' lyeben'. 
'''
"71" = '''
:sup:`71` Na' gwne' de que yosle' chio'o lao na' beṉə' contr ca' par nic̱h ca' gaquə güe'ela'ochone' sin cui žebcho. 
'''
"72" = '''
:sup:`72` Na' gwne' gone' par nic̱h gaquə la'ažda'ochon' xi'ilažə' par len ḻe'enə' na' gone' par nic̱h šeɉcho ḻicha güe'ela'ochone' doxen yeḻə' mban c̱hechon'. 
'''
"73" = '''
:sup:`73` Nach Zequerian' gože' bida'onə': Na' le' xi'iṉa', beṉac̱hən' yesə'əne' c̱hio' de que naco' profet beṉə' choe' xtižə' Diozən', Dioz ben' naquə ḻe'ezelaogüe beṉə' blao. Yesə'əne' ca' c̱hedə' le' cuialaogo' lao X̱anchon' na' go'o xtiže'enə' par nic̱h ṉitə' beṉə' probnid par əso'elaogüe'ene' catə'ən yide'. 
'''
"74" = '''
:sup:`74` Egwsed əgwlo'ido' neto' can' chene'e Diozən' yebeɉe' chio'o xni'a de'e malən' na' can' chene'ene' yezi'ixene' xtoḻə'əcho ca', chio'o naccho beṉə' ṉasyon c̱he'. 
'''
"75" = '''
:sup:`75` Diozən' cheyašə' cheži'ilaže'e chio'o na' bachseḻe'e to beṉə' gaquəlene' chio'o. Na' gwxaquə'əlebe be'enə' ca be'eni' c̱he bgüižən'. 
'''
"76" = '''
:sup:`76` Ḻe' gwzeɉni'ine' chio'o beṉac̱h naquən' goncho par nic̱h žɉəyezocho gan' zo Diozən' catə' gatcho, na' əgwzeɉni'ine' chio'o beṉac̱h naquən' so cuezcho binḻo. Can' gone' cue'e be'eni' ḻo'o yic̱hɉla'aždao' chio'o gwxaquə'əlebecho ca beṉə' chsa'aš ḻo'o de'e žc̱hoḻən'. 
'''
"77" = '''
:sup:`77` Na' Juanṉə' ca bcua' chcha'ogüe', zdate chaquəch yic̱hɉla'aždaogüe'en can' chene'e Diozən'. Na' Juanṉə' ɉsoe' latɉə dašən'. Na' nan' ṉezoe' catə'ən bžin ža gwzolaogüe' gwdix̱ɉui'e xtižə' Diozən' len beṉə' Izrael ca'. 
'''
