[13]
"1" = '''
:sup:`1` Na' ca naquə Jeso'osən', bedote chaquene' c̱he neto' chonḻilažə'əto' ḻe' yežlyo nga. Na' ṉezene' de que bachžin ža yeze'e yežlyo nga par yeyeɉe' gan' zo X̱e'enə'. De'e na'anə' catə' ze'e za'alə lṉi pascon' blo'ichene' neto' can' ḻechguaḻe chaquene' c̱heto'. 
'''
"2" = '''
:sup:`2` Na' bac̱h gwlo'o gwxiye'enə' xbabən' ḻo'o yic̱hɉla'aždao' Jod Iscariot xi'iṉ Simonṉə' par əgwdie' Jeso'osən' lao na' beṉə' contr c̱he' ca'. 
'''
"3" = '''
:sup:`3` Na' ṉeze Jeso'osən' de que X̱e'enə' babene' par nic̱h nape' ḻe'ezelaogüe yeḻə' chnabia' xen, na' ṉezene' de que gan' zo Dioz nan' gwze'e na' gan' zo Dioz nan' yeyeɉe'. 
'''
"4" = '''
:sup:`4` Na' lao chaoto' xše'enə' Jeso'osən' gwzože'e na' gwcua'a xadoṉ c̱he'enə' na' gwxi'e to lachə' na' bc̱heɉe'en lsine'enə'. 
'''
"5" = '''
:sup:`5` Nach gwxi'e nisən' gwde'en to ḻo'o ša' na' gwzolaogüe' gwdibe' ṉi'ato'onə' ca to mos. Na' bosbiže' ṉi'ato'onə' len lachən' de'e ncheɉ lsine'enə'. 
'''
"6" = '''
:sup:`6` Na' catə' bžine' gan' chi' Simon Bedən', Bedən' gože' ḻe': ―X̱ana' ¿əle' c̱hibo' ṉi'anə'? 
'''
"7" = '''
:sup:`7` Na' gož Jeso'osən' ḻe': ―De'e nga chona' cabi cheɉni'ido'on ṉa'a, pero gwyeɉni'ido'on telə. 
'''
"8" = '''
:sup:`8` Na' gož Bedən' ḻe': ―Le' cuat c̱hibo' ṉi'anə'. Na' Jeso'osən' gože'ene': ―Šə cui ga'a c̱hiba' le' caguə leno' nada'anə'. 
'''
"9" = '''
:sup:`9` Na' Bedən' gože'ene': ―X̱ana' caguə ṉi'a na'azən', sino doxencza'. 
'''
"10" = '''
:sup:`10` Nach gož Jeso'osən' ḻe': ―Beṉə' nošə' nazɉə, ṉi'e na'azə chyažɉe c̱hibe', la' banaquəczə doxen cuerp c̱he'enə' xi'ilažə'. Ca naquə le'e ža, naquəczle xi'ilažə' ḻa'aṉə'əczə caguə yoguə'əle. 
'''
"11" = '''
:sup:`11` Jeso'osən' ṉezene' non' əgwde ḻe' lao na' beṉə' contr c̱he' ca', na' de'e na'anə' gwne': “Caguə yoguə'əle nacle xi'ilažə'”, na' zeɉen caguə yoguə'əto' naquəto' beṉə' la'aždao' xi'ilažə'. 
'''
"12" = '''
:sup:`12` Na' catə' beyož gwdibe' ṉi'ato'onə', na' beyaz xadoṉ c̱he'enə' na' bebi'e de'e yoblə cho'a mesən'. Na' gože' neto': ―¿Echeɉni'ile bi zeɉen de'en babena' len le'e? 
'''
"13" = '''
:sup:`13` De'e nga zeɉen. Le'e nsi'ile nada' Maestr na' X̱anḻe, na' güenczən' nale c̱hedə' can' naca'. 
'''
"14" = '''
:sup:`14` Na' nada' naca' X̱anḻen' na' nactia' Maestr c̱helen' bagwdiba' ṉi'alen' ca to mos, de'e na'anə le'e ḻeczə cheyaḻə' gaquəlen lɉuežɉle ca to mos. 
'''
"15" = '''
:sup:`15` Bagwdiba' ṉi'alen' parzə nic̱h gwlo'ida' le'e de que cheyaḻə' gonḻe can' babena'anə'. 
'''
"16" = '''
:sup:`16` De'e ḻi əchnia' le'e notə'ətezə mos bito naque' blaoch ca x̱ane'enə', ni ben' cheɉ mendadən' cui naque' blaoch ca ben' chseḻə' ḻe'. 
'''
"17" = '''
:sup:`17` Šə cheɉni'ile de'e quinga na' gonḻe can' nia'anə', nachən' sole mbalaz. 
'''
"18" = '''
:sup:`18` Caguə nia' ca' c̱he yoguə'əlen'. Nada' ṉezda' nac naquə yic̱hɉda'aždao' le'e bagwleɉa' par nacle disipl c̱hia'. Pero na' gwleɉa' le'e par nic̱h gaquə complir can' na Xtižə' Diozən' de'en nyoɉən nan: “Be'en gwdaolena' txen bableɉ bšošɉe' nada'.” 
'''
"19" = '''
:sup:`19` Nada' əchnia' le'e de'e nga ṉa'a antslə cuiṉə' gaquən, par nic̱h catə' gaquən šeɉḻe'ele de que nada' naca' ben' bagwnia' le'e. 
'''
"20" = '''
:sup:`20` De'e ḻi əchnia' le'e ben' cho'elao' notə'ətezə beṉə' əchseḻa'a, nada'anə' cho'elaogüe'e. Na' ben' cho'elao' nada', ben' əbseḻə' nada' na'anə' cho'elaogüe'e. 
'''
"21" = '''
:sup:`21` Beyož gwna Jeso'osən' de'e ca' bachžaglaogüe' ḻo'o yic̱hɉla'aždaogüe'enə', na' gwne' clar: ―De'e ḻi əchnia' le'e de que to le'e əgwdele nada' lao na' beṉe' ca' chəsə'əgue'i nada'. 
'''
"22" = '''
:sup:`22` Nach neto' bgüia lao lɉuežɉto' chaqueto' noto' c̱hein' ne' ca'. 
'''
"23" = '''
:sup:`23` Nach nada' chi'a cuite'enə' c̱hedə' chacchgüeine' c̱hia'. 
'''
"24" = '''
:sup:`24` Na' Bedən' bene' señy len nada' par nic̱h gwṉabda' Jeso'osən' no c̱hein' gwne' ca'. 
'''
"25" = '''
:sup:`25` Nach bgüiga'a bao goža' Jeso'osən': ―X̱ana', ¿non'? 
'''
"26" = '''
:sup:`26` Nach gož Jeso'osən' nada': ―Be'en əgwnežɉua' to pedas yetən' catə' bablo'oɉa'an xoɉən', ḻe'enə'. Nach blo'oɉe' yetən' xoɉən' na' bnežɉue'en Jod Iscariot xi'iṉ Simonṉə'. 
'''
"27" = '''
:sup:`27` Na' beyož bnežɉue' Jodən' yetən' ḻe'e gwyo'o gwyazte Satanasən' de'en chnabia' de x̱io' ca' ḻo'o yic̱hɉla'aždao' Jodən'. Nach Jeso'osən' gože'ene': ―De'en gono'onə' benən lgüegwzə. 
'''
"28" = '''
:sup:`28` Na' ni to neto' ža'ato'onə' cui gwyeɉni'ito' bixc̱hen' gože' ḻe' ca'. 
'''
"29" = '''
:sup:`29` Jodən' nox̱e'e bols mechən' na' de'e na'anə' baḻəto' bento' xbab de que Jeso'osən' gože' ḻe' šeɉe' žɉəx̱i'e de'e chyažɉeto' lao lṉin' o de que cheyaḻə' əgwnežɉue' latə' mechən' beṉə' yašə' ca'. 
'''
"30" = '''
:sup:`30` Na' catə' beyož gwdao Jodən' pedas yetən' de'en bnežɉw Jeso'osən' ḻe', ḻe'e bchoɉte'. Na' ca orən' bagoḻ. 
'''
"31" = '''
:sup:`31` Na' gwde bchoɉ Jodən' Jeso'osən' gwne': ―Diozən' bseḻe'e nada' golɉa' beṉac̱h, na' ṉa'a so'ot beṉə' nada' na' goṉe' nada' yeḻə' bala'aṉ xen. Na' ḻeczə Diozən' si'e yeḻə' bala'aṉ xen ca de'en gaquə c̱hia'. 
'''
"32" = '''
:sup:`32` Na' ca naquə Diozən' si'e yeḻə' bala'aṉ ca de'en gaquə c̱hia', ḻeczə ḻe'enə' goṉe' nada' yeḻə' bala'aṉ, na' ḻe'e solaote goṉe' nada' yeḻə' bala'aṉnə' ṉa'a. 
'''
"33" = '''
:sup:`33` Xi'iṉdaogua'a, yešlož da'ogan' soa' len le'e. Na' yeyilɉle nada', na' can' goža' beṉə' blao c̱he ṉasyon Izrael c̱hechon', ḻeczə can' əchnia' le'e ṉa'a de que gan' yeya'a bito gaquə sa'alenḻe nada'. 
'''
"34" = '''
:sup:`34` Nach to de'e cobə chona' mendad gonḻe, de que gaque c̱he lɉuežɉle tole yetole can' chacda' c̱hele, ḻeczə can' ḻe'e gaque c̱he lɉuežɉle tole yetole. 
'''
"35" = '''
:sup:`35` Na' yesə'əṉeze yoguə'əḻoḻ beṉə' de que nacle disipl c̱hia' šə gaquele c̱he lɉuežɉle tole yetole. 
'''
"36" = '''
:sup:`36` Na' gož Bedən' ḻe': ―X̱ana', ¿gan' yeyeɉo'? Na' gož Jeso'osən' ḻe': ―Gan' yeya'a bito gaquə denaogo' nada' ṉa'a, pero telə denaogo'. 
'''
"37" = '''
:sup:`37` Na' gož Bedən' ḻe': ―X̱ana' ¿bixc̱hen' cui gaquə denaogua' le' ṉa'a? Gwsanḻažə' cuina' so'ot beṉə' nada' laogüe de'en chacda' c̱hio' šə chonclən byen. 
'''
"38" = '''
:sup:`38` Na' gož Jeso'osən' ḻe': ―¿Echacdo' gwsanḻažə' cuino' so'ot beṉə' le' laogüe de'en chacdo' c̱hia'? De'e ḻi əchnia' le' de que bito cuež ḻecon' antslə ze'e gaquə šoṉ las cui chc̱hebo' de que nombi'o nada'. 
'''
