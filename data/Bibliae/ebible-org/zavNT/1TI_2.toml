[2]
"1" = '''
:sup:`1` Na' chnia' le' de yeto de'en naquə de'e žialao gon yoguə'əcho. Catə' ndopə nžagcho par cho'ela'ocho Diozən' cheyaḻə' goncho orasyon par yoguə'əḻoḻ beṉə', ṉabcho gaquəlen Diozən' ḻega'aque', na' güe'echo yeḻə' chox̱cwlen c̱he Diozən' por ḻega'aque'. 
'''
"2" = '''
:sup:`2` Ḻeczə cheyaḻə' goncho orasyonṉə' par no rei na' par yoguə' beṉə' gwnabia' ca', par nic̱h gaquə so cuezcho binḻo, na' par nic̱h bitobi əgwžon güe'ela'ocho Diozən'. Cheyaḻə' goncho de'en naquə güen laogüe'enə' na' lao beṉac̱hən'. 
'''
"3" = '''
:sup:`3` Naquən güen goncho orasyonṉə' ca', la' Diozən' ben' babebeɉ chio'o xni'a de'e malən' cho'olaže'e goncho ca'. 
'''
"4" = '''
:sup:`4` Diozən' chene'ene' yebeɉe' yoguə' beṉə' xni'a de'e malən'. Ḻeczə chene'ene' yesə'əṉezene' na' se'eɉḻe'e dižə' ḻi c̱he'enə'. 
'''
"5" = '''
:sup:`5` Tozə Diozən' zaque'e par güe'ela'ochone', na' tozə ben' zo fabor chio'o lao Diozən', ḻe'enə' Jesocristən' ben' golɉə beṉac̱h. 
'''
"6" = '''
:sup:`6` Jesocrist nan' bnežɉw cuine' gwdixɉue' xtoḻə' yoguə' beṉac̱h. Dezd gwlalte Diozən' bsi'e xṉeze ṉitə' beṉə' yesə'əyix̱ɉui'e c̱he Jesocristən' na' catə'ən bžin žan' bžie' bia'anə', gosə'əyix̱ɉui'e de que Jesocristən' bnežɉw cuine' gwso'ote'ene' por ni c̱hecho. 
'''
"7" = '''
:sup:`7` Na' ḻeczə de'e na'anə' gwleɉ Diozən' nada' par naca' apostol c̱he' na' par əchyix̱ɉui'a dižə' ḻi c̱he'enə'. Bseḻe'e nada' chsed chlo'ida'an beṉə' ca' cui zɉənaquə beṉə' Izrael par nic̱h so'onḻilaže'ene'. Cho'a dižə' ḻi notono chx̱oayaga' əṉia' ca'. 
'''
"8" = '''
:sup:`8` Na' yeto de'e che'enda' gonḻe, yoguə' latɉə gan' chdopə chžagle par cho'ela'ole Diozən', beṉə' byo ca' cheyaḻə' so'one' orasyonṉə' lao ndopə nžagle. Cheyaḻə' gaquə la'ažda'oga'aque'en xi'ilažə', na' notono yesə'əže'e na' notono sa'acyože' par nic̱h Diozən' əgwzenague' c̱hega'aque' catə' so'one' orasyonṉə'. 
'''
"9" = '''
:sup:`9` Na' ḻeczə no'ol ca' cheyaḻə' yoso'opa'a cuinga'aque' ca cui ṉite'e zban. Pero bito cheyaḻə' cue' yic̱hɉga'aque' porzə par ṉite'e xoche, o par yesə'əguale'e bga o ret de or o de perlas. Na' bitotec yesə'əbe' yic̱hɉga'aque' gaquə yišə' yic̱hɉga'aque'en xoche o par yesə'əzi'e xaga'aque' de le'eyə'. 
'''
"10" = '''
:sup:`10` Cheyaḻə' ṉite'e so'one' de'e güen, can' chene'e Diozən' so'on notə'ətezəchlə no'olə bagwso'on lyebe de que əso'elaogüe'ene'. 
'''
"11" = '''
:sup:`11` No'olə ca' cheyaḻə' yesə'əzex̱ɉw yic̱hɉga'aque' yoso'ozenague' c̱he beṉə' ca' choso'osed choso'olo'ine' xtižə' Diozən' na' bitobi dižə' əso'e lao coltən'. 
'''
"12" = '''
:sup:`12` Bito cho'a latɉə par nic̱h no'ol ca' yoso'osed yoso'olo'ine' xtižə' Diozən' lao coltən', con nitə'əteze' žizə. Na' bito yesə'ənabi'e beṉə' byo. 
'''
"13" = '''
:sup:`13` Chnia' ca' la' Diozən' zgua'atec bene' Adanṉə' na' techlə bene' Ebən'. 
'''
"14" = '''
:sup:`14` Na' catə' gwxiye'en benən par nic̱h beṉə' nech ca' gwso'one' de'e malən' bito bx̱oayaguən Adanṉə', sino bx̱oayaguən no'ol c̱he'enə' par nic̱h besə'əxope' gwso'one' de'e malən'. 
'''
"15" = '''
:sup:`15` De'e na'anə' no'ol ca' chəsə'əžaglaogüe' catə' chəsə'əzane'. Pero žɉəsyə'ənite'e len Diozən' zeɉḻicaṉe šə nitə'ətezə ṉite'e so'onḻilaže'ene'. Ḻeczə c̱heyaḻə' sa'aquene' c̱he Diozən' na' əsa'ac la'ažda'oga'aque'enə' xi'ilažə' na' bito so'e latɉə ṉabia' la'ažda'omalga'aque'enə' ḻega'aque'. 
'''
