[9]
"1" = '''
:sup:`1` Bito chonən byen gwzoɉa' le'e de que cheyaḻə' əgwnežɉwle mech par gaquəlenḻe beṉə' Jodea ca' bagwleɉ Diozən' par zɉənaque' lažə' ne'enə', 
'''
"2" = '''
:sup:`2` c̱hedə' ṉezda' de que le'e chene'ele gaquəlenga'aclene'. Cho'elaogua'a le'e cho'a dižə' len beṉə' Masedonia ca' chapəga'aca'ane' de que le'e beṉə' Acaya gone'ele gaquəlenḻe beṉə' yašə' ca' godgüize na' gwzolao btoble mechən'. Na' de'en benḻe ca' do yic̱hɉ do lažə'əle ḻeczə zan beṉə' Masedonian' chse'enene' sa'aclene' ḻega'aque'. 
'''
"3" = '''
:sup:`3` Na' ṉa'a chseḻa'a beṉə' bišə'əcho ca' gan' zolen' na' sa'aclene' le'e yeyož əgwtoblen par nic̱h ca' sole probnid əgwnežɉwlen. Che'enda' la'alaon de que dižə' ḻin' bi'a be'elaogua'a le'e de que gaquəlenḻe beṉə' yašə' ca'. 
'''
"4" = '''
:sup:`4` ¿C̱hexa šə əsa'aclə to c̱hopə beṉə' Masedonian' catə' yeyeda' gan' zolen'? Šə bito ṉe'e yeyož əgwtoble mechən' catə' yeyeda', gaquəda' zto' de'en gožəga'aca'ane' ca güenṉə' gonḻe na' ḻeczə le'e gaquele zto' de'en cui benḻe complir de'en gwzolao benḻe. 
'''
"5" = '''
:sup:`5` De'e na'anə' zencuialaogua' beṉə' bišə'əcho ca' šoṉə zeya'aque' gan' nitə'əlenə' c̱hedə' chacda' chonən byen sa'aclene' le'e yeyož əgwtoble mech de'en benḻe lyebe əgwtoble par gaquəlenḻe beṉə' yašə' ca'. Ḻegwtobən antslə cuiṉə' yeyeda' par nic̱h baden catə' yeyeda', na' gacbia' de que gonḻen do yic̱hɉ do lažə'əle caguə gonḻen la fuers. 
'''
"6" = '''
:sup:`6` Ben' chaz latə'əzə, latə'əzə chelape', na' ben' chaz de'e sc̱ha'o, de'e sc̱ha'o chelape'. Ca'aczən' chac len chio'o, šə zanecho de'e sc̱ha'o par gaquəlencho beṉə', nachən' socho mbalaz juisy. 
'''
"7" = '''
:sup:`7` To tole cheyaḻə' əgwnežɉwle ɉa'aquə'ətə' de'e yebeile əgwnežɉwle c̱hedə' ḻechguaḻe chebei Diozən' ben' chebeine' chnežɉue' de'e chnežɉue' par xšin Diozən'. Bito cheyaḻə' əgwnežɉwcho de'e əgwnežɉwcho la fuers sino əgwnežɉwchon do lažə'əcho. 
'''
"8" = '''
:sup:`8` Diozən' nape' yeḻə' guac par chaclenchgüe' chio'o len bitə'ətezə de'e chyažɉecho. Na' chac gone' ca gatə' yoguə'əḻoḻ de'e chyažɉecho do tyempte par nic̱h gaquə əgwnežɉwcho bi de'e chyažɉe beṉə' yoblə na' goncho bichlə de'en naquə güen. 
'''
"9" = '''
:sup:`9` Nyoɉ Xtižə' Diozən' can' ben to beṉə' nan: Bagoclene' beṉə' zan, bnežɉue' de'e besə'əyažɉe beṉə' yašə'. Na' cuat ganḻažə' Diozən' de'e güenṉə' de'en ben be'enə'. 
'''
"10" = '''
:sup:`10` Diozən' chone' par nic̱h chatə' no xoa' biṉ na' bitə'ətezəchlə de'en chazcho, na' ḻe'enə' chone' par nic̱h chatə' de'e che'eɉ de'e chaocho. Ḻe'egatezə ca' ḻe'enə' gone' ca gatə' bichlə de'e chyažɉecho na' gone ca c̱ha'o x̱enchən par nic̱h šeɉəch gonchcho de'e güenṉə'. 
'''
"11" = '''
:sup:`11` Na' bitə'ətezə de'en chac c̱hele Diozən' chone' par nic̱h chebeile chnežɉwle de'e sc̱ha'o de'e chəsə'əyažɉe beṉə' yoblə na' catə' neto' žɉənežɉoto' beṉə' yašə' ca' de'en babtoble, nach əso'e yeḻə' chox̱cwlen c̱he Diozən'. 
'''
"12" = '''
:sup:`12` Na' catə' chio'o chnežɉwcho de'e chəsə'əyažɉe yeziquə'əchlə beṉə' bagwleɉ Diozən' par zɉənaque' lažə' ne'enə' chaclenga'acchone' par nic̱h chatə' de'en chəsə'əyažɉene', na' ḻeczə ca' choncho par nic̱h beṉə' ca' chaclencho chso'echgüe' yeḻə' chox̱cwlen c̱he Diozən'. 
'''
"13" = '''
:sup:`13` Na' catə' yeyož əgwtoble de'e sc̱ha'o de'en əgwnežɉwcho beṉə' yašə' ca' əgwlo'en de que do yic̱hɉ do lažə'əle chzenagle c̱he dižə' güen dižə' cobə c̱he Cristən'. Na' catə' beṉə' yašə' ca' yesə'əzi'e de'en əgwnežɉwle ḻega'aque' nach əso'elaogüe'e Diozən' can' chseḻə'əle de'e sc̱ha'o mech de'e gaquəlenən ḻega'aque' na' əso'elaogüe'e Diozən' can' chaclenḻe notə'ətezəchlə beṉə' chso'elao' Cristən'. 
'''
"14" = '''
:sup:`14` Na' so'one' orasyon par yesə'əṉabe' yeḻə' chaclen c̱he Diozən' par le'e na' əsa'aquene' c̱hele yesyə'əbeine' can' bagocwlenchgua Diozən' le'e len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen' par nic̱h chnežɉwle de'en chəsə'əyažɉe beṉə' yoblə. 
'''
"15" = '''
:sup:`15` Chox̱cwlen Diozən' ca naquə goclen xen de'en bene' len chio'o beṉac̱h catə'ən bseḻe'e Xi'iṉe'enə' por ni c̱hecho. Bito de dižə' de'e güe'echo catec zaquə'ən de'en bseḻe'ene'. 
'''
