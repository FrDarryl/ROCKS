[2]
"1" = '''
:sup:`1` Na' laogüe de'en banaccho xi'iṉ Dioz, cheyaḻə' cueɉyic̱hɉcho yoguə' cḻaste de'e mal de'en choncho. Bito əx̱oayagcho beṉə', bito goncho ca əsa'aque beṉə' naquəchcho beṉə' güench can' naccho, bito gaquəxi'icho beṉə' na' nic əṉecho dižə' mal c̱he beṉə'. 
'''
"2" = '''
:sup:`2` Na' ca bi'i che'eṉ dao' ca' chəsə'ədombo' xižə'əga'acbo' ca'aczən' cheyaḻə' selažə'əcho šeɉni'ichecho Xtižə' Diozən' de'en nyoɉən par nic̱h gaquəlenən chio'o gaccho can' chene'e Diozən' gaquə chio'o chonḻilažə'əchone'. Na' Xtižə' Diozən' bito chx̱oayaguən notə'ətezə beṉə'. 
'''
"3" = '''
:sup:`3` Cheyaḻə' selažə'əcho šeɉni'ichecho Xtižə' Diozən' c̱hedə' bachacbe'icho de que X̱ancho Jesocristən' chonchgüe' güen len chio'o. 
'''
"4" = '''
:sup:`4` Chio'o chonḻilažə'əchone' c̱hedə' zoe' zeɉḻicaṉe na' choṉe' chio'o yeḻə' mban zeɉḻicaṉe. Diozən' gwleɉe' ḻe' par choṉe' chio'o yeḻə' mban zeɉḻicaṉe na' ḻechguaḻe zaque'e len Diozən'. De'e na'anə' Jesocristən' gwxaquə'əlebene' ca to yeɉ de'en gwleɉ beṉə' par gaquən yeɉ squin liže'enə' na' zaquə'əchguan len be'enə' gwleɉ ḻenṉə', ḻa'aṉə'əczə beṉə' ca' yeziquə'əchlə gwsa'aquene' cui bi zaquə' yeɉən' na' boso'ozo'en ca'aḻə'. 
'''
"5" = '''
:sup:`5` Na' de'en ngodə'əcho txen len Jesocristən' gwxaquə'əlebecho ca yeɉ ca' de'en zɉəncua' zɉəngodə'ən gan' chac yo'o de yeɉən'. Pero zaquə'əchcho ca yeɉən' la' de yeḻə' mban zeɉḻicaṉe c̱hechon', na' yoguə'əcho txenṉə' naccho liž Diozən' c̱hedə' zoe' len chio'o. Na' gwxaquə'əlebecho ca bx̱oz c̱he beṉə' Izrael gwlaž c̱hecho ca' can' gwnitə'ətezə gwnite'e gwse'eɉṉi'alaže'e Diozən', c̱hedə' Jesocristən' chone' par nic̱h zotezə zocho cho'ela'ocho Diozən' ḻo'o yic̱hɉla'ažda'ochon' can' chazlažə' Diozən'. 
'''
"6" = '''
:sup:`6` Na' Xtižə' Diozən' nyoɉən' c̱he Jesocristən' nan: Gan' nzi' Sion na' əseḻa'a to beṉə' gwxaquə'əlebene' ca to yeɉ de'en gwleɉ beṉə' par gaquən yeɉ squin, na' zaquə'əchguan par ḻe'. Na' beṉə' so'onḻilažə' ben' gwxaquə'əlebe ca yeɉən' bito bi zto' əsa'aquene' c̱he de'en so'onḻilaže'ene'. 
'''
"7" = '''
:sup:`7` Na' par chio'o chonḻilažə'əchone', naque' ḻe'ebeyože beṉə' zaque'e. Pero na' beṉə' ca' cui chso'onḻilažə' ḻe', choso'ozoe' ḻe' ca'aḻə, na' par ḻega'aque' nyoɉczə Xtižə' Diozən', nan: Yeɉ de'en boso'ozo mues ca' ca'aḻə, ḻen banaquən yeɉ squin ṉa'a. 
'''
"8" = '''
:sup:`8` Na' ḻe'egatezə ca' nan: Ben' əseḻa'a gwxaquə'əlebene' ca to yeɉ de'e əc̱hego' beṉə', na' ca to yeɉ de'en žɉəsə'əžo'e na' yesə'əbix̱e'. Yesə'əc̱hegüe'e c̱hedə' chso'onczə yic̱hɉlaoga'aque' cui choso'ozenague' Xtižə' Diozən'. De'e na'anə' yesə'əbiayi'e can' babsi' Diozən' xṉeze. 
'''
"9" = '''
:sup:`9` Pero na' chio'o chonḻilažə'əcho Diozən' bagwleɉe' chio'o par naccho famiḻy c̱he'. Na' lao Diozən' naccho rei na' bx̱oz, na' naccho ṉasyon c̱he' na' nactecho xi'iṉe'. Diozən' gwleɉe' chio'o par nic̱h c̱hix̱ɉue'echo catec de'e güenṉə' chone'. Na' ḻe'enə' bebeɉe' chio'o ḻo'o de'e žc̱hoḻən' gan' gwdacho antslə. Na' gwlo'o be'eni' c̱he'enə' ḻo'o yic̱hɉla'ažda'ochon'. Na' be'eni' c̱he'enə' naquən de'e güen juisy par chio'o. 
'''
"10" = '''
:sup:`10` Antslə bito goccho xi'iṉ Diozən', pero ṉa'a banaccho xi'iṉe'. Na' antslə bito gwṉezecho de que cheyašə' cheži'ilažə' Diozən' chio'o, pero ṉa'a baṉezecho de que cheyašə' cheži'ilaže'e chio'o. 
'''
"11" = '''
:sup:`11` Beṉə' bišə' dao' chio'o naccho ca beṉə' zitə' len beṉə' ža' lao yežlyo nga na' par chio'o lažchon' naquən gan' zo Diozən'. Na' chatə'əyoida' le'e bito əgwzenagle c̱he de'en chzelažə' la'ažda'omallenə' cuent cui ṉabi'an le'e par gonḻe de'e malən'. 
'''
"12" = '''
:sup:`12` Ḻe'e sotezə ḻeso ḻegon de'e güen par nic̱h beṉə' ca' cui zɉənombia' Diozən' yesə'əle'ine' de'e güenṉə' chonḻe na' gwžin ža baḻe' so'onḻilaže'e Diozən' əso'ene' yeḻə' bala'aṉ, ḻa'aṉə'əczə ṉa'a chesə'əne' nacle beṉə' mal. 
'''
"13" = '''
:sup:`13` To tocho cheyaḻə' əgwzenagcho c̱he jostis ca' beṉə' ca' chesə'ənabia' c̱hedə' X̱ancho Jesocristən' bene' mendad goncho ca'. Cheyaḻə' əgwzenagcho c̱he rein' ben' chnabia'ach. 
'''
"14" = '''
:sup:`14` Na' ḻeczə cheyaḻə' əgwzenagcho c̱he goberṉador ca' beṉə' ca' chseḻə' rein'. Chseḻe'e ḻega'aque' par choso'onežɉue' castigw c̱he beṉə' chso'on de'e mal, na' par chso'e yeḻə' bala'aṉ c̱he beṉə' chso'on de'e güen. 
'''
"15" = '''
:sup:`15` Diozən' chene'ene' goncho de'e güen par nic̱h bito gaquə yesə'əna beṉə' ca' cuiṉə' so'ombia' ḻe' de que choncho de'e mal, beṉə' ca' ṉezɉənc̱hoḻ yic̱hɉla'ažda'oga'aque'enə'. 
'''
"16" = '''
:sup:`16` Bitoch chonən byen ṉaocho costombr c̱he beṉə' Izrael ca' can' na ḻein'. Pero bito cheyaḻə' goncho xbab de que de lsens c̱hecho par goncho bitə'ətezə de'e mal, c̱hedə' la' naccho beṉə' güen xšin Diozən' na' zoczcho par goncho can' chazlaže'enə'. 
'''
"17" = '''
:sup:`17` Cheyaḻə' gapcho respet yoguə' beṉə'. Na' cheyaḻə' gaquecho c̱he yeziquə'əchlə beṉə' chso'onḻilažə' Diozən'. Cheyaḻə' güe'ela'ocho Diozən', na' žebcho goncho de'en cui chazlaže'enə', na' cheyaḻə' gapcho rein' respet. 
'''
"18" = '''
:sup:`18` Le'e nacle mos c̱he beṉə', ḻegwzenag c̱he x̱anḻen' laogüe de'en chaple Diozən' respet. Gwzenagle caguə tlaozə c̱he beṉə' zɉənaquə beṉə' güen beṉə' gax̱ɉwlažə', sino que lenczə c̱he beṉə' znia ca'. 
'''
"19" = '''
:sup:`19` Catə' beṉə' choso'oc̱hi' choso'osaque'e chio'o sin cui bibi de'e mal noncho, Diozən' chebeine' šə chgo'o chc̱heɉlažə'əcho len de'en choso'oc̱hi' choso'osaque'e chio'o, c̱hedə' can' chene'ene' goncho. 
'''
"20" = '''
:sup:`20` Bitobi zaquə' lao Diozən' ca de'en chgo'o chc̱heɉlažə'əcho catə' chesə'əbažə' beṉə' chio'o šə de'en chonchon' naquən mal. Pero na' šə choso'oc̱hi' choso'osaquə' beṉə' chio'o laogüe de'en choncho de'e güen, Diozən' chebeine' de'en chgo'o chc̱heɉlažə'əcho len de'en choso'oc̱hi' choso'osaque'e chio'o. 
'''
"21" = '''
:sup:`21` Diozən' bagwleɉe' chio'o par nic̱h goncho de'e güenṉə' na' par nic̱h co'o gwc̱heɉlažə'əcho len bitə'ətezə de'e yoso'oc̱hi' yoso'osaquə' beṉə' chio'o. Bguo'o bc̱heɉlažə' Cristən' len de'en goc c̱he'enə' catə'ən gwxaquə'əzi'e por ni c̱hecho, na' bguo'o bc̱heɉlaže'e par nic̱h əṉezecho naquən' chene'ene' goncho na' par nic̱h goncho can' bene'enə'. 
'''
"22" = '''
:sup:`22` Na' Cristən' bitobi de'e mal bene', na' ni que əbx̱oayague' beṉə' len dižə' de'en be'e. 
'''
"23" = '''
:sup:`23` Na' catə' gwsa'adə' beṉə' ḻe' dižə' bito ṉacho boži'e dižə' mal len ḻega'aque'. Na' ḻe'egatezə ca' catə'ən boso'ochi' boso'osaque'ene' bito gwne' gone' mal len ḻega'aque'. Ben cuine' lao na' Diozən', c̱hedə' benḻilaže'e Diozən' ben' zdaczə ḻicha par əṉe' non' napə doḻə' na' non' chon de'e güen. 
'''
"24" = '''
:sup:`24` Bito bi de'e mal ben Cristən' pero gwdixɉue' c̱he de'e mal de'en ben chio'o. Bnežɉw cuine' gwso'ot beṉə' ḻe' ḻe'e yag corozən', par nic̱h notə'ətezcho chonḻilažə'əchone' cui si'icho castigw c̱he de'en benchon'. Bnežɉw cuine' par nic̱h cuich šo'o c̱hazcho de'e malən' sino sotezə socho goncho de'e güen. Na' be'e latɉə gwso'onene' ḻe' ca' par nic̱h bebeɉe' chio'o xni'a de'e malən'. 
'''
"25" = '''
:sup:`25` Gwxaquə'əlebecho ca xilə' ca' zɉənasəlas laogüe de'en bencho con can' gwna la'ažda'omalchon'. Pero ṉa'a bitoch chzenagcho c̱he la'ažda'omalchon', sino que bachzenagcho c̱he Cristən'. Na' Cristən' gwxaquə'əlebene' ca to beṉə' goye xilə' de'en chcuasə' chcue'eɉe' chio'o len de'e malən'. 
'''
