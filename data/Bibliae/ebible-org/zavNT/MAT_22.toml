[22]
"1" = '''
:sup:`1` Na' de'e yoblə bsed blo'i Jeso'osən' beṉə' ca' len jemplən', gozne': 
'''
"2" = '''
:sup:`2` —Yeḻə' gwnabia' c̱he Diozən' gwxaquə'əleben ca de'e nga goquən'. Zo to rei, beṉə' ben gast catə' bšagna' xi'iṉe'enə'. 
'''
"3" = '''
:sup:`3` Na' bene' combid beṉə' zan əžɉa'aque' liže'enə' par əsa'ogüe'. Na' catə' bžin or par solao lṉin', rein' bseḻe'e xmose' ca' par ɉəsə'əxi'e beṉə' ca' babene' combidən'. Pero notono no gwse'ene əžɉa'ac lao yeḻə' gošagna' c̱he xi'iṉe'enə'. 
'''
"4" = '''
:sup:`4` Nach gože' yex̱oṉɉ xmose' ca': “Ḻe'e žɉež beṉə' ca' zɉənaquə combidən' de que babsi'ini'a de'en gaochonə'. Babeta' xco'oṉa' ca' na' xme'edaogua'a ca' bia ca' chsa'aṉə', na' yoguə' de'e ca' yeḻa' babsi'ini'a par gaocho. Na' ye'ega'aclene' sa'aque' gaocho de'en babsi'ini'anə'.” Nach ɉa'ac mos ca' ɉse'eže' ḻega'aque' ca'. 
'''
"5" = '''
:sup:`5` Pero beṉə' ca' bito gwso'one' cas. Toe' gwyeɉe' ɉəgüie' yežlyo c̱he'enə', na' yetoe' gwyeɉe' ɉene' ṉegosy. 
'''
"6" = '''
:sup:`6` Na' yebaḻe' bosə'əṉize' mos ca' bseḻə' rein' na' gosə'əzi'ic̱hiže'e ḻega'aque' na' gwso'ote' baḻe'. 
'''
"7" = '''
:sup:`7` Na' ḻechguaḻe bža'a rein', na' bseḻe'e soḻdad c̱he' ca' ɉse'ete' ḻega'aque' na' bosə'əzeye' syoda c̱hega'aque'enə'. 
'''
"8" = '''
:sup:`8` Nach rein' gože' xmose' ca': “Babsi'ini'a de'en gaocho lao lṉin', pero ca naquə beṉə' ca' bena' combidən' nacbia' bito zɉəzaque'e par la'aque' liža' nga əsa'ogüe'. 
'''
"9" = '''
:sup:`9` Ḻe'e žɉa'ac yež ca' yeḻa' na' ḻe'e žɉəta yoguə' lquey ca' na' gonḻe combid yoguə' beṉə' chaš par da'aque' sa'ogüe'.” 
'''
"10" = '''
:sup:`10` Na' mos ca' ɉa'aque' yoguə' nez ca' na' ɉəsə'ətobe' con yoguə' beṉə' besə'əžague', no beṉə' naquə beṉə' güen na' no beṉə' naquə beṉə' mal, par nic̱h beža' liž rein' xte cuich bi latɉə gotə'. 
'''
"11" = '''
:sup:`11` Pero na' catə' gwyo'o rein' ɉəgüie' beṉə' ca' bazɉənžaguən', na' entr ḻega'aque' ble'ine' to beṉə' cui nyaze' lachə' de'en chnežɉo rein' de'en chsa'aze' lao lṉinə'. 
'''
"12" = '''
:sup:`12` Nach gož rein' ḻe': “Migw c̱hia' ¿nac goquən' gwyo'o nga? la' bito nyazo' lachə' de'en cheyaḻə' c̱hazo'.” Na' be'enə' bito bželene' bi ye'e rein'. 
'''
"13" = '''
:sup:`13` Nach rein' bene' mendad yoso'oc̱heɉ xmose' ca' ṉi'ana' be'enə' na' yesyə'əbeɉe'ene' fuerlə, gan' ḻechguaḻe naquə žc̱hoḻ, gan' cuežyaše'e na' gan' gaoyeɉə leye' zeɉḻicaṉe. 
'''
"14" = '''
:sup:`14` Can' naquən, Diozən' chaxe' yoguə' beṉə' par əse'eɉḻe'e c̱he', pero baḻgue'en choso'ozenague' c̱he', na' chque'e ḻega'aque' ca xi'iṉe'. 
'''
"15" = '''
:sup:`15` Nach beṉə' fariseo ca' besə'əžague' par bosə'əxi'e naclə so'one' par nic̱h yesə'əcueɉe' Jeso'osən' dižə' de'en yesə'əc̱hine' par əsa'ogüe' xya c̱he'. 
'''
"16" = '''
:sup:`16` Na' beṉə' fariseo ca' boso'oseḻe'e baḻə beṉə' zɉənaquə cuent len ḻega'aque' lao Jeso'osən' na ḻeczə boso'oseḻe'e baḻə beṉə' chso'on txen len Erodən' par ɉse'eže'ene': —Maestr, ṉezeto' de que cho'o dižə' ḻi. Ṉezeto' de'en chsed chlo'ido' beṉə' can' chene'e Diozən' goncho naquən dižə' ḻi. Na' ṉezeto' bito chžebo' bin' yesə'əna beṉə', la' bito chono' cuent c̱he beṉə' šə naque' blao o šə bito naque'. 
'''
"17" = '''
:sup:`17` De'e na'anə' zedeṉabeto' le' par ənao' neto' naquən' cheyaḻə' gonto'. ¿Enaquən güen c̱hixɉwto' impuest c̱he gobierṉ roman', o šə bito cheyaḻə' c̱hixɉwto'on? 
'''
"18" = '''
:sup:`18` Jeso'osən' gocbe'ine' caguə do lažə'əga'aque'enə' gwse'ene' ca', nach gože' ḻega'aque': —¡Nacle beṉə' gox̱oayag! ¿Bixc̱hen' chene'ele cueɉle nada' dižə' de'en gwc̱hinḻe contr nada'? 
'''
"19" = '''
:sup:`19` Ḻe'e gwlo'i nada' xmechlen' de'en chyixɉwle c̱he impuestən'. Nach boso'olo'ine' ḻe' to denario. 
'''
"20" = '''
:sup:`20` Jeso'osən' gože' ḻega'aque': —¿No diboj c̱heinə' da' laogüenṉə', na' no lein' nyoɉ laogüenṉə'? 
'''
"21" = '''
:sup:`21` Nach gwse'ene': —C̱he Rei Sesar. Nach Jeso'osən' gože' ḻega'aque': —Ḻe'e əgwnežɉo Sesarən' de'en naquə c̱he' ža, na' ḻe'e əgwnežɉo Diozən' de'en cheyaḻə' əgwnežɉwlene'. 
'''
"22" = '''
:sup:`22` Nach beṉə' ca' catə' gwse'enene' xtižə' Jeso'osən' besyə'əbanene'. Na' besa'aque' gan' zoe'enə'. 
'''
"23" = '''
:sup:`23` Na' ḻe'e ža na'atezəczə besə'əzžin baḻə beṉə' sadoseo beṉə' ca' cui chse'eɉḻe' de que yesyə'əban beṉə' guat ca', na' de'e na'anə' ɉse'eže'ene': 
'''
"24" = '''
:sup:`24` —Maestr, de'e Moisezən' bzoɉe' de que šə to beṉə' byo beṉə' nšagna' gate' na' yega'aṉ no'olə c̱he'enə' sin cui no xi'iṉe' gwzo, beṉə' bišə' be'enə' bagotən' cheyaḻə' yeque'e no'olənə' par nic̱h nitə' xi'iṉ dia c̱he de'e beṉə' biše'enə'. 
'''
"25" = '''
:sup:`25` Bac̱h bembi'ato' gažə bišə'əga'aque'. Na' beṉə' nechən' bšagne'e, na' gote', na' notono xi'iṉe' gwzo. Na' biše'e əgwchopən' beque'e no'olən'. 
'''
"26" = '''
:sup:`26` Na' ḻeczə got beṉə' əgwchopən' na' notono xi'iṉe' gwzo. Nach ḻe'egatezə ca' goquə len beṉə' biše'e əgwyoṉe, nach beṉə' bišə'əga'aque' ca' yeḻa', xte besyə'əyatega'aque' besyə'əque'e no'olən' na' besyə'əyatega'aque' gwsa'at, na' notoczə no xi'iṉga'aque' gwnitə'. 
'''
"27" = '''
:sup:`27` Na' gwde gwsa'at beṉə' ca' ḻeczə got no'olən'. 
'''
"28" = '''
:sup:`28` Na' catə' yesyə'əban beṉə' guat ca', ¿noe' entr beṉə' gažə ca' gaquə be'en c̱he no'olən'? la' yogue'en bosyo'ošagna'alene' ḻe'. 
'''
"29" = '''
:sup:`29` Nach gož Jeso'osən' ḻega'aque': —Bito chonḻe xbab šao' de'en nale ca', la' bito ṉezele can' na Xtižə' Diozən' de'en nyoɉən na' nic ṉezele naquən' naquə yeḻə' guac c̱he Diozən'. 
'''
"30" = '''
:sup:`30` Catə'ən yesyə'əban beṉə' guat ca', bito gacbia' šə zoso'ošagne'e o šə cui, na' cana' caguə no yosyo'ošagna'ach. Lebzen' əsa'aque' len angl c̱he Diozən' beṉə' ca' nitə' yoban'. 
'''
"31" = '''
:sup:`31` Na' ca naquən' chaquele bito yesyə'əban beṉə' guat ca', ¿əbito za'alažə'əle can' nyoɉ Xtižə' Diozən', nan: 
'''
"32" = '''
:sup:`32` “Nada' naca' Dioz c̱he de'e x̱axta'ole Abraanṉə', na' Dioz c̱he de'e x̱axta'ole Isaaquən', na' Dioz c̱he de'e x̱axta'ole Jacobən'.” Na' ṉezecho beṉə' ca' nite'e len Diozən' c̱hedə' Diozən' bito naque' Dioz c̱he beṉə' guat, sino naque' Dioz c̱he beṉə' ca' zɉəmban. 
'''
"33" = '''
:sup:`33` Na' beṉə' zan ca' zɉənžaguən' besyə'əbanene' catə' gwse'enene' dižə'ən de'en bsed blo'ine' ḻega'aque'. 
'''
"34" = '''
:sup:`34` Na' catə' gwse'ene beṉə' fariseo ca' de que Jeso'osən' bzožie' beṉə' sadoseo ca', nach ɉeza'aque' lao Jeso'osən'. 
'''
"35" = '''
:sup:`35` Na' to ben' chsed chlo'i ḻein' ḻeczə gone'ene' cueɉe' Jeso'osən' dižə' de'e gwc̱hine' contr ḻe'. Na' gože'ene': 
'''
"36" = '''
:sup:`36` —Maestr, lao ḻei c̱he Diozən' ¿non' de'en none' mendad goncho naquən de'e blaoch? 
'''
"37" = '''
:sup:`37` Jeso'osən' gože'ene': —De'en naquə de'e žialaoch na' de'e blaoch lao de'e ca' none' mendad goncho nan: “Cheyaḻə' gaquecho c̱he X̱ancho Diozən' do yic̱hɉ do lažə'əcho do fuers balor c̱hecho.” 
'''
"38" = '''
:sup:`38` Na' de'e əgwchopen' lebze nan len de'e nechen': “Cheyaḻə' gaquecho c̱he sa'alɉuežɉcho catg chaquecho c̱he cuincho.” 
'''
"39" = '''
:sup:`39` C̱hopə de'e ca' non Diozən' mendad goncho zɉənox̱ə'ən doxen de'en bzoɉ de'e Moisezən' na' de'en boso'ozoɉ beṉə' ca' gwso'e xtižə' Diozən' cana'. 
'''
"40" = '''
:sup:`40` Na' lao ṉe'e zɉənžag beṉə' fariseo ca' lao Jeso'osən', 
'''
"41" = '''
:sup:`41` gože' ḻega'aque': —¿Bin' chontguale xbab c̱he Cristən' ben' əseḻə' Diozən' par gaquəlene' ṉasyon c̱hechon'? ¿No xi'iṉ dia c̱hei gaque'? Na' gwse'ene': —Gaque' xi'iṉ dia c̱he de'e Rei Dabin'. 
'''
"42" = '''
:sup:`42` Nach Jeso'osən' gože' ḻega'aque': —De'e Dabin' bzoɉe' can' blo'i Spirit c̱he Diozən' ḻe'. Gwne' de que Cristən' naque' X̱ane'. Quinga bzoɉe': X̱ancho Diozən' gože' X̱ana'an: “Gwche'edo' cuita' nga ṉabi'acho txen, Na' gona' par nic̱h ṉitə' de'e ca' chso'on contr le' na' beṉə' contr c̱hio' ca' xni'onə'.” 
'''
"43" = '''
:sup:`43` Na' de'en gwna de'e Rei Dabin' de que Cristən' naque' X̱ane', ¿əcabi zeɉen de que Cristən' naque' mazəchlə ca xi'iṉ dia c̱he' na'anə' ža? 
'''
"44" = '''
:sup:`44` Na' notoch no goquə yosyo'oži'i xtiže'enə'. Na' dezd ža na' bitoch besyə'əyaxɉene' bi yesə'əṉabene' Jeso'osən'. 
'''
