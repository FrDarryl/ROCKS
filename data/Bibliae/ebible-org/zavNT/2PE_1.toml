[1]
"1" = '''
:sup:`1` Nada' Simon Bed naca' apostol na' beṉə' güen žin c̱he Jesocristən'. Na' chzoɉa' le'e bagoclen Diozən' par chonḻilažə'əle Jesocristən'. Jesocristən' naque' Dioz c̱hechon' ben' babebeɉ chio'o xni'a de'e malən'. Tozə can' chone' güen len yoguə' chio'o chonḻilažə'əchone' c̱hedə' la' zdacze' ḻicha, tozə can' chone' len neto' naquəto' apostol na' len le'e cui nacle apostol. 
'''
"2" = '''
:sup:`2` Chṉaba' lao Diozən' gaquəlenche' le'e na' gone' ca so cuezəchle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen' laogüe de'en nombi'alene' na' de'en nombi'ale X̱ancho Jeso'osən'. 
'''
"3" = '''
:sup:`3` Banombi'acho X̱ancho Jeso'osən' na' de'e na'anə' lao yeḻə' guac xen c̱he'enə' babeṉe' chio'o yoguə' de'en chyažɉecho par sotezə socho goncho can' chene'e Diozən' na' güe'ela'ochone'. X̱ancho Jeso'osən' bagwleɉe' chio'o par naccho xi'iṉe' laogüe de'en naque' ḻe'ezelaogüe beṉə' zaque'e na' nape' yeḻə' guac xen. 
'''
"4" = '''
:sup:`4` Na' laogüe de'en naque' ḻe'ezelaogüe beṉə' zaque'e na' nape' yeḻə' guac xen, babene' lyebe gone' de'e zan de'e güen juisy na' de'e zaque'e len chio'o. Bene' lyebe gone' güen len chio'o par nic̱h ca' gaquə yic̱hɉla'ažda'ochonə' cayaṉə'ən naquə yic̱hɉla'ažda'ogüe'enə', na' par nic̱h cuich goncho de'e mal can' chso'on beṉə' ca' cui zɉənombia' Diozən' con choso'ozenagteze' c̱he de'en chesə'əzelažə' la'ažda'omalga'aque'enə'. 
'''
"5" = '''
:sup:`5` Bachonḻilažə'əcho X̱ancho Jeso'osən', na' de'en bachzolao chac yic̱hɉla'ažda'ochon' can' naquə yic̱hɉla'aždaogüe'enə' cheyaḻə' goncho xte ga zelao saquə'əcho par nic̱h sotezə socho goncho de'e güen na' par nic̱h šeɉni'ichecho de'en chazlaže'enə'. 
'''
"6" = '''
:sup:`6` Na' bito cheyaḻə' güe'echo latɉə ṉabia' la'ažda'omalchon' chio'o. Cheyaḻə' sotezə socho gonḻilažə'əcho Diozən' catə' chyi' chzaquə'əcho, na' cheyaḻə' güe'ela'ochone' na' goncho can' chene'ene'enə'. 
'''
"7" = '''
:sup:`7` Na' ḻeczə cheyaḻə' gaquecho c̱he beṉə' lɉuežɉcho beṉə' chso'onḻilažə' Cristən' can' chonḻilažə'əchone' na' cheyaḻə' gaquecho c̱he yeziquə'əchlə beṉə'. 
'''
"8" = '''
:sup:`8` Šə zdacho chonchguacho yoguə' de'e ca', chaclenən chio'o par nic̱h ṉezecho can' chene'e X̱ancho Jesocristən' goncho na' par nic̱h sotezə socho goncho can' chene'ene'. 
'''
"9" = '''
:sup:`9` Pero na' notə'ətezcho šə bito choncho de'e ca' bagwnia' cheyaḻə' goncho, nc̱hoḻ yic̱hɉla'ažda'ochon' na' bito cheɉni'išaogüe'echo c̱he Diozən' na' bagonḻažə'əcho de que Diozən' babnitlaogüe' de'e mal de'en babencho antslə. 
'''
"10" = '''
:sup:`10` De'e na'anə' beṉə' bišə', cheyaḻə' goncho yoguə'əḻoḻ can' bagwnia' chene'ene' par nic̱h əṉezecho de'e ḻi bagwleɉ Diozən' chio'o par naccho xi'iṉe', na' bsi'e xṉezenə' antslə par nic̱h gwcue'e chio'o ca xi'iṉe'. Šə can' goncho cuat cuiayi'icho. 
'''
"11" = '''
:sup:`11` Nachən' bitobi bi de de'e gaquə əgwžonən žɉəyezocho len X̱ancho Jesocristən' gan' chnabi'e zeɉḻicaṉe, Jesocrist ben' babebeɉ chio'o xni'a de'e malən'. 
'''
"12" = '''
:sup:`12` Na' ḻa'aṉə'əczə baṉezele de'e ca' bagwnia' le'e na' bazole c̱hec̱h cheɉḻe'ele dižə' ḻi c̱he Diozən', bia'aczə che'enda' gontezə gona' par nic̱h žɉəyeza'alažə'əlen. 
'''
"13" = '''
:sup:`13` Chacda' naquən güen ṉa'a ṉembana' gona' par nic̱h žɉəyeza'alažə'əle de'e ca' na' gonḻe xbab c̱hega'aquən. 
'''
"14" = '''
:sup:`14` Ṉezda' de que yob əžin ža gata' segon can' bablo'i X̱ancho Jesocristən' nada'. 
'''
"15" = '''
:sup:`15` De'e na'anə' chona' xte ga zelao saquə'əda' par nic̱h catə' bagota' guaquə yosa'alažə'əle de'e ca' bagwnia' cheyaḻə' goncho. 
'''
"16" = '''
:sup:`16` De'en babzeɉni'ito' le'e can' əgwlo'i Jesocristən' yeḻə' guac xen c̱he'enə' catə'ən yide' de'e yoblə, bito naquən de'e chalɉlažə'əto' par əx̱oayagto' le'e. Neto' apostol c̱he'enə' ble'ito' yeḻə' chey che'eni' c̱he'enə' na' de'e na'anə' ṉezeto' de que naque' ḻe'ezelaogüe beṉə' zaque'e. 
'''
"17" = '''
:sup:`17` X̱acho Diozən' bnežɉue' Xi'iṉe'en yeḻə' bala'aṉ xen na' bene' par nic̱h cho'alaogüe'enə' goquən ca de'en chey che'eni'. Na' X̱acho Diozən' ben' naquə ḻe'ezelaogüe beṉə' blao na' ben' chnabia' doxenḻə, gwne' c̱he': “Bengan' Xi'iṉa' ben' chacchgüeida' c̱hei, na' cheba chezaquə'əlaža'a len ḻe'.” 
'''
"18" = '''
:sup:`18` Na' neto' beneto' can' gwna Diozən' c̱he', Dioz ben' zo yoban', la' gwzoto' len Jesocristən' lao ya'anə' de'en gwleɉ Diozən' par goc ca' laogüeinə'. 
'''
"19" = '''
:sup:`19` Na' de'en bable'ito' yeḻə' chey che'eni' c̱he Jesocristən' blo'ichən neto' de que Xtiže'enə' de'en boso'ozoɉ de'e profet ca' beṉə' ca' gwso'e xtižə' Diozən' cana' naquən de'e ḻi. Na' de'e güenṉə' gonḻe šə əgwzenagle c̱hei. Xtižə' Diozən' de'en nyoɉən chse'eni'in ḻo'o yic̱hɉla'ažda'ochon' can' chon to lampara chse'eni'in to ḻo'o cuart gan' naquə žc̱hoḻ. Na' de'en nyoɉən əgwse'eni'in ḻo'o yic̱hɉla'ažda'ochon' yedote xte catə'ən əžin žan' yidə Cristən' de'e yoblə. 
'''
"20" = '''
:sup:`20` Pero na' de'en naquə de'e žialao šeɉni'icho, de'e profet ca' beṉə' ca' boso'ozoɉ Xtižə' Diozən' cana' bito boso'ozoɉe' con xbab c̱hega'acze' c̱he bi de'e ca' bachac o c̱he de'e ze'e gaquə. 
'''
"21" = '''
:sup:`21` De'en boso'ozoɉe' bito ṉacho naquən to de'e gwnan yoso'ozoɉe', sino de'en gwleɉ Diozən' ḻega'aque' par gwsa'aque' lažə' ne'enə, Spirit c̱he'enə' benən par nic̱h boso'ozoɉe' de'en gone'ene'. 
'''
