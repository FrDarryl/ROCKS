[11]
"1" = '''
:sup:`1` Na' apostol ca' na' yeziquə'əchlə beṉə' ca' ža' Jodean' beṉə' ca' chso'onḻilažə' Jesocristən' gwse'ene' de que ḻeczə len beṉə' ca' cui zɉənaquə beṉə' Izrael bachso'one c̱hega'aque' xtižə' Diozən'. 
'''
"2" = '''
:sup:`2` Nach Bedən' beze'e beyeɉe' Jerosalenṉə' gan' nitə' beṉə' Izrael ca' chso'onḻilažə' Jesocristən' na' gwsa'acyože' ḻe'. 
'''
"3" = '''
:sup:`3` Gwse'ene': ―¿Bixc̱hen' bagwyeɉo' gan' ža' beṉə' ca' cui zɉənaquə beṉə' Izrael na' ɉtaolenga'aco'one'? Malən' babeno'. 
'''
"4" = '''
:sup:`4` Nach Bedən' gwzolaogüe' be'elene' ḻega'aque' dižə'ən tcho'a tšao' ca naquən' goquə c̱he', gože': 
'''
"5" = '''
:sup:`5` ―Lao zoa' lao' syoda Jopen' chona' orasyon Diozən' bene' par nic̱h ble'idaogüe'eda' ca to lachə' xen ncheɉ dapte squinei ca' chetɉən ḻe'e yoban' za'an gan' zo'anə'. 
'''
"6" = '''
:sup:`6` Na' bgüiayaṉa'an na' ble'ida' ḻo'inə' ža'an bia yix̱ə' ca' chaš yežlyon' bia žia tap ṉi'a ne'i, na' ble'ida' bia zɉənxobə ḻe'i lao yo, na' bia žia x̱ile'e bia chaš ḻe'e yoban' na' baḻə bia ca' zɉənacob bia əznia. 
'''
"7" = '''
:sup:`7` Na' benda' gwna Diozən' nada': “Gwyas Bed, na' bet bia ca' gwdao.” 
'''
"8" = '''
:sup:`8` Nach božia'an gwnia': “X̱ana', bito gaoga'aca'ab. Ni šlinzə cuiṉə' gaogua' bia zban ca' zɉənac ca' c̱hedə' cui de lsens len ḻei c̱heto'onə'.” 
'''
"9" = '''
:sup:`9` Na' de'e əgwchop lase Diozən' gwne': “Bian' bac̱h gwnia' gaogo' bito əṉao' de que zɉənacob bia zban.” 
'''
"10" = '''
:sup:`10` Šoṉ ši'i gože' nada' ca' nach begüe lachə'ən ḻe'e yoban'. 
'''
"11" = '''
:sup:`11` Ze'e beyož ble'idaogüe'eda' de'enə' catə' bla'ac šoṉə beṉə' byo gan' zoa'anə' beṉə' za'ac Sesarean'. 
'''
"12" = '''
:sup:`12` Na' Spirit c̱he Diozən' bzeɉni'in nada' de que cheyaḻə' ša'alenga'aca'ane' sin cui gaquəžeɉlaža'a, na' gwc̱hi'a beṉə' bišə'əcho quinga x̱op gwyeɉto', na' bžinto' Sesarean' liž ben' le Cornelio. 
'''
"13" = '''
:sup:`13` Nach Cornelion' be'elene' neto' dižə' can' blo'e lao to angl ḻe' liže'enə' na' anglən' gože'ene': “Bseḻə' beṉə' əžɉa'ac syoda Jopen' žɉəsə'əxi'e to beṉə' le Simon Bed. 
'''
"14" = '''
:sup:`14` Be'ena' əṉe' le' na' famiḻy c̱hio' nac gonḻe par nic̱h yechoɉle xni'a de'e malən'.” 
'''
"15" = '''
:sup:`15` Nach catə' bžina' liž Cornelion' gwzolaogua' bi'a dižə'ən len ḻega'aque', na' Spirit c̱he Diozən' bedəson ḻo'o yic̱hɉla'ažda'oga'aque'enə' can' babedəson len chio'o. 
'''
"16" = '''
:sup:`16` Nach ɉsa'alaža'a xtižə' X̱ancho Jesocristən' can' gwne': “De'e zaque'enə' can' ben Juanṉə' bc̱hoe' beṉə' nis, pero de'e zaquə'əche' gac c̱hele ca de'en yedəso Spirit c̱he Diozən' ḻo'o yic̱hɉla'ažda'olen' ṉabia'an le'e.” 
'''
"17" = '''
:sup:`17` Na' ca naquən' baben Diozən' par nic̱h zo Spirit c̱he'enə' ḻo'o yic̱hɉla'aždaoga'aque'enə' can' babene' len chio'o, nacbia' zon len notə'ətezcho chonḻilažə'əcho X̱ancho Jesocristən'. Na' ¿noxa naca' nada'anə' par gwžona' gon Diozən' de'en chene'ene' gone'? 
'''
"18" = '''
:sup:`18` Na' ca beyož boso'ozenague' xtižə' Bedən' bitoch bi bi gosə'əne' contr Bedən' de'en gwyeɉe' liž Cornelion', sino gwso'e yeḻə' chox̱cwlen c̱he Diozən', gosə'əne': ―Ṉa'a ṉezecho de que ḻeczə len beṉə' ca' cui zɉənaquə beṉə' Izrael chazlažə' Diozən' yesyə'ədiṉɉene' xtoḻə'əga'aque'enə' nic̱h əgwnežɉue' yeḻə' mban zeɉḻicaṉe c̱hega'aque'. 
'''
"19" = '''
:sup:`19` Na' gwde gwso'ot beṉə' blao c̱he beṉə' Izrael ca' Estebanṉə' gosə'əzolaoga'aque' boso'oc̱hi' boso'osaquə'əchgüe' yeziquə'əchlə beṉə' ca' chso'onḻilažə' Jesocristən' nach beṉə' ca' chso'onḻilaže'ene' gwsa'asəlase', baḻe' ɉa'aque' do Fenisia, do C̱hipre na' do Antioquia ga mbane Siria. Na' lao chesə'əde'enə' boso'osed boso'olo'ine' con beṉə' zɉənaquə beṉə' Izrael xtižə' Jeso'osən', bito boso'osed boso'olo'ine'en beṉə' ca' cui zɉənaquə beṉə' Izrael. 
'''
"20" = '''
:sup:`20` Pero na' to c̱hopə beṉə' C̱hipre na' beṉə' Sirene beṉə' chso'onḻilažə' Jesocristən' catə' ḻeczə besə'əxoṉɉe' ɉa'aque' Antioquian', na' na' gosə'əzolaogüe' gosə'əyix̱ɉue'ine' beṉə' ca' cui zɉənaquə beṉə' Izrael dižə' güen dižə' cobə c̱he X̱ancho Jesocristən'. 
'''
"21" = '''
:sup:`21` Na' X̱anchon' goclene' ḻega'aque' len yeḻə' guac c̱he'enə' na' beṉə' zan gosə'əbeɉyic̱hɉe' costombr c̱hega'aque' de'en zɉənaogüe' na' gwso'onḻilaže'e X̱anchon'. 
'''
"22" = '''
:sup:`22` Na' catə' gwse'ene beṉə' ca' chso'onḻilažə' Jesocristən' Jerosalenṉə' ca naquən' bachac Antioquian', nach boso'ose'e Bernaben' par gwyeɉe' Antioquian'. 
'''
"23" = '''
:sup:`23` Na' catə' bžin Bernaben' Antioquian' ble'ine' de que de'e ḻi bagoclenchgua Diozən' beṉə' ca', na' ḻechguaḻe bebeine'. Nach gwṉeyoine' ḻega'aque' ṉitə'ətezə ṉite'e yoso'ozenague' c̱he X̱anchon' do yic̱hɉ do lažə'əga'aque'. 
'''
"24" = '''
:sup:`24` Bernaben' naque' to beṉə' güen, na' chonḻilažə'əchgüe' Jesocristən' na' Spirit c̱he Diozən' chnabia'an yic̱hɉla'aždaogüe'enə'. Na' de'e na'anə' zanch beṉə' Antioquian' gwso'onḻilaže'e Jesocristən'. 
'''
"25" = '''
:sup:`25` Gwde na' Bernaben' gwze'e zde' Tarson' par ɉəyedilɉe' Saulən', nach catə' beželene' ḻe', gwc̱he'ene' Antioquian'. 
'''
"26" = '''
:sup:`26` Na' gosə'ənite'e Antioquian' tgüiz gwso'one' txen len beṉə' ca' chəsə'ədopə chəsə'əžag chso'elao' Jesocristən' na' boso'osed boso'olo'ine' beṉə' zanch. Na' Antioquia na'atequən' gwzolao boso'osi'e beṉə' ca' chso'onḻilažə' Jesocristən' beṉə' cristian c̱hedə' choso'ozenague' c̱he Cristən'. 
'''
"27" = '''
:sup:`27` Lao nitə' Bernaben' na' Saulən' Antioquian' besə'əžin baḻə beṉə' Jerosalen beṉə' chsa'aš choso'ozenene' de'en bagož Diozən' ḻega'aque'. 
'''
"28" = '''
:sup:`28` Na' entr beṉə' ca' besə'əžinṉə' to beṉə' le Agabo gwzeche' lao beṉə' ca' zɉəndopə zɉənžag chso'elao' Jesocristən' be'e dižə' can' babzeɉni'i Spirit c̱he Diozən' ḻe' de que doxenḻə yežlyon' gatə' to bgüin juisy. Na' catə' bžin ža gwnabia' ben' le Claudio doxen gan' mbane Roma, cana' goc bgüinṉə' can' gwna Agabon'. 
'''
"29" = '''
:sup:`29` Nach beṉə' ca' chəsə'ədopə chəsə'əžag chso'elao' Jesocristən' Antioquian' boso'oxi'e yesə'ətobe' mech par nic̱h yosə'əseḻe'en əsa'aclene' beṉə' lɉuežɉga'aque' ca' chso'elao' Jesocristən' gan' mbane Jodean'. Na' boso'oxi'e de que to toe' yoso'onežɉue' segon ɉa'aquə'ətə' de'e gaquə yoso'onežɉue'. 
'''
"30" = '''
:sup:`30` Na' gwso'one' can' boso'oxi'enə' nach boso'oseḻe'e Saulən' len Bernaben' Jodean' par ɉəsə'ənežɉue' mechən' beṉə' ca' zɉənaque' comisyon c̱he beṉə' ca' chso'onḻilažə' Jesocristən' Jerosalenṉə'. 
'''
