[20]
"1" = '''
:sup:`1` Nach catə' beyož gwche' ži de'e zedən', Pabən' goxe' beṉə' Efeso ca' chso'onḻilažə' Jesocristən' gan' zo'enə' na' lao banite'enə' btipe' lažə'əga'aque', nach bzeine' ḻega'aque' dižə'. Gwde na' beze'e gwyeɉəche' Masedonian'. 
'''
"2" = '''
:sup:`2` Na' gwdie' to to yež ca' zɉəchi' Masedonian' btipchgüe' lažə' beṉə' ca' chso'onḻilažə' Jesocristən', nach gwyeɉəche' Gresian'. 
'''
"3" = '''
:sup:`3` Na' gwzoe' Gresian' šoṉ bio', na' catə' bžin ža yeze'e par yeyo'e ḻo'o barcon' yeyeɉe' Sirian', gwṉezene' de que zɉəchi'inao beṉə' Izrael ca' ḻe', nach mejor bezdie' doxen gan' mbane Masedonia na'alə, bela'atie' Filiposən' gan' zoa' ca orən'. 
'''
"4" = '''
:sup:`4` Na' Sopater len Aristarco len Segondo len Gayo len Tiquico len Trofimo na' ḻeczə len Temtion' ɉa'aclene' ḻe' Asian'. Sopaterən' naque' beṉə' Berea, Aristarcon' na' Segondo zɉənaque' beṉə' Tesalonica, na' Gayon' naque' beṉə' Derbe. Na' Tiquicon' len Trofimon' zɉənaque' beṉə' Asia. 
'''
"5" = '''
:sup:`5` Nach gosə'əbialao beṉə' ca' na' ɉəsə'əleze' neto' Troasən'. 
'''
"6" = '''
:sup:`6` Gwdech lṉin' catə'ən chsa'ogüe' yetxtil de'en cui bi xne'i nc̱hix̱ə, nada' len Pabən' gwza'ato' Filiposən' gan' zo'anə' na' gwyo'oto' ḻo'o barcon' na' goc gueyə' ža catə' bžinto' Troasən' gan' banitə' beṉə' ca' ɉəsə'əlezə neto' nach gwzoto' na' gažə ža. 
'''
"7" = '''
:sup:`7` Na' catə' bžin ža dmigw besə'ədobə beṉə' ca' chso'onḻilažə' Jesocristən' Troasən' gwse'eɉ gwsa'ogüe' par chɉəsyə'əzalaže'e bi zeɉen par chio'o de'en bsanḻažə' cuin X̱ancho Jesocristən' gwso'ot beṉə' ḻe'. Na' de'en bazon yeza' Pabən' ca gwx̱ezə be'e xtižə' Diozən' len ḻega'aque' xte bžinte do chel. 
'''
"8" = '''
:sup:`8` Na' ḻo'o yo'o gan' ndopə nžagto' naquən de šoṉ cuia na' cuartən' de'en zo ḻe'ezelaogüe la'alə, zechguan yi' na' ḻo'i nan' že'eto'. 
'''
"9" = '''
:sup:`9` Na' to bi'i güego' lebo' Eutico žiabo' cho'a bentanṉə'. Na' Pabən' zdoṉzə zda dižə' de'en cho'enə' na' ca' žia bi'in cho'a bentanṉə' gwtasbo' na' lao chtasbo'on bexopəczlabo' lao yo che'elə. Na' bi'i guatzə besyə'əḻise'. 
'''
"10" = '''
:sup:`10` Nach betɉ Pabən' bžine' gan' ɉəsyə'ədix̱ɉue'ebo'onə' ḻe'e bchequə'əte' laobo'onə' gwdeḻe'ebo'. Nach gože' beṉə' ca': ―Bito bi gaquele, mbanczbo'. 
'''
"11" = '''
:sup:`11` Na' begüie' de'e yoblə nach gwsa'ogüe' na' bezolaogüe' cho'e dižə'ənə' len ḻega'aque', na' ṉe'e cho'ete'en ca' catə' gwye'eni'. Nach beze'e. 
'''
"12" = '''
:sup:`12` Nach catə' besyə'əsa'ac beṉə' ca' besyə'əbeichgüeine' besyə'əc̱he'e bi'i güego'on mbambo'. 
'''
"13" = '''
:sup:`13` Nach bxi'ato' len Pabən' de que yebialaoto' yeyeɉto' ḻo'o barcon' xte gan' nzi' Ason, na' ḻe' gwyazlažə'əche' yeyede' yo bižlə yela'ate' Asonṉə'. Ca' goquən' beyo'oto' ḻo'o barcon' par bežinto' Asonṉə'. 
'''
"14" = '''
:sup:`14` Na' Ason na' bežagto'one' nach txen beyo'olento'one' ḻo'o barcon' par bežinto' gan' nzi' Mitilene. 
'''
"15" = '''
:sup:`15` Nach na' bessa'ato' besyo'oto' ḻo'o barcon' na' beteyo bežinto' gaḻə'əzə ganə' nzi' Quio. Nach zɉəzdato' na' gwde yeto ža bežinto' ganə' nzi' Samos. Na' bechoɉto' ḻo'o barcon' na' gwyeɉto' gan' nzi' Trogilio na' na' bega'aṉto' tže' bento' dezcanz. Nach beteyo besyo'oto' ḻo'o barcon' de'e yoblə par bežinto' Mileton'. 
'''
"16" = '''
:sup:`16` Ca' bento' par nic̱h cui gwdeto' Efeson' la' Pabən' bito gone'ene' šeichene' yež ca' zɉəchi' Asian', c̱hedə' bachacbyenchgüeine' šə gaḻə' soe' Jerosalenṉə' par ža lṉi Pentecostesən'. 
'''
"17" = '''
:sup:`17` Mileto na' zoto' bseḻə' Pabən' rson par bda'ac beṉə' golə beṉə' blao ca' entr beṉə' ca' chəsə'ədopə chəsə'əžag so'elaogüe'e Jesocristən' Efeson'. 
'''
"18" = '''
:sup:`18` Na' catə' besə'əla'aque'enə' Pabən' gože' ḻega'aque': ―Nezczele ca güenṉə' babena' entr le'e dezd catə'ən bida' Asian' de'e neche. 
'''
"19" = '''
:sup:`19` Gwzoa' bena' xšin Diozən' do yic̱hɉ do laža'a. Bito ben cuina' xen, na' zan las gwchežəchgua' c̱hele, na' de'e zan de'e boso'oc̱hi' boso'osaquə' beṉə' Izrael ca' nada'. 
'''
"20" = '''
:sup:`20` Bzeɉni'ida' le'e yoguə' de'en byažɉele šeɉni'ile sin cui bžeba'. Bzeɉni'ida'an le'e catə'ən chdopə chžagle na' ḻeczə liž to tole. 
'''
"21" = '''
:sup:`21` Bzeɉni'itezəda' beṉə' zɉənaquə beṉə' Izrael na' beṉə' cui zɉənaquə beṉə' Izrael can' chene'e Diozən' yesyə'ədiṉɉene' xtoḻə'əga'aque'enə' na' can' cheyaḻə' so'onḻilaže'e X̱ancho Jesocristən'. 
'''
"22" = '''
:sup:`22` Na' ṉa'a yeya'a Jerosalenṉə' c̱hedə' babzeɉni'i Spirit c̱he Diozən' nada' de que chonən byen yeya'a, na' bito ṉezda' bin' gaquə c̱hia' na'. 
'''
"23" = '''
:sup:`23` Con de'en ṉezda' de'en babzeɉni'i Spirit c̱he Diozən' nada' de que to to syoda gan' yedia' ədoḻa'a gaca' pres na' ḻeczə gaquə bichlə de'e c̱hi' saca'a. 
'''
"24" = '''
:sup:`24` Bito chi' yic̱hɉa' c̱he yoguə' de'e ca' c̱hi' saca'a. Ḻa'aṉə'əczə šə so'ote' nada', chzanczəda' yeḻə' mban c̱hia'anə'. Chi' yic̱hɉa' ša'alao gona' yoguə'əḻoḻ de'en naquə lao na'a gona' na' mbalaz zoa' ḻo'o yic̱hɉla'aždaogua'anə' žlac chona'an. X̱ancho Jesocristən' gwleɉe' nada' par yo'o lao na'a chyix̱ɉui'a dižə' güen dižə' cobə catequən' nži'ilažə' Diozən' beṉac̱hən' na' c̱hix̱ɉui'an žlac ṉe'e yo'a biš xṉe. 
'''
"25" = '''
:sup:`25` Nadan' bzeɉni'ida' le'e ca naquən' chnabia' Diozən' con notə'ətezə beṉə' chso'e latɉə pero ṉa'a zoa' segor de que ni tole bitoch le'ile nada' lao yežlyo nga. 
'''
"26" = '''
:sup:`26` De'e na'anə' əchnia' le'e de que bito bi doḻə' napa' nada' šə nole cuiayi'. 
'''
"27" = '''
:sup:`27` La' bac̱h bzeɉni'ida' le'e yoguə'əḻoḻ de'en chene'e Diozən' əṉezele sin cui bi bcuaša'a. 
'''
"28" = '''
:sup:`28` De'e nan' ža cuec yic̱hɉle c̱he yoguə'əḻol de'en babzeɉni'ida' le'e na' ḻegwsed ḻegwlo'i yežiquə'əchlə beṉə' chəsə'ədopə chəsə'əžag chso'elaogüe'e X̱ancho Jesocristən' de que cheyaḻə' yoso'ozenague' c̱hei. Ḻegon ca' c̱hedə' X̱ancho Jesocristən' bnežɉw cuine' gwdixɉue' xtoḻə'əchon' catə'ən gwso'ot beṉə' ḻe', na' Spirit c̱he Diozən' bagwleɉe' le'e par əggüia əgwyele yeziquə'əchlə beṉə' chso'onḻilažə' Jesocristən'. 
'''
"29" = '''
:sup:`29` Ṉezda' catə' cuich zoa' len le'e la'ac beṉə' se'enene' yesə'əx̱oayague' le'e par nic̱h cueɉyic̱hɉle cuich gwzenagle c̱he Jesocristən'. 
'''
"30" = '''
:sup:`30` Na' entr le'e yesə'əchoɉ beṉə' yoso'osed yoso'olo'ine' le'e por dižə' güenḻažə' lgua'a dižə' ḻi, se'enene' ṉaole de'en yoso'osed yoso'olo'ine'. 
'''
"31" = '''
:sup:`31` De'e na'anə' ḻegapə cuidad nic̱h cui no yesə'əx̱oayag le'e. Na' ḻežɉza'alažə' de que šoṉ iz bagwzoa' bsed blo'ida' le'e na' gwṉeyoida' le'e teža na' še'elə na' xte bcuežən nada' por le'e. 
'''
"32" = '''
:sup:`32` Ṉa'a ža beṉə' bišə', Diozən' gwcuasə' gwcue'eɉe' le'e len de'e malən' na' xtiže'enə' əgwzeɉni'ichən le'e can' nži'ilaže'e le'e. Xtiže'enə' gaquəlenən le'e sotezə sole gonḻilažə'əle Jesocristən' na' ḻeczə gaquəlenən le'e par nic̱h žɉəyezole len Diozən' txen len yeziquə'əchlə beṉə' ca' bagwleɉ Diozən' par zɉənaque' lažə' ne'enə'. 
'''
"33" = '''
:sup:`33` Bitoṉə' selaža'a bi de'en de c̱he beṉə', nic xmechga'aque'enə' na' ni xala'anga'aque'. 
'''
"34" = '''
:sup:`34` Ṉezczele ṉi'a na'a bgona' žin par nic̱h bžel bi de'en byažɉ de'en bc̱hinda' txen len beṉə' ca' gosə'ənitə' len nada'. 
'''
"35" = '''
:sup:`35` Na' bena' žinṉə' ca' par nic̱h ḻeczə blo'ida' le'e can' gonḻe gaquəlenḻe beṉə' ca' chac faḻt bi de'en chəsə'əyažɉene'. Na' žɉsa'alažə'əle xtižə' X̱ancho Jesocristən' de'en gwne': “Mbalazəch zocho catə' chnežɉwcho bi de'en chnežɉwcho beṉə' cle ca catə'ən chso'oṉe' chio'o bi de'en chso'oṉe'.” 
'''
"36" = '''
:sup:`36` Na' beyož be'e Pabən' dižə'ən bzo xiben' txen len yoguə' beṉə' ca' gwso'one' orasyonṉə'. 
'''
"37" = '''
:sup:`37` Na' yoguə'əga'aque' gosə'əbežchgüe' c̱he Pabən' na' gosə'əyeḻe'ene' na' gwsa'ogüe'ene' bxid. 
'''
"38" = '''
:sup:`38` Nach ɉa'aclene' ḻe' gan' beyo'e ḻo'o barcon'. De'e juisy de'e gwsa'aquene' de'en gože' ḻega'aque' de que ni yešlaszə cuich yesə'əle'ine' ḻe'. 
'''
