[3]
"1" = '''
:sup:`1` Nada' Pab dia' ližya nga c̱hedə'ən əchyix̱ɉui'a xtižə' Cristo Jeso'osən' len le'e cui nacle beṉə' Izrael. 
'''
"2" = '''
:sup:`2` Le'e chacbe'ile c̱hia' ca naquən' nži'ilažə' Diozən' nada' na' bsi'e xṉeze par nic̱h chzeɉni'ida' le'e xtiže'enə'. 
'''
"3" = '''
:sup:`3` Chacbe'ile ca naquə Diozən' blo'ine' nada' de'en cui no gwṉeze antslə, can' chzoɉa' le'e to c̱hopə dižə' ḻe'e cart nga. 
'''
"4" = '''
:sup:`4` Na' catə' gwlable de'en chzoɉa' nga gacbe'ile de que nada' cheɉni'ida' de'en cui no gwṉeze c̱he Cristən'. 
'''
"5" = '''
:sup:`5` Antslə Spirit c̱he Diozən' bito bzeɉni'in beṉə' de'en cui no gwṉeze c̱he Cristən', pero ṉa'a neto' apostol c̱he Diozən' babzeɉni'in neto' ḻen, na' ḻeczə babzeɉni'in yeziquə'əchlə beṉə' chso'e xtižə' Cristən'. Babzeɉni'in neto' bagwleɉ Diozən' par naquəto' lažə' ne'enə'. 
'''
"6" = '''
:sup:`6` Babzeɉni'in neto' de que notə'ətezcho šə bacheɉḻe'echo c̱he dižə' güen dižə' cobə de'en chzeɉni'in c̱he Cristən', nachən' bangodə'əcho txen len Cristo Jeso'osən'. De'e na'anə' le'e cui nacle beṉə' Izrael na' len neto' beṉə' Izrael txenṉə' si'icho de'en goṉəch Diozən' chio'o naccho xi'iṉe', na' txenṉə' ngodə'əcho naccho ca tozə famiḻy, na' txenṉə' chaclen Diozən' chio'o can' babene' lyebe. 
'''
"7" = '''
:sup:`7` Diozən' gwleɉe' nada' len yeḻə' guac c̱he'enə' par nic̱h əchyix̱ɉui'a dižə' güen dižə' cobənə'. Na' bano'e c̱hia' chyix̱ɉui'an c̱hedə' nži'ilaže'e nada'. 
'''
"8" = '''
:sup:`8` Nada' chacda' ni latə'əzə cui zaca'a entr chio'o bagwleɉ Diozən' par naccho lažə' ne'enə', pero Diozən' no'e c̱hia' chyix̱ɉue'ida' beṉə' cui zɉənaquə beṉə' Izrael catec de'e güen juisy gone' len yoguə'əḻoḻ chio'o chonḻilažə'əcho Cristən'. Tant de'e šao' de'e güen gaquə c̱hecho, cabi bi de de'e saquə'əlebe de'e güen de'en gone' len chio'o. 
'''
"9" = '''
:sup:`9` Diozən' bene' yoguə'əḻoḻ beṉə', yoguə'əḻoḻ bia chaš, na' yoguə'əḻoḻ de'e de. Na' dezd ža gwlasda'ote bito be' Diozən' latɉə yesə'əṉeze beṉac̱hən' bin' babžie' bia' gaquə. Pero ṉa'a no'e c̱hia' chzeɉni'ida' yoguə'əḻoḻ beṉə' de que bachac can' nžie' bia'. 
'''
"10" = '''
:sup:`10` Na' Diozən' chlo'ine' angl əblao ca' na' angl gwnabia' ca' beṉə' nitə' yobanə' de que nape' de'e zan cḻas yeḻə' sin', chlo'ine' ḻega'aque' de'e güenṉə' de'en chone' len chio'o ncodə' lɉuezɉcho cho'ela'ocho Cristən'. 
'''
"11" = '''
:sup:`11` Chone' can' nžie' bia' dezd nechte catə'ən gwc̱hoglaogüe'en seḻe'e X̱ancho Jesocristən'. 
'''
"12" = '''
:sup:`12` Na' chio'o ngodə'əcho txen len Cristən' bito chžebcho Diozən', sino chebeicho ṉezecho de que chac cho'elencho Diozən' dižə' c̱hedə' chonḻilažə'əcho Cristən'. 
'''
"13" = '''
:sup:`13` Ḻa'aṉə'əczə dia' ližya nga laogüe de'en bagwdix̱ɉue'ida' le'e dižə' güen dižə' cobə de'en chzeɉni'in c̱he Cristən', chatə'əyoida' le'e bito yeyašə'əlažə'əle ca naquə nga chyi' chzaca'a. Ḻeyebei c̱hedə' chac c̱hia' ca' par nic̱h chaquəlena' le'e. 
'''
"14" = '''
:sup:`14` Catə' chona' xbab ca güenṉə' baben Diozən' par nic̱h nacle tozə len neto' beṉə' Izrael, chzo xiba' chona' orasyon lao X̱a X̱ancho Jesocristən'. 
'''
"15" = '''
:sup:`15` Ḻe'enə' bx̱ie' yoguə' famiḻy c̱he chio'o zocho lao yežlyo nga na' c̱he beṉə' ža' yoban'. 
'''
"16" = '''
:sup:`16` Chṉaba' lao X̱acho Diozən' goṉ Spirit c̱he'enə' fuers balor par yic̱hɉla'ažda'olen' par nic̱h gonḻe yoguə'əḻoḻ can' chene'ene'. Na' Dioz na'anə' gone' par nic̱h gatə' fuers balor c̱he yic̱hɉla'ažda'olen' c̱hedə' naque' ḻe'ezelaogüe beṉə' zaque'e na' nape' ḻe'ezelaogüe yeḻə' guac xen. 
'''
"17" = '''
:sup:`17` Chṉaba' soczle gonḻilažə'əle Cristən' par nic̱h sotezə soe' len le'e. Na' ḻeczə ca' le'e sotezə sole gaquele c̱he Diozən' can' cheyaḻə' gaquele c̱he', na' gaquele c̱he lɉuežɉle can' cheyaḻə' gaquele c̱hega'aque'. 
'''
"18" = '''
:sup:`18` Chṉaba' de'e quinga par nic̱h le'e txen len yeziquə'əchlə beṉə' bagwleɉ Diozən' par zɉənaque' lažə' ne'enə' šeɉni'ile de que ḻechguaḻe chaque Cristən' c̱he chio'o. Na' yeḻə' chaque c̱he'enə' len chio'o gwxaquə'əleben caczə gan' nžilɉw nisda'onə', pero mazəchlə can' nžilɉw nisda'onə' chaquene' c̱hecho. Na' ṉezecho de que toṉchgua de yežlyon', pero mazəchlə can' denṉə' chaque Cristən' c̱hecho. Na' ḻechguaḻe zitɉw minṉə', pero mazəchlə ca zitɉon' naquənṉə' chaque Cristən' c̱hecho. Ḻe'egatezə can' yoban' ḻechguaḻe sibə zen, pero mazəchlə ca sibən' zenṉə' chaque Cristən' c̱hecho. 
'''
"19" = '''
:sup:`19` Chṉaba' gon Diozən' par nic̱h əṉezele de que Cristən' chaquechene' c̱hecho mazəchlə ca de'en chon notə'ətezcho xbabən'. Na' ḻeczə gon Diozən' par nic̱h gaquə yic̱hɉla'ažda'olen' tozə can' naquə yic̱hɉla'ažda'ogüe'enə' par nic̱h ca' gacle can' naque'enə'. 
'''
"20" = '''
:sup:`20` Diozən' chac chone' yoguə'əḻoḻ. De'e na'anə' chac chone' mazəchlə ca de'en chṉabechone' o de'en choncho xbab gone'enə'. Na' chone' par nic̱h Spirit c̱he'enə' zon ḻo'o yic̱hɉla'ažda'ochon' chaclenən chio'o len yeḻə' guac c̱he'enə'. 
'''
"21" = '''
:sup:`21` Chio'o ncodə' lɉuežɉcho cho'ela'ocho Cristən', ḻedoye'ela'och Diozən' ṉa'a na' zeɉḻicaṉe c̱hedə' ngodə'əcho txen len Cristo Jeso'osən'. Na' can' gonšgaczcho. 
'''
