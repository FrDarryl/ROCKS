[1]
"1" = '''
:sup:`1` Nada' Juan naca' beṉə' güen xšin Jesocristən'. Diozən' blo'ine' Jesocristən' de'e quinga de'en bzeɉni'ine' nada' par gwlo'ida'an yeziquə'əchlə beṉə' chso'elaogüe'ene'. Bseḻe'e angl c̱he'enə' par bzeɉni'ine' nada' de'e quinga par nic̱h əṉezecho de'e ca' gaquə lgüegwzə. 
'''
"2" = '''
:sup:`2` Na' bacho'a dižə' c̱he yoguə'əḻoḻ de'e quinga de'en blo'ine' nada', na' yoguə'əḻoḻ de'en bzene Diozən' nada' na' de'en bzeɉni'i Jesocristən' nada'. 
'''
"3" = '''
:sup:`3` Mbalaz ṉitə' beṉə' ca' yoso'olabe' de'e nga chzoɉa' nga de'en bzene Diozən' nada'. Na' mbalaz ṉitə' beṉə' ca' əse'ene ḻen catə' beṉə' yoblə yoso'olabe'en. Mbalaz ṉite'e šə yoso'ozenague'en, c̱hedə' bazon gaquə de'e ca' blo'ine' nada'. 
'''
"4" = '''
:sup:`4` Nada' Juan chzoɉa' le'e chdopə chžagle cho'ela'ole Jesocristən' Asian', le'e nitə'əle yež ca' gažə. Diozən' sošgue' gaquəlene' le'e na' gone' ca so cuezle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen', Dioz ben' bazoczə catə'ən bx̱i'e yežlyon', na' ca'aczən' soe' catə'ən yeyož yedon. Na' Spirit c̱he Diozən' de'en naquə ca gažə Spirit zon lao Diozən' gan' chi'e chnabi'e na' sošgan gaquəlenən le'e na' gonən ca so cuezle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen'. 
'''
"5" = '''
:sup:`5` Na' ḻeczə Jesocristən' sošgue' gaquəlene' le'e na' gone' ca so cuezle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen'. Jesocristən' be'e dižə' c̱he Diozən' na' xtiže'enə' naquən de'e ḻi. Ḻen' naque' beṉə' nech bebane' ladɉo beṉə' guat ca' par chnabi'e. Jesocristən' chnabi'e notə'ətezə beṉə' chəsə'ənabia' yežlyo nga. Chaque Jesocristən' c̱hecho na' babnitlaogüe' xtoḻə' chio'o chonḻilažə'əchone' ca de'en blalɉ xc̱hene'enə' catə'ən bnežɉw cuine' gwso'ote'ene'. 
'''
"6" = '''
:sup:`6` Gwleɉe' chio'o par nic̱h ṉabi'acho txen len ḻe' ca no rei na' par nic̱h sotezə socho güe'ela'ocho X̱e' Diozən' can' gwnitə'ətezə gwnitə' bx̱oz c̱he beṉə' Izrael ca' gwse'eɉṉi'alaže'e Diozən'. Jesocristən' chnabi'e zeɉḻicaṉe. Ḻedoye'ela'oche' ṉa'a na' zeɉḻicaṉe. Can' gonšgaczcho. 
'''
"7" = '''
:sup:`7` Ḻe'e gon xbab, la' Jesocristən' yetɉe' to ḻo'o beɉw. Na' yoguə'əḻoḻ beṉə' yesə'əle'ine' ḻe', lente beṉə' ca' gwso'ot ḻe', na' beṉə' ca' ža' doxen yežlyon' yesə'əbežyaše'e de'en cui gwso'onḻilaže'ene'. Can' na Diozən', na' ca'aczən' gaquə. 
'''
"8" = '''
:sup:`8` “Nadan' naca' ben' ben yežlyon' na' ben' gon par nic̱h te c̱hei.” Can' na X̱ancho Diozən' ben' napə ḻe'ezelaogüe yeḻə' guac xenṉə', ben' bazoczə catə'ən bx̱i'e yežlyon', na' ca'aczən' soe' catə'ən yeyož yedon. 
'''
"9" = '''
:sup:`9` Nada' Juan naca' beṉə' bišə'əle c̱hedə' naccho txen cho'ela'ocho Cristən' na' txenṉə' choso'oc̱hi' choso'osaquə' beṉə' chio'o. Txenṉə' chnabia' Diozən' chio'o na' txen chgo'o chc̱heɉlažə'əcho len yoguə' de'en chac c̱hecho c̱hedə' ngodə'əcho txen len Jesocristən'. Zoa' isla nga de'en ne' Patmos la' naca' pres por ni c̱he de'en bagwdix̱ɉui'a xtižə' Diozən' na' babi'a dižə' c̱he Jesocristən'. De'e na'anə' baboso'oseḻe'e nada' nga. 
'''
"10" = '''
:sup:`10` Na' to ža dmigw Spirit c̱he Diozən' benən par nic̱h ble'idaogüe'eda' to de'en ble'idaogüe'eda'. Na' benda' gwṉe to beṉə' coža'anə' zižɉochgua ca zižɉon' chbež trompet. 
'''
"11" = '''
:sup:`11` Na' gože' nada': —Nadan' naca' ben' ben yežlyon' na' ben' gon par nic̱h te c̱hei. Bzoɉ dižə' c̱he de'e quinga le'idaogüe'edo'onə' to ḻe'e ḻibr na' seḻo'o ḻibrən' lao beṉə' ca' chesə'ədopə chesə'əžag chso'elaogüe'e nada' Asia, beṉə' ža' Efeson' na' Esmirna, na' Pergamo, na' Tiatira, na' Sardis na' Filadelfia na' Laodisea. 
'''
"12" = '''
:sup:`12` Na' gwyec̱hɉa' bgüia' non' cho'elen nada' dižə' na' ble'ida' gažə candeler de or. 
'''
"13" = '''
:sup:`13` Na' gwchoḻ candeler ca' gažə ble'ida' Xi'iṉ Diozən' ca to beṉac̱h. Na' nyaze' to lachə' toṉə de'e bžinte yen ṉi'e. Na' ncheɉ cho'alc̱ho'enə' to sinš de or. 
'''
"14" = '''
:sup:`14` Na' yišə' yic̱hɉe'enə' naquən ca xa xilə' šyiš na' ca be'eyə'. Na' ɉelaogüe' ca' chsa'actitən ca to yi' de'e chaḻə'əṉiṉ. 
'''
"15" = '''
:sup:`15` Na' ble'ida' ṉi'enə' chactitən ca to brons de'e nḻachgua catə' xoan lao yi'. Na' xṉe c̱he'enə' nenən ca chziž yaon' catə' dechguan. 
'''
"16" = '''
:sup:`16` Na' nox̱e'e gažə belɉw len ne'e ḻichan', na' cho'enə' zo to spad de'e nḻa c̱hopə la'ate. Na' ble'ida' cho'alaogüe'enə' can' chle'icho bgüižən' catə'ən chṉachguan. 
'''
"17" = '''
:sup:`17` Na' beyož ble'ida'ane' bgüix̱a' xni'enə' gota' šlat. Nach bḻi ne'e ḻichanə' bex̱e'e na'anə' na' gože' nada': —Bito žebo'. Nadan' naca' ben' ben yežlyon' na' ben' gon par nic̱h te c̱hei. 
'''
"18" = '''
:sup:`18` Nada' naca' Dioz ben' zo zeɉḻicaṉe. Ca de'en bida' goca' beṉac̱h gwso'ote' nada', pero na' bebana' ladɉo beṉə' guat ca' na' soa' zeɉḻicaṉe. Nada' napa' yeḻə' gwnabia' par əṉia' batən' sa'at to to beṉə' na' napa' yeḻə' gwnabia' par əṉia' non' žɉəya'ac gabiḻən'. 
'''
"19" = '''
:sup:`19` Na' ža bzoɉ dižə' c̱he de'e ca' bable'ido', na' c̱he de'e ca' chac ṉa'a na' c̱he de'e ca' ze'e za'ac. 
'''
"20" = '''
:sup:`20` Bito gwyeɉni'ido' c̱he belɉw ca' gažə de'en nox̱a'a na' c̱he candeler de or ca' gažə. Belɉw ca' gažə zeɉen gažə beṉə' ca' zɉəyo'o lao ne'i beṉə' ca' chesə'ədopə chesə'əžag chso'ela'ogüe'e nada' yež ca' gan' mbane Asia. Na' candeler ca' gažə zeɉen gaž cuen beṉə' ca' chso'onḻilažə' nada'. 
'''
