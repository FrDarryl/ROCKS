[24]
"1" = '''
:sup:`1` Na' catə' bac̱h goc gueyə' ža zo Pabən' Sesarean', nach bžin be'en naquəch bx̱oz əblao ben' le Ananias na' nc̱he'e to c̱hopə beṉə' golə beṉə' blao na' len to beṉə' le Tertolo beṉə' chac cho'e dižə' lao' lcue'. Nach gwsa'ogüe' xya contr Pabən' lao goberṉadorən'. 
'''
"2" = '''
:sup:`2` Nach goberṉadorən' bene' mendad gwyeɉ Pabən' laogüe'enə' na' Tertolon' gwzolaogüe' chcuiše'ene', che'e goberṉadorən': ―Si'ixenšgo' Señor Goberṉador ca naquə za'ato' laogo' nga ža, la' de'en zocho binḻo juisy naquən por le' na' de'e zan de'e güen de'e bachac por ni c̱he can' chnabi'o neto'. 
'''
"3" = '''
:sup:`3` Na' gatə'ətezə zoto' syempr nato' chox̱cwleno'onə' Señor Goberṉador, tant chebeito' can' chṉabi'o neto'. 
'''
"4" = '''
:sup:`4` Na' par nic̱h cui gonšgueito' le' zedte, chatə'əyoišgueida' le' əgwzenago' šlož dao' ca naquə nga əṉato'. 
'''
"5" = '''
:sup:`5` Ca naquə benga zo laogo' nga par gono' yeḻə' jostis c̱he'enə', bac̱h ṉezeto' de que naque' to beṉə' güec de'e zed juisy. Na' chde' entr neto' beṉə' Izrael ža'ato' doxenḻə yežlyon' chta chṉe' neto' par nic̱h gaquəto' c̱hoplə, la' naque' beṉə' blao c̱he beṉə' ca' zɉənzi' beṉə' Nasaret por ni c̱he de'en chəsə'ənaogüe' de'en əbsed əblo'i de'e beṉə' Nasaretən' gwle Jeso'os. 
'''
"6" = '''
:sup:`6` Na' de'e mal juisy ngüie' gone' len yo'odao' əblao c̱heto'onə' de'en gone'ene' gwže'e beṉə' cui zɉənaquə beṉə' Izrael ḻo'inə'. De'e na'anə' gwxento'one', na' gone'eto' gonto' yeḻə' jostis c̱he' segon can' na ḻei c̱heto'onə'. 
'''
"7" = '''
:sup:`7` Pero na' gwyaz Lisias ben' naquə beṉə' gwnabia' c̱he soḻdad ca', na' ḻa fuers beque'ene' lao na'ato'onə'. 
'''
"8" = '''
:sup:`8` Na' bene' mendad de que notə'ətezəto' chene'eto' əgwcuišto'one' cheyaḻə' əgwcuišto'one' laogo' nga. Guac əṉabdo' Pabən' bin' goquə par nic̱h əṉezdo' c̱he de'e ca' chcuišto'one'. 
'''
"9" = '''
:sup:`9` Nach beṉə' Izrael ca' nžague'enə' gwsa'aque' tozə gosə'əne' de que ḻe can' naquən. 
'''
"10" = '''
:sup:`10` Nach goberṉadorən' bene' señy len Pabən' par nic̱h əṉe'. Nach gwzolaogüe' gwne': ―Ca naquə ṉezda' de que bac̱h goc zan iz chono' yeḻə' jostis c̱he ṉasyon nga, de'e na'anə' ža chebeida' gwzo rson c̱hia'anə' laogo'onə'. 
'''
"11" = '''
:sup:`11` Ṉa'a chac šižiṉ žazə gwya'a Jerosalenṉə' par əɉe'elaogua'a Diozən'. Na' guaquə əṉabga'acdo'one' šə ḻe can'. 
'''
"12" = '''
:sup:`12` Na' bito əṉacho chacyoža' no beṉə' ḻo'o yo'odao' əblaonə' na' bitoṉə' yesə'əle'ine' nada' ša'a do ḻo'o yo'odao' ca' yeḻa' par žɉəta žɉəṉia' beṉə', na' nic lao' syodan'. 
'''
"13" = '''
:sup:`13` Na' bito bi de so'on beṉə' quinga par yesə'əlo'e de que napa' doḻə' can' choso'ocuiše' nada'. 
'''
"14" = '''
:sup:`14` Con nia' le' clar de que cho'elaogua'a Dioz ben' gwso'elao' de'e x̱axta'oto' ca', na' naogua' costombr cobə par cho'elaogua'ane' de'en chəsə'əna zan beṉə' gwlaž c̱hia' ca' zɉənaquə costombr mal. Pero bito zɉənaquən costombr mal, la' cheɉḻi'a c̱he yoguə' ḻibr ca' gan' zɉənyoɉ Xtižə' Diozən' de'en bzoɉ de'e Moisezən' na' yeziquə'əchlə beṉə' gwso'e xtiže'enə' cana'. 
'''
"15" = '''
:sup:`15` Na' zoa' lez de que Diozən' yoḻis yosbane' beṉə' guat ca'. Yoḻis yosbane' beṉə' güen na' beṉə' mal, ca'aczən' beṉə' gwlaž c̱hia' ca' nite'e lez gone'. 
'''
"16" = '''
:sup:`16` Na' zotezə zoa' chi' yic̱hɉa' chona' can' chene'e Diozən' par nic̱h ṉezda' ḻo'o yic̱hɉla'aždaogua'anə' de que bito napa' doḻə' lao Diozən' na' nic lao beṉac̱hən'. 
'''
"17" = '''
:sup:`17` Bagoc zan iz zoa' zitə', pero ṉa'a ža babeyeda' Jerosalenṉə' par bnežɉua' mech de'en btoba' par beṉə' yašə' ca' chəsə'əyažɉ chəsə'əc̱hine' na' ɉua'a de'e ɉua'a ḻo'o yo'odao' əblaonə'. 
'''
"18" = '''
:sup:`18` Na' goquən' zoa' ḻo'o yo'odao' əblaonə' babexi' beyacha' can' na ḻei de'en bzoɉ de'e Moisezən', na' chnežɉua' de'e ca' chnežɉua' par Diozən'. Ca' chona' catə' to c̱hopə beṉə' Izrael za'ac Asian' bla'aque' gan' zoa'anə'. Bito əṉacho nochlə ntopa' na' bitobi scandl chona'. 
'''
"19" = '''
:sup:`19` Na' ḻega'aquen' žalə' bda'aque' laogo' nga par yoso'ocuiše' nada' šə bin' chsa'ac c̱hega'aque' len nada'. 
'''
"20" = '''
:sup:`20` O beṉə' quinga nitə' nga guac yesə'əne' šə bi de'e malən' nona' catə'ənə' boso'odie' nda' lao beṉə' gwnabia' c̱hega'aque' ca'. 
'''
"21" = '''
:sup:`21` Tozə de'en gwnia' laoga'aque'en, catə'ən gožəga'aca'ane': “Ca naquə nga chonḻe yeḻə' jostis c̱hia'anə', chonḻen c̱hedə' cheɉḻi'a de que gwžin ža yesyə'əban beṉə' guat ca'.” 
'''
"22" = '''
:sup:`22` Catə' bene goberṉador Felsən' gwna Pabən' ca', bitoch gone'ene' gone' yeḻə' jostis c̱he Pabən' ca orən', c̱hedə' la' baṉezczene' c̱he de'en cheɉḻe'e chio'o chonḻilažə'əcho Jesocristən'. De'e na'anə' par gwcho'one' c̱hega'aquen' sša gože' ḻega'aque': ―Catə' yidə Lisiasən' ben' naquə beṉə' gwnabia' c̱he soḻdad ca', cana' yeyož gwzenaga' ca naquə de'e nga chaole xya nga. 
'''
"23" = '''
:sup:`23` Nach Felsən' bene' mendad len to capitan c̱he' par bec̱he'e Pabən' gaquəche' pres na' gatə' lsens par gone' bitə'ətezə chene'ene' na' guaquə žɉəsə'əlanə' beṉə' migw c̱he' ca' ḻe' par əso'ene' šə bi de'e chyažɉene'. 
'''
"24" = '''
:sup:`24` Goc to c̱hopə ža beza' goberṉador Felsən' Sesarean' catə' bezžine' len no'ol c̱he'enə'. Naque' no'olə Izrael na' le' Drosila. Na' gox Felsən' Pabən' na' bzenague' be' Pabən' dižə' can' cheyaḻə' gonḻilažə'əcho Jesocristən'. 
'''
"25" = '''
:sup:`25` Nach Pabən' be'elene' ḻe' dižə' can' cheyaḻə' goncho par gaccho beṉə' güen lao Diozən' na' can' bito cheyaḻə' güe'echo latɉə ṉabia' la'ažda'omalchon' chio'o, na' can' əžin ža catə' Diozən' c̱hoglaogüe'en c̱he to to chio'o beṉac̱h šə nocho napcho doḻə'. Na' goberṉador Felsən' bžebe' xte juisy ca naquə dižə' de'en choe' Pabən'. Nach gože'ene': ―To ca'atə'ətə' gwzenaga' ṉa'a. Guaxcza' le' catə' gatə' to latɉə c̱hia'. 
'''
"26" = '''
:sup:`26` Goberṉadorən' goquene' cueze' par nic̱h Pabən' əgwnežɉue'ene' mech par yosane' ḻe', na' de'e na'anə' goxe'ene' telizə be'elene' ḻe' dižə'. 
'''
"27" = '''
:sup:`27` Ca' chac gwde c̱hop iz, na' ḻe'e bžine tyemp gwde ben' le Porsio Festo goque' goberṉador. Na' de'en gone'e Felsən' yega'aṉe' binḻo len beṉə' Izrael ca' catə' cuich naque' goberṉadorən', de'e na'anə' ze'e yechoɉe' bene' mendad ze'e deczə Pabən' pres. 
'''
