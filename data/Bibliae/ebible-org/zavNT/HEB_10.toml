[10]
"1" = '''
:sup:`1` Ḻei de'en bzoɉ de'e Moisezən' chzeɉni'in chio'o latə'əlaszə c̱he de'e güen de'en gaquə c̱hecho catə' yežincho yoban' gan' zo Diozən'. Pero ḻeinə' bito goquə gonən par nic̱h yic̱hɉla'aždao' beṉə' ca' gwso'on can' nanṉə' əsa'aquən can' chene'e Diozən', ḻa'aṉə'əczə gwso'ote' bia yix̱ə' yoguə' iz par bezi'ixen Diozən' xtoḻə'əga'aque'enə'. 
'''
"2" = '''
:sup:`2` Žalə' de'en gwso'ote' bia ca' benən par nic̱h cuich so'one' de'e malən' bitoch besə'əyažɉene' so'otəche'eb žalə' ca'. Pero de'en gwsa'acbe'ine' ṉe'e chso'one' de'e malən' nachən' yoguə' iz gwso'ote'eb. 
'''
"3" = '''
:sup:`3` Na' de'en gwso'one' ca' bito gwsa'anḻaže'e de que zɉənape' doḻə'. 
'''
"4" = '''
:sup:`4` Na' gwso'one' ca' yoguə' iz c̱hedə' chen c̱he no go'oṉ dao' o no šib bito zaquə'ən par yeca'an xtoḻə' beṉə'. 
'''
"5" = '''
:sup:`5` De'e na'anə' catə' Cristən' bide' yežlyo nga gože' X̱e' Diozən': Ṉezda' to de'en chazlažə'əcho' mazəchlə ca bia yix̱ə' bian' chso'ot beṉə' par chso'ela'ogüe'e le', na' mazəchlə ca bichlə de'en chso'oṉe' le'. De'en chazlažo'onə' əgwnežɉo cuina' par c̱hixɉua' xtoḻə' beṉac̱hən'. 
'''
"6" = '''
:sup:`6` Ḻenṉə' de'en chebeido' mazəchlə ca bian' chso'ote' par choso'ozeye', na' mazəchlə ca xc̱hen bia yix̱ə' de'en chəsə'əlalɉe' catə' chəsə'əṉabe' yezi'ixeno' xtoḻə'əga'aque'enə'. 
'''
"7" = '''
:sup:`7` De'e na'anə' goža' le' can' nyoɉən ḻe'e ḻibrən' gan' nan: “Dioz c̱hia', za'a nga zedəyena' con can' chazlažo'onə'.” 
'''
"8" = '''
:sup:`8` Zgua'atec Cristən' gože' X̱e' Diozən': “Ṉezda' de'en chazlažə'əcho' na' de'en chebeichdo' ca de'en chso'ote' bia yix̱ə' na' ca bichlə de'en chso'oṉe' le', na' ca de'en choso'ozeye' bia ca' chso'ote' na' ḻeczə ca de'en chəsə'əlalɉe' xc̱henga'acobən' par chəsə'əṉabe' chezi'ixeno' xtoḻə'əga'aque'enə'.” Gwne' ca' ḻa'aṉə'əczə ḻei de'en bzoɉ de'e Moisezən' benən mendad gwso'ote' bia yix̱ə' na' gwso'one' bichlə de'e ca' gwso'one'enə'. 
'''
"9" = '''
:sup:`9` Nach Cristən' gože' Diozən': “Nada' za'a zedəyena' con can' chazlažo'onə'.” De'e na'anə' ṉezecho de que Diozən' bitoch chene'ene' gotcho bia yix̱ə' can' na ḻein' c̱hedə' Cristən' bagwdixɉue' xtoḻə'əchon'. 
'''
"10" = '''
:sup:`10` Cristən' bene' con can' gwyazlažə' Diozən'. Šlinzən' bnežɉw cuine' gwso'ot beṉə' ḻe' par beyone' yic̱hɉla'aždao' yoguə' chio'o chonḻilažə'əchone' xi'ilažə'. 
'''
"11" = '''
:sup:`11` Beṉə' ca' zɉənaquə bx̱oz, yoguə' ža nitə'ətezə nite'e chso'ote' bia yix̱ə' par xtoḻə' beṉə' Izrael ca' yeḻa', len la' xc̱hen bia yix̱ə'ən bito gaquə yeca'an xtoḻə' beṉə'. 
'''
"12" = '''
:sup:`12` Pero na' Cristən' bnežɉw cuine' šlinzə par gwdixɉue' xtoḻə'əchon'. Na' beyožən' zɉəyechi'e gan' chnabi'e len Diozən'. 
'''
"13" = '''
:sup:`13` Na' zoe' na' chbeze' əžin ža ṉitə' yoguə' de'e ca' chso'on contr ḻe' na' beṉə' contr c̱he' ca' xni'enə'. 
'''
"14" = '''
:sup:`14` Na' de'en gwdixɉw Cristən' xtoḻə'əchon' šlinzə cana', na' beyone' yic̱hɉla'aždao' yoguə' chio'o chonḻilažə'əchone' xi'ilažə', ḻeczə babene' par nic̱h chac yic̱hɉla'ažda'ochon' can' chene'e Diozən' gaquən zeɉḻicaṉe. 
'''
"15" = '''
:sup:`15` Na' caguə nadə'əza' cho'a dižə' c̱he de'e ca'. Ḻeczə Spirit c̱he Diozən' benən ca byoɉən ca' par nic̱h ṉezecho naquən de'e ḻi, nan: 
'''
"16" = '''
:sup:`16` Quinga nona' lyebe gona' len ḻega'aque' catə' əžin žan': Nada' Dioz gona' par nic̱h šo'o yic̱hɉga'aque' de'e ca' nona' mendad so'one', na' gona' par nic̱h yesyə'əbeine'en ḻo'o la'ažda'oga'aque'enə'. 
'''
"17" = '''
:sup:`17` Nach nyoɉ yeto de'en nan: Cuatəch žɉsa'alaža'a c̱he de'e mal ca' bagwso'one' na' c̱he xtoḻə'əga'aque'enə'. 
'''
"18" = '''
:sup:`18` Na' catə' babezi'ixen Diozən' xtoḻə'əchon', bitoch chyažɉecho gotcho bia yix̱ə' par əṉabcho yezi'ixene'en. 
'''
"19" = '''
:sup:`19` Ṉa'a ža beṉə' bišə', laogüe de'e blalɉ Jesocristən' xc̱hene'enə' par gwdixɉue' xtoḻə'əchon' guaquəczə šo'ocho gan' zo Diozən' sin cui žebcho. 
'''
"20" = '''
:sup:`20` De'en ben Jesocristən' par nic̱h šo'ocho gan' zo Diozən' naquən to de'e cobə la' antslə “Latɉə gan' zo Diozən'” ḻo'o yo'oda'onə' bgašə'ən len to lachə'. Pero ṉa'a de'en bnežɉw cuin Jesocristən' por ni c̱hechon' bito bi de de'en chcuašə'ən latɉə gan' zo Diozən' yoban' len chio'o chonḻilažə'əcho Jesocristən'. 
'''
"21" = '''
:sup:`21` Na' de'en naquə Jesocristən' bx̱oz əblao c̱hecho, na' de'en chaclene' chio'o naccho ca famiḻy c̱he Diozən', de'e na'anə' cheyaḻə' socho güe'ela'ocho Diozən' na' goncho orasyon laogüe'enə' do yic̱hɉ do lažə'əcho, gonḻilažə'əchone' sin cui gaquəžeɉlažə'əcho. Goncho ca' laogüe de'en blalɉ xc̱hen Jesocristən' par beque'e xtoḻə'əchon'. Na' ḻeczə bagwchoacho nisən'. 
'''
"22" = '''
:sup:`22` Na' can' gwzolaocho chonḻilažə'əcho Jesocristən', ca'aczən' cheyaḻə' sotezə socho gonḻilažə'əchone' na' yebeicho de'en žɉəyezocho len ḻe', c̱hedə' la' Diozən' ben' ben lyebe žɉəyezocho len ḻe', chone' complir can' ne'enə'. 
'''
"23" = '''
:sup:`23` Na' ḻeczə cheyaḻə' güe'e lɉuežɉcho balor par nic̱h gaquəchecho c̱he lɉuežɉcho na' gonchcho de'e güen to yetocho. 
'''
"24" = '''
:sup:`24` Na' bito cueɉyic̱hɉcho de'en chdopcho txen par cho'ela'ocho Diozən', can' chso'on baḻə beṉə' chəsə'əbeɉyic̱hɉe'en. Cheyaḻə' gwtiplažə' lɉuežɉcho par nic̱h sochcho c̱hec̱h gonḻilažə'əcho Cristən'. Gonchcho ca' c̱hedə' bazon baozə yidə Cristən' yeto. 
'''
"25" = '''
:sup:`25` Na' šə chio'o cueɉyic̱hɉcho dižə' ḻi c̱he Diozən' de'en banombi'acho par gontezcho de'e malən', bitoch gaquəlenən chio'o de'en blalɉ xc̱hen Jesocristən' par beque'e xtoḻə'əchon'. 
'''
"26" = '''
:sup:`26` Na' šə goncho ca', cheyaḻə' žebcho castigw de'en goṉ Diozən' chio'o, c̱hedə' notə'ətezcho choncho contr ḻe' əseḻe'e chio'o ḻo'o yi' gan' cuiayi'icho. 
'''
"27" = '''
:sup:`27` Ca naquə beṉə' ca' chsa'aquene' bitobi zaquə' ḻei de'en bzoɉ de'e Moisezən' na' bito choso'ozenague' c̱hei, beṉə' gwlaž c̱hecho ca' chso'ote' ḻega'aque' sin cui chesyə'əyaše'ene' ḻega'aque', con šə nitə' c̱hopə o šoṉə testigw beṉə' chso'e dižə' de que de'e malən' bagwso'one'. 
'''
"28" = '''
:sup:`28` Pero chio'o ža šə gue'icho Xi'iṉ Diozən' na' Spirit c̱he'enə' de'en nži'ilažə' chio'o, zaquə'əczən par si'icho castigw gualəch, na' ḻe'egatezə ca' šə gaquecho cui bi zaquə' xc̱hene'enə'. Ḻenṉə' bedəlalɉe' par nic̱h gwzolao chac de'e cobə de'en ben Diozən' lyebe gone' par chaclene' chio'o na' bedəlalɉe'en par nic̱h yic̱hɉla'aždao' chio'o chonḻilažə'əchone' beyaquən xi'ilažə'. 
'''
"29" = '''
:sup:`29` Ṉezecho de que Diozən' gwne': “Nadan' co'olaža'a beṉə' ca' chso'on contr nada' na' nadan' gonga'aca'ane' castigw.” Na' ḻeczə nyoɉən nan: “Diozən' gwnežɉue' castigw c̱he beṉə' ca' bagwcue'e ca' xi'iṉe' šə so'one' de'e malən'.” 
'''
"30" = '''
:sup:`30` Na' šə cueɉyic̱hɉcho Diozən' ben' zo zeɉḻicaṉe, ḻechguaḻe de'e žebcho ca naquə castigon' de'en goṉe' chio'o. 
'''
"31" = '''
:sup:`31` Ḻe'e žɉsa'alažə' can' bcheɉele ḻa'aṉə'əczə de'e zan de'e gwdi' gwxaquə'əle ca tyempən' catə'ən ze'e gwzolao gwyeɉni'ile c̱he Cristən'. 
'''
"32" = '''
:sup:`32` Besyə'əbei beṉə' contr c̱hele ca' boso'ogüie' can' bžaglaole catə'ən boso'ožia boso'onite'e le'e na' catə'ən gosə'əque'e de'en gotə' c̱helen'. Na' ḻeczə bcheɉele par benḻe txen len beṉə' lɉuežɉcho ca' catə'ən goc c̱hega'aque' ca'. 
'''
"33" = '''
:sup:`33` Beyašə' beži'ilažə'əle lɉuežɉcho ca' beṉə' ca' gwsa'atə' ližya na' gwzole mbalaz ḻa'aṉə'əczə gosə'əca' beṉə' de'en gotə' c̱hele, c̱hedə' la' gwṉezele de que laogüe de'en chonḻilažə'əle Cristən' de de'e zaquə'əche c̱hele yoban' de'e cui te c̱hei. 
'''
"34" = '''
:sup:`34` Ṉa'a ža, bito cueɉyic̱hɉle ca de'en chonḻilažə'əlene', c̱hedə' gwžin ža catə' sole mbalaz. 
'''
"35" = '''
:sup:`35` Bito žɉx̱aquə'əlažə'əle par yeyož gonḻe yoguə'əḻoḻ can' chene'e Diozən' la' šə gonḻe can' chene'ene'enə' žɉəyezole len ḻe' zeɉḻicaṉe can' bene' lyebe. 
'''
"36" = '''
:sup:`36` Nyoɉən can' gwna Diozən' nan: Ḻechguaḻe lgüegwzə əžin ža catə' yidə ben' əseḻa'a, na' bito šeichene'. 
'''
"37" = '''
:sup:`37` Na' beṉə' ca' zɉənaque' beṉə' güen laogua'anə' cheyaḻə' ṉite'e so'onḻilaže'e nada'. Na' beṉə' ca' chəsyə'əbižə' cuich chso'onḻilaže'e nada', bitoczə yebeiga'acda'ane'. 
'''
"38" = '''
:sup:`38` Pero na' chio'o ža, bito ṉacho naccho ca beṉə' ca' chesyə'əbižə' cuich chso'onḻilaže'e Diozən', beṉə' ca' yesə'əbiayi'. Chio'o zotezə zocho chonḻilažə'əchone' na' de'e na'anə' ṉezecho žɉəyezocho len ḻe' zeɉḻicaṉe. 
'''
