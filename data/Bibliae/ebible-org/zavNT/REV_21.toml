[21]
"1" = '''
:sup:`1` Gwde na' ble'ida' de'e ca' chle'icho ḻe'e yoban' zɉənaquən de'e cobə, na' ḻeczə ble'ida' yežlyon' de'e cobə. Ca naquə de'e ca' zɉənḻa' ḻe'e yoban' antslə, na' ca naquə yežlyon' de'en banombi'acho, bagwde c̱hega'aquən. Na' ḻeczə nisda'onə' bagwde c̱hei. 
'''
"2" = '''
:sup:`2` Nada' Juan ble'ida' syoda c̱he Diozən', syoda Jerosalenṉə' de'en naquə de'e cobə de'en chi' yoban' gan' zo Diozən', ble'ida' bletɉe'en lao yežlyon'. Banonšaogüe'en na' banone'en xoche ca to no'olə chpa'a cuine' catə' chšagne'e. 
'''
"3" = '''
:sup:`3` Nach do gan' chi' Diozən' chnabi'e benda' gwṉe to anglən' zižɉo gwne': —Syoda c̱he Diozən' babžinən gan' ža' beṉac̱hən' na' Diozən' soe' len ḻega'aque'. Beṉac̱h ca' əsa'aque' xi'iṉe' na' ḻe' gaque' Dioz c̱hega'aque' ben' əso'elaogüe'e. 
'''
"4" = '''
:sup:`4` Na' Diozən' gone' par nic̱h cuich ṉite'e trist, notoch no gat, na' notoch no no yegüine'e, ni que gaquə bi de'en yesə'əžaglaogüe' o bi de'en gon par yesə'əbeže'. Bagwde c̱he yoguə' de'e ca' zɉənac ca' de'en gotə' lao yežlyo nechən'. 
'''
"5" = '''
:sup:`5` Nach Diozən' ben' chi' chnabia' gwne': —Nada' chocoba' yoguə'əḻoḻ de'en de. Na' ḻeczə gwne': —Bzoɉ de'e quinga c̱hedə' nada' chona' can' nia'anə' na' syempr cho'a dižə' ḻi. 
'''
"6" = '''
:sup:`6` Nach gozne' nada': —Bac̱h goc can' gwni'anə'. Nadan' naca' ben' ben yežlyon' na' nada' naca' ben' gon par nic̱h te c̱hei. Nadan' bazocza' catə'ən bx̱i'a yežlyon' na' ca'aczən' soa' catə'ən yeyož yedon. Notə'ətezə beṉə' chene'ene' si'e de'en gwnežɉua'ane', gwnežɉua'ane' yeḻə' mban zeɉḻicaṉe de'en gwxaquə'əlebe ca nis ya'a de'en che'eɉcho catə'ən chbiḻecho, na' gwnežɉua'ane'en sin cui bi yesə'əyixɉue' c̱hei. 
'''
"7" = '''
:sup:`7` Na' notə'ətezə beṉə' šə chəsə'əzoine' cui choso'ozenague' c̱he de'e malən', gac c̱hega'aque' yoguə' de'e güen ca' de'en babi'a dižə' c̱hei, na' caguə de'e te cuich gaca' Dioz ben' əso'elaogüe'e na' caguə de'e te cuich əsa'aque' xi'iṉa'. 
'''
"8" = '''
:sup:`8` Pero na' ca naquə beṉə' ca' chəsə'əžeb par yoso'ozenague' c̱hia', na' beṉə' ca' cui chso'onḻilažə' nada', na' beṉə' ca' chso'on bitə'ətezə de'en chgue'ida', na' beṉə' ca' chso'ot beṉə' yoblə, na' beṉə' ca' chəsə'əbeɉyic̱hɉ no'ol c̱hega'aque' o be'en c̱hega'aque' par chesə'əzolene' beṉə' yoblə, na' beṉə' chəsə'əža' xtoga'aque', na' beṉə' ca' chəsə'ənao de'en chso'on beṉə' ca' chəsə'əṉelen de'e x̱io', na' beṉə' ca' chse'eɉṉi'alažə' lgua'a lsaquə', na' yoguə' beṉə' ca' chso'e dižə' güenḻažə', yoguə'əga'aque'enə' yesə'əzaquə'əzi'e zeɉḻicaṉe ḻo'o yi' gabiḻən' gan' chaḻə' sofrən', na' yi' gabiḻən' naquən ca to nisdao'. Na' de'en gac c̱hega'aque' ḻenṉə' yeḻə' got əgwchopen'. 
'''
"9" = '''
:sup:`9` Na' ble'ida' angl ca' gažə beṉə' ca' gwso'ox̱ə' gažə tas gan' yo'ožə de'en gwxaquə'əleben ca gažə castigw de'en bnežɉw Diozən' beṉə' mal ca'. Na' toe' bgüiguə' gan' zoa'anə' na' gože' nada': —Da gwlo'ida' le' no'olən' ze'e si' Jesocristən' par gaque' xo'ole', Jesocrist ben' gwxaquə'əlebe ca xilə' dao' ca' gwso'ot beṉə' Izrael ca' par gwnitlao xtoḻə'əga'aque'enə'. 
'''
"10" = '''
:sup:`10` Na' Spirit c̱he Diozən' benən par nic̱h anglən' gwc̱he'e nada' to lao ya'a xen de'en naquə de'e sibə par nic̱h blo'ine' nada' syoda əblao c̱he Diozən', syoda Jerosalenṉə' de'en gwche' yoban' gan' zo Diozən' de'en babletɉe' lao yežlyon'. 
'''
"11" = '''
:sup:`11` Na' ble'ida' chey che'eni' syodan' len yeḻə' chey che'eni' c̱he Diozən', na' ble'ida'an ca to yeɉ fin de'e chactit, ca yeɉ de'en ne' jaspe de'en chle'icho ca bidr. 
'''
"12" = '''
:sup:`12` Na' ble'ida' to ze'e xen de'e sibə de'en nyec̱hɉ syodan', na' nitə'ən šižiṉ puert, na' to to cho'a puertən' zɉəzecha tgüeɉə angl. Na' ca naquə puert ca' zɉənyoɉən la šižiṉ famiḻy c̱he beṉə' Izrael ca' beṉə' ca' za'ac lao dia c̱he to to xi'iṉ de'e Izraelən'. 
'''
"13" = '''
:sup:`13` Ḻe'e ze'e galən' chla' bgüižən' nitə' šoṉə puert, na' yešoṉən cuitən ḻicha, na' yešoṉən cuitən yeglə, na' yešoṉən galən' chen bgüižən'. 
'''
"14" = '''
:sup:`14` Na' ble'ida' lan ze'enə' de'en nyec̱hɉ syodan', naquən šižiṉ yeɉ xen na' zɉənyoɉ ḻe'e yeɉ ca' la šižiṉ apostol c̱he Jesocristən' ben' gwxaquə'əlebe ca xilə' dao' ca' gwso'ot beṉə' Izrael ca' par gwnitlao xtoḻə'əga'aque'enə'. 
'''
"15" = '''
:sup:`15` Na' anglən' ben' be'elen nada' dižə'ənə' nox̱e'e to ya de or par gwsi'e medid c̱he syodan' na' len ze'e c̱heinə' na' puert c̱hei ca'. 
'''
"16" = '''
:sup:`16` Syodan' naquə de'e cuadrad, na' tozə can' naquə yeḻə' zlague'i len yeḻə' ltoṉei na' len yeḻə' sib c̱hein'. Na' medid c̱he syodan' goquən c̱hopa mil c̱hopə gueyoa kiḻometros. 
'''
"17" = '''
:sup:`17` Nach gwde na' gwxi'e ze'e de'en nyec̱hɉ syodan' medid, na' goquən gyon tap metr yeḻə' sib c̱hein' segon metr de'en chesə'əc̱hin beṉac̱hən' na' ḻenṉə' bc̱hin anglən'. 
'''
"18" = '''
:sup:`18` Ze'e de'en nyec̱hɉ syodan' naquən de yeɉ de'en nzi' jaspe, na' ble'ida' de que yo'o ca' ža' syodan' zɉənaquən porzə de or na' nḻa'an ca bidr de'en naquə xi'ilažə'. 
'''
"19" = '''
:sup:`19` Na' ḻe'e to to yeɉ xen ca' de'en zɉənaquə lan ze'e de'en nyec̱hɉ syodan' zɉənone'en xoche len yoguə' cḻaste yeɉ fin. De'e nechən' da'an jaspe, de'e gwchopen' safiro, de'e gwyoṉe agata, de'e gwdape esmeralda, 
'''
"20" = '''
:sup:`20` de'e güeyə' onise, de'e gwxope cornalina, de'e gažə crisolito, de'e əgwx̱one'e berilo, de'e güei topasio, de'e ši crisoprasa, de'e šneɉei jasinto, na' de'e šižiṉei amatista. 
'''
"21" = '''
:sup:`21` Nach puert ca' šižiṉ de'e nitə' c̱he syodan' to toga'aquən zɉənaquən de to perla. Na' lquey c̱he syodan' zɉənaquən porzə de or na' nḻa' ḻe'inə' can' nḻa' ḻe'i to de'en naquə de bidr. 
'''
"22" = '''
:sup:`22` Bitobi yo'odao' ble'ida' lao' syodan' c̱hedə' la' do tyempte beṉə' ca' ža' syodan' nite'e lao X̱ancho Diozən' ben' napə ḻe'ezelaogüe yeḻə' guac xenṉə' na' lao Xi'iṉe' Jesocristən' ben' gwxaquə'əlebe ca xilə' dao' ca' gwso'ot beṉə' Izrael ca' par gwnitlao xtoḻə'əga'aque'enə', na' beṉə' ca' ža' syodan' chso'elaogüe'e ḻega'aque'. 
'''
"23" = '''
:sup:`23` Bito chyažɉe bgüižən' ni bio'onə' par yoso'ose'eni'in lao syodan' c̱hedə' nye'eni' syodan' len yeḻə' chey che'eni' c̱he Diozən' na' c̱he Xi'iṉe' Jesocristən'. 
'''
"24" = '''
:sup:`24` Na' be'eni' c̱he syodan' gwse'eni'in yedote par beṉə' ca' chso'onḻilažə' Jesocristən', beṉə' ca' zɉənaquə to to ṉasyon. Na' rei ca' chə'ənabia' yežlyon', beṉə' ca' chso'onḻilažə' Diozən', yoso'onežɉue'ene' yeḻə' gwnabia' na' yeḻə' bala'aṉ de'en de c̱hega'aque'. 
'''
"25" = '''
:sup:`25` Bito šeyɉw puert ca' teža na' caguə batə'əquə gaquə žc̱hoḻ. 
'''
"26" = '''
:sup:`26` Na' yeḻə' xoche na' bitə'ətezəchlə de'e zaque'e de'en gotə' c̱he ṉasyon ca' gatə'ən lao' syodan'. 
'''
"27" = '''
:sup:`27` Bitobi de'e mal gaquə lao' syodan', na' notono gaquə yesyə'əžin syodan' no chon de'e ca' chgue'i Diozən' o no choe' dižə' güenḻažə'. Caguə no yesyə'əžin syodan' sino beṉə' ca' zɉənyoɉ laga'aque'en ḻe'e ḻibr c̱he Jesocristən' ben' gwxaquə'əlebe ca xilə' dao' ca' gwso'ot beṉə' Izrael ca' par gwnitlao xtoḻə'əga'aque'enə'. Ḻe'e ḻibr na'anə' zɉənyoɉ la beṉə' ca' zɉənapə yeḻə' mban zeɉḻicaṉen'. 
'''
