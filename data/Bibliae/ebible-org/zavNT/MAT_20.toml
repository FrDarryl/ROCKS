[20]
"1" = '''
:sup:`1` Nach bossed boslo'i Jeso'osən' ḻega'aque', gwne': —Yeḻə' gwnabia' c̱he Diozən' ben' zo yoban' gwxaquə'əleben ca de'e nga goquə. To beṉə' napə to güert gan' ža'achgua yag obas. Na' gwze'e liže'en to zil tempran gwyeɉe' gan' chac ya'anə', ɉtilɉe' mos par so'one' žin ḻo'o güert c̱he'enə' žanə'. 
'''
"2" = '''
:sup:`2` Na' catə' beyož gosə'əxenḻažə' mos ca' de que to denario c̱hixɉue' to toga'aque' con ca chac mosən' tža žin, nach bseḻe'e ḻega'aque' ḻo'o güert gan' so'one' žinṉə'. 
'''
"3" = '''
:sup:`3` Nach do cheda ga gozeɉe' gan' chac ya'anə', na' ble'ine' nitə'əch beṉə' cui bi bi žin de so'one'. 
'''
"4" = '''
:sup:`4` Na' gože' ḻega'aque': “Ḻežɉa'ac ḻo'o güert c̱hia'anə' ḻežɉen žin na' c̱hixɉwcza' le'e.” Nach ɉa'ac beṉə' ca'. 
'''
"5" = '''
:sup:`5` Na' gozeɉe' de'e yoblə gan' chac ya'anə' do gobiž, nach yeto do cheda šoṉə, na' bezle'ine' nitə' beṉə' cui bi bi žin de so'one'. Nach bozseḻe'e ḻega'aque' par so'one' žin ḻo'o güert c̱he'enə'. 
'''
"6" = '''
:sup:`6` Na' ca do cheda gueyə' še'elə gozeɉe' de'e yoblə. Na' bezle'iczene' beṉə' zeznite'e cui bi bi žin de so'one', nach goze'e ḻega'aque': “¿Bixc̱hen' cui ɉa'acle güen žin?” 
'''
"7" = '''
:sup:`7` Nach gwse'ene': “Notono no gwna neto' güen žin.” Nach goze'e ḻega'aque': “Ḻe'e žɉa'ac ḻe'e gon žin ḻo'o güert c̱hia'anə'. Na' c̱hixɉwcza' le'e.” Nach ɉa'ac beṉə' ca'. 
'''
"8" = '''
:sup:`8` Na' catə' bžin or yosa'a x̱an güertən' xmose' ca', nach gože' mos əblao c̱he'enə': “Beyax beṉə' güen žin ca' par c̱hixɉwga'aco'one', solaoteco' c̱hixɉo' beṉə' ca' bla'ac bzebe, na' yeyožlo' len beṉə' ca' bla'ac nechte.” Nach ben mos əblaon' can' ben x̱ane'enə' mendad. 
'''
"9" = '''
:sup:`9` Gwdixɉue' zgua'atec beṉə' ca' gosə'əzolaogüe' gwso'one' žin cheda gueyə' še'elə tgüeɉə denario to toga'aque'. 
'''
"10" = '''
:sup:`10` Na' catə' gwdixɉue' beṉə' ca' gosə'əzolao chso'on žinṉə' temprante, gwsa'aque beṉə' ca' de que c̱hixɉoche' ḻega'aque' de'e sc̱ha'och laogüe de'en gosə'əzolaogüe' chso'one' žinṉə' temprante. Pero tozəczə can' gwdixɉue' yoguə'əḻoḻtega'aque'. 
'''
"11" = '''
:sup:`11` Na' catə' beyož gosə'əzi' laxɉw beṉə' ca' gosə'əzolao žinṉə' temprante, gwsa'ade'e x̱an žinṉə' dižə'. 
'''
"12" = '''
:sup:`12` Na' de'e tant chesə'əloque' toe' gože' x̱an žinṉə': “Bedo žanə' bžaglaochguato' lao de'e zeyə'ən bento' žin c̱hio'onə'. Na' tozəczə can' gwdixɉo' neto' len beṉə' ca' bla'ac bzebe, len yetor güeɉgan' gwso'one' žinṉə'.” 
'''
"13" = '''
:sup:`13` Pero na' x̱an žinṉə' gože' be'enə': “Migw c̱hia', bitobi de'e mal chona' contr le'e. ¿Ecaguə tratən' bencho de que to denario c̱hixɉua' to tole? 
'''
"14" = '''
:sup:`14` Laxɉon' bagwxi'o, guaquə yeyeɉo'. Bagwdixɉua' beṉə' ca' con can' go'onda' ḻa'aṉə'əczə bla'aque' bzebe. 
'''
"15" = '''
:sup:`15` ¿Bixc̱hen' chacxi'ido' nada' ni c̱he de'en naca' beṉə' güen? Lao na'an naquən gona' con can' che'enda' len de'en deida'.” 
'''
"16" = '''
:sup:`16` Nach Jeso'osən' gože' beṉə' ca' bosə'əzenag jemplən': —Can' naquən, nitə' beṉə' bito zɉənaque' beṉə' blao ṉa'a pero gwžin ža catə' əsa'aque' beṉə' blao. Na' nitə' beṉə' zɉənaque' beṉə' blao ṉa'a, pero ḻeczə gwžin ža catə' ḻega'aque' bitoch əsa'aque' beṉə' blao. Diozən' chaxe' yoguə'əḻoḻ beṉə' par se'eɉḻe'e c̱he', pero baḻgue'en choso'ozenague' c̱he', na' ḻega'acze' chque'e ca xi'iṉe'. 
'''
"17" = '''
:sup:`17` Jeso'osən' na' zan disipl c̱he' ca' zɉa'aque' par Jerosalenṉə'. Na' lao zɉəngüe'e nezən' Jeso'osən' gwleɉe' partlə disipl c̱he' ca' šižiṉnə' na' gože' ḻega'aque': 
'''
"18" = '''
:sup:`18` —Diozən' bseḻe'e nada' golɉa' beṉac̱h, na' ṉa'a šeɉcho Jerosalenṉə' gan' gaca' lao na' bx̱oz əblao ca' na' lao na' beṉə' ca' choso'osed choso'olo'i ḻein', na' yesə'əc̱hoglaogüe'en c̱hia' de que so'ote' nada'. 
'''
"19" = '''
:sup:`19` Na' ḻeczə so'one' nada' lao na' beṉə' ca' cui zɉənaquə beṉə' Izrael gwlaž c̱hecho par so'one' nada' borl, na' yesə'əyine' nada' yid sot, nach tenə' yosə'əde'e nada' ḻe'e yag corozən', pero na' yeyoṉ ža yebana' ladɉo beṉə' guat ca'. 
'''
"20" = '''
:sup:`20` Na' ɉa'ac xi'iṉ Sebedeon' Jacobən' len Juanṉə' na' len xna'aga'aque'enə' lao Jeso'osən'. Na' xna'aga'aque'enə' bzo xibe' lao Jeso'osən' gože'ene': —Chṉabda' le' to goclen. 
'''
"21" = '''
:sup:`21` Nach Jeso'osən' gože'ene': —¿Bi goclenṉə' che'endo' gona'? Nach xna'aga'aque'enə' gože'ene': —Che'enda' gono' par nic̱h xi'iṉa' quinga yesə'əbi'e šḻa'a güeɉə cuito'on catə' əžin ža ṉabi'o ṉasyon c̱hechonə'. 
'''
"22" = '''
:sup:`22` Jeso'osən' gože' Jacobən' len Juanṉə': —Bito chacbe'ile bi de'en chṉabele nada'. ¿Eguaquə saquə'əzi'ile can' saquə'əzi'anə'? ¿Egwzoile gaquə c̱hele can' gaquə c̱hia'anə'? Nach bosyo'oži'e xtiže'enə' gwse'ene': —Gwzoito'. 
'''
"23" = '''
:sup:`23` Nach Jeso'osən' gože' ḻega'aque': —De'e ḻiczə c̱hi'i saquə'əle can' c̱hi'i saca'anə', na' de'e ḻiczə gaquə c̱hele can' gaquə c̱hia'anə', pero bito naquən par əṉia' nada' non' cue' cuitan' catə'ən əžin ža ṉabi'a. Tozə X̱a' Diozən' bagwleɉe' beṉə' ca' yesə'əbe' cuita'anə'. 
'''
"24" = '''
:sup:`24` Nach disipl ca' yeši catə' gwse'enene' can' gosə'əna disipl ca' c̱hopə besə'əže'e ḻega'aque'. 
'''
"25" = '''
:sup:`25` Nach Jeso'osən' goxe' yogue'e par nic̱h gosə'əbigue'e laogüe'enə', na' gože' ḻega'aque': —Ṉezecho nitə' beṉə' gwnabia' na' beṉə' blao c̱he to to ṉasyon, na' ḻa fuers chesə'ənabi'e beṉə' nitə' xni'aga'aque'. 
'''
"26" = '''
:sup:`26` Pero caguə can' cheyaḻə' gonḻe. Šə no le'e chene'ele gacle beṉə' blao, cheyaḻə' əgwzex̱ɉw yic̱hɉle gaquəlenḻe lɉuežɉle. 
'''
"27" = '''
:sup:`27` Na' šə no le'e chene'ele gacle xen entr lɉuežɉle, cheyaḻə' gon cuinḻe ca xmos beṉə' ca' yeḻa'. 
'''
"28" = '''
:sup:`28` Diozən' bseḻe'e nada' golɉa' beṉac̱h, na' caguə bida' par nic̱h beṉac̱hən' sa'aclene' nada', sino que bida' par gaquəlena' beṉac̱hən', na' par əgwnežɉo cuina' c̱hixɉua' xtoḻə' yoguə'əḻoḻ beṉac̱hən' catə'ən so'ote' nada'. 
'''
"29" = '''
:sup:`29` Na' beṉə' zan ɉəsə'ənaogüe' Jeso'osən' len disipl c̱he' ca' catə'ən besa'aque' syoda Jericon'. 
'''
"30" = '''
:sup:`30` Na' c̱hopə beṉə' lc̱hoḻ zɉəchi' cho'a nezən' galən' zɉəyeda Jeso'osən'. Catə' gosə'əṉezene' de que Jeso'osən' chedie' laoga'aque'enə' nach gosə'əṉe' zižɉo, gwse'e Jeso'osən': —X̱anto', len' naco' xi'iṉ dia c̱he de'e Rei Dabin'. Beyašə'əlažə'əšguei neto'. 
'''
"31" = '''
:sup:`31` Nach beṉə' ca' chesyə'əde laoga'aque'enə' gosə'ədiḻe' ḻega'aque' par nic̱h ṉite'e žizə. Pero nachle gosə'əṉe' zižɉochlə gosə'əne': —X̱anto', len' naco' xi'iṉ dia c̱he de'e Rei Dabin'. Beyašə'əlažə'əšguei neto'. 
'''
"32" = '''
:sup:`32` Jeso'osən' gwleze' gan' nite'enə', nach goxe' ḻega'aque' par gosə'əbigue'e laogüe'enə'. Nach gože' ḻega'aque': —¿Bin' chene'ele gona' len le'e? 
'''
"33" = '''
:sup:`33` Nach gwse'ene': —X̱anto' benšga par nic̱h yele'ito'. 
'''
"34" = '''
:sup:`34` Jeso'osən' beyašə'əlaže'e ḻega'aque' na' gwdane' ɉlaoga'aque'enə', nach ḻe'e besyə'əle'iteine', na' ɉəsə'ənaogüe' Jeso'osən'. 
'''
