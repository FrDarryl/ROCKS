[22]
"1" = '''
:sup:`1` Gože' ḻega'aque': —Beṉə' bišə' ḻegwzenag ca naquə rson c̱hia' nga gwzoa' laolen'. 
'''
"2" = '''
:sup:`2` Catə' gwse'ene'ene' dižə' ebreon' choe' Pabən', gosə'ənitə'əche' žizə. Nach Pabən' gože' ḻega'aque': 
'''
"3" = '''
:sup:`3` —Nada' naca' beṉə' Izrael. Golɉa' syoda Tarso gan' mbane Silisian' pero bida' syoda nga na' ni gwcha'ogua'. Na' bseda' len to maestr əblaon' be'enə' le Gamaliel. Ḻe' bzeɉni'ine' nada' cuaseḻoḻ can' na ḻei c̱he de'e x̱axta'ocho ca'. Na' gocda' ḻechguaḻe chona' yoguə'əḻoḻ can' chene'e Diozən' cayaṉə'əczən' le'e chaquele chonḻe ṉa'a. 
'''
"4" = '''
:sup:`4` Na' blagzeɉə blagzida' beṉə' ca' chso'onḻilažə' Jesocristən'. Go'onda' gotga'aca'ane' na' gwxena' beṉə' byo ca' na' no'ol ca' chso'onḻilažə' ḻe' gwc̱he'ega'aca'ane' gwže'e ližyan'. 
'''
"5" = '''
:sup:`5` Beṉə' gwnabia' c̱he bx̱oz ca' na' yoguə'əḻoḻ beṉə' golə beṉə' blao ca' chəsə'ənabia' ṉasyon Izraelən' zɉəṉezene' can' bena'. Ḻega'aque' gwso'one' yiš de'e bex̱a'a əzya'a Damascon' par nic̱h gaquə sena' baḻtezə beṉə' chso'onḻilažə' Jesocristən' par c̱he'ega'aca'ane' Jerosalen ni gonga'acto'one' castigw. 
'''
"6" = '''
:sup:`6` Na' goquən' lao əzya'a Damascon' na' mer do gobiž bazon əžina'anə' catə'əczla to be'eni' juisy de'en za' yoban' gwyec̱hɉən nada'. 
'''
"7" = '''
:sup:`7` Xte bgüix̱a' lao yon' na' benda' to beṉə' gože' nada': “Saul, ¿bixc̱hen' nga nḻagzeɉə nḻagzido' nada' quinga?” 
'''
"8" = '''
:sup:`8` Nach božia'an goža'ane': “¿No le' Señor?” Nach gwne': “Nada' Jeso'os beṉə' Nasaret. Nadan' nḻagzeɉə nḻagzido'.” 
'''
"9" = '''
:sup:`9` Beṉə' ca' əzya'alena'anə' besə'əžebchgüe' besə'əle'ine' be'eni'inə' pero bito gwse'enene' de'en gwna Jeso'osən' nada'. 
'''
"10" = '''
:sup:`10` Nach goža'ane': “¿Bin' cheyaḻə' gona' ža X̱ana'?” Nach X̱ana' Jeso'osən' gwne': “Beyas na' gwyeɉtezə Damascon', na' to beṉə' zo na' əṉe' le' bin' cheyaḻə' gono'.” 
'''
"11" = '''
:sup:`11` Nach be'eni'inə' xte benən ca gwc̱hoḻa', nach beṉə' ca' nžaga'anə' gwso'ox̱e'ene' na'anə' par bžinto' Damascon'. 
'''
"12" = '''
:sup:`12` Na' Damasco na' zo to beṉə' le Ananias beṉə' cho'elaogüe'e Diozən' do yic̱hɉ do laže'e can' na ḻei c̱hechon', na' yoguə'əḻoḻ beṉə' gwlaž c̱hecho ca' ža'anə' chso'e xtižə' Ananiasən' de que naque' beṉə' chon de'e güen. 
'''
"13" = '''
:sup:`13` Ananiasən' bide' bedəṉie' nda' na' catə' ble'enə' gože' nada': “Saul biša'a, bele'i.” Catə' gwne' ca' ḻe'e bele'iteida', nach goc ble'ida' ḻe'. 
'''
"14" = '''
:sup:`14` Nach gože' nada': “Diozən' ben' cho'ela'ocho, ben' ḻeczə gwso'elao' de'e x̱axta'ocho ca', bagwleɉe' le' par nic̱h bable'ido' Xi'iṉe'enə' ben' naquə ḻe'ezelaogüe beṉə' güen. Bagwleɉe' le' par nic̱h babendo' be'elene' le' dižə', na' par nic̱h šeɉni'ido' doxen can' chene'ene' gono'. 
'''
"15" = '''
:sup:`15` Go'o xtiže'enə' len beṉə' zan beṉə' že' lao yežlyo nga na' əgwzeɉni'iga'acdo'one' de'e ca' babendo' na' bable'ido'. 
'''
"16" = '''
:sup:`16` Na' ṉa'a ža, bito cuezəcho'. Yo'o par nic̱h c̱ho'o nis. Na' gono' orasyon lao X̱ancho Jesocristən' əṉabdo'one' yeya'a yeyibe' yic̱hɉla'ažda'ogo'onə'.” 
'''
"17" = '''
:sup:`17` Nach gwde na' beyeda' Jerosalen nga na' gwya'a ḻo'o yo'odao' əblaonə' ɉena' orasyon na' lao chona'anṉə' ble'idaogüe'eda' Jesocristən'. Na' gože' nada': “Ṉa'atec ṉa'a bechoɉ Jerosalen nga la' bito yoso'ozenag beṉə' quinga c̱hio' ca naquə dižə' de'en go'o c̱hia'.” 
'''
"18" = '''
:sup:`18` Nach goža'ane': “X̱ana', zɉəṉezczəga'aquene' de que nada'anə' gwya'a to to yo'odao' ca' na' ɉetə ɉtina' beṉə' ca' chso'onḻilažə' le' na' bseyɉwga'aca'ane' ližya. 
'''
"19" = '''
:sup:`19` Ḻe'egatezə ca' lencza' naquəto' txen na' gwyazlažə'əchgua' catə'ən gwso'ote' de'e Esteban' ben' be'e xtižo'onə', na' nada' gwdapa' xadoṉ c̱he beṉə' ca' gwso'ot ḻe'.” 
'''
"20" = '''
:sup:`20` Pero Jesocristən' gože' nada': “Bchoɉ la' əseḻa'a le' zitə' par go'o xtiža'anə' len beṉə' cui zɉənaquə beṉə' Izrael.” 
'''
"21" = '''
:sup:`21` To ca'atə'əzə boso'ozenague' c̱he Pabən', nach gwso'osye'e gosə'əne': —Ḻe'e got be'enə'. Bito cheyaḻə' soche' yežlyon'. 
'''
"22" = '''
:sup:`22` Gwso'osya'adie' xte juisy. Na' de'e tant chəsə'əloque' xte boso'ozaḻə' xaga'aque'enə' lao be' na' ḻeczə gwsa'aše'e bište yon' na' boso'ozaḻe'en. 
'''
"23" = '''
:sup:`23` Catə' ble'i beṉə' gwnabia' c̱he soḻdad ca' can' chso'one'enə' nach bene' mendad yesə'əyine'ene' yid sot nic̱h güe'e dižə' bi de'e malən' babene' de'en chso'osya'a beṉə' ca' contr ḻe'. 
'''
"24" = '''
:sup:`24` Na' bazɉənc̱heɉe' Pabən' par yesə'əyine'ene' catə' gože' capitanṉə' ben' zecha gaḻə'əzə: —Segon can' na ḻein', bito de lsens c̱hinḻe nada' yid sotən' c̱hedə' la' naca' beṉə' ṉasyon Roma na' niqueṉə' gatə'əbia' šə bin' nona'. 
'''
"25" = '''
:sup:`25` Beyož gože' capitanṉə' ca' ḻe'e gwyeɉte' capitanṉə' lao beṉə' gwnabia' c̱he soḻdad ca', ɉeže'ene': —Gapgo' cuidad bin' gonecho ben' bandoḻə' la' naque' beṉə' ṉasyon Roma. 
'''
"26" = '''
:sup:`26` Nach beṉə' gwnabia' c̱he soḻdad ca' gwyeɉe' lao Pabən', gože'ene': —Gwna nda' ¿əḻe beṉə' ṉasyon Roma le'? Nach Pabən' gože'ene': —Beṉə' ṉasyon Roma nada'. 
'''
"27" = '''
:sup:`27` Nach beṉə' gwnabia' c̱he soḻdad ca' gože' Pabən': —Mech xen gwxaquə'əda' nada' par nic̱h naca' cuent len beṉə' ṉasyon Roman'. Nach Pabən' gože'ene': —Nada' golɉa' naca' beṉə' ṉasyon Roman'. 
'''
"28" = '''
:sup:`28` Nach beṉə' ca' banitə' probnid par yesə'əyine' Pabən' ḻe'e besyə'əbižə'əte' cuite'enə', na' ḻeczə ca' beṉə' gwnabia' c̱he soḻdad ca' bžebe' c̱hedə' gosə'əṉezene' bito de lsens len ḻein' par yoso'oc̱heɉe' notə'ətezə beṉə' naquə beṉə' ṉasyon Roman' šə cuiṉə' c̱hoglaon bi de'e mal none'. 
'''
"29" = '''
:sup:`29` Nach beteyo beṉə' gwnabia' c̱he soḻdad ca' boseže' Pabən'. Na' bene' mendad besə'ədobə bx̱oz əblao ca' na' beṉə' golə blao ca' chəsə'ənabia' ṉasyon Izraelən' par nic̱h əṉezene' bi porən' choso'ocuiše' Pabən'. Na' catə' babesə'ədobə beṉə' gwnabia' ca', gwleɉe' Pabən' nach bzeche' ḻe' delant ḻega'aque'. 
'''
