[4]
"1" = '''
:sup:`1` Yeḻə' beṉə' güen c̱he Diozən' gwleɉe' nada' par chyix̱ɉui'a dižə' güen dižə' cobə c̱he Jesocristən'. Na' de'e na'anə' bito chɉəx̱aquə'əlaža'a ca de'en chyix̱ɉui'an. 
'''
"2" = '''
:sup:`2` Bitobi chona' de'e əgwcuaša'a o de'e gaquəda' zto' par yesə'əṉeze beṉə'. Bito chx̱oayaga' beṉə', na' bito chzeɉni'ida' xtižə' Diozən' clelə. Nada' chsed chlo'ida' beṉə' xtižə' Diozən' tcho'a tšao' na' yoguə'əḻoḻe' zɉəṉezene' ḻo'o yic̱hɉla'ažda'oga'aque'enə' de que cho'a dižə' ḻi. Na' ḻeczə ṉeze nḻe'i Diozən' can' babena'. 
'''
"3" = '''
:sup:`3` Con beṉə' ca' bachəsə'əbiayi' por ni c̱he de'en cui chso'onḻilaže'ene' ḻega'acze' bito chse'eɉni'ine' dižə' güen dižə' cobə c̱he Jesocristən' de'en chyix̱ɉui'a. 
'''
"4" = '''
:sup:`4` Gwxiye' nan' chnabia'an ḻega'aque' na' chonən par nc̱hoḻ yic̱hɉla'ažda'oga'aque'enə'. De'e na'anə' bito cho'o be'eni'in ḻo'o yic̱hɉla'ažda'oga'aque'enə' ḻa'aṉə'əczə chzenga'acda'ane' dižə' güen dižə' cobə c̱he Cristən'. Ḻe'enə' naque' ḻe'ezelaogüe beṉə' zaque'e, na' naquə yic̱hɉla'aždaogüe'enə' cayaṉə'ən naquə yic̱hɉla'aždao' Diozən' na' tozə can' chso'one'. 
'''
"5" = '''
:sup:`5` Bitobi dižə' cho'a par güe'elao' cuina'. Con chyix̱ɉui'a de que cheyaḻə' gwzenagcho c̱he X̱ancho Jesocristən'. Na' nada' con zocza' par gaquəlena' le'e xte ga zelao saquə'əda' c̱hedə' chacda' c̱he Jeso'osən'. 
'''
"6" = '''
:sup:`6` Chyix̱ɉue'eto' dižə' güen dižə' cobə c̱he Jesocristən' c̱hedə' Dioz ben' ben par nic̱h chatə' be'eni' yežlyo nga ḻeczə ḻe'enə' babene' par nic̱h be'eni' c̱he'enə' yo'on ḻo'o yic̱hɉla'ažda'ochon'. Na' de'e na'anə' ca naquə chio'o banombi'acho Jesocristən' ṉezecho de que Diozən' naque' ḻe'ezelaogüe beṉə' zaque'e c̱hedə' yic̱hɉla'aždao' Diozən' naquən cayaṉə'ən naquə yic̱hɉla'aždao' Jesocristən' na' tozə can' chso'one'. 
'''
"7" = '''
:sup:`7` Chio'o ni latə'əzə cui zaquə'əcho par chzeɉni'icho beṉə' c̱he Cristən', pero Diozən' chaclene' chio'o par chzeɉni'iga'aquechone'en. De'e na'anə' chsa'acbe'i beṉə' de que por yeḻə' guac xen c̱he Dioz nan' choncho de'en choncho, caguə por ni c̱he de'e zaquə'əcho gonchonṉə'. 
'''
"8" = '''
:sup:`8` Na' ca naquə nada' syempr chyi' chzaca'a pero bito chbeɉəyic̱hɉa' xšine'enə'. Zan las catə' cuichczə chežellaža'a naclə gona', pero ṉezda' zo Diozən' chaclene' nada'. 
'''
"9" = '''
:sup:`9` Choso'olagzeɉə choso'olagzidə beṉə' nada' pero Diozən' bito chbeɉyic̱hɉe' nada'. Choso'oc̱hi' choso'osaquə' beṉə' nada' pero bito choe' Diozən' latɉə par so'ote' nada'. 
'''
"10" = '''
:sup:`10` Gatə'ətezə cha'a con do tyemp choso'oc̱hi' choso'osaquə' beṉə' nada' na' chse'enene' so'ote' nada' can' gwso'ot beṉə' mal ca' Jeso'osən'. Diozən' cho'e latɉə chyi' chzaca'a yoguə' de'e quinga par nic̱h nḻa'alaon de que zoczə Jeso'osən' chaclene' nada' par chona' can' chazlaže'enə'. 
'''
"11" = '''
:sup:`11` Nada' žlac ṉe'e mbana' syempr chɉti'a beṉə' choso'oc̱hi' choso'osaque'e nada' laogüe de'en chse'enene' so'ote' nada'. Chəsə'əgue'ine' nada' c̱hedə' əchyix̱ɉui'a xtižə' Jeso'osən'. Na' ḻa'aṉə'əczə chac ca' na' ḻa'aṉə' chax̱ə' cuerp c̱hia'anə' zoczə Jeso'osən' chaclene' nada' par chona' can' chazlaže'enə'. 
'''
"12" = '''
:sup:`12` Gwžinḻɉa ža so'ote' nada', pero caguə de'e bi de'enə', con la' bade yeḻə' mban zeɉḻicaṉe c̱helen' de'en babzeɉni'ida' le'e xtižə' Diozən' na' banonen c̱hele. 
'''
"13" = '''
:sup:`13` De'e Dabin' bzoɉe' to Salmo gan' nan: “Chonḻilaža'a Diozən' na' de'e na'anə' cho'a dižə' c̱he'.” Can' benḻilažə' de'e Dabin' Diozən', ca'aczən' chonḻilaža'ane' nada'. De'e na'anə' cho'a xtiže'enə'. 
'''
"14" = '''
:sup:`14` Diozən' bosbane' X̱ancho Jeso'osən' ladɉo beṉə' guat ca'. Na' ṉezecho can' bosbane'ene'enə', ḻeczə can' yosbane' chio'o na' yeyeɉcho gan' zoe'enə' par nic̱h žɉəyezocho txen len ḻe'. 
'''
"15" = '''
:sup:`15` Yoguə'əḻoḻ de'en babžaglaogua', bžaglaogua'an par gaquəlena' le'e. De'e na'anə' bagwyanch chio'o chonḻilažə'əcho X̱ancho Jeso'osən', na' banaccho beṉə' zan cho'echo yeḻə' chox̱cwlen c̱he Diozən' catequən' nži'ilaže'e chio'o. 
'''
"16" = '''
:sup:`16` Na' bito chɉx̱aquə'əlaža'a ca de'en chyix̱ɉui'a xtižə' X̱ancho Jeso'osən' ḻa'aṉə'əczə tža tža zda chax̱ə' cuerp c̱hia'anə'. Tža tža choṉəch Diozən' nada' fuers balor par yic̱hɉla'aždaogua'anə'. 
'''
"17" = '''
:sup:`17` Yob te c̱he bitə'ətezə de'e dao' de'en chžaglaocho lao zocho yežlyo nga. Pero de'e ca' chžaglaochon' chsa'aclenən chio'o nic̱h socho probnid žɉəyezocho mbalaz juisy len Diozən' zeɉḻicaṉe. 
'''
"18" = '''
:sup:`18` Chio'o bito chi' yic̱hɉcho c̱he de'e ca' chle'icho yežlyo nga, chi' yic̱hɉcho c̱he de'e ca' cui chle'icho. De'e ca' chle'icho zɉəde yežlyo nga, de'e yesə'əde c̱heinə', pero de'e ca' cui chle'icho yežlyo nga caguə de'e yesə'əde c̱heinə', zɉənaquən par zeɉḻicaṉe. 
'''
