[1]
"1" = '''
:sup:`1` Nada' Pab chzoɉa' le'e chdopə chžagle cho'ela'ole Cristən' yež ca' de'en zɉəchi' gan' nzi' Galasia. Chguapto' le'e diox txen len yoguə' beṉə' bišə'əcho ca' nitə' nga. Caguə beṉac̱h na'anə' gwleɉ nada' o bseḻe'e nada' par naca' apostol. Jesocristən' txen len X̱e' Diozən' ben' bosban ḻe' ladɉo beṉə' guat ca', ḻega'aque'en gosə'əbeɉe' nada' par naca' apostol. 
'''
"2" = '''
:sup:`2` Chona' orasyon par nic̱h X̱acho Diozən' na' X̱ancho Jesocristən' əsa'aclene' le'e na' so'one' ca so cuezle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen'. 
'''
"3" = '''
:sup:`3` Beṉə' ca' ža' yežlyo nga tyemp nga zocho ṉa'a nite'e xni'a de'e malən'. Jesocristən' bnežɉw cuine' gwso'ot beṉə' ḻe' par gwdixɉue' xtoḻə'əchon' nic̱h ca' bebeɉe' chio'o xni'a de'e malən'. Bene' ca' c̱hedə' can' gwyazlažə' X̱acho Diozən' gone'. 
'''
"4" = '''
:sup:`4` Ḻedoye'ela'och Diozən' zeɉḻicaṉe. Can' gonsgaczcho. 
'''
"5" = '''
:sup:`5` Diozən' gwleɉe' le'e par nic̱h Xi'iṉe' Cristən' chaclene' le'e. Na' chebanda' can' chonḻen' lgüegwzə bachbeɉyic̱hɉle Diozən'. Na' lgua'a de'e gwzenagle dižə' güen dižə' cobə de'en chzeɉni'in c̱he Jesocristən' de'en be'elena' le'e, bachzenagzechle c̱he yeto de'en chaquele naquə dižə' güen dižə' cobə. 
'''
"6" = '''
:sup:`6` Pero bito naquən dižə' güen dižə' cobə. Beṉə' ca' choso'osed choso'olo'ine' to de'e zda clelə na' chso'one' ca chacžeɉlažə'əle c̱he de'en bsed əblo'ito' le'e. 
'''
"7" = '''
:sup:`7` Žalə' neto' əchyix̱ɉue'eto' yeto de'en bito naquən lebe len dižə' güen dižə' cobə de'en chzeɉni'in c̱he Cristən' de'en babsed bablo'ito' le'e, Diozən' gone' par nic̱h cuiayi'ito' zeɉḻicaṉe, na' ḻa'aṉə' to angl beṉə' za' yoban' c̱hix̱ɉui'e xtižə' Cristən' clelə, ḻeczə cuiayi'e. 
'''
"8" = '''
:sup:`8` Can' bagwnia' antslə, ḻeczə can' chnia' ṉa'a. Notə'ətezə beṉə' c̱hix̱ɉui'e de'en bito naquən lebe len dižə' güen dižə' cobə de'en chzeɉni'in c̱he Cristən' de'en babsed blo'ito' le'e, Diozən' gone' par nic̱h cuiayi'e zeɉḻicaṉe. 
'''
"9" = '''
:sup:`9` Echnia' ca' par nic̱h yebei Diozən' len nada', caguə par nic̱h yebei beṉac̱hən' nada', na' caguə par so'olaže'e can' chona' na'anə'. Žalə' chi' yic̱hɉa' naclə gona' par nic̱h so'olažə' beṉac̱hən' can' chona' bito chzenaga' c̱he Cristən' žalə' ca'. 
'''
"10" = '''
:sup:`10` Beṉə' bišə', che'enda' əṉezele de que dižə' güen dižə' cobə de'en chzeɉni'in c̱he Cristən' de'en babe'elena' le'e bito naquən xbab c̱he beṉac̱h. 
'''
"11" = '''
:sup:`11` Caguə beṉac̱h na'anə' bzenene' nada' dižə' güen dižə' cobə de'en chzeɉni'in c̱he Jesocristən' na' nique əṉacho beṉac̱h na'anə' bene' ca gwyeɉni'ichda'an. Cuin Jesocristən' bzeɉni'ine' nada' dižə' güen dižə' cobən'. 
'''
"12" = '''
:sup:`12` Babenczele dižə' can' bena' antslə catə'ən ṉe'e naogua' costombr c̱he neto' beṉə' Izrael. Ḻechguaḻe blagzeɉə blagzida' beṉə' ca' chso'onḻilažə' Cristən', go'onda' yonitlaoga'aca'ane'. 
'''
"13" = '''
:sup:`13` Na' gwche'echgua' yic̱hɉa' c̱he costombr de'en gosə'ənao de'e x̱axta'ogua'a ca' can' gwse'eɉṉi'alaže'e Diozən', na' bichlə de'en gwso'one' gwsa'aquene' par yebei Diozən' ḻega'aque' laogüe de'en gosə'ənaogüe'en. Bsedəcha' de'e ca' mazəchlə can' boso'osed zan beṉə' Izrael lɉuežɉa' ca' beṉə' ca' gwsa'alɉə ca tyempən' golɉa'anə'. 
'''
"14" = '''
:sup:`14` Catə' cuiṉə' galɉa' Diozən' bsi'e xṉeze gona' xšine'enə'. Gwleɉe' nada' par gona'an c̱hedə' nži'ilaže'e nada'. 
'''
"15" = '''
:sup:`15` Na' catə' bžin ža ben Diozən' can' gwc̱hoglaogüe'en gone', nach bzeɉni'ine' nada' de que Jeso'osən' naque' Xi'iṉe'. Bzeɉni'ine' nada' par nic̱h chɉətix̱ɉui'a xtiže'enə' len beṉə' ca' cui zɉənaquə beṉə' Izrael. Na' dezd ža na' notono gwṉabda' əgwzeɉni'ine'en nada'. 
'''
"16" = '''
:sup:`16` Na' nic gwya'a Jerosalenṉə' par nic̱h beṉə' ca' zɉənaquə apostol antslə ca nada' yoso'osed yoso'olo'ine' nada' c̱he Jeso'osən'. Zgua'atec gwya'a gan' nzi' Arabia, na' Arabia na' beza'a bežina' Damascon'. 
'''
"17" = '''
:sup:`17` Gwde šoṉ iz gwya'a Damascon' nach gwya'a Jerosalenṉə' ɉəlaṉa'a Bedən' na' ɉsoa' len ḻe' žda'obiž. 
'''
"18" = '''
:sup:`18` Pero bito bžaga' apostol ca' yeḻa' sino tozə Jacob beṉə' bišə' X̱anchon'. 
'''
"19" = '''
:sup:`19` Ṉezcze Diozən' de que de'e nga chzoɉa' le'e naquən de'e ḻi. 
'''
"20" = '''
:sup:`20` Nach gwya'a yež ca' zɉəchi' gan' nzi' Siria na' Silisia. 
'''
"21" = '''
:sup:`21` Na' ca naquə beṉə' ca' chesə'ədopə chesə'əžag chso'elaogüe'e Cristən' yež ca' zɉəchi' gan' nzi' Jodea, bitoṉə' so'ombi'e nada' ca orən'. 
'''
"22" = '''
:sup:`22` Con bazɉənenene' rson de que bitoch chlagzeɉə chlagzida' beṉə' ca' chso'onḻilažə' Cristən' na' de que bachyix̱ɉui'a xtiže'enə', len antslə go'onda' gona' ca yesə'əbeɉyic̱hɉ beṉə' ca' ḻen. 
'''
"23" = '''
:sup:`23` Na' beṉə' Jodea ca' chso'onḻilažə' Cristən' gwso'ela'oche' Diozən' de'en bachonḻilaža'a Cristən'. 
'''
