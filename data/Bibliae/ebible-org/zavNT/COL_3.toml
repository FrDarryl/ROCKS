[3]
"1" = '''
:sup:`1` Can' boḻis bosban Diozən' Cristən' ladɉo beṉə' guat ca', ḻeczə can' babocobe' yic̱hɉla'ažda'ochon'. De'e na'anə' cheyaḻə' cuec yic̱hɉcho c̱he de'e ca' zɉənaquə de'e zaque'e gan' zo Cristən' chnabi'e txen len Diozən'. 
'''
"2" = '''
:sup:`2` Cheyaḻə' cue' yic̱hɉcho c̱he de'e ca' zɉəzaque'e len Diozən' caguə de'e ca' zɉəzaque'e len beṉac̱hən'. 
'''
"3" = '''
:sup:`3` Bagwleɉyic̱hɉcho cuich chzenagcho c̱he la'ažda'omalchon' na' mbancho par goncho can' chene'e Diozən'. Na' zocho txen len Diozən' laogüe de'en ngodə'əcho txen len Cristən' ḻa'aṉə'əczə cui chsa'acbe'i beṉə'. 
'''
"4" = '''
:sup:`4` De yeḻə' mban c̱hecho zeɉḻicaṉe c̱hedə' chonḻilažə'əcho Cristən' na' Cristən' zotezə zoe' len chio'o. Na' catə' yide' de'e yoblə gone' par nic̱h yic̱hɉla'ažda'ochon' yeyož gaquən ca yic̱hɉla'aždaogüe'enə' na' gone' par nic̱h cuerp c̱hechon' yeyaquən to cuerp cobə de'en gaquə ḻechguaḻe güen can' naquə cuerp c̱he ḻe'enə'. 
'''
"5" = '''
:sup:`5` Na' laogüe de'en babocobe' yic̱hɉla'ažda'ochon', cheyaḻə' cueɉyic̱hɉcho de'e mal ca' de'en chene'e la'ažda'omalchon' goncho žlac zocho yežlyo nga. Bito co'o xtocho nic cueɉyic̱hɉcho no'ol c̱hecho o be'en c̱hecho par solencho beṉə' yoblə. Bito goncho bichlə de'e yeḻə' zto'. Bito yebeicho bitə'ətezə de'en naquə de'e yeḻə' zto'. Bito selažə'əcho goncho bitə'ətezə de'e mal. Na' bito selažə'əcho de'e zan de'e gatə' c̱hecho, c̱hedə' tozəczə ca mal naquən len de'en chso'on beṉə' chse'eɉṉi'alaže'e lgua'a lsaquə'. 
'''
"6" = '''
:sup:`6` Gwžin ža catə' Diozən' gone' castigw zeɉḻicaṉe c̱he beṉə' ca' chso'ela'ozeche' chso'one' de'e mal ca' zɉənac ca'. 
'''
"7" = '''
:sup:`7` Antslə gwdaczle benḻe de'e malən' ca de'e ca' bagwni'anə'. 
'''
"8" = '''
:sup:`8` Pero ṉa'a cheyaḻə' cueɉyic̱hɉle yoguə' de'e mal ca'. Bito əža'a lɉuežɉle na' bito locle. Bito gaquəxi'i lɉuežɉle, bito gwžia əgwnitə' lɉuežɉle, na' bito güe'ele dižə' zban. 
'''
"9" = '''
:sup:`9` Bito güe'ele dižə' güenḻažə' len lɉuežɉle. Bitoch gonḻe de'e ca' c̱hedə' bagwzolao chbeɉyic̱hɉle cuich chzenagle c̱he la'ažda'omallen' len de'e mal ca' de'en nan gonḻe. 
'''
"10" = '''
:sup:`10` Diozən' ben' ben yoguə'əcho babocobe' yic̱hɉla'ažda'ochon', na' chzeɉni'ine' chio'o par nic̱h zda chaquəch yic̱hɉla'ažda'ochon' can' naquə yic̱hɉla'aždaogüe'enə'. 
'''
"11" = '''
:sup:`11` Bitobi nonən par len Diozən' šə naccho beṉə' Izrael o šə cui naccho beṉə' Izrael. Bitobi nonən par ḻe' šə zocho señy de'en ne' sirconsision o šə cui zochon. Na' ḻeczə bitobi nonən par ḻe' šə naccho beṉə' zitə' ḻa'aṉə'əczə šə za'acho yež de'e ḻechguaḻe ṉe'e naquə serrado. Na' ḻe'egatezə ca' bitobi nonən par ḻe' šə naccho esclabos o šə cui naccho esclabos. De'en naquə de'e žialao xen, gonḻilažə'əcho Cristən'. Na' notə'ətezə naccho šə bachonḻilažə'əchone' ngodə'əcho txen len ḻe'. 
'''
"12" = '''
:sup:`12` Diozən' bagwleɉe' chio'o par naccho lažə' ne'enə' na' chaquene' c̱hecho. De'e na'anə' ḻegon can' cheyaḻə' gon chio'o bagwleɉ Diozən' par naccho xi'iṉe'. Ḻe'e yeyašə' ḻeyeži'ilažə' lɉuežɉle na' ḻegon güen len lɉuežɉle. Bito gon cuinḻe xen. Ḻe'e gac beṉə' gax̱ɉwlažə', na' ḻe'e gapə yeḻə' chxenḻažə' len lɉuežɉle. 
'''
"13" = '''
:sup:`13` Na' ḻe'e gwde ca'aḻə šə bi chac c̱hele entr tole yetole, na' ḻe'e yezi'ixen c̱he lɉuežɉle šə chaquele bi babenene' le'e. Con can' babezi'ixen Cristən' c̱hecho ca'aczən' cheyaḻə' yezi'ixencho c̱he lɉuežɉcho. 
'''
"14" = '''
:sup:`14` Na' de'en naquəch de'e žialao xench lao yoguə' de'e ca', cheyaḻə' gaque c̱he lɉuežɉcho c̱hedə' šə chaquecho c̱he lɉuežɉcho nachən' ḻeczə goncho bitə'ətezəchlə de'en chene'e Diozən' goncho. 
'''
"15" = '''
:sup:`15` Diozən' gwleɉe' chio'o par so cuezcho binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'ochon' na' par socho binḻo len lɉuežɉchon'. De'e na'anə' ḻegon ca gaquəlen Diozən' le'e so cuezle ca', la' yoguə' chio'o chonḻilažə'əcho Cristən' banaccho ca tozə famiḻy. Na' ḻe'e güe' yeḻə' chox̱cwlen c̱he Diozən' can' chaclene' le'e. 
'''
"16" = '''
:sup:`16` Ḻesotezə ḻeso ḻegon xbab c̱he de'e ca' babzeɉni'i Cristən' chio'o. Ḻe'e gwzeɉni'i beṉə' lɉuežɉle ca' na' ḻe'e gatə'əyoiga'aquene' len yoguə' cḻas yeḻə' sin' par yoso'ozenague' c̱he Cristən'. Ḻegoḻ no salmos na' no imnos, na' bichlə de'en na Spirit c̱he Diozən' goḻle, güe'ele yeḻə' chox̱cwlen c̱he' ḻo'o yic̱hɉla'ažda'olen' can' chaclen X̱anchon' le'e. 
'''
"17" = '''
:sup:`17` Na' bitə'ətezə de'e gonḻe na' bitə'ətezə dižə'ən güe'ele, ḻegonən na' ḻe'e güe'en par nic̱h X̱ancho Jeso'osən' si'e yeḻə' bala'aṉ. Na' do tyempte güe'ele yeḻə' chox̱cwlen c̱he X̱acho Diozən' can' chaclen X̱ancho Jeso'osən' le'e. 
'''
"18" = '''
:sup:`18` Le'e no'olə le'e nšagna'ale, ḻe'e gwzenag c̱he be'en c̱he to tole can' cheyaḻə' gon chio'o chonḻilažə'əcho X̱ancho Cristən'. 
'''
"19" = '''
:sup:`19` Na' le'e beṉə' byo le'e nšagna'ale, ḻegaque c̱he no'ol c̱he to tole na' bito gonḻe znia len ḻega'aque'. 
'''
"20" = '''
:sup:`20` Na' le'e bi'i xcuidə', ḻe'e gwzenag c̱he x̱axna'ale yoguə'əḻoḻ bin' se'e le'e, c̱hedə' can' chazlažə' X̱anchon' gonḻe. 
'''
"21" = '''
:sup:`21` Na' le'e nacle x̱axna' bi'i xcuidə', bito con gonḻe ca yesə'əža'a yesə'əlocbo', la' šə gonḻe ca' bitobi de gost ṉitə'əbo' na' bitoch yoso'ozenagbo' c̱hele. 
'''
"22" = '''
:sup:`22` Na' le'e nacle mos, cheyaḻə' əgwzenagle yoguə'əḻoḻ can' na x̱an žinṉə'. Bito gonḻeile x̱an žinṉə' gonḻizle ca beṉə' chonchgua žinṉə' catə'əzən' chgüie' le'e. Pero le'e do yic̱hɉ do lažə'əle ḻegon žinṉə' laogüe de'e chaple Diozən' respet na' cui chene'ele əže'e le'e. 
'''
"23" = '''
:sup:`23` Na' bitə'ətezə de'en gonḻe, gonḻen do yic̱hɉ do lažə'əle par nic̱h yebei X̱ancho Cristən' le'e, caguə par nic̱h yebei x̱an žin na'azənə'. 
'''
"24" = '''
:sup:`24` Ḻegon ca' c̱hedə' ṉezczele de que X̱ancho Cristən' gone' par nic̱h chio'o choncho can' chazlaže'enə' yežincho gan' zoe'enə'. Na' de'en gone' par nic̱h yežincho gan' zoe'enə' zaquə'əchən ca laxɉwchon'. 
'''
"25" = '''
:sup:`25` Na' notə'ətezə zɉənaquə beṉə' ca' chso'on de'e malən', X̱anchon' əgwnežɉue' castigw c̱he to toga'aque' segon naquən' gwso'one'. 
'''
