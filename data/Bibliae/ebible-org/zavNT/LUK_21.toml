[21]
"1" = '''
:sup:`1` Jeso'osən' bgüie' gan' boso'onežɉo beṉə' ca' mechən' par yo'odao' əblaonə', na' ble'ine' beṉə' gwni'a ca' gosə'əgüe'e xmechga'aque' ḻo'inə'. 
'''
"2" = '''
:sup:`2` Na' ḻeczə ble'ine' to no'olə gozebə no'olə yašə' gwlo'e c̱hopə sentab dao' c̱he'enə' ḻo'i gan' gosə'əgüe'e mechən' par yo'oda'onə'. 
'''
"3" = '''
:sup:`3` Nach Jeso'osən' gwne': ―De'e ḻi əchnia' le'e, no'olə gozebən' naque' beṉə' yašə', pero bagwlo'e de'e zaquə'əch lao Diozən' ca yoguə' beṉə' ca' yeḻa'. 
'''
"4" = '''
:sup:`4` Ḻega'aque' gosə'əgo'o xmechga'aque' de'e checho'onən lao yeḻə' gwni'a c̱hega'aque'enə', pero no'olə nga lao yeḻə' yašə' yeḻə' zi' c̱he'enə' bagwlo'e yoguə' ca ga de'e de c̱he'. 
'''
"5" = '''
:sup:`5` Na' ca naquə baḻə disipl ca' gwso'e dižə' catec xoche naquə yo'odao' əblaonə' ca naquə gwso'one'en de yeɉ xoche de'e zaque'e na' yo'on bi de'en boso'onežɉo beṉə'. 
'''
"6" = '''
:sup:`6` Nach gože' ḻega'aque': ―Ca naquə yo'odao' əblaonə' de'en chle'ile nga, gwžin ža yosyo'oc̱hiṉɉ beṉə' doxenən' na' notoch no le'i ḻen. 
'''
"7" = '''
:sup:`7` Na' gosə'əṉabene' Jeso'osən' gwse'ene': ―Maestr ¿do batə'əquə gaquə de'e nga nao' nga? na' ¿nac gaquə gacbe'ito' catə' bazon baozə gaquə can' na'onə'? 
'''
"8" = '''
:sup:`8` Na' gože' ḻega'aque': ―Ḻe'e gon xbab nic̱h notono əx̱oayag le'e par nic̱h šeɉle nez yoblə. Beṉə' zan beṉə' gox̱oayag la'aque' yesə'əne': “Nadan' Cristən' na' bazon gaquə juisyən'.” Pero le'e bito əgwzenagle xtižə'əga'aque'enə'. 
'''
"9" = '''
:sup:`9` Na' catə' yene'ele dižə' de que chac gwdiḻə o de que guaquə gwdiḻə, bito žeble, c̱hedə' zgua'atec de'e quinga cheyaḻə' gaquə. Pero na' bitoṉə' žin žan' par šo'o fin c̱he yežlyon'. 
'''
"10" = '''
:sup:`10` Nach gože' ḻega'aque': ―Ze'e šo'o fin c̱he yežlyon' yediḻə yež contr yež na' ṉasyon contr ṉasyon. 
'''
"11" = '''
:sup:`11` Na' ḻeczə zan yež de'e zɉəchi' doxenḻə yežlyon' x̱o'ochgua, na' gaquə bgüin, na' cue'e yižgüe'. Na' yesə'əžebchgua beṉac̱hən' catə' yesə'əle'ine' de'en gaquə ḻe'e yoban'. 
'''
"12" = '''
:sup:`12` Pero ze'e gaquə yoguə' de'e quinga catə' yesə'əzene' le'e, na' yoso'oc̱hi' yoso'osaque'e le'e, na' so'one' le'e lao na' bx̱oz ca' na' yesə'əyix̱ɉwga'aque' le'e ližya. Na' yesə'əc̱he'ex̱ax̱ɉe' le'e do lao rei na' lao goberṉador par sa'ogüe' xya c̱hele c̱hedə' chonḻilažə'əle nada'. 
'''
"13" = '''
:sup:`13` Na' lao chac de'e quinga, ḻe'e güe'ech xtiža'anə'. 
'''
"14" = '''
:sup:`14` Pero na' bito gonḻe xbab nac yoži'ile xtižə'əga'aque'en catə' əžinḻe lao beṉə' gwnabia' ca' gan' sa'ogüe' xya c̱hele. 
'''
"15" = '''
:sup:`15` Nada' goṉa' le'e xbab na' yeḻə' sin' par nic̱h gaquə yoži'ile xtižə'əga'aque'enə' sin cui bi yesə'əne' na' bito gaquə so'one' par se'eɉḻe' beṉə' yoblə de que babenḻe de'e mal. 
'''
"16" = '''
:sup:`16` Na' tant yesə'əgue'i beṉə' le'e xte x̱axna'ale ca' na' beṉə' bišə'əle na' bišə'əlɉuežɉle na' beṉə' migw c̱hele ca' so'one' le'e lao na' beṉə' contr c̱hele ca' na' əso'ote' baḻle. 
'''
"17" = '''
:sup:`17` Na' casi yoguə' beṉac̱hən' yesə'əgue'ine' le'e c̱hedə' chonḻilažə'əle nada'. 
'''
"18" = '''
:sup:`18` Na' ḻe'e gon xbab de que chapə chye Diozən' le'e. Na' bito güe'e latɉə cuiayi'ile. 
'''
"19" = '''
:sup:`19` Na' goṉe' yeḻə' mban zeɉḻicaṉe c̱helen' šə sole co'o gwc̱heɉlažə'əle len yoguə'əḻoḻ de'en so'onene' le'e. 
'''
"20" = '''
:sup:`20` Na' catə' le'ile soḻdad zan zɉənyec̱hɉ zɉəmbi'e Jerosalenṉə', na' əṉezele de que bazon cuiayi'in. 
'''
"21" = '''
:sup:`21` Ṉa'a ža, le'e nitə'əle distrit c̱he Jodean' cheyaḻə' yexoṉɉle catə'ən bachac ca' na' žɉa'acle do ya'ada'ote. Na' le'e nitə'əle lao' syodan' yesa'acdole, na' le'e nitə'əle fuerlə syodan' bito gonḻe xbab yeyo'ole. 
'''
"22" = '''
:sup:`22` Cana' gwnežɉo Diozən' castigw c̱he beṉə' ca' ža' syodan' por ni c̱he xtoḻə'əga'aque'enə' par nic̱h gaquə can' nyoɉən ḻe'e Xtižə' Diozən'. 
'''
"23" = '''
:sup:`23` Na' ca tyempən' ḻechguaḻe zdebə gaquə len no'ol ca' zɉənoa' bdao' na' no'ol ca' chəsə'əguažə' bidao'. Ḻechguaḻe c̱hi' saquə' beṉə' ca' ža' doxenḻə Jodean', c̱hedə' Diozən' əža'achgüe' ḻega'aque'. 
'''
"24" = '''
:sup:`24` Soḻdad ca' so'ote' baḻəga'aque' len spad, na' yebaḻe' yesə'əc̱he'ex̱ax̱ɉ soḻdad ca' ṉasyon ca' de'en zɉəchi' doxenḻə yežlyon'. Na' beṉə' ca' cui zɉənaquə beṉə' Izrael yosyo'oc̱hiṉɉe' yo'o ca' de'en ža' Jerosalenṉə' na' yoso'oleɉ yosə'əšošɉe'en. Pero na' babžia Diozən' bia' əžin ža catə' beṉə' ca' cui zɉənaquə beṉə' Izrael bitoch yesə'əṉabi'e ṉasyon Izraelən'. 
'''
"25" = '''
:sup:`25` Ca naquə bgüiž, bio' na' belɉw ca', gaquə de'e yebanecho len ḻega'aquən. Na' beṉə' ža' yežlyon' sa'aquene' tolə na' sa'acžeɉlaže'e tant sšag gon nisda'onə' de'en gwḻis be'enə' ḻen. 
'''
"26" = '''
:sup:`26` Na' beṉə' ža' yežlyo nga sa'ate' šlat tant yesə'əžebe' de'en gaquə, c̱hedə' Diozən' əgwsi'iṉse' yoguə' de'e ca' chle'icho ḻe'e yoban'. 
'''
"27" = '''
:sup:`27` Na' cana'ach beṉə' ža' yežlyon' yesə'əle'ine' nada' yida' de'e yoblə to ḻo'o beɉw, nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. Yida' len yeḻə' guac xen c̱hia'anə' par nic̱h gwlo'a de que naca' ḻe'ezelaogüe beṉə' blao. 
'''
"28" = '''
:sup:`28` Na' catə' solao gaquə de'e quinga, ḻe'e gondiplažə' na' ḻe'e yebei, c̱hedə' bazon əžin ža catə' yida' de'e yoblə par yosla' le'e lao yoguə' de'e mal. 
'''
"29" = '''
:sup:`29` Na' Jeso'osən' be'elene' ḻega'aque' to jempl na' gože' ḻega'aque': ―Ḻe'e ggüiašc can' chon yag yix̱güion' o bitə'ətezə yag yoblə. 
'''
"30" = '''
:sup:`30` Catə' chle'ile bachebia xḻague'e nach ṉezele de que bac̱h zon yela' yeɉon'. 
'''
"31" = '''
:sup:`31` Na' ḻeczə ca' catə' le'ile gaquə de'e quinga bagwnia' ze'e gaquən', cana'ach əṉezele de que bazon əgwloe' Diozən' yeḻə' gwnabia' c̱he'enə'. 
'''
"32" = '''
:sup:`32` De'e ḻi əchnia' le'e, bitoṉə' gat le'e nitə'əle tyemp nga catə' solao gaquə yoguə'əḻoḻ de'e ca'. 
'''
"33" = '''
:sup:`33` Ca naquə de'e ca' chle'icho ḻe'e yoban' na' yežlyon' yesə'əde c̱hei, pero ca naquə xtiža'anə' caguə de'e te cui gaquə can' nanṉə'. 
'''
"34" = '''
:sup:`34` Na' ḻe'e gon xbab par nic̱h cui gacle beṉə' lia na' beṉə' güe'e zo na' par nic̱h cui sole yelaḻ yežeɉele. Nc̱hoḻ yic̱hɉla'aždao' beṉə' ca' zɉənaque' beṉə' lia na' beṉə' güe'e zo na' beṉə' ca' chesyə'əlaḻ chesyə'əžeɉe. Bito ṉite'e probnid catə'ən seḻə' Diozən' castigw c̱hega'aque'. 
'''
"35" = '''
:sup:`35` Na' ḻeczə yoguə' beṉə' yeziquə'əchlə ža' yežlyon' beṉə' cuiṉə' so'onḻilažə' nada' bito ṉite'e probnid. 
'''
"36" = '''
:sup:`36` Pero le'e ža, ḻeso probnid dote tyemp, ḻe'e gon orasyon par nic̱h catə' gaquə de'e quinga Diozən' gaquəlene' le'e par nic̱h cui bi gaquele na' par nic̱h yedəsole len nada', nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. 
'''
"37" = '''
:sup:`37` Na' yoguə' ža gwzo Jeso'osən' bsed blo'ine' beṉə' ža' ḻo'o yo'odao' əblaonə'. Nach yoguə' že' beyeɉe' lao ya'a de'en nzi' ya'a Olibos. 
'''
"38" = '''
:sup:`38` Na' yoguə' zil tempran besə'əžin beṉə' zan par boso'ozenague' c̱he' lao bsed blo'ine' ḻega'aque' ḻo'o yo'odao' əblaonə'. 
'''
