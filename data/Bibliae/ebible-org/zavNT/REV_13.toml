[13]
"1" = '''
:sup:`1` Na' gwzecha' cho'a nisda'onə' na' ble'ida' bchoɉ to bež əznia ḻo'o nisda'onə'. Na' nitə' gažə yic̱hɉəb na' žia ši lozəb na' lao to to lozəb ca' nitə' tgüeɉə coron. Na' lao to to yic̱hɉəb ca' nyoɉ to la de'en chloe' de que chon cuimb ca Dioz. 
'''
"2" = '''
:sup:`2` Ble'ida' bežən' ca to tigr na' ble'ida' ṉi'ana'ab ca' zɉənaquən ca ṉi'ana' os, na' cho'abən' naquən ca cho'a leon. Na' beḻən' bian' beyaque gwxiye'enə' bemb par nic̱h gwnabia' bežən', na' bnežɉw beḻən' ḻeb yeḻə' guac par nic̱h bemb ca gosə'ənitə' yoguə'əḻoḻ beṉac̱h xni'abən'. 
'''
"3" = '''
:sup:`3` Na' ble'ida' to yic̱hɉ bežən' naquəchguan güe', na' naquən ca to de'e gatlemb pero bito gotəb. Na' yoguə'əḻoḻ beṉə' besyə'əbanene' de'en beyaquebən' na' gwnitə'əcze' xni'abən'. 
'''
"4" = '''
:sup:`4` Na' gwso'elaogüe'e beḻən' bian' beyaque gwxiye'enə', gwsa'acbe'ine' de que beḻən' bemb par nic̱h chnabia' bežən'. Na' ḻeczə gwso'elaogüe'e bežən', gosə'əne': —Bež nga chnabi'achəb ca notə'ətezəchlə beṉə', na' notono no soi tiḻəlen ḻeb. 
'''
"5" = '''
:sup:`5` Na' bežən' be'eb dižə' de que naquəb ca Diozən' na' be'eb bichlə dižə' bžia bnitə'əb Diozən' lao c̱hopeyon bio' gwnabi'ab. 
'''
"6" = '''
:sup:`6` Gwṉechguab contr Diozən', bžia bnitə'əb ḻe' na' ḻeczə bžia bnitə'əb yoban' na' len beṉə' ca' ža' na'. 
'''
"7" = '''
:sup:`7` Na' gwyo'o lao na' bežən' gwdiḻəlemb beṉə' ca' bagwleɉ Diozən' par zɉənaque' lažə' ne'enə' na' bzob ḻega'aque' xni'abən' par bc̱hi' bsaquə'əb ḻega'aque'. Nach gwnabi'ab beṉac̱hən' yoguə' ṉasyon yoguə' yež, yoguə' dia na' yoguə' beṉə' chso'e gwde gwdelə dižə'. 
'''
"8" = '''
:sup:`8` Na' yoguə' beṉə' ca' cui zɉənyoɉ laga'aque'enə' ḻe'e ḻibr c̱he Jesocristən' gwso'elaogüe'eb. Catə'ən ze'e x̱e yežlyon' banyoɉ la beṉə' ca' zɉənapə yeḻə' mban zeɉḻicaṉe ḻe'e ḻibr c̱he Jesocristən' ben' gwxaquə'əlebe ca xilə' dao' ca' gwso'ot beṉə' Izrael ca' par gwnitlao xtoḻə'əga'aque'enə'. 
'''
"9" = '''
:sup:`9` Le'e žia nagle de'e chene ḻegwzenag de'e nga. 
'''
"10" = '''
:sup:`10` Beṉə' ca' choso'ozo beṉə' yoblə xni'aga'aque'enə' ca pres o ca esclabos, can' chso'one' ca' gac c̱hega'aque'. Na' beṉə' ca' chso'ot beṉə' len yes ya, ḻeczə can' sa'ate'. De'e na'anə' chonən byen sotezə so chio'o bagwleɉ Diozən' par naccho lažə' ne'enə' gonḻilažə'əchone' bitə'ətezə chac c̱hecho. 
'''
"11" = '''
:sup:`11` Na' ble'ida' yeto bež bchoɉəb ḻo'o yon'. Na' bežən' žia c̱hopə lozəb ca loz xilə' dao' pero be'eb dižə' gox̱oayag can' chon beḻən' bian' beyaque gwxiye'enə'. 
'''
"12" = '''
:sup:`12` Na' bežən' bian' ble'ida' de'e neche bemb par nic̱h bež əgwchopen' gwnabia'ab lao ḻeb na' bnežɉob ḻeb doxen yeḻə' gwnabia' de'en gwdapəbən'. Nach bia əgwchopen' bemb par nic̱h beṉə' ca' ža' yežlyon' gwso'elaogüe'e bia nechən' bian' naquə güe' yic̱hɉeinə', güe' de'en goquə ca to de'e gatlemb. 
'''
"13" = '''
:sup:`13` Na' bia əgwchopen' bemb de'e zan de'e zaquə' yesyə'əbanchgüei beṉə', xte bemb par nic̱h beṉac̱hən' besə'əle'ine' yi' ḻe'e yoban' na' betɉən lao yežlyon'. 
'''
"14" = '''
:sup:`14` Na' laogüe de'en bemb de'e besyə'əbanene'enə' lao bež nechən', bx̱oayaguəb beṉə' ža' yežlyon' par nic̱h ca' gwso'elaogüe'e bia nechən' bian' goquə güe' yichɉəbən' len yes yanə', güe' de'en bašə gatlemb. Na' bež əgwchopen' bemb mendad par gwso'one' to lgua'a lsaquə' bež nechən'. 
'''
"15" = '''
:sup:`15` Na' goquən lao na' bež əgwchopen' bemb par nic̱h gwyo'o lgua'a lsaquə' bež nechən' biš xṉe. Na' lgua'a lsaquə'ənə' be'eczən dižə' na' benən ca gwso'ote' beṉə' ca' cui gwso'elao' ḻen. 
'''
"16" = '''
:sup:`16` Na' ḻeczə benən byen par nic̱h goso'ozo yoguə' beṉə' señy c̱he bežən' na'aga'aque' ḻicha o lao xgaga'aque', beṉə' blao na' ḻa'aṉə' beṉə' cui zɉənaquə blao, na' ḻa'aṉə' beṉə' gwni'a o beṉə' yašə', na' ḻa'aṉə' beṉə' zɉənaquə esclabos o beṉə' cui zɉənaquə esclabos. 
'''
"17" = '''
:sup:`17` Bitobi bi goquə so'ote'e na' nic goquə bi yesə'əzi'e šə cui zɉəzoe' señy c̱he bežən' o šə cui zɉəzoe' nomero de'en zeɉən labən'. 
'''
"18" = '''
:sup:`18` Na' nga de to yeḻə' sin' de'e əgwzeɉni'in chio'o c̱he bežən', na' šə no cheɉni'in cheyaḻə' gwlabe' nomero c̱hebən'. Na' nomero c̱hebən' naquən can' chlab chio'o beṉac̱h, x̱op gueyoa gyon x̱op. 
'''
