[5]
"1" = '''
:sup:`1` Ṉa'a ža cheyaḻə' goncho can' chon Diozən' c̱hedə' banaccho xi'iṉe' na' chaquene' c̱hecho. 
'''
"2" = '''
:sup:`2` Cheyaḻə' sotezcho gaquecho c̱he lɉuežɉcho can' chaque' Cristən' c̱hecho. La' por ni c̱hechonə' bnežɉw cuine' gwdixɉue' xtoḻə'əchon' catə'ən gwso'ote'ene'enə', na' chebei Diozən' de'en bene' ca'. 
'''
"3" = '''
:sup:`3` Bito cheyaḻə' co'o x̱tocho na' bito cheyaḻə' cueɉyic̱hɉ be'en c̱hecho o no'ol c̱hecho par solencho beṉə' yoblə, na' bito goncho bichlə de'e yeḻə' zto'. Na' cuat selažə'əczcho goncho de'e mal ca' de'en zɉənac ca'. Bagwleɉ Diozən' chio'o par naccho lažə' ne'enə'. 
'''
"4" = '''
:sup:`4` Na' de'en banombi'acho Diozən' bito cheyaḻə' goncho de'en naquə de'e yeḻə' zto' yeḻə' zla'an na' bito güe'echo dižə' zban na' nic güe'echo dižə' de'e cui nca'a xṉeze. De'en cheyaḻə' goncho, güe'echo yeḻə' chox̱cwlen c̱he Diozən'. 
'''
"5" = '''
:sup:`5` Baṉezecho de que be'enə' chgo'o x̱toi na' be'enə' chbeɉyic̱hɉ no'ol c̱hei o be'en c̱he' par chzolene' beṉə' yoblə, na' ḻeczə ca' be'enə' chzelažə' gon bichlə de'e yeḻə' zto', ni to beṉə' ca' bito bi de'e güen yesə'əzi'e ca de'en si' chio'o cho'echo latɉə chnabia' Cristən' na' Diozən' chio'o. Na' šə no chebeine' chone' de'e yeḻə' zto', tozəczə ca mal naquən len de'en chso'on beṉə' chse'eɉṉi'alažə' lgua'a lsaquə'. 
'''
"6" = '''
:sup:`6` Bito güe'echo latɉə no əx̱oayag chio'o len dižə' güenḻažə'. Diozən' gwnežɉue' castigw zeɉḻicaṉe c̱he beṉə' ca' cui choso'ozenague' c̱he', chso'ela'ozeche' chso'one' de'e mal ca' bagwnia' ca'. 
'''
"7" = '''
:sup:`7` Bito gonga'acchone' txen goncho de'e malən'. 
'''
"8" = '''
:sup:`8` Antslən' nc̱hoḻ yic̱hɉla'ažda'ochon', pero ṉa'a bayo'o be'eni' c̱he X̱ancho Jesocristən' ḻo'o yic̱hɉla'ažda'ochon'. De'e na'anə' ḻedoyen de'e güenṉə' can' cheyaḻə' gon chio'o bayo'o be'eni' c̱he X̱anchon' ḻo'o yic̱hɉla'ažda'ochon'. 
'''
"9" = '''
:sup:`9` Na' de'en bayo'o be'eni' c̱he'enə' ḻo'o yic̱hɉla'ažda'ochon' goncho de'e güen na' goncho de'e zda ḻicha na' güe'echo dižə' ḻi. 
'''
"10" = '''
:sup:`10` Na' cheyaḻə' gwsedcho par əṉezecho bin' chazlažə' X̱anchon' nic̱h gonchon. 
'''
"11" = '''
:sup:`11` Bito goncho txen len beṉə' ca' zɉənc̱hoḻ yic̱hɉla'ažda'oga'aque'enə' na' chso'one' de'e cui bi zaquə'ən. Cheyaḻə' ye'ega'acchone' de que de'e malən' chso'one'. 
'''
"12" = '''
:sup:`12` Na' ca de'en chso'on beṉə' ca' do bgašə'əzə, naquən de'e cheyaḻə' gaquecho zto' güe'echo dižə' c̱hei. 
'''
"13" = '''
:sup:`13` Pero chio'o yo'o be'eni' c̱he Diozən' ḻo'o yic̱hɉla'ažda'ochon', catə' ye'ega'acchone' de que de'e malən' chso'one', yesyə'əyacbe'ine' de que ḻe malən' chso'one'. Be'eni' c̱he Dioz na'anə' chlo'in chio'o šə de'en choncho naquən de'e güen o šə naquən de'e mal. 
'''
"14" = '''
:sup:`14` De'e na'anə' che'echo beṉə': Nacle len yic̱hɉla'ažda'olen' ca beṉə' guat de'en cui chzenagle c̱he Diozən'. De'e na'anə' ḻe'e gwzenag c̱he' par nic̱h Cristən' goṉe' le'e be'eni' c̱he'enə'. 
'''
"15" = '''
:sup:`15` Cheyaḻə' ggüiacho naquən' chzo chdacho. Cui tacho ca beṉə' cuiczə nacbe'i sino tacho ca chda beṉə' cheɉni'i. 
'''
"16" = '''
:sup:`16` Do tyempte cheyaḻə' goncho de'e güen, c̱hedə' tyemp nga ṉa'a zan beṉə' nitə' chso'one' de'e mal. 
'''
"17" = '''
:sup:`17` Bito goncho ca beṉə' cui bi xbab nye'. Cheyaḻə' šeɉni'icho na' goncho can' chene'e X̱ancho Jesocristən'. 
'''
"18" = '''
:sup:`18` Bito gaccho beṉə' güe'e zo beṉə' cui bi yeḻə' zto' nombia'. De'en cheyaḻə' gonchon', güe'echo latɉə ṉabia' Spirit c̱he Diozən' yic̱hɉla'ažda'ochon'. 
'''
"19" = '''
:sup:`19` Catə' chdopə chžagcho txen cheyaḻə' goḻcho no imno na' gwlabcho no salmo na' goḻcho no de'en na Spirit c̱he Diozən' goḻcho. Ḻeczə goḻcho ḻo'o la'ažda'ochon' par güe'ela'ocho X̱ancho Jesocristən'. 
'''
"20" = '''
:sup:`20` Cheyaḻə' güe'echo yeḻə' chox̱cwlen c̱he X̱acho Diozən' zeɉḻi bitə'ətezə de'e chac c̱hecho na' lao yoguə'əḻoḻ de'en babeṉe' chio'o, c̱hedə' la' chonḻilažə'əcho X̱ancho Jesocristən'. 
'''
"21" = '''
:sup:`21` Ca de'en napcho Diozən' respet cheyaḻə' əgwzex̱ɉw yic̱hɉcho tocho yetocho. 
'''
"22" = '''
:sup:`22` Na' ca naquə le'e no'olə le'e nšagna'ale, ḻe'e gwzenag c̱he be'en c̱hele. Šə gonḻe ca' lenczə c̱he X̱ancho Jesocristən' chzenagle. 
'''
"23" = '''
:sup:`23` Ḻe'e gwzenag c̱he be'en c̱he to tole c̱hedə' ḻega'aque' chəsə'ənabi'e le'e ca Cristən' chnabi'e chio'o cho'ela'ochone'. Chio'o gwxaquə'əlebecho ca to to part c̱he cuerp c̱he Cristən' na' ḻe'enə' babebeɉe' chio'o xni'a de'e malən'. 
'''
"24" = '''
:sup:`24` Na' ca naquə chio'o cho'ela'ocho Cristən' cheyaḻə' gwzenagcho c̱he', ḻe'egatezə ca' le'e no'olə le'e nšagna'ale, ḻegwzenag yoguə' bin' na be'en c̱he to tole. 
'''
"25" = '''
:sup:`25` Na' le'e beṉə' byo le'e nšagna'ale, ḻe'e gaque c̱he no'ol c̱helen' to tole can' chaque Cristən' c̱he yoguə' chio'o cho'ela'ochone' na' bnežɉw cuine' por ni c̱hecho catə'ən gwso'ote'ene'. 
'''
"26" = '''
:sup:`26` Bnežɉw cuine' par nic̱h beya'a beyibe' la'aždao' chio'o chonḻilažə'əchone'. Na' catə' gwchoacho nisən' be'echo dižə' gwnacho de que chonḻilažə'əcho Cristən'. De'e na'anə' bene' la'ažda'ochon' xi'ilažə'. 
'''
"27" = '''
:sup:`27` Na' bene' par nic̱h əžincho laogüe'enə' sin cui bi manch da' əchen la'ažda'ochon', na' sin cui bi xtoḻə'əcho de, na' nic bichlə de'e mal yo'o yaz ḻo'o la'ažda'ochonə' de'e cui chazlažə' Diozən'. Cristən' bene' par nic̱h chio'o cho'ela'ochone' gaquə la'ažda'ochon' xi'ilažə' na' bito bi xtoḻə'əcho gatə'. 
'''
"28" = '''
:sup:`28` Can' nži'i Cristən' chio'o, ca'aczən' le'e beṉə' byo le'e nšagna'ale cheyaḻə' ži'ile no'ol c̱he to tole can' nži'ile cuerp c̱helen'. Ben' nži'i xo'ole' nži'icze' cuine' ca de'en chone' ca'. 
'''
"29" = '''
:sup:`29` Notono zo beṉə' chgue'ine' cuerp c̱he'enə' sino nži'ine'en na' chapəši'en, can' chon Cristən' nži'ine' chio'o na' chapəši'e chio'o cho'ela'ochone'. 
'''
"30" = '''
:sup:`30` Cristən' nži'ine' chio'o na' chapəši'e chio'o c̱hedə' la' to to chio'o gwxaquə'əlebecho ca to to part c̱he cuerp c̱he'enə', ca žit de'en yo'e na' ca xpele'enə'. 
'''
"31" = '''
:sup:`31` Na' nyoɉczə Xtižə' Diozən' nan: “Beṉə' byonə' ḻe'e x̱axne'e par əgwšagne'e si'e to no'olə na' əsa'aque' tozə.” 
'''
"32" = '''
:sup:`32` De'en babzoɉa' nga naquən de'e cui no gwṉeze antslə na' naquən de'e žialao xen par chio'o. Na' zeɉen de que chio'o cho'ela'ocho Cristən' naccho tozə len ḻe'enə'. 
'''
"33" = '''
:sup:`33` Na' ḻeczə zeɉen de que to to le'e beṉə' byo cheyaḻə' gaquele c̱he no'ol c̱helen' can' chaquele c̱he cuinḻe. Na' ḻeczə ca' le'e no'olə le'e nšagna'ale, to tole cheyaḻə' gaple respet be'en c̱helen'. 
'''
