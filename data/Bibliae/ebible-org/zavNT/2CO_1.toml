[1]
"1" = '''
:sup:`1` Nada' Pab naca' apostol c̱he Jesocristən' con can' gwnalažə' Diozən'. Nada' chzoɉa' cart nga par le'e bagwleɉ Diozən' nic̱h chdopə chžagle cho'ela'ole Cristən' lao' syoda Corinton', na' notə'ətezəchle bagwleɉ Diozən' par nacle lažə' ne'enə', le'e nitə'əle doxen gan' mbane Acayan'. Nada' len beṉə' bišə'əcho Temtion' chonto' orasyon chṉabto' lao X̱acho Diozən' na' X̱ancho Jesocristən' əsa'aclenšgue' le'e na' so'one' ca so cuezle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen'. 
'''
"2" = '''
:sup:`2` Cheyaḻə' socho güe'ela'ocho X̱acho Diozən'. Ḻe' naque' X̱a X̱ancho Jesocristən' na' X̱ancho Jesocristən' ḻeczə cho'elaogüe'e ḻe'. X̱acho Diozən' cheyašə' cheži'ilaže'e chio'o na' ḻe'enə' cheyonxenḻaže'e chio'o šə bi de'en chac c̱hecho. 
'''
"3" = '''
:sup:`3` Ca naquə nada' ža, ḻe'enə' cheyonxenḻaže'e nada' catə' chyi' chzaca'a par nic̱h ḻeczə chac cheyonxenḻaža'a beṉə' yoblə catə' chəsə'əyi' chəsə'əzaque'e. Na' can' chon Diozən' cheyonxenḻaže'e nada' ḻeczə can' cheyonxenḻaža'a beṉə'. 
'''
"4" = '''
:sup:`4` Ḻechguaḻe chyi' chzaca'a can' gwdi' gwxaquə' Cristən', pero na' con zoczə Diozən' cheyonxenḻažə'əchgüe' nada' c̱hedə' chonḻilaža'a Cristən'. 
'''
"5" = '''
:sup:`5` Chyi' chzaca'a laogüe de'en chzeɉni'ida' le'e can' gonḻe par žɉəyezole len Diozən'. Chac c̱hia' ca' par nic̱h cheyonxenḻaža'a le'e len bi de'en chyi' chzaquə'əle. Na' de'en cheyonxenḻažə' Diozən' nada' catə' bin' chac c̱hia', chone' ca' par nic̱h nada' cheyonxenḻaža'a le'e. De'e na'anə' chonḻilažə'əle Cristən' na' chgo'o chc̱heɉlažə'əle catə'ən chyi' chzaquə'əle can' chyi' chzaca'a nada'. 
'''
"6" = '''
:sup:`6` Na' zotezə zoa' chbeza' de que le'e co'o gwc̱heɉlažə'əle catə' saquə'əzi'ile. Ṉezda' de que con can' chyi' chzaca'anə' ḻeczə can' chyi' chzaquə'əle, na' can' cheyonxenḻažə' Diozən' nada', ḻeczə can' cheyonxenḻaže'e le'e. 
'''
"7" = '''
:sup:`7` Beṉə' bišə', che'enda' əṉezele catequən' gwxaquə'əzi' gwxaquə'əyaša'a catə'ən gwzoa' Asian' xte cuichczə bi goquə gona', con beyož bedolaža'a na' xte bžinczə catə' bena' xbab la' gatcza'anə'. 
'''
"8" = '''
:sup:`8` De'e ḻi bena' xbab ḻo'o yic̱hɉla'ažda'ogua'anə' de que la' gatcza'anə'. Pero na' goc c̱hia' ca' par nic̱h cui bena' xbab de que gwzoiczəda' nadə'əza' yocuiža'a de'en chyi' chzaca'anə'. Na' de'en goc ca' benən par nic̱h chonḻilažə'əcha' Diozən', Dioz ben' yosban beṉə' guat ca'. 
'''
"9" = '''
:sup:`9` Na' catə'ən bena' xbab la' gatcza'anə', Diozən' bosle' nada' par cui gota'. Na' ṉechoslacze' nada'. Na' con bazocza' lez chbeza' yosle' nada' šə bazezocla' cho'a yeḻə' gotən'. 
'''
"10" = '''
:sup:`10` Yosle' nada' c̱hedə' lenczə le'e chaclenḻe nada' chonḻe orasyonṉə' laogüe'enə' chṉabelene' yosle' nada'. Na' beṉə' zan naccho choncho orasyon lao Diozən' par nic̱h gaquəlene' nada'. Na' te gaquəlene' nada', yoguə'əḻoḻcho güe'echo yeḻə' chox̱cwlen c̱he Diozən' de'en bagoclene' nada'. 
'''
"11" = '''
:sup:`11` Ṉezda' ḻo'o yic̱hɉla'aždaogua'anə' de que chona' güen len yoguə'əḻoḻ beṉə' na' mazəchlə chona' güen len le'e. De'e na'anə' cho'a dižə' de que do yic̱hɉ do laža'a chona' güen len yoguə'əḻoḻ beṉə' c̱hedə' Diozən' babeyone' la'ažda'ogua'anə' xi'ilažə'. Bito chona' con can' na xbab c̱hia'anə', sino chona' can' na Diozən' por yeḻə' chaclen c̱he'enə'. 
'''
"12" = '''
:sup:`12` Cart quinga chzoɉa' le'e, bito cheyaḻə' gonḻe xbab šə naquəchlə zeɉen sino can' nyoɉən nan' šeɉni'ilen. Na' zoa' lez šeɉni'ilen. 
'''
"13" = '''
:sup:`13` Bac̱hgaczə cheɉni'ile de que do yic̱hɉ do laža'a chona' yoguə'əḻoḻ de'en chona', na' che'enda' šeɉni'ilen binḻo. Na' catə'ən əžin ža yidə X̱ancho Jeso'osən' de'e yoblə, che'enda' yebeile de'en babe'elena' le'e xtiže'enə', ca nada' chebeida' de'en cheɉḻe'ele c̱hei. 
'''
"14" = '''
:sup:`14` Na' zoa' segor šeɉni'ile de que do yic̱hɉ do laža'an chona' bitə'ətezə de'en chona'. De'e na'anə' gwzelaža'a yida' de'e yoblə delaṉa'a le'e par nic̱h gaquəlencha' le'e. 
'''
"15" = '''
:sup:`15` Gwzelaža'a tia' əgwlaṉa'a le'e catə'ən gwya'a Masedonian' de'e yoblə, na' catə' beza'a Masedonian', ḻeczə gwzelaža'a yedia' əgwlaṉa'a le'e. Na' go'onda' le'e gaquəlenḻe nada' par yeya'a Jodean'. 
'''
"16" = '''
:sup:`16` De'e ḻiczə go'onda' yedia' əgwlaṉa'a le'e. Bito chaca' šayec̱hə šayen can' chsa'ac beṉə' ca' cui zɉənombia' Diozən', to əṉia' gona' to de'e gona' na' to əṉia' cui gona'an. Ḻechguaḻe de'e chacda' catə' cui chac gona' can' bagwnia' gona'. 
'''
"17" = '''
:sup:`17` Diozən' chone' complir can' ne'enə'. Na' ṉezene' bito goca' šayec̱hə šayen catə'ən gwnia' yida' de'e yoblə delaṉa'a le'e ḻa'aṉə'əczə cui bida'. 
'''
"18" = '''
:sup:`18` Nada' len Silbanon' na' Temtion' gwdix̱ɉue'ito' le'e xtižə' Jesocrist Xi'iṉ Diozən'. Cristən' bito chaque' šayec̱hə šayen. Syempr chone' complir can' ne'enə'. 
'''
"19" = '''
:sup:`19` Yoguə' de'en ben Diozən' lyebe gone', babseḻe'e Jesocristən' par bedəyene'en. De'e na'anə' ṉacho “Amen” catə'ən cho'ela'ocho Diozən' na' zeɉen de que ṉezecho chon Diozən' complir can' ne'enə'. 
'''
"20" = '''
:sup:`20` Baben Diozən' par nic̱h le'e len nada' zotezə zocho chonḻilažə'əcho Cristən'. Na' bagwleɉe' chio'o par nic̱h choncho xšine'enə'. 
'''
"21" = '''
:sup:`21` Bseḻe'e Spirit c̱he'enə' zon ḻo'o yic̱hɉla'ažda'ochon' par nic̱h nacbia' naccho xi'iṉe' na' par nic̱h əṉezecho de que gwžin ža catə' gaquə lao na'acho de'en goṉəch Diozən' chio'o. 
'''
"22" = '''
:sup:`22` Bito bida' Corinton' de'e yoblə delaṉa'a le'e c̱hedə' beyeɉda' bitolə detiḻa' le'e. Diozən' ṉezene' dižə' ḻin' cho'a əṉia' ca'. Šə chonḻaža'a Diozən' gone' nada' castigw. 
'''
"23" = '''
:sup:`23` Le'e bazotezə zole chonḻilažə'əle Cristən', bito nato' le'e de'e niczən' šeɉḻe'ele. Lete de'en chonto' len le'e, chaclento' le'e par ṉitə'əchle mbalaz. 
'''
