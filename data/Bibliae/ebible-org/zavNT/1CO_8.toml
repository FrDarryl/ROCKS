[8]
"1" = '''
:sup:`1` Baḻle nale bito cheyaḻə' gaocho yeḻə' guao de'en choso'ožia beṉə' lao lgua'a lsaquə'ən chse'eɉṉi'alaže'e, na' yebaḻle nale bito gonən mal gaochon c̱hedə' ṉezecho bito bi zɉəzaquə' lgua'a lsaquə' ca'. Na' əchnia' le'e bito cheyaḻə' gon cuincho xen laogüe de'en chaquecho ḻechguaḻe ṉezecho to de'en ṉezecho, sino c̱heyaḻə' gaquecho c̱he yeziquə'əchlə beṉə' chso'onḻilažə' Cristən' na' gaquəlenga'acchone'. 
'''
"2" = '''
:sup:`2` Na' šə chaquecho ḻechguaḻe ṉezecho to de'en ṉezecho, cheyaḻə' gacbe'icho de que bito bi bi de de'en cheɉni'icho can' cheyaḻə' šeɉni'ichon. 
'''
"3" = '''
:sup:`3` Pero šə chaquecho c̱he Diozən', chebeine' chio'o. 
'''
"4" = '''
:sup:`4` Na' ca naquə gwṉable šə guac gaocho yeḻə' guao de'en choso'ožia beṉə' lao lgua'a lsaquə'ən chse'eɉṉi'alaže'enə', de'e ḻiczə can' nalenə', lgua'a lsaquə' ca' caguə bi zɉəzaquə'ən. Diozən' naquə X̱ancho, na' ḻe'enə' cheyaḻə' šeɉṉi'alažə'əcho. 
'''
"5" = '''
:sup:`5` De'e zan de'e de yoban' na' yežlyon' de'en chse'eɉṉi'alažə' beṉə' chəsə'əne' zɉənaquən x̱anga'aque'. 
'''
"6" = '''
:sup:`6` Pero chio'o ṉezecho tozə X̱acho Dioz nan' zo na' tozə X̱ancho Jesocristən' par güe'ela'ocho na' par güe'ega'acchone' yeḻə' bala'aṉ. Na' X̱acho Dioz na'anə' bene' par nic̱h X̱ancho Jesocristən' bene' yoguə'əḻoḻ beṉə' na' yoguə' bia chsa'aš, na' yoguə' bichlə de'e zɉəde. 
'''
"7" = '''
:sup:`7` Baḻə beṉə' bišə'əcho bito chse'eɉni'ine' ca de'en cheɉni'icho. Ṉe'e chsa'aquene' beṉə' zaquə' lgua'a lsaquə' ca', na' de'e na'anə' chsa'aquene' chso'one' de'e mal catə' chsa'ogüe' yeḻə' guao de'en choso'ožia beṉə' lao lgua'a lsaquə'ən chse'eɉṉi'alaže'e, c̱hedə' cuiṉə' se'eɉni'išaogüe'ene' de que bitobi zɉəzaquə' lgua'a lsaquə' ca'. 
'''
"8" = '''
:sup:`8` Bitobi zaquə' yeḻə' guaon' par nic̱h Diozən' yebeichene' chio'o. Diozən' chebeine' chio'o caguə por ni c̱he de'en chaocho bitə'ətezə yeḻə' guaon' len caguə por ni c̱he šə cui chaochon. 
'''
"9" = '''
:sup:`9` Pero bito cheyaḻə' goncho par nic̱h beṉə' lɉuežɉcho ca' yesə'əxope' so'one' de'e mal laogüe de'en cuiṉə' se'eɉni'iša'ogüe'ene' de que bitobi zɉəzaquə' lgua'a lsaquə' ca'. 
'''
"10" = '''
:sup:`10` Le'e nacle beṉə' cheɉni'i, na' šə cue'ele na' ye'eɉ gaole gan' chso'on beṉə' lṉi c̱he lgua'a lsaquə', de repent no beṉə' chso'onḻilažə' Jesocristən' yesə'əle'ine' le'e na' ḻeczə se'enene' sa'ogüe' de'en choso'ožia beṉə' lao lgua'a lsaquə'ən chse'eɉṉi'alaže'e. Na' baḻe' əsa'aquene' de que əsa'ape' doḻə' šə sa'ogüe'en c̱hedə' ṉe'e chsa'aquene' beṉə' zaque'e lgua'a lsaquə' ca'. 
'''
"11" = '''
:sup:`11` Na' chio'o bacheɉni'icho de que bito bi zɉəzaquə' lgua'a lsaquə' ca', bito cheyaḻə' goncho bitə'ətezə de'e gon par nic̱h beṉə' bišə'əcho ca' cuich so'onḻilaže'e Cristən' na' yesə'əbiayi'e. Cristən' bnežɉw cuine' gwso'ot beṉə' ḻe' lenczə por ni c̱he beṉə' bišə'əcho ca' beṉə' ca' cuiṉə' se'eɉni'išaogüe'e de que bito bi zɉəzaquə' lgua'a lsaquə' ca'. 
'''
"12" = '''
:sup:`12` Contr beṉə' bišə'əcho can' choncho šə choncho par nic̱h sa'ogüe' de'en choso'ožia beṉə' lao lgua'a lsaquə'ən chse'eɉṉi'alaže'enə'. Na' catə' choncho contr ḻega'aque', ḻeczə contr Crist nan' choncho, na' chapcho doḻə' laogüe'enə'. 
'''
"13" = '''
:sup:`13` De'e na'anə' nia' šə por ni c̱he belə' de'en chaogua' gonən par nic̱h beṉə' bišə'əcho ca' yesə'əxope' so'one' de'e mal, cuatəch gaogua'an par nic̱h cui yesə'əxope' so'one' de'e malən'. 
'''
