[1]
"1" = '''
:sup:`1` Nada' Pab naca' beṉə' güen žin c̱he Jesocristən'. Diozən' gwleɉe' nada' par naca' apostol na' bseḻe'e nada' par nic̱h əchyix̱ɉui'a de'e güen de'e cobə c̱he'enə'. 
'''
"2" = '''
:sup:`2` Ca ni'ite ben Diozən' mendad boso'ozoɉ profet ca' Xtiže'enə' ca naquə lyebe de'en bene' de que əgwseḻe'e dižə' güen dižə' cobə c̱he'enə'. 
'''
"3" = '''
:sup:`3` De'e güen de'e cobən' cho'en dižə' c̱he Xi'iṉ Diozən', X̱ancho Jesocristən'. Jesocristən' golɉe' yežlyo nga lao dia c̱he de'e Rei Dabin'. 
'''
"4" = '''
:sup:`4` Na' ṉezecho de que Jesocristən' ḻeczə naque' doalɉe Xi'iṉ Diozən' c̱hedə' bebane' ladɉo beṉə' guat ca'. Na' de'en bebane'enə' ṉezecho de que nape' yeḻə' guac c̱he Spirit c̱he Diozən'. 
'''
"5" = '''
:sup:`5` Chonḻilaža'a Jesocristən' na' de'e na'anə' Diozən' banoe' c̱hia' nḻana' žin c̱he apostol. Gwleɉe' nada' par chona' ca ša' beṉə' so'onḻilažə' ḻe' yoguə' ṉasyon na' so'one' can' ne'enə' par nic̱h si'e yeḻə' bala'aṉ. 
'''
"6" = '''
:sup:`6` Na' lenczə le'e gwleɉ Jesocristən' par nic̱h nacle xi'iṉe', len beṉə' ca' yeḻa' beṉə' ḻeczə chso'onḻilažə' ḻe' na' chso'one' can' ne'enə'. 
'''
"7" = '''
:sup:`7` Nada' Pab chzoɉa' cart nga par yoguə' le'e nitə'əle Roman' ca le'e chaque Diozən' c̱hele. Diozən' gwleɉe' le'e par nic̱h nacle lažə' ne'enə'. Chona' orasyon par nic̱h X̱acho Diozən' na' X̱ancho Jesocristən' əsa'aclene' le'e na' so'one' ca so cuezle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen'. 
'''
"8" = '''
:sup:`8` Chona' orasyon cho'a yeḻə' chox̱cwlen c̱he Diozən' por le'e, na' Jesocristən' chaclene' nada' par chona' orasyonṉə'. Cho'a yeḻə' chox̱cwlen c̱he' ca naquə doxenḻə yežlyonə' chsoe' beṉə' dižə' de que yoguə' le'e chonḻilažə'əle Jesocristən'. 
'''
"9" = '''
:sup:`9` Diozən' ṉezene' yoguə' las catə' chona' orasyonṉə' chṉaba' gaquəlene' le'e. Ḻe'enə' cho'elaogua'a do yic̱hɉ do laža'a ca de'en chyix̱ɉui'a de'e güen de'e cobə de'en chzeɉni'in c̱he Xi'iṉe'enə'. 
'''
"10" = '''
:sup:`10` Na' chṉaba' lao Diozən' güe'e latɉə par delaṉa'a le'e ṉa'a. 
'''
"11" = '''
:sup:`11` La' zelažə'əchgua' delaṉa'a le'e par dezeɉni'ida' le'e de'en babsed bablo'ine' nada' par nic̱h sole gonḻilažə'əchlene'. 
'''
"12" = '''
:sup:`12` Che'enda' delaṉa'a le'e par güe' lɉuežɉcho balor nga ngaḻə, c̱hedə' la' le'e na' nada' chonḻilažə'əcho Jesocristən'. 
'''
"13" = '''
:sup:`13` Beṉə' bišə', che'enda' əṉezele de que zan las bago'onda' yida' delaṉa'a le'e pero xte ṉa'a bitoṉə' gac. Che'enda' yedəyena' par nic̱h gonchle can' chazlažə' Diozən' can' baɉena' entr yeziquə'əchlə beṉə' cui zɉənaquə beṉə' Izrael. 
'''
"14" = '''
:sup:`14` Ṉezda' cheyaḻə' gua'a dižə' güen dižə' cobə c̱he Jesocristən' len beṉə' ca' ža' syoda, na' len beṉə' yix̱ə' na' ḻeczə ca' len beṉə' chsa'ac ḻetr na' beṉə' cui chsa'ac ḻetr. 
'''
"15" = '''
:sup:`15` De'e na'anə' che'enchgüeida' gona' ga zelao saquə'əda' c̱hix̱ɉue'ida' le'e de'e güen de'e cobə c̱he Jesocristən', le'e ža'ale Roman'. 
'''
"16" = '''
:sup:`16` Diozən' nape' yeḻə' guac xen. Na' dižə' güen dižə' cobə c̱he'enə' nsa'an yeḻə' guac c̱he'enə', par nic̱h ca' beṉə' chse'eɉḻe' c̱hei, ḻe' yebeɉe' ḻega'aque' xni'a de'e malən'. Diozən' che'enchgüeine' yebeɉe' chio'o beṉə' Izrael xni'a de'e malən' na' ḻeczə chene'ene' yebeɉe' chio'o cui naccho beṉə' Izrael xni'a de'e malən'. De'e na'anə' bito cheto'ida' c̱he dižə' güen dižə' cobə c̱he Jesocristən'. 
'''
"17" = '''
:sup:`17` Dižə' güen dižə' cobə c̱he Jesocristən' chzeɉni'in chio'o de que Diozən' ne' naccho beṉə' güen laogüe'enə' c̱hedə' chonḻilažə'əcho Jesocristən' na' can' choncze' len notə'ətezə beṉə' chso'onḻilažə' ḻe'. Can' nyoɉ Xtiže'enə', nan: “Šə chonḻilažə'əcho Diozən', ḻe'enə' ne' de que naccho beṉə' güen laogüe'enə', na' de'e na'anə' guatə'əczə yeḻə' mban c̱hecho zeɉḻicaṉe šə chonḻilažə'əchone'.” 
'''
"18" = '''
:sup:`18` Na' Diozən' chlo'ine' chio'o beṉac̱h, zoze' yoba na'ate, can' əgwnežɉue' castigw zeɉḻicaṉe c̱he yoguə' beṉə' ca' cabi chso'elao' ḻe' na' nic chso'one' can' cheyaḻə' so'one'. Na' yeḻə' güen de'e mal c̱hega'aque'enə' bito cho'en latɉə yesə'əṉeze beṉə' yoblə de'en naquə de'e ḻi. 
'''
"19" = '''
:sup:`19` Bazɉəṉezene' de'en de de'e guaquə ṉezecho c̱he Diozən' c̱hedə' Diozən' bablo'ine'en yoguə'əcho. 
'''
"20" = '''
:sup:`20` Na' bito bi bi de de'e yoso'ode'i beṉə' cui chso'elao' Diozən' yesə'əne' cui zɉəṉezene' šə zoe'enə'. La' gwzolaozən dezd catə'ən əbx̱i'e yežlyonə' xte ža ṉeža chgüiacho beṉə' ca' na' bia ca' na' de'e ca' bene'enə'. De'e na'anə' caguə naquən zdebə gombi'acho de'e ca' cui zɉənḻa' c̱he Diozən', ca yeḻə' gwnabia' c̱he'enə' de'en de zeɉḻicaṉe na' de'en cheyaḻə' güe'ela'ochone'. 
'''
"21" = '''
:sup:`21` Na' ca naquə beṉə' ca' cui chso'elao' Diozən', zɉəṉezene' de que zo Diozən' pero bito chso'elaogüe'ene', nic chso'e yeḻə' chox̱cwlen c̱he'. Ca naquə xbab c̱hega'aque'enə' bito bi zaquə'ən na' bazɉənc̱hoḻ yic̱hɉla'ažda'oga'aque'enə'. 
'''
"22" = '''
:sup:`22` Chəsə'əne' zɉənaque' beṉə' sin' pero chso'one' xbab de'e cui bi zaquə'. 
'''
"23" = '''
:sup:`23` Choso'ozoe' Diozən' ca'aḻə, bito chso'elaogüe'ene', len Dioz nan' naque' ḻe'ezelaogüe beṉə' zaque'e na' zoe' zeɉḻicaṉe. Bito chso'elaogüe'ene', chso'onchso'one' de'e yoblə, chso'ela'ozeche' no lgua'a lsaquə' beṉac̱h beṉə' te c̱hei, na' ḻeczə chso'elaogüe'e lgua'a lsaquə' bia zo x̱ile'e, bia yix̱ə' bia žia tap ṉi'a ne'i na' bia zɉənxobə ḻe'i. 
'''
"24" = '''
:sup:`24` Ca naquə beṉə' ca' chso'on de'e ca' zɉənac ca', Diozən' bagwleɉyic̱hɉe' ḻega'aque' par chso'one' de'e mal can' nan ḻo'o yic̱hɉla'ažda'oga'aque'enə' na' de'e na'anə' chso'onchgüe' yeḻə' zto' c̱he cuerp c̱hega'aque'enə'. 
'''
"25" = '''
:sup:`25` Bagwleɉyic̱hɉe' ḻega'aque' par chso'one' de'e ca' c̱hedə' ḻega'aque' bagosə'əbeɉyic̱hɉe' dižə' ḻi c̱he'enə' par chse'eɉḻe'e de'e güenḻažə'. Chse'eɉṉi'alažə'əzeche' na' chso'ela'ozeche' de'e ca' ben Diozən' na' bito chso'one' cas c̱he Diozən' ben' ben yoguə'əḻoḻ beṉac̱h na' yoguə' bia chaš na' yeziquə'əchlə de'e ca' yeḻa'. Bito chso'one' cas c̱he' ḻa'aṉə'əczə naque' ben' cheyaḻə' güe'ela'ocho zeɉḻicaṉe. La' can' naquən. 
'''
"26" = '''
:sup:`26` De'e na'anə' Diozən' bagwleɉyic̱hɉe' ḻega'aque' par chso'one' yeḻə' zto' can' nan ḻo'o yic̱hɉla'ažda'oga'aque'enə'. Ca naquə no'ol ca' bito chəsə'əque'e beṉə' byo, ḻete chəsyə'əzolentezə ḻe'e lɉuežɉ no'olzəga'aque' par nic̱h chso'one' de'e cui cheyaḻə' so'one'. 
'''
"27" = '''
:sup:`27` Na' ḻe'egatezəczə ca' chso'on beṉə' byo ca' chəsyə'əzolen lɉuežɉ beṉə' byoga'aque' lgua'a de'e yesə'əca'a no'ol c̱hega'aque'. Na' naquən to yeḻə' zto' de'en chso'on beṉə' byo con beṉə' byoga'ac, tant chəsə'əzelažə' lɉuežɉga'aque'. Na' de'en chac c̱he cuerp c̱hega'aque'enə' naquən to castigw de'en cheyaḻə' yesə'əzi'e lao yeḻə' güen de'e mal c̱hega'aque'enə'. 
'''
"28" = '''
:sup:`28` Na' laogüe de'e cui chse'enene' so'one' cas c̱he Diozən', Diozən' bagwleɉyic̱hɉe' ḻega'aque' len xbab mal c̱hega'aque'enə', na' chso'one' de'e cui cheyaḻə' so'one'. 
'''
"29" = '''
:sup:`29` Por de'e cui cheyaḻə' so'one'en chso'one'. Zɉənalɉene'. Chesyə'əbeine' chso'one' contr beṉə'. Chəsə'əzelaže'e bi de c̱he beṉə' yoblə, na' no bia yix̱ə' c̱hega'aque' na' no beṉə' nitə' ližga'aque'. Zɉənaque' beṉə' xi'a juisy na' ḻeczə chsa'acxi'i lɉuežɉe'. Syempr chso'ot lɉuežɉe', chəsə'ədiḻe', choso'ox̱oayague', na' chəsyə'əyone' clelələ dižə' de'e chse'ene'ene'. Na' zɉənaque' beṉə' goc̱hitɉ dižə'. 
'''
"30" = '''
:sup:`30` Chəsə'əṉe' mal c̱he beṉə' yoblə. Chəsə'əgue'ine' Diozən'. Bitobi respet zɉənombi'e par beṉə' yoblə. Chsa'alaže'e. Zɉənaque' beṉə' güe'elao' cuine. Chəsə'əyilɉlaže'e na' chəsə'əželene' can' chso'one' de'e mal. Bito choso'ozenague' c̱he x̱axna'aga'aque'. 
'''
"31" = '''
:sup:`31` Bito chse'eɉni'ine'. Bito chso'one' complir bi lyebe de'e chso'one'. Bito chsa'aquene' c̱he beṉə' yoblə. Zɉənaque' beṉə' ggo'olaže'e. Bito zɉənombi'e yeḻə' cheyaše'e lɉuežɉe. 
'''
"32" = '''
:sup:`32` Zɉəṉezczene' binḻo de que Dioz nan' nc̱hoglaogüe'en cheyaḻə' yeyeɉcho lao yi' gabiḻən' šə goncho can' chso'one'enə'. Pero ḻega'aque' ṉe'e zɉa'accze' chso'one' ca' na' chesyə'əbeine' chso'on beṉə' yoblə can' chso'one'enə'. Pab 
'''
