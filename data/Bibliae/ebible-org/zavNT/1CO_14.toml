[14]
"1" = '''
:sup:`1` Cheyaḻə' güe'elažə'əcho par gaquechecho c̱he Diozən' na' c̱he lɉuežɉ beṉac̱hcho, na' ḻeczə cue' yic̱hɉcho gaquəlen Spirit c̱he'enə' chio'o par goncho xšine'enə'. Na' mazəchlə cheyaḻə' cue' yic̱hɉcho par gaquəlenən chio'o c̱hix̱ɉue'echo de'en əṉa Diozən' chio'o. 
'''
"2" = '''
:sup:`2` Baḻcho chon Spiritən' par nic̱h chchoɉ catə' cho'elencho Diozən' gwde gwdelə dižə' de'en cui cheɉni'icho. Na' catə' cho'elencho Diozən' gwde gwdelə dižə'ən ca', caguə beṉac̱h na'anə' cho'elenchon c̱hedə' bito chse'eɉni'ine' dižə'ən. Spirit nan' chonən par nic̱h cho'echo dižə' de'en cheɉni'i tozə Diozən'. 
'''
"3" = '''
:sup:`3` Pero catə' chyix̱ɉue'echo de'en bagwna Diozən' chio'o choncho par nic̱h lɉuežɉcho ca' ṉitə'ətezə ṉite'e so'onḻilaže'e ḻe', na' chtipcho lažə'əga'aque', na' ḻeczə cho'ega'acchone' balor par ṉite'e mbalaz. 
'''
"4" = '''
:sup:`4` Catə' Spirit c̱he Diozən' chonən par nic̱h cho'elenchone' gwde gwdelə dižə' de'en cui cheɉni'icho, yic̱hɉla'ažda'ocho na'agan' chaclenən. Pero catə' Spirit c̱he Diozən' chaclenən par nic̱h chyix̱ɉue'echo de'en bagwna Diozən' chio'o, chaclenən yoguə' chio'o chdopə chžagcho cho'ela'ocho Cristən'. 
'''
"5" = '''
:sup:`5` Yebeida' žalə' Spiritən' gonən par nic̱h yoguə'əle güe'elenḻe Diozən' gwde gwdelə dižə', pero gobeichda' žalə' gaquəlenən yoguə'əle par c̱hix̱ɉue'ele de'en ye'e le'e. Ben' chyix̱ɉue'e de'en bagož Diozən' ḻe', chone' to de'e zaquə'əche cle ca de'en chon ben' cho'elen Diozən' gwde gwdelə dižə'. La' šə cui no zo no əgwzeɉni'i yeziquə'əchlə beṉə' chso'elao' Cristən' bi dižə'ən cho'e, bito no gaquəlenən. 
'''
"6" = '''
:sup:`6` Beṉə' bišə', ṉezda' bito gaquəlenən le'e šə güe'elena' Diozən' gwde gwdelə dižə' catə'ən yida' dezlaṉa'a le'e. Pero guaquəlenən le'e šə əgwzeɉni'ida' le'e bi de'en babsed bablo'i Diozən' nada'. Na' guaquəlenczən šə əgwzeɉni'ida' le'e bichlə de'en ṉezda' c̱he Diozən'. Guaquəlenczən šə c̱hix̱ɉue'ida' de'en əṉa Diozən' nada'. Na' ḻeczə guaquəlenən šə gwsed gwlo'ida' le'e bi zeɉe xtiže'enə'. 
'''
"7" = '''
:sup:`7` Ca naquə flaudən', šə tozə can' gwcuež beṉə' gocuežən' ḻen dote tyemp, notono gacbe'i bi piesən' chcueže'. Ḻe'egatezə ca' arpən' šə tozə can' ggoḻ beṉə' gocuežən' ḻen dote tyemp, notono gacbe'i bi piesən' chgoḻe'. 
'''
"8" = '''
:sup:`8` Catə' zo to beṉə' chcueže' cornetən' par nic̱h chəsə'əṉeze soḻdad ca' naquən' so'one', šə bito əgwcueže'en clar, bito se'eɉni'ine' naquən' cheyaḻə' so'one'. 
'''
"9" = '''
:sup:`9` Ḻe'egatezə ca' chio'o ža, šə güe'elencho Diozən' dižə' de'en cui chse'eɉni'i beṉə', bito gaquəlenən ḻega'aque'. 
'''
"10" = '''
:sup:`10` Ṉezecho de que beṉə' ža' doxen yežlyo nga gwde gwdelə dižə' de'e chsa'aque', na' to toga'aque' chse'eɉni'i xtižə' lɉuežɉga'aque'. 
'''
"11" = '''
:sup:`11` Na' šə chio'o bito chaccho dižə' de'e chac yeto beṉə', ṉezecho ḻe' naque' beṉə' zitə' na' chio'o naccho beṉə' zitə'. 
'''
"12" = '''
:sup:`12` Na' le'e chi' yic̱hɉle gaquəlen Spirit c̱he Diozən' le'e, ca'aczən' co' yic̱hɉle gonḻe xšine'enə' par gaquəlen lɉuežɉle. Gonḻe ca' nic̱h yoguə'əle chdopə chžagle cho'ela'ole Cristən' sotezə sole gonḻilažə'əlene'. 
'''
"13" = '''
:sup:`13` Na' šə Spiritən' gonən ca əchoɉ catə' güe'elencho Diozən' gwde gwdelə dižə', cheyaḻə' ṉabecho Diozən' gaquəlenche' chio'o par nic̱h əgwzeɉni'icho beṉə' bi zeɉen dižə' de'en cho'elenchone'enə'. 
'''
"14" = '''
:sup:`14` Na' catə' choncho orasyonṉə' šə Spirit c̱he Diozən' chonən par cho'elenchone' dižə' de'e cui cheɉni'icho, bito bi xbab choncho ḻo'o yic̱hɉla'ažda'ochon' catə'ən cho'echon, con chacbe'icho de que Dioz na'aczən' cho'ela'ocho. 
'''
"15" = '''
:sup:`15` Quingan' cheyaḻə' goncho, catə' goncho orasyonṉə' güe'echo dižə' de'en əgwzeɉni'i Spirit c̱he Diozən' chio'o, pero goncho xbab c̱he dižə' de'en cho'echon'. Na' catə' goḻcho, goḻcho bi de'en əgwzeɉni'i Spirit c̱he Diozən' chio'o, na' ḻeczə goncho xbab c̱he de'en choḻchon'. 
'''
"16" = '''
:sup:`16` Ḻegon xbab nac gaquə šə güe'echo yeḻə' chox̱cwlen c̱he Diozən' len dižə' de'en cui cheɉni'i yoguə'əcho. Beṉə' cuiṉə' yesə'əṉeze naquən' choncho lao chdopə chžagcho cho'ela'ocho Cristən', bito se'eɉni'ine' bin' nacho na' de'e na'anə' bito əso'e yeḻə' chox̱cwlen c̱he Diozən' txen len chio'o. 
'''
"17" = '''
:sup:`17` Bito gaquəlenən ḻega'aque' šə goncho orasyon len dižə' de'e cui se'eɉni'ine' ḻa'aṉə'əczə šə de'e ḻi güe'echo yeḻə' chox̱cwlen c̱he Diozən' binḻo. 
'''
"18" = '''
:sup:`18` Cho'a yeḻə' chox̱cwlen c̱he Diozən' de que Spirit c̱he'enə' chonən par nic̱h cho'elencha'ane' gwde gwdelə dižə' mazəchlə ca chonən len notə'ətezəchle. 
'''
"19" = '''
:sup:`19` Pero catə' ndopə nžagcho cho'ela'ocho Cristən' ḻa'aṉə' gueyə'əzə dižə' de'en cheɉni'i yoguə'əcho gwsed gwlo'ida' le'e zeɉəchen cle ca gua'a ši mil dižə' de'en cui cheɉni'icho. 
'''
"20" = '''
:sup:`20` Beṉə' bišə, naquəczən güen gaccho ca bi'i che'eṉ dao' laogüe de'en cui goncho de'e mal. Pero cheyaḻə' šo'ocho xbab c̱he beṉə' cha'o na' bito šo'ocho xbab c̱he bi'i cuiṉə' šeɉni'i. 
'''
"21" = '''
:sup:`21` Xtižə' Diozən' nyoɉən nan: “Nada' Dioz gona' par nic̱h beṉə' zitə' ca' əso'elene' beṉə' Izrael ca' dižə' de'e cui se'eɉni'ine', na' yesyə'əbane beṉə' Izrael ca', pero bia'aczə bito yoso'ozenague' c̱hia'.” Can' na X̱ancho Diozən'. 
'''
"22" = '''
:sup:`22` Šə nitə' beṉə' cui chse'eɉḻe'e c̱he Diozən' na' choso'ozenague' catə' güe'elenḻe Diozən' gwde gwdelə dižə' de'en cui cheɉni'ile yesyə'əbanene' na' sa'acbe'ilɉeine' de que zoczə Diozən' len le'e. Na' ca naquə chio'o cho'ela'ocho Cristən', baṉezecho de que zoczə Diozən' len chio'o. Na' catə' to beṉə' chyix̱ɉue'ine' bi de'en bagož Diozən' ḻe', chaclenən chio'o chonḻilažə'əcho Cristən' ḻa'aṉə'əczə cui chaclenən beṉə' cui chso'onḻilaže'ene'. 
'''
"23" = '''
:sup:`23` Ḻegon xbab nac gaquə šə lao ndopə nžagcho txen cho'ela'ocho Cristən' yoguə'əcho solao güe'elenchone' gwde gwdelə dižə' de'e cui cheɉni'icho. Na' šə da'acclə beṉə' cui chso'onḻilažə' Cristən' o beṉə' cuiṉə' yesə'əṉeze naquən' choncho cho'ela'ochone', əse'enene' cho'elenchone' gwde gwdelə dižə' na' so'one' xbab de que chac tontchon'. 
'''
"24" = '''
:sup:`24` Pero nža'an šə to tocho chyix̱ɉue'echo bi de'en bagwna Diozən' chio'o. Šə yezidəclə to beṉə' cuiṉə' gonḻilažə' Cristən' o to beṉə' cuiṉə' ṉeze naquən' choncho cho'ela'ochone', gacbe'ine' de que de xtoḻe'e catə' to tocho chyix̱ɉue'echo bi de'en bagwna Diozən' chio'o. 
'''
"25" = '''
:sup:`25` Na' catə' gacbe'ine' de que la'aždaogüe'enə' naquən mal lao Diozən' gwzolɉa xibe' güe'elaogüe'ene' na' əṉe' de que zoczə Diozən' len chio'o chonḻilažə'əcho Cristən'. 
'''
"26" = '''
:sup:`26` Ṉa'a ža beṉə' bišə', catə'ən chdopə chžagle txen baḻle goḻle to imno, na' baḻle de de'e əgwsed gwlo'i lɉuežɉle, na' baḻle güe'ele dižə' c̱he to de'en babzeɉni'i Spirit c̱he Diozən' le'e, na' baḻle güe'ela'ole Diozən' güe'elenḻene' gwde gwdelə dižə' de'en cui cheɉni'ile, na' yebaḻle yozeɉni'ile dižə' de'en gwso'elen beṉə' lɉuežɉle ca' Diozən'. Naquəczən güen gonḻe yoguə' de'e ca' con šə gonḻen ca sa'aclenən beṉə' lɉuežɉle ca' so'onḻilažə'əche' Cristən', beṉə' ca' nacle txen cho'ela'olene'. 
'''
"27" = '''
:sup:`27` Na' šə nole güe'elenḻe Diozən' gwde gwdelə dižə' de'en cui cheɉni'ile, ḻegüe'elene'en pero do c̱hopzle o šoṉzle na' tgüeɉə tgüeɉle. Nach te na' əchoɉ to beṉə' yozeɉni'ine' bi zeɉe dižə' de'en be'elenḻe Diozən'. 
'''
"28" = '''
:sup:`28` Na' šə cui no zo no yozeɉni'i bi zeɉe dižə' ca', bitoclə güe'elenḻe Diozən' dižə'ən nac ca' zižɉo lao ndopə nžagle txen. Con ḻo'o la'ažda'ole na'azə güe'elenḻene'enə'. 
'''
"29" = '''
:sup:`29` Na' le'e bagocwlen Spiritən' par chyix̱ɉue'i lɉuežɉle de'en bagwna Diozən' le'e, ḻeczə do c̱hopzle o šoṉzle əchoɉle c̱hix̱ɉue'elen lao ndopə nžagle, nic̱h beṉə' ca' yeḻa' yoso'ozenague' na' so'one' xbab šə de'en na to tole za'an c̱he Diozən'. 
'''
"30" = '''
:sup:`30` Na' šə lao choe' toe' dižə'ən Diozən' əgwzeɉni'ine' yetoe' to de'e c̱hix̱ɉui'e, ben' bacho'eczə dižə'ən cheyaḻə' cueze' žlac güe' ben' yeto dižə'ənə'. 
'''
"31" = '''
:sup:`31` Chaclenczə Spiritən' yoguə'əle par nic̱h tgüeɉə tgüeɉle chyix̱ɉue'ele bi de'en bagwna Diozən' le'e, chozeɉni'i lɉuežɉle na' chtiplažə' lɉuežɉle. 
'''
"32" = '''
:sup:`32` Spirit c̱he Diozən' chonən par nic̱h baḻle chac c̱hix̱ɉue'elen bi de'en bagwna Diozən' le'e. Na' c̱hix̱ɉue'elen con catə'əzən' chacbe'ile naquən güen par c̱hix̱ɉue'elen. 
'''
"33" = '''
:sup:`33` Diozən' chene'ene' əgwsa' colt c̱hechon' binḻo na' cui ša'acho chac yazə. Na' gatə'ətezə chəsə'ədopə chəsə'əžag beṉə' bagwleɉ Diozən' par zɉənaque' lažə' ne'enə', bito cheyaḻə' soe' no'ol ca' dižə' lao coltən'. Cheyaḻə' yesə'əlo'e de que choso'ozenague' c̱he chio'o beṉə' byo la' can' na Xtižə' Diozən' de'en nyoɉən'. 
'''
"34" = '''
:sup:`34` Na' šə de bi de'e chse'ene'e no'ol ca' yesə'əṉezene', cheyaḻə' yesə'əṉabe' be'en c̱he to toga'aque' catə' yesyə'əžine' ližga'aque', c̱hedə' naquən to yeḻə' zto' šə no'olən' güe'e dižə' lao ndopə nžagcho cho'ela'ocho Diozən'. 
'''
"35" = '''
:sup:`35` Le'e beṉə' Corinto, bito cheyaḻə' gonḻe xbab de que le'ezən' zaquə'əle par əṉale naquən' gon chio'o chonḻilažə'əcho Cristən'. Caguə zgua'atec le'en gwdisle xtižə' Diozən', len caguə le'ezən' nombi'alen. 
'''
"36" = '''
:sup:`36` Baḻle nale chon Spirit c̱he Diozən' par nic̱h chyix̱ɉue'ele bi de'en bagwna Diozən' le'e, na' baḻle nale de que Spirit c̱he Diozən' chaclenən le'e par chonḻe bichlə de'en chene'e Diozən'. Šə de'e ḻi chaclen Spiritən' le'e nachən' guacbe'iczele de que mendad c̱he X̱ancho Crist na'anə' chzoɉa' le'e yoguə' de'e quinga. 
'''
"37" = '''
:sup:`37` Šə nole cui cheɉḻe'ele de que Cristən' chone' par nic̱h chzoɉa' de'e quinga, bito chaclen Spirit c̱he Diozən' le'e šə ca'. 
'''
"38" = '''
:sup:`38` Ṉa'a ža beṉə' bišə', de'e yoblə chnia' le'e, ḻeṉabe Diozən' gaquəlen Spirit c̱he'enə' le'e par nic̱h c̱hix̱ɉue'ele de'en əṉa Diozən' le'e. Na' šə Spirit c̱he Diozən' gonən par nic̱h beṉə' lɉuežɉle ca' əso'elene' Diozən' gwde gwdelə dižə', bito gwžonḻe əso'elene'en ḻe'. 
'''
"39" = '''
:sup:`39` Pero bitə'ətezə de'en gonḻe lao coltən', ḻegwsa'an binḻo, na' bito gonḻen chac yazə. 
'''
