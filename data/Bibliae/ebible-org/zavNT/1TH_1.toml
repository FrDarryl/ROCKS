[1]
"1" = '''
:sup:`1` Nada' Pab chzoɉa' le'e nitə'əle Tesalonican', le'e chdopə chžagle cho'ela'ole X̱acho Diozən' na' X̱ancho Jesocristən' laogüe de'en ngodə'əle txen len ḻega'aque'. Na' nada' lena' Silbano na' Temtion' chṉabto' lao X̱acho Diozən' na' lao X̱ancho Jesocristən' əsa'aclene' le'e na' so'one' ca so cuezle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen'. 
'''
"2" = '''
:sup:`2` Yoguə' laste catə' chonto' orasyon cho'eto' yeḻə' chox̱cwlen c̱he Diozən' par yoguə'əle, na' chṉabto' gaquəlene' le'e. 
'''
"3" = '''
:sup:`3` Na' catə' chonto' orasyon lao X̱acho Diozən' chɉsa'alažə'əczəto' yoguə'əḻoḻ de'e güen de'en chonḻe laogüe de'en chonḻilažə'əle Diozən' na' chaquele c̱he'. Na' chɉsa'alažə'əczəto' can' chgo'o chc̱heɉlažə'əle catə'ən chzaquə'əzi' chzaquə'əyašə'əle c̱hedə' zole lez yidə X̱ancho Jesocristən' yeto. 
'''
"4" = '''
:sup:`4` Ṉezeto' beṉə' bišə', de que Diozən' chaquene' c̱hele na' bagwleɉe' le'e par nacle xi'iṉe'. 
'''
"5" = '''
:sup:`5` Na' Spirit c̱he Diozən' goclenən le'e len yeḻə' guac c̱hein' par nic̱h gwṉezele de que dižə' güen dižə' cobə de'en bzeɉni'ito' le'e c̱he Jesocristən' naquən de'e ḻi. Caguə naquən con to dižə'. Na' ṉezczele can' bentezə bento' de'e güen entr le'e par nic̱h goclento' le'e. 
'''
"6" = '''
:sup:`6` Na' le'e zole chonḻe can' bento' na' can' ben X̱ancho Jesocristən'. Na' Spirit c̱he Diozən' chonən ca chebeile ḻa'aṉə'əczə de'e zan de'e bagwdi' bagwxaquə'əle por ni c̱he de'en babzenagle de'en gwdix̱ɉue'ito' le'e c̱he Jesocristən'. 
'''
"7" = '''
:sup:`7` Beṉə' ca' chso'onḻilažə' Jesocristən' Masedonian' na' Acayan' bazɉəṉezene' can' chonḻe na' de'e na'anə' zɉəṉezene' naquən' cheyaḻə' so'one'. 
'''
"8" = '''
:sup:`8` Babenḻe ca zɉəṉeze beṉə' c̱he X̱ancho Jesocristən' c̱hedə' doxenḻən' banasə' nḻalɉən, caguə Masedonian' na' caguə Acaya na'azən'. Na' ḻe'egatezə ca' yoguə'əzə beṉə' bazɉəṉezene' can' chonḻilažə'əle Diozən', na' de'e nan' bitoch bi de ənato' c̱hele. 
'''
"9" = '''
:sup:`9` Na' beṉə' zan chso'e dižə' ca güenṉə' benḻe len neto' catə'ən bedəlaṉə'əto' le'e na' can' goquə gwzolao chonḻilažə'əle Diozən'. Bagwleɉyic̱hɉle cuich cheɉṉi'alažə'əle lgua'a lsaquə' c̱hele ca' na' ṉa'a bachonḻilažə'əle Diozən', na' bacho'ela'ole Diozən' ben' zo zeɉḻicaṉe. Ḻen' zaquə' par güe'ela'ocho. 
'''
"10" = '''
:sup:`10` Na' chso'e dižə' can' chbezle əchoɉ Xi'iṉe' Jeso'osən' yoban' yide' yežlyo nga yetlas, be'en bosban Diozən' ladɉo beṉə' guat ca'. Na' de'en chonḻilažə'əcho Jeso'osən', Diozən' bito goṉe' chio'o castigw catə'ən əžin ža gone' castigw zeɉḻicaṉe c̱he beṉə' ca' cui chso'onḻilažə' Jeso'osən'. 
'''
