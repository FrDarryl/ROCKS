[4]
"1" = '''
:sup:`1` Na' Spirit c̱he Diozən' gwnabia'an yic̱hɉla'aždao' Jeso'osən'. Na' Jeso'osən' beze'e cho'a yao Jordanṉə', na' Spiritən' benən par nic̱h gwyeɉe' latɉə dašən'. 
'''
"2" = '''
:sup:`2` C̱hoa ža gwzoe' latɉə dašən', na' lao c̱hoa žan' gwxiye'enə' gwlo'oyeḻə'ən Jeso'osən' gone' de'e malən'. Na' lao de'e c̱hoa žan' bitobi gwdaogüe', na' catə' gwde c̱hoa žan' gwdone'. 
'''
"3" = '''
:sup:`3` Na' gož gwxiye'enə' ḻe': ―Šə len' naco' Xi'iṉ Diozən', gož yeɉ nga yeyaquən yetxtil. 
'''
"4" = '''
:sup:`4` Nach gož Jeso'osən' ḻen: ―Nyoɉczə Xtižə' Diozən' nan: “Caguə yeḻə' guao na'azən' əbane chio'o beṉac̱h sino ḻeczə chyažɉecho yoguə'əḻoḻ dižə' de'e na Diozən' par əbancho.” 
'''
"5" = '''
:sup:`5` Na' gwc̱he' gwxiye'enə' ḻe' to lao ya'a sibə, na' žalṉez blo'in ḻe' yoguə' ṉasyon de'e zɉəchi' lao yežlyon'. 
'''
"6" = '''
:sup:`6` Nach gožən ḻe': ―Doxen yeḻə' chnabia' de'e de lao yežlyo nga naquən lao na'a. Na' əgwnežɉua'an con no che'enda'. Goṉa' le' yeḻə' chnabia' c̱hia'anə' na' len yoguə' de'en naquə güen na' yoguə' de'e naquə de'e žialao c̱hia' ca naquə chnabia'a ṉasyon ca' de'en zɉəchi' yežlyo nga. 
'''
"7" = '''
:sup:`7` Šə le' güe'elaogo'o nada' yoguə'əḻoḻ de'e quinga əsa'aquən c̱hio'. 
'''
"8" = '''
:sup:`8` Nach Jeso'osən' gože' gwxiye'enə': ―Gwchi'ižə' ca'aḻə nga, Satanas. Nyoɉczən ḻe'e Xtižə' Diozən' nan: “Cheyaḻə' šeɉṉi'alažə'əcho X̱ancho Diozən', na' tozə ḻe' güe'ela'ocho.” 
'''
"9" = '''
:sup:`9` Nach gwxiye'enə' gozc̱he'en ḻe' yic̱hɉo'o yo'odao' əblao de'en zo Jerosalenṉə', na' gwlequən ḻe' gan' naquə ḻe'ezelaogüe sibə, na' gožen ḻe': ―Šə len' naco' Xi'iṉ Diozən' bexitə' nga par che'elə, 
'''
"10" = '''
:sup:`10` la' nyoɉczən ḻe'e Xtižə' Diozən': Eseḻə' Diozən' angl c̱he' ca' par əsa'aclene' le' na' əsa'ape' le'. 
'''
"11" = '''
:sup:`11` Na' ḻeczə ca' nan: Eso'ox̱e'e le' par nic̱h bito əc̱hego'o no yeɉ. 
'''
"12" = '''
:sup:`12` Nach Jeso'osən' gože'en: ―Ḻeczə ca' nyoɉczən ḻe'e Xtižə' Diozən': “Bito con goncho X̱ancho Diozən' prueb šə ḻeine' can' ne'enə'.” 
'''
"13" = '''
:sup:`13` Beyož gotə'əbia' de que cui gwzoi gwxiye'enə' co'oyeḻə'ən Jeso'osən' gone' de'e malən', bebi'ižə'ən šlož len ḻe'. 
'''
"14" = '''
:sup:`14` Nach Jeso'osən' beyeɉe' Galilean', na' goclen Spirit c̱he Diozən' ḻe' len yeḻə' guac c̱heinə'. Na' yoguə'əḻoḻ beṉə' ža' yež de'en nyec̱hɉ mbi'i Galilean' gwse'enene' c̱he Jeso'osən'. 
'''
"15" = '''
:sup:`15` Nach Jeso'osən' bsed blo'ine' ḻega'aque' ḻo'o yo'odao' c̱hega'aque' ca' na' yoguə'əḻoḻ beṉə' ca' gwso'elaogüe'e Jeso'osən'. 
'''
"16" = '''
:sup:`16` Na' bežin Jeso'osən' Nasaret gan' gwcha'ogüe', na' ca costombr c̱he' de'e de, gwyo'e yo'oda'onə' ža dezcanzən' na' gwzeche' blabe'. 
'''
"17" = '''
:sup:`17` Na' ben' yo'o lao ne'i yo'oda'onə' bnežɉue'ene' rollo gan' nyoɉ de'en bzoɉ de'e profet Isaiazən', ben' be' xtižə' Diozən' cana'. Na' Jeso'osən' bsaše' rollon' na' beželene' partən' gan' nyoɉən: 
'''
"18" = '''
:sup:`18` Zo Spirit c̱he Diozən' len nada', na' Diozən' gwleɉe' nada' zedegua'a dižə' güen dižə' cobə len beṉə' yašə'. Na' babseḻe'e nada' zedeyena' par nic̱h yesyə'əyaclažə' beṉə' ca' zɉənitə' trist. Na' zedətix̱ɉue'ida' beṉə' ca' nitə' xni'a gwxiye'enə' de que yebeɉa' ḻega'aque' xni'einə'. Na' zedeyena' par yesə'əle'i beṉə' lc̱hoḻ, na' beṉə' chyi' chzaquə', zedeyena' par nic̱h cuich c̱hi' saque'e. 
'''
"19" = '''
:sup:`19` Na' zedetix̱ɉui'a de que babžin ža bžin or gaquəlen Diozən' beṉac̱hən'. 
'''
"20" = '''
:sup:`20` Na' botobə Jeso'osən' rollon' na' benežɉue'en ben' yo'o lao ne'i yo'oda'onə', na' Jeso'osən' gwchi'e. Nach yoguə' beṉə' ca' nitə' yo'oda'onə' chosə'əgüiachgüe'ene'. 
'''
"21" = '''
:sup:`21` Na' gwzolao be'e dižə'ənə', gwne': ―Ža ṉeža bachac can' na Xtižə' Diozən' de'en babenele. 
'''
"22" = '''
:sup:`22` Na' yoguə' beṉə' ca' gwse'ene dižə' de'en be'enə' besyə'əbanene' catec mba naquə xtižə' Jeso'osən', na' gwso'e dižə' güen c̱he'enə'. Na' gwse' lɉuežɉga'aque': ―¿Ecaguə bengan' xi'iṉ Jwsen'? 
'''
"23" = '''
:sup:`23` Nach gož Jeso'osən' ḻega'aque': ―Šəquə güe'ele nada' can' na dicho c̱helen' de'en na: “Beṉə' güen rmech le', beyon cuino'.” Na' güe'elɉale nada': “De'en babeneto' beno' Capernaum de'e zaquə' yebane beṉə', ḻeczə can' cheyaḻə' gono' lažcho nga.” 
'''
"24" = '''
:sup:`24` Nach goze'e ḻega'aque': ―De'e ḻi chnia' le'e, beṉə' gwlaž c̱he beṉə' güe' xtižə' Diozən' bito chse'eɉḻe'e c̱he'. 
'''
"25" = '''
:sup:`25` Can' goquə ca tyemp c̱he profet Ḻiazən' bito bi bi yeɉw goquə šoṉ iz yo'o gašɉə, na' goc bgüin juisy c̱hega'aque' doxen gan' zelao mbane Izraelən'. De'e ḻi chnia' le'e, gwnitə' zan no'olə gozebə Izraelən' cana'. 
'''
"26" = '''
:sup:`26` Pero bito bseḻə' Diozən' Ḻiazən' par gaquəlene' ni to ḻega'aque'. Bseḻe'ene' yetolə yež de'en nzi' Sarepta ga mbane Sidon par goclene' to no'olə gozebə. 
'''
"27" = '''
:sup:`27` Na' ḻeczə can' goquə tyemp c̱he de'e profet Ḻesion' gwnitə' zan beṉə' Izraelən' beṉə' gwsa'acšene len yižgüe' de'en ne' ḻepr. Ni to ḻega'aque' cui beyon Ḻesion'. Tozə Naaman beṉə' Siria beyon Ḻesion'. 
'''
"28" = '''
:sup:`28` Na' yoguə' beṉə' ca' ža' yo'oda'onə' catə' gwse'enene' dižə' quinga besə'əža'achgüe'. 
'''
"29" = '''
:sup:`29` Na' ḻe'e besyə'əzoža'ate' na' besyə'əbeɉe' Jeso'osən' syodan' na' gosə'əc̱he'ene' to lao ya'a gaḻə'əzə gan' chi' syodan' gwse'ene'ene' yoso'ox̱ope'ene' par che'elə, pero bito goquə bi so'onene' ḻe'. 
'''
"30" = '''
:sup:`30` Con beza' Jeso'osən' bedie' gwchoḻga'aque'enə'. 
'''
"31" = '''
:sup:`31` Na' ɉsoe' syoda Capernaum gan' mbane Galilean'. Na' yoguə' ža dezcanzən' bsed blo'ine' beṉə' ca' ža' ḻo'o yo'oda'onə'. 
'''
"32" = '''
:sup:`32` Na' beṉə' ca' besyə'əbanene' ca naquə de'en bsed əblo'ine' ḻega'aque' c̱hedə' bsed blo'ine' ḻega'aque' ca'aczə to beṉə' bansed gax̱ɉw gwche'. 
'''
"33" = '''
:sup:`33` Ḻo'o yo'odao' na' gwzo to beṉə' yo'o yaz de'e x̱io' yic̱hɉla'aždaogüe'enə'. Na' bgosya'an be'enə' gwnan: 
'''
"34" = '''
:sup:`34` ―Lɉoyeto'onə'. Partlə le', partlə neto' Jeso'os beṉə' Nasaret. ¿Ezedežiayi'o neto'onə'? Ṉezczəto' no le': Le' naco' beṉə' la'aždao' xi'ilažə' juisy na' Diozən' bseḻe'e le'. 
'''
"35" = '''
:sup:`35` Jeso'osən' gwdiḻe' de'e x̱i'onə' na' gože'en: ―Sšago'. Bechoɉ yic̱hɉla'aždao' benga. Na' bchix̱ de'e x̱i'onə' be'enə' gwchoḻ beṉə' ca' zɉəža'anə' nach bechoɉən, pero bito benen ḻe' zi'. 
'''
"36" = '''
:sup:`36` Na' ḻechguaḻe besyə'əbane beṉə' ca' nach gwse' lɉuežɉga'aque': ―Nactequən' con gwne' ca' na' bechoɉ de'e x̱i'onə' de'en yo'o yaz yic̱hɉla'aždao' be'enə'. Nacbia' nape' yeḻə' chnabia' na' yeḻə' guac de'en chone' mendad yesyə'əchoɉ de'e x̱io' ca' na' chesyə'əchoɉən. 
'''
"37" = '''
:sup:`37` Na' ca naquə de'en ben Jeso'osən' gosə' gwlalɉə dižə'ənə' doxen Galilean', na' len yež ca' de'en zɉənyec̱hɉ zɉəmbi'i gaḻə'əzə Galilean'. 
'''
"38" = '''
:sup:`38` Na' catə' beze'e yo'oda'onə', na' gwyeɉe' liž Simonṉə'. Na' taobin' c̱he Simonṉə' chacšenene' yo'ochgüe' de'e ḻa na' gwso'oḻgüiže' Jeso'osən' yeyone' no'olən'. 
'''
"39" = '''
:sup:`39` Na' Jeso'osən' gwzeche' cuite' gan' de'enə' na' bcheque'e gwdiḻe' de'e ḻanə' par bechoɉən no'olən'. Nach taobi'in c̱he Simonṉə' ḻe'e beyaste' na' goclene' beṉə' ca'. 
'''
"40" = '''
:sup:`40` Na' catə' bachen bgüižən', yoguə' beṉə' gosə'əc̱he'e con beṉə' chse'i gwde gwde yižgüe' ɉso'ene' lao Jeso'osən'. Na' Jeso'osən' gwx̱oa ne'en yic̱hɉ to toga'aque' na' beyone' ḻega'aque'. 
'''
"41" = '''
:sup:`41` Na' ḻeczə bebeɉ Jeso'osən' de'e x̱io' ca' zɉəyo'o zɉəyaz ḻo'o yic̱hɉla'aždao' beṉə' zan ca'. Na' besyə'əchoɉən gosə'ənan zižɉo: ―Len' naco' Xi'iṉ Diozən'. Jeso'osən' gwdiḻe' ḻega'aquən na' bito be'e latɉə yesə'əṉen c̱hedə' zɉəṉezczen de que naque' Cristən' ben' gwleɉ Diozən' par gaquəlene' beṉac̱hən'. 
'''
"42" = '''
:sup:`42` Na' beteyo catə' gwye'eni', beze'e na' gwyeɉe' to latɉə gan' notono nḻa'. Na' beṉə' ca' besyə'əyilɉe'ene' na' ɉa'aque' gan' zoe'enə'. Na' bito gwse'enene' yeza' Jeso'osən' lažga'aque'enə'. 
'''
"43" = '''
:sup:`43` Jeso'osən' gože' ḻega'aque': ―Ḻeczə beṉə' ca' nitə' syoda ca' yeḻa' cheyaḻə' žɉətix̱ɉue'iga'acda'ane' dižə' güen dižə' cobən' de que Diozən' ṉabi'e con notə'ətezə beṉə' əsoe' latɉə. Diozən' bseḻe'e nada' par nic̱h žɉətix̱ɉue'iga'acda'ane'. 
'''
"44" = '''
:sup:`44` Ca' goquən' Jeso'osən' gwde' to to yežən' gan' mbane Galilean' na' ḻo'o yo'odao' c̱hega'aque' ca' bsed blo'ine' ḻega'aque'. 
'''
