[6]
"1" = '''
:sup:`1` Na' ca naquə sey ca' gažə ble'ida' catə' Jesocristən' ben' ble'ida' ca to xilə' dao' bian' bagwso'ote' bzoxɉe' ton. Na' benda' entr bia ca' tap tob gwṉeb zižɉo ca zižɉon' chašɉw chtin, gwnab: —Da bgüia de'e nga. 
'''
"2" = '''
:sup:`2` Na' catə'ən bgüia', ble'ida' to cabey bia šyiš na' ben' žia cožə' cabeyən' nox̱e'e to xis gox̱itə'. Na' zo to coron yic̱hɉe'enə' na' bchoɉe' chzoe' zan beṉə' xni'enə'. Na' zde' par yeyož əgwzoe' beṉə' xni'enə'. 
'''
"3" = '''
:sup:`3` Na' catə' Jesocristən' bzoxɉe' sey əgwchopen', benda' gwṉe bia əgwchopen' gwnab: —Da bgüia de'e nga. 
'''
"4" = '''
:sup:`4` Nach bchoɉ to cabey cua yin', na' ben' žia cožə'əbən' nape' yeḻə' chnabia' par nic̱h gone' ca cuich ṉitə' beṉə' ca' ža' yežlyon' binḻo len lɉuežɉga'aque', na' so'ot lɉuežɉga'aque'. Na' ben' žia cabeyən' nox̱e'e to spad xen. 
'''
"5" = '''
:sup:`5` Na' catə' Jesocristən' bzoxɉe' sey əgwyoṉen' benda' gwṉe bia əgwyoṉen' gwnab: —Da bgüia de'e nga. Na' catə' bgüia' ble'ida' to cabey gasɉ na' ben' žia cožə'əbən' nox̱e'e to xigonz. 
'''
"6" = '''
:sup:`6` Na' benda' to de'en gocda' gwna to beṉə' gan' ža' bia ca' tap gwne': —Ben par nic̱h tkilzə trigon' o tyagzə sebadən' guac yesə'əzi'e len laxɉwga'aque' de'en chso'one' gan tža tža; pero bito gono' par nic̱h cui əžel set na' binon'. 
'''
"7" = '''
:sup:`7` Na' catə' Jesocristən' bzoxɉe' sey əgwdape, benda' gwṉe bia əgwdapen', gwnab: —Da na' bgüia de'e nga. 
'''
"8" = '''
:sup:`8` Na' catə' bgüia' ble'ida' to cabey bia naquə ca color gašə' na' ben' žia cožə' cabeyən' le' Yeḻə' Got, na' yeto beṉə' naogüe'ene' le' Gabiḻ. Na' goquən lao na'aga'aque' gwso'one' par nic̱h goc gwdiḻə, gocchgua yižgüe', goc faḻt de'e əse'eɉ əsa'o beṉac̱hən', na' gwso'ot bia znia ca' beṉə' zan. Na' lao goc ca', beṉə' zan ža' yežlyon' gwsa'ate'. 
'''
"9" = '''
:sup:`9` Na' catə' bzoxɉe' sey güeye'e ble'ida' mes gan' chso'elao' beṉə' ca' ža' yoban' Diozən'. Na' xni'a mesən' ble'ida' beṉə' guat ca' beṉə' ca' gwso'ot beṉə' mal ca' ḻega'aque' por ni c̱he de'en boso'ozenague' xtižə' Diozən' na' gwso'e dižə' de que chso'onḻilaže'e Jesocristən'. 
'''
"10" = '''
:sup:`10` Na' beṉə' guat ca' gosə'əṉe' zižɉo gosə'əne': —X̱anto', le' naco' beṉə' la'aždao' xi'ilažə' juisy, na' syempr chono' can' na'onə'. ¿Batə'əquən' gwnežɉo' castigw c̱he beṉə' mal ca' ža' yežlyon' ca de'en gwso'ote' neto'. 
'''
"11" = '''
:sup:`11` Nach Diozən' bnežɉue' to to beṉə' guat ca' xala'anga'aque' de'e šyiš de'e gwsa'aze', na' gože' ḻega'aque' so'one' dezcanz yeto tyemp dao' xte catə'əch babeyož gwso'ot beṉə' mal ca' beṉə' lɉuežɉga'aque' ca' chso'elao' Cristən' con ca'ate'enə' nžia Diozən' bia' sa'at. 
'''
"12" = '''
:sup:`12` Na' catə' Jesocristən' bzoxɉe' sey de'e gwxope, gocbe'ida' ḻechguaḻe gwxo' na' bgüižən' beyaquən ca to lachə' gasɉ, na' bio'onə' beyaquən ca chen. 
'''
"13" = '''
:sup:`13` Nach belɉw ca' besə'əyiṉɉən besə'əžinten lao yežlyon' can' chac len frot de'e žia lao yag catə' chec̱hɉchgua be'. 
'''
"14" = '''
:sup:`14` Na' ḻe'e yoban' benitteczən ca to rollo de'en chedobə na' yoguə' ya'a ca' na' islas ca' boso'oša' xišne'i. 
'''
"15" = '''
:sup:`15` Nach rei ca' beṉə' ca' chəsə'ənabia' lao yežlyon', len beṉə' blao ca' na' beṉə' gwni'a ca', len capitan ca', len notə'ətezəchlə beṉə' napə yeḻə' chnabia', na' len beṉə' zɉənaquə esclabos txen len beṉə' ca' cui zɉənaquə, yogue'e boso'ocuašə' cuinga'aque' do ḻo'o bloɉ na' entr yeɉ xen ca' de'en žia lao ya'a ca'. 
'''
"16" = '''
:sup:`16` Na' gosə'əne': —Žalə'əšga əca'a bdiṉɉ na' yeɉ quinga na' ya'a quinga yesə'əyenən chio'o nic̱h cui le'i Diozən' chio'o, Dioz ben' chi' chnabia', na' nic̱h cui goṉ Jesocristən' castigw c̱hecho, Jesocrist ben' gwxaquə'əlebe ca xilə' dao' ca' gwso'ot beṉə' Izrael ca' par gwnitlao xtoḻə'əga'aque'enə'. 
'''
"17" = '''
:sup:`17` Gosə'əne' ca' c̱hedə' gwsa'acbe'ine' babžin ža gaquə juisyən' na' ḻechguaḻe yesə'əžaglaogüe' len castigon' de'en əgwnežɉo Diozən' ḻega'aque'. 
'''
