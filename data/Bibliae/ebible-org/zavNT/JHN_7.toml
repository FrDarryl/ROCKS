[7]
"1" = '''
:sup:`1` Catə' bagwde de'e ca' Jeso'osən' gwdacze' chsed chlo'ine' beṉə' ca' ža' distrit c̱he Galilean'. Bito gone'ene' yeyeɉe' Jodean' par soe' na' c̱hedə' beṉə' blao c̱he ṉasyon Izrael c̱heton' chəsə'əyilɉlaže'e naclən' so'one' par so'ote'ene'. 
'''
"2" = '''
:sup:`2` Na' bazon gaḻə'əzə lṉi c̱he neto' beṉə' Izrael de'en nzi' “lṉi c̱he yo'o de ḻaguə'”. 
'''
"3" = '''
:sup:`3` Na' beṉə' bišə' Jeso'osən' gwse'ene': ―Bito yega'aṉo' nga, sino gwyeɉ Jodean' par nic̱h disipl c̱hio' ca' ša' na' yesə'əle'ine' de'e ca' chono'onə'. 
'''
"4" = '''
:sup:`4` Ni to beṉə' cui chone' bgašə'əzə to de'e chone' šə chene'ene' gombia' beṉə' ḻe'. Šə de'e ḻi chono' miḻagr, ben par nic̱h yesə'əṉeze yoguə'əḻoḻ beṉə' can' chono'onə'. 
'''
"5" = '''
:sup:`5` Beṉə' biše'e ca' gosə'əṉe' ca' c̱hedə' ni ḻega'aque' cui gwso'onḻilaže'e ḻe'. 
'''
"6" = '''
:sup:`6` Nach gož Jeso'osən' ḻega'aque': ―Bitoṉə' žin ža par gwlo'a non' naca', pero ca naquə le'e ža, guaquə žɉa'acle lṉin' batə'ətezən'. 
'''
"7" = '''
:sup:`7` Beṉə' ca' cui zɉənombia' Diozən' bito chəsə'əgue'ine' le'e, pero chəsə'əgue'ine' nada', c̱hedə' chzeɉni'iga'acda'ane' de que chso'one' de'e malən'. 
'''
"8" = '''
:sup:`8` Ḻe'e žɉa'ac lṉinə'. Nada' bito sa'a ṉa'a c̱hedə' bitoṉə' žin ža c̱hia'anə' par sa'a lṉin'. 
'''
"9" = '''
:sup:`9` Na' beyož gože' ḻega'aque' ca' bega'aṉe' Galilean' yeto c̱hopə ža. 
'''
"10" = '''
:sup:`10` Nach gwde gwsa'ac beṉə' biše'e ca' əzɉa'aque' lṉinə' ḻeczə gwza' ḻe' zde' lṉinə', pero caguə zaquə'əlao sino bgašə'əzə. 
'''
"11" = '''
:sup:`11` Na' beṉə' blao c̱he ṉasyon Izrael c̱heto'onə' besyə'əyilɉe' ḻe' lao lṉinə' na' gosə'əne': ―¿Ganxa be'ena'anə'? 
'''
"12" = '''
:sup:`12` Na' beṉə' ca' zɉənžag lao lṉinə' zane' gwso'e dižə' c̱he Jeso'osən' len lɉuežɉga'aque'. Na' caguə tozə can' gosə'əne' c̱he'. Baḻe' gosə'əne': ―Naque' beṉə' güenṉə'. Na' yebaḻe' gosə'əne': ―Abi, chonḻeizene' beṉə'ənə'. 
'''
"13" = '''
:sup:`13` Pero ni toe' cui gwso'e dižə' c̱he' zaquə'əlao c̱hedə' besə'əžebe' beṉə' blao c̱he ṉasyon c̱heto'onə'. 
'''
"14" = '''
:sup:`14` Na' do gašɉə zda lṉinə' catə' gwyo'o Jeso'osən' ḻo'o yo'odao' əblao c̱he neto' beṉə' Izrael na' gwzolao chsed chlo'ine'. 
'''
"15" = '''
:sup:`15` Na' chəsyə'əbane beṉə' blao ca', chəsə'əne': ―¿Bixa cheɉni'i bengan' len caguə babsede' can' nsed chio'onə'? 
'''
"16" = '''
:sup:`16` Nach Jeso'osən' gože' ḻega'aque': ―De'en chlo'ida'anə' caguə de'e chalɉəlaža'anə', sino ben' əbseḻə' nada' blo'ine'en nada'. 
'''
"17" = '''
:sup:`17` Notə'ətezə beṉə' chene'ene' gone' can' chene'e Diozən', ḻe' əṉezene' šə de'en chlo'ida'anə' naquən c̱he Diozən' o šə naquən de'e bia'azəlaža'a. 
'''
"18" = '''
:sup:`18` Beṉə' ca' chso'e dižə' de'e bia'azəlažə'əga'aque' chəsyə'əyilɉe' no so'e ḻega'aque' yeḻə' bala'aṉ. Caguə ca' nada' c̱hedə' cheyilɉa' naclə gona' par nic̱h Diozən' ben' bseḻə' nada' si'e yeḻə' bala'aṉ. De'e na'anə' guaquə gaple confyans de que nada' cho'a dižə' ḻi, na' bito chx̱oayaga' beṉə'. 
'''
"19" = '''
:sup:`19` Le'e cho'ela'ole de'e Moisezən' ben' bzoɉ ḻei c̱he Diozən', len ni tole cui chonḻe can' nanṉə'. ¿Bixc̱hen' chyilɉlažə'əle naclən' gonḻe par gotle nada'? 
'''
"20" = '''
:sup:`20` Na' beṉə' ca' zɉənžaguən' gwse'ene': ―Chac tonto'. ¿No chyilɉlažə' naclə gone' par gote' le'? 
'''
"21" = '''
:sup:`21` Jeso'osən' gože' ḻega'aque': ―Tozə miḻagr de'en babena' ža dezcanzən' na' de'e na'anə' yoguə'əle chebanele. 
'''
"22" = '''
:sup:`22` De'e Moisezən' bzoɉe' de que cheyaḻə' socho señy de'en ne' sirconsision. Pero caguə gwzolaon len ḻe' sino len de'e x̱axta'ocho ca' beṉə' ca' gwnitə' antslə ca ḻe'. Na' le'e chzole bi'i byo dao' ca' señy de'en ne' sirconsision ža dezcanzən'. 
'''
"23" = '''
:sup:`23` Ṉa'a ža, šə chaquele chonən byen gwzole no bidao' señy de'en ne' sirconsision ža dezcanzən' par gonḻe complir can' na ḻei de'en bzoɉ de'e Moisezən', ¿bixc̱hen' chža'ale nada' de'en beyona' to beṉə' ža dezcanzən' len yoguə'əḻoḻ de'en chac c̱he'? 
'''
"24" = '''
:sup:`24` Bito con gonḻe xbab de que to de'e chle'ile chon beṉə' naquən de'e mal, sino ḻe'e co'o rson nic̱h əṉezele šə de'e ḻi chone' de'e mal o šə chone' de'e güen. 
'''
"25" = '''
:sup:`25` Nach to c̱hopə beṉə' Jerosalen ca' gosə'əne': ―¿Ecaguə bengan' chəsyə'əyilɉe' par nic̱h so'ote'ene'? 
'''
"26" = '''
:sup:`26` Ḻe'e ggüiašc can' cho'e dižə' nga zaquə'əlao na' bitobi chse'ene'. De repentlɉa beṉə' gwnabia' ca' bac̱h chso'one' xbab de que naquəcze' Cristən' ben' gwleɉ Diozən' par gaquəlene' ṉasyon c̱hechon'. 
'''
"27" = '''
:sup:`27` Pero na' ṉezecho ga beṉə' be'enga, mas catə' yidə Cristən' ni to cono əṉeze ga be'enə'. 
'''
"28" = '''
:sup:`28` Ṉe'e chsed chlo'i Jeso'osən' ḻo'o yo'odao' əblao c̱he neto' beṉə' Izrael catə'ən gosə'əne' ca'. Nach gwṉe' zižɉo gože' ḻega'aque': ―Nada' nombi'ale na' ṉezele ga beṉə' nada'. Na' caguə con za'a de'e bia'azəlaža'anə'. De'e ḻi zo ben' əbseḻə' nada' ḻa'aṉə'əczə le'e bito nombi'alene'. 
'''
"29" = '''
:sup:`29` Nada' nombia'ane' c̱hedə' gan' zoe' nan' gwza'a na' ḻen' bseḻe'e nada'. 
'''
"30" = '''
:sup:`30` Nach chəsə'əyilɉlaže'e naclən' so'one' par yesə'əzene' Jeso'osən', pero notono no gwzen ḻe' c̱hedə' bitoṉə' əžin ža par gaque' lao na'aga'aque'enə'. 
'''
"31" = '''
:sup:`31` Na' beṉə' zan gwso'onḻilaže'e Jeso'osən' na' gosə'əne': ―Catə'ən yidə Cristən' bitolɉa gone' miḻagr zanch can' chon benga. 
'''
"32" = '''
:sup:`32` Na' beṉə' fariseo ca' gwse'enene' beṉə' zan chso'e dižə' c̱he Jeso'osən'. Nach boso'oxi'e len bx̱oz əblao c̱he ṉasyon Izrael c̱heton' boso'oseḻe'e x̱a'ag yo'odao' c̱heto' ca' par žɉəsə'əxene' ḻe'. 
'''
"33" = '''
:sup:`33` Na' Jeso'osən' chsed chlo'ichene' gwne': ―Gwzocha' yeto tyemp dao' len le'e nach yeya'a gan' zo ben' əbseḻə' nada'. 
'''
"34" = '''
:sup:`34` Yeyilɉle nada' na' cabi yeželele nada', la' gan' soa' nada', le'e bito gaquə yidle. 
'''
"35" = '''
:sup:`35` Nach beṉə' blao c̱he ṉasyon Izrael c̱heton' gosə'əne' entr ḻega'aque': ―¿Ga yeyeɉ bengan' cui yeželechone'? ¿Ešə šeɉlene' beṉə' gwlaž c̱hecho ca' zɉənaselas entr beṉə' griego ca' na' žɉəsedene' beṉə' griego ca'? 
'''
"36" = '''
:sup:`36` ¿Bi zeɉe dižə' de'e nga gwna benga? Gwne': “Yeyilɉle nada' na' cui yeželele nada'.” Na' ḻeczə gwne': “Ga'an soa' nada', le'e bito gaquə yidle.” 
'''
"37" = '''
:sup:`37` Na' ža ḻe'ezelaogüe na' ža xen c̱he lṉinə' gwzecha Jeso'osən' gan' chsed chlo'ine' na' gwne' zižɉo: ―Notə'ətezle šə de'e tant chene'ele gatə' yeḻə' mban zeɉḻicaṉe c̱hele xte banacle ca to beṉə' chbillaže'e, ḻegonḻilažə' nada' na' goṉa' yeḻə' mban zeɉḻicaṉe c̱hele. 
'''
"38" = '''
:sup:`38` Le'e chonḻilažə'əle nada', so de'en ṉabia' yic̱hɉla'ažda'olen' can' na Xtižə' Diozən' de'en nyoɉən, gonən par nic̱h gaquəlenḻe yeziquə'əchlə beṉə' par yesə'əzi'e yeḻə' mban zeɉḻicaṉe. De'e na'anə' saquə'əlebele ca yao ca' de'en chso'onən par nic̱h yežlyon' de tcho'alaoga'aquən chosc̱ha'on bitə'ətezə. 
'''
"39" = '''
:sup:`39` Jeso'osən' gwne' ca' c̱hedə' gwṉezene' Spirit c̱he Diozən' yedəson ḻo'o yic̱hɉla'aždao' chio'o chonḻilažə'əcho ḻe' par nic̱h gaquəlencho beṉə' yesə'əzi'e yeḻə' mban zeɉḻicaṉe. Na' ca naquə Spiritən' bitoṉə' yedəson ḻo'o yic̱hɉla'aždao' beṉə' ca orən', c̱hedə' beṉə' ca' chəsə'əgue'i Jeso'osən' bitoṉə' so'ote'ene', na' bitoṉə' güe' Diozən' ḻe' yeḻə' bala'aṉ xen. 
'''
"40" = '''
:sup:`40` Beṉə' ca' ža'anə' gwse'enene' chsed chlo'i Jeso'osən' na' baḻe' gosə'əne': ―De'e ḻiczə bengan' profetən' ben' naquən yidə. 
'''
"41" = '''
:sup:`41` Na' yebaḻe' gosə'əne': ―Bengan' Cristən' ben' gwleɉ Diozən' par gaquəlene' ṉasyon c̱hechon'. Pero baḻe' gosə'əne': ―¿Ena' ṉacho de que Galilea na' əchoɉ Cristən'? 
'''
"42" = '''
:sup:`42` ¿Ecaguə na Xtižə' Diozən' de'en nyoɉən de que Cristən' galɉe' lao dia c̱he de'e Rei Dabin' na' de que galɉe' yež Belen laž de'e rein'? 
'''
"43" = '''
:sup:`43` Na' gotə' bžaš entr beṉə' ca' ža'anə' na' gwsa'aque' c̱hoplə por ni c̱he Jeso'osən'. 
'''
"44" = '''
:sup:`44` Baḻe' gwsa'aquene' cheyaḻə' yesə'əzene'ene', pero bito gwso'one' ca'. 
'''
"45" = '''
:sup:`45` Na' x̱a'ag yo'odao' c̱he neto' beṉə' Izrael besyə'əžine' lao beṉə' ca' boso'oseḻə' ḻega'aque'. Na' bx̱oz əblao c̱he ṉasyon c̱heton' na' beṉə' fariseo ca' gwse'e ḻega'aque': ―¿Bixc̱hen' cui əgwc̱he'elene'? 
'''
"46" = '''
:sup:`46` Na' x̱a'ag yo'odao' ca' gwse'e ḻega'aque': ―Xte ža ṉeža ni tozə beṉə' cuiṉə' ṉe' güen ca güenṉə' chṉe bengan'. 
'''
"47" = '''
:sup:`47` Nach beṉə' fariseo ca' gwse'e ḻega'aque': ―¿Elente le'e bagwxoayagle? 
'''
"48" = '''
:sup:`48` Ni tozə neto' naquəto' beṉə' blao na' naquəto' beṉə' fariseo cuiṉə' šeɉḻe'eto' c̱he'. 
'''
"49" = '''
:sup:`49` Pero beṉə' zan quinga ža' nga bito zɉənombi'e ḻei de'en bzoɉ de'e Moisezən', na' bazɉəmbi'ayi'e. 
'''
"50" = '''
:sup:`50` Na' Nicodemon', ben' gwyeɉ lao Jeso'osən' še'elə, lene' beṉə' blao ca'. Na' Nicodemon' gože' ḻega'aque': 
'''
"51" = '''
:sup:`51` ―Ḻei c̱hechon' bito cho'en latɉə c̱hoglaochon c̱he to beṉə' de que malən' bene' sin cui güe'e dižə' nac goquə na' sin cui əžaš əche'enə bixa bene'enə'. 
'''
"52" = '''
:sup:`52` Nach gwse' beṉə' ca' ḻe': ―¿Ena' ṉacho leno' len' naco' beṉə' Galilea? Bsed na' əṉezdo' de que ni to profet cuiṉə' əchoɉ Galilean'. 
'''
"53" = '''
:sup:`53` Na' besa'aque' ɉəya'aque' ližga'aque'. 
'''
