[11]
"1" = '''
:sup:`1` Jeso'osən' len disipl c̱he' ca' na' len beṉə' ca' zɉəsə'ənao ḻega'aque' besə'əžine' gaḻə'əzə Jerosalenṉə'. Na' gaḻə'əzə Jerosalenṉə' zɉəchi' c̱hopə yež, ton Betfage na' yeton Betania. Zɉəchi'in frent to ya'a de'en nzi' Ya'a Olibos. Nach Jeso'osən' gwleɉe' c̱hopə disipl c̱he' ca'. 
'''
"2" = '''
:sup:`2` Na' gože' ḻega'aque': —Ḻe'e žɉa'ac yež dao' de'en chi' delant, na' catə' šo'ole lao' yežən', le'ile to borr dao' bia cui noṉə' cuia da'ab yag. Na' əsežleb na' əc̱he'eleb ngalə. 
'''
"3" = '''
:sup:`3` Na' šə no ṉabe le'e bixc̱hen' chsežleb, na' ye'elene' de que nada' X̱anḻe chyažɉda'ab, na' de que lgüegwzə žɉəyesana'ab. 
'''
"4" = '''
:sup:`4` Nach beṉə' ca' bseḻə' Jeso'osən' gwsa'aque' zɉa'aque' na' lao zɉa'aque'enə' besə'əle'ine'eb da'ab yag cuit puert c̱he to yo'o de'en zo cho'a nezən'. Nach boso'oseže'eb. 
'''
"5" = '''
:sup:`5` Na' nitə' baḻə beṉə' na' gwse'e disipl ca': —¿Bin' chonḻe? ¿Bixc̱hen' chsežle borr da'onə'? 
'''
"6" = '''
:sup:`6` Nach disipl ca' gwse'e beṉə' ca' can' gož Jeso'osən' ḻega'aque' yesə'əne', nach gwso'e latɉə boso'oseže'eb. 
'''
"7" = '''
:sup:`7` Nach gosə'əc̱he'eb lao Jeso'osən', na' boso'ox̱oa xadoṉ c̱hega'aquen' cožə'əbən', nach gwžia Jeso'osən' ḻeb. 
'''
"8" = '''
:sup:`8` Na' lao nez gan' zde'enə' beṉə' zan gwso'elaogüe'ene' na' boso'ošilɉue' xaga'aque'enə' gan' zde' žie' borrən' na' yebaḻe' gosə'əc̱hogue' xozə' yag de'en ze tcho'a nezən', na' bosə'ənite'en lao nezən'. 
'''
"9" = '''
:sup:`9` Na' beṉə' zan gosə'əbialao lao Jeso'osən' na' ḻeczə beṉə' zan ɉəsə'ənao ḻe'. Nach yogue'e gosə'əgüe'e be' lban c̱he' gosə'əne': —Sošgo' mbalaz le' za'o nga, babseḻə' X̱ancho Diozən' le'. Goclenšga neto'. 
'''
"10" = '''
:sup:`10` Catec mba gaquə c̱hecho de'en baza' ben' ṉabia' chio'o can' gwnabia' de'e Rei Dabin' cana'. Lenczə le'e nitə'əle gan' zo Diozən' ḻedoye'ela'oche'. 
'''
"11" = '''
:sup:`11` Ca' goquə bežin Jeso'osən' Jerosalenṉə', na' ḻeczə catə'ən gwyo'e yo'odao' əblaonə'. Na' beyož bgüie' yoguə' de'en chac ḻo'o yo'odao' əblaonə' besa'aque' len disipl c̱he' ca' šižiṉ na' ɉa'aque' Betanian', c̱hedə' bagoḻ. 
'''
"12" = '''
:sup:`12` Ža beteyo catə' besa'aque' Betanian' par ɉəsya'aque' Jerosalenṉə' de'e yoblə, gwdon Jeso'osən'. 
'''
"13" = '''
:sup:`13` Na' zitə'ələ ble'ine' to yag yix̱güio žia xlague'e. Na' gwyeɉe' ɉəgüie' šə žian yix̱güion', pero bitobi bželene', con zlega xlague'e žia, c̱hedə' ca orən' bito naquə tyemp c̱hei. 
'''
"14" = '''
:sup:`14` Nach Jeso'osən' gože' yag yix̱güion': —Caṉeque cuich bi frot cuio'. Na' gwse'encze disipl c̱he' ca' can' gwne'enə'. 
'''
"15" = '''
:sup:`15` Gwde na' besə'əžine' Jerosalenṉə' na' catə' gwyo'o Jeso'osən' chyo'o yo'odao' əblaonə' gwzolaogüe' bebeɉe' yoguə'əḻoḻ beṉə' ca' chso'on ya'a chyo'onə'. Nach gwlo'oṉi'ane'e mes c̱he beṉə' ca' choso'oša' mech, na' ḻeczə ca' bene' len yag siy c̱he beṉə' ca' əgwso'otə' ngolbexə. 
'''
"16" = '''
:sup:`16` Na' Jeso'osən' bito be'e latɉə par yesə'əde notə'ətezə beṉə' chyo'o yo'odao' əblaonə' šə zɉənoe' yoa'. 
'''
"17" = '''
:sup:`17` Nach bzeɉni'ine' ḻega'aque', gože': —Nyoɉczə Xtižə' Diozən' gan' nan: “Che'enda' yesə'əna beṉə' de que liža'an naquən to latɉə gan' so'on beṉə' orasyon beṉə' ža' yoguə' ṉasyon ca'.” Pero na' le'e babenḻen ca to latɉə gan' ža' beṉə' bguan. 
'''
"18" = '''
:sup:`18` Na' beṉə' gwnabia' c̱he bx̱oz ca' na' ḻeczə beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' gwse'enene' can' be' Jeso'osən' dižə'ənə' na' besyə'əyilɉlaže'e naclə so'one' par əso'ote'ene'. Besə'əžebe' cuich yoso'ozenag beṉə' c̱hega'aque' c̱hedə' yoguə'əte beṉə' boso'ozenague' xtiže'enə' na' besyə'əbanene' ca güenṉə' bzeɉni'ine' ḻega'aque'. 
'''
"19" = '''
:sup:`19` Na' catə' bazon gaḻ Jeso'osən' len disipl c̱he' ca' besa'aque' syodan' na' ɉəsyə'əga'aṉe' Betanian'. 
'''
"20" = '''
:sup:`20` Zil beteyo besa'aque' Betanian' par ɉəya'aque' Jerosalenṉə' besyə'ədie' gan' zo yag yix̱güion' de'en əgwṉablažə' Jeso'osən' əbiž. Na' besə'əle'i disipl c̱he' ca' babgüiž do loi. 
'''
"21" = '''
:sup:`21` Nach Bedən' ɉsa'alaže'e can' goquən' na' gože' Jeso'osən': —X̱ana', bgüiašc yag yix̱güion' de'en əgwṉablažo'o əbiž ṉeɉe babgüižən. 
'''
"22" = '''
:sup:`22` Jeso'osən' gože'ene': —Ḻe'e gonḻilažə' Diozən' na' gaquə can' əṉabelene'. 
'''
"23" = '''
:sup:`23` De'e ḻi əchnia' le'e, šə do yic̱hɉ do lažə'əle chonḻilažə'əle Diozən' guaquə ye'ele ya'a nga: “Boša' xišna'onə' na' ɉəyezo' ḻo'o nisda'onə'”, na' gaquə can' chonḻe mendadən' de'en cheɉḻe'ele sin cui chac c̱hop lažə'əle. 
'''
"24" = '''
:sup:`24` De'e na'anə' chnia' le'e de que bitə'ətezə de'en chṉabele Diozən' catə'ən chonḻe orasyonṉə', šə cheɉḻe'ele de que gone' can' chṉabelene'enə' na' guaquəczən'. 
'''
"25" = '''
:sup:`25` Na' catə' solao gonḻe orasyonṉə', šə yosa'alažə'əle bi de'en baben to beṉə' contr le'e, ḻeyezi'ixen c̱he', par nic̱h ḻeczə X̱acho Diozən' ben' zo yoban' yezi'ixene' xtoḻə'əlen'. 
'''
"26" = '''
:sup:`26` Pero šə le'e bito chezi'ixenḻe c̱he sa'alɉuežɉ beṉac̱hlen' ḻeczə ca' X̱acho Diozən' ben' zo yoban' bito yezi'ixene' xtoḻə'əlenə'. 
'''
"27" = '''
:sup:`27` Na' besyə'əžine' Jerosalenṉə' de'e yoblə. Na' catə' balažə' Jeso'osən' chyo'o yo'odao' əblaonə', ben' naquəch bx̱oz əblaoch na' beṉə' ca' choso'osed choso'olo'i ḻein', na' len beṉə' golə blao c̱he neto' beṉə' Izrael gosə'əbigue'e lao Jeso'osən'. 
'''
"28" = '''
:sup:`28` Na' gwse'ene': —¿Nac goquən' gwxi'o yeḻə' gwnabi'anə', na' non' beṉ le' yeḻə' gwnabia'anə' par gono' de'e ca' chono'? 
'''
"29" = '''
:sup:`29` Jeso'osən' boži'e xtižə'əga'aque'enə' gože': —Ḻeczə de to de'e ṉabda' le'e. Šə gwnale nada' de'en ṉabda' le'e nach əṉia' le'e non' beṉ nada' yeḻə' gwnabia' par gona' de'e ca' chona'. 
'''
"30" = '''
:sup:`30` Ḻeṉašc nada': ¿non' bseḻə' de'e Juanṉə' bide' bc̱hoe' beṉə' nis? ¿EDioz nan' bseḻe'ene' o šə beṉə' yoblən'? 
'''
"31" = '''
:sup:`31` Nach boso'oxi'e entr ḻega'aque' gosə'əne': —Šə ye'echone' de que Dioz nan' bseḻe'e de'e Juanṉə' par bc̱hoe' beṉə' nis, na' ye'e chio'o: “¿Bixc̱hexan' bito gwyeɉḻe'ele c̱he'?” 
'''
"32" = '''
:sup:`32` Na' nic gac ye'echone' de que beṉə' yoblən' əbseḻə' de'e Juanṉə'. Gosə'əne' ca' c̱hedə' besə'əžebe' bi so'on beṉə' ca' zɉənžaguən', la' yogue'e gwse'eɉḻe'e de que de'e ḻiczə Diozən' bseḻe'e de'e Juanṉə' par be'e xtiže'enə'. 
'''
"33" = '''
:sup:`33` De'e na'anə' gwse'e Jeso'osən': —Bito ṉezeto' non' bseḻə' de'e Juanṉə'. Nach gož Jeso'osən' ḻega'aque': —Ḻeczə ca' nada' bito əṉia' non' beṉ nada' yeḻə' gwnabia'anə' par gona' de'e ca' chona'. 
'''
