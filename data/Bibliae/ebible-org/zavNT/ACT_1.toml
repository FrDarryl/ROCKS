[1]
"1" = '''
:sup:`1` Teofilo dao', ca' naquə ḻibr de'en bzoɉa' de'e nech, bzoɉa' c̱he yoguə'əḻoḻ de'e güen de'e ben Jeso'osən' na' de'en bsed blo'ine' dezd catə'ən gwzolaogüe' bsed blo'ine' xte catə'ən beyepe' yoban'. Žlac bsed blo'ine'enə' gwleɉe' apostol c̱he' ca' na' len yeḻə' chnabia' c̱he Spirit c̱he Diozən' bene' mendad naquən' so'one'. 
'''
"2" = '''
:sup:`2` Nach gwde gwso'ot beṉə' Jeso'osən', ɉəyeloe' laogüe' apostol c̱he' ca'. Na' de'e zan de'e bene' par nic̱h gosə'əṉezene' de que mbancze'enə', na' gwdalene' ḻega'aque' c̱hoa ža na' bzeɉni'ine' ḻega'aque' can' chene'e Diozən' ṉabi'e beṉə' so'e latɉə. 
'''
"3" = '''
:sup:`3` Na' žlac ṉe'e zo Jeso'osən' len apostol c̱he' ca' bene' mendad cui yesyə'əžaše' syoda Jerosalenṉə' lgüegwzə. Gože' ḻega'aque' yesyə'əga'aṉe' yesə'əbeze' xte catə'ən bac̱h goc can' ben X̱e' Diozən' lyebe gaquə, ca de'en bzeɉni'ine' ḻega'aque'. 
'''
"4" = '''
:sup:`4` Jeso'osən' goze'e ḻega'aque': ―De'e zaque'enə' ca naquə Juanṉə' bc̱hoe' beṉə' nis, pero entr yeto c̱hopə ža, nada' gona' par nic̱h gaquə to de'e zaquə'əche, gona' par nic̱h yedəso Spirit c̱he Diozən' ḻo'o yic̱hɉla'ažda'olen' ṉabi'an le'e. 
'''
"5" = '''
:sup:`5` Na' catə' bazɉəndopə zɉənžague' len Jeso'osən' gwse'ene': ―X̱anto' ¿əbabžin ža gono' ca yechoɉ ṉasyon Izrael c̱hechon' xni'a beṉə' zitə' ca'? 
'''
"6" = '''
:sup:`6` Jeso'osən' gože' ḻega'aque': ―Bito naquən par nic̱h le'e əṉezele bi ža bi orən' gon X̱acho Diozən' de'e ca' babži'e bia' gone'. 
'''
"7" = '''
:sup:`7` Pero na' catə' yedəso Spirit c̱he'enə' len le'e, gaquəlenən le'e len yeḻə' guac c̱he'enə' par nic̱h güe'ele xtiža'anə' syoda Jerosalen nga, na' doxen ga mbane Jodean', na' Samarian' na' doxenḻə lao yežlyon'. 
'''
"8" = '''
:sup:`8` Beyož gwna Jeso'osən' ca', lao chəsə'əgüia disipl c̱he' ca' ḻe' beyepe' yoban' to ḻo'o beɉw na' bitoch besə'əle'ine' ḻe'. 
'''
"9" = '''
:sup:`9` Na' ṉe'e chəsə'əgüiachgua disipl c̱he' ca' ḻe'e yoban' gan' besə'əle'ine' beyepe', catə'əczla gwsa'acbe'ine' bazɉəzecha c̱hopə angl len ḻega'aque' beṉə' zɉənyaz lachə' šyiš. 
'''
"10" = '''
:sup:`10` Na' beṉə' ca' c̱hopə gwse'e ḻega'aque': ―Beṉə' Galilea, ¿bixc̱hen' chgüiale ḻe'e yoban'? Catezəczən' ble'ile beyep Jeso'os nga yoban' catə'ən bechoɉe' ladɉwlen', ca'atezəczən' le'ile yide' de'e yoblə. 
'''
"11" = '''
:sup:`11` Nach besa'aque' ya'a de'en nzi' ya'a Olibos ɉəya'aque' Jerosalenṉə', na' naquə gaḻə'əzə Jerosalenṉə' to catə'ətə'ən de lsens sa'aque' ža dezcanzən' segon costombr c̱he beṉə' Izrael ca'. 
'''
"12" = '''
:sup:`12` Na' catə' besə'əžine' Jerosalenṉə' apostol ca' šneɉ na' beṉə' ca' zɉənžague' besyə'əgüie' gan' nite'enə' ḻo'o cuartən' zo žcuia la'aḻə. Apostol ca' šneɉ beṉə' quinga: Bedən', Jacobən', Juanṉə', Ndresən', na' Lipən', Tomasən', Bartolomen', Mtion' na' Jacob xi'iṉ Alfeo, na' Simon ben' chon txen len partid de'en nzi' Cananista, na' Jodasən' beṉə' bišə' Jacobən'. 
'''
"13" = '''
:sup:`13` Yoguə' ža gwnitə'ətezə gwnitə' apostol ca' šneɉ gwso'one' orasyon txen len beṉə' ca' zɉənaquə bišə' Jeso'osən' na' len Maria xna' Jeso'osən' na' len yeziquə'əchlə no'ol ca' zɉənžague'. 
'''
"14" = '''
:sup:`14` Na' ca tyemp na' Bedən' gwzeche' ladɉo to gueyoa gaḻɉə beṉə' lɉuežɉ chio'o chonḻilažə'əcho Jesocristən' par be'elene' ḻega'aque' dižə'ən, na' gože' ḻega'aque': 
'''
"15" = '''
:sup:`15` ―Beṉə' bišə', Spirit c̱he Diozən' benən par nic̱h de'e Rei Dabin' bzoɉe' na' be'e dižə' c̱he Jodən' ben' gwc̱he'e beṉə' ca' gosə'əzen Jeso'osən' gan' ɉesə'əšague'ene'. Na' benən byen goc complir can' nyoɉ Xtižə' Diozən' c̱he'. 
'''
"16" = '''
:sup:`16` Jodən' goque' txen len neto' apostol, na' bene' txen len neto' yoguə'əḻoḻ de'en gwyo'o lao na'ato' bento'. 
'''
"17" = '''
:sup:`17` Na' Jodən' gwxi'e to pedas yežlyo len laxɉue' de'en gwxi'e par de'e malən' bene' bdie' Jeso'osən' lao na' beṉə' ca'. Pero na' bexope' gan' golə'ədite'enə' na' gošɉ ḻe'enə' na' doxen xɉlo'enə' bchoɉ. 
'''
"18" = '''
:sup:`18` Yoguə'əḻoḻ beṉə' ža' Jerosalenṉə' gosə'əṉezene' can' goc c̱he'enə' na' de'e na'anə' bosə'əsi'e yežlyon' Aseldama na' xtižə'əga'aque'enə' zeɉe dižə' yežlyo chen. 
'''
"19" = '''
:sup:`19` Na' de'en gwso'one' ca' goc can' nyoɉ to Salmo nan: Liže'enə' gaquən to yo'o daš, notono no so' na'. Na' ḻeczə nyoɉən nan: Na' te beṉə' yoblə gwḻane' xḻatɉe'enə'. 
'''
"20" = '''
:sup:`20` Na' nitə' beṉə' entr chio'o nga beṉə' bagwso'on txen len chio'o bedote lao gwdalen X̱ancho Jeso'osən' chio'o. 
'''
"21" = '''
:sup:`21` Bagwso'one' txen dezd catə' de'e Juanṉə' bc̱hoe' ḻe' nis xte catə'ən beyepe' yoban', na' cheyaḻə' cueɉcho toe' gone' txen len neto' apostol güe'eto' dižə' can' beban X̱ancho Jeso'osən' ladɉo beṉə' guat ca'. 
'''
"22" = '''
:sup:`22` Na' gosə'əbeɉe' c̱hopə beṉə', toe' Jwse ben' le Barsabas, na' ḻeczə le' Josto, na' ben' yeto Matias. 
'''
"23" = '''
:sup:`23` Nach gwso'one' orasyon gwse'e Diozən': ―X̱anto' le' nombi'o yic̱hɉla'aždao' yoguə'əḻoḻ beṉə'. Entr beṉə' ca' c̱hopə blo'išguei neto' noe' bagwleɉo' par tie' gwḻane' xḻatɉə Jodən' par gaque' apostol na' gone' xšino'onə' txen len neto', ca naquə Jodən' gwleɉyic̱hɉe' de'en ngo'o lao ne'enə' gone' na' bazɉəyede' gabiḻ gan' naquən yeyeɉe' yeḻə' güen de'e mal c̱he'enə'. 
'''
"24" = '''
:sup:`24` Nach gwso'one' rif par gosə'əṉezene' non' bagwleɉ Diozən' na' Matiasən' bchoɉe' na' gwso'onene' cuent len apostol ca' šneɉ. 
'''
