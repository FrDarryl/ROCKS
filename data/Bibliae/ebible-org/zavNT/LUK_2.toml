[2]
"1" = '''
:sup:`1` Na' gwde de'e ca', na' ca tyempən' catə'ən gwnabia' Sesar Augosto, bene' mendad te cuent na' əsa'aḻə' yiš baḻə beṉə' ža' to to yež de'e zɉəchi' doxen ganə' chnabi'e. 
'''
"2" = '''
:sup:`2` Na' bguaḻe'e yišən' lao chnabia' Sirenio gan' nzi' Siria. Na' naquən de'e nech de'en bguaḻe'e yiš baḻə beṉə' ža' to to yež. 
'''
"3" = '''
:sup:`3` Nach yoguə'əḻoḻ beṉə' ɉəya'aque' lažga'aque' ɉəsyə'əde cuinga'aque' cuent par gwsa'aḻə'əga'aque' yiš. 
'''
"4" = '''
:sup:`4` Nach Jwsen' naque' dia c̱he de'e Rei Dabin'. Na' beze'e Nasaret gan' mbane Galilean' par beyeɉe' syoda c̱he de'e Rei Dabin' de'e nzi' Belen. Na' chi' syoda Belenṉə' gan' mbane Jodean'. 
'''
"5" = '''
:sup:`5` Beyeɉe' ɉəyede cuine' cuent na' zenc̱he'e no'ol c̱he' Marian', pero bitoṉə' yesə'əca'a lɉuežɉe'. Na' Marian' bano'e bda'onə'. 
'''
"6" = '''
:sup:`6` Na' goquən' lao nite'e Belenṉə' bžin or par sane'. 
'''
"7" = '''
:sup:`7` Na' bi'i nechən' gwxane' golɉbo' bi'i byo dao', na' blaže'ebo' lachə'. Na' gwlo'ebo' to ḻo'i gan' chsa'o bia yix̱ə', c̱hedə' bito bi latɉə gwyo'och mesonṉə' par ḻega'aque'. 
'''
"8" = '''
:sup:`8` Na' lao že' na', ḻe'e yix̱ə' c̱he Belen na'atezəczə ža' beṉə' goye xilə' ṉechəsə'əṉe'e chsa'ape' xilə' c̱hega'aque' ca'. 
'''
"9" = '''
:sup:`9` Na' angl c̱he X̱anchon' bžine' gan' nitə' beṉə' goye xilə' ca', na' yeḻə' chey che'eni' c̱he Diozən' gwyec̱hɉən bse'eni'in gan' nite'enə'. Na' besə'əžebchgüe'. 
'''
"10" = '''
:sup:`10` Na' gož anglən' ḻega'aque': ―Bito žeble, ṉa'a c̱hix̱ɉo'ida' le'e to dižə' güen de'e yeba yezaquə'əlažə'əchgua yoguə'əḻoḻ beṉə'. 
'''
"11" = '''
:sup:`11` Lao' syoda c̱he de'e Rei Dabin' bagolɉə ṉa'a ben' chac yebeɉ beṉə' xni'a de'e malən'. Naque' Cristən' ben' bseḻə' Diozən' par gaquəlene' beṉac̱hən' na' naque' X̱anchon'. 
'''
"12" = '''
:sup:`12` Par yeželele bda'onə' quinga naquə: Žɉəyedi'ilebo' lažə'əbo' lachə' na' debo' ḻo'i gan' chsa'o bia yix̱ə'. 
'''
"13" = '''
:sup:`13` Beyož gwna anglən' ca' ḻe'e besə'əžinte angl zanch gan' zo angl nechən', za'aque' gan' zo Diozən'. Na' chso'elaogüe'e ḻe', chəsə'əne': 
'''
"14" = '''
:sup:`14` Ḻedoye'ela'och Diozən' ben' zo yoban'. Na' lao yežlyon' gatə' yeḻə' so cuezə binḻo entr beṉə' ca' chebei Diozən' ḻega'aque'. 
'''
"15" = '''
:sup:`15` Na' catə' besyə'əsa'ac angl ca' zɉəya'aque' yoban', nach beṉə' goye xilə' ca' gwse' lɉuežɉga'aque': ―Yeyeɉcho Belenṉə' žɉəyegüiacho de'en bagoc, ca naquə X̱anchon' bseḻe'e angl quinga bedəsə'ədix̱ɉue'ine' chio'o. 
'''
"16" = '''
:sup:`16` Nach besa'acses beṉə' goye xilə' ca' ɉəya'aque' Belenṉə', na' ɉəsyə'ədi'e Marian' len Jwsen' na' len bda'onə'. Na' bda'onə' debo' ḻo'i gan' chsa'o bia yix̱ə' ca'. 
'''
"17" = '''
:sup:`17` Beyož besə'əle'ine' can' bagoquən', na' gwso'e dižə' c̱he bda'onə' len yeziquə'əchlə beṉə' ca naquə de'en gwse' angl ca' ḻega'aque'. 
'''
"18" = '''
:sup:`18` Na' yoguə'əḻoḻ beṉə' ca' əgwse'ene dižə' de'en gwsoe' beṉə' goye xilə' ca' besyə'əbanene'. 
'''
"19" = '''
:sup:`19` Na' Marian' ḻeczə gwlo'o yic̱hɉe' yoguə'əḻoḻ dižə' de'en gwsoe' beṉə' goye xilə' ca' na' bene' xbab ḻo'o yic̱hɉla'aždaogüe'en bi zeɉenṉə'. 
'''
"20" = '''
:sup:`20` Nach besyə'əsa'ac beṉə' goye xilə' ca' chso'elaogüe'e Diozən' na' chso'e ḻe' yeḻə' bala'aṉ c̱he yoguə'əḻoḻ de'en bagwse'enene' na' babesə'əle'ine' ca naquə de'en gož anglən' ḻega'aque'. 
'''
"21" = '''
:sup:`21` Catə' gwde x̱on' ža na' ɉəsə'əzo'ebo' señy de'en ne' sirconsision na' bosə'əsi'e labo' Jeso'os, can' ben anglən' mendad catə' ze'e gua'alə Marian' ḻebo'. 
'''
"22" = '''
:sup:`22` Catə' gwde tyempən' babeyac Marian' xi'ilažə' len bda'onə' segon can' na ḻein' de'en bzoɉ de'e Moisezən', nach gosə'əlene'ebo' Jerosalenṉə' par ɉso'ebo' lao Diozən'. 
'''
"23" = '''
:sup:`23` Gwso'one' ca' c̱hedə' nyoɉən ḻe'e ḻein': “Yoguə' bi'i byo dao' bi'i nech cheyaḻə' gacbo' lao na' Diozən', na' yoguə' bia yix̱ə' bia maš dao' bia nech ḻeczə gaquəb lao na' Diozən'.” 
'''
"24" = '''
:sup:`24` Na' gwso'elaogüe'e Diozən' gwso'one' can' na ḻei c̱he X̱ancho Diozən', nyoɉən: “Cheyaḻə' gotle to csad ngolbexə o c̱hopə plomxtil.” 
'''
"25" = '''
:sup:`25` Na' Jerosalenṉə' gwzo to beṉə' byo le Simeon. Be'enan' gwyecze' bene' de'e güen lao Diozən' na' be'elaogüe'ene', na' gwleze' batə'əquən' yidə Cristən' ben' gwleɉ X̱ancho Diozən' par gaquəlene' beṉac̱hən'. Na' Spirit c̱he Diozən' gwzon ḻo'o yic̱hɉla'aždao' Simeonṉə'. Na' bzene Spiritən' ḻe' de que antslə ze'e gate' le'ine' Cristən'. 
'''
"26" = '''
:sup:`26` Na' Spiritən' benən par nic̱h gwyeɉe' yo'odao' əblaonə'. Na' zoe' yo'oda'onə' catə' besə'əžin x̱axna' Jeso'osən' zɉənḻene'ebo' par nic̱h so'one' len ḻebo' can' na ḻein'. 
'''
"27" = '''
:sup:`27` Nach Simeonṉə' gwḻene'ebo', nach be'elaogüe'e Diozən' gože'ene': 
'''
"28" = '''
:sup:`28` Ṉa'a ža X̱ana' Dioz, bac̱h goc can' gwna'onə'. Be' latɉə yeyeda' binḻo gan' zo'onə', nada' naca' beṉə' güen žin c̱hio', 
'''
"29" = '''
:sup:`29` c̱hedə' bable'ida' ben' zedəyeleɉ neto' xni'a de'e malən'. 
'''
"30" = '''
:sup:`30` Naque' ben' bžio' bia' əgwseḻo'o par yoguə'əḻoḻ beṉə'. 
'''
"31" = '''
:sup:`31` Na' cue'e be'eni' ḻo'o yic̱hɉla'aždao' beṉə' cui zɉənaquə beṉə' Izrael par nic̱h se'eɉni'ine' xtižo'onə'. Na' ḻeczə gone' par nic̱h beṉə' Izrael ca' yesə'əzi'e yeḻə' bala'aṉ. 
'''
"32" = '''
:sup:`32` Nach x̱abo'on len xna'abo'on besyə'əbanene' ca naquə dižə' de'en be' Simeonṉə' c̱hebo'. 
'''
"33" = '''
:sup:`33` Na' Simeonṉə' gwṉabene' Diozən' gone' par nic̱h gaquə güen c̱hega'aque', na' gože' Marian': ―Beṉə' zan beṉə' Izrael ca' yesə'əbiayi'e c̱hedə' cui so'onḻilaže'e xi'iṉo' nga, na' zane' yesə'əzi'e yeḻə' mban zeɉḻicaṉe c̱hedə' so'onḻilaže'ene', na' beṉə' zan yoso'ožia yoso'onite'ene' catə' yesəṉezene' c̱he'. 
'''
"34" = '''
:sup:`34` Na' gone' par nic̱h gacbia' non' əgwzenag c̱he Diozən' na' non' cui. Na' caczə ga chaz to cwšiy gaquə ḻo'o yic̱hɉla'aždaogo'onə' tant əžaglaogo' de'en gac c̱he'. 
'''
"35" = '''
:sup:`35` Na' ḻeczə gwzo to no'olə gwle Añy yo'odao' əblaonə', na' no'olən' cho'e xtižə' Diozən'. Naque' xi'iṉ de'e Fanuel, na' naque' dia c̱he de'e Aser. Bšagne'e catə'ən naque' no'ol güego', pero na' gaž izga bguan be'en c̱he'enə'. Na' Añyən' banaque' to beṉə' golə. 
'''
"36" = '''
:sup:`36` Bagoc taplalɉ tap iz got be'en c̱he'enə'. Cuiczə chebiže'e yo'odao' əblaonə'. Ḻechguaḻe cho'elaogüe'e Diozən' do ža do yel, xte gwyaz tgüeɉə cui gwdaogüe' par nic̱h benche' orasyon lao Diozən'. 
'''
"37" = '''
:sup:`37` Na' goquən' bgüiguə' Añyən' gan' nitə' Jwsen' len Marian', na' be'e yeḻə' chox̱cwlen c̱he Diozən' de'en bac̱h bseḻe'e ben' gaquəlen ṉasyon Izraelən'. Na' be'e dižə' c̱he Jeso'osən' len yoguə'əḻoḻ beṉə' ca' ža' Jerosalenṉə' beṉə' chesə'əbeze' batə'əquən' əseḻə' Diozən' ben' gaquəlene' ḻega'aque'. 
'''
"38" = '''
:sup:`38` Nach Jwsen' na' Marian' catə' beyož gwso'one' yoguə'əḻoḻ de'en non ḻei c̱he Diozən' mendad so'one', ɉəya'aque' lažga'aque' Nasaret gan' mbane Galilean'. 
'''
"39" = '''
:sup:`39` Na' Jeso'osən' zda chcha'ogüe' na' zda chdipe'. Na' ca bcua' chcha'ogüe'enə' zdach cheɉni'ichene', na' nži'ilažə' Diozən' ḻe'. 
'''
"40" = '''
:sup:`40` Na' x̱axne'e ca' yoguə' iz chɉa'aque' lṉi pascw de'en chaḻə' Jerosalenṉə'. 
'''
"41" = '''
:sup:`41` Šižiṉ ize Jeso'osən' catə' gosə'əc̱he' x̱axne'e ca' ḻe' ɉa'aque' Jerosalenṉə'. Segon ca costombr c̱he beṉə' Izrael ca' chɉa'aque' catə' chaḻə' lṉin'. 
'''
"42" = '''
:sup:`42` Na' catə' gwde lṉinə' x̱axne'e ca' besa'aque', pero Jeso'osən' bega'aṉe' Jerosalenṉə'. Na' xne'enə' len Jwsen' bito gwsa'acbe'ine', 
'''
"43" = '''
:sup:`43` con gwso'one' xbab šə bazɉəyede' len beṉə' ca' nžagga'aque' txenṉə'. Na' tža nez babesa'ac x̱axne'e ca' gwzolao chəsyə'əyilɉe'ene' entr famiḻy na' migw c̱hega'aque' ca'. 
'''
"44" = '''
:sup:`44` Pero bito besyə'əželene' ḻe', nach besyə'əbi'e ɉəya'aque' Jerosalenṉə' de'e yoblə par žɉəsyə'ədilɉe'ene'. 
'''
"45" = '''
:sup:`45` Na' goquən' beyoṉ žach besyə'əželene' Jeso'osən' ḻo'o yo'odao' əblaonə', chi'e gwchoḻ beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən'. Jeso'osən' chzenague' xtižə'əga'aque'enə' na' de'e zan chṉabene' ḻega'aque'. 
'''
"46" = '''
:sup:`46` Na' yoguə'əḻoḻ beṉə' ca' choso'ozenag xtiže'enə' chəsyə'əbanene' c̱he yeḻə' cheɉni'i c̱he'enə' na' can' choži'e xtižə' beṉə' ca' choso'osed choso'olo'i ḻein'. 
'''
"47" = '''
:sup:`47` Na' catə' besə'əle'i x̱axne'en ḻe' besyə'əbanene', na' gož xne'en ḻe': ―Xi'iṉdaogua'a, ¿bixc̱hen' chondo' neto' ca'? X̱ao' nga na' nada' bagwdato' beyilɉto' le' na' de'e juisy de'e chaqueto'. 
'''
"48" = '''
:sup:`48` Nach Jeso'osən' gože' ḻega'aque': ―¿Bixc̱hen' cheyilɉle nada'? ¿Ecui ṉezele de que cheyaḻə' gona' de'en na X̱a'anə' gona'anə'? 
'''
"49" = '''
:sup:`49` Pero x̱axne'e ca' bito gwse'eɉni'ine' bi zeɉe de'en gože' ḻega'aque'enə'. 
'''
"50" = '''
:sup:`50` Na' beyeɉe' Nasaretən' len x̱axne'e ca', bzenague' c̱hega'aque'. Na' gwlo'o yic̱hɉ xne'enə' yoguə'əḻoḻ de'en goquən'. 
'''
"51" = '''
:sup:`51` Na' ca naquə zda gwyeɉni'iche Jeso'osən' na' zda gwcha'oche', na' Diozən' zda bebeichene' ḻe' na' ḻeczə ca' beṉac̱hən' zdach besyə'əbeichene' ḻe'. 
'''
