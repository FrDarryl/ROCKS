[18]
"1" = '''
:sup:`1` Na' be'elene' ḻega'aque' to jempl par nic̱h bsed blo'ine' ḻega'aque' de que cheyaḻə' so'ontezə so'one' orasyon sin cui žɉəx̱aquə'əlažə'əga'aque'. Na' gože' ḻega'aque': 
'''
"2" = '''
:sup:`2` ―Gwche' to syoda gan' gwzo to juez. Na' juezən' bito gwdape' Diozən' respet na' nic gwche' yic̱hɉe' šə chsa'azlažə' beṉac̱hən' can' chone'enə'. 
'''
"3" = '''
:sup:`3` Na' lao syodan' gwzo to no'olə gozebə na' goxɉzə cheɉe' lao juezən' na' che'e ḻe': “Bosla nada' lao na' beṉə' contr c̱hia'anə'.” 
'''
"4" = '''
:sup:`4` Bagoc sša bito bzenague' c̱he', pero gwdelə bene' xbabən' na' gwne': “Bito chapa' Diozən' respet na' nic chi' yic̱hɉa' šə chsa'azlažə' beṉac̱hən' can' chona'. 
'''
"5" = '''
:sup:`5` Pero yosla' no'olə nga lao na' beṉə' contr c̱he' la' ḻechguaḻe zed chone'ene' nada'. Šə bito gona' yeḻə' jostis c̱he'enə' bitoch soida' tant zed chedeyenene' nada'.” 
'''
"6" = '''
:sup:`6` Nach gož X̱anchon' ḻega'aque': ―Ḻe'e gon xbab c̱he de'en gwna juezən' ben' cui zda ḻicha. 
'''
"7" = '''
:sup:`7` Naquəchxe gon Diozən' gwzenague' c̱he beṉə' ca' bagwleɉe' par zɉənaque' xi'iṉe', beṉə' ca' chso'olgüiž ḻe' do ža do yel. Goslacze' ḻega'aque' lao na' beṉə' contr c̱hega'aque' ca' ḻa'aṉə'əczə šə əsa'aquene' de que bachžeine'. 
'''
"8" = '''
:sup:`8` Echnia' le'e, to žalṉezdao' Diozən' yosle' ḻega'aque' lao na' beṉə' contr c̱hega'aque' ca'. Pero catə' nada' yida' yežlyo nga yetlas, nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h, cuili ṉe'e ṉitə' beṉə' ṉe'e chso'onḻilaže'e nada' par yosla' ḻega'aque' lao na' beṉə' contr c̱hega'aque' ca'. 
'''
"9" = '''
:sup:`9` Na' gwnitə' baḻə' beṉə' zɉənapəchgua confyanz cuinga'aque' de que zɉənaque' beṉə' güen lao Diozən' ca de'en chso'one'enə'. Beṉə' ca' zɉənone'en de que beṉə' yeziquə'əchlə bito bi zɉəzaque'e. Na' Jeso'osən' be'e jempl nga par beṉə' ca' zɉənapəchgua confyanz cuinga'aque', gwne': 
'''
"10" = '''
:sup:`10` ―C̱hopə beṉə' ɉa'aque' ḻo'o yo'odao' əblaonə' ɉse'ene' orasyon, toe' beṉə' fariseo na' ben' yeto beṉə' goc̱hixɉw. 
'''
"11" = '''
:sup:`11` Beṉə' fariseon' gwzeche' na' bene' orasyonṉə' cho'elao' cuine' na' gwne' quinga: “Dioz, choṉa' yeḻə' chox̱cwlen c̱hio' c̱hedə' bito chona' can' chso'on yeziquə'əchlə beṉə'. Bito chca'a bi de'e de c̱he beṉə' yoblə, na' bito chona' bichlə de'e mal. Bito naca' beṉə' ggo'o xtoi, nic chbeɉyic̱hɉa' no'ol c̱hia' par solena' beṉə' yoblə, na' nic naca' beṉə' mal can' naquə beṉə' goc̱hixɉw nga. 
'''
"12" = '''
:sup:`12` C̱hopə ža lao to xman chzoa' cui chaogua'. Na' yoguə'əḻoḻ gan de'en chona', chona'an ši cue'elə na' chnežɉua' tcue'en par yo'oda'onə'.” 
'''
"13" = '''
:sup:`13` Na' beṉə' goc̱hixɉon' gwzechateze' zitə'ələ, na' xte nic cheyaxɉene' əḻis laogüe'enə' əggüie' yoban', na' chbažə' lc̱ho'enə' gwne': “Dioz, beyašə'əlažə'əšguei nada' beṉə' güen de'e mal.” 
'''
"14" = '''
:sup:`14` Ca'azə de'e gwna beṉə' goc̱hixɉon'. Na' əchnia' le'e, Diozən' bezi'ixene' c̱he beṉə' goc̱hixɉon', na' beyeɉe' liže' sin cui bi xtoḻe'e gotə'. Caguə ca' beṉə' fariseon'. Na' notə'ətezcho cho'elao' cuincho, Diozən' gone' par nic̱h gacbe'icho de que bitobi zaquə'əcho. Na' notə'ətezcho choncho xbab de que bitotec bi zaquə'əcho, Diozən' goṉe' chio'o yeḻə' bala'aṉ. 
'''
"15" = '''
:sup:`15` Na' ɉa'ac beṉə' ɉso'e bidao' lao Jeso'osən' par nic̱h əx̱oa ne'enə' yic̱hɉga'acbo' na' gone' orasyon c̱hega'acbo'. Na' catə' besə'əle'i disipl ca' can' chso'one'enə', gosə'ədiḻe' ḻega'aque'. 
'''
"16" = '''
:sup:`16` Pero na' Jeso'osən' goxga'aque'ebo' na' gože' disipl c̱he' ca': ―Ḻe'e güe' latɉə la'ac bidao' ca' laogua' nga, na' cui əgwžonḻe. Na' əchnia' le'e, beṉə' ca' chəsə'əzex̱ɉw yic̱hɉga'aque' lao Diozən' can' chəsə'əzex̱ɉw yic̱hɉ bidao' ca' lao x̱axna'aga'acbo', ḻega'acze'enə' chso'e latɉə chnabia' Diozən' ḻega'aque'. 
'''
"17" = '''
:sup:`17` Bidao' ca' bito chso'on cuinga'acbo' xen, na' de'e ḻi chnia' le'e, notə'ətezle šə cui yeyacle ca bidao' par güe'ele latɉə ṉabia' Diozən' le'e, bito gaquə yežinḻe yoban' gan' zo Diozən' chnabi'e. 
'''
"18" = '''
:sup:`18` To beṉə' gwnabia' gože' Jeso'osən': ―Maestr, le' naco' beṉə' güen, gwna nada' bi de'en cheyaḻə' gona' par nic̱h gatə' yeḻə' mban zeɉḻicaṉe c̱hia'. 
'''
"19" = '''
:sup:`19` Na' par nic̱h gon be'enə' xbab c̱he de'en ne', Jeso'osən' gože'ene': ―¿Bixc̱hen' nao' de que naca' beṉə' güen? Dioz nan' naque' ḻe'ezelaogüe beṉə' güen. 
'''
"20" = '''
:sup:`20` Le' ṉezdo' bin' na ḻein': “Cui co'o xtole, na' cui cueɉyic̱hɉle be'en c̱hele o no'ol c̱hele par solenḻe beṉə' yoblə; cui gotle beṉə'; cui cuanḻe; bito gacle testigw faḻs contr sa'alɉuežɉle; gwnežɉwle yeḻə' bala'aṉ x̱axna'ale.” 
'''
"21" = '''
:sup:`21` Nach gož be'en ḻe': ―Yoguə'əḻoḻ de'e quinga chona'an dezd xcuida'a. 
'''
"22" = '''
:sup:`22` Nach catə' bene Jeso'osən' xtiže'en na' gože'ene': ―Tozə de'en ṉe'e chac faḻt gono'. Ɉəyeyetə' yoguə'əḻoḻ bi de'e de c̱hio', na' mech de'en le'ido' c̱he de'e ca' bnežɉon beṉə' yašə', nach da denao nada'. Na' catə' yežino' yoban' gan' zo Diozən', de'e zaquə'əche gatə' c̱hio'. 
'''
"23" = '''
:sup:`23` Pero na' be'enə' catə' beyož benene' dižə' de'en gož Jeso'osən' ḻe', gwzechachoe' trist, c̱hedə' la' goque' to beṉə' gwni'achgua. 
'''
"24" = '''
:sup:`24` Na' bgüia Jeso'osən' beṉə' gwni'anə', na' gwne': ―Zdebəchgua naquən par to beṉə' gwni'a güe'e latɉə par nic̱h ṉabia' Diozən' ḻe'. 
'''
"25" = '''
:sup:`25` Zdebəchlə naquən par to beṉə' gwni'a güe'e latɉə ṉabia' Diozən' ḻe' cle ca par to camey teb to ḻo'o nag yešə'. 
'''
"26" = '''
:sup:`26` Na' beṉə' ca' boso'ozenague' xtiže'enə' gwse'ene': ―¿Noxan' yechoɉ xni'a de'e malən' ža? 
'''
"27" = '''
:sup:`27` Na' Jeso'osən' gože' ḻega'aque': ―De'en cui gaquə gon beṉac̱hən', bito ṉacho cui gaquə gon Diozən' ḻen. 
'''
"28" = '''
:sup:`28` Nach Bedən' gože' ḻe': ―Neto' bagwleɉyic̱hɉto' famiḻy c̱heto' ca' na' len de'en deito' par chonḻilažə'əto' le' na' chzenagto' c̱hio'. 
'''
"29" = '''
:sup:`29` Na' gož Jeso'osən' ḻega'aque': ―De'e ḻi chnia', šə nole bagwleɉyic̱hɉle ližle, xo'olle, bišə'əle, x̱axna'ale o xi'iṉle c̱hedə' cho'ele latɉə chnabia' Diozən' le'e, 
'''
"30" = '''
:sup:`30` Diozən' goṉe' le'e de'e zaquə'əche lao yežlyo nga ṉa'a clezə ca de'e ca' na' beṉə' ca' bagwleɉyic̱hɉle. Na' catə' yežinḻe yoban' gone' par nic̱h əbanḻe zeɉḻicaṉe. 
'''
"31" = '''
:sup:`31` Na' gwleɉ Jeso'osən' apostol ca' šižiṉ ca'alə, na' gože' ḻega'aque': ―Ṉa'a šeɉcho Jerosalenṉə' gan' gaquə yoguə'əḻoḻ de'en baboso'ozoɉ de'e profet ca' c̱hia', nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. 
'''
"32" = '''
:sup:`32` Gaca' lao na' beṉə' ca' cui zɉənaquə beṉə' Izrael, na' so'one' nada' borl na' yesə'əzi'ic̱hiže'e nada', nach yoso'oža' x̱ene'e cho'alaogua'anə'. 
'''
"33" = '''
:sup:`33` Yesə'əyine' nada' yid sot nach so'ote' nada', pero yeyoṉ ža yebana' ladɉo beṉə' guat ca'. 
'''
"34" = '''
:sup:`34` Pero disipl c̱he' ca' bito gwse'eɉni'ine' de'en gože' ḻega'aque'. Zɉənc̱hoḻ yic̱hɉla'ažda'oga'aque'enə', de'e na'anə' bito gwse'eɉni'ine'en. 
'''
"35" = '''
:sup:`35` Nach lao bazon əžin Jeso'osən' Jericon', to beṉə' lc̱hoḻ chi'e cho'a nezən' chṉabe' carida. 
'''
"36" = '''
:sup:`36` Na' benene' chesə'əde beṉə' zan, na' gwṉabe' bin' chac. 
'''
"37" = '''
:sup:`37` Nach gwse'ene': ―Jeso'os beṉə' Nasaretən' chdie' laogo'onə'. 
'''
"38" = '''
:sup:`38` Na' gwṉe' zižɉo gwne': ―Jeso'os, len' naco' xi'iṉ dia c̱he de'e Rei Dabin', ¡beyašə'əlažə'əšguei nada'! 
'''
"39" = '''
:sup:`39` Nach beṉə' ca' zɉəžialao lao Jeso'osən' gosə'ədiḻe' beṉə' lc̱hoḻən' gwse'ene' de que cheyaḻə' soe' žizə, pero nachle gwṉe' zižɉochlə gwne': ―Len' naco' xi'iṉ dia c̱he de'e Rei Dabin', ¡beyašə'əlažə'əšguei nada'! 
'''
"40" = '''
:sup:`40` Jeso'osən' gwleze' nach bene' mendad əžɉso'e beṉə' lc̱hoḻən' laogüe'enə' na' catə' bgüiguə' beṉə' lc̱hoḻən' lao Jeso'osən' nach gože'ene': 
'''
"41" = '''
:sup:`41` ―¿Bi che'endo' gona' len le'? Nach beṉə' lc̱hoḻən' gože'ene': ―X̱ana' benšga par nic̱h yele'ida'. 
'''
"42" = '''
:sup:`42` Jeso'osən' gože'ene': ―Bele'i. De'en chonḻilažo'o nada' bac̱h goc can' che'endo'onə'. 
'''
"43" = '''
:sup:`43` Na' ḻe'e bele'iteine' na' gwnaogüe' Jeso'osən' be'elaogüe'e Diozən', na' ḻeczə ca' yoguə' beṉə' ca' besə'əle'ine' can' goquən' gwso'elaogüe'e Diozən'. 
'''
