[2]
"1" = '''
:sup:`1` Na' gwde žda' iz gwya'a Jerosalenṉə' nach gwya'a de'e yoblə len Bernaben', na' ḻeczə gwc̱hi'a Titon'. 
'''
"2" = '''
:sup:`2` Diozən' bene' mendad ša'a, na' de'e na'anə' gwya'a. Na' btoba' beṉə' ca' zɉənaquə blao entr beṉə' ca' chso'elao' Cristən' Jerosalenṉə' na' ḻega'acze' bzeɉni'ida' bin' chyix̱ɉui'a len beṉə' ca' cui zɉənaquə beṉə' Izrael catə'ən cho'elena' ḻega'aque' dižə' güen dižə' cobə de'en chzeɉni'in c̱he Cristən'. Bzeɉni'iga'acda'ane' bin' chsed chlo'ida' c̱hedə' go'onda' əsa'azlaže'e de'en chsed chlo'ida' beṉə' ca' par nic̱h ca' cui yesə'əne' de que bito bi zaquə' de'en chona' na' de'en babena'. 
'''
"3" = '''
:sup:`3` Ca goquən' bito cholə gwso'one' byen so beṉə' lɉuežɉa' Titon' señy de'en ne' sirconsision, ḻa'aṉə'əczə cui naque' beṉə' Izrael. 
'''
"4" = '''
:sup:`4` Goc ca' ḻa'aṉə'əczə gwnitə' beṉə' gosə'əne' cheyaḻə' soe' señyən'. Gwnitə' beṉə' gosə'əlen beṉə' bišə'əcho ca' Jerosalenṉə' ca orən', parzə nic̱h yesə'əgüie' šə naoto' costombr ca' de'en nyoɉ ḻe'e ḻei c̱he neto' beṉə' Izrael. Gwse'enene' gwso'one' byen yoguə' beṉə' so'onḻilaže'e Cristən' yesə'ənaogüe' costombr ca' len la' ṉezecho chebei Diozən' chio'o por ni c̱he de'en chonḻilažə'əcho Cristən', caguə por ni c̱he šə choncho complir bi de'en na ḻein'. 
'''
"5" = '''
:sup:`5` Pero nada' na' Bernaben' ni latə'əzə bito bzenagto' c̱he beṉə' ca'. Con gwzoc̱hec̱htezəto' bento' par nic̱h gaquə talenchle dižə' güen dižə' cobə de'en chzeɉni'in c̱he Cristən' de'en babe'elento' le'e na' de'en naquə de'e ḻi, sin cui bi bichlə gonḻe. 
'''
"6" = '''
:sup:`6` Na' beṉə' ca' gwsa'ac blao entr beṉə' ca' chso'onḻilažə' Cristən' Jerosalenṉə', bito gwse'enene' gwša'a can' chsed chlo'ida' c̱he Cristən'. Eṉia' ca' ḻa'aṉə'əczə bito bi nonən len nada' šə gwsa'aque' beṉə' blao o šə cui gwsa'aque', la' par len Diozən' tozəczə can' zaquə' yoguə'əḻoḻ beṉə'. 
'''
"7" = '''
:sup:`7` Gwsa'acbe'ine' de que Diozən' ngüe'e lao na'a əchyix̱ɉui'a dižə' güen dižə' cobə de'en chzeɉni'in c̱he Cristən' len beṉə' ca' cui zɉənaquə beṉə' Izrael can' ngüe'en lao na' Bedən' chyix̱ɉui'en len beṉə' Izrael gwlaž c̱heto' ca'. 
'''
"8" = '''
:sup:`8` Diozən' len yeḻə' guac c̱he'enə' chaclene' Bedən' par nic̱h chyix̱ɉui'e xtižə' Cristən' len beṉə' Izrael gwlaž c̱heto' ca'. Na' ḻecze'enə' chaclene' nada' len yeḻə' guac c̱he'enə' par nic̱h əchyix̱ɉui'a xtižə' Cristən' len beṉə' ca' cui zɉənaquə beṉə' Izrael. 
'''
"9" = '''
:sup:`9` Jacobən' len Bedən' na' len Juanṉə' zɉənaquəche' beṉə' blao entr beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Cristən' Jerosalenṉə'. Na' catə' ḻega'aque' gwsa'acbe'ine' can' chaclen Diozən' nada' par chona' xšine'enə' nach gwso'ox̱e'e na'anə' len na' Bernaben' par boso'olo'e de que chsa'azlaže'e can' chonto' txen len ḻega'aque'. Na' gwsa'aquene' güenczən' gonto' xšin Diozən' entr beṉə' ca' cui zɉənaquə beṉə' Izrael na' ḻega'aque' so'one'en entr beṉə' Izrael gwlaž c̱heto' ca'. 
'''
"10" = '''
:sup:`10` Tozə de'en gwse'e neto' gonto', gaquəlento' beṉə' yašə' ca' chso'elao' Cristən'. Na' de'e ḻiczə chi'ichgua yic̱hɉa' gaquəlena' beṉə' yašə' ca'. 
'''
"11" = '''
:sup:`11` Na' gwdechlə gwya'a Antioquian'. Na' žlac zoa' na' bidə Bedən' gan' nitə' beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Cristən' na' gwdiḻa'ane' can' chone', c̱hedə' bla'alaon chone' de'e mal. 
'''
"12" = '''
:sup:`12` Quingan' goquə catə' ze'e bžine' Antioquian', gwzolaogüe' che'eɉ chaogüe' txen len beṉə' ca' chso'onḻilažə' Cristən' ḻa'aṉə'əczə cui zɉənaque' beṉə' Izrael, pero gwdechlə catə' besə'əžin beṉə' Jerosalen ca' beṉə' ca' bseḻə' Jacobən', bitoch gone'ene' ye'eɉ gaogüe' txen len beṉə' ca' cui zɉənaquə beṉə' Izrael. Bžebe' bi yesə'əna beṉə' ca' chso'on xbab de que notə'ətezə beṉə' chonḻilažə' Cristən' cheyaḻə' soe' señy de'en ne' sirconsision. 
'''
"13" = '''
:sup:`13` Nach beṉə' Izrael ca' yeḻa' nitə' Antioquian' chso'onḻilaže'e Cristən' ḻeczə besyə'əbiže'e cuich əgwse'eɉ əgwsa'ogüe' txen len beṉə' ca' cui zɉənaquə beṉə' Izrael, na' gosə'əgo'oyeḻe'e Bernaben' par nic̱h lencze' bebiže'e. Na' besyə'əbiže'e parzə nic̱h yesyə'əbei beṉə' Jerosalen ca' ḻega'aque', ḻa'aṉə'əczə gosə'əṉezene' naquən güen əse'eɉ əsa'ogüe' txen len beṉə' ca' cui zɉənaquə beṉə' Izrael. 
'''
"14" = '''
:sup:`14` Gocbe'ida' bitoch chso'one' can' cheyaḻə' gon chio'o nombi'acho dižə' güen dižə' cobə de'en chzeɉni'in c̱he Cristən' na' de'en naquə de'e ḻi. De'e na'anə' gwdiḻa' Bedən' lao yoguə' beṉə' ca' chesə'ədopə chesə'əžag chso'elaogüe'e Cristən', goža'ane': “Le' naco' beṉə' Izrael, pero bagwleɉyic̱hɉo' costombr c̱he chio'o beṉə' Izrael par chono' txen len beṉə' ca' cui zɉənaquə beṉə' Izrael. De'e na'anə' bito cheyaḻə' gono' byen so'on beṉə' ca' cui zɉənaquə beṉə' Izrael can' na costombr c̱he chio'o beṉə' Izrael.” 
'''
"15" = '''
:sup:`15` Neto' golɉəto' naquəto' beṉə' Izrael, na' bito golɉəto' entr beṉə' ca' cui chso'elao' Diozən'. 
'''
"16" = '''
:sup:`16` Diozən' bito əṉe' de que naccho beṉə' güen laogüe'enə' por ni c̱he bi de'en choncho. Con beṉə' ca' chso'onḻilažə' Jesocristən' zɉənaque' beṉə' güen lao Diozən'. Lenczə neto' bachonḻilažə'əto' Cristən' par nic̱h Diozən' ne' c̱heto' de que banaquəto' beṉə' güen laogüe'enə'. Bito ne' ca' c̱he notə'ətezcho por ni c̱he šə choncho bi de'en na ḻein' goncho. 
'''
"17" = '''
:sup:`17` Na' notə'ətezə chio'o naccho beṉə' Izrael, antslə ze'e əṉa Diozən' de que naccho beṉə' güen laogüe'enə', bzeɉni'ine' chio'o de que tozə ca beṉə' malən' naccho len yeziquə'əchlə beṉə' güen de'e mal ca', pero ḻa'aṉə'əczə bzeɉni'ine' chio'o de que tozə ca beṉə' malən' naccho len yeziquə'əchlə beṉə' güen de'e mal ca' bito əṉacho de que Crist nan' bene' par nic̱h naccho beṉə' mal. Na' šə can' chaquecho ḻechguaḻe clelən' choncho xbabən'. 
'''
"18" = '''
:sup:`18` Chio'o babechoɉcho xni'a costombr ca' de'en zɉənyoɉ ḻe'e ḻei c̱hechon' na' šə yozo cuincho xni'aga'aqueinə' de'e yoblə, ḻe'e nacbia'ate de que de'e malən' choncho. 
'''
"19" = '''
:sup:`19` Ḻein' chzeɉni'in chio'o de que naccho beṉə' mal par nic̱h ṉezecho bito naccho beṉə' güen lao Diozən' por ni c̱he de'en choncho bi de'en na ḻein'. Na' ṉa'a chio'o chonḻilažə'əcho Cristən' con yo'o yic̱hɉcho sotezə socho gwzenagcho c̱he Diozən'. 
'''
"20" = '''
:sup:`20` Nada' ṉezda' de que ndiḻ ngoda'a txen len Cristən' catə'ən gwso'ote'ene' ḻe'e yag corozən'. Na' bitoch zoa' to gwlaza' sino Cristən' zolene' nada'. Na' de'en chona' ṉa'a chona'an con can' na Xi'iṉ Diozən' ben' chonḻilaža'a. Ḻen' chaquene' c̱hecho na' bnežɉw cuine' gwso'ote'ene' por ni c̱hecho. 
'''
"21" = '''
:sup:`21` Diozən' nži'ilaže'e chio'o na' bseḻe'e Cristən' par nic̱h gonḻilažə'əchone' na' gaccho beṉə' güen lao Diozən'. Na' bito che'enda' gwzoa' ca'aḻə de'en bene' ca', gaquəda' de que por ni c̱he bi de'en chona' naca' beṉə' güen lao Diozən'. Žalə' por ni c̱he de'en choncho bi de'en na ḻein' əṉa Diozən' de que naccho beṉə' güen laogüe'enə' bito byažɉən əgwnežɉo cuin Cristən' por ni c̱hecho žalə' ca'. 
'''
