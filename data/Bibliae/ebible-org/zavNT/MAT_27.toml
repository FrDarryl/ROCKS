[27]
"1" = '''
:sup:`1` Na' catə' gwye'eni' beteyon', yoguə' bx̱oz əblao ca' na' yeziquə'əchlə beṉə' golə blao ca' chəsə'ənabia' ṉasyon c̱hechon' besə'ədope' jont na' gosə'əc̱hoglaogüe'en de que so'ote' Jeso'osən'. 
'''
"2" = '''
:sup:`2` Nach boso'oc̱heɉe'ene' na' ḻe'e gosə'əc̱he'ete'ene' ɉse'ene'ene' lao na' Goberṉador Ponsio Pilatən'. 
'''
"3" = '''
:sup:`3` Na' Jodən' ben' bdie' Jeso'osən' lao na' beṉə' ca', catə' gocbe'ine' de que bagoso'oc̱hoglaogüe'en so'ote' Jeso'osən', beyeɉene' de'en bdie' ḻe' lao na' bx̱oz əblao ca' na' beṉə' golə blao ca'. Nach gwyeɉe' laoga'aque'enə' par bonežɉue' ḻega'aque' šichoa mech pḻatən'. 
'''
"4" = '''
:sup:`4` Nach gože' ḻega'aque': —Malən' bena' bdia' lao na'alen' to beṉə' cui napə doḻə'. Na' gwse'ene': —Bitobi doḻə' napə neto' de'en beno' ca', la' de'e ṉezzədo'on beno'. 
'''
"5" = '''
:sup:`5` Nach Jodən' bozaḻe'e mech ca' ḻo'o yo'odao' əblaonə', nach beze'e, na' ɉəyelo'o don' yene' par beyot cuine'. 
'''
"6" = '''
:sup:`6` Beyož beza' Jodən', bx̱oz əblao ca' besyə'ətobe' mechən'. Na' gwse'e lɉuežɉga'aque': —Bito de lsens co'ochon ḻo'o caj gan' yo'o mech c̱he yo'oda'onə', c̱hedə' la' naquən mech de'en gwdixɉwcho par nic̱h gotcho be'enə'. 
'''
"7" = '''
:sup:`7` Na' boso'oxi'e yesə'əzi'e to yežlyo de'en de c̱he to beṉə' güen yesə' len mechən'. Na' gosə'əzi'en par to capsant gan' yesə'əcuaše'e beṉə' zitə'. 
'''
"8" = '''
:sup:`8` Na' yezlyonə' nzi'in “Capsant Chen” xte ža ṉeža c̱hedə' gosə'əzi'en len mech de'en gosə'əyixɉue' par gwso'ote' Jeso'osən'. 
'''
"9" = '''
:sup:`9` Can' goquə par nic̱h goc complir can' bzoɉ de'e profet Jeremiasən' ben' be' xtižə' Diozən' cana', gan' nan: “Besyə'əzi'e šichoa mech pḻatən', de'en gwsa'aque baḻə beṉə' Izrael zaquə' ben' besə'əgue'ine'enə'. 
'''
"10" = '''
:sup:`10` Na' len mechən' gosə'əzi'e yežlyo c̱he to beṉə' güen yesə', can' gwna X̱ancho Diozən' nada' gaquə.” 
'''
"11" = '''
:sup:`11` Na' bžin Jeso'osən' gwzeche' lao goberṉadorən', nach goberṉadorən' gože'ene': —¿Elen' naco' Rei c̱he beṉə' Izrael ca'? Nach Jeso'osən' gože'ene': —Ḻe ben' nao' na' nada'. 
'''
"12" = '''
:sup:`12` Na' bito bi gwna Jeso'osən' ca de'en boso'ocuiš bx̱oz əblao ca' ḻe' na' beṉə' golə blao ca'. 
'''
"13" = '''
:sup:`13` Nach Pilatən' gože'ene': —¿Ebito chendo' catec de'e zan xya nga chsa'ogüe' contr le'? 
'''
"14" = '''
:sup:`14` Pero Jeso'osən' ni to xtiže'enə' bito boži'e, xte bebanchgüeicze goberṉadorən'. 
'''
"15" = '''
:sup:`15` Na' de to costombr de que ža lṉi pascw əgwsan goberṉadorən' to pres, con beṉə' yesə'əṉab beṉə' lao' syoda ca'. 
'''
"16" = '''
:sup:`16` Na' ližya na' de to pres beṉə' zechgua c̱hei naque' beṉə' mal na' le' Barrabas. 
'''
"17" = '''
:sup:`17` Nach Pilatən' gože' beṉə' ca' zɉəndobən': —¿Noe' beṉə' quinga chene'ele gwsana'? ¿EBarrabas na' o šə Jeso'os nga ben' chesə'əne' naquə Crist c̱hele? 
'''
"18" = '''
:sup:`18` Gone'ene' əgwsane' Jeso'osən' la' ṉezene' ni c̱he de'e zɉəžiague'i bx̱oz əblao ca' Jeso'osən', de'e na'anə' boso'odie' ḻe' lao ne'enə'. 
'''
"19" = '''
:sup:`19` Ca' chi' Pilatən' gan' chone' yeḻə' jostisən', bžin to rson de'e bseḻə' no'ol c̱he'enə' gože'ene': “Bitobi non ben' par bi castigon' əgwnežɉo'one', zdaczə ben' ḻicha. De'e zan de'e bžaglaochgua' bišyele len yel de'e gwneida' por ni c̱he de'en chac c̱he be'enə'.” 
'''
"20" = '''
:sup:`20` Na' bx̱oz əblao ca' na' beṉə' golə blao ca' gosə'əgo'oyeḻe'e beṉə' ca' ža'anə' par yesə'əṉabe' əgwsane' Barrabasən' na' yesə'əṉabe' gone' mendad so'ote' Jeso'osən'. 
'''
"21" = '''
:sup:`21` Nach goberṉadorən' gože' ḻega'aque' de'e yoblə: —¿Noe' beṉə' quinga c̱hopə chene'ele gwsana'? Nach gwse'ene': —Barrabas na'. 
'''
"22" = '''
:sup:`22` Pilatən' gože' ḻega'aque': —¿Bixa gona' len Jeso'os, ben' chesə'əne' naquə Crist c̱hele? Na' yogue'e gwse'ene': —Bde'e ḻe'e yag corozən'. 
'''
"23" = '''
:sup:`23` Nach gož goberṉadorən' ḻega'aque': —¿Bixa de'e mal babene'enə'? Na' ḻega'aque' gwso'osye'e zižɉoch gosə'əne': —Bde'e ḻe'e yag corozən'. 
'''
"24" = '''
:sup:`24` Gocbe'i Pilatən' cuiczə bi de gone'. Bachyalə'əch chso'one' scandl juisy. Nach bseḻe'e to beṉə' ɉəx̱i'e nis par bone'e lao beṉə' ca' ža'anə' na' gože' ḻega'aque': —Zdaczə benga ḻicha. Bitobi xbaga'a naquən ca de'en gate', c̱hedə' de'en ṉezze le'enə' gate'. 
'''
"25" = '''
:sup:`25` Nach yoguə' beṉə' ca' gosə'əne': —Xbaguə' neto' na' xbaguə' xi'iṉto' naquən c̱he yeḻə' got c̱he benga. 
'''
"26" = '''
:sup:`26` Nach bsan Pilatən' Barrabasən'. Gwde na' bene' mendad gosə'əyin soḻdad ca' Jeso'osən', nach bene' ḻe' lao na'aga'aque' par yosə'əde'ene' ḻe'e yag corozən'. 
'''
"27" = '''
:sup:`27` Nach soḻdad c̱he goberṉadorən' gosə'əc̱he'e Jeso'osən' ḻo'o yo'o c̱he goberṉadorən', nach bosyo'otobe' yoguə' soḻdad lɉuežɉga'aque' ca'. 
'''
"28" = '''
:sup:`28` Na' gosə'əyiṉe' xala'an Jeso'osən' na' bosə'əguacue'ene' to lachə' color əxṉa ca de'en chsa'az rei ca'. 
'''
"29" = '''
:sup:`29` Na' gwso'one' to coron de yešə' boso'ožine'en yic̱hɉe'enə', na' ne'e ḻichan' boso'ogox̱e'ene' to ya. Na' boso'ozo xibe' laogüe'enə' par gwso'one'ene' borl, nach gwse'ene': —¡Biba Rei c̱he beṉə' Izrael! 
'''
"30" = '''
:sup:`30` Nach bosə'əža' x̱ene'e ḻe', na' besyə'əque'e yanə' de'en nox̱e'enə' na' gosə'əyine'en yic̱hɉe'enə'. 
'''
"31" = '''
:sup:`31` Na' beyož gwso'one' ḻe' borlən', besyə'əyiṉe' lachə' color əxṉanə' de'en bosə'əguacue'ene'enə', na' besyə'əguacue'ene' xacze'. Nach gosə'əc̱he'ene' par ɉəsə'əde'ene' ḻe'e yag corozən'. 
'''
"32" = '''
:sup:`32` Na' catə' besə'əchoɉe' syodan' besyə'əžague' to beṉə' Sirene le Simon na' ḻa fuers bosə'əgüe'ene' coroz c̱he Jeso'osən'. 
'''
"33" = '''
:sup:`33` Na' besə'əžine' to latɉə gan' nzi' Golgota, zeɉen dižə' latɉə c̱he yic̱hɉ beṉə' guat. 
'''
"34" = '''
:sup:`34` Na' bosə'ənežɉue' Jeso'osən' bino corrient de'e nc̱hix̱ə to rmech zḻa' par ye'eɉe', pero ḻe' con bnix̱e'en bito güe'eɉe'en. 
'''
"35" = '''
:sup:`35` Na' catə' beyož boso'ode'ene' ḻe'e yag corozən', soḻdad ca' gwso'one' xe'enə' rif par gotə'əbia' noe' yechelən. Na' de'en gwso'one' ca' goc can' bzoɉ de'e profetən' ben' be' xtižə' Diozən' cana', gwne': “Yosyo'oḻe'e xalana'anə' entr ḻega'aque', so'one'en rif.” 
'''
"36" = '''
:sup:`36` Nach gosə'əbi'e gwsa'ape'ene'. 
'''
"37" = '''
:sup:`37` Na' yic̱hɉ yag corozən' gan' de'enə' boso'ozoɉe' de'en bcuiš ḻe', na' nan: “Bengan' Jeso'osən' Rei c̱he beṉə' Izrael ca'.” 
'''
"38" = '''
:sup:`38` Na' ḻeczə cana' boso'ode'e c̱hopə beṉə' bguan ḻe'e yec̱hopə yag coroz. Toe' gwda' cuit Jeso'osən' ḻicha na' yetoe' cuiten' yeglə. 
'''
"39" = '''
:sup:`39` Na' beṉə' ca' chse'eɉ chəsə'əde' gan' da' Jeso'osən' chəsə'əḻoḻə yic̱hɉe'enə' gwso'onene' borl, 
'''
"40" = '''
:sup:`40` gwse'ene': —Len' gwnao' yoc̱hiṉɉo' yo'odao' əblaonə' na' šoṉə žazə yeyono'on, bosla cuino'. Šə len' naco' Xi'iṉ Diozən', beyetɉ ḻe'e yag corozən'. 
'''
"41" = '''
:sup:`41` Na' len bx̱oz əblao ca' na' len beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' na' len beṉə' fariseo ca', na' len beṉə' golə blao ca', yogue'e gwso'one'ene' borl, na' gosə'əne': 
'''
"42" = '''
:sup:`42` —Yeziquə'əchlə beṉə' bosle' na' cabi chac yosla cuine'. Šə ḻen' naque' Rei c̱he chio'o beṉə' Izrael, yoletɉ cuine' ḻe'e yag corozən' ṉa'a na' šeɉḻe'echo c̱he'. 
'''
"43" = '''
:sup:`43` Ḻe' chonḻilaže'e Diozən', la' gwne': “Xi'iṉ Dioz nada'.” Na' le'icho yosla Diozən' ḻe' ṉa'a šə chaquene' c̱he'. 
'''
"44" = '''
:sup:`44` Na' beṉə' bguan ca' zɉəda' ḻe'e yag corozən' cuite'enə' c̱hopə la'a, ḻeczə gwso'one'ene' borl. 
'''
"45" = '''
:sup:`45` Na' do gobiž goc žc̱hoḻ doxen yežlyon' bžinte cheda šoṉə. 
'''
"46" = '''
:sup:`46` Na' do cheda šoṉə Jeso'osən' gwṉe' zižɉo gwne': —Eli, Eli, ¿lama sabactani? —zeɉen dižə': Dioz c̱hia', ¿bixc̱hen' bagwleɉyic̱hɉo' nada'? 
'''
"47" = '''
:sup:`47` Na' catə' gwse'enene' xtiže'enə', baḻə beṉə' nitə' gaḻə'əzə gosə'əne': —Chaxe' profet Ḻiazən' ben' be' xtižə' Diozən' cana'. 
'''
"48" = '''
:sup:`48` Nach bchoɉ to beṉə' gwsa'adoe' ɉəx̱i'e to sponj na' bosgaže'en bino corrient de'en cui bi nc̱hix̱ə, na' bzo'en to lao ya dao' na' bosšine'en cho'a Jeso'osən' par nic̱h güe'eɉe'en. 
'''
"49" = '''
:sup:`49` Na' yebaḻe' gwse'e be'enə': —Gwlezə. Yešc šə yidə Ḻiazən' par yosle'ene'. 
'''
"50" = '''
:sup:`50` Nach bisya'a Jeso'osən' zižɉo na' be'e latɉə bchoɉ grasy c̱he'enə' gote'. 
'''
"51" = '''
:sup:`51` Na' lao orən' catə'ən got Jeso'osən', ca naquə lachən' de'en ze ḻo'o yo'odao' əblaonə' gwchezə gwchoḻən gwza'azə yic̱hɉei bechoɉte che'elə. Na' ḻechguaḻe gwxo' xte gwso'oxɉ yeɉ ca'. 
'''
"52" = '''
:sup:`52` Na' ḻeczə xte besyə'əyalɉo bloɉ ba ca'. Na' zan de'e beṉə' ca' gwso'onḻilažə' Diozən' besyə'əbane' ladɉo beṉə' guat ca'. 
'''
"53" = '''
:sup:`53` Nach catə'ən beban Jeso'osən' ladɉo beṉə' guat ca', besyə'əchoɉe' ḻo'o ba c̱hega'aque' ca', na' ɉəya'aque' Jerosalenṉə' gan' naquə syoda c̱he Diozən'. Na' ɉəsyə'əlo'e laoga'aque' lao zan beṉə' lao' syodan'. 
'''
"54" = '''
:sup:`54` Na' ḻeczə lao orən' catə'ən got Jeso'osən', capitanṉə' len soḻdad c̱he' ca' nite'e chsa'ape' Jeso'osən'. Na' besə'əžebchgüe' catə' besə'əle'ine' can' gwxo' na' bichlə de'e ca' goquə, na' gosə'əne': —De'e ḻiczə benga naque' Xi'iṉ Dioz. 
'''
"55" = '''
:sup:`55` Na' ḻeczə nitə' zan no'olə latɉən' beṉə' gosə'əzecha zitə'ələ na' besə'əle'ine' can' goquən'. No'ol quinga gosə'ənaogüe' Jeso'osən' catə' beze'e Galilean' par chsa'aclene' ḻe' len bi de'e chyažɉene'. 
'''
"56" = '''
:sup:`56` Na' len no'ol quinga gwzo Maria beṉə' Magdala, na' ḻeczə len Maria ben' naquə xna' Jacob na' Jwse, na' ḻeczə ca' xna' Jacob na' Juan xi'iṉ Sebedeon'. 
'''
"57" = '''
:sup:`57` Na' zo to beṉə' gwni'a beṉə' Arimatea le' Jwse, ḻeczə goque' disipl c̱he Jeso'osən'. Na' catə' bachzolao chex̱ɉw že'enə' 
'''
"58" = '''
:sup:`58` Jwsen' gwyeɉe' lao Pilatən' ɉəyeṉabe' cuerp c̱he Jeso'osən'. Nach Pilatən' bene' mendad bosyo'onežɉue'ene' cuerp c̱he Jeso'osən'. 
'''
"59" = '''
:sup:`59` Nach Jwsen' bego'o lao ne'e cuerp c̱he'enə' na' blaže'ene' to lachə' de'e nyach. 
'''
"60" = '''
:sup:`60` Ca naquə Jwsen' bazo to bloɉ ba c̱he' de'e cobə de'e gwc̱he'ene' ḻe'e yeɉ, na' ḻo'o ba c̱he' na' gwlo'e cuerp c̱he Jeso'osən' na' bḻoḻe' to yeɉ xen de'e bseyɉue'ene' cho'a ban'. Nach beze'e. 
'''
"61" = '''
:sup:`61` Na' Maria beṉə' Magdalan', na' yeto Maria yoblə, ɉesə'əchi'e cho'a banə'. 
'''
"62" = '''
:sup:`62` Na' beteyo, gwde žan' catə'ən choso'osi'ini'e de'en chse'eɉ chsa'ogüe' ža lṉi pascon', besə'ədobə bx̱oz əblao ca' na' beṉə' fariseo ca' par ɉa'aque' gan' zo Pilatən'. 
'''
"63" = '''
:sup:`63` Na' gwse'ene': —Señor, baɉəyeza'alažə'əto' can' gwna de'e beṉə' gox̱oayaguən' can' ṉembane' gwne': “Yeyoṉ ža yebana' ladɉo beṉə' guat ca'.” 
'''
"64" = '''
:sup:`64` Bseḻə'əšga beṉə' žɉəsə'ədape' cho'a banə' lao šoṉə ža, nic̱h cui žɉa'ac disipl c̱he' ca' še'elə žɉəsyə'əleɉe' cuerp c̱he'enə' na' əse'e beṉə' de que babebane' ladɉo beṉə' guat ca'anə'. La' šə əsa'aque beṉə' de que bebane' ladɉo beṉə' guat ca', gonchən mal cle can' benən antslə catə'ən bx̱oayague' beṉə' par gwsa'aquene' de que Diozən' bseḻe'ene'. 
'''
"65" = '''
:sup:`65` Nach Pilatən' gože' beṉə' ca': —Goṉa' le'e soḻdad ca'. Ḻe'e c̱he'ega'aque' par əsa'ape'en ga zelao yesə'əzaque'ene'. 
'''
"66" = '''
:sup:`66` Nach ɉa'aque' len soḻdad ca' na' boso'oc̱hiše'e sey ḻe'e yeɉən', na' boso'onite'e soḻdad ca' gwsa'ape' ban'. 
'''
