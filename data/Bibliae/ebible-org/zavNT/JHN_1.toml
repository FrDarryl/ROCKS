[1]
"1" = '''
:sup:`1` Catə' gwxe yežlyonə' bazoczə ben' naquə Dižə'ənə'. Zoe' len Diozən' na' ben' naquə Dižə'ənə' ḻeczə naque' Dioz. 
'''
"2" = '''
:sup:`2` Dezd nechte zoe' len Diozən'. 
'''
"3" = '''
:sup:`3` Na' Diozən' bene' par nic̱h ben' naquə Dižə'ən bene' yoguə'əḻoḻ beṉac̱h, angl, bia chsa'aš, na' yeziquə'əchlə de'e zɉəde. Bitobi bi de de'e gwxe de'e gwzil de'e cui ben ḻe'. 
'''
"4" = '''
:sup:`4` Ḻe' nse'e yeḻə' mban zeɉḻicaṉe. Na' beṉə' ca' zɉənape' yeḻə' mban zeɉḻicaṉe, yo'o be'eni' ḻo'o yic̱hɉla'ažda'oga'aque'enə'. 
'''
"5" = '''
:sup:`5` Na' ben' naquə Dižə'ənə' nse'e be'eni' par yic̱hɉla'aždao' beṉac̱hən'. Na' ḻa'aṉə'əczə chacchgua de'e malən' yežlyo nga gan' ble'enə', de'e malən' bito chgapə'ən be'eni' c̱he'enə'. 
'''
"6" = '''
:sup:`6` Diozən' bseḻe'e to beṉə' le' Juan. 
'''
"7" = '''
:sup:`7` Bide' bedəye'e dižə' c̱he ben' nsa' be'eni'inə' par nic̱h yoguə'əḻoḻ beṉac̱hən' guaquə so'onḻilaže'e ben' nsa' be'eni'inə' catə' se'enene' xtižə' Juanṉə'. 
'''
"8" = '''
:sup:`8` Caguə Juan na'anə' nse'e be'eni'inə', sino bide' bedəye'e dižə' c̱he ben' nsa' be'eni' par beṉac̱hən'. 
'''
"9" = '''
:sup:`9` Babžin ža bla' be'eni' c̱he Diozən' yežlyo nga par šo'on ḻo'o yic̱hɉla'aždao' beṉac̱hən', na' chse'eni'in len notə'əteze'. 
'''
"10" = '''
:sup:`10` Ben' naquə Dižə'ənə' gwzoe' yežlyon'. Na' ḻa'aṉə'əczə ḻen' bene' yežlyon', beṉə' ca' ža' yežlyon' bito gwsa'acbe'ine' non' naque'. 
'''
"11" = '''
:sup:`11` Golɉe' entr neto' naquəto' beṉə' ṉasyon c̱he'enə', na' casi yoguə' neto' naquəto' beṉə' ṉasyon c̱he' bito gwyeɉḻe'eto' c̱he'. 
'''
"12" = '''
:sup:`12` Con beṉə' chse'eɉḻe'e c̱he', beṉə' chso'onḻilaže'ene', chone' par nic̱h zɉənaque' xi'iṉ Dioz. 
'''
"13" = '''
:sup:`13` Zɉənaque' xi'iṉe' caguə por ni c̱he gwsa'alɉe' zɉənaque' beṉə' belə' chen, na' caguə por ni c̱he de'en gwzelažə' beṉə' byon' na' no'olə, na' caguə por ni c̱he gone'e beṉə' byon' so xi'iṉe'. Dioz nan' bene' xi'iṉe' ḻega'aque'. 
'''
"14" = '''
:sup:`14` Na' ben' naquə Dižə'ənə' golɉe' goque' beṉac̱h na' gwzoe' len neto'. Ble'ito'one' na' gocbe'ito' de que naque' ḻe'ezelaogüe beṉə' zaque'e la' ḻen' naque' Xi'iṉ tlišə' X̱acho Diozən'. Ḻechguaḻe nži'ilaže'e beṉac̱hən' na' chzeɉni'ine' beṉac̱hən' yoguə'əḻoḻ dižə' ḻi c̱he Diozən'. 
'''
"15" = '''
:sup:`15` Juanṉə' bzeɉni'ine' c̱he' gwne': ―C̱he be'ena'anə' babi'a dižə' gwnia' de que ben' ze'e əchoɉ zaquə'əche' ca nada', c̱hedə' bazoczə ḻe'enə' antslə ze'e soa' nada'. 
'''
"16" = '''
:sup:`16` Na' Xi'iṉ Diozən' laogüe de'en ḻechguaḻe nži'ilaže'e chio'o, zotezə zoe' chaclenchgüe' yoguə' chio'o chonḻilažə'əchone'. 
'''
"17" = '''
:sup:`17` De'e Moisezən' bzeɉni'ine' de'e x̱axtao' neto' beṉə' Izrael ḻei c̱he Diozən', na' Jesocristən' bedəlo'e de que nži'ilažə' Diozən' chio'o beṉac̱h na' chzeɉni'ine' chio'o yoguə'əḻoḻ dižə' ḻi c̱he Diozən'. 
'''
"18" = '''
:sup:`18` Ni to cui noṉə' le'i Diozən'. Xi'iṉe' tlišə'ənə' ben' chaquene' c̱hei babzeɉni'iczene' beṉac̱hən' can' naquə yic̱hɉla'aždao' Diozən'. 
'''
"19" = '''
:sup:`19` Beṉə' blao c̱he ṉasyon Izrael c̱heto'on ža' Jerosalenṉə' boso'oseḻe'e baḻə bx̱oz lao ben' le Juan len yebaḻə beṉə' gwsa'alɉə lao dia c̱he de'e Lebi beṉə' zɉəyo'o lao na'aga'aque' so'one' mendad ḻo'o yo'odao' əblao c̱he neto' beṉə' Izrael. Boso'oseḻe'e beṉə' ca' lao Juanṉə' par nic̱h gosə'əṉezene' non' naque'. 
'''
"20" = '''
:sup:`20` Na' gože' ḻega'aque' clar: ―Caguə nadan' Cristən' ben' naquən əseḻə' Diozən' par gaquəlene' ṉasyon c̱he chio'o beṉə' Izraelən'. 
'''
"21" = '''
:sup:`21` Na' gwse'ene': ―¿Noxa le' ža? ¿əšə len' Ḻiazən' ben' be' xtižə' Diozən' cana'? Na' gože' ḻega'aque': ―Caguə nada'anə'. Nach gosə'əze'ene': ―¿Ešə len' ben' naquən yidə par güe'elene' neto' xtižə' Diozən'? Na' boži'en gwne': ―Bitoczə. 
'''
"22" = '''
:sup:`22` Nach gwse'ene': ―¿Noxaczə le'? nic̱h žɉəyeyežto' beṉə' ca' boso'oseḻə' neto'. ¿Bi natgo' c̱he cuino'? 
'''
"23" = '''
:sup:`23` Nach gože' ḻega'aque': ―Nada' naca' ben' chṉe zižɉo latɉə dašən', əṉia': “Ḻe'eyoša' yic̱hɉla'ažda'olen' par nic̱h əgwzenagle c̱he X̱anchon' catə'ən yide'enə'”, can' gwna de'e profet Isaiazən' ben' be' xtižə' Diozən' cana'. 
'''
"24" = '''
:sup:`24` Na' beṉə' ca' ɉa'ac lao Juanṉə' boso'oseḻə' beṉə' fariseo ca' ḻega'aque'. 
'''
"25" = '''
:sup:`25` Na' gwse'ene': ―¿Bixc̱hen' chc̱ho' beṉə' nis šə cui naco' Cristən', na' šə cui naco' Ḻiazən' na' šə ni ben' naquən yidə par güe'elene' neto' xtižə' Diozən'? 
'''
"26" = '''
:sup:`26` Na' Juanṉə' boži'e xtižə'əga'aque'enə' gože': ―Nada' chc̱hoa' beṉə' nis, pero na' entr le'e zo to beṉə' cui nombi'ale. 
'''
"27" = '''
:sup:`27` Be'enə' ze'e əchoɉe' na' zaquə'əche' ca nada' na' bito zaca'a par gaca' xmose'. 
'''
"28" = '''
:sup:`28` Yoguə' de'e quinga goquən yež de'en nzi' Betabara. Na' yežən' chi'in yešḻa'alə yao Jordanṉə' gan' chc̱hoa Juanṉə' beṉə' nis. 
'''
"29" = '''
:sup:`29` Beteyo ble'i Juanṉə' za' Jeso'osən' gan' zoe'enə' na' gože' neto' ža'ato'onə': ―Ḻe'e güiašc nga za' ben' bseḻə' Diozən' ben' gwxaquə'əlebe ca xilə' dao' bia ca' chotcho par chnitlao xtoḻə'əchon'. Ḻe'enə' yeque'e xtoḻə' beṉac̱hən' con beṉə' so'onḻilažə' ḻe'. 
'''
"30" = '''
:sup:`30` C̱he bengan' bi'a dižə' catə'ən gwnia' de que ben' ze'e əchoɉ zaquə'əche' ca nada', c̱hedə' bazoczə ḻe'enə' antslə ze'e soa' nada'. 
'''
"31" = '''
:sup:`31` Bito gocbe'ida' nada' cate non' naque'. Pero ṉa'a za'a chc̱ho'a beṉə' nis par nic̱h yeziquə'əchlə beṉə' Izrael sa'acbe'ine' non' naque'. 
'''
"32" = '''
:sup:`32` Na' Juanṉə' be'eche' dižə' c̱he Jeso'osən' gwne': ―Spirit c̱he Diozən' de'en zo yoban' len Diozən' ble'ida' betɉən ca to ngolbexə na' bžinən gwzon len Jeso'osən'. 
'''
"33" = '''
:sup:`33` Bito gocbe'ida' nada' non' naque' žalə' que Diozən' ben' bseḻə' nada' par chc̱hoa' beṉə' nis gwne' nada': “Le'ido' yetɉ Spirit c̱hia'anə' gan' zo ben' gon ca so Spirit c̱hia'anə' ḻo'o yic̱hɉla'ažda'olen' na' ṉabi'an le'e. Na' catə' əžin Spirit c̱hia'anə' gan' zo be'enə', son len ḻe'.” 
'''
"34" = '''
:sup:`34` Nada' bable'ida' goc can' gwne'enə' na' cho'a dižə' de que bengan' Xi'iṉ Diozən'. 
'''
"35" = '''
:sup:`35` Ža beteyo zecha Juanṉə' len c̱hopə neto' disipl c̱he'. 
'''
"36" = '''
:sup:`36` Na' ble'ine' gwde Jeso'osən', na' gože' neto': ―Ḻe'e ggüiašc na' zda ben' bseḻə' Diozən' ben' gwxaquə'əlebe ca xilə' dao' bia ca' chotcho par chnitlao xtoḻə'əchon'. 
'''
"37" = '''
:sup:`37` Na' c̱hopte neto' gože' ca' ɉenaoto' Jeso'osən'. 
'''
"38" = '''
:sup:`38` Na' beyec̱hɉ Jeso'osən' na' ble'ine' banaoto'one'. Na' gože' neto': ―¿Bixc̱hen' naole nada'? Na' gožto'one': ―Maestr, ¿ga zo'? 
'''
"39" = '''
:sup:`39` Nach gože' neto': ―Ḻe'e šo'o na' le'ile. Na' gwyeɉlento'one' na' ble'ito' gan' zoe'enə', na' bega'aṉlento'one' do yeto c̱hop or, c̱hedə' ca orən' banaquə ca do cheda tap. 
'''
"40" = '''
:sup:`40` Nada' lena' Ndres beṉə' bišə' Simon Bedən' beneto' dižə' de'en be' Juanṉə' na' gwnaoto' Jeso'osən'. 
'''
"41" = '''
:sup:`41` Na' Ndresən' antslə ze'e gone' bichlə ɉəyeni'e Simon biše'enə' na' gože'ene': ―Babežaglaoto' Mesiasən'―, zeɉe dižə' Cristən' ben' gwleɉ Diozən' par gaquəlene' ṉasyon Izrael c̱heton'. 
'''
"42" = '''
:sup:`42` Nach Ndresən' gwc̱he'e Simon biše'enə' gan' zo Jeso'osən'. Na' lao chgüia Jeso'osən' ḻe' gože'ene': ―Len' Simon xi'iṉ Jonas. Pero yesə'əsi' beṉə' le' Sefas―, zeɉe dižə' Bed. 
'''
"43" = '''
:sup:`43` Beteyo Jeso'osən' gwc̱hoglaogüe'en yeyeɉe' Galilean', na' bežague' Lipən' na' gože'ene': ―Yo'o len nada'. 
'''
"44" = '''
:sup:`44` Lipən' naque' beṉə' Betsaida, laž Ndresən' na' laž Bedən'. 
'''
"45" = '''
:sup:`45` Nach Lipən' bežague' Natanaelən' na' gože'ene': ―Babežaglaoto' ben' bzoɉ Moisezən' xtiže'e ḻe'e ḻibr ca' gan' ḻeczə bzoɉe' ḻein', na' c̱he ḻecze'en boso'ozoɉ beṉə' ca' gwso'e xtižə' Diozən' cana'. Ḻen' Jeso'osən' beṉə' Nasaret, xi'iṉ Jwsen'. 
'''
"46" = '''
:sup:`46` Na' gož Natanaelən' ḻe': ―¿Bat benecho Nasaret na' əchoɉ beṉə' güen? Na' gož Lipən' ḻe': ―Yo'o nic̱h əṉezdo'. 
'''
"47" = '''
:sup:`47` Na' catə' Jeso'osən' ble'ine' bachžin Natanaelən' baozə, gwne' c̱he': ―Na' za' to beṉə' Izrael gwlaž c̱hecho ben' naquə beṉə' güen, na' ni latə'əzə cui naque' beṉə' gox̱oayag. 
'''
"48" = '''
:sup:`48` Na' gož Natanaelən' ḻe': ―¿Nac chac nombi'o nada'? Na' Jeso'osən' gože'ene': ―Antslə ze'e əṉe' Lipən' le', catə'ən zecha'o xan yag yix̱güionə', ble'ida' le'. 
'''
"49" = '''
:sup:`49` Nach Natanaelən' gože'ene': ―Maestr, len' naco' Xi'iṉ Dioz. Len' naco' Rei ben' chbezəto' yedəṉabia' neto' beṉə' Izrael. 
'''
"50" = '''
:sup:`50` Na' Jeso'osən' gože'ene': ―¿Epor ni c̱he de'en gwnia' de que ble'ida' le' xan yag yix̱güion' cheɉḻi'o de que Diozən' gwleɉe' nada' par gaquəlena' ṉasyon c̱hechon' ža? De'e zaquə'əche ca de'e nga ze'e za'ac. 
'''
"51" = '''
:sup:`51` Nach Jeso'osən' goze'e neto': ―De'e ḻi əchnia' le'e, le'ixeɉele yoban' gan' zo Diozən' na' angl c̱he' ca' əse'ep se'etɉe' yežlyo nga gan' zoa', la' Dioz nan' bseḻe'e nada' golɉa' beṉac̱h. 
'''
