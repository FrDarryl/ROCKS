[12]
"1" = '''
:sup:`1` Beṉə' bišə', bacheyašə' cheži'ilažə' Diozən' chio'o. De'e na'anə' chṉeyoida' le'e ḻegon cuerp c̱helen' lažə' na' Diozən' ṉa'a mbanḻe. Ḻe'e güe'en ca to regal. Cheyaḻə' gaccho beṉə' la'aždao' xi'ilažə' par nic̱h gon cuincho lažə' na' Diozən' c̱hedə' can' cho'olaže'e. Šə choncho ca', do yic̱hɉ do lažə'əchon' cho'ela'ochone'. 
'''
"2" = '''
:sup:`2` Bito goncho can' chso'on beṉə' ca' cui zɉənombia' Diozən'. Cheyaḻə' güe'echo latɉə par nic̱h Diozən' gwše'e xbab c̱hechon', par nic̱h əṉezecho bi'in chene'ene'. Diozən' chene'ene' goncho de'en naquə de'e güen na' con yoguə' de'en cho'olaže'e. 
'''
"3" = '''
:sup:`3` Diozən' bano'e c̱hia' naca' apostol na' de'e na'anə' zaquə'ən əṉia' naquən' cheyaḻə' goncho. Bito cheyaḻə' gon cuincho xen, sino que syempr goncho xbab de que no'e c̱he to tocho chonḻilažə'əchone' bi xšine'enə' goncho na' bito gaquə goncho xšine'enə' žalə' ḻe' cui chaclene' chio'o. 
'''
"4" = '''
:sup:`4` Zan part nsa' cuerp c̱hechon'. Pero to to partən' caguə tozə žin de'e chso'onən. 
'''
"5" = '''
:sup:`5` Ḻeczə can' naquən len chio'o. Beṉə' zanṉə' naccho chonḻilažə'əcho Cristən', pero yoguə'əcho ngodə'əcho txen len ḻe' na' gwxaquə'əlebecho ca tozə cuerp. 
'''
"6" = '''
:sup:`6` Diozən' lao yeḻə' chaclen c̱hen' len chio'o, no'e c̱hecho de que gwde gwdelə de'e gaquə gon to tocho. Šə baḻcho chac c̱hix̱ɉue'echo bi de'en bagwna Diozən' chio'o cheyaḻə' c̱hix̱ɉue'echon segon can' banoe' Diozən' c̱hecho laogüe de'en chonḻilažə'əchone'. 
'''
"7" = '''
:sup:`7` Šə Diozən' bano'e c̱hecho gaquəlencho beṉə', cheyaḻə' gaquəlenchone' do yic̱hɉ do lažə'əcho. Na' šə Diozən' bano'e c̱hecho əgwsed əgwlo'icho beṉə', cheyaḻə' əgwsed əgwlo'iga'aquechone' binḻo. 
'''
"8" = '''
:sup:`8` Šə Diozən' bano'e c̱hecho əṉeyoicho beṉə' yoblə par so'one' de'e güen, cheyaḻə' sotezə socho əṉeyoiga'aquechone'. Na' šə' bano'e c̱hecho bi de'e əgwnežɉwcho beṉə' yoblə, cheyaḻə' gwnežɉwchon do yic̱hɉ do lažə'əcho. Šə bano'e c̱hecho gaccho beṉə' blao par əggüia əgwye lɉuežɉ chio'o cho'ela'ochone', cheyaḻə' cue' yic̱hɉcho par əggüia əgwyega'acchone' can' chene'e Diozən'. Šə noe' Diozən' c̱hecho yeyašə' yeži'ilažə'əcho beṉə' yoblə, cheyaḻə' yebeicho na' yeyašə' yeži'ilažə'əchone'. 
'''
"9" = '''
:sup:`9` Cheyaḻə' gaque c̱he lɉuežɉcho do yic̱hɉ do lažə'əcho. Na' cheyaḻə' cueɉyic̱hɉcho de'e malən' na' gue'ichon, par nic̱h ca' zeɉḻi goncho de'e güenṉə' 
'''
"10" = '''
:sup:`10` Can' cheyaḻə' gaquecho c̱he bišə' golɉcho, ca'aczən' cheyaḻə' gaque c̱he lɉuežɉcho. Cheyalə' gapəchcho respet beṉə' lɉuežɉcho clezə ca cuincho. 
'''
"11" = '''
:sup:`11` Bito gaccho beṉə' xagüed. Do yic̱hɉ do lažə'əcho goncho bitə'ətezə de'en goncho, con yoguə' de'en chene'e X̱ancho Diozən' goncho. 
'''
"12" = '''
:sup:`12` Na' cheyaḻə' yebeicho c̱hedə' ṉezecho soch Diozən' gone' güen len chio'o. Ḻeczə cheyaḻə' co'o gwc̱heɉlažə'əcho catə' chyi' chzaquə'əcho. Na' ḻeczə cheyaḻə' gontezə goncho orasyon do tyempte. 
'''
"13" = '''
:sup:`13` Cheyaḻə' gaquəlencho šə bi de'e chesə'əyažɉe beṉə' lɉuežɉcho beṉə' ca' bagwleɉ Diozən' par zɉənaque' lažə' ne'enə'. Na' cheyaḻə' yeyaše'echo beṉə' zitə'. 
'''
"14" = '''
:sup:`14` Cheyaḻə' ṉabcho gaquə de'e šao' de'e güen c̱he beṉə' choso'oc̱hi' choso'osaquə' chio'o. Cheyaḻə' ṉabcho gaquə de'e güen c̱hega'aque', caguə de'e mal. 
'''
"15" = '''
:sup:`15` Cheyaḻə' yebeicho txen len beṉə' chəsyə'əbei. Cheyaḻə' cuežcho len beṉə' chəsə'əbež. 
'''
"16" = '''
:sup:`16` Yoguə'əcho cheyaḻə' goncho tozə xbab c̱hecho. Bito ga'alažə'əcho. Cheyaḻə' yoḻgüižcho beṉə' yašə' beṉə' cui bi chac, na' bito gon cuincho beṉə' sin'. 
'''
"17" = '''
:sup:`17` Šə bi de'e mal chon beṉə' len chio'o, bito əṉacho ḻeczə de'e mal yoži'ichon len ḻe'. Cheyaḻə' cue' yic̱hɉcho par nic̱h goncho de'e güen, par nic̱h yesə'əna yeziquə'əchlə beṉə' de que ḻe naquəczə güen de'en chonchonə'. 
'''
"18" = '''
:sup:`18` Cheyaḻə' goncho xte ga zelao saquə'əcho par nic̱h ca' socho binḻo len yoguə'əḻoḻ beṉə'. 
'''
"19" = '''
:sup:`19` Beṉə' bišə' dao', cheyaḻə' əgwzeɉ əgwdecho ca'aḻə bitə'əzə de'en chso'one beṉə' chio'o. Gwyeczə Diozən' nac gone' len beṉə' ca' chc̱hi' chsaquə' chio'o. Xtiže'enə' nyoɉən nan: “Quinga na X̱ancho Diozən': Nadan' co'olaža'ane' na' nadan' gona'ane' castigw.” 
'''
"20" = '''
:sup:`20` Na' ḻeczə nan: “Šə beṉə' contr c̱hechonə' chbiḻ chdone', cheyaḻə' güe'echone' de'e ye'eɉ de'e gaogüe'. Šə goncho güen len ḻe' de repent ḻechguaḻe yeyeɉene' c̱he de'e malən' chone' len chio'o.” 
'''
"21" = '''
:sup:`21` Catə' chso'on beṉə' de'e malən' len chio'o, bito güe'echo latɉə ṉabia' de'e malən' chio'o par yoži'icho de'e mal len ḻega'aque'. Yoži'icho de'e güenṉə' len ḻega'aque' par nic̱h yesyə'əyeɉene' c̱he de'e malən' chso'one'. 
'''
