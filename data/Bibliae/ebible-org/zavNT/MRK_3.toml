[3]
"1" = '''
:sup:`1` Na' gozeɉ Jeso'osən' to ḻo'o yo'odao' c̱he neto' beṉə' Izrael yeto ža dezcanz. Na' ḻo'o yo'oda'onə' zo to beṉə' bambižə šḻa'a ne'enə'. 
'''
"2" = '''
:sup:`2` Na' beṉə' fariseo ca' ža' yo'oda'onə' chosə'əgüiateze' Jeso'osən' chesə'əbeze' šə goyone' be'enə' ža dezcanzən' par nic̱h əsa'ogüe' xya contr ḻe'. 
'''
"3" = '''
:sup:`3` Jeso'osən' gože' ben' mbižə ne'inə': —Gwzoža' na' da ngalə. Nach bgüiguə' ben' gwzeche' laogüe'enə'. 
'''
"4" = '''
:sup:`4` Jeso'osən' gože' beṉə' ca' ža' ḻo'o yo'oda'onə': —¿Ena ḻein' goncho de'e güen ža dezcanzən', o šə nan goncho de'e mal? ¿Enan goncho par nic̱h cui sa'at beṉə', o šə nan goncho par nic̱h sa'ate'? Pero beṉə' ca' ža'anə' bitobi gosə'əne'. 
'''
"5" = '''
:sup:`5` Nach Jeso'osən' bgüie' ḻega'aque' znia tant gwzoe' trist c̱hedə' cui chse'enene' se'eɉni'ine' bin' chene'e Diozən' so'one'. Nach Jeso'osən' gože' be'enə': —Bḻi na'onə'. Nach bḻi na' be'enə' na' beyaquen. 
'''
"6" = '''
:sup:`6` Nach beṉə' fariseo ca' catə' besa'aque' yo'oda'onə' bosə'əxi'e len beṉə' ca' chso'on txen len Erodən' naclə so'one' par so'ote' Jeso'osən'. 
'''
"7" = '''
:sup:`7` Jeso'osən' len disipl c̱he' ca' gwsa'aque' yo'oda'onə' na' ɉa'aque' cho'a nisda'onə'. Na' beṉə' zan ɉəsə'ənaogüe'ene' c̱hedə' gwse'enene' dižə' c̱he Jeso'osən' can' chone' de'e zan de'e zaque'e. Na' beṉə' ca' za'aque' do gan' mbane Galilean', na' do gan' mbane Jodean', na' do Jerosalenṉə', na' do Idomea, na' do yešḻa'a yao Jordanṉə', na' do gan' mbane Tiro na' Sidon. Za'aque' c̱hedə' gwse'enene' yesə'əle'ine' Jeso'osən'. 
'''
"8" = '''
:sup:`8` Babeyon Jeso'osən' zan beṉə' chsa'acšene na' yoguə' beṉə' ca' ṉe'e chsa'acšene besyə'əyilɉlaže'e naclə so'one' par nic̱h yesə'əlapə na'aga'aquen' ḻe'. Tant beṉə' zan gosə'əbiadi'ene' xte boso'oc̱hi'ižoɉe'ene'. De'e na'anə' Jeso'osən' bene' mendad so'on disipl c̱he' ca' probnid to barcw par ḻe'. 
'''
"9" = '''
:sup:`9` Na' beṉə' ca' zɉəyo'o zɉəyaz de'e x̱io'on ḻo'o yic̱hɉla'ažda'oga'aquen' catə' besə'əle'ine' Jeso'osən' besə'əzo xibga'aque' laogüe'enə' na' de'e x̱io' ca' gwso'osya'an gosə'ənan: —Le' naco' Xi'iṉ Dioz. 
'''
"10" = '''
:sup:`10` Pero Jeso'osən' bene' mendad len ḻega'aquən cui so'en dižə' non' naque'. 
'''
"11" = '''
:sup:`11` Na' gwde na' Jeso'osən' gwloe' to lao ya'a na' goxe' yoguə' disipl c̱he' ca' par nic̱h cueɉe' beṉə' ca' əsa'ac apostol c̱he'enə', nach yogue'e gosə'əbigue'e gan' zoe'enə'. 
'''
"12" = '''
:sup:`12` Na' gwleɉe' šižiṉ beṉə' par yesə'ədalene' ḻe' na' par nic̱h əseḻe'e ḻega'aque' žɉəsə'ədix̱ɉue'ine' beṉə' can' na Diozən'. 
'''
"13" = '''
:sup:`13` Na' bnežɉue' ḻega'aque' yeḻə' gwnabia'anə' par nic̱h besyə'əyone' beṉə' ca' chse'i yižgüe' na' par nic̱h goc besyə'əbeɉe' de'e x̱io' ca' zɉəyo'o zɉəyaz yic̱hɉla'aždao' beṉə'. 
'''
"14" = '''
:sup:`14` Gwleɉe' Simon ben' bsi'e Bed, 
'''
"15" = '''
:sup:`15` na' Jacobən' len Juan biše'enə' xi'iṉ Sebedeon'. Jeso'osən' bsi'e Jacobən' na' Juanṉə' Boanerges, c̱hedə' zɉənaque' beṉə' loc. 
'''
"16" = '''
:sup:`16` Na' gwleɉe' Ndresən', na' Lipən', na' Bartolomen', na' Mtion', na' Tomasən', na' Jacob xi'iṉ Alfeon', na' Tadeon', na' Simon ben' chon txen len beṉə' ca' zɉənzi' cananistas. 
'''
"17" = '''
:sup:`17` Nach gwleɉe' Jod Iscariotən' ben' bdie' Jeso'osən' lao na' beṉə' contr ca'. Gwde gwleɉe' disipl c̱he' ca' beyeɉe' liže'enə' len ḻega'aque'. 
'''
"18" = '''
:sup:`18` Nach de'e yoblə besə'ədopə beṉə' zan gan' nite'enə' xte nic goquə latɉə əsa'ogüe'. 
'''
"19" = '''
:sup:`19` Catə' gwse'ene famiḻy c̱he Jeso'osən' de que cui de latɉə c̱hega'aque' ni par əsa'ogüe', ɉa'aque' gan' zo Jeso'osən' par yesyə'əc̱he'ex̱ax̱ɉe'ene' c̱hedə' gosə'əna beṉə' de que chactonte'enə'. 
'''
"20" = '''
:sup:`20` Na' ḻeczə baḻə beṉə' Jerosalenṉə' beṉə' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' bla'aque', na' gosə'əne': —Beelsebo de'en chnabia' de'e x̱io' ca' yo'o yazən yic̱hɉla'aždao' benga, na' chebeɉe' de'e x̱io' ca' len yeḻə' guac c̱heinə'. 
'''
"21" = '''
:sup:`21` Nach Jeso'osən' goxe' beṉə' ca' par yesə'əbigue'e gan' zoe'enə' na' be'e jemplən' len ḻega'aque', gože': —Satanasən' de'en chnabia' de'e x̱io' ca' bito gaquə yebeɉ cuinei ḻo'o yic̱hɉla'aždao' beṉə'. 
'''
"22" = '''
:sup:`22` Šə beṉə' ža' to ṉasyon əsa'aque' c̱hoplə na' yesyə'ədiḻe' entr ḻega'aque', əgwžiayi' ṉasyon c̱hega'aque' na'anə' šə ca'. 
'''
"23" = '''
:sup:`23` Na' šə to famiḻy beṉə' əsa'aque' c̱hoplə na' yesyə'ədiḻe' entr ḻega'acze', ḻeczə yenit famiḻy c̱hega'aque' na'anə' šə ca'. 
'''
"24" = '''
:sup:`24` Na' ḻeczə ca' šə Satanasən' len de'e x̱io' c̱hei ca' əsa'aquən c̱hoplə na' yesyə'ədiḻən, cuiayi' yeḻə' chnabia' c̱hega'aquənṉə' šə ca'. 
'''
"25" = '''
:sup:`25` Ṉezecho notono no gaquə šo' liž to beṉə' gual par žɉəḻane' šinḻaze' ca' sin cui əgwc̱heɉe'ene' to do. Pero šə əgwc̱heɉe'ene' guaquə cuane' šinḻaze' ca'. 
'''
"26" = '''
:sup:`26` De'e ḻi chnia' le'e, bitə'ətezə de'e mal de'en chso'on beṉac̱hən' na' bitə'ətezə dižə' mal de'e chso'e contr Diozən', Diozən' yezi'ixene' c̱hega'aque' šə yesyə'ədiṉɉene'en. 
'''
"27" = '''
:sup:`27` Pero notə'ətezə beṉə' soe' dižə' contr Spirit c̱he Diozən' cuat yezi'ixen Diozən' c̱hega'aque'. Zeɉḻicaṉe yesə'əzi'e castigw c̱hei. 
'''
"28" = '''
:sup:`28` Can' gwna Jeso'osən' c̱hedə' beṉə' ca' choso'osed choso'olo'i ḻein' gosə'əne' de que cho'o chaz de'e x̱io'onə' ḻo'o yic̱hɉla'ažda'ogüe'enə'. 
'''
"29" = '''
:sup:`29` Gwde de'e ca' xna' Jeso'osən' len biše'e ca' besə'əžine' gan' zo Jeso'osən'. Na' chyo'olə gosə'əbeze' gosə'əṉabe' so'elene' ḻe' dižə'. 
'''
"30" = '''
:sup:`30` Na' beṉə' zan ca' zɉəchi' tcuit tcue'eɉ Jeso'osən' gwse'ene': —Xna'on len beṉə' bišo'o ca' zɉəzeche' chyo'olə na' chse'enene' əso'elene' le' dižə'. 
'''
"31" = '''
:sup:`31` Pero Jeso'osən' gože' ḻega'aque': —Nitə' beṉə' yoblə beṉə' bazɉənaquə ca xna'a na' ca biša'a. 
'''
"32" = '''
:sup:`32` Nach Jeso'osən' blo'e beṉə' ca' zɉəchi' tcuit tcue'eɉe'enə', gwne': —Beṉə' quingan' bazɉənaque' ca xna'a na' bazɉənaque' ca biša'a. 
'''
"33" = '''
:sup:`33` Can' naquən len notə'ətezə beṉə' chso'one' can' chazlažə' Diozən', zɉənaque' ca xna'a na' ca biša'a na' ca zana'. 
'''
