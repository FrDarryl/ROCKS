[2]
"1" = '''
:sup:`1` Gwde šoṉə ža nach gotə' to yeḻə' gošagna' yež de'enə' nzi' Cana distrit c̱he Galilea, na' gwyeɉ xna' Jeso'osən'. 
'''
"2" = '''
:sup:`2` Na' ḻeczə gwsa'axe' Jeso'osən' len neto' disipl c̱he' nic̱h gwyeɉto' gan' chac yeḻə' gošagna'anə'. 
'''
"3" = '''
:sup:`3` Na' caguə goque binon' par əse'eɉ yoguə' beṉə' ca' ža'anə'. Nach xna' Jeso'osən' gože'ene': ―Bito bi bino dech c̱hega'aque'. 
'''
"4" = '''
:sup:`4` Na' gož Jeso'osən' ḻe': ―Nagüe, ¿bixc̱hen' chi'o nada' ca'? Ze'e əžin or gaquəlena' beṉə' quinga. 
'''
"5" = '''
:sup:`5` Na' xne'enə' gože' beṉə' ca' chso'on mendadən': ―Ḻe'e gon bitə'ətezə de'e əṉe'. 
'''
"6" = '''
:sup:`6` Na' nitə' x̱op yeɉ ga chož nis. Yeɉ ca' zɉənac ca' choso'oc̱hin beṉə' Izrael gwlaž c̱heto' ca' par chsa'a chəsə'əyib cuinga'aque' segon can' na ḻei c̱heto'onə'. Na' to to yeɉ ca' chožən do x̱on' che'e o do ši che'e nisən'. 
'''
"7" = '''
:sup:`7` Na' gož Jeso'osən' beṉə' güen mendad ca': ―Ḻe'e yosša' yeɉ ca' nisən'. Na' gosə'əgue'en xte ca gosə'əža'an. 
'''
"8" = '''
:sup:`8` Nach goze'e ḻega'aque': ―Ḻe'e gašə' latə'ən ṉa'a, na' ḻe'e žɉənežɉon' be'en chgüe'eɉ chguaon'. Nach gwsa'aše'en ɉəsə'ənežɉue'en be'en chgüe'eɉ chguaon'. 
'''
"9" = '''
:sup:`9` Na' bnix̱ be'en nisən' banaquən bino, pero bito gwṉezene' ga gwza'anṉə', con beṉə' ca' gwsa'ašə' ḻen na' zɉəṉeze. Nach goxe' ben' chšagna'anə' 
'''
"10" = '''
:sup:`10` na' gože'ene': ―Yoguə' beṉə' chdie' zgua'atec bino šao', na' catə' beṉə' ca' ža'anə' bazɉəne'eɉe' zilən', nach cho'e ḻega'aque' de'e corrient. Pero na' le' bzago'o bino šao' nga xte ṉa'ach. 
'''
"11" = '''
:sup:`11` De'e nga ben Jeso'osən' Cana distrit c̱he Galilean' goquən miḻagr nech de'en bene' par blo'e de que nse'e yeḻə' guac c̱he Diozən'. Na' neto' disipl c̱he' benḻilažə'əto'one'. 
'''
"12" = '''
:sup:`12` Gwde na' gwyeɉto' Capernaum len ḻe' na' len xne'enə' na' beṉə' biše'e ca'. Na' ɉəsoto' na' to c̱hopə šoṉə ža. 
'''
"13" = '''
:sup:`13` Na' bazon gaḻə' lṉi pascw c̱he neto' beṉə' Izrael catə'ən gwyeɉto' len Jeso'osən' Jerosalenṉə'. 
'''
"14" = '''
:sup:`14` Catə' bžinto' chyo'o yo'odao' əblao c̱he neto' beṉə' Izrael na' ža' beṉə' chəsyə'əyotə' go'oṉ na' xilə' na' ngolbexə, na' len beṉə' ca' zɉəchi' choso'oše'e mech. 
'''
"15" = '''
:sup:`15` Nach Jeso'osən' bene' to sot de do na' bebeɉe' yoguə'əḻoḻ beṉə' ca' ža' chyo'o c̱he yo'odao' əblaonə' len xilə' ca', len go'oṉ ca'. Na' beslase' xmech beṉə' goša' mech ca', na' gwlo'oṉi'ane'e mes c̱hega'aque' ca'. 
'''
"16" = '''
:sup:`16` Na' gože' beṉə' ca' chso'otə' ngolbexən': ―Ḻe'e yebeɉ yoguə'əḻoḻ bia quinga nga. Cui gonḻe ya'a nga liž X̱a'anə'. 
'''
"17" = '''
:sup:`17` Nach ɉəyeza'alažə' neto' disipl c̱he' can' nyoɉ Xtižə' Diozən' gan' nan: “De'e tant chi' yic̱hɉa' c̱he ližo'onə' xte cheyožlaža'a.” 
'''
"18" = '''
:sup:`18` Na' beṉə' ca' zɉənaquə beṉə' blao c̱he ṉasyon Izrael c̱heto'on ža'anə' gwse'ene': ―¿Bi yeḻə' guac əgwlo'ido' neto'onə' par nic̱h əṉezeto' šə napo' yeḻə' gwnabia' par bebeɉo' beṉə' ca'? 
'''
"19" = '''
:sup:`19` Na' Jeso'osən' gože' ḻega'aque': ―Ḻe'e yoc̱hiṉɉ yo'odao' nga na' šoṉə žazə yeyona'an. 
'''
"20" = '''
:sup:`20` Nach beṉə' blao ca' gwse'ene': ―X̱opeyon iz gwso'one' yo'odao' nga, ¿əna' le' yeyono'on šoṉə žazə? 
'''
"21" = '''
:sup:`21` Pero Jeso'osən' gwne' ca' c̱he cuerp c̱he'enə', chsa'aquə'əlebene'en ca yo'oda'onə'. 
'''
"22" = '''
:sup:`22` Nach catə' bžin ža bebane' ladɉo beṉə' guat ca', neto' disipl c̱he' ɉəyeza'alažə'əto' can' gwne'enə'. Na' gwyeɉḻe'eto' can' na Xtižə' Diozən' de'en nyoɉən de que Jeso'osən' yebane' ladɉo beṉə' guat ca', na' ḻeczə gwyeɉḻe'eto' de'en gože' neto'. 
'''
"23" = '''
:sup:`23` Žlac gwzo Jeso'osən' Jerosalenṉə' lao lṉi pascon', beṉə' zan gwso'onḻilaže'ene' catə' besə'əle'ine' miḻagr ca' de'en bene'. 
'''
"24" = '''
:sup:`24` Pero na' Jeso'osən' bito ben cuine' lao na' beṉə' ca' c̱hedə' baṉeze nḻe'ine' yic̱hɉla'aždao' beṉac̱hən'. 
'''
"25" = '''
:sup:`25` Na' bito byažɉene' no əgwzeɉni'i ḻe' can' naquə yic̱hɉla'aždao' beṉac̱hən' c̱hedə' ḻe' ṉezene' bin' yo'o ḻo'o yic̱hɉla'aždao' to toe'. 
'''
