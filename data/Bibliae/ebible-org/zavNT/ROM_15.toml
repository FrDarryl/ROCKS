[15]
"1" = '''
:sup:`1` Chio'o bacheɉni'išaogüe'echo na' baṉezecho naquən' cheyaḻə' goncho. De'e na'anə' cheyaḻə' gapcho yeḻə' chxenḻažə' len beṉə' ca' chse'eɉni'i latə'əlaszə. Bito cheyaḻə' goncho con porzə de'en əṉa chio'o. 
'''
"2" = '''
:sup:`2` Cheyaḻə' goncho de'e güen de'e chsa'azlažə' sa'alɉuežɉcho, par nic̱h ca' so'onḻilažə'əche' Diozən'. 
'''
"3" = '''
:sup:`3` Goncho ca' c̱hedə' ni Cristən' bito bene' con de'e gwyazlažə'əzə ḻe'. Na' nyoɉczən de que Cristən' gože' Diozən': “Beṉə' contr c̱hio' ca' tant chəsə'əže'e le', na' lena' boso'ožia boso'oṉite'e.” 
'''
"4" = '''
:sup:`4` Na' Xtižə' Diozən' de'en boso'ozoɉ beṉə' cana' nyoɉən chzeɉni'in chio'o, par nic̱h zotezcho chgo'o chc̱heɉlažə'əcho catə' de de'en chsaquə'əzi'icho. Na' Xtižə' Diozən' de'en nyoɉən ḻeczə chtipəchən lažə'əcho. De'e na'anə' zocho lez gaquə güen c̱hecho de'en gon Diozən' len chio'o. 
'''
"5" = '''
:sup:`5` Diozən' chone' par zotezcho chgo'o chc̱heɉlažə'əcho bitə'ətezə de'en chac c̱hecho na' chtipe' lažə'əcho. Na' ṉa'a chṉaba' gone' par nic̱h tozə ca gaquə yic̱hɉla'ažda'olen', c̱hedə' can' chene'e Cristo Jeso'osən'. 
'''
"6" = '''
:sup:`6` Chṉaba' gone' ca' par nic̱h tozə ca ṉale güe'ela'ole Diozən', X̱a X̱ancho Jesocristən'. 
'''
"7" = '''
:sup:`7` Ca' ža, ḻe'e so güen tole yetole can' ben Cristən' gwcue'e to tocho ca xi'iṉe'. Ḻegon ca' par nic̱h Diozən' si'e yeḻə' bala'aṉ. 
'''
"8" = '''
:sup:`8` Echnia' le'e de que Cristo Jeso'osən' bide' par goclene' zgua'atec beṉə' Izrael ca'. Bedəyene' complir ca lyebe de'en ben Diozən' len x̱axtao' chio'o beṉə' Izrael, par nic̱h blo'e de que Diozən' cho'e dižə' ḻi. 
'''
"9" = '''
:sup:`9` Na' ḻeczə bidə Cristən' par nic̱h beṉə' ca' cui zɉənaquə beṉə' Izrael guaquə əso'elaogüe'e Diozən' de'en cheyašə' cheži'ilažə' Diozən' ḻega'aque'. Chac can' nyoɉ Xtižə' Diozən' nan: De'e nan' ža güe'elaogua'a le', goḻa' gan' ža' beṉə' ca' cui zɉənaquə beṉə' Izrael par güe'elaogua'a le'. 
'''
"10" = '''
:sup:`10` Na' yeto gan' nan: Le'e cui nacle beṉə' Izrael, ḻeyebei txen len beṉə' Izrael ca', beṉə' ca' gwleɉ Diozən' par zɉənaque' ṉasyon c̱he'. 
'''
"11" = '''
:sup:`11` Na' ḻeczə nan: Yoguə' le'e cui nacle beṉə' Izrael, ḻegüe'elao' X̱ancho Diozən'. Yoguə'əle cheyaḻə' güe'ela'olene'. 
'''
"12" = '''
:sup:`12` Na' ḻeczə de'en bzoɉ de'e profet Isaiazən' nan: To beṉə' yidə ben' za' lao dia c̱he de'e Isain'. Ḻe' ṉabi'e yoguə'əḻoḻ beṉə'. Na' baḻə beṉə' ca' cui zɉənaquə beṉə' Izrael yesə'əbeze' gaquəlen be'enə' za'anə' ḻega'aque'. 
'''
"13" = '''
:sup:`13` Diozən' chone' par nic̱h ṉezecho zotezə zoe' chaclene' chio'o. Na' gonšgue' par nic̱h sole mbalaz juisy na' so cuezle binḻo juisy len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen' laogüe de'en chonḻilažə'əle Cristən'. Na' šə bazole mbalaz juisy na' bachzo chbezle binḻo juisy len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen', nachən' Spirit c̱he Diozən' gonən par sotezə sole yebeile de'en gaquəlench Diozən' le'e. 
'''
"14" = '''
:sup:`14` Beṉə' bišə', ṉezda' de que Diozən' babene' par nic̱h nacle beṉə' güenchgua na' cheɉni'ichgüeile. Ṉezda' chac choe' lɉuežɉle consejw tole yetole. 
'''
"15" = '''
:sup:`15` Pero de'en gwleɉ Diozən' nada' par gona' xšine'enə' cheyaxɉda' chzoɉa' le'e clar c̱he de'e ca' baṉezczele par nic̱h yosa'alažə'əga'aclen. 
'''
"16" = '''
:sup:`16` Gwleɉe' nada' par nic̱h chona' xšin Jesocristən' ladɉo beṉə' ca' cui zɉənaquə beṉə' Izrael. Na' cho'elenga'aca'ane' dižə' güen dižə' cobə c̱he Diozən' par nic̱h Diozən' yebeine' ḻega'aque' catə' so'onḻilaže'ene'. Na' Spirit c̱he'enə' gonən par nic̱h əsa'aque' beṉə' la'aždao' xi'ilažə' par nic̱h Diozən' šo'olaže'e ḻega'aque'. 
'''
"17" = '''
:sup:`17` De'en ngoda'a txen len Cristo Jeso'osən' chebeida' cho'a dižə' c̱he xšin Diozən' de'en chona'. 
'''
"18" = '''
:sup:`18` Bito cheyaxɉda' gua'a dižə' c̱he bi de'e baben beṉə' yoblə, sino cho'a dižə' c̱he de'en baben Cristən' ca naquən' goclene' nada' chona' xšine'enə'. Ḻe' bene' par nic̱h bia'a dižə' len beṉə' ca' cui zɉənaquə beṉə' Izrael, na' goclene' nada' bena' ca' par nic̱h baḻe' bachoso'ozenague' c̱he'. 
'''
"19" = '''
:sup:`19` Spirit c̱he Diozən' goclenən nada' len yeḻə' guac c̱heinə' par nic̱h bena' miḻagr na' bichlə de'e zaquə' yesyə'əbane beṉə'. Goclenən nada' par nic̱h babi'a dižə' güen dižə' cobə de'e chzeɉni'in c̱he Cristən' doxen, gwzolaoza' Jerosalenṉə' bi'an, nach bežintia' gan' nzi' Ilirico. 
'''
"20" = '''
:sup:`20` Babena' byen baɉi'a dižə' güen dižə' cobə de'en chzeɉni'in c̱he Cristən' gan' ža' beṉə' cuiṉə' se'ene ḻen. Bito gwya'a ga baɉse'eczə beṉə' yoblə xtižə' Cristən'. 
'''
"21" = '''
:sup:`21` Can' nyoɉczə Xtižə' Diozən' nan: Ca naquə beṉə' ca' cui noṉə' c̱hix̱ɉue'i ḻega'aque' xtižə' Diozən', ḻega'aque' yesə'əṉezene'en. Na' beṉə' ca' cuiṉə' se'enen, se'eɉni'ine'en. 
'''
"22" = '''
:sup:`22` Ca' chaquən' ža, zan las catə'ən go'onda' yida' gan' nitə'əlen' bito goquə yida'. 
'''
"23" = '''
:sup:`23` Cana'aten' zelaža'a yida', pero xte na'ach babeyož bena' de'en nžia' Diozən' bia' gona' latɉə nga. 
'''
"24" = '''
:sup:`24` Na' catə' ša'a Españan' cana' che'enda' tia' əgwlaṉa'a le'e. Mbalaz soa' yeyož əgwlaṉa'a le'e, nach gaquəlenḻe nada' par ša'a Españan'. 
'''
"25" = '''
:sup:`25` Pero ṉa'a yeya'a Jerosalenṉə' žɉəyesana' de'e chəsə'əyažɉe beṉə' ca' nitə'ənə', beṉə' ca' bagwleɉ Diozən' par zɉənaque' lažə' ne'enə'. 
'''
"26" = '''
:sup:`26` Beṉə' Masedonia ca' na' beṉə' Acaya ca' gwsa'azlaže'e boso'otobe' mechən' par beṉə' yašə' prob ca' ža' entr beṉə' ca' bagwleɉ Diozən' par zɉənaque' lažə' ne'enə' beṉə' nitə' Jerosalenṉə'. 
'''
"27" = '''
:sup:`27` Na' de'en gwsa'azlaže'e boso'otobe' mechən' naquən to goclen de'e cheyaḻə' yesyə'əyontocze' len beṉə' Izrael ca'anə'. Caguə beṉə' Izrael ḻega'aque', pero bazɉəlene' beṉə' Izrael ca' chəsə'əzi'e de'en chaclen yic̱hɉla'ažda'oga'aque'enə', na' de'e na'anə' cheyaḻə' sa'aclene' beṉə' Izrael ca' len de'en chəsə'əyažɉ chəsə'əc̱hinene'. 
'''
"28" = '''
:sup:`28` Catə' yeya'a Jerosalenṉə' žɉəyenežɉoga'aca'ane' mechən' de'en bdobən', cana' tia' əgwlaṉa'a le'e catə'ən ša'a Españanə'. 
'''
"29" = '''
:sup:`29` Nada' ṉezda' catə' la'a gan' nitə'əlen' na' güe'elencha' le'e dižə' güen dižə' cobə c̱he Cristən', ḻechguaḻe mban' gon Diozən' len chio'o. 
'''
"30" = '''
:sup:`30` Chaquecho c̱he X̱ancho Jesocristən' na' Spirit c̱he Diozən' chonən par nic̱h gaque c̱he lɉuežɉcho tocho yetocho. De'e na'anə' ža beṉə' bišə', chṉaba' goclen len le'e gacle nda' txen goncho orasyon lao Diozən' xte ga zelao saque'echo par nic̱h gaquəlene' nda'. 
'''
"31" = '''
:sup:`31` Ṉabechone' gone' ca cui gaca' lao na' beṉə' Jodea ca', beṉə' ca' cui chso'onḻilažə' Cristən', na' ḻeczə ṉabcho par nic̱h beṉə' Jerosalen ca' beṉə' ca' bagwleɉ Diozən' par zɉənaque' lažə' ne'enə' so'olaže'e de'en güe'ega'aca'ane'enə'. 
'''
"32" = '''
:sup:`32` Can' goncho orasyonṉə', na' šə Diozən' güe'e latɉə, nada' yebeida' yida' delaṉa'a le'e, na' gona' dezcanz gan' nitə'əlenə'. 
'''
"33" = '''
:sup:`33` Diozən' ben' chon par chzo chbezcho binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'ochon', gaquəlene' yoguə'əle. Ca'ašgaczən' gaquə. 
'''
