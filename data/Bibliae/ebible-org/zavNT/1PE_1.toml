[1]
"1" = '''
:sup:`1` Nada' Bed naca' apostol c̱he Jesocristən'. Na' chzoɉa' cart nga par le'e nasə'əlasle distrit c̱he Ponto, Galasia, Capadosia, Asia na' Bitinia. Chio'o chonḻilažə'əcho Jesocristən' naccho ca beṉə' zitə' len yeziquə'əchlə beṉə' ža' lao yežlyon'. 
'''
"2" = '''
:sup:`2` X̱acho Diozən' gwleɉe' chio'o pa nic̱h naccho xi'iṉe' can' bsi'e xṉeze dezd gwlalte. Spirit c̱he Diozən' chonən par nic̱h naquə la'ažda'ochon' xi'ilažə' par nic̱h chzenagcho c̱he Jesocristən' na' par nic̱h chnitlao xtoḻə'əchon' c̱hedə' ḻe' blalɉ xc̱hene'enə'. Chṉaba' sotezə so Diozən' gaquəlenche' le'e na' gone' par nic̱h so cuezəchle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen'. 
'''
"3" = '''
:sup:`3` Ḻedoye'ela'och Diozən'. Ḻe' naque' X̱a X̱ancho Jesocristən' na' ḻeczə cho'elao' X̱ancho Jesocristən' ḻe'. Ḻechguaḻe cheyašə' cheži'ilažə' Diozən' chio'o ca de'en bocobe' yic̱hɉla'ažda'ochon' na' bene' par nic̱h zocho lez žɉəyezocho len ḻe'. Na' ṉezecho gaquə can' zocho lez c̱hedə' Jesocristən' bebane' ladɉo beṉə' guat ca'. 
'''
"4" = '''
:sup:`4` Diozən' gone' de'e šao' de'e güen par chio'o de'e cui te c̱hei, na' beṉə' güen de'e mal ca' bito gaquə yesə'əžone' gaquə güen par chio'o. Diozən' babsi'e xṉeze gone' de'e ca' par chio'o catə'ən yežincho yoban'. 
'''
"5" = '''
:sup:`5` Na' ṉa'a Diozən' len yeḻə' guac xen c̱he'enə' chcuasə' chcue'eɉe' chio'o len de'e malən' c̱hedə' chonḻilažə'əchone'. Na' chbezcho batə'əquən' yidə Cristən' de'e yoblə nic̱h gone' de'e güen ca' par chio'o. 
'''
"6" = '''
:sup:`6` De'e na'anə' zocho mbalazchgua ḻa'aṉə'əczə de de'e zan de'en chyi' chzaquə'əcho šlož güeɉə lao zocho yežlyo nga. 
'''
"7" = '''
:sup:`7` Beṉac̱hən' choso'ozeye' orən' par nic̱h chesə'əṉezene' šə naquən doalɉe na' par nic̱h chesyə'əbeɉe' bitə'ətezə de'en nc̱hix̱ən. Na' orən' gwžin ža te c̱hei. Na' ca'aczən' chon Diozən' len chio'o, cho'e latɉə chyi' chzaquə'əcho par nic̱h nacbia' šə de'e ḻi chonḻilažə'əchone'. Na' šə de'e ḻi chonḻilažə'əchone' zaquə'əchən cle ca can' zaquə' orən'. Na' šə ca' catə' yidə Jesocristən' de'e yoblə, Diozən' əṉe' c̱hecho de que bencho de'e güen, na' gone' par nic̱h gaccho beṉə' blao na' goṉe' chio'o yeḻə' bala'aṉ xen. 
'''
"8" = '''
:sup:`8` Na' le'e chaquele c̱he Jesocristən' ḻa'aṉə'əczə bitoṉə' le'ilene'. Na' ḻa'aṉə'əczə bito chle'ichone' ṉa'a chonḻilažə'əchone'. Na' de'e na'anə' zocho mbalaz na' clegazə chebeicho. 
'''
"9" = '''
:sup:`9` Na' de'en chonḻilažə'əcho Jesocristən', gone' par nic̱h žɉəyezocho len Diozən'. 
'''
"10" = '''
:sup:`10` Na' ca naquə beṉə' ca' boso'ozoɉ Xtižə' Diozən' cana', Spirit c̱he Diozən' de'en ḻeczə naquən Spirit c̱he Cristən' gwzon ḻo'o yic̱hɉla'ažda'oga'aque'enə', bzeɉni'in ḻega'aque' can' saquə'əzi' ben' əseḻə' Diozən' par yosle' beṉə' lao de'e malən' na' can' yezi'e yeḻə' bala'aṉ xen c̱he'enə' catə'ən te de'en saquə'əzi'enə'. Gosə'əṉezene' na' boso'ozoɉe' can' chaclen Diozən' chio'o ṉa'a. Na' boso'osedyaṉe'e na' besyə'əyilɉyože' non' əseḻə' Diozən' par gone' ca žɉəyezocho len ḻe' na' batən' əseḻe'ene'. 
'''
"11" = '''
:sup:`11` Spiritən' bzeɉni'in ḻega'aque' de que de'en boso'ozoɉe'enə' bito gaquən complir tyemp c̱hega'aque'enə' sino tyemp c̱he chio'onə'. Na' ca naquə neto' babzeneto' le'e dižə' güen dižə' cobə de'en chzeɉni'in c̱he Cristən', gwdix̱ɉue'ito' le'e de que bac̱h goc complir can' boso'ozoɉ beṉə' ca' cana'. Spirit c̱he Diozən' de'en bseḻe'e goclenən neto' gwdix̱ɉue'ito'on le'e. Na' angl ca' ḻechguaḻe chse'enene' se'eɉni'ine' de'e ca' bagwdix̱ɉue'ito' le'e. 
'''
"12" = '''
:sup:`12` De'e na'anə' cheyaḻə' socho len tozə xbab na' ṉabia' cuincho par goncho can' chazlažə' Diozən'. Cheyaḻə' socho yebeicho ca de'e güen de'en gon Diozən' par chio'o catə'ən yidə Jesocristən' de'e yoblə. 
'''
"13" = '''
:sup:`13` Laogüe de'en naccho xi'iṉe' cheyaḻə' sotezə socho əgwzenagcho c̱he'. Bitoch cheyaḻə' əgwzenagcho c̱he de'e malən' de'en chene'e la'ažda'omalchon' goncho can' bencho catə'ən cuiṉə' šo'o be'eni' c̱he Diozən' ḻo'o yic̱hɉla'ažda'ochon'. 
'''
"14" = '''
:sup:`14` Diozən' gwleɉe' chio'o par naccho xi'iṉe'. Ḻe' naque' beṉə' la'aždao' xi'ilažə'. De'e na'anə' chio'o ḻeczə cheyaḻə' gaquə la'ažda'ochon' xi'ilažə' len yoguə' de'en choncho. 
'''
"15" = '''
:sup:`15` Xtižə' Diozən' nyoɉən nan: “Cheyaḻə' gaquə la'ažda'olen' xi'ilažə' c̱hedə' nada' Dioz naquə la'ažda'ogua'anə' xi'ilažə'.” 
'''
"16" = '''
:sup:`16` Chio'o choncho orasyon lao Diozən' che'echone' “X̱ato' Dioz”. Na' Dioz nan' chc̱hoglaogüe'en c̱he chio'o beṉac̱h šə nocho napcho doḻə' segon naquən' chon to tocho. Na' tozəczə can' chon Diozən' len yoguə' beṉac̱hən'. De'e na'anə' cheyaḻə' gapchone' respet na' sotezə socho gapcho cuidad par nic̱h cui goncho de'e mal lao socho yežlyo nga. 
'''
"17" = '''
:sup:`17` Ṉezecho de que costombr ca' de'en boso'ozeɉni'i de'e x̱axta'ocho ca' chio'o bitobi zɉəzaquə'ən. Na' Cristən' gwdixɉue' xtoḻə'əchon' catə' blalɉ xc̱hene'enə' par nic̱h cuich ṉaocho costombr ca'. Bito gwdixɉue'en len mech de or o de pḻat o len bichlə de'en zɉəde lao yežlyon' de'en yesə'əde c̱hei. Na' xc̱hene'enə' de'en blalɉe' zaquə'əchguan lao Diozən'. Cristən' gwxaquə'əlebene' ca xilə' dao' bian' cui bi bi yižgüe' da' na' cui bi bi naquei, ca bia ca' gwso'ot beṉə' Izrael gwlaž c̱hecho ca' par bezi'ixen Diozən' xtoḻə'əga'aque'enə'. 
'''
"18" = '''
:sup:`18` Na' ze'e x̱e yežlyon' catə' Diozən' gwleɉe' Cristən' par c̱hixɉue' xtoḻə'əchon'. Na' Diozən' bseḻe'ene' laochon' tyemp nga zocho ṉa'a par chaclene' chio'o. 
'''
"19" = '''
:sup:`19` Na' de'en bosban Diozən' Cristən' ladɉo beṉə' guat ca' na' bnežɉue'ene' yeḻə' bala'aṉ xen, de'e na'anə' chonḻilažə'əcho Diozən' na' chebeicho ṉezecho gon Diozən' güen len chio'o. 
'''
"20" = '''
:sup:`20` Na' de'en bachzenagcho c̱he dižə' ḻi c̱he'enə', Diozən' bene' ca naquə la'ažda'ochonə' xi'ilažə', par nic̱h chaquecho c̱he yeziquə'əchlə beṉə' chso'onḻilažə' Cristən'. De'e na'anə' cheyaḻə' gaquəchgüeicho c̱hega'aque' do yic̱hɉ do lažə'əcho, caguə de'e dižə'əzə. 
'''
"21" = '''
:sup:`21` Diozən' babene' par nic̱h golɉcho de'e yoblə c̱hedə' gwyeɉḻe'echo c̱he xtižə' Diozən'. De'e na'anə' bade yeḻə' mban zeɉḻicaṉe c̱hecho. Bito den por ni c̱he de'en golɉcho por x̱axna'acho beṉə' ca' chsa'at, sino por Diozən' ben' zo zeɉḻicaṉe. 
'''
"22" = '''
:sup:`22` Xtižə' Diozən' nyoɉən, nan: Chio'o beṉac̱h gwxaquə'əlebecho ca yix̱ə' de'en chla'ac do yoba, c̱hedə' šložgan' zocho. Na' yoguə' de'en de yežlyo nga de'en chebeicho gwxaquə'əleben ca loɉei ca', c̱hedə' te c̱hega'aquən'. Can' chac len yix̱ə' ca', chesə'əbižən nach chesə'əyiṉɉ loɉei ca', ca'atezəczən' chac len chio'o na' len de'e ca' zɉəde yežlyo nga. 
'''
"23" = '''
:sup:`23` Pero na' caguə de'e te c̱he Xtižə' X̱ancho Diozən'. Dižə' güen dižə' cobən' de'en gwdix̱ɉue'ito' le'e naquən xtižə' X̱ancho Diozən' de'en cui te c̱hei. 
'''
