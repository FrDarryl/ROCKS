[1]
"1" = '''
:sup:`1` Nga cho'en dižə' c̱he de'e x̱axta'o Jesocristən' dezd gan' gwxete dia c̱he'enə'. Na' nyoɉ la yoguə'əte de'e x̱axta'ogüe' ca' gwzolaozən len de'e x̱axta'ocho Abraanṉə' xte ṉa'a. Jeso'osən' naque' xi'iṉ dia c̱he de'e Rei Dabin', na' de'e Dabin' naque' xi'iṉ dia c̱he de'e Abraanṉə'. 
'''
"2" = '''
:sup:`2` Abraanṉə' naque' x̱a Isaac, na' Isaaquən' naque' x̱a Jacob, na' Jacobən' naque' x̱a Joda len beṉə' biše'e ca' yeḻa'. 
'''
"3" = '''
:sup:`3` Jodan' na' Tamar zɉənaque' x̱axna' Fares na' Sara. Na' Faresən' naque' x̱a Esrom, na' Esronṉə' naque' x̱a Aram. 
'''
"4" = '''
:sup:`4` Aranṉə' naque' x̱a Aminadab, na' Aminadabən' naque' x̱a Naason, na' Naasonṉə' naque' x̱a Salmon. 
'''
"5" = '''
:sup:`5` Salmonṉə' na' Raab zɉənaque' x̱axna' Boos. Na' Boosən' na' Rot zɉənaque' x̱axna' Obed. Na' Obedən' naque' x̱a Isai. 
'''
"6" = '''
:sup:`6` Na' Isain' naque' x̱a Rei Dabin', na' Rei Dabin' naque' x̱a Salomon. Na' xna' Salomonṉə' goque' xo'olə de'e Orias antslə ze'e yeca'a Rei Dabin' ḻe' par gaque' xo'ole'. 
'''
"7" = '''
:sup:`7` Na' Salomonṉə' naque' x̱a Roboam, na' Roboanṉə' naque' x̱a Abias, na' Abiasən' naque' x̱a Asa. 
'''
"8" = '''
:sup:`8` Na' Asan' naque' x̱a Josafat, na' Josafatən' naque' x̱a Joram, na' Joranṉə' naque' x̱a Osias. 
'''
"9" = '''
:sup:`9` Na' Osiasən' naque' x̱a Jotam, na' Jotanṉə' naque' x̱a Acas, na' Acasən' naque' x̱a Esequias. 
'''
"10" = '''
:sup:`10` Na' Esequiasən' naque' x̱a Manases, na' Manasesən' naque' x̱a Amon, na' Amonṉə' naque' x̱a Josias. 
'''
"11" = '''
:sup:`11` Josiasən' naque' x̱a Jeconias na' biše'e ca'. Beṉə' ca gwnitə' ca tyempən' catə' beṉə' Babilonia ca' besyə'əc̱he'ex̱ax̱ɉe' de'e x̱axta'o chio'o beṉə' Izrael Babilonian'. 
'''
"12" = '''
:sup:`12` Gwde besyə'əc̱he'ex̱ax̱ɉe' ḻega'aque' Babilonian', golɉə Salatiel xi'iṉ Jeconiasən'. Na' Salatielən' naque' x̱a Sorobabel. 
'''
"13" = '''
:sup:`13` Na' Sorobabelən' naque' x̱a Abiod, na' Abiodən' naque' x̱a Eliaquim. Na' Eliaquinṉə' naque' x̱a Asor. 
'''
"14" = '''
:sup:`14` Asorən' naque' x̱a Sadoc, na' Sadoquən' naque' x̱a Aquim. Aquinṉə' naque' x̱a Eliod. 
'''
"15" = '''
:sup:`15` Na' Eliodən' naque' x̱a Eleasar, na' Eleasarən' naque' x̱a Matan. Na' Matanṉə' naque' x̱a Jacob. 
'''
"16" = '''
:sup:`16` Nach Jacobən' naque' x̱a Jwse ben' naquə be'en c̱he Marian'. Na' Marian' naque' xna' Jeso'os ben' nzi' Crist, zeɉe dižə' ben' gwleɉ Diozən' par gaquəlene' beṉac̱hən'. 
'''
"17" = '''
:sup:`17` Na' tyemp c̱he de'e Abraanṉə' xte tyemp c̱he de'e Dabin' goc žda' dia c̱he'enə'. Na' goszolaon tyemp c̱he de'e Dabin' xte catə'ən beṉə' Babilonia ca' besyə'əc̱he'ex̱ax̱ɉe' de'e x̱axta'o chio'o beṉə' Izrael Babilonian' gozac yežda' dia c̱he'enə'. Na' ḻeczə dezd tyemp catə'ən besyə'əc̱he'ex̱ax̱ɉe' ḻega'aque' Babilonian' xte catə'ən bžin žan' golɉə Cristən' gozac yežda' dia c̱he'enə'. 
'''
"18" = '''
:sup:`18` Na' quingan' goquə catə'ən golɉə Jesocristən'. Banaquən gwšagna' Marian' len Jwsen', na' ze'e ca'a Jwsen' ḻe' par gaque' xo'ole', gwsa'acbe'ine' banoa' Marian' bdao'. Goc ca' c̱hedə' Spirit c̱he Diozən' benən par nic̱h bgüendao' bda'onə' ḻo'o ḻe'enə'. 
'''
"19" = '''
:sup:`19` Na' Jwsen' ben' banaquən si'e Marian' par gaque' xo'ole', goque' to beṉə' chon de'e güen lao Diozən'. De'e na'anə' bene' xbab cueɉyic̱hɉe' Marian' šižizə sin cui no gacbe'i par nic̱h cui əgwsi'e ḻe' zto'. 
'''
"20" = '''
:sup:`20` Žlac chone' xbab gone' ca', to angl c̱he X̱ancho Diozən' blo'elaogüe'e ḻe' lao bišgal. Na' gože'ene': —Jwse, le' naco' xi'iṉ dia c̱he de'e Dabin'. Bito žebo' si'o Marian' par gaque' xo'olo'. Spirit c̱he Diozən' benən par nic̱h no'e bda'onə'. 
'''
"21" = '''
:sup:`21` Na' sane' to bi'i byo, na' əgwsi'o labo' Jeso'os c̱hedə' yebeɉe' beṉə' gwlaž c̱hele ca' xni'a de'e malən' beṉə' se'eɉḻe' c̱he'. 
'''
"22" = '''
:sup:`22` Na' de'en goquə yoguə' de'e ca' goc complir can' gwna Diozən' de'en bzoɉ to profet beṉə' be' xtižə' Diozən' cana', gwne': 
'''
"23" = '''
:sup:`23` To no'ol güego' beṉə' ṉenaplažə'əchgua cuine' güe'e to bi'i byo dao' na' sane'ebo'. Na' si' labo' Emanuel. Na' Emanuel zeɉe dižə': Zoczə Diozən' len chio'o. 
'''
"24" = '''
:sup:`24` Na' catə' beban Jwsen' beyož gwneine' yelən' ca', beteyo bene' can' gož angl c̱he X̱ancho Diozən' ḻe'. Ɉəx̱i'e Marian' liže'enə' par goque' xo'ole'. 
'''
"25" = '''
:sup:`25` Pero Jwsen' gwdapəcze' ḻe' respet xte catə'ən gwxane' to bi'i byo dao', xi'iṉe' nech. Na' gwxi' labo' Jeso'os. 
'''
