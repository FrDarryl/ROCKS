[18]
"1" = '''
:sup:`1` Gwde goc de'e ca' Pabən' beze'e Atenasən' par gwyeɉe' gan' ne' Corinto gan' ḻeczə mbane Gresian'. 
'''
"2" = '''
:sup:`2` Catə' bžine' Corinton' bežague' to beṉə' Izrael le Aquila beṉə' yež Ponto, na' no'ol c̱he'enə' le' Prisila. Ze'e besyə'əžingale' Corinton' zeya'aque' Italia, c̱hedə' Rei Claudion' ben' chnabia' Italian' bene' mendad besyə'əžaš yoguə'əḻoḻ beṉə' Izrael ca' ža' Roman'. 
'''
"3" = '''
:sup:`3` Nach gwyeɉ Pabən' ližga'aque'enə' na' gwzoe' len ḻega'aque'. Na' txen gwso'one' yo'o de lachə' c̱hedə' ḻeczə chac gon Pabən' ḻen na' ḻenṉə' naquə žin c̱he Aquilan' na' Prisilan'. 
'''
"4" = '''
:sup:`4` Na' yoguə' ža dezcanz Pabən' gwyeɉe' yo'odao' c̱he beṉə' Izrael ca' na' ɉəzeɉni'ine' ḻega'aque' c̱he Jesocristən' par nic̱h so'onḻilaže'ene' na' lenczə beṉə' cui zɉənaquə beṉə' Izrael chɉa'ac yo'oda'onə'. 
'''
"5" = '''
:sup:`5` Na' catə' gwsa'ac Silasən' len Temtion' Masedonian' par besə'əžine' gan' zo Pabən' besə'əle'ine' can' chon Pabən' cho'eczə laže'e chyix̱ɉui'e xtižə' Jeso'osən' na' chzeɉni'ine' beṉə' Izrael ca' de que Jeso'osən' naque' Cristən' ben' chəsə'əbeze' əseḻə' Diozən' par gaquəlene' ḻega'aque'. 
'''
"6" = '''
:sup:`6` Pero beṉə' Izrael ca' besə'əže'e apostol Pabən' na' boso'ožia boso'onite'ene'. Nach Pabən' bse'esə xe'enə' par blo'e de que bito bi doḻə' nape' c̱he de'e malən' chso'one', na' gože' ḻega'aque': ―Bito bi doḻə' napa' nada' de'en cuiayi'ile zeɉḻicaṉe. Le'e naple doḻə'ənə'. Na' dezd ṉa'a žɉəsed žɉəlo'ida' beṉə' ca' cui zɉənaquə beṉə' Izrael. 
'''
"7" = '''
:sup:`7` Nach bechoɉe' ḻo'o yo'oda'onə' na' beze'e bežine' liž to beṉə' le Josto. Josto na'anə' zotezə zoe' cho'elaogüe'e Diozən' na' liže'enə' zon cuit yo'oda'onə'. 
'''
"8" = '''
:sup:`8` Na' zo to beṉə' le Crispo beṉə' naquə beṉə' gwnabia' c̱he yo'oda'onə'. Na' Crispon' len yoguə'əḻoḻ famiḻy c̱he'enə' gwso'onḻilaže'e X̱ancho Jesocristən'. Ḻe'egatezə ca' beṉə' zan beṉə' Corinto ca' boso'ozenag c̱he de'en əbsed blo'i Pabən' gwso'onḻilaže'e Jesocristən' na' gosə'əchoe' nis. 
'''
"9" = '''
:sup:`9` Na' goquən' to že' ble'idaogüe'e Pabən' X̱ancho Jesocristən', na' X̱anchon' gože' Pabən': ―Bito žebo'. Gwzotezə gwzo be' xtiža'anə' na' bito so' žizə. 
'''
"10" = '''
:sup:`10` Nada' zocza' len le' na' bito gua'a latɉə no bi gone le', c̱hedə' beṉə' zan ža' lao' syoda nga beṉə' so'onḻilažə' nada'. 
'''
"11" = '''
:sup:`11` Ca' goquən' bega'aṉ Pabən' tgüiz yo'o gašɉə Corinton' par bsed blo'ine' ḻega'aque' xtižə' Diozən'. 
'''
"12" = '''
:sup:`12` Na' ca tyempən' be'enə' le Galion naque' goberṉador na' chnabi'e gan' nzi' Acaya. Nach beṉə' Izrael ca' ža' Corinton' beṉə' ca' cui chso'onḻilažə' gwsa'aque' tozə par gwso'one' contr Pabən'. Nach gosə'əc̱he'ene' ɉso'ene' gan' chon goberṉadorən' yeḻə' jostisən'. 
'''
"13" = '''
:sup:`13` Na' catə' besə'əžine'enə' gwse'e goberṉadorən': ―Ca naquə benga ža, chde' chgo'oyeḻe'e to to beṉə' par nic̱h so'one' bi de'e cobə par se'eɉṉi'alaže'e Diozən' na' nža'alən' na ḻein' šeɉṉi'alažə'əchone'. 
'''
"14" = '''
:sup:`14` Bac̱h zotequən' əṉe Pabən' catə'əczla gož Galionṉə' beṉə' Izrael ca': ―Ca naquə de'e nga chaole xya nga, žalə' naquən to no faḻt o to no de'e malchgua, gona'an yeḻə' jostis. 
'''
"15" = '''
:sup:`15` Pero naquən c̱he dižə'əzə na' c̱he la beṉə' na' c̱he ḻei c̱helen'. Ḻe'e gwye' naclə gonḻe. Nada' bito co'o lao na'a gona' yeḻə' jostis c̱he de'en nac ca'. 
'''
"16" = '''
:sup:`16` Nach bošaše' ḻega'aque' gan' chone' yeḻə' jostisən'. 
'''
"17" = '''
:sup:`17` Nach beṉə' ca' cui zɉənaquə beṉə' Izrael boso'oṉize' Sostenesən' be'enə' naquə beṉə' gwnabia' c̱he yo'oda'onə'. Na' gwso'ot gosə'əyine' ḻe' lao Galionṉə' pero bito bi cas ben Galionṉə' ḻega'aque'. 
'''
"18" = '''
:sup:`18` Gwde goc ca' yezan ža gwzoch Pabən' Corinton' nach catə' beze'enə' bzeine' beṉə' ca' bachso'onḻilažə' Jesocristən' dižə' nach beze'e beyo'e to ḻo'o barcw. Na' beyeɉe' Sirian' na' gwc̱he'e Prisilan' na' be'en c̱he' Aquilan'. Na' catə' besə'əžine' Sencrean' besyə'əchoɉe' ḻo'o barcon' par ɉa'aque' lao yežən'. Na' antslə ze'e yesa'aque' Sencrean' bšib yic̱hɉ Pabən' par blo'e de que bac̱h bene' complir to de'en bene' lyebe lao Diozən'. 
'''
"19" = '''
:sup:`19` Nach besyə'əyo'e ḻo'o barcon' par besyə'əžine' Efeson' gan' besyə'əga'aṉ Aquilan' na' Prisilan'. Na' Pabən' gozeɉe' ḻo'o yo'odao' c̱he beṉə' Izrael ca' par be'elene' ḻega'aque' xtižə' Diozən'. 
'''
"20" = '''
:sup:`20` Na' beṉə' ca' ža' ḻo'o yo'oda'onə' gwsa'atə'əyoine' ḻe' yega'aṉəche' len ḻega'aque', pero bito gone'ene'. 
'''
"21" = '''
:sup:`21` Nach bzeine' ḻega'aque' dižə' gože': ―Chonən byen soa' lṉi de'en šo'o Jerosalenṉə', pero güidəchcza' delaṉa'a le'e yetši'i šə Diozən' güe'e latɉə. Nach beze'e Efeson'. 
'''
"22" = '''
:sup:`22` Catə' bžine' Sesarean' nach gwdie' gwyeɉe' Jerosalenṉə' na' bguape' diox beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Jesocristən' na', nach beze'e beyeɉe' Antioquian' gan' mbane Sirian'. 
'''
"23" = '''
:sup:`23` Gwde to tyemp gwzoe' Antioquian', nach gwyeɉe' gan' mbane Galasian' na' Frigian' ɉətipe' lažə' beṉə' ca' chəsə'ədopə chəsə'əžag chso'elao' Jesocristən' to to yež. 
'''
"24" = '''
:sup:`24` Na' tyemp na' bžin to beṉə' Izrael Efeson' na' le' Apolos. Apolosən' naque' beṉə' Alejandria, na' chac cho'e dižə' lao' lcue' na' bansede' binḻo can' na xtižə' Diozən' de'en nyoɉən'. 
'''
"25" = '''
:sup:`25` Apolosən' gwṉezene' c̱he de'e güen ca' ben X̱ancho Jeso'osən' na' de'e ca' bsed blo'ine'. Na' do yic̱hɉ do laže'e be'e dižə' bzeɉni'ine' tcho'a tšao' de'en ṉezene' c̱he Jeso'osən' ḻa'aṉə'əczə con de'en əbsed əblo'i de'e Juanṉə' na' can' bc̱hoe' beṉə' nis na'azən' ṉezene'. 
'''
"26" = '''
:sup:`26` Nach Apolosən' sin cui chaž chžebe' gwzolao be'e dižə' c̱he X̱anchon' ḻo'o yo'odao' c̱he beṉə' Izrael ca'. Na' gwse'ene' Prisilan' na' be'en c̱he' Aquilan' can' chzeɉni'i Apolosən' nach gosə'əc̱he'e ḻe' partlə na' boso'ozeɉni'ichene' ḻe' cuaseḻoḻ can' na' Diozən' c̱he Jeso'osən'. 
'''
"27" = '''
:sup:`27` Na' ca naquə Apolosən' gone'ene' šeɉe' gan' ne' Acaya, na' beṉə' ca' chso'onḻilažə' Jesocristən' Efeson' besyə'əbeine' de'en gone'ene' šeɉe' na' boso'ozoɉe' to cart de'e bex̱e'e par beṉə' ca' chso'onḻilaže'e Jesocristən' Acayan' par nic̱h yoso'ozenag beṉə' ca' c̱he' na' so'one' güen len ḻe'. Na' catə' bžin Apolosən' Acayan' goclenchgüe' beṉə' ca' bagoclen Diozən' par chso'onḻilaže'e Jesocristən'. 
'''
"28" = '''
:sup:`28` Na' lao lcue' bsed blo'ine' beṉə' Izrael ca' de que clelən' chso'one' xbab c̱he Jeso'osən', na' bzeɉni'ine' ḻega'aque' can' nyoɉ Xtižə' Diozən' de que Jeso'osən' naque' Cristən' ben' chəsə'əbeze' yidə par gaquəlene' ḻega'aque'. Na' Diozən' goclene' Apolosən' par nic̱h cui bi gosə'əna beṉə' Izrael ca' ca dižə' de'en be'enə'. 
'''
