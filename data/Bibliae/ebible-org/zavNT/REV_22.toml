[22]
"1" = '''
:sup:`1` Nach blo'ine' nada' yao de'en yožə nis de'en chnežɉon beṉac̱hən' yeḻə' mban zeɉḻicaṉen'. Na' nisən' naquən clar juisy ca be'eyə', na' yaon' chchoɉən gan' chi' Diozən' na' Xi'iṉe' Jesocristən' chəsə'ənabi'e, Jesocristən' ben' gwxaquə'əlebe ca xilə' dao' ca' gwso'ot beṉə' Izrael ca' par gwnitlao xtoḻə'əga'aque'enə'. 
'''
"2" = '''
:sup:`2` Na' yaon' chden gwchoḻ lquey xen c̱he syodan' na' ze yag c̱hopə ḻa'a cho'a yaon', yag de'en chnežɉon beṉac̱hən' yeḻə' mban zeɉḻicaṉen'. Na' yoguə' bio' chəsə'əbian frot, šižiṉ las lao tgüiz. Na' beṉə' ca' ža' syodan' beṉə' zɉənaquə to to ṉasyon chəsə'əc̱hine' xlague'i ca' par nic̱h nite'e güen. 
'''
"3" = '''
:sup:`3` Cuat gatə' de'e gue'i Diozən' lao' syodan'. Diozən' len Xi'iṉe' Jesocristən' ben' gwxaquə'əlebe ca xilə' dao' ca' gwso'ot beṉə' Izrael ca' par gwnitlao xtoḻə'əga'aque'enə' zɉəchi'e syodan' chesə'ənabi'e, na' yoguə' beṉə' ca' ža' syodan' chso'onḻilaže'e Diozən' na' nitə'ətezə nite'e chso'elaogüe'ene'. 
'''
"4" = '''
:sup:`4` Nitə'ətezə nite'e gan' chesə'əle'ine' cho'alao Diozən', na' nyoɉ le'enə' lao xgaga'aque'enə'. 
'''
"5" = '''
:sup:`5` Cuat gaquə žc̱hoḻ lao' syodan'. De'e na'anə' bito yažɉe be'eni' c̱he lampara, nique yažɉe be'eni' c̱he bgüižən', c̱hedə' yeḻə' chey che'eni' c̱he X̱ancho Diozən' chse'eni'in gan' ža' beṉə' ca' chso'elao' ḻe' na' chesə'ənabi'e len ḻe' zeɉḻicaṉe. 
'''
"6" = '''
:sup:`6` Nach anglən' gwne' nada': —Yoguə' de'en bagwna Diozən' zɉənaquən de'e ḻi na' gaquə can' ne'enə'. X̱ancho Dioz nan' chbeɉe' beṉə' par chso'e xtiže'enə' na' ḻe'enə' bseḻe'e nada' par chzeɉni'ida' beṉə' ca' chso'elao' ḻe' de'e ca' baza' gaquə. 
'''
"7" = '''
:sup:`7` Jeso'osən' ne' de que bazon əžin ža yide' de'e yoblə, na' mbalaz ṉitə' beṉə' ca' yoso'ozenag c̱he de'e ca' babzoɉo' ḻe'e ḻibrən' nox̱o'onə', ca naquə de'e ca' ze'e gaquə. 
'''
"8" = '''
:sup:`8` Nada' Juan bzoɉa' de'en benda' na' ble'ida', na' catə' benda' na' ble'iga'acda'an bzo xiba' xni'a anglən' par güe'elaogua'ane', ben' ben par nic̱h ble'ida'ogüe'eda' yoguə' de'e ca'. 
'''
"9" = '''
:sup:`9` Pero anglən' bito be'e latɉə, na' gwne': —Bito gono' ca'. Be'elao' Diozən'. Nada' naca' to beṉə' güen xšine' can' naco' le' na' lɉuežɉo' ca' beṉə' ca' ḻeczə bagwleɉ Diozən' par chso'e xtiže'enə', na' ca'aczən' yoguə' beṉə' ca' yoso'ozenag c̱he de'e ca' babzoɉo' ḻe'e ḻibrən' nox̱o'onə'. 
'''
"10" = '''
:sup:`10` Na' ḻeczə gwne' nada': —Bito gwcuašo'o c̱he de'e ca' ze'e za'ac can' na ḻibr nga bzoɉo', c̱hedə' bazon əžin ža gaquə yoguə' de'e ca' bzoɉo' ḻe'inə'. 
'''
"11" = '''
:sup:`11` Bazon əžin ža catə' beṉə' ca' chso'on de'e malən' yesyə'əga'aṉlenczə de'e mal c̱hega'aque'enə' gabiḻən'. Na' beṉə' ca' chso'on de'en naquə yeḻə' zto' yesyə'əga'aṉlene' yeḻə' zto' c̱hega'aque'enə' gabiḻən'. Na' beṉə' ca' zɉənaque' beṉə' güen lao Diozən' so'onche' de'e güenṉə' zeɉḻicaṉe. Bagwleɉ Diozən' ḻega'aque' par zɉənaque' lažə' ne'enə' na' zeɉḻicaṉe yesyə'əga'aṉe' lažə' ne'enə'. 
'''
"12" = '''
:sup:`12` Nach Jeso'osən' gwne': —Bazon əžin ža yida' de'e yoblə, na' gona' castigw c̱he to to beṉac̱h o gona' par nic̱h gaquə de'e güen c̱he to toga'aque' segon nac gwso'one'. 
'''
"13" = '''
:sup:`13` Nada' naca' ben' ben yežlyon' na' ben' gon par nic̱h te c̱hei. Bazocza' catə'ən bx̱i'a yežlyon' na' ca'aczən' soa' catə'ən yeyož yedon. 
'''
"14" = '''
:sup:`14` Mbalaz nitə' notə'ətezə beṉə' bagosə'əṉabe nada' beca'a xtoḻə'əga'aque'enə'. Na' gua'a latɉə so'e cho'a puert c̱he syodan' gan' zoa'anə' na' gwnežɉua' ḻega'aque' frot c̱he yag yeḻə' mban zeɉḻicaṉen'. 
'''
"15" = '''
:sup:`15` Pero na' bito gua'a latɉə so'o beṉə' ca' cui chso'onḻilažə' nada' cho'a puert c̱he syodan'. Bito gaquə so'o beṉə' ca' chesə'əṉelen de'e x̱io', na' beṉə' chəsə'əbeɉyic̱hɉ no'ol c̱hega'aque' o be'en c̱hega'aque' par chnitə'əlene' beṉə' yoblə o beṉə' chəsə'əža' xtoga'aque'. Bito gaquə so'o beṉə' chso'ot beṉə', beṉə' chse'eɉṉi'alažə' lgua'a lsaquə' na' notə'ətezə beṉə' chəsyə'əbeine' chso'e dižə' güenḻažə'. 
'''
"16" = '''
:sup:`16` Nada' Jeso'os bseḻa'a angl c̱hia'anə' par bzenene' le' yoguə' de'en babzoɉo' par beṉə' ca' zɉəncodə' lɉuežɉe chso'elaogüe'e nada'. Nada' golɉa' lao dia c̱he de'e Rei Dabin', na' naca' ben' ben Diozən' lyebe əseḻe'e lao dia c̱he de'e Rei Dabin'. Na' gwxaquə'əlebəda' ca belɉw xsilən'. Ṉezecho catə' chla' belɉw xsilən' bazon še'eni', na' de'en babida' yežlyon' ṉezecho bazon gaquə yoguə' de'e güen ca' zɉənyoɉ ḻe'e ḻibr nga.— Can' gwna Jeso'osən' nada'. 
'''
"17" = '''
:sup:`17` Chio'o chonḻilažə'əcho Jesocristən' naccho ca to no'olən' si'e, na' chio'o txen len Spirit c̱he Diozən' chṉablažə'əcho yob yide' de'e yoblə. Na' yoguə' no yene catə' yoso'olabe' ḻibr nga, ḻeczə yesə'əṉablažə'əšgue' yob yide' de'e yoblə. Na' notə'ətezə beṉə' se'ene'ene' so'onḻilaže'e Jeso'osən' gatə' yeḻə' mban zeɉḻicaṉe c̱hega'aque' sin cui bi yesə'əyixɉue' c̱hei. 
'''
"18" = '''
:sup:`18` Nach gozna Jeso'osən': —De'e ngan' əchnia' par yoguə' le'e gwlable o yenele catə' beṉə' yoso'olabe' de'e quinga ben Diozən' mendad zɉənyoɉ ḻe'e ḻibr nga. Notə'ətezle šə gwzanchle ca de'en na ḻibr nga catə' əgwzeɉni'ile beṉə' c̱he de'e ca' ze'e za'ac, Diozən' gone' par nic̱h gac c̱hele yoguə' de'e mal ca' de'en zɉənyoɉ ḻe'e ḻibr nga. 
'''
"19" = '''
:sup:`19` Na' notə'ətezle catə' əgwzeɉni'ile beṉə' c̱he de'e ca' ze'e za'ac šə cui yene'ele əgwzeɉni'ile ḻega'aque' yoguə' de'e ca' ben Diozən' mendad zɉənyoɉ ḻe'e ḻibr nga, Diozən' yoxi'e lalen' ḻe'e ḻibr c̱he'enə' na' bito güe'e latɉə yežinḻe syoda c̱he'enə'. Na' ḻe'e ḻibr c̱he Dioz nan' zɉənyoɉ la yoguə' beṉə' ca' zɉənape' yeḻə' mban zeɉḻicaṉen'. 
'''
"20" = '''
:sup:`20` Nach Jeso'osən' ben' bzeɉni'ine' nada' yoguə' de'e quinga ne': —De'e ḻi yida' lgüegwzə. Na' nada' goža'ane': —Ca'ašgaczə gaquə. Yob yidəšgo' X̱ana' Jeso'os. 
'''
"21" = '''
:sup:`21` X̱ancho Jesocristən' sotezə soe' gaquəlenšgacze' yoguə'əle. De'e na'azən' de chzoɉa'. Juan
'''
