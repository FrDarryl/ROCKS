[21]
"1" = '''
:sup:`1` Na' lao zɉa'ac Jeso'osən' len disipl c̱he' ca' Jerosalenṉə' besə'əžine' Betfage, gan' zo ya'a de'en nzi' Olibos gaḻə'əzə Jerosalenṉə'. Na' Jeso'osən' gwleɉe' c̱hopə disipl c̱he' ca', 
'''
"2" = '''
:sup:`2` na' gože' ḻega'aque': —Ḻe'e žɉa'ac yež dao' de'en chi' de'e na' na' žɉəti'ile to borr bia no'olə da'ab yag na' nc̱he'ete to xi'iṉda'ob. Na' gwsežle xna'abən' na' əc̱he'eleb nga len xi'iṉda'obən'. 
'''
"3" = '''
:sup:`3` Na' šə bi ye'e beṉə' le'e, na' ye'elene': “X̱anto' nan' chyažɉene' ḻega'aquəb.” Na' ḻe'e desyə'əsantecze'eb len le'e. 
'''
"4" = '''
:sup:`4` Goc ca' par nic̱h goc complir can' bzoɉ de'e profet Zequerian' ben' be' xtižə' Diozən' cana' gwne': 
'''
"5" = '''
:sup:`5` Gož beṉə' ca' nitə' Jerosalenṉə': “Ḻe'e ggüiašc baza' Rei c̱helen'. Žie' cožə' borr da'onə' ca to beṉə' cui naquə beṉə' blao.” 
'''
"6" = '''
:sup:`6` Na' ɉa'ac disipl ca' yež dao' de'en gož Jeso'osən' ḻega'aque' ca', na' gwso'one' can' ben Jeso'osən' mendad. 
'''
"7" = '''
:sup:`7` Na' besyə'əc̱he'e borrən' len xi'iṉəbən' lao Jeso'osən', na' besə'əx̱oa no xaga'aque' cožə'əga'aquəbən', nach gwžia Jeso'osən' bia da'onə' par gwyeɉe' Jerosalenṉə'. 
'''
"8" = '''
:sup:`8` Na' lao nez gan' zde'enə' beṉə' zan gwso'ela'ogüe'e Jeso'osən' boso'ošilɉue' no xaga'aque'enə' par nic̱h bleɉ borrən' ḻen na' ḻeczə gosə'əc̱hogue' no xozə' yag de'e nitə' tcho'a nezən' na' bosə'ənite'en lao nezən'. 
'''
"9" = '''
:sup:`9` Na' beṉə' zan gosə'əbialao lao Jeso'osən' na' ḻeczə beṉə' zan ɉəsə'ənao ḻe'. Nach yogue'e gosə'əgüe'e be' lban c̱he' gosə'əne': —¡Ḻechguaḻe beṉə' güen be'enga, naque' xi'iṉ dia c̱he de'e Rei Dabin'! Sošga Rei c̱hechon' mbalaz ben' baza' nga bseḻə' X̱ancho Diozən' ḻe'. Ḻedoye'ela'oche' txen len beṉə' ca' nitə' gan' zo Diozən'. 
'''
"10" = '''
:sup:`10` Na' catə' bžin Jeso'osən' Jerosalenṉə' yoguə' beṉə' ca' ža' syodan' besyə'əbanene', na' gosə'əne: —¿Noxa benga bla' nga? 
'''
"11" = '''
:sup:`11` Na' beṉə' ca' nžag Jeso'osən' catə'ən bežine' lao' syoda Jerosalenṉə' bosyo'oži'e xtižə'əga'aque'enə' gwse'e: —Benga Jeso'os beṉə' za' Nasaret gan' mbane Galilean' na' cho'e xtižə' Diozən'. 
'''
"12" = '''
:sup:`12` Na' gwyeɉ Jeso'osən' yo'odao' əblao c̱he chio'o beṉə' Izrael na' bebeɉe' yoguə' beṉə' ca' chso'on ya'a chyo'onə'. Nach gwlo'oṉi'ane'e mes c̱he beṉə' ca' choso'oša' mech, na' ḻeczə ca' bene' len yag siy c̱he beṉə' ca' chso'otə' ngolbexə. 
'''
"13" = '''
:sup:`13` Gwde beyož bene' ca' gože' ḻega'aque': —Nyoɉczən can' gwna Diozən' gwne': “Che'enda' yesə'əna beṉə' de que liža'an naquən to latɉə gan' so'on beṉə' orasyon”, pero na' le'e babenḻen ca to latɉə gan' ža' beṉə' bguan. 
'''
"14" = '''
:sup:`14` Na' beṉə' lc̱hoḻ ca' na' len beṉə' coj ca' gosə'əbigue'e lao Jeso'osən' žlac gwzoe' ḻo'o yo'odao'onə'. Nach beyone' ḻega'aque'. 
'''
"15" = '''
:sup:`15` Pero na' bx̱oz əblao ca' na' beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' ḻechguaḻe besə'əže'e catə' besə'əle'ine' miḻagr ca' de'en ben Jeso'osən'. Na' ḻeczə besə'əže'e catə' gwse'enene' can' gwso'elao' bi'i xcuidə' ca' Jeso'osən' yo'odao' əblaonə', de'en gosə'ənabo': “¡Ḻechguaḻe beṉə' güen be'enga, naque' xi'iṉ dia c̱he de'e Rei Dabin'!” 
'''
"16" = '''
:sup:`16` Nach gwse'e Jeso'osən': —¿Ezendo' bin' gosə'əna bi'i xcuidə' ca'? Jeso'osən' boži'en gože' ḻega'aque': —Zenda'. ¿Ecabi za'alažə'əle can' nyoɉ Xtižə' Diozən' de'en gož de'e Rei Dabin' Diozən', nan: Le' babeno' par nic̱h bi'i xcuidə' na' bi'i cho'a nižə' ca' chso'ela'obo' le' can' chazlažo'o? 
'''
"17" = '''
:sup:`17` Nach bechoɉe' gan' nitə' beṉə' ca', na' beze'e syodan'. Na' že' na' ɉəyega'aṉe' Betania len disipl c̱he' ca'. 
'''
"18" = '''
:sup:`18` Na' zil beteyo besa'aque' Betanian' ɉəsya'aque' Jerosalenṉə' de'e yoblə. Na' lao zesyə'əngüe'e nezən' gwdon Jeso'osən'. 
'''
"19" = '''
:sup:`19` Na' ble'ine' to yag yix̱güio zon cho'a nezən' na' gwyeɉe' ɉəgüie' šə žian yix̱güion'. Pero bitobi bželene', con zlega xlague'e žia. Nach gože'en: —Caneque cuich bi bi yix̱güion' cuio'. Na' lao or ṉa' ḻe'e bgüižten. 
'''
"20" = '''
:sup:`20` Catə' besə'əle'i disipl c̱he' ca' can' goquən', besyə'əbanene', nach gwse'ene': —¿Bixc̱hen' ḻe'e bgüižte yaguən'? 
'''
"21" = '''
:sup:`21` Na' Jeso'osən' gože' ḻega'aque': —De'e ḻi əchnia' le'e, šə do yic̱hɉ do lažə'əle chonḻilažə'əle Diozən' na' bito chac c̱hop lažə'əle, guaquə gonḻe can' babena' par nic̱h bgüiž yaguən'. Na' ḻeczə ca' guaquə gonḻe par nic̱h ya'a nga žɉəyezon ḻo'o nisda'onə'. 
'''
"22" = '''
:sup:`22` Na' šə chonḻilažə'əcho Diozən' do yic̱hɉ do lažə'əcho, bitə'ətezə de'en əṉabechone' lao orasyonṉə', goṉcze'en chio'o. 
'''
"23" = '''
:sup:`23` Nach, Jeso'osən' gozeɉe' yo'odao' əblaonə' de'e yoblə par ɉəsed ɉəlo'ine' beṉə' ca'. Na' baḻə beṉə' fariseo ca' na' yebaḻə beṉə' choso'osed choso'olo'i ḻein' gosə'əbigue'e cuit Jeso'osən'. Nach gwse'e Jeso'osən': —¿Nac goquən' gwxi'o yeḻə' gwnabia'anə' na' non' ben le' yeḻə' gwnabia'anə' par gono' de'e ca' chono'? 
'''
"24" = '''
:sup:`24` Nach Jeso'osən' gože' ḻega'aque': —Ḻeczə de to de'e ṉabda' le'e. Šə gwnale nada' de'en ṉabda' le'e nach əṉia' le'e non' beṉ nada' yeḻə' gwnabia' par gona' de'e ca' chona'. 
'''
"25" = '''
:sup:`25` Ḻenašc nada': ¿non' bseḻə' de'e Juanṉə' bide' bc̱hoe' beṉə' nis? ¿EDioz nan' bseḻe'ene' o šə beṉə' yoblən'? Nach boso'oxi'e gosə'əne': —Šə ye'echone' de que Dioz nan' bseḻe'e de'e Juanṉə' par bc̱hoe' beṉə' nis, na' ye'e chio'o: “¿Bixc̱hexan' bito gwyeɉḻe'ele c̱he'?” 
'''
"26" = '''
:sup:`26` Na' šə ye'echone' de que to gwlazzen' bide', cuili biczən' so'one beṉə' quingan' chio'o, c̱hedə' chse'eɉḻe'e de que Diozən' bseḻe'e de'e Juanṉə' par be'e xtiže'enə'. 
'''
"27" = '''
:sup:`27` Nach gwse'e Jeso'osən': —Bito ṉezeto' non' bseḻə' de'e Juanṉə'. Nach gož Jeso'osən' ḻega'aque': —Ḻeczə ca' nada' bito əṉia' non' beṉ nada' yeḻə' gwnabia'anə' par gona' de'e ca' chona'. 
'''
"28" = '''
:sup:`28` Ḻe'e gon xbab bi zeɉe jempl nga: Gwzo to beṉə' gwnitə' c̱hopə xi'iṉe'. Na' gože' tobo': “Xi'iṉa' ṉeža che'enda' šeɉo' güen žin gan' ža' yag obas c̱hia' ca'.” 
'''
"29" = '''
:sup:`29` Nach xi'iṉe'enə' gožbo' ḻe': “Bito ša'a.” Pero gwdelə beyombo' xbab, nach gwyeɉbo'. 
'''
"30" = '''
:sup:`30` Nach gozeɉe' gan' zo xi'iṉe'en yeto, na' ɉeže'ebo' can' gože' bi'i bišə'əbo'onə'. Na' ḻe'e gožte bi'in ḻe': “Guaquəczə, na' ša'a.” Pero bito gwyeɉbo'. 
'''
"31" = '''
:sup:`31` Ḻe'e našc nada': ¿nobo' bi'i ca' c̱hopə boso'ozenagbo' c̱he x̱aga'acbo'onə'? Nach gwse'ene': —Bi'i nech na'. Nach Jeso'osən' gože' ḻega'aque': —Ḻeiczelen'. Na' de'e ḻi chnia' le'e beṉə' goc̱hixɉw ca' na' no'olə zargat ca' yobəch yoso'ozenague' c̱he Diozən' cle ca le'e na' yobəch əso'e latɉə ṉabia' Diozən' ḻega'aque'. 
'''
"32" = '''
:sup:`32` Ca naquə Juanṉə' ben' bc̱hoa beṉə' nis bide' laolen' na' gwdix̱ɉue'ine' le'e naquən' cheyaḻə' gonḻe par nic̱h yebei Diozən' le'e. Pero bito gwyeɉḻe'ele c̱he'. Letga beṉə' goc̱hixɉw ca' na' no'olə zargat ca' gwse'eɉḻe'e c̱he'. Na' catə' gocbe'ile de que beṉə' ca' bagwse'eɉḻe'e c̱he', bito bediṉɉele xtoḻə'əle ca' par šeɉḻe'ele c̱he de'e Juanṉə'. 
'''
"33" = '''
:sup:`33` Ḻe'e gwzenag yeto jempl nga. Gwzo to beṉə' na' lao to pedas yežlyo c̱hen' goze' zlezə yag obas na' gwlo'e le'eɉ doxenən. Na' na'atezə bene' to tanc gan' boso'osi'e obasən' par bechoɉ xisein'. Na' ḻeczə bene' to campnary gan' yesə'əcua'a beṉə' əsa'ape' güertən'. Nach bene' güertən' lao na' beṉə' par boso'ogüia boso'oye'en, na' gwde na' gwze'e ɉəzoe' ga yoblə. 
'''
"34" = '''
:sup:`34` Catə' bžin tyemp par yosyo'otobe' cwsešən', bseḻe'e to c̱hopə xmose' gan' ža' beṉə' ca' chsa'apə yag obas c̱he'enə' par žɉəsyə'əx̱i'e to tlacw cwsešən' de'en cheyaḻə' yezi'e. 
'''
"35" = '''
:sup:`35` Pero na' beṉə' ca' chsa'apə yag obas c̱he'enə' bito bosə'əgüialaogüe' mos c̱he' ca'. Gosə'əyine' toe', na' yetoe' boso'ošiže'ene' yeɉ, nach yetoe' gwso'ote'. 
'''
"36" = '''
:sup:`36` Nach bosseḻə' x̱an yag obasən' mos zanch clezə ca beṉə' ca' bseḻe'e nech, pero ḻeczə can' gwso'onene' beṉə' nech ca' ḻeczə can' gwso'onene' ḻega'aque'. 
'''
"37" = '''
:sup:`37` Nach x̱an yag obasən' bseḻe'e cuinczə xi'iṉe'enə', goquene' əsa'ape'ene' respet na' yosyo'onežɉue'ene' cwsešən'. 
'''
"38" = '''
:sup:`38` Pero na' beṉə' ca' chsa'apə güertən' catə' besə'əle'ine' xi'iṉe'enə', nach gosə'əne' entr ḻega'acze': “Be'engan' xi'iṉ x̱an yag obasən', na' ḻe'enə' yega'aṉlen bienṉə'. Ḻeda gotchone' par nic̱h yega'aṉlencho yežlyo c̱he x̱e'enə'.” 
'''
"39" = '''
:sup:`39` Nach boso'oṉize'ene', besyə'əbeɉe'ene' fuerlə güertən' na' gwso'ote'ene'. 
'''
"40" = '''
:sup:`40` Beyož be' Jeso'osən' jempl nga, gože' beṉə' ca' ža'anə': —¿Nac chactgüeile gon x̱an güertən' len beṉə' ca' bocua'aṉlene' güert c̱he'enə' catə' yežin cuine'? 
'''
"41" = '''
:sup:`41` Nach gwse'ene': —Gote' ḻega'aque' yeḻə' beṉə' mal c̱hega'aque'enə', na' yegüe'e güertən' lao na' beṉə' yoblə. Yegüe'en lao na' beṉə' so'on complir yosyo'onežɉue'ene' to tlacw cwseš c̱he'enə' catə' əžin ža par yesyə'ətobe'en. 
'''
"42" = '''
:sup:`42` Jeso'osən' gože' ḻega'aque': —Ca'aczən'. Na' ¿əcabiṉə' šeɉni'ile bi zeɉen de'en nyoɉ Xtižə' Diozən' gan' nan: Yeɉ de'en cui gwso'olažə' mues güen yo'o ca', ḻenṉə' banaquən yeɉ squin. X̱ancho Diozən' babzoe' yeɉən' gan' cheyaḻə' son na' de'e zaquə' yebanecho can' bene'enə'. 
'''
"43" = '''
:sup:`43` De'e na'anə' chnia' le'e de que Diozən' cueɉyic̱hɉe' cuich ṉabi'e ṉasyon c̱helenə' na' cueɉe' beṉə' yoblə beṉə' yoso'ozenag c̱he' par ṉabi'e ḻega'aque'. 
'''
"44" = '''
:sup:`44` Na' ca naquə yeɉən' ža, yoguə' no cui šeɉḻe' c̱hia' gwxaquə'əlebene' ca beṉə' əxopə lao yeɉən' na' cue'ežožɉe'. Na' yoguə' no cuiṉə' šeɉḻe' c̱hia' catə' babžin žan' gaquə juisyən', gwxaquə'əlebene' ca beṉə' əxopə yeɉ laogüe'enə' na' əgwšošɉən ḻe'. 
'''
"45" = '''
:sup:`45` Na' bx̱oz əblao ca' na' beṉə' fariseo ca', catə' gwse'enene' jempl ca' de'en be' Jeso'osən', gwsa'acbe'ine' de que be'e jempl ca' por ni c̱he de'en cui chse'eɉḻe'e c̱he'. 
'''
"46" = '''
:sup:`46` Nach gwse'enene' yesə'əzene'ene' pero bitobi gwso'onene' ḻe'. Besə'əžebe' šə bi so'one beṉə' ca' nžague'enə' ḻega'aque', c̱hedə' yogue'e gwse'eɉḻe'e de que Diozən' bseḻe'e Jeso'osən' par cho'e xtiže'enə'. 
'''
