[28]
"1" = '''
:sup:`1` Na' catə' beyož bžin yoguə'əto' yo bižən' gwṉezeto' de que latɉənə' nzi'in Malta na' naquən to yežlyo de'en nga'aṉ latə' ḻo'o nisən'. 
'''
"2" = '''
:sup:`2` Na' beṉə' ca' ža'anə' mbachgua gwso'elaogüe'e neto', boso'oxene' to yi' xen na' gwsa'axe' yoguə'əḻoḻto' gan' nite'enə' c̱hedə' bagwzolao yeɉon' na' chacchgua zag. 
'''
"3" = '''
:sup:`3` Nach Pabən' btobe' x̱oṉɉ xis na' lao chcue'en lao yi'inə' bechoɉczlə to beḻ bia benen ḻo'inə' na' gwdi'iṉəb ne'enə' xte goḻə'əditəb. 
'''
"4" = '''
:sup:`4` Na' choso'ogüia beṉə' ca' naḻə'ədit beḻən' na' Pabən', nach gwse'e lɉuežɉe': ―De'e ḻi benga naque' beṉə' güet beṉə'. Bac̱h bele' lao nisən' pero na' Diozən' bito cho'e latɉə əbane'. 
'''
"5" = '''
:sup:`5` Nach bse'esə' ne'enə' lao yi'inə' nic̱h bexopə beḻən' na' bito bi goquene'. 
'''
"6" = '''
:sup:`6` Nach beṉə' ca' bac̱h chəsə'əbeze' bat solao gatə' Pabən' yi o əbix̱əcle' to de repentzə gate'. Na' ca' gosə'əbeze' sša na' choso'ogüie' bito bi bi chaquene' nach gwso'one' xbab yoblə chəsə'əne' de que naque' to beṉə' cheyaḻə' šeɉṉi'alažə'əcho. 
'''
"7" = '''
:sup:`7` Beṉə' blao c̱he doxen Maltan' le' Poblio na' de bien c̱he' gaḻə'əzə, na' mbachgua be'elaogüe'e neto' na' gwzoto' šoṉə ža len ḻe'. 
'''
"8" = '''
:sup:`8` Na' goquən' x̱a Poblion' de' cam chacšenene' yo'e de'e ḻa na' che'ine' yiž chen. Nach Pabən' gwyo'e gan' de'enə' na' beyož bene' orasyon gwx̱oa ne'enə' yic̱hɉ beṉə' güe'enə' na' beyone' ḻe'. 
'''
"9" = '''
:sup:`9` Beyož bene' ca' yeziquə'əchlə beṉə' ca' ža' latɉən' beṉə' chsa'acšene ḻeczə bda'aque' na' beyone' ḻega'aque'. 
'''
"10" = '''
:sup:`10` Na' beṉə' ca' de'e zan de'e gwso'oṉe' c̱heto'. Na' catə' bžin ža beza'ato', bosyo'ože'e ḻo'o barcon' yoguə' de'e ca' chyažɉeto'. 
'''
"11" = '''
:sup:`11` Bega'aṉto' Maltan' šoṉ bio' nach gwza'ato' zɉəzdato' lao nisən' yo'oto' to ḻo'o barcw de'en za' Alejandria de'e gwlezə latɉən' mientr gwde de'e zaguən'. Na' mben ḻe'e barcon' lgua'a lsaquə' ca' zɉənzi' Castor na' Polocs. 
'''
"12" = '''
:sup:`12` Na' bžinto' gan' ne' Siracosa na' gwzoto' šoṉə ža. 
'''
"13" = '''
:sup:`13` Na' gozsa'ato' par bžinto' gan' ne' Regio. Na' na' bega'aṉto' tža. Na' gwzolao chec̱hɉ be' de'en za' che'elə, na' beteyo bezžinto' ganə' nzi' Poteoli na' na' bechoɉto' ḻo'o barcon'. 
'''
"14" = '''
:sup:`14` Na' bežagto' beṉə' lɉuežɉto' ca' chso'onḻilažə' Jesocristən' Poteoli na' gosə'əṉabe' gwzoto' len ḻega'aque' to xman. Na' gwdenə' gwza' ṉi'ato' par zdato' Roman'. 
'''
"15" = '''
:sup:`15` Pero na' antslə ze'e žinto' Roman' gosə'əṉeze beṉə' lɉuežɉto' ca' ža'anə' de que əžinto' na' bedəsə'əleze' neto' latɉə gan' nzi' lao ya'a c̱he Apio, na' gan' ne' Šoṉə Ranš. Na' catə' ble'i Pabən' ḻega'aque', be'e yeḻə' chox̱cwlen c̱he Diozən' na' bebeine' ḻo'o yic̱hɉla'ažda'ogüe'enə'. 
'''
"16" = '''
:sup:`16` Na' ca bžinto' Roman' capitanṉə' bene' pres ca' yeḻa' lao na' beṉə' gwnabia' c̱he soḻdad ca', pero na' Pabən' gotə' lsens soe' ca'azə na' gwzo to soḻdad gwdapə ḻe'. 
'''
"17" = '''
:sup:`17` Na' goquən' beyoṉ ža Pabən' goxe' beṉə' blao c̱he beṉə' Izrael ca' ža' Roman' na' catə' beyož besə'ədobe'enə' gože' ḻega'aque': ―Beṉə' bišə', bito ṉacho bi bena' contr beṉə' gwlaž c̱hecho ca' o contr costombr c̱he de'e x̱axta'ocho ca'. Pero na' Jerosalen na'ate gwso'one' nada' pres lao na' beṉə' Roma ca'. 
'''
"18" = '''
:sup:`18` Na' beṉə' ca' beyož gosə'əṉabyože' gwsa'aclaže'e yoso'osane' nada' c̱hedə' cui bi bi xtoḻa'a de par əṉacho gata'. 
'''
"19" = '''
:sup:`19` Pero na' beṉə' gwlaž ca' ža' Jerosalenṉə' boso'ožoncze' par yoso'osan beṉə' ca' nada'. De'e na'anə' benən byen gwṉaba' tia' lao Sesarən', pero bito ṉacho gua'a part beṉə' gwlaž c̱hia' ca'. 
'''
"20" = '''
:sup:`20` Na' de'e nin' chac bac̱h goxa' le'e par le'ida' le'e na' par güe'elena' le'e dižə'. Na' chnia' le'e por ni c̱he de'en zocho lez yesyə'əban beṉə' guat ca', baḻə beṉə' gwlaž c̱hecho ca' gosə'əzene' nada' na' boso'oc̱heɉe' nada' gden ni. 
'''
"21" = '''
:sup:`21` Nach beṉə' ca' gwse'ene': ―Bito bi bi cart ṉe'e la' laoto' nga de'e za' Jodean' de'e güe' dižə' šə bin' chac len le', na' notono no beṉə' gwlaž ṉe'e la'ac yesə'əṉe' mal c̱hio' o əsa'ogüe' xya contr le'. 
'''
"22" = '''
:sup:`22` Pero na' chaqueto' güenczən' yeneto' go'o dižə' ca naquən' chono' xbabən', la' neto' ṉezeto' doxenḻə chəsə'əṉe' contr le'e cheɉḻe'ele c̱he Jesocristən'. 
'''
"23" = '''
:sup:`23` Na' boso'ožie' bia' to ža par žɉəsə'əye' ḻe' na' beṉə' zan zɉənaque' ɉa'aque' gan' zo'enə'. Nach Pabən' be'e dižə' len ḻega'aque' can' chon Diozən' chnabi'e notə'ətezə beṉə' chso'e latɉə. Na' bzeɉni'ine' ḻega'aque' can' na ḻei de'en bzoɉ de'e Moisezən' na' can' na de'en boso'ozoɉ de'e profet ca' beṉə' ca' gwso'e xtižə' Diozən' cana' par nic̱h se'eɉḻe'e c̱he Jeso'osən'. Bedo ža be'e dižə'ən len ḻega'aque'. 
'''
"24" = '''
:sup:`24` Na' baḻə beṉə' ca' gwse'eɉḻe'e ca naquə dižə' de'en be'enə' na' yebaḻe' cabi gwse'eɉḻe'e. 
'''
"25" = '''
:sup:`25` Na' ca' chac gwsa'aque' c̱hoplə, na' bazon yesa'aque' catə' gož Pabən' ḻega'aque': ―De'e ḻi can' gož Spirit c̱he Diozən' de'e profet Isaiazən' ben' be' xtižə' Diozən' cana' gožən ḻe' gwzoɉe'en par de'e x̱axta'ocho ca', nan: 
'''
"26" = '''
:sup:`26` Gwyeɉ gož beṉə' gwlaž c̱hio' ca' de que Diozən' ne': De'e ḻi yenele pero cabi šeɉni'ile bin', na' de'e ḻi gwle'ile pero cabi gacbe'ile bi zeɉen. 
'''
"27" = '''
:sup:`27` Cuiczə bi rson chazle. Bac̱h nažɉoczə yic̱hɉla'ažda'olen' na' bito chzenagle dižə' ḻin', bito chonḻe cas c̱hei, na' nic cheɉni'ilen, na' ni que chediṉɉele xtoḻə'əle ca'. Na' de'e na'anə' bito yebeɉa' le'e xni'a de'e malən'. 
'''
"28" = '''
:sup:`28` Na' le'e cheyaḻə' əṉezele de que ṉa'a par delant Diozən' chseḻe'e beṉə' chəsə'əyix̱ɉui'e xtiže'enə' len beṉə' ca' cui zɉənaquə beṉə' Izrael par nic̱h yoso'ozenague' c̱he' na' yebeɉe' ḻega'aque' xni'a de'e malən'. 
'''
"29" = '''
:sup:`29` Beyož gwna Pabən' ca' besyə'əžaš beṉə' Izrael ca' chsa'acyože' xte juisy. 
'''
"30" = '''
:sup:`30` Pero na' Pabən' gwzoe' nya' c̱hop iz to yo'o ga chyixɉue' na' gwzocze' gwleze' yoguə'əḻoḻ beṉə' ɉəsə'əlaṉə' ḻe'. 
'''
"31" = '''
:sup:`31` Na' sin cui chaž cui chžebe' na' sin cui no no əbseyɉw əbžon gwdix̱ɉue'ine' ḻega'aque' ca naquən' chnabia' Diozən' notə'ətezə beṉə' chso'e latɉə, na' clar bsed blo'ine' ḻega'aque' xtižə' X̱ancho Jesocristən'.
'''
