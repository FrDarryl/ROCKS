[9]
"1" = '''
:sup:`1` Na' txen chdato' len Jeso'osən' catə' ble'ito' to beṉə' byo beṉə' golɉe' nc̱hoḻe'. 
'''
"2" = '''
:sup:`2` Na' gožto'one': ―Maestr, ¿no napə doḻə' de'en golɉə bengan' nc̱hoḻe'? ¿əḻe' o šə x̱axne'enə'? 
'''
"3" = '''
:sup:`3` Na' Jeso'osən' gože' neto': ―Benga golɉe' nc̱hoḻe' caguə por ni c̱he xtoḻe'enə', na' caguə por ni c̱he xtoḻə' x̱axne'enə', sino par nic̱h la'alaon can' gon Diozən' len ḻe'. 
'''
"4" = '''
:sup:`4` Cheyaḻə' goncho xšin Diozən' ben' bseḻə' nada' žlac ṉede latɉə. Gwžin catə' cuich gatə' latɉə gonchon. 
'''
"5" = '''
:sup:`5` Žlac ṉezoa' yežlyo nga chgua'a be'eni' ḻo'o yic̱hɉla'aždao' beṉə'. 
'''
"6" = '''
:sup:`6` Beyož gwne' ca' gwcho'oṉ x̱ene'en lao yon' na' bene' beṉɉw len xen' c̱he'enə'. Na' gwdebe' beṉɉon' ɉelao beṉə' lc̱hoḻən'. 
'''
"7" = '''
:sup:`7` Na' gože'ene': ―Gwyeɉ ɉəyedib ɉelaogo'onə' cho'a tanc de'en nzi' Siloe―. Na' Siloe zeɉen dižə' Nseḻə'. Na' gwyeɉe' na' beyib ɉelaogüe' ca'. Na' beze'e ɉəyede' bachle'ine'. 
'''
"8" = '''
:sup:`8` Na' beṉə' gwliž c̱he' ca' na' beṉə' ca' besə'əle'i ḻe' yoguə' las catə' ṉe'e nc̱hoḻe' gosə'əne': ―¿Ecaguə bengan' bable'icho bedote chi'e chṉabe' caridan'? 
'''
"9" = '''
:sup:`9` Baḻe' gosə'əne': ―Bengan'. Na' baḻe' gosə'əne': ―Cabi naquə ḻe' sino ca naquə bengan' naque'. Na' ḻe' gwne': ―Nada'anə'. 
'''
"10" = '''
:sup:`10` Na' gwse'ene': ―¿Nacxa goquən' gwzolao chle'ido'? 
'''
"11" = '''
:sup:`11` Na' gože' ḻega'aque': ―To beṉə' le Jeso'os bene' beṉɉw na' gwdebe'en ɉelaogua'anə' na' gože' nada': “Gwyeɉ cho'a tanc de'en nzi' Siloen' na' ɉəyedibən.” Na' gwya'a na' beyiba'an, na' gwzolao chle'ida'. 
'''
"12" = '''
:sup:`12` Nach gwse' beṉə' ca' ḻe': ―¿Ganxa be'enə'? Na' gože' ḻega'aque': ―Bito ṉezda'. 
'''
"13" = '''
:sup:`13` Na' gosə'əc̱he'e ben' goquə beṉə' lc̱hoḻən' gan' nitə' beṉə' fariseo ca'. 
'''
"14" = '''
:sup:`14` Na' naquə ža dezcanz catə'ən ben Jeso'osən' beṉɉon' de'en gwdebe' ɉelao be'enə' par ble'ine'. 
'''
"15" = '''
:sup:`15` Na' beṉə' fariseo ca' ḻeczə gosə'əṉabene' ḻe' nac goquən' bachle'ine'. Na' ḻe' gože' ḻega'aque': ―Ben' beyone nada' gwdebe' beṉɉon' ɉelaogua'anə' na' beyiban' na' gwzolao chle'ida'. 
'''
"16" = '''
:sup:`16` Nach to c̱hopə beṉə' fariseo ca' gosə'əne': ―Ṉezecho bito zo Diozən' len benga c̱hedə' bito chomba'aṉe' ža dezcanzən'. Na' baḻe' gosə'əne': ―¿Nac gon to beṉə' güen de'e mal gone' miḻagr quinga? Na' gwsa'aque' c̱hoplə entr ḻega'aque'. 
'''
"17" = '''
:sup:`17` Nach de'e yoblə gwse'e be'en golɉə nc̱hoḻən': ―¿Bi nao' le' c̱he ben' ben par nic̱h chle'ido'? Na' ḻe' gwne': ―Naque' to profet beṉə' bseḻə' Diozən'. 
'''
"18" = '''
:sup:`18` Na' beṉə' blao c̱he ṉasyon Izrael c̱heton' bito gwse'eɉḻe'e c̱he ben' šə ḻen' golɉe' nc̱hoḻe' na' ṉa'a bachle'ine' xte que gwsa'axe' x̱axne'enə'. 
'''
"19" = '''
:sup:`19` Na' gosə'əṉabene' ḻega'aque' gwse'ene': ―¿Ebengan' xi'iṉlen' ben' nale golɉe' nc̱hoḻe'? ¿Nacxa goquən' chle'ine' ṉa'a? 
'''
"20" = '''
:sup:`20` Na' gwse' x̱axne'e ca' ḻega'aque': ―Ṉezeto' de que bengan' xi'iṉto'onə', na' de que golɉe' nc̱hoḻe'. 
'''
"21" = '''
:sup:`21` Mas nac chaquən' bachle'ine' bito ṉezeto', nic ṉezeto' noxa ben par nic̱h bachle'ine'. Ḻe' bazeɉəczene'. Ḻeṉabe ḻe', güe'ecze' dižə' naquən' goc c̱he'. 
'''
"22" = '''
:sup:`22` X̱axne'e ca' gosə'əne' ca' de'en besə'əžebe' beṉə' blao c̱he ṉasyon Izrael c̱heto'onə', c̱hedə' ḻega'aque' bac̱h zɉənone'en de que notə'ətezə beṉə' güe'e dižə' de que Jeso'osən' naque' Cristən' ben' gwleɉ Diozən' par gaquəlene' ṉasyon c̱heton', cabi əso'e latɉə šo'oche' ḻo'o yo'oda'onə'. 
'''
"23" = '''
:sup:`23` De'e na'anə' gosə'əna x̱axne'e ca': “Bazeɉəczene'. Ḻeṉabe ḻe'.” 
'''
"24" = '''
:sup:`24` Nach de'e yoblə gwsa'axe' ben' golɉə nc̱hoḻ gwse'ene': ―Be'elao' Diozən' na' gwzo'one' testigw de que clelən' babe'eleno' neto' dižə' bac̱he. Ṉeto' ṉezeto' de que Jeso'osən' naque' to beṉə' güen de'e mal. 
'''
"25" = '''
:sup:`25` Na' gwne': ―Šə naque' beṉə' güen de'e mal, bito ṉezda'. De'en ṉezda', nada' goca' beṉə' lc̱hoḻ na' ṉa'a chle'ida'. 
'''
"26" = '''
:sup:`26` Na' de'e yoblə gwse'ene': ―¿Bi benene' le'enə'? ¿Nac benen' par nic̱h bachle'ido'? 
'''
"27" = '''
:sup:`27` Na' gože' ḻega'aque': ―Bagwnia' le'e na' cui chzenagle. ¿Bixc̱hen' chene'ele yenele de'e yoblə? ¿Elen le'e chene'ele gacle disipl c̱he'enə'? 
'''
"28" = '''
:sup:`28` Na' gwsa'ade'ene' dižə' gwse'ene': ―Le' naco' disipl c̱he', pero neto' naquəto' disipl c̱he de'e Moisezən'. 
'''
"29" = '''
:sup:`29` Ṉezeto' de que Diozən' be'elene' de'e Moisezən' dižə' cho'a, pero benga bito ṉezeto' gan' ze'enə'. 
'''
"30" = '''
:sup:`30` Na' ben' golɉə nc̱hoḻən' gože' ḻega'aque': ―Nactequən' le'e cui ṉezele ga ze'enə', len babene' par nic̱h chle'ida'. 
'''
"31" = '''
:sup:`31` Na' ṉezecho de que Diozən' cabi chzenague' c̱he beṉə' ca' chso'on de'e mal. Con beṉə' chso'ene' yeḻə' bala'aṉ na' chso'one' can' chene'ene'enə', ḻega'acze' chzenag Diozən' c̱hei. 
'''
"32" = '''
:sup:`32` Dezd gwxe yežlyon' ni to conoṉə' yene de que bagwzo beṉə' chone' par nic̱h chle'i beṉə' golɉə nc̱hoḻ. 
'''
"33" = '''
:sup:`33` Žalə' cui zo Diozən' len ḻe' caguə bi miḻagr gaquə gone'. 
'''
"34" = '''
:sup:`34` Na' beṉə' blao ca' gwse'ene': ―Pendejw, len' golɉo' nc̱hoḻo' yeḻə' beṉə' mal c̱hio'onə', ¿əna le' əgwseddo' neto'onə'? Na' besyə'əbeɉe'ene' fuer. 
'''
"35" = '''
:sup:`35` Gocbe'i Jeso'osən' de que babesyə'əbeɉe' be'enə' fuer, na' ɉəšague'ene' gože'ene': ―¿Echonḻilažo'o le' Xi'iṉ Diozən'? 
'''
"36" = '''
:sup:`36` Na' gož ben' ḻe': ―¿Noxa'an ža? señor, par nic̱h gonḻilaža'ane'. 
'''
"37" = '''
:sup:`37` Na' gož Jeso'osən' ḻe': ―Nada'anə' ben' bable'ido' antslə na' nada'anə' cho'elena' le' dižə'. 
'''
"38" = '''
:sup:`38` Nach be'enə' bzo xibe' be'elaogüe'e Jeso'osən', gwne': ―X̱ana', chonḻilaža'a le'. 
'''
"39" = '''
:sup:`39` Na' gwnach Jeso'osən': ―Nada' za'a yežlyo nga par nic̱h la'alaon c̱he beṉac̱hən' non' zɉənapə doḻə' na' non' cui zɉənapə doḻə'. Za'a chgua'a be'eni' par beṉə' ca' chsa'acbe'ine' zɉənc̱hoḻ yic̱hɉla'ažda'oga'aque'enə', na' za'a par yeca'a be'eni' c̱he beṉə' ca' chsa'aquene' cui zɉənc̱hoḻ yic̱hɉla'ažda'oga'aque'enə'. 
'''
"40" = '''
:sup:`40` Na' baḻə beṉə' fariseo ca' nitə' gaḻə'əzə gwse'enene' de'e nga. Na' gwse'e Jeso'osən': ―¿Echacdo' len neto' nc̱hoḻ yic̱hɉla'ažda'oto'onə'? 
'''
"41" = '''
:sup:`41` Na' gož Jeso'osən' ḻega'aque': ―Žalə' cui cheɉni'ile bito bi xtoḻə'əle de. Pero por ni c̱he de'en nale de que cheɉni'ile, de'e na'anə' deczə xtoḻə'əlen'. 
'''
