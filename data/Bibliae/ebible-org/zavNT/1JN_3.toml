[3]
"1" = '''
:sup:`1` Ḻe'e gonšc xbab catequən' chaque X̱acho Diozən' c̱hecho. Ḻechguaḻe chaquene' c̱hecho ca de'en bene' par nic̱h guaquə əṉe' xi'iṉe' chio'o. Beṉə' ca' cui zɉənombia' Diozən' bito chse'eɉni'ine' de que naccho xi'iṉ Dioz, c̱hedə' cabi chse'eɉni'ine' non' naquə Diozən'. 
'''
"2" = '''
:sup:`2` Le'e beṉə' chacda' c̱hei, chio'o chonḻilažə'əcho Jesocristən' bac̱h naccho xi'iṉ Dioz. Na' bito ṉe'e la'alao naquən' gaccho, pero na' ṉezecho catə'ən Jesocristən' yide' de'e yoblə, le'icho can' naque'enə' na' gone' par nic̱h gaquə yic̱hɉla'ažda'ochon' can' naquə yic̱hɉla'aždaogüe'enə'. 
'''
"3" = '''
:sup:`3` Na' to tocho šə zocho lez de que Diozən' gone' par nic̱h gaquə yic̱hɉla'ažda'ochon' can' naquə yic̱hɉla'aždao' Jesocristən', goncho par nic̱h la'ažda'ochon' gactezə gaquən xi'ilažə' ca xi'ilažə'ən naquə la'aždao Jesocristən'. 
'''
"4" = '''
:sup:`4` To tocho šə choncho de'e mal bito chzi'icho can' na Diozən', c̱hedə' de'e mal de'en chonchonə' chonən contr can' na Diozən'. 
'''
"5" = '''
:sup:`5` Na' ṉezecho de que Jesocristən' bide' par beque'e xtoḻə'əcho ca', na' caguə bi xtoḻə' ḻe' denə'. 
'''
"6" = '''
:sup:`6` To tocho šə zotezə zocho len ḻe', bito choncho de'e mal. Na' to tocho šə choncho de'e malən', bito ṉe'e šeɉni'icho non' naquə Jesocristən', nic ṉe'e gombi'achone'. 
'''
"7" = '''
:sup:`7` Xi'iṉdaogua'a, bito güe'echo latɉə no əx̱oayag chio'o. Šə choncho can' cheyaḻə' goncho, zdacho ḻicha can' zda Jesocristən'. 
'''
"8" = '''
:sup:`8` Šə yo'olaocho choncho de'e malən' naccho xi'iṉ gwxiye', c̱hedə' gwxiye'enə' naquən güen de'e mal dezd nechte. Na' bidə Xi'iṉ Diozən' par chṉitlaogüe' de'en chon gwxiye'enə'. 
'''
"9" = '''
:sup:`9` To tocho šə naccho xi'iṉ Dioz bito yo'ola'ocho goncho de'e mal, c̱hedə' la' Diozən' babocobe' yic̱hɉla'ažda'ochonə' par nic̱h bagwzolao chaquən ca yic̱hɉla'aždaogüe'enə'. Na' bitoch gaquə sotezcho goncho de'e malən' c̱hedə' xi'iṉ Dioz chio'o. 
'''
"10" = '''
:sup:`10` De'e nga chlo'en non' xi'iṉ Diozən' na' non' xi'iṉ gwxiye'enə'. Notə'ətezcho šə cui zocho choncho de'e güen, bito naccho xi'iṉ Dioz. Na' notə'ətezcho šə cui chaque c̱he lɉuežɉcho, bito naccho xi'iṉ Dioz. 
'''
"11" = '''
:sup:`11` Na' dižə' nin' babenele dezd gwzolao chonḻilažə'əle Cristən', de que cheyaḻə' gaque c̱he lɉuežɉcho tocho yetocho. 
'''
"12" = '''
:sup:`12` Cui goncho can' ben Cainṉə', goque' xi'iṉ gwxiye'enə' na' bete' beṉə' biše'enə'. ¿Eṉezele bixc̱hen' bete'ene' ža? Bete'ene' c̱hedə' biše'enə' bene' de'e güen na' ḻe' gwyeɉlene' de'e malən'. 
'''
"13" = '''
:sup:`13` Beṉə' bišə', bito yebanele šə beṉə' ca' cui zɉənombia' Diozən' chəsə'əgue'ine' le'e. 
'''
"14" = '''
:sup:`14` Na' ca naquə chio'o ža, de'en chaquecho c̱he lɉuežɉcho nachən' ṉezecho bitoch naccho len yic̱hɉla'ažda'ochon' ca beṉə' guat. De yeḻə' mban zeɉḻicaṉe c̱hecho ṉa'a. Pero šə cui chaque c̱he lɉuežɉcho nachən' ṉe'e naccho ca beṉə' guat len yic̱hɉla'ažda'ochonə'. 
'''
"15" = '''
:sup:`15` Notə'ətezcho šə chgue'i lɉuežɉcho, lao Diozən' naccho beṉə' güet beṉə'. Na' ṉezecho de que ni to beṉə' güet beṉə' bito de yeḻə' mban zeɉḻicaṉe c̱he'. 
'''
"16" = '''
:sup:`16` De'en chaque Jesocristən' c̱hecho na' bsanḻažə' cuine' por ni c̱hecho catə'ən gwso'ote'ene', de'e na'anə' ṉezecho can' cheyaḻə' gaque c̱he lɉuežɉcho. Šə chonən byen cheyaḻə' gwsanḻažə' cuincho gatcho par gaquəlen beṉə' lɉuežɉcho. 
'''
"17" = '''
:sup:`17` Šə bade de'e de c̱hecho na' ṉezecho de que lɉuežɉchon' chyažɉene'en gwc̱hine'en, na' šə bito cheyašə'əchone', bito gaquə əṉacho de que chaquecho c̱he Diozən'. 
'''
"18" = '''
:sup:`18` Xi'iṉdaogua'a, bito cheyaḻə' gaque c̱he lɉuežɉcho de dižə'əzə, sino cheyaḻə' gaque c̱he lɉuežɉcho do yic̱hɉ do lažə'əcho na' gaquəlen lɉuežɉcho. 
'''
"19" = '''
:sup:`19` Ṉezecho de que naccho xi'iṉ Dioz ben' choe' dižə' ḻi šə chaque c̱he lɉuežɉcho do yic̱hɉ do lažə'əcho. Na' šə chchoɉ catə' choncho xbab ḻo'o yic̱hɉla'ažda'ochon' de que bito zaquə'əcho par əṉa Diozən' xi'iṉe' chio'o, cheyaḻə' əgwzenaguəchcho c̱he Diozən' cle ca c̱he xbab c̱hechon'. Diozən' nombi'e yic̱hɉla'ažda'ochon', na' yeḻə' beṉə' xenḻažə' c̱he'enə' bagwcue'e chio'o ca xi'iṉe'. 
'''
"20" = '''
:sup:`20` Le'e beṉə' chacda' c̱hei, šə ḻo'o yic̱hɉla'ažda'ochon' ṉezecho de que bito napcho doḻə', bito chžebcho Diozən'. 
'''
"21" = '''
:sup:`21` Na' bitə'ətezə de'e əṉabechone' goṉcze'en c̱hedə' la' choncho can' none' mendadən' na' can' chazlaže'enə'. 
'''
"22" = '''
:sup:`22` Na' de'e nin' de'en none' mendad goncho, gonḻilažə'əcho Xi'iṉe' Jesocristən', na' gaque c̱he lɉuežɉcho tocho yetocho can' none' mendadən'. 
'''
"23" = '''
:sup:`23` Šə choncho can' none' mendadən' zotezə zocho len Diozən' na' Diozən' zotezə zoe' len chio'o. Na' ṉezecho de que ḻe' zotezə zoe' len chio'o c̱hedə' babeṉe' chio'o Spirit c̱he'enə' zon ḻo'o la'ažda'ochon'. 
'''
