[3]
"1" = '''
:sup:`1` Na' gwde zan iz, Juan ben' bc̱hoa beṉə' nis gwyeɉe' latɉə dašən' gan' mbane Jodean'. 
'''
"2" = '''
:sup:`2` Na' gwdix̱ɉue'ine' beṉə' gože' ḻega'aque': —Ḻe'e yediṉɉe xtoḻə'əle ca', c̱hedə' babžin ža catə' Diozən' ben' zo yoban' ṉabi'e con notə'ətezə beṉə' əso'e latɉə. 
'''
"3" = '''
:sup:`3` De'e profet Isaiazən' ben' be' xtižə' Diozən' cana' bzoɉe' c̱he Juanṉə', gwne': To beṉə' əṉe' zižɉo latɉə dašən', əne': “Ḻe'e so probnid par əgwzenagle c̱he X̱anchon' catə'ən yide'. Na' šə sole probnid par əgwzenagle c̱he' catə'ən yide', de'en gonḻe ca' gwxaquə'əleben can' chonḻe chxi' chloale nez ca' catə' chidə to beṉə' blao.” 
'''
"4" = '''
:sup:`4` Na' Juanṉə' gwyaze' lachə' de'en gwso'one' len yišə' xa cameyən'. Na' par dobey c̱he' bc̱hine' to pedas yid. Na' gwdaogüe' bišə'əzo, na' ḻeczə gwdaogüe' ši'in bia ser, bia nitə' yix̱ə'. 
'''
"5" = '''
:sup:`5` Beṉə' Jerosalenṉə', na' beṉə' ca' ža' yoguə' yež ca' gan' mbane Jodean', na' ḻeczə beṉə' ža' yež ca' nyec̱hɉ mbi'i yao Jordanṉə' gwsa'aque' ɉa'aque' gan' zo Juanṉə' par boso'ozenague' xtiže'enə'. 
'''
"6" = '''
:sup:`6` Na' bosə'əx̱oadoḻe'e lao Diozən', na' Juanṉə' bc̱hoe' ḻega'aque' nis ḻo'o yao Jordanṉə'. 
'''
"7" = '''
:sup:`7` Na' ḻeczə ɉa'ac zan beṉə' Izrael beṉə' ca' zɉənchoɉ zɉənzi' fariseo, na' beṉə' ca' zɉənzi' sadoseo. Ɉa'aque' par bc̱hoa Juanṉə' ḻega'aque' nis, Nach Juanṉə' gože' ḻega'aque': —Le'e nacle beṉə' gox̱oayag na' nalɉele. ¿Echaquele de que guaquə yexoṉɉele castigon' de'en əseḻə' Diozən' par le'e? 
'''
"8" = '''
:sup:`8` Cheyaḻə' gonḻe de'en naquə güen par nic̱h əsa'acbe'i beṉə' yoblə de que baboša' yic̱hɉla'ažda'olen'. 
'''
"9" = '''
:sup:`9` Na' bito gonḻe xbab de que Diozən' bito gone' le'e castigw c̱he xtoḻə'əlen' laogüe de'en nacle xi'iṉ dia c̱he de'e Abraanṉə'. Bito ṉacho de que ḻechguaḻe chyažɉe Diozən' le'e. Guaquə gone' par nic̱h yeɉ quinga yesyə'əyaquən xi'iṉ dia c̱he de'e Abraanṉə'. 
'''
"10" = '''
:sup:`10` Ca naquə le'e šə cui chonḻe can' chazlažə' Diozən', gwxaquə'əlebele ca to yag frot de'e cui bi frot chbian. Na' ca naquə yoguə'əte yag frot de'e cui bi frot chon, chəsə'əc̱hog beṉə' ḻen na' chəsə'əzeye'en. 
'''
"11" = '''
:sup:`11` Na' ca naquə le'e chediṉɉele xtoḻə'əle ca', nada' de'e ḻi chc̱ho'a le'e nis. Na' ze'e yidə ben' gon par nic̱h so Spirit c̱he Diozən' ḻo'o yic̱hɉla'ažda'ochon' na' ṉabi'an chio'o. Na' Spiritən' naquən ca yi' na' gwxi' gwloan yic̱hɉla'ažda'ochon' len bitə'ətezə de'e mal. Ben' yidə zaquə'əche' ca nada' na' bito zaca'a par gaca' xmose'. 
'''
"12" = '''
:sup:`12` Be'enan' gone' len chio'o can' choncho catə' chdecho trigon' rner, na' chzeycho yix bebən'. Na' šə chonḻilažə'əcho Diozən', yotobe' chio'o par nic̱h socho txen len ḻe', na' beṉə' ca' cui chso'onḻilažə' ḻe', əseḻe'e ḻega'aque' lao yi' gabiḻən' de'en cuiczə cheyol. 
'''
"13" = '''
:sup:`13` Na' gwza' Jeso'osən' gan' mbane Galilean' na' gwyeɉe' gan' zo Juanṉə' cho'a yao Jordanṉə' par nic̱h Juanṉə' bc̱hoe' ḻe' nis. 
'''
"14" = '''
:sup:`14` Na' Juanṉə' benczə yic̱hɉlaogüe' caguə gone'ene' gwc̱hoe' Jeso'osən' nis. Gože'ene': —Chyažɉləda' əgwc̱ho' nada' nisən' na' nadə'əlan' zedeṉabdo' gwc̱hoa' le' nisən'. 
'''
"15" = '''
:sup:`15` Nach Jeso'osən' gože' Juanṉə': —Gone'e bc̱hoa nada' nisən'. Cheyaḻə' goncho ca' par nic̱h gaquə complir yoguə'əḻoḻ de'en non Diozən' mendad gaquə. Nach gwc̱heb Juanṉə' bc̱ho'ene' nisən'. 
'''
"16" = '''
:sup:`16` Na' catə' beyož gwchoa Jeso'osən' nisən', ḻe'e bechoɉte' ḻo'o nisən', na' ḻe'e byalɉwte ḻe'e yobanə' na' ble'i Jeso'osən' gan' zo Diozən'. Ble'ine' Spirit c̱he Diozən' betɉən ca to ngolbexə na' bžinən gwzon len ḻe'. 
'''
"17" = '''
:sup:`17` Na' gwse'enene' gwna Diozən' ben' zo yoban': —Bengan' Xi'iṉa', ben' chacda' c̱hei, ḻechguaḻe cheba chezaquə'əlaža'a ḻe'. 
'''
