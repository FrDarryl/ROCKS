[15]
"1" = '''
:sup:`1` Ca tyempən' to c̱hopə beṉə' gwsa'ac Jodean' besə'əžine' Antioquian' na' gosə'əzolaogüe' boso'osed boso'olo'ine' beṉə' ca' chso'onḻilažə' Jesocristən' de que cheyaḻə' yesə'əzoe' señy de'en ne' sirconsisionṉə' can' na ḻei de'en bzoɉ de'e Moisezən' par nic̱h cui žɉəya'aque' lao yi' gabiḻən'. 
'''
"2" = '''
:sup:`2` Pero Pabən' len Bernaben' gwsa'acyože' beṉə' Jodea ca' de'en choso'osed choso'olo'ine' ca'. Nach beṉə' Antioquia ca' beṉə' ca' bachso'onḻilažə' Jesocristən' gosə'əc̱hoglaogüe'en de que Pabən' len Bernaben' na' len yeto c̱hopə beṉə' lɉuežɉga'aque' ca' əžɉa'aque' Jerosalenṉə' par žɉəsyə'ənite'e yeḻə' goxi'a len apostol ca' na' beṉə' golə blao c̱he beṉə' chso'onḻilažə' Jesocristən' Jerosalenṉə' naclə cheyaḻə' so'one' c̱he de'en choso'osed choso'olo'i beṉə' ca'. 
'''
"3" = '''
:sup:`3` Nach beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Jesocristən' boso'oseḻe'e ḻega'aque' əžɉa'aque' Jerosalenṉə'. Na' gosə'ədie' Fenisia na' Samaria na' gwso'elene' beṉə' ca' chso'onḻilažə' Jesocristən' dižə' de que ca naquə beṉə' ca' cui zɉənaquə beṉə' Izrael baboso'oša' yic̱hɉla'ažda'oga'aque'enə' par choso'ozenague' c̱he Diozən'. Nach beṉə' Fenisia ca' na' beṉə' Samaria ca' besyə'əbeichgüeine'. 
'''
"4" = '''
:sup:`4` Na' catə' besə'əžin Pabən' len Bernaben' Jerosalenṉə' beṉə' ca' chəsə'ədopə chəsə'əžag chso'elao' Jesocristən' nach beṉə' golə beṉə' blao c̱hega'aque' ca' na' apostol ca' besə'əšaglaoga'aque'ene' choso'oguape' ḻega'aque' diox. Nach Pabən' len Bernaben' gwse'e ḻega'aque' yoguə'əḻoḻ can' bagoclen Diozən' ḻega'aque'. 
'''
"5" = '''
:sup:`5` Na' baḻə beṉə' ca' chso'onḻilažə' Jesocristən' zɉənaque' beṉə' fariseo nach gosə'əzože'e gosə'əne': —Ca naquə beṉə' ca' chso'onḻilažə' Jesocristən', cheyaḻə' ṉitə'əga'aque' señy de'en ne' sirconsisionṉə' na' cheyaḻə' so'one' can' na ḻei de'en bzoɉ de'e Moisezən' ḻa'aṉə'əczə cui zɉənaque' beṉə' Izrael. 
'''
"6" = '''
:sup:`6` Nach besə'ədobə apostol ca' na' beṉə' golə blao ca' par boso'oxi'e naclə gaquəczən'. 
'''
"7" = '''
:sup:`7` Sša bagoc chso'e dižə' catə'əczla gwzoža' Bedən' gože' ḻega'aque': —Beṉə' bišə', le'e ṉezczele de que cana'ate gwleɉ Diozən' nada' par ɉətix̱ɉui'a dižə' güen dižə' cobə c̱he Jesocristən' len beṉə' ca' cui zɉənaquə beṉə' Izrael nic̱h gwso'onḻilaže'ene'. 
'''
"8" = '''
:sup:`8` Na' ca naquə Diozən' ža, nombi'e yic̱hɉla'aždao' yoguə'əḻoḻte beṉə'. Na' de'en bseḻe'e Spirit c̱he'enə' zon ḻo'o yic̱hɉla'aždao' baḻə beṉə' cui zɉənaquə beṉə' Izrael can' zon ḻo'o yic̱hɉla'aždao' chio'o, blo'ine' chio'o de que chazlaže'e can' chso'onḻilaže'e Jesocristən'. 
'''
"9" = '''
:sup:`9` Na' bito ṉacho de que nža' bene' len chio'o na' nža' chone' len ḻega'aque', sino beya'a beyibcze' la'aždaoga'aque'enə' catə'ən gosə'əzolaogüe' chso'onḻilaže'e Jesocristən'. 
'''
"10" = '''
:sup:`10` Na' ža, ¿bixc̱hen' cui cheɉḻe'ele c̱he de'en bagož Diozən' nada'? ¿Bixc̱hen' chonḻene' prueb šə ḻeine' can' ne'enə'? Chene'ele gonḻe byen yesə'ənao beṉə' ca' cui zɉənaquə beṉə' Izrael costombr c̱hecho ca'. Tant zdebə zɉənaquən xte ni chio'o na' ni x̱axta'ocho ca' cui goquə so'one' yoguə'əḻoḻ can' nanṉə'. 
'''
"11" = '''
:sup:`11` De'e na'anə' bito naquən güen ye'ega'acchone' yesə'ənaogüe' costombr ca', c̱hedə' cuin X̱ancho Jeso'osən' babene' par nic̱h cui žɉəya'aque' lao yi' gabiḻən' laogüe de'en nži'ilaže'e ḻega'aque' ca'aczən' babene' len chio'o, na' bito ṉacho de que zaquə'əcho par bene' ca' len yoguə'əḻoḻcho. 
'''
"12" = '''
:sup:`12` Nach yoguə' beṉə' ca' ndopə nžaguən' gwnite'e žizə par boso'ozenague' gwsoe' Bernaben' len Pabən' dižə' ca naquə ben Diozən' par nic̱h gwso'one' miḻagr na' yeziquə'əchlə de'e zaquə' yebanecho entr beṉə' ca' cui zɉənaquə beṉə' Izrael. 
'''
"13" = '''
:sup:`13` Na' catə' beyož gwsoe' Bernaben' len Pabən' dižə'ənə', lao ṉe'e nitə' beṉə' ca' žizə gwzoža' Jacobən' gože' ḻega'aque': —Beṉə' bišə' ḻe'e gwzenag dižə' nga gua'a. 
'''
"14" = '''
:sup:`14` Simon Bedən' bac̱h be'e dižə' can' babloe' Diozən' yeḻə' guac c̱he'enə' len beṉə' ca' cui zɉənaquə beṉə' Izrael na' can' bagwleɉe' baḻe' par chso'elaogüe'ene'. 
'''
"15" = '''
:sup:`15` Na' de'en chon Diozən' ca' chotiḻən de'e ca' boso'ozoɉ profet ca' beṉə' ca' gwso'e xtižə' Diozən' cana' can' na de'e nga: 
'''
"16" = '''
:sup:`16` Te na' yida' de'e yoblə na' gona' par nic̱h ṉabia' xi'iṉ dia c̱he de'e Rei Dabin', ḻa'aṉə'əczə ṉa'a cui no xi'iṉ dia c̱he'enə' chesə'ənabia' na' gona' par nic̱h socze' ṉabi'e. 
'''
"17" = '''
:sup:`17` Na' zan beṉə' ca' cui zɉənaquə beṉə' Izrael so'onḻilaže'e nada' X̱anga'aque'. Beṉə' ca' ža' yoguə' ṉasyonṉə' so'ombi'e nada', con noga'aque'enə' gwleɉa' par so'ombi'e nada'. 
'''
"18" = '''
:sup:`18` Can' gwna X̱ancho Diozən', ben' chzeɉni'i chio'o can' gaquə dezd ža gwlasda'ote. 
'''
"19" = '''
:sup:`19` Na' laogüe de'en nyoɉ Xtiže'enə' nan ca', nada' əchnia' le'e de que cabi cheyaḻə' gonecho beṉə' ca' cui zɉənaquə beṉə' Izrael bichlə zed, beṉə' ca' bagosə'əbeɉyic̱hɉ costombr c̱hega'aque'enə' de'en gosə'ənaogüe' par chso'onḻilaže'e Diozən'. 
'''
"20" = '''
:sup:`20` Con gwzoɉga'acchone' ye'ega'acchone' de que bito sa'ogüe' no yeḻə' guao de'en chəsə'əne' naquən c̱he lgua'a lsaquə'ən chse'eɉṉi'alažə' beṉə', na' bito sa'ogüe' bia ca' chso'ote' choso'ošoque' do lba'abən', na' bito sa'ogüe' chen c̱hega'acobən'. Na' bito yesə'əzolene' no'olə cui naquə no'ol c̱hega'aque' na' nic no'ol ca' yesə'əzolene' beṉə' cui naquə be'en c̱hega'aque'. 
'''
"21" = '''
:sup:`21` Dezd gwlalte nitə' beṉə' to to syodan' choso'ozeɉni'ine' can' na ḻei de'en bzoɉ de'e Moisezən', na' choso'olabe'en ḻo'o yo'odao' əblao c̱hechon' yoguə' ža dezcanz. De'e na'anə' cheyaḻə' goncho mendad so'on beṉə' ca' cui zɉənaquə beṉə' Izrael ca cui əsa'aque beṉə' ca' chəsə'ənao de'en na ḻein' de que malən' chso'on beṉə' ca'. 
'''
"22" = '''
:sup:`22` Na' apostol ca' len beṉə' golə blao ca' na' yeziquə'əchlə beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Jesocristən' gwsa'azlaže'e can' gwna Jacobən', na' boso'oxi'e əchoɉ c̱hopə beṉə' entr ḻega'aque' par əžɉa'aclene' Pabən' len Bernaben' Antioquian'. Nach gosə'əbeɉe' Jodas Barsabasən' na' Silasən' beṉə' zɉənaquə beṉə' blao entr beṉə' ca' chso'onḻilažə' Jesocristən' Jerosalenṉə'. 
'''
"23" = '''
:sup:`23` Na' boso'ozoɉe' to cart de'e gwso'ox̱ə' beṉə' ca' na' ḻe'e cartən' gwse'e ḻega'aque': “Neto' apostol, na' beṉə' golə blao, na' nochlə neto' chonḻilažə'əto' Jesocristən' chguapto' le'e diox, le'e nacle beṉə' lɉuežɉto' chonḻilažə'əchone', le'e nitə'əle Antioquian' na' do gan' mbane Siria na' Silisia. 
'''
"24" = '''
:sup:`24` Bagwṉezeto' de que to c̱hopə beṉə' besə'əchoɉ entr neto' babla'aque' gan' nitə'əlen' chso'one' šeɉlažə'əle len dižə'ən baboso'oc̱hix̱ə boso'oṉize' yic̱hɉla'ažda'olen' chəsə'əne' de que cheyaḻə' sole señy de'en ne' sirconsisionṉə' na' gonḻe yoguə'əḻoḻ can' na ḻei de'en bzoɉ de'e Moisezən'. Bito ṉezeto'onə' gwsa'aque' na' caguə mendad c̱heto'onə' bedəsə'əyeže' le'e ca'. 
'''
"25" = '''
:sup:`25` Topə txen naquəto' gwyazlažə'əto' gwleɉto' c̱hopə beṉə' quinga chseḻə'əga'acto'one' gan' nitə'əlen' len apostol ca' chacchgüeito' c̱hei Bernaben' na' Pabən'. 
'''
"26" = '''
:sup:`26` La' ḻega'aque' baboso'osanḻažə' yeḻə' mban c̱hega'aque'enə' par chso'one' xšin X̱ancho Jesocristən'. 
'''
"27" = '''
:sup:`27` Chseḻə'əto' Jodasən' na' Silasən' na' ḻega'aque' yoso'ozeɉni'ine' le'e dižə' cho'a c̱he yoguə' de'en nato' ḻe'e cart nga. 
'''
"28" = '''
:sup:`28` Chazlažə'əto' de'en babzeɉni'i Spirit c̱he Diozən' neto' de'en əṉato' cui gonḻe, na' de'e ca' chonən byen cui gonḻe zɉənaquə tapzən. 
'''
"29" = '''
:sup:`29` Bito cheyaḻə' gaole yeḻə' guao de'en chəsə'əne' c̱he lgua'a lsaquə'ən chse'eɉṉi'alažə' beṉə'. Na' bito gaole bia ca' chso'ote' choso'ošoque' do lba'abən'. Na' bito gaole chen c̱hega'acobən'. Na' bito solenḻe no'olə cui naquə no'ol c̱hele na' nic no'olən' solene' beṉə' cui naquə be'en c̱he'. Šə bito chonḻe de'e quinga chonto' mendad cui gonḻe, güenṉə' gonḻe šə ca'. De'e na'azən' chzoɉto' ḻe'e cart nga.” 
'''
"30" = '''
:sup:`30` Nach boso'ozei beṉə' ca' chso'onḻilažə' Jesocristən' apostol ca' na' beṉə' ca' yec̱hopə dižə' nach gwsa'aque' əzɉa'aque' Antioquian'. Na' catə' besə'əžine' Antioquian' bosyo'otobe' yoguə' beṉə' ca' chso'onḻilažə' Jesocristən' na' boso'onežɉue' ḻega'aque' cartən' zɉənox̱e'enə' par boso'olabe'en. 
'''
"31" = '''
:sup:`31` Na' beyož boso'olabe' cartən' besyə'əbeine' ca naquə consejw de'en nyoɉ ḻe'inə'. 
'''
"32" = '''
:sup:`32` Na' ca naquə Jodasən' na' Silasən' ḻeczə choso'ozenene' beṉə' bi de'en bagož Diozən' ḻega'aque'. Nach gwso'elene' beṉə' Antioquia ca' dižə' na' boso'otipe' lažə'əga'aque' par nic̱h ṉitə'ətezə ṉite'e so'onḻilaže'e Jesocristən'. 
'''
"33" = '''
:sup:`33` Zan ža gwnite'e Antioquian' na' catə' bžin ža par yesa'aque' žɉəya'aque' gan' nitə' beṉə' ca' boso'oseḻə' ḻega'aque', beṉə' Antioquia ca' boso'ozeine' ḻega'aque' dižə' gwse'e de que to šao' to güen yesyə'əžine'. 
'''
"34" = '''
:sup:`34` Pero na' ca naquə Silasən' gwc̱hoglaže'e yega'aṉe' na'azə. 
'''
"35" = '''
:sup:`35` Nach ḻeczə Pabən' len Bernaben' gwnitə'əcze' Antioquia na'azə, na' txen len zan beṉə' Antioquia ca' boso'osed boso'olo'ine' beṉə' xtižə' Diozən' na' boso'ozeɉni'ine' ḻega'aque' bi zeɉen. 
'''
"36" = '''
:sup:`36` Na' catə' bagwde to tyemp Pabən' gože' Bernaben': —Šeɉcho yoguə'əḻoḻ syoda ca' gan' bac̱h ɉtix̱ɉue'echo xtižə' X̱ancho Jesocristən' par zɉəyecho nac chsa'ac beṉə' ca' chso'onḻilažə'ənə'. 
'''
"37" = '''
:sup:`37` Nach Bernaben' goclaže'e yesə'əc̱he'e Juan ben' ḻeczə le' Marcos. 
'''
"38" = '''
:sup:`38` Pero Pabən' bene' xbab bito naquən güen yesə'əc̱he'ene', c̱hedə' Juan Marcosən' gwleɉyic̱hɉe' ḻega'aque' Panfilian', bito bega'aṉlene' ḻega'aque' par so'one' xšin Diozən'. 
'''
"39" = '''
:sup:`39` Na' gotə' to bžaš gual entr Pabən' na' Bernaben' xte gosə'əbeɉyic̱hɉ lɉuežɉga'aque'. Bernaben' gwze'e gwc̱he'e Marcosən' gwso'e to ḻo'o barcw par ɉa'aque' C̱hipren'. 
'''
"40" = '''
:sup:`40` Nach Pabən' gwze'e gwc̱he'e Silasən', na' beṉə' ca' chso'onḻilažə' Jesocristən' Antioquian' gosə'əṉabe' lao X̱ancho Diozən' gaquəlene' Pabən' na' Silasən' gatə'ətezə žɉa'aque'. 
'''
"41" = '''
:sup:`41` Nach Pabən' len Silasən' gosə'ədie' Sirian' na' Silisian' par boso'otipe' lažə' beṉə' ca' chso'onḻilažə' Jesocristən' to to yež. 
'''
