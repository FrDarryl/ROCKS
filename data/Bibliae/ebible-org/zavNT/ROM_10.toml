[10]
"1" = '''
:sup:`1` Beṉə' bišə', do yic̱hɉ do laža'a che'enda' par nic̱h beṉə' Izrael gwlaž c̱hia' ca' yesyə'əchoɉe' xni'a de'e malən', na' de'e na'anə' chona' orasyon chṉaba' gaquəlen Diozən' ḻega'aque'. 
'''
"2" = '''
:sup:`2` Ṉezda' can' chse'enene' de'e zan de'e so'one' chsa'aquene' par yebei Diozən'. Pero bito zɉəṉezene' bin' chene'e Diozən'. 
'''
"3" = '''
:sup:`3` Bito chse'eɉni'ine' naquən' baben Diozən' par nic̱h ṉe' c̱he beṉə' de que zɉənaque' beṉə' güen laogüe'enə'. Ḻe'e ḻega'acteze' chse'ene'ene' yesyə'əyilɉe' naquən' so'one' par nic̱h əsa'aque' beṉə' güen lao Diozən'. Bito chse'ene'ene' so'onḻilaže'ene' par nic̱h əṉe' c̱hega'aque' de que zɉənaque' beṉə' güen laogüe'enə'. 
'''
"4" = '''
:sup:`4` Pero notə'ətezə beṉə' chonḻilažə' Cristən', Diozən' ne' c̱he' de que naque' beṉə' güen laogüe'enə' ḻa'aṉə'əczə šə cui chonyaṉe'e can' na ḻein'. 
'''
"5" = '''
:sup:`5` De'e Moisezən' bzoɉe'en de que notə'ətezə beṉə' chone' cuaseḻoḻ can' na ḻein' nachən' naque' beṉə' güen lao Diozən' na' gaquə bane' zeɉḻicaṉe. 
'''
"6" = '''
:sup:`6` Pero nža'alən' nyoɉ Xtižə' Diozən' c̱he beṉə' ca' na Diozən' zɉənaquə beṉə' güen laogüe de'en chso'onḻilaže'ene'. Nan: “Bito goncho xbab ḻo'o la'ažda'ochon' gaquecho: Notono no gaquə cue yoban' o notono no gaquə yetɉ gan' ža' beṉə' guat ca'”, žalə' na'aclə chyažɉecho žɉəxi'icho Cristən' nich gonḻilažə'əchone'. 
'''
"7" = '''
:sup:`7` Na' ḻeczə nyoɉən' nan: “Banombia'acho dižə' de'en chaclen chio'o. Choncho xbab c̱hei na' cho'echo dižə' can' nan.” Na' ḻenṉə' dižə' de'en chzeɉni'ito' beṉə' par nic̱h so'onḻilaže'e Cristən'. 
'''
"8" = '''
:sup:`8` Quingan' cheyaḻə' goncho par nic̱h Diozən' yebeɉe' chio'o xni'a de'e malən'. Cheyaḻə' güe'echo dižə' len beṉə' yoblə par nic̱h yesə'əṉezene' de que chonḻilažə'əcho X̱ancho Jeso'osən', na' ḻeczə cheyaḻə' šeɉḻe'echo do yic̱hɉ do lažə'əcho de que Dioz nan' boḻis bosbane' Jeso'osən' ladɉo beṉə' guat ca'. 
'''
"9" = '''
:sup:`9` Diozən' ne' de que naccho beṉə' güen laogüe'enə' šə cheɉḻe'echo do yic̱hɉ do lažə'əcho de que cuine'enə' boḻis bosbane' Jeso'osən' ladɉo beṉə' guat ca'. Na' šə cho'echo dižə' len beṉə' yoblə par nic̱h yesə'əṉezene' de que bachonḻilažə'əcho X̱ancho Jeso'osən', nachən' Diozən' yebeɉe' chio'o xni'a de'e malən'. 
'''
"10" = '''
:sup:`10` Xtižə' Diozən' de'en nyoɉən nan: “Notə'ətezə beṉə' chso'onḻilažə' Diozən' bitobi zto' sa'aquene' c̱he de'en chso'onḻilaže'ene'.” 
'''
"11" = '''
:sup:`11` Chio'o beṉə' Izrael na' chio'o cui naccho beṉə' Izrael, tozəczə can' chon Diozən' len yoguə'əcho, la' X̱ancho Jeso'osən' naque' X̱an yoguə'əḻoḻ beṉə'. Ḻe' ḻechguaḻe cheyašə' cheži'ilaže'e yoguə'əcho con šə chṉabcho gaquəlene' chio'o. 
'''
"12" = '''
:sup:`12` Can' na Xtižə' Diozən' de'en nyoɉən': “Notə'ətezə beṉə' yesə'əṉab goclen laogua' nada' naca' X̱anḻe, guaquəlencza' ḻega'aque'.” 
'''
"13" = '''
:sup:`13` Pero ¿nacxa so'on beṉə' yesə'əṉabe' goclen laogüe'enə' šə bito chso'onḻilaže'ene'? Na' ¿nacxa so'one'en so'onḻilaže'e ḻe' šə cuiṉə' se'enene' xtiže'enə'? Na' ¿nacxa gaquə əse'enene' xtiže'e na'anə' šə cui zo beṉə' güe' xtiže'enə' len ḻega'aque'? 
'''
"14" = '''
:sup:`14` ¿Nacxa so'on beṉə' yesə'əyix̱ɉui'e dižə'ənə' šə bito zo no chseḻə' ḻega'aque' par yesə'əyix̱ɉui'en? Can' nyoɉczə Xtižə' Diozən' nan: “Chebeichgüeicho len beṉə' chesə'əyix̱ɉui'e guac socho binḻo len Diozən', chesə'əyix̱ɉui'e dižə' güen dižə' cobə c̱he'enə'.” 
'''
"15" = '''
:sup:`15` Pero ḻa'aṉə'əczə catə' chse'ene beṉə' dižə' güen dižə' cobə c̱he Diozən', caguə yogue'e choso'ozenague' c̱hei. De'e Isaiazən' gwne': “X̱ana' casi notono no choso'ozenag dižə' de'en chyix̱ɉue'eto'onə'.” 
'''
"16" = '''
:sup:`16` Cheyaḻə' əse'ene beṉə' dižə' güen dižə' cobə de'en gwzeɉni'in ḻega'aque' c̱he Cristən' par so'onḻilaže'ene'. 
'''
"17" = '''
:sup:`17` Pero chṉaba': ¿əcabi ṉe'e se'ene beṉə' Izrael ca' dižə' güen dižə' cobə de'en chzeɉni'in c̱he Cristən'? Bac̱h gwse'enene'en. Bac̱h chac can' nyoɉ Xtižə' Diozən' nan: Doxenḻə yežlyon' bac̱h gosə' gwlalɉə dižə'ənə'. Zbi'izcan yežlyon' babseḻə' Diozən' xtiže'enə'. 
'''
"18" = '''
:sup:`18` Na' chṉaba' de'e yoblə: ¿əcui gwse'eɉni'i beṉə' Izrael ca' dižə' de'en chzeɉni'in c̱he Crist na'anə'? Zse'eɉni'iczene'en. De'e Moisezən' gwdix̱ɉui'e can' gwna Diozən', gwne': Nada' Dioz gona' güen len beṉə' ca' cui zɉənaquə ṉasyon c̱hia'. De'e na'anə' gue'ile ḻega'aque'. Na' gona' güen len beṉə' ža' ṉasyon ca' beṉə' cui bi chse'eɉni'i, na' de'e na'anə' əža'ale. 
'''
"19" = '''
:sup:`19` Na' de'e profet Isaiazən' bito bžebe' gwdix̱ɉui'e can' gwna Diozən': Beṉə' cui besyə'əyilɉ nada', bedəsyə'ədi'e nada'. Na' beṉə' cui gosə'əṉab nada', na' bena' par nic̱h gwso'ombi'e nada'. 
'''
"20" = '''
:sup:`20` Na' de'e profet Isaiazən' ḻeczə gwdix̱ɉui'e can' gwna Diozən' c̱he beṉə' Izrael ca', gwne': “Do tyempte chaxa' beṉə' ca' cui choso'ozenag c̱hia' par nic̱h yoso'ozenague'. Beṉə' žod beṉə' godenag zɉənaquəga'aque' len xtiža'anə'.” 
'''
