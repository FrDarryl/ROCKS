[17]
"1" = '''
:sup:`1` Catə' besyə'əsa'ac Pabən' len Silasən' besyə'ədie' gan' ne' Anfipolis na' Apolonia. Na' ḻe'e besyə'əžinte' to syoda de'en nzi' Tesalonica ga zo to yo'odao' ga chɉa'ac beṉə' Izrael ca'. 
'''
"2" = '''
:sup:`2` Na' Pabən' ca costombr c̱hecze' gwyeɉe' ḻo'o yo'oda'onə' na' lao šoṉə ža dezcanz ca' bzeɉni'ine' ḻega'aque' xtižə' Diozən'. 
'''
"3" = '''
:sup:`3` Bzeɉni'ine' ḻega'aque' de que Xtižə' Diozən' de'en boso'ozoɉ de'e profet ca' beṉə' ca' gwso'e xtižə' Diozən' cana' cho'en dižə' c̱he Cristən' nan de que yoso'oc̱hi' yoso'osaquə' beṉə' ḻe' na' so'ote'ene' na' techlə yeyas yebane' ladɉo beṉə' guat ca'. Nach ḻeczə gože' ḻega'aque': ―Jeso'osən' ben' cho'a dižə' c̱hei, ḻe'enə' Cristən' ben' bseḻə' Diozən' par chaclene' chio'o. 
'''
"4" = '''
:sup:`4` Beyož be'e dižə'ənə' zan beṉə' Izrael ca' gwse'eɉḻe'e c̱he' na' gwsa'aque' txen len Pabən' na' Silasən', na' zan beṉə' griego beṉə' gwso'elao' Diozən' na' zan no'olə blao ḻeczə gwse'eɉḻe'e c̱he'. 
'''
"5" = '''
:sup:`5` Pero na' beṉə' Izrael ca' cui gwse'eɉḻe'e xtižə' Diozən' gwsa'acxi'ine' Pabən' len Silasən' nach boso'otobe' x̱oṉɉ beṉə' mal chsa'aš lao lqueyən' na' txen zɉənaque' boso'ota boso'oṉe' beṉə' ca' ža' lao' syodan'. Nach ɉa'acyalcze' liž ben' le Jason chəsyə'əyilje' Pabən' len Silasən' par yesə'əc̱he'e ḻega'aque' na' so'one' ḻega'aque' lao na' beṉə' syodan'. 
'''
"6" = '''
:sup:`6` Pero catə' besə'əžine'enə' notono Pabən' len Silasən' nitə'ənə'. Nach gosə'əxobe' Jasonṉə' lene' yeto c̱hopə beṉə' ca' chso'onḻilažə' Jesocristən' ɉso'e ḻega'aque' lao beṉə' ca' chəsə'ənabia' syodan'. Na' catə' besə'əžine' lao beṉə' gwnabia' ca' gwse'e ḻega'aque' zižɉo: ―Ca naquə beṉə' quinga chsa'aše' chəsə'əbeque' de'e zed doxenḻə na' ṉa'a babla'aque' gan' nga zocho nga. 
'''
"7" = '''
:sup:`7` Na' Jason ni babgüialaogüe' ḻega'aque' liže'enə', na' yogue'e chso'one' contr ḻei c̱he Rei Sesar de'en naocho na' chəsə'əne' de que zo yeto rei beṉə' le Jeso'os. 
'''
"8" = '''
:sup:`8` Besə'əža'achgua beṉə' lao' syodan' na' beṉə' gwnabia' c̱hega'aque' ca' catə' gwse'enene' can' chəsə'əna beṉə' ca'. 
'''
"9" = '''
:sup:`9` Nach Jasonṉə' len beṉə' lɉuežɉe' ca' boso'ožie' mech par nic̱h bosyo'osan beṉə' gwnabia' ca' ḻega'aque'. 
'''
"10" = '''
:sup:`10` Nach beṉə' ca' chso'onḻilažə' Jesocristən' lgüegwzə lao že' na' bosyo'ose'e Pabən' len Silasən' par ɉəya'aque' gan' ne' Berea. Na' catə' besyə'əžine'enə' ɉa'aque' ḻo'o yo'odao' c̱he beṉə' Izrael ca'. 
'''
"11" = '''
:sup:`11` Beṉə' Berea ca' zɉənaquəche' beṉə' šao' cle ca beṉə' Tesalonica ca' na' besyə'əbeine' boso'ozenague' xtižə' Jesocristən' de'en boso'ozeɉni'i Pabən' len Silasən' ḻega'aque', na' tža tža besyə'əyilɉe' gan' nyoɉ de'e ca' boso'ozeɉni'ine' par nic̱h gosə'əṉezene' šə ḻe can' nan. 
'''
"12" = '''
:sup:`12` Na' zanga'aque' gwso'onḻilaže'e Jesocristən', na' ḻeczə zan beṉə' griego ca' na' zan no'olə blao. 
'''
"13" = '''
:sup:`13` Nach beṉə' Izrael ca' ža' Tesalonican' beṉə' ca' cui chso'onḻilažə' Jesocristən', gwse'enene' rson de que Pabən' len Silasən' banite'e Berean' choso'ozenene' xtižə' Diozən'. Nach gwsa'aque' ɉa'aque' Berean' par ɉəsə'əta ɉəsə'əṉe' beṉə' lao' syodan'. 
'''
"14" = '''
:sup:`14` Pero beṉə' ca' chso'onḻilažə' Jesocristən' Berean' ḻe'e boso'osa'ate' Pabən' gwyeɉe' cho'a nisda'onə' pero na' besyə'əga'aṉ Silasən' len Temtion'. 
'''
"15" = '''
:sup:`15` Na' beṉə' ca' gosə'əgo'o lao ne'e ɉso'e Pabən' syoda Atenas de'en chi' gan' nzi' Gresia. Na' catə' besa'aque'enə' Pabən' bene' mendad əžɉa'ac Silasən' len Temtion' lgüegwzə gan' zoe'enə'. 
'''
"16" = '''
:sup:`16` Na' lao zoe' Atenasən' chbeze' beṉə' ca', cuili biczən' chaque yic̱hɉla'aždaogüe'enə' chgüie' catequən' že'e ža' lgua'a lsaquən' chse'eɉṉi'alažə' beṉə' Atenas ca'. 
'''
"17" = '''
:sup:`17` De'e na'anə' bzeɉni'ine' beṉə' Izrael ca' ḻo'o yo'odao' c̱hega'aque'enə' len yeziquə'əchlə beṉə' ca' chso'onḻilažə' Diozən'. Na' ḻeczə yoguə' ža gwyeɉe' gan' chac ya'a par ɉe'e xtižə' Diozən' len beṉə' ca' ža'anə'. 
'''
"18" = '''
:sup:`18` Na' beṉə' ca' bazɉənao de'en choso'osed choso'olo'i epicoreo ca' na' estoico ca' gosə'əzolaogüe' gwso'elene' Pabən' dižə'. Nach baḻe' gosə'əṉe': ―¿Bi nga əṉa de'e güe' dižə' nga chio'o? Nach yebaḻe' gosə'əne': ―Zedəzenḻɉeine' chio'o c̱he yeto c̱hopə beṉə' cobən' šeɉṉi'alažə'əcho. Gosə'əne' ca' c̱hedə' Pabən' bzeɉni'ine' ḻega'aque' dižə' c̱he Jeso'osən' na' bzeɉni'ine' ḻega'aque' can' beban Jeso'osən' ladɉo beṉə' guat ca'. 
'''
"19" = '''
:sup:`19` Nach gosə'əc̱he'e Pabən' to latɉə gan' ne' Areopago gan' chesə'ədobe' par chso'e consejw na' catə' besə'əžine'enə' nach gwse'ene': ―Chene'eto' əgwzeɉni'ido' neto' bi de'e cobən' chsed chlo'ido'. 
'''
"20" = '''
:sup:`20` La' dižə' de'e cuiczə ṉe'e yeneton' cho'o, na' chene'eto' əṉezeto' bi zeɉenṉə'. 
'''
"21" = '''
:sup:`21` Na' ca costombr c̱he beṉə' Atenas ca' na' c̱he beṉə' zitə' ca' ža' Atenasən' con chaše' no güe' dižə' o gozenag dižə' šə bi de'e cobə de'e de. 
'''
"22" = '''
:sup:`22` Nach Pabən' gwzeche' gwchoḻga'aque'enə' gan' ne' Areopagon' na' gože' ḻega'aque': ―Le'e beṉə' Atenas, chacbe'ida' de que cheɉṉi'alažə'əchguale lgua'a lsaquə' ca'. 
'''
"23" = '''
:sup:`23` Catə' gwdia' tnezən' ble'ida' latɉə gan' nitə' de'e ca' cheɉṉi'alažə'əlen'. Na' entr latɉ ca' gan' nitə' de'e ca' cheɉṉi'alažə'əlen' ble'ida' to latɉə gan' nyoɉən nan: “Par X̱ancho be'enə' cui no nombia'”. Ca naquə be'enə' cheɉṉi'alažə'əle sin cui nombi'alene' c̱he be'ena'anə' əchyix̱ɉue'ida' le'e. 
'''
"24" = '''
:sup:`24` Dioz ben' ben yežlyon' na' yoguə'əte de'e de laogüen', ḻen' chnabi'e yoban' na' yežlyon'. Bito zoe' do ḻo'o yo'o de'e ben beṉac̱hən' par se'eɉṉi'alaže'e ḻe'. 
'''
"25" = '''
:sup:`25` Bito de de'e əṉacho gon beṉac̱hən' par gaquəlene' Diozən' žalə' na'aclə bi chyažɉene'. Dioz na'anə' cho'e yeḻə' mban c̱he yoguə'əḻoḻ beṉə', chgüe'e ḻega'aque' biš na' cho'e ḻega'aque' yoguə'əte de'e zɉənape'. 
'''
"26" = '''
:sup:`26` Na' tozə chen bene' beṉac̱hən' beṉə' ža' doxen lao yežlyon'. Na' bsi'e xṉeze bat ṉitə' to to beṉə' na' gan' ṉite'e. 
'''
"27" = '''
:sup:`27` Diozən' bnite'e yoguə' beṉac̱hən' lao yežlyon' par nic̱h ca' yesyə'əyilɉe' naclə so'one' par nic̱h ca' so'ombi'ene' na' so'onḻilaže'e tozə ḻe'. De'e ḻi Diozən' bito zoe' zitə' len to to chio'o. 
'''
"28" = '''
:sup:`28` Ḻe'enə' chone' par nic̱h zocho na' par mbancho na' par chdacho, can' gwnaczə to beṉə' poeta c̱hele ben' be' dižə' xoche gwne': “De'e ḻi naccho dia c̱he Diozən'.” 
'''
"29" = '''
:sup:`29` Na' əchnia' le'e de'en naccho xi'iṉ dia c̱he Diozən' bito cheyaḻə' gonḻizcho xbab de que ḻe' naque' ca no lgua'a lsaquə' de or, de pḻat o de yeɉ, de'e ca' chsa'alɉlažə' beṉac̱hən' chso'one'. 
'''
"30" = '''
:sup:`30` Antslə Diozən' be'e latɉə gwso'on beṉac̱hən' con can' gwna xbab c̱hega'aque'enə' yeḻə' cui cheɉni'i c̱hega'aque'. Pero ṉa'a Diozən' chone' mendad de que yoguə'əḻoḻ beṉə' ža' doxenḻə yežlyon' yesyə'ədiṉɉene' xtoḻə'əga'aque'enə'. 
'''
"31" = '''
:sup:`31` La' Diozən' bambeɉe' Jesocristən' par əc̱hoglaogüe'en c̱he chio'o beṉac̱h šə nocho napcho doḻə'. Na' Diozən' banžie' bia' batən' c̱hoglaogüe'en c̱he chio'o beṉac̱h. Na' de'en bosban Diozən' Jesocristən' ladɉo beṉə' guat ca' ṉezecho de que de'e ḻi c̱hoglaogüe'en c̱he chio'o beṉac̱h na' zdacze' ḻicha ca de'en gone' ca'. 
'''
"32" = '''
:sup:`32` Catə' beyož gwse'enene' gwna Pabən' de que yesyə'əban beṉac̱hən' ladɉo beṉə' guat ca' baḻe' gwso'onene' borl na' yebaḻe' gwse'ene': ―Na' gwzenagyetši'ito' can' cho'o dižə'ənə' yetolə ža. 
'''
"33" = '''
:sup:`33` Ca' goquə beza' Pabən' Areopagon' gan' ža' beṉə' ca'. 
'''
"34" = '''
:sup:`34` Pero na' baḻə beṉə' Atenas ca' gwsa'aque' Pabən' txen na' gwso'onḻilaže'e Jesocristən'. Na' entr beṉə' ca' gwsa'ac Pabən' txen, len to beṉə' byo le Dionisio na' yeto no'olə le Damaris. Na' Dionision' naque' to beṉə' gwnabia' ca' chso'e consejon' Areopagon'. 
'''
