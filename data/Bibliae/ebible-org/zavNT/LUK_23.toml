[23]
"1" = '''
:sup:`1` Na' yoguə'əḻol beṉə' zan ca' gosə'əzeche' nach gosə'əc̱he'ene' lao Pilatən'. 
'''
"2" = '''
:sup:`2` Na' gwzolao bosə'əcuiše' Jeso'osən' gosə'əne': ―Bagwc̱hoglaoto' c̱he benga de que cheyaḻə' gate' ca de'en chta chṉe' ṉasyon Izraelən'. Na' ḻeczə chžone' c̱hixɉwto' impuest de'en chṉab Rei Sesarən'. Nach ḻeczə ne' de que ḻe' naque' Cristən' ben' gwleɉ Diozən' par gaquəlene' ṉasyon c̱heto'onə' na' naque' to rei. 
'''
"3" = '''
:sup:`3` Nach Pilatən' gože'ene': ―¿Elen' naco' rei c̱he beṉə' Izrael ca'? Nach Jeso'osən' gože'ene': ―Ḻe can' nao' nan' naca'. 
'''
"4" = '''
:sup:`4` Nach Pilatən' gože' bx̱oz ca' na' beṉə' zan ca' nžag laogüe'enə': ―Bitobi chla'alaon šə bi doḻə' napə benga. 
'''
"5" = '''
:sup:`5` Pero na' gosə'əṉeche' gosə'əne': ―Chta chṉe' yoguə'əḻoḻ beṉə' ža' Jodea nga len de'en chsed chlo'ine'. Gwzolao bsed blo'ine' Galilean' pero lenczə nga bachsed chlo'ine' ṉa'a. 
'''
"6" = '''
:sup:`6` Catə' bene Pilatən' can' gosə'əne', gwṉabe' šə Jeso'osən' naque' beṉə' Galilea. 
'''
"7" = '''
:sup:`7` Na' catə' gocbe'ine' de que Jeso'osən' ze'e Galilean' gan' chnabia' goberṉador Erodən', na' bseḻe'ene' lao Erodən', la' ca or na' zo Erodən' Jerosalenṉə'. 
'''
"8" = '''
:sup:`8` Catə' Erodən' ble'ine' ḻe' bebeine' c̱hedə' bagoc sša chene'ene' le'ine'ene'. Babenene' xtižə' Jeso'osən' na' gwzoe' lez le'ine' to de'e zaquə' yebanene'. 
'''
"9" = '''
:sup:`9` Nach de'e zan gwṉabene' Jeso'osən', pero ni to dižə' c̱he'enə' cui boži'i Jeso'osən'. 
'''
"10" = '''
:sup:`10` Bx̱oz əblao ca' na' beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' gosə'əzeche' gaḻə'əzə na' bosə'əcuiše'ene' len zan dižə'. 
'''
"11" = '''
:sup:`11` Na' Erodən' len soḻdad c̱he' ca' gwzolao gosə'əzi'ic̱hiže'ene' na' gwso'onene' borl. Nach catə' beyož bosə'əguacue'ene' to lachə' xoche juisy, bosə'əseḻe'ene' lao Pilatən'. 
'''
"12" = '''
:sup:`12` Na' dezd ža na' gwsa'ac Erodən' len Pilatən' migw, c̱hedə' antslə besə'əgue'i lɉuežɉga'aque'. 
'''
"13" = '''
:sup:`13` Nach Pilatən' betobe' bx̱oz əblao ca' na' beṉə' gwnabia' ca' nach len beṉə' ža' gan' chso'one' yeḻə' jostisən'. 
'''
"14" = '''
:sup:`14` Na' gože' ḻega'aque': ―Le'e bedəgua'ale benga laogua' nga, na' gwnale c̱he' de que chta chṉe' beṉə' Izraelən'. Nada' bac̱h gwṉabyožəda'ane' laole nga, na' ca xyan' de'en chaole c̱he', ni to de'e xiṉɉ cui chželda' šə bin' none'. 
'''
"15" = '''
:sup:`15` Na' ḻeczə ca' Erodən' bitobi xtoḻe'e bželene', na' bosseḻe'ene' laoto' nga. Na' naquən clar bitobi ben benga de'e cheyaḻə' gate'. 
'''
"16" = '''
:sup:`16` Na' ṉa'a con gona' mendad yesə'əyine'ene' na' əgwsana'ane'. 
'''
"17" = '''
:sup:`17` Gwne' ca' c̱hedə' gotə' to costombr c̱hega'aque' de que əgwsane' to beṉə' pres lao yoguə' lṉi pascon'. 
'''
"18" = '''
:sup:`18` Na' yoguə' beṉə' ca' ža' na' gwso'osye'e, tozə ca gosə'əne': ―¡Echoɉtega benga gate', na' əgwsano' Barrabasən'! 
'''
"19" = '''
:sup:`19` Na' ca naquə Barrabasən' gosə'əyix̱ɉue'ene' ližya c̱hedə' ḻe' bx̱ie' gwdiḻə lao syodan' na' goque' to beṉə' güet beṉə'. 
'''
"20" = '''
:sup:`20` Na' Pilatən' de'e yoblə gwṉabene' ḻega'aque' šə əgwsane' Jeso'osən'. 
'''
"21" = '''
:sup:`21` Pero gwso'osye'e gosə'əne': ―¡Bde'e ḻe'e yag corozən'! ¡Bde'e ḻe'e yag corozən'! 
'''
"22" = '''
:sup:`22` Na' de'e əgwyoṉ lase gož Pilatən' ḻega'aque': ―¿Bi de'e mal bene'enə'? Ni to de'e xiṉɉ cui cheželda' šə bin' none'. Na' con gona' mendad yesə'əyine'ene' nach əgwsana'ane'. 
'''
"23" = '''
:sup:`23` Pero con gwso'osye'e yelatə' zižɉoch gosə'əṉabe' par əgwde'ene' ḻe'e yag corozən'. Na' Pilatən' gwzolaogüe' bzenague' c̱hega'aque'. 
'''
"24" = '''
:sup:`24` Na' gwc̱hoglaogüe'en de que gaquə can' gosə'əṉabene' ḻe'. 
'''
"25" = '''
:sup:`25` Na' bsane' Barrabasən' ben' zɉənyix̱ɉue' ližyan' ben' gosə'əṉabe' əgwsane' ḻa'aṉə'əczə Barrabasən' goque' ben' bx̱e gwdiḻən' na' beṉə' güet beṉə'. Na' Pilatən' bene' Jeso'osən' lao na'aga'aque'enə' par so'one' len ḻe' can' chse'enene'. 
'''
"26" = '''
:sup:`26` Na' lao zɉənc̱he'ene' fuerlə syodan' besyə'əžague' to beṉə' Sirene le' Simon, ze'e zeze'e fuerlə syodan'. Ḻa fuers bosə'əde'e yag coroz c̱he Jeso'osən' cože'enə' na' gwnaogüe' Jeso'osən'. 
'''
"27" = '''
:sup:`27` Na' beṉə' zan zɉəsə'ənao ḻe' na' zɉəlen zan no'olə. Na' no'ol ca' gwzolao gwso'osye'e gosə'əbeže' c̱he'. 
'''
"28" = '''
:sup:`28` Pero na' Jeso'osən' gwyec̱hɉe' na' gože' ḻega'aque': ―No'olə lao' syoda Jerosalen, bito cuežle c̱hia', yeɉni'a ḻecuež c̱hele na' c̱he xi'iṉle. 
'''
"29" = '''
:sup:`29` Na' de'e ḻi gwžin ža catə' yesə'əne': “Mbalaz nitə' no'olə güiž no'olə cui no gwxan na' cui no bi'i c̱he' zo par əgguaže'e.” 
'''
"30" = '''
:sup:`30` Ca na' yesə'əṉablaže'e yesə'əbix̱ə ya'a ca' par c̱henən ḻega'aque', yesə'əṉablaže'e əca'a bdiṉɉ gotən ḻega'aque'. 
'''
"31" = '''
:sup:`31` Šə so'ot beṉə' nada' len cui bi xtoḻa'a de, ¡naquəchxe so'one' len le'e nacle beṉə' güen de'e malən'! 
'''
"32" = '''
:sup:`32` Na' ḻeczə gosə'əc̱he'e c̱hopə beṉə' güen de'e malən' par boso'ode'e ḻega'aque' ḻe'e yag corozən' can' gwso'one' len Jeso'osən'. 
'''
"33" = '''
:sup:`33` Na' catə' besə'əžine' latɉə ganə' nzi' “Yic̱hɉ Beṉə' Guat”, boso'ode'e Jeso'osən' ḻe'e yag corozən', na' ḻeczə boso'ode'e beṉə' mal ca' c̱hopə ḻe'e yag corozən' len ḻe'. Toe' gwda' cuit Jeso'osən' ḻicha na' yetoe' cuite' yeglə. 
'''
"34" = '''
:sup:`34` Na' Jeso'osən' gwne': ―X̱a, bezi'ixen c̱he yoguə' beṉə' quinga chəsə'əgue'i nada', la' caguə zɉəṉezene' bin' chso'one'enə'. Na' gwso'one' xala'ane'enə' rif par bosyo'oḻe'en. 
'''
"35" = '''
:sup:`35` Na' beṉə' zan gosə'əzeche' na' besyə'əyate'ene'. Na' beṉə' gwnabia' c̱hega'aque' ca' gwso'onene' borl, chəsə'əne': ―Yeziquə'əchlə beṉə' bosle'. Šə de'e ḻi naque' Cristən' ben' gwleɉ Diozən' par gaquəlene' ṉasyon c̱hechon', ¿bixc̱hen' cui chosla cuine'? 
'''
"36" = '''
:sup:`36` Nach soḻdad ca' ḻeczə gwso'onene' borl gosə'əbigue'e gaḻə'əzə gan' zo yag corozən' na' boso'onežɉue'ene' binagr. 
'''
"37" = '''
:sup:`37` Nach gwse'ene': ―Šə len' naco' Rei c̱he beṉə' Izraelən', bosla cuino'. 
'''
"38" = '''
:sup:`38` Na' yic̱hɉ yag coroz c̱he'enə' gwzo to de'en nyoɉən ca de'en bcuiš ḻe', na' nan: “Bengan' Rei c̱he beṉə' Izrael ca'.” Na' byoɉən dižə' griego, dižə' latin na' dižə' ebreo. 
'''
"39" = '''
:sup:`39` To beṉə' mal ben' da' ḻe'e yag corozən' cuit Jeso'osən' ḻeczə gwzi'ic̱hiže'ene', gože'ene': ―Šə len' naco' ben' gwleɉ Diozən' par gaquəleno' ṉasyon c̱hechon', bosla cuino' na' ḻeczə bosla neto'. 
'''
"40" = '''
:sup:`40` Pero na' ben' yeto gwdiḻe' ḻe' gože'ene': ―¿Ebito chžebo' Diozən'? len badacho ḻe'e yag corozən' par gatcho. 
'''
"41" = '''
:sup:`41` Na' de'en gatcho naquən ḻicha, c̱hedə' ṉa'a chzi'icho castigw c̱he xtoḻə'əchon' laogüe naccho beṉə' güen de'e malən'. Pero benga bitobi doḻə' nape'. 
'''
"42" = '''
:sup:`42` Nach gože' Jeso'osən': ―Jeso'os, žɉəsa'alažə'əšgo' nada' catə' əžin ža ṉabi'o. 
'''
"43" = '''
:sup:`43` Na' gož Jeso'osən' ḻe': ―De'e ḻi əchnia' le', ṉeža soczo' len nada' gan' zo Diozən'. 
'''
"44" = '''
:sup:`44` Na' catə' bžin do gobiž goc žc̱hoḻ doxen lao yežlyon' xte do cheda šoṉə. 
'''
"45" = '''
:sup:`45` Bito bse'eni' bgüižən'. Na' ca naquə lachə'ən de'en ze ḻo'o yo'odao' əblaonə' gwchezə gwchoḻen xte goquən c̱hoplə. 
'''
"46" = '''
:sup:`46` Nach Jeso'osən' bisye'e gwne': ―X̱a, chon cuina' lao na'o. Bezi' spirit c̱hi'anə'. Na' beyož gwne' ca' gote'. 
'''
"47" = '''
:sup:`47` Na' catə' ble'i capitan c̱he soḻdad ca' de'e quinga, be'elaogüe'e Diozən' na' gwne': ―De'e ḻiczə benga naque' beṉə' zda ḻicha. 
'''
"48" = '''
:sup:`48` Na' beṉə' zan besə'əžag par besə'əle'ine' can' chac. Na' yoguə'əḻoḻe' catə' babesə'əle'ine'en ɉəya'aque' gosə'əbažə' lc̱ho'oga'aque'enə'. 
'''
"49" = '''
:sup:`49` Na' yoguə' beṉə' ca' gwso'ombia' Jeso'osən' na' zɉəlen no'olə ca' ɉəsə'ənao ḻe' catə'ən beze'e Galilean' gosə'əzeche' zitə'ələ besə'əle'ine' de'e ca' goquən'. 
'''
"50" = '''
:sup:`50` Na' zo to beṉə' lao' syoda Arimatea gan' mbane Jodean' na' le' Jwse. Naque' txen len beṉə' ca' chesə'ənabia' lao beṉə' Izrael ca'. Jwsen' naque' to beṉə' güen, beṉə' zda ḻicha. 
'''
"51" = '''
:sup:`51` Gwzoe' lez əžin ža seḻə' Diozən' beṉə' ṉabi'e ṉasyon Izraelən'. Bito bene' txen len beṉə' ca' catə'ən gosə'əc̱hoglaogüe'en so'ote' Jeso'osən'. 
'''
"52" = '''
:sup:`52` Be'ena' gwyeɉe' lao Pilatən' na' gwṉabe' cuerp c̱he Jeso'osən'. 
'''
"53" = '''
:sup:`53` Na' beletɉe'ene' ḻe'e yag corozən' na' blaže'ene' to lachə' na' gwlo'ene' to ḻo'o bloɉ ba. Na' naquən to ba cobə ga cuiczə no no ṉe'e šo'o. 
'''
"54" = '''
:sup:`54` Na' goc de'e quinga žan' catə'ən chso'eni'e c̱he lṉi pascon', na' babžin or par so'omba'aṉe' ža dezcanzən'. 
'''
"55" = '''
:sup:`55` Na' no'ol ca' za'ac len Jeso'osən' Galilean' ɉəsə'ənaogüe' Jwsen' par besə'əle'ine' ba c̱he Jeso'osən' na' can' gwxoa cuerp c̱he'enə'. 
'''
"56" = '''
:sup:`56` Nach besa'aque' na' ɉəsyə'əyenšaogüe'e to de'en chḻa' zix̱ de'en none' len mirra na' aloes. Na' ža dezcanzən' gwso'one' dezcanz segon can' na ḻein'. 
'''
