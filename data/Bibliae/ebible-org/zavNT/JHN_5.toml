[5]
"1" = '''
:sup:`1` Gwdenə' goḻə' to lṉi c̱he neto' beṉə' Izrael Jerosalenṉə' na' gwyeɉ Jeso'osən'. 
'''
"2" = '''
:sup:`2` Jerosalen na' žia to tanc de'en nzi' Betesda dižə' ebreo. Žian gaḻə'əzə cho'a puert c̱he syodan' de'en nzi' “C̱he xilə' ca'”. Na' nyec̱hɉ mbi'i cuit cue'eɉ tanquən' gueyə' ca cha'ašil dao'. 
'''
"3" = '''
:sup:`3` Na' beṉə' zan beṉə' güe' zɉəde' ḻo'o cha'ašil da'onə', no beṉə' lc̱hoḻ, beṉə' coj, na' no beṉə' zɉənat to part güeɉə cuerp c̱hega'aque'enə'. Zɉədie' chəsə'əbeze' batə'əquən' ta nisən'. 
'''
"4" = '''
:sup:`4` To angl betɉe' tgüeɉə bte' nisən', na' con beṉə' chyobe chetɉ ḻo'o nisən' catə'ən cheyož chta anglən' ḻen, ḻe'enə' cheyaque c̱he bitə'ətezə yižgüe' de'e che'ine'. 
'''
"5" = '''
:sup:`5` Na' entr beṉə' ca' len to beṉə' byo bagoc ši'inšoṉəchoa iz chacšenene'. 
'''
"6" = '''
:sup:`6` Na' Jeso'osən' ble'ine' be'enə' na' gocbe'ine' de que bagwža de' ca'. Na' gože'ene': ―¿Eche'endo' yeyacdo'? 
'''
"7" = '''
:sup:`7` Na' beṉə' güe'enə' gože'ene': ―Señor, caguə no beṉə' zo cue'e nada' ḻo'o tanquən' catə'ən chda nisən'. Na' žlacte əzya'a nada' par šo'a, beṉə' yoblə chyobene' chetɉe' ḻo'o nisən'. 
'''
"8" = '''
:sup:`8` Nach gož Jeso'osən' ḻe': ―Gwyas na' botobə xta'onə' na' gwda. 
'''
"9" = '''
:sup:`9` Na' ḻe'e beyactei be'enə' na' botobe' xte'enə' na' gwzolao chde'. Goc de'enə' ža dezcanz. 
'''
"10" = '''
:sup:`10` Nach beṉə' blao c̱he neto' beṉə' Izrael gwse'e ben' beyaquen': ―Ža dezcanz ṉa'a. Bito de lsens yeyoa' xta'onə. 
'''
"11" = '''
:sup:`11` Nach gože' ḻega'aque': ―Ben' beyone nada' gože' nada': “Botobə xta'onə', beyoa'an na' gwda.” 
'''
"12" = '''
:sup:`12` Na' gwse'ene': ―¿Noxan' gož le': “Botobə xta'onə' na' gwda”? 
'''
"13" = '''
:sup:`13` Na' ben' beyaquene' bito ṉezene' non', c̱hedə' Jeso'osən' babebi'iže'e gan' ža' beṉə' zan ca'. 
'''
"14" = '''
:sup:`14` Gwdechlə bedil Jeso'osən' ḻe' ḻo'o yo'odao' əblaonə' na' gože'ene': ―Bac̱h beyacdo' ṉa'a. Bitoch bi de'e mal gono' par nic̱h cui gac c̱hio' to de'e maləch. 
'''
"15" = '''
:sup:`15` Nach beza' be'enə' na' gwdix̱ɉue'ine' beṉə' blao c̱he ṉasyon Izrael c̱heto'on de que Jeso'os na'anə' beyone ḻe'. 
'''
"16" = '''
:sup:`16` Na' de'e na'anə' beṉə' blao ca' boso'olagzeɉə boso'olagzide' Jeso'osən' chəsə'əyilɉlaže'e naclən' so'one' par so'ote'ene' de'en bene' miḻagr ca' ža dezcanzən'. 
'''
"17" = '''
:sup:`17` Na' Jeso'osən' gože' ḻega'aque': ―X̱a'anə' chelaḻene' yoguə' ža, na' ḻeczə ca' nada'. 
'''
"18" = '''
:sup:`18` Nach beṉə' blao c̱he ṉasyon c̱heto'on mazəchlə gosə'əyilɉlaže'e naclən' so'one' par so'ote'ene' por ni c̱he de'en gwne' de que Diozən' naquə X̱e', caguə tlaozə de'en cui bemba'aṉe' ža dezcanz na'anə'. Na' de'en gwne' de que Diozən' naque' X̱e' zeɉen de que tozəczə can' zaque'e len Diozən'. 
'''
"19" = '''
:sup:`19` Na' gož Jeso'osən' ḻega'aque': ―De'e ḻi chnia' le'e, bito gaquə bi gona' to gwlazza', nadan' naca' Xi'iṉ Diozən'. De'en chle'ida' chon X̱a'anə', ḻenṉə' chona'. Yoguə'əḻoḻ de'en chon X̱a'anə', ḻeczə ḻenṉə' chona'. 
'''
"20" = '''
:sup:`20` X̱a'anə' chaquene' c̱hia', na' chlo'ine' nada' yoguə' de'en chon cuine'. Na' əgwlo'ine' nada' de'e zaquə'əch ca de'e quinga de'e gona' par nic̱h yebanele. 
'''
"21" = '''
:sup:`21` X̱a' Diozən' chbeɉe' beṉə' na' chone' ca chatə' yeḻə' mban zeɉḻicaṉe c̱hega'aque' par nic̱h cui əsa'aque' ca beṉə' guat len yic̱hɉla'ažda'oga'aque'enə'. Na' ca'aczən' chona' nada' naca' Xi'iṉe', chbeɉa' beṉə' par chnežɉua' yeḻə' mban zeɉḻicaṉe c̱hega'aque'. 
'''
"22" = '''
:sup:`22` Bito chc̱hoglao X̱a' Diozən' c̱he ni to beṉə' šə nape' doḻə', sino babeṉe' nada' yeḻə' chnabia'anə' par əc̱hoglaogua'an c̱he beṉac̱hən' šə non' napə doḻə'ənə', nadan' naca' Xi'iṉe'. 
'''
"23" = '''
:sup:`23` X̱a' Diozən' chene'ene' de que yoguə'əḻoḻ beṉə' so'oṉe' nada' yeḻə' bala'aṉ can' chso'e ḻe' yeḻə' bala'aṉ. Ben' cui choṉ nada' naca' Xi'iṉ Dioz yeḻə' bala'aṉ, lente X̱a' Dioz na'anə' cui cho'e yeḻə' bala'aṉ, c̱hedə' ḻen' bseḻe'e nada'. 
'''
"24" = '''
:sup:`24` De'e ḻi chnia' le'e, ben' chzenag xtiža'anə' na' chonḻilaže'e Diozən' ben' əbseḻə' nada' de yeḻə' mban zeɉḻicaṉe c̱he'. Na' cuat si'e castigon', c̱hedə' bitoch naque' len yic̱hɉla'aždaogüe'en ca beṉə' guat, sino bade yeḻə' mban zeɉḻicaṉe c̱he'. 
'''
"25" = '''
:sup:`25` De'e ḻi chnia' le'e gwžin ža catə'ən beṉə' ca' zɉənaque' len yic̱hɉla'ažda'oga'aque'enə' ca beṉə' guat əse'enene' xtiža'a nada' Xi'iṉ Dioz, na' beṉə' ca' yoso'ozenag c̱hia' yesə'əbane' zeɉḻicaṉe. Na' bac̱h chzolao chac ca' ṉa'a. 
'''
"26" = '''
:sup:`26` X̱a' Diozən' nse'e yeḻə' mban zeɉḻicaṉe na' chac gwnežɉue'en beṉac̱hən', na' ca'aczə babene' par nic̱h nada' nsa'a yeḻə' mban zeɉḻicaṉen' na' chac chnežɉua'an c̱he beṉac̱hən', nadan' naca' Xi'iṉe'enə'. 
'''
"27" = '''
:sup:`27` Na' ḻeczə beṉe' nada' yeḻə' chnabia'anə' par nic̱h əc̱hoglaogua'an non' napə doḻə' c̱hedə' bseḻe'e nada' golɉa' beṉac̱h. 
'''
"28" = '''
:sup:`28` Bito yebanele de'e nga. Gwžin ža catə' yoguə'əḻoḻ beṉə' guat ca' ža' ḻo'o ban' əse'enene' əṉia' ḻega'aque'. 
'''
"29" = '''
:sup:`29` Na' beṉə' ca' gwso'on de'e güen žlac gosə'əbane' yesyə'əchoɉe' par yesə'əbanche' zeɉḻicaṉe. Na' beṉə' ca' gwso'on de'e mal žlac gosə'əbane' yesyə'əchoɉe' par əsa'aque' castigw. 
'''
"30" = '''
:sup:`30` Bito bi gaquə gona' de'e bia'azəlaža'a. Chzenaga' bin' na X̱a'anə' par nic̱h ṉezda' naquən' chc̱hoglaogua'an c̱he beṉac̱hən' šə non' napə doḻə'. Na' chc̱hoglaogua'an c̱he to toe' can' cheyaḻə'əczə gaquə c̱hedə' bito chona'an de'e bia'azəlaža'a. Chona'an con can' chene'e X̱a'anə' ben' əbseḻə' nada'anə'. 
'''
"31" = '''
:sup:`31` Žalə' toza' nada' cho'a dižə' non' naca', bito naquən de'e šeɉḻe'ele c̱hia'. 
'''
"32" = '''
:sup:`32` Pero zo X̱a'anə' cho'e dižə' non' naca', na' ṉezda' de que dižə' de'en cho'e c̱hia'anə' naquən de'e ḻi. 
'''
"33" = '''
:sup:`33` Bac̱h bseḻə'əle beṉə' lao Juanṉə' par ɉəsə'əṉabene' ḻe' c̱hia'. Na' Juanṉə' be'e dižə' ḻi non' naca'. 
'''
"34" = '''
:sup:`34` Pero ca naca' nada' bito chyažɉda' əṉezda' dižə' de'e güe' ni to beṉac̱hən' c̱hia'. Parzə nic̱h le'e šeɉḻe'ele c̱hia' na' gona' ca cui yeyeɉle lao yi' gabiḻən', de'e na'anə' che'enda' yosa'alažə'əle de'en gwna Juanṉə' c̱hia'. 
'''
"35" = '''
:sup:`35` Juanṉə' goque' ca to lampara de'e chse'eni'ichgua, na' gone'ele bebeile šlož can' bsed əblo'ine'enə'. 
'''
"36" = '''
:sup:`36` De to de'e cho'en xtiža'a de'e zaquə'əche ca dižə' c̱hia' de'en choe' Juanṉə'. Nada' chona' yoguə'əḻoḻ de'en chon X̱a'anə' lao na'a gona', na' de'en chona' cho'en dižə' de que ḻe'enə' bseḻe'e nada'. 
'''
"37" = '''
:sup:`37` Na' ḻeczə X̱a'anə' ben' bseḻə' nada' cuine' babe'e xtiža'a. Na' bitoṉə' gwzenagle xtiže'enə' nic ṉe'e le'ile can' naque'enə'. 
'''
"38" = '''
:sup:`38` Bitoṉə' gone c̱hele xtiže'enə' c̱hedə' bito chonḻilažə'əle nada' naca' ben' əbseḻe'enə'. 
'''
"39" = '''
:sup:`39` Chsedyaṉə'əle Xtižə' Diozən' de'en nyoɉən, chaquele naple yeḻə' mban zeɉḻicaṉe laogüe de'en chsedlen. Na' de'e ca' zɉənyoɉən chso'en xtiža'a. 
'''
"40" = '''
:sup:`40` Pero cui chene'ele gonḻilažə'əle nada' par gaple yeḻə' mban zeɉḻicaṉe. 
'''
"41" = '''
:sup:`41` Par nada' bito bi nonən šə beṉac̱hən' so'oṉe' nada' yeḻə' bala'aṉ o šə cui. 
'''
"42" = '''
:sup:`42` Nada' nombi'a le'e na' ṉezda' cabi chaquele c̱he Diozən'. 
'''
"43" = '''
:sup:`43` X̱a'anə' bseḻe'e nada' na' beṉe' nada' yeḻə' chnabia' par chona' con can' ne'enə' na' cabi cheɉḻe'ele c̱hia'. Na' šə beṉə' yoblə yide' to gwlazze', gwyeɉḻe'ele c̱he'. 
'''
"44" = '''
:sup:`44` Bito gaquə šeɉḻe'ele c̱hia' c̱hedə' la' chi' yic̱hɉle chonḻe ca so'oṉ lɉuežɉle ca' le'e yeḻə' bala'aṉ na' cui cheyilɉle naclən' gonḻe par nic̱h Diozən' goṉe' le'e yeḻə' bala'aṉ. Tozə ḻe'enə' cho'e yeḻə' bala'aṉ de'en naquə de'e zaque'e. 
'''
"45" = '''
:sup:`45` Bito gonḻe xbab de que nada' gua'a le'e part lao X̱a'anə'. De'e Moisezən', ben' zole lez gaquəlen le'e lao Diozən', ḻe'enə' güe'e le'e part lao X̱a'anə'. 
'''
"46" = '''
:sup:`46` Žalə' gwyeɉḻe'ele c̱he de'e Moisezən' na' šeɉḻe'etele len c̱hia' nada', c̱hedə' c̱hia' nadan' bzoɉe'. 
'''
"47" = '''
:sup:`47` Na' ca naquən' cui cheɉḻe'e de'en bzoɉe'enə', ¿nacxa gonczle šeɉḻe'ele de'en bagwnia' le'e? 
'''
