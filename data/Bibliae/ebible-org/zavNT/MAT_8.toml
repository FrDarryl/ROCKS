[8]
"1" = '''
:sup:`1` Beṉə' zan zesyə'ənaogüe' Jeso'osən' catə' beyetɉe' ya'anə'. 
'''
"2" = '''
:sup:`2` Nach to beṉə' che'i yižgüe' de'en ne' ḻepr bgüigue'e lao Jeso'osən' na' bzo xibe' laogüe'enə' gože'ene': —X̱ana' gonšguei ben par nic̱h yeyacda'. 
'''
"3" = '''
:sup:`3` Nach Jeso'osən' bḻi ne'enə' gwdane'ene' gože'ene': —Guaquəczə, beyaque. Na' ḻe'e beyactei be'enə'. 
'''
"4" = '''
:sup:`4` Nach Jeso'osən' gože'ene': —Ni tozə cui no güe'eleno' dižə' ca naquə nga babena' len le'. Gwyeɉ lao bx̱ozən' nic̱h le'ine' bac̱h beyacdo'. Na' bnežɉue' bia yix̱ə' gote' lao Diozən' can' non de'e Moisezən' mendad par nic̱h yesə'əṉeze beṉə' de que babeyacdo'onə'. 
'''
"5" = '''
:sup:`5` Na' catə' bežin Jeso'osən' Capernaunṉə' ḻe'e bšagte to capitan beṉə' Roma ḻe'. Na' gotə'əyoine' Jeso'osən' 
'''
"6" = '''
:sup:`6` gože'ene': —X̱ana', xmosa'an die' liža'anə', chacšenchgüeine'. Nat cuerp c̱he'enə' na' ḻechguaḻe chžaglaogüe'. 
'''
"7" = '''
:sup:`7` Nach Jeso'osən' gože' capitanṉə': —Sa'alena' le' na' yeyona'ane'. 
'''
"8" = '''
:sup:`8` Pero na' capitanṉə' gože'ene': —X̱ana', bito zaca'a par sa'o liža'anə'. Ngatezə ben mendad yeyaque xmosa'anə' nach yeyaquene'. 
'''
"9" = '''
:sup:`9` Rein' chnabi'e nada' pero ḻeczə nitə' soḻdad c̱hia' ca' na' chnabi'aga'aca'ane' na' choso'ozenague' c̱hia'. Catə' chapa'a toe': “Gwyeɉ”, na' cheɉe', na' catə' chapa'a yetoe': “Da nga”, na' chide'. Nach catə' chapa'a xmosa'anə': “De'e nga gono'”, na' chone'en. Con benšga mendad na' ṉezda' gaquə can' na'onə'. 
'''
"10" = '''
:sup:`10` Na' Jeso'osən' bebanene' catə' benene' xtižə' capitanṉə', na' gože' beṉə' ca' nao ḻe'enə': —De'e ḻiczə əchnia' le'e, notono beṉə' ṉe'e žɉəti'a beṉə' gonḻilažə'ətec nada' ca benga. Ni tozə beṉə' Izrael cui chonḻilažə' nada' ca ḻe'. 
'''
"11" = '''
:sup:`11` Echnia' le'e, beṉə' zan ža' doxenḻə yežlyon' so'onḻilaže'e nada, na' ḻega'aque' žɉəsyə'ənite'e txen len de'e x̱axta'ocho Abraanṉə' na' de'e x̱axta'ocho Isaaquən', na' de'e x̱axta'ocho Jacobən' yoban' gan' zo Diozən' chnabi'e. 
'''
"12" = '''
:sup:`12` Na' ca naquə ṉasyon Izrael c̱hechon' le'en gwleɉ Diozən' par ṉabi'e, əchoɉ beṉə' zan bito so'e latɉə ṉabi'e ḻega'aque'. De'e na'anə' əseḻe'e ḻega'aque' lao yi' gabiḻən' gan' yesə'əbežyaše'e na' sa'oyeɉə leyga'aque'enə'. 
'''
"13" = '''
:sup:`13` Gwde gwna Jeso'osən' ca' nach gože' capitanṉə': —Guaquə yeyeɉo'. Babeyona' xmoso'onə', c̱hedə' cheɉḻi'o c̱hia'. Na' xmos capitanṉə' lao or na' ḻe'e beyacteine'. 
'''
"14" = '''
:sup:`14` Na' gwyeɉ Jeso'osən' liž Bedən' na' ble'ine' taobin' c̱he Bedən' die' lao camən', na' yo'e de'e ḻan'. 
'''
"15" = '''
:sup:`15` Jeso'osən' bex̱e'e ne'enə' na' ḻe'e bechoɉte' de'e ḻan'. Nach ḻe'e gwyaste no'olən' bene' de'e gwsa'ogüe'. 
'''
"16" = '''
:sup:`16` Na' catə' gwx̱en, besə'əžin beṉə' gan' zo Jeso'osən' zɉənc̱he'e beṉə' zan zɉəyo'o zɉəyaz de'e x̱io' yic̱hɉla'ažda'oga'aque'enə'. Jeso'osən' con bene' mendad na' besyə'əchoɉ de'e x̱io' ca'. Na' beyone' yoguə' beṉə' ca' chsa'acšenenə'. 
'''
"17" = '''
:sup:`17` Can' bene' par nic̱h goc complir can' bzoɉ de'e profet Isaiazən' c̱he' cana', nan: “Ḻe'enə' yeque'e de'en chžaglaocho na' gone' ca yeyaquecho c̱he yoguə' yižgüe'.” 
'''
"18" = '''
:sup:`18` Gwde na' ble'i Jeso'osən' babesə'əžin beṉə' zan zɉənyec̱hɉe' ḻe', nach bene' mendad len disipl c̱he' ca' yesə'əḻague'e yešḻa'alə nisda'onə'. 
'''
"19" = '''
:sup:`19` Na' bchoɉ to ben' chsed chlo'i ḻei de'en bzoɉ de'e Moisezən' nach bgüigue'e lao Jeso'osən' na' gože'ene': —Maestr, gwza'alena' le' gatə'ətezə šeɉo'. 
'''
"20" = '''
:sup:`20` Na' par nic̱h be'enə' benyaṉe'e xbab šə de'e ḻiczə che'enene' šeɉlene' ḻe', na' Jeso'osən' gože'ene': —Zɉəde liž becoyo'o ca' na' ḻeczə zɉəde liž bia ca' zo x̱ile'e bia chaš yoba, pero nada' bitobi xlatɉa' de gan' gona' dezcanz ḻa'aṉə'əczə bseḻə' Diozən' nada' golɉa' beṉac̱h. 
'''
"21" = '''
:sup:`21` Na' bchoɉ yeto ben' nao de'en chsed chlo'i Jeso'osən' na' gože'ene': —X̱ana', gwza'alena' le' pero zgua'atec be'ešga latɉə yega'aṉlena' x̱a'anə' xte catə'əch əžin ža gate' na' əgwcuaša'ane'. 
'''
"22" = '''
:sup:`22` Jeso'osən' gože'ene': —Da len nada'. Beṉə' ca' zɉənaquə len yic̱hɉla'ažda'oga'aquen' ca beṉə' guat guaquə yesə'əcuaše'e beṉə' guat ca'. 
'''
"23" = '''
:sup:`23` Gwde be' Jeso'osən' dižə' ca', gwyo'e ḻo'o barcon' len disipl c̱he' ca'. 
'''
"24" = '''
:sup:`24` Na' lao zda barcon' gwtas Jeso'osən'. Na' gwzolao gwyec̱hɉ to be' gual lao nisda'onə', na' gwzolao chož nisən' ḻo'o barcon'. 
'''
"25" = '''
:sup:`25` Nach bosyo'osbane' Jeso'osən' gwse'ene': —¡X̱anto'! ¡Bosla chio'o! ¡Bac̱h chbiayi'icho! 
'''
"26" = '''
:sup:`26` Nach Jeso'osən' gože' ḻega'aque': —Bito žeble. Ḻe'e šeɉḻe'ech c̱hia'. Nach gwyase' ṉe'e chas chatə' nisda'onə' nach bene' mendad besyə'əbe'eži nisda'onə' len be'enə', na' ḻe'e besyə'əbe'ežiten. 
'''
"27" = '''
:sup:`27` Na' disipl c̱he' ca' besyə'əbanene' can' bene'enə', nach gwse' lɉuežɉga'aque': —Bitolɉa naquə benga con to beṉac̱hzə, la' ¿nacxa gon to beṉac̱h par yebecžie' be' gualən' len nisda'onə'? 
'''
"28" = '''
:sup:`28` Na' besə'əžine' yešḻa'alə nisda'onə', laž beṉə' Gadara ca'. Na' catə' besyə'əchoɉe' barcon', besə'əšag c̱hopə beṉə' Jeso'osən', beṉə' zɉəyo'o zɉəyaz de'e x̱io' ḻo'o yic̱hɉla'ažda'oga'aquen'. Beṉə' quinga banitə'əte' capsant na' chesə'əchoɉe' chaše' do tnezən' gaḻə'əzə capsantən' chso'one' znia juisy len beṉə' chesə'əžague', na' caguə no chac ta tnezən'. 
'''
"29" = '''
:sup:`29` Na' de'e x̱io' ca' gwso'osya'an gwse'en Jeso'osən': —Partlə le', na' partlə neto', Jeso'os Xi'iṉ Dioz. ¿Eza'o par əgwc̱hi'i əgwsaco'o neto' catə' cuiṉə' əžin ža əžin or par si'ito' castigw? 
'''
"30" = '''
:sup:`30` Na' gaḻə'əzə chaš beṉə' choso'oye' coš zan. 
'''
"31" = '''
:sup:`31` Nach de'e x̱io' ca' gwsa'atə'əyoin Jeso'osən' gwse'en ḻe': —Šə yebeɉo' neto' yic̱hɉla'aždao' beṉə' quinga, güe'ešgo' latɉə žɉəyežo'oto' ḻo'o la'aždao' coš ca'. 
'''
"32" = '''
:sup:`32` Nach gož Jeso'osən' ḻega'aquən: —Ḻeyechoɉ. Nach besyə'əchoɉən yic̱hɉla'aždao' beṉə' ca' na' ɉəsyə'əžo'on ḻo'o la'aždao' coš ca'. Nach besyə'ədiṉses coš ca' ḻe'e ya'a gan' chašəbən' na' ɉəsyə'əxopəb ḻo'o nisda'onə', na' gwsa'atəb gwse'eɉəb nisən'. 
'''
"33" = '''
:sup:`33` Na' beṉə' ca' chosə'əye' coš ca' besa'acdoe' na' besyə'əžine' syodan', ɉəsyə'ədix̱ɉue'ine' beṉə' lao' syodan' yoguə' can' bagoc na' can' babesyə'əyaque beṉə' ca' zɉəyo'o zɉəyaz de'e x̱io'onə' yic̱hɉla'ažda'oga'aque'enə'. 
'''
"34" = '''
:sup:`34` Nach yoguə' beṉə' ca' ža' syodan' ɉa'aque' gan' zo Jeso'osən'. Na' catə' besə'əžague' Jeso'osən' gwsa'atə'yoine' ḻe' yeze'e lažga'aque'enə'. 
'''
