[6]
"1" = '''
:sup:`1` Na' gozaquən to ža dezcanz Jeso'osən' gwdie' len disipl c̱he' ca' gan' nyaž trigon'. Nach disipl c̱he' ca' gosə'əlec̱hɉe' trigon', na' gosə'əxobe'en, na' gwsa'ogüe'en. 
'''
"2" = '''
:sup:`2` Nach besə'əle'i baḻə beṉə' fariseo ca' can' gwso'on disipl ca' na' gwse'e ḻega'aque': ―¿Bixc̱hen' chonḻe de'en bito de lsens goncho ža dezcanzən'? 
'''
"3" = '''
:sup:`3` Na' Jeso'osən' gože' ḻega'aque': ―¿Ecabi za'alažə'əle de'en bablable can' ben de'e Rei Dabin' catə' ḻe' na' beṉə' lɉuežɉe' ca' gosə'ədone'? 
'''
"4" = '''
:sup:`4` Gwyeɉe' ḻo'o yo'odao' əblaonə' na' gwxi'e yetxtil de'en bazɉəncua' bx̱oz ca' par Diozən', na' gwdaogüe'en len beṉə' lɉuežɉe' ca' ḻa'aṉə'əczə cui zɉənaque' bx̱oz. Na' yetxtilən' cui de lsens par gao con to beṉə' ḻen, letg bx̱oz ca' chac əsa'ogüe'en. 
'''
"5" = '''
:sup:`5` Na' ḻeczə gwna Jeso'osən': ―Naquən lao na'a əṉia' bin' naquən güen goncho ža dezcanzən', nada' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. 
'''
"6" = '''
:sup:`6` Na' yeto ža dezcanz gozeɉe' ḻo'o yo'oda'onə' na' bsed blo'ine' beṉə' ca' ža'anə'. Na' entr beṉə' ca' ža'anə' len to beṉə' bambižə ne'e ḻichan'. 
'''
"7" = '''
:sup:`7` Na' beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' na' beṉə' fariseo ca' nite'e na' chosə'əgüiateze' Jeso'osən', chəsə'əbeze' šə goyone' be'enə' ža dezcanzən' par nic̱h əsa'ogüe' xya contr ḻe'. 
'''
"8" = '''
:sup:`8` Na' gocbe'i Jeso'osən' xbab c̱hega'aque'enə' na' gože' ben' mbižə ne'inə': ―Da ngalə. Nach bgüiguə' be'enə' gwzeche' laogüe'enə'. 
'''
"9" = '''
:sup:`9` Na' Jeso'osən' gože' ḻega'aque': ―Ḻe'e gonšc xbab c̱helen' naquən' na ḻein'. ¿Enan goncho de'e güen ža dezcanzən', o šə nan goncho de'e mal? ¿Enan goncho par nic̱h cui sa'at beṉə' o šə nan goncho par nic̱h sa'ate'? 
'''
"10" = '''
:sup:`10` Jeso'osən' bgüie' yogue'e nach gože' be'enə': ―Bḻi na'onə'. Nach bḻi na' be'enə', na' beyaquen. 
'''
"11" = '''
:sup:`11` Na' beṉə' ca' choso'osed choso'olo'i ḻein' na' beṉə' fariseo ca' ḻechguaḻe besə'əže'e, na' gwzolao boso'oxi'e entr ḻega'aque' naclə so'one' len Jeso'osən'. 
'''
"12" = '''
:sup:`12` Na' to ža gozeɉ Jeso'osən' lao ya'an ɉene' orasyon. Na' bedo yel bene' orasyon lao Diozən'. 
'''
"13" = '''
:sup:`13` Na' catə' gwye'eni'inə' boḻgüiže' disipl ca' par gosə'əbigue'e gan' zoe'enə' nach gwleɉe' šižiṉe' na' əbsi'e ḻega'aque' apostol. 
'''
"14" = '''
:sup:`14` Na' beṉə' quingan' gwleɉe': Simon ben' bsi'e Bed, na' Ndres beṉə' bišə' Bedən', na' Jacob, na' Juan, na' Lip, na' Bartolome, 
'''
"15" = '''
:sup:`15` na' Matio, na' Tomas, na' Jacob xi'iṉ Alfeo, na' Simon Selote, 
'''
"16" = '''
:sup:`16` na' Jodas xi'iṉ Jacob, nach Jod Iscariot ben' əbdie' Jeso'osən' lao na' beṉə' contr ca'. 
'''
"17" = '''
:sup:`17` Na' beyetɉe' ya'anə' len ḻega'aque' na' gwzeche' gan' naquə lašə' len disipl c̱he' ca'. Na' ḻeczə nitə' beṉə' zan beṉə' za'ac doxen Jodean', do Jerosalenṉə' na' do gan' mbane Tiro na' Sidon. Na' Tiron' len Sidonṉə' zɉəchi'in cho'a nisda'onə'. Na' entr beṉə' ca' nitə' choso'ozenag xtižə' Jeso'osən' zɉəlen baḻə beṉə' chse'i yižgüe', na' Jeso'osən' beyone' ḻega'aque'. 
'''
"18" = '''
:sup:`18` Na' beṉə' ca' zɉəyo'o zɉəyaz de'e x̱io' yic̱hɉla'aždaoga'aque'enə' Jeso'osən' bebeɉe' de'e x̱io' ca' zɉəyo'o zɉəyaze'. 
'''
"19" = '''
:sup:`19` Na' yoguə' beṉə' besə'əyilɉlaže'e naclə so'one' par nic̱h yesə'əlapə' na'aga'aquen' ḻe' c̱hedə' len yeḻə' guac c̱he'enə' chone' par chega'a yižgüe' de'en chse'i to toga'aque'. 
'''
"20" = '''
:sup:`20` Na' Jeso'osən' gwḻis laogüe'enə' bgüie' disipl c̱he' ca' na' gože' ḻega'aque': ―Mbalaz zo le'e beṉə' yašə' c̱hedə' cho'ele latɉə chnabia' Diozən' le'e. 
'''
"21" = '''
:sup:`21` Mbalaz so le'e chdonḻe ṉa'a, c̱hedə' gwžin ža catə' cuich tonḻe. Na' mbalaz so le'e chbežle ṉa'a, c̱hedə' Diozən' gone' par nic̱h yebeile. 
'''
"22" = '''
:sup:`22` Nada' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. Na' mbalaz sole šə por ni c̱he de'en chonḻilažə'əle nada' chəsə'əgue'i beṉə' le'e, na' šə chesyə'əbeɉe' le'e ḻo'o yo'odao' c̱hega'aque'enə', na' šə choso'ožia choso'onite'e le'e, na' šə chəsə'əne' de que nacle beṉə' mal. 
'''
"23" = '''
:sup:`23` Ḻeyebeichgüei catə'ən chac de'e quinga, na' ḻe'e so mbalaz, c̱hedə' Diozən' gone' par nic̱h gaquəchgua de'e güen c̱hele catə' yežinḻe gan' zoe'enə'. Can' chso'onene' le'e ca'aczən' gwso'one de'e x̱axta'oga'aque'enə' de'e profet ca' gwso'e xtižə' Diozən' cana'. 
'''
"24" = '''
:sup:`24` Pero probchguazə le'e beṉə' gwni'a. Chac güen c̱hele ṉa'a, pero caguə par zeɉḻicaṉen' gaquə güen c̱hele. 
'''
"25" = '''
:sup:`25` Probchguazə le'e dechgua de'e chaole ṉa'a. Gwžin ža catə' cuich bi gatə' c̱hele. Probchguazə le'e zole ḻegr ṉa'a. Gwžin ža catə' yegüine'ele na' cuežyašə'əle. 
'''
"26" = '''
:sup:`26` Probchguazə le'e chso'elao' yoguə'əḻoḻ beṉə' le'e. Ca'aczən' gwso'elao' de'e x̱axta'oga'aquen' profet gox̱oayag ca'. 
'''
"27" = '''
:sup:`27` Pero le'e chzenagle c̱hia', ḻe'e gaque c̱he beṉə' contr c̱hele ca', ḻe'e gontezə ḻe'e gon de'e güen len beṉə' ca' chəsə'əgue'i le'e. 
'''
"28" = '''
:sup:`28` Ḻe'e ṉabtezə ḻe'e ṉab par nic̱h beṉə' ca' chso'on contr le'e ṉite'e mbalaz. Ḻe'e so ḻe'e gon orasyon par beṉə' ca' choso'ožia le'e xyac̱hoḻ. 
'''
"29" = '''
:sup:`29` Šə to beṉə' tie' x̱aguə'əlen' šḻa'a, ḻe'e güe'e de'en yešḻa'a. Šə to beṉə' əque'e xadoṉ c̱helen' ḻa fuers, ḻegüe' latɉə c̱hiṉe' len xcamislen'. 
'''
"30" = '''
:sup:`30` Notə'ətezə beṉə' bi ṉabene' le'e, gwnežɉwlene'en. Šə to beṉə' əque'e bitə'ətezə de'en de c̱hele, bito yeṉablen. 
'''
"31" = '''
:sup:`31` Con yoguə' de'e güen de'e chene'ele so'on beṉac̱hən' len le'e, con ca'atezəczən' cheyaḻə' gonḻe len ḻega'aque'. 
'''
"32" = '''
:sup:`32` Šə porzə chaquele c̱he beṉə' ca' chsa'aque c̱hele, ¿bixa yeɉlaotgualen'? Ḻe'egatezə ca' chso'on beṉə' güen de'e mal ca', chsa'aquene' c̱he beṉə' ca' chsa'aque c̱hega'aque'. 
'''
"33" = '''
:sup:`33` Ḻeczə šə chonḻe de'e güen porzə len beṉə' ca' chso'on de'e güen len le'e, ¿bixa yeɉlaotgualen'? Ḻe'egatezə can' chso'on beṉə' güen de'e mal ca'. 
'''
"34" = '''
:sup:`34` Šə porzə chbeɉle bi de'en chbeɉle len beṉə' sole lez yesyə'əyoṉe'en le'e, ¿bixa yeɉlaotgualen'? Ḻe'egatezə can' chso'on beṉə' güen de'e malən', chesə'əbeɉe' bi de'en chesə'əbeɉe' lɉuežɉga'aque' na' nite'e lez yesyə'ənežɉue'en. 
'''
"35" = '''
:sup:`35` Pero na' le'e ža, ḻe'e so ḻe'e gaque c̱he beṉə' contr c̱hele ca', na' ḻe'e so ḻe'e gon de'e güen. Na' ḻe'e so ḻe'e cueɉ bi de'en cueɉle beṉə' na' bito sole lez yesyə'əyoṉe'en. Šə gonḻe ca', gwlo'ele de que nacle xi'iṉ Dioz ben' naquə ḻe'ezelaogüe beṉə' blao, na' Diozən' goṉe' le'e yeḻə' bala'aṉ xen. Ḻe'enə' naque' gax̱ɉwlažə' len beṉə' ca' cui chso'e yeḻə' chox̱cwlen c̱he' na' yeziquə'əchlə beṉə' güen de'e mal ca'. 
'''
"36" = '''
:sup:`36` Cheyaḻə' yeyašə' yeži'ilažə'əle lɉuežɉ beṉac̱hle ca X̱achon' ben' zo yoban' cheyašə' cheži'ilaže'e yoguə' beṉac̱hən'. 
'''
"37" = '''
:sup:`37` Bito gonḻe xbab de que zaquə'əle par c̱hoglaolen c̱he beṉə' de que zɉənape' doḻə'. Šə c̱hoglaolen c̱he beṉə' de que zɉənape' doḻə', ḻe'egatezə ca' Diozən' c̱hoglaogüe'en c̱hele de que naple doḻə'. Na' bito bi yosbague'ele beṉə' de que zɉənape' doḻə' par nic̱h Diozən' bito bi yosbague'ene' le'e de que naple doḻə'. Ḻe'e so ḻe'e yezi'ixen c̱he beṉə' par nic̱h Diozən' yezi'ixene' c̱hele. 
'''
"38" = '''
:sup:`38` Ḻe'e so ḻe'e gwnežɉo beṉə' šə bi de'en chəsə'əyažɉene'. Can' chso'on baḻə beṉə' ḻechguaḻe naḻe'e choso'ochix̱e' bi de'en chso'ote'e, chosə'əc̱hiše'e lao medid c̱hega'aque'en na' choso'osi'iṉse'en na' chso'one' xte ca chezoya'an, ca'aczən' cheyaḻə' gonḻe gwnežɉwle bi de'en chəsə'əyažɉe beṉə' par nic̱h ḻeczə ca' gon Diozən' len le'e. 
'''
"39" = '''
:sup:`39` Nach Jeso'osən' be'elene' beṉə' ca' ža'anə' yeto jempl. Na' bsaquə'əlebene' beṉə' fariseo ca' na' beṉə' ca' choso'osed choso'olo'i ḻein' ca beṉə' lc̱hoḻ c̱hedə' bito gwse'eɉni'ine' de'en naquə de'e ḻi na' de'e na'anə' bito goquə yoso'osed yoso'olo'ine'en beṉə' yoblə. Na' gwne': ―¿Eguaquə to beṉə' lc̱hoḻ cue'e nez yeto beṉə' lc̱hoḻən'? Bito gaque'. Ṉezecho de que txen žɉəsə'əbix̱e' to ḻo'o yech. 
'''
"40" = '''
:sup:`40` Šə to beṉə' chsede' len to maestr, bito ṉacho guaquə əgwsedene' maestrən'. Na' ḻa'aṉə'əczə šə ben' chsed ta' yic̱hɉe' yoguə'əḻoḻ de'en əgwlo'i maestrən' ḻe', bito gaque' beṉə' si'inch ca maestrən', sino cachozəczə gaque'. 
'''
"41" = '''
:sup:`41` Chle'ile güe' dao' de'en žia cožə' beṉə' lɉuežɉle na' cabi chele'ile güe' xen de'en žia cožə'əlen'. 
'''
"42" = '''
:sup:`42` Che' beṉə' lɉuežɉle: “Be' latɉə gona' rmech güe' daon' de'en žia cožo'o”, na' bito chonḻe rmech güe' xen de'en žia cožə'əlen'. Beṉə' gox̱oayag le'e, zgua'atec ḻe'e gon rmech güe' xenṉə' de'en žia cožə'əlen' na' techlə əṉezele bi rmechən' chyažɉele par gonḻe rmech güe' daon' de'en žia cožə' beṉə' lɉuežɉlen'. 
'''
"43" = '''
:sup:`43` Bito ṉacho de que to yag frot güen chbian frot de'e cui naquə güen, na' nic əṉacho de que yag frot de'en cui naquə güen chbian frot güen. 
'''
"44" = '''
:sup:`44` Segon can' naquə frot de'en chbia to to yaguən' ṉezecho bi cḻas yaguən'. Yag yešə' bito chbian yix̱güion', nic yag bisga' chbian obas. 
'''
"45" = '''
:sup:`45` To beṉə' la'aždao' xi'ilažə' chone' de'e güen, c̱hedə' la' can' nan ḻo'o yic̱hɉla'ažda'ogüe' nan' chone'. Na' ben' chon de'e mal chone' ca' c̱hedə' chzenague' c̱he la'ažda'omale'enə'. Na' yoguə'əte dižə' de'en chchoɉ cho'achon' la' ḻo'o yic̱hɉla'ažda'ocho na'anə' za'an. 
'''
"46" = '''
:sup:`46` ¿Bixc̱hen' che'ele nada' “X̱ana'”, na' cui chonḻe can' nona' mendadən'? 
'''
"47" = '''
:sup:`47` Ṉa'a ṉia' le'e can' gwxaquə'əlebe yoguə' non' nao nada' na' chzenague' xtiža'anə' na' chone' can' nona' mendadən'. 
'''
"48" = '''
:sup:`48` Gwxaquə'əlebene' ca to beṉə' ben yo'o. Na' gwc̱he'eṉe' zitɉw gwleque' lan yo'onə' de'en naquə de'e gual. Na' catə' bchoɉchgua yaonə', gwyec̱hɉən liže'enə' na' bito bebix̱ən cuiayi'in, c̱hedə' gwzo c̱hec̱hchguan. 
'''
"49" = '''
:sup:`49` Na' yoguə' non' cui chzenague' c̱he xtiža'anə' gwxaquə'əlebene' ca yeto beṉə' ben yo'o. Con bene'en lao yo na'azə sin cui bi lanei gwleque'. Na' catə' bchoɉchgua yaonə' gwyec̱hɉən liže'enə', na' bebix̱ən gwžiayi'iteczən. 
'''
