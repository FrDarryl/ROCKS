[12]
"1" = '''
:sup:`1` Na' x̱op ža antslə lṉi pascon', gwyeɉlento' Jeso'osən' Betanian' gan' zo Lac̱hən' ben' bosbane' ladɉo beṉə' guat ca'. 
'''
"2" = '''
:sup:`2` Na' baḻə beṉə' Betania ca' boso'osi'ini'e to xše' par Jeso'osən', na' Martən' bdie' de'en güe'eɉ gwdaoto' len ḻe'. Na' Lac̱hən' chi'e cho'a mesən' txen len Jeso'osən' na' len neto' na' beṉə' ca' yeḻa'. 
'''
"3" = '''
:sup:`3` Na' Marian' de tya set zix̱ c̱he' de'e zaquə'əchgüei na' gwlo'en ṉi'a Jeso'osən'. Na' bxie' ṉi'enə' len yišə' yic̱hɉe'enə'. Na' doxen yo'onə' gwḻa'achgua ze set zix̱ən' gwlo'e ṉi'enə'. 
'''
"4" = '''
:sup:`4` Na' zo Jod Iscariotən', ben' naquə neto' txen. Ḻe'enə' banaquən əgwdie' Jeso'osən' lao na' beṉə' ca' chəsə'əgue'i ḻe'. Jodən' naque' xi'iṉ to beṉə' le Simon. Na' Jodən' gwne': 
'''
"5" = '''
:sup:`5` ―¿Bixc̱hen' cui bete'e set zix̱ nga? Zaquə'ən do tmil gueyə' gueyoa. Na' mechən' de'en le'ine' c̱hei əgwnežɉue'en beṉə' yašə' žalə' ca'. 
'''
"6" = '''
:sup:`6` Jodən' bene' xbabən' ca' caguə por ni c̱he beyaše'ene' beṉə' yašə' ca' sino por ni c̱he naque' beṉə' bguan. Ḻen' bex̱e'e mech de'en bc̱hin yoguə'əto' na' gwleɉlane' mechən'. 
'''
"7" = '''
:sup:`7` Nach Jeso'osən' gože'ene': ―Lɉoye'enə'. Babene' de'en non gonene' nada' žan' əgaša'anə'. 
'''
"8" = '''
:sup:`8` Ca naquə beṉə' yašə' ca', syempr nitə'əcze' len le'e, pero nada' caguə syempr soa' len le'e. 
'''
"9" = '''
:sup:`9` Na' beṉə' zan beṉə' Izrael gwlaž c̱heton' gwsa'acbe'ine' de que Jeso'osən' zoe' na'. Na' ɉa'aque', pero caguə por ni c̱he Jeso'os na'azən', sino par besə'əle'ine' Lac̱hən', ben' bosban Jeso'osən' ladɉo beṉə' guat ca'. 
'''
"10" = '''
:sup:`10` Na' bx̱oz əblao c̱he ṉasyon c̱heton' ḻeczə boso'oxi'e so'ote' len Lac̱hən', 
'''
"11" = '''
:sup:`11` c̱hedə' beṉə' zan beṉə' Izrael gwlaž c̱heton' ɉa'aque' na' gwso'onḻilaže'e Jeso'osən' por ni c̱he ḻe'. 
'''
"12" = '''
:sup:`12` Na' beteyo gwza'ato' Betanian' len Jeso'osən' na' gwyeɉto' Jerosalenṉə'. Na' ca orən' beṉə' zan chəsə'əžag Jerosalenṉə' beṉə' zɉa'ac lṉi pascon'. Na' gosə'əṉezene' de que Jeso'osən' yežine' Jerosalenṉə'. 
'''
"13" = '''
:sup:`13` Na' de'e na'anə' besə'əchoɉe' bedəsə'əleze' neto', zɉənox̱e'e no zin, na' chəsə'əgüe'e be' lban c̱he' chəsə'əne': ―Le' naco' Rei c̱he ṉasyon Izrael c̱hechon', goclenšga neto'. Sošgo' mbalaz le' baza'o nga, babseḻə' X̱ancho Diozən' le'. 
'''
"14" = '''
:sup:`14` Na' bžel to borr dao' bia gwžia Jeso'osən' lao zde'. Goc can' nyoɉczən nan: 
'''
"15" = '''
:sup:`15` Le'e ža'ale Jerosalenṉə' bito žeble. Ḻe'e ggüiašc baza' Rei c̱helen' žie' to borr dao'. 
'''
"16" = '''
:sup:`16` Na' neto' disipl c̱he' bito gwyeɉni'ito' categazə de que goc c̱he' con can' boso'ozoɉ de'e profet ca' beṉə' ca' gwso'e xtižə' Diozən' cana'. Gwde gwso'ot beṉə' Jeso'osən' na' Diozən' be'ene' yeḻə' bala'aṉ xen, na' canan' ɉəyeza'alažə'əto' dižə' ca' zɉənyoɉ c̱he' na' gocbe'ito' gwso'one'ene' ḻe' can' nyoɉənṉə'. 
'''
"17" = '''
:sup:`17` Beṉə' ca' gwnitə' len Jeso'osən' catə'ən boḻgüiže' Lac̱hən' na' bosbane'ene' par bechoɉe' ḻo'o ban' gwso'e dižə' len beṉə' ca' ža' syodan' can' bene'enə'. 
'''
"18" = '''
:sup:`18` De'e na'anə' bedəsə'əleze'ene' c̱hedə' gosə'əṉezene' ca miḻagr de'en bene'. 
'''
"19" = '''
:sup:`19` Na' gosə'əna beṉə' fariseo ca' entr ḻega'aque': ―Bachle'ile cuiczə bi de gonchon'. Yoguə' beṉac̱hən' zɉəsə'ənao ḻe'. 
'''
"20" = '''
:sup:`20` Na' zɉəlen baḻə' beṉə' griego, beṉə' ɉa'ac lṉinə' par gwso'elaogüe'e Diozən'. 
'''
"21" = '''
:sup:`21` Beṉə' quinga besə'əžine' gan' zo Lip beṉə' Betsaida distrit c̱he Galilean'. Na' gwsa'atə'əyoine' Lipən' gwse'ene': ―Gwzi'ixenšga, chene'eto' güe'elento' Jeso'osən' dižə'. 
'''
"22" = '''
:sup:`22` Nach gwyeɉ Lipən' ɉəye' Ndresən'. Nach Ndresən' len Lipən' ɉəsə'əye' Jeso'osən'. 
'''
"23" = '''
:sup:`23` Nach Jeso'osən' gože' ḻega'aque': ―Ṉa'a bachžin ža so'ot beṉə' nada' par nic̱h Diozən' goṉe' nada' yeḻə' bala'aṉ xen. Ḻen' bseḻe'e nada' golɉa' beṉac̱h. 
'''
"24" = '''
:sup:`24` De'e ḻi əchnia' le'e, šə to trigon' cui yexiṉɉən catə' əxopən lao yon', chega'aṉczə tozən, pero šə yexiṉɉən na' yela'an, de'e zan trigon' yeyaquən. 
'''
"25" = '''
:sup:`25` Notə'ətezə beṉə' chaquene' gone' par nic̱h cui c̱hi' saque'e o par nic̱h cui no so'ot ḻe', be'enan' cuiayi'. Na' notə'ətezə beṉə' chsanḻažə' cuine' c̱hi' saque'e o so'ot beṉə' ḻe' por ni c̱hia', bade yeḻə' mban zeɉḻicaṉe c̱he'enə'. 
'''
"26" = '''
:sup:`26` Na' notə'ətezə beṉə' chene'ene' gone' xšina'anə', c̱heyaḻə' gonḻilaže'e nada' na' gwzenague' c̱hia'. Na' ga'an soa' na' so ben' gon xšina'anə'. Na' beṉə' ca' so'on xšina'anə', X̱a'anə' güe'e ḻega'aque' yeḻə' bala'aṉ. 
'''
"27" = '''
:sup:`27` Bachžaglaogua' ḻo'o yic̱hɉla'aždaogua'anə'. ¿Echaquele ṉabda' X̱a'anə' yosle' nada' lao de'e ca' ze'e gaquə c̱hia' ṉa'a? Abi. Babida' par nic̱h gaquəczə c̱hia' ca'anə'. 
'''
"28" = '''
:sup:`28` Nach bene' orasyonṉə' gwne': ―X̱a', ben par nic̱h le' si'icho' yeḻə' bala'aṉ. Nach Diozən' ben' zo yoban' gwṉe' gože'ene': ―Babena' ca gwxi'a yeḻə' bala'aṉ, na' ze'e goncha' ca si'icha'anṉə'. 
'''
"29" = '''
:sup:`29` Beṉə' zan zɉənžague' neto' ca orən' na' catə' gwse'enene' de'en gwna Diozən', baḻe' gosə'əne' de que gwṉinṉə'. Na' yebaḻe' gosə'əne': ―To anglən' əgwṉe ḻe'. 
'''
"30" = '''
:sup:`30` Na' Jeso'osən' gože' neto': ―Diozən' gwṉe' nada' zižɉo caguə par nic̱h nada' əṉezda' de que chzenague' c̱hia'anə', sino par nic̱h əṉeze le'enə'. 
'''
"31" = '''
:sup:`31` Bachžin ža catə' Diozən' əgwnežɉue' castigw zeɉḻicaṉe c̱he beṉə' ca' cui zɉənombia' ḻe'. Na' bachžin ža catə' gwxiye'enə' de'en chnabia' beṉə' ca' cui zɉənombia' Diozən' nit yeḻə' gwnabia' c̱heinə'. 
'''
"32" = '''
:sup:`32` Na' catə' gwso'ote' nada' ḻe'e yag corozən', gona' par nic̱h yoguə'əḻoḻ beṉə' bagwleɉ Diozən' par əsa'aque' xi'iṉe' so'onḻilaže'e nada'. 
'''
"33" = '''
:sup:`33` Na' de'e ngan' gwne' chzeɉni'ine' neto' de que so'ot beṉə' ḻe' yoso'ode'ene' to ḻe'e yag coroz. 
'''
"34" = '''
:sup:`34` Nach baḻə beṉə' zan ca' ža'anə' gwse'ene': ―Neto' babeneto' choso'osed choso'olo'i beṉə' can' na Xtižə' Diozən' de'en nyoɉən, na' ṉezeto' nan de que Cristən' ben' gwleɉ Diozən' par gaquəlene' ṉasyon c̱hechon' soe' zeɉḻicaṉe. Na' le' nao' de que Diozən' bseḻe'e le' golɉo' beṉac̱h. ¿Bixc̱hen' nao' le' de que so'ot beṉə' le' to ḻe'e yag coroz? ¿Ebseḻə' Diozən' le' golɉo' beṉac̱h? 
'''
"35" = '''
:sup:`35` Nach Jeso'osən' gože' ḻega'aque': ―Nada' za'a par əchgua'a be'eni' ḻo'o yic̱hɉla'aždao' beṉac̱hən'. Na' yeto term da'ogan' soa' par əgwsed əgwlo'ida' le'e. Ḻe'e šeɉḻe' xtiža'anə' žlac ṉe'e de latɉə par nic̱h cui cuiayi'ile zeɉḻicaṉe. Beṉə' ca' cui chse'eɉḻe'e xtiža'anə' bito chsa'acbe'ine' de que yesə'əbiayi'e. Zɉənaque' ca to beṉə' chda gan' naquə žc̱hoḻ na' bito chacbe'ine' gan' chde'. 
'''
"36" = '''
:sup:`36` Ḻe'e gonḻilažə' nada' ṉa'a žlac ṉe'e de latɉə par nic̱h šo'o be'eni' c̱hian' ḻo'o yic̱hɉla'ažda'olen' na' par nic̱h əgwnežɉwle be'eni' c̱he yeziquə'əchlə beṉə'. Gwde gwna Jeso'osən' ca' beze'e bocuaše'ene' ḻega'aque'. 
'''
"37" = '''
:sup:`37` Ḻa'aṉə'əczə besə'əle'i beṉə' Izrael gwlaž c̱heton' ben Jeso'osən' zan miḻagr, casi yogue'e bito gwso'onḻilaže'ene'. 
'''
"38" = '''
:sup:`38` Na' de'en goc ca' goc complir can' bzoɉ de'e profet Isaiazən' ben' be' xtižə' Diozən' cana', nan: X̱anto', casi notono no choso'ozenag dižə' de'en chyix̱ɉue'eto'onə'. Na' casi notono chsa'acbe'i de que babesə'əle'ine' blo'o yeḻə' guac c̱hio'onə'. 
'''
"39" = '''
:sup:`39` Bito goquə se'eɉḻe'e, c̱hedə' chac c̱hega'aque' can' na yeto de'en bzoɉ de'e profet Isaiazən', nan: 
'''
"40" = '''
:sup:`40` Diozən' babene' par nic̱h nažɉo yic̱hɉla'aždao' beṉə' quinga na' par nic̱h zɉənaque' beṉə' godenag. Babene' par nic̱h chəsə'əle'ine' pero cabi chsa'acbe'ine' bi zeɉen de'en chəsə'əle'ine'enə', na' chse'enene' pero bito chse'eɉni'ine' bi zeɉen de'en chse'enene'enə'. Gosyə'ədiṉɉlɉei xtoḻə'əga'aque'enə na' gwso'elɉe' latɉə yocobə Diozən' yic̱hɉla'ažda'oga'aque'enə' žalə' chse'eɉni'ine'en na' žalə' chsa'acbe'ine' bi zeɉen. 
'''
"41" = '''
:sup:`41` De'e quinga gwna de'e profet Isaiazən' c̱hedə' ble'ine' yeḻə' chey che'eni' c̱he Jeso'osən' na' be'e dižə' c̱he'. 
'''
"42" = '''
:sup:`42` Ḻa'aṉə'əczə beṉə' zanch lao ṉasyon Izrael c̱heton' bito gwse'eɉḻe'e c̱he Jeso'osən', bia'aczə zane' gwso'onḻilaže'ene', na' len no beṉə' gwnabia' c̱heto' ca'. Pero na' bito gwso'e dižə' de que chso'onḻilaže'ene' c̱hedə' besə'əžebe' cabich əso'e beṉə' fariseo ca' latɉə par so'e ḻo'o yo'oda'onə'. 
'''
"43" = '''
:sup:`43` Gwse'enchene' so'e beṉac̱hən' ḻega'aque' yeḻə' bala'aṉ cle ca so'one' ca güe' Diozən' ḻega'aque' yeḻə' bala'aṉ. 
'''
"44" = '''
:sup:`44` Na' Jeso'osən' gwṉe' zižɉo gože' ḻega'aque': ―Beṉə' ca' chso'onḻilažə' nada' caguə nadə'əzan' chso'onḻilaže'e sino lenczə X̱a'anə' ben' əbseḻə' nada'. 
'''
"45" = '''
:sup:`45` Ben' chle'i nada' ḻeczə chle'ine' X̱a'anə' ben' bseḻə' nada'. 
'''
"46" = '''
:sup:`46` Nada' za'a yežlyo nga par nic̱h chgua'a be'eni' ḻo'o yic̱hɉla'aždao' beṉə' ca' chso'onḻilažə' nada'. Chgua'a be'eni' ḻo'o yic̱hɉla'ažda'oga'aque'enə' par nic̱h cuich so'ontezə so'one' de'e malən'. 
'''
"47" = '''
:sup:`47` Na' notə'ətezə beṉə' chse'ene xtiža'anə' na' bito choso'ozenague' c̱hei caguə nada' c̱hoglaogua'an c̱hega'aque' de que zɉənape' doḻə, c̱hedə' bito za'a yežlyo nga par nic̱h c̱hoglaogua'an c̱he beṉac̱hən' de que zɉənape' doḻə' sino par nic̱h gona' ca cui žɉəya'aque' lao yi' gabiḻən' šə so'onḻilaže'e nada'. 
'''
"48" = '''
:sup:`48` Xtiža'anə' de'en babi'a len ḻega'aque' c̱hoglaon c̱hega'aque' de que zɉənape' doḻə' c̱hedə' bito chse'eɉḻe'e c̱hia' na' nic choso'ozenague' c̱he xtiža'anə'. C̱hoglaon c̱hega'aque' de que zɉənape' doḻə' catə' əžin ža šo'o fin c̱he yežlyon'. 
'''
"49" = '''
:sup:`49` Dižə' de'en babi'anə' bito bi'an de'e bia'azəlaža'a. X̱a'anə' bseḻe'e nada' na' ḻe'enə' none' mendad bin' cheyaḻə' nia' na' bin' əgwsed əgwlo'ida' beṉə'. 
'''
"50" = '''
:sup:`50` Na' notə'ətezə beṉə' yoso'ozenag c̱he xtižə' X̱a'anə' de'en none' mendad cho'elena' beṉac̱hən', əgwnežɉue' yeḻə' mban zeɉḻicaṉe c̱hega'aque'. De'e na'anə' cho'elena' le'e dižə' con can' bagwna X̱a'anə'. 
'''
