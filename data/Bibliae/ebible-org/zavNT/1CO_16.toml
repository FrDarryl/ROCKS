[16]
"1" = '''
:sup:`1` Ṉa'a ža che'enda' əṉia' le'e naquən' gonḻe catə' əgwtoble mechən' par gaquəlenḻe beṉə' Jerosalen ca' bagwleɉ Diozən' par zɉənaque' lažə' ne'enə'. Ḻegon can' bena' mendad so'on beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Cristən' to to yež de'en zɉəchi' Galasian'. 
'''
"2" = '''
:sup:`2` Na' yoguə' ža dmigw to tole cueɉle latə' güeɉə mech segon ca de'en benḻe gan lao xmanṉə' na' co'oša'olen par nic̱h den catə'ən yida' dezlaṉa'a le'e. Ḻegon ca' par nic̱h bito əgwtoblen catə'ən yida'anə'. 
'''
"3" = '''
:sup:`3` Na' catə'ən yida'anə' cana' əseḻa'a beṉə' ca' bagwleɉlen' par əxɉso'e xmechlen' Jerosalenṉe', na' əgox̱ə'ətega'aca'ane' to c̱hopə cart. 
'''
"4" = '''
:sup:`4` Pero šə gwxenḻažə'əcho de que nada' ša'a na' sa'aclene' nada' txen. 
'''
"5" = '''
:sup:`5` Na' yida' gan' zolen' catə' yeyož tia' Masedonian', c̱hedə' ḻeczə cheyaḻə' ša'a žɉəlaṉa'a beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Cristən' na'. 
'''
"6" = '''
:sup:`6` Na' de repent yega'aṉa' len le'e do tbio' o c̱hop bio' o šə yega'aṉcza' dote tyemp zaguən'. Na' catə' yeza'a gan' zolen' le'e gaquəlenḻe nada' par yeya'a ga yoblə. 
'''
"7" = '''
:sup:`7` Bito yida' delaṉa'a le'e ṉa'a c̱hedə' to teza'an šə baza'a, la' che'enda' desoa' sša len le'e catə'ən yida'anə' šə X̱ancho Diozən' güe'e latɉə. 
'''
"8" = '''
:sup:`8` Che'enda' yega'aṉa' Efeso nga xte catə' gaḻə' lṉi de'en ne' Pentecostes. 
'''
"9" = '''
:sup:`9` Yega'aṉa' c̱hedə' beṉə' zan nitə' nga beṉə' chse'ene'e yoso'ozenague' c̱he xtižə' Diozən' pero ḻeczə nitə' beṉə' zan cui chse'enene' c̱hix̱ɉui'an. 
'''
"10" = '''
:sup:`10` Na' catə' yidə Temtion' gan' zolen' cheyaḻə' gaplene' respet par nic̱h cui žebe' əgwsed əgwlo'ine' le'e, c̱hedə' ḻeczə can' chona' nada' xšin X̱ancho Diozən' ca'aczən' chon ḻe'. 
'''
"11" = '''
:sup:`11` De'e na'anə' ža bito gonḻe xbab de que bitobi zaque'e, sino que cheyaḻə' sole güen len ḻe' na' len beṉə' ca' žague'enə' catə' la'aque' gan' zolenə'. Na' catə' yesa'aque' cheyaḻə' gaquəlenga'aclene' par deya'aque' gan' zoa' nga to šao' to güen la' chbezəga'aca'ane'enə'. 
'''
"12" = '''
:sup:`12` Na' ca naquə beṉə' bišə'əcho Apolosən' ža, ḻeczə gotə'əyoida'ane' par yidəlene' Temtion' na' len beṉə' bišə'əcho ca' desə'əlaṉe'e le'e, pero bene' xbabən' mejor bito yide' ṉa'a. Pero güide' catə' soe' to latɉə. 
'''
"13" = '''
:sup:`13` Cheyaḻə' gaple cuidad par nic̱h cui xoayagle len de'e malən', na' cheyaḻə' sotezə sole gonḻilažə'əle Diozən' con can' chonḻilažə'əczlene'. Bito žeble sino ḻeso ḻegon can' chene'e Diozən'. 
'''
"14" = '''
:sup:`14` Na' ḻegaque c̱he Diozən' na' c̱he beṉac̱hən' bitə'ətezə de'en chonḻe. 
'''
"15" = '''
:sup:`15` Na' ṉa'a ža beṉə' bišə', de to de'e che'enda' əṉia' le'e. Ṉezele de que famiḻy c̱he Estefanas zɉənaque' beṉə' nech gwso'onḻilaže'e Cristən' Acayan', na' baṉezczele can' chso'oncze', ḻechguaḻe chsa'aclene' notə'ətezəchlə beṉə' bazɉənaque' lažə' na' Diozən'. 
'''
"16" = '''
:sup:`16` De'e na'anə' əchnia' le'e de que cheyaḻə' əgwzenagle c̱he ḻega'aque' na' lenczə c̱he notə'ətezəchlə beṉə' chso'onchgua xšin Diozən' na' c̱he beṉə' ca' chsa'aclenchgua beṉə' bišə'əcho ca'. 
'''
"17" = '''
:sup:`17` Chebeida' babḻa'ac Estefanasən', Fortonaton' na' Acaicon' gan' zoa' nga, na' bagwsa'aclene' nada' par nic̱h bitoch zoa' trist de'en cui zole nga len nada'. 
'''
"18" = '''
:sup:`18` Ḻechguaḻe bagwso'one' ca chebeida', can' bagwso'one' len le'e. De'e na'anə' cheyaḻə' gapəga'acchone' respet. 
'''
"19" = '''
:sup:`19` Na' ṉa'a ža əchnia' le'e de que beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Cristən' doxen Asian' chəsə'əguape' le'e diox. Na' ḻeczə len Aquila na' no'ol c̱he' Prisilan' nach zɉəlenczə beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Cristən' ližga'aque'enə', ḻeczə chəsə'əguapchgüe' le'e diox. Ḻega'aque' chso'onḻilažə'əcze' X̱ancho Jesocristən' can' chonḻilažə'əchone' chio'o. 
'''
"20" = '''
:sup:`20` Na' yoguə'əḻoḻ beṉə' bišə'əcho ca' nitə' nga chəsə'əguape' le'e diox. Na' catə' chežagle ḻeyoḻgüiž lɉuežɉle dižə' šao' par nic̱h gacbia' de que chaque c̱he lɉuežɉle. 
'''
"21" = '''
:sup:`21` Cuincza' nada' Pabən' chzoɉa' part dao' c̱he cart nga par əchguapa' yoguə'əle diox. 
'''
"22" = '''
:sup:`22` Na' šə ṉenc̱hix̱ə nole cuiṉə' gonḻe cas par gaquele c̱he X̱ancho Jesocristən', cuiayi'išazəchle zeɉḻicaṉen'. X̱ancho Jesocristən' yide' de'e yoblə. 
'''
"23" = '''
:sup:`23` Na' ṉa'a ža, X̱ancho Jesocrist nan' sotezə soe' gaquəlenšgacze' le'e. 
'''
"24" = '''
:sup:`24` Na' chnia' le'e de que chacchgüeida' c̱he yoguə'əle laogüe de'en chonḻilažə'əle Cristo Jeso'osən'. De'e na'azən' əchnia' le'e. Pab
'''
