[10]
"1" = '''
:sup:`1` Gwde de'e quinga, X̱anchon' gwleɉe' gyonši beṉə'. Na' bene' mendad yesə'əbialaogüe' əžɉa'ac c̱hopə güeɉe' to to syoda na' to to yež gan' ze'e šeɉ ḻe'. 
'''
"2" = '''
:sup:`2` Na' antslə ze'e žɉa'aque' gože' ḻega'aque': ―De'en chona'anə' gwxaquə'əleben ca to cwseš xen de'en chotoba'. Na' chyažɉda' beṉə' zan sa'aclene' nada', pero to c̱hopgale nitə'. De'e na'anə' ḻeṉabe X̱ancho Diozən' əseḻə'əche' beṉə' zanch par əsa'aclene' chio'o c̱hix̱ɉue'echo xtiže'enə'. 
'''
"3" = '''
:sup:`3` Na' ḻe'e gon xbab de que nadan' chseḻa'a le'e žɉətix̱ɉue'ile xtiža'an len beṉə' ca' gwxaquə'əlebe ca bež, na' le'e gwxaquə'əlebele ca xilə' dao' ladɉoga'aque'enə'. Can' chso'on bež ca' chso'otteb xilə' dao', ḻeczə can' se'ene beṉə' so'ote' le'e. 
'''
"4" = '''
:sup:`4` Bito gua'ale mech, ni xala'anḻe, ni xelle, na' bito šeile gan' əgguaple beṉə' diox beṉə' yežagle tnez. 
'''
"5" = '''
:sup:`5` Na' notə'ətezə ližei šo'ole, zgua'atec əṉale: “Chṉablažə'əšga so cuezle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen', le'e nitə'əle nga.” 
'''
"6" = '''
:sup:`6` Šə na' zo to beṉə' chene'ene' so cueze' binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'aždaogüe'enə', na' gaquə can' bagwṉablažə'əle par so cueze' binḻo. Pero šə bito no zo no chon ca so cueze' binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'aždaogüe'en, bito gaquə ca de'en bagwṉablažə'əlen'. 
'''
"7" = '''
:sup:`7` Na' ḻe'e yo'o na'atezə yega'aṉle. Bito yeyilɉle ga yoblə sole. Ḻe'e ye'eɉ ḻe'e gao bitə'ətezə de'en so'oṉe' ye'eɉ gaole. Ca to beṉə' güen žin cheyaḻə' si'e laxɉue', ḻe'egatezə ca' le'e zaquə'əle par so'oṉe' de'e ye'eɉ de'e gaole. 
'''
"8" = '''
:sup:`8` Na' catə' əžinḻe to yež ga əso'elaogüe'e le'e, ye'eɉ gaotezle de'en so'oṉe' le'e. 
'''
"9" = '''
:sup:`9` Ḻe'e yeyon beṉə' güe' nitə' yež gan' əžinḻen', na' ḻe'e ye'ega'aque': “Babžin ža chene'e Diozən' güe'ele latɉə ṉabi'e le'e.” 
'''
"10" = '''
:sup:`10` Pero na' catə' əžinḻe to yež ga cui yesə'əgüialaogüe' le'e, ḻežɉa'ac lao lqueyən' na' ḻe'e ye'ega'aque': 
'''
"11" = '''
:sup:`11` “Bište c̱he lažle nga de'en žia ṉi'ato' quinga yosi'iṉsto'on par nic̱h əgwlo'ito' le'e de que de'e malən' chonḻe bito chzenagle xtižə' Diozən' de'en cho'eto'onə'. Pero na' chyix̱ɉue'ito' le'e de que Diozən' chene'ene' güe'ele latɉə ṉabi'e le'e.” 
'''
"12" = '''
:sup:`12` Na' gož Jeso'osən' beṉə' gyonši ca': ―Diozən' bene' par nic̱h byiṉɉ yi' na' sofr lao' syoda Sodoman' por ni c̱he de'en cui boso'ozenag beṉə' ca' c̱he'. Na' de'e ḻi əchnia' le'e, žan' gaquə juisyən' beṉə' ca' cui yoso'ogüialao le'e yesə'əzaquə'əzi'iche' clezə ca beṉə' ca' gwnitə' Sodoman'. 
'''
"13" = '''
:sup:`13` Nach gozna Jeso'osən': ―¡Probchguazə le'e beṉə' Corazin! ¡Probchguazə le'e beṉə' Betsaida! Beṉə' ca' nitə' Tiro na' Sidon ḻe'e besyə'ədiṉɉteine' xtoḻə'əga'aque'enə' žalə' blo'iga'acda'ane' yeḻə' guac c̱hia'anə' ca de'en bablo'ida' le'e. Žalə' goquə ca' sa'azlɉe' lachə' zešə' na' zosə'əža'alɉa cuinga'aque' de par nic̱h sa'acbe'i beṉə' de que babesyə'ədiṉɉene' xtoḻə'əga'aque'enə'. 
'''
"14" = '''
:sup:`14` Saquə'əzi'ichle clezə ca beṉə' ca' nitə' Tiro na' Sidon catə' əžin ža gaquə juisyən'. 
'''
"15" = '''
:sup:`15` Le'e nitə'əle Capernaunṉə' chonḻe xbabən' de que Diozən' goṉchgüe' le'e yeḻə' bala'aṉ. Pero bito goṉe' le'e yeḻə' bala'aṉ, sino goṉe' le'e castigw zeɉḻicaṉe de'en cui cheɉḻe'ele c̱hia'. 
'''
"16" = '''
:sup:`16` Nach Jeso'osən' goze'e beṉə' gyonši ca': ―Beṉə' gwzenag xtižə'əlen' ḻeczə gwzenague' xtiža'anə', na' beṉə' gonczə yic̱hɉlaogüe cui gwzenague' xtižə'əlen', ḻeczə bito gwzenague' c̱hia' nada'. Na' beṉə' gonczə yic̱hɉlaogüe cui gwzenague' xtiža'anə', ḻeczə bito gwzenague' xtižə' Diozən' ben' bseḻə' nada'. 
'''
"17" = '''
:sup:`17` Beṉə' gyonši ca' catə' beyož ɉəsə'ədix̱ɉui'e xtižə' Jeso'osən' besyə'əžine' gan' zoe', na' besyə'əbeichgüeine'. Nach gwse'e Jeso'osən': ―X̱anto', de'e zan miḻagr babento' cho'eto' la'onə' par chebeɉto' de'e x̱io' ca' de'en zɉəyo'o zɉəyaz yic̱hɉla'aždao' beṉə' na' choso'ozenaguən c̱heto'. 
'''
"18" = '''
:sup:`18` Na' gože' ḻega'aque': ―Ble'ida' can' gwnit yeḻə' gwnabia' c̱he Satanasən' to žalṉez. 
'''
"19" = '''
:sup:`19` Babeṉa' le'e yeḻə' guac par nic̱h əgwleɉ əgwšošɉle no beḻ əznia' na' no bex̱goni', na' ḻeczə əgwleɉ əgwšošɉle gwxiye'enə'. Na' bito bi de de'e soi gonen le'e zi'. 
'''
"20" = '''
:sup:`20` Pero bito yebeitequele de que de'e x̱io' ca' choso'ozenaguən c̱hele, sino ḻe'e yebeichgüei de que Diozən' babzoɉe' lalen' ḻe'e ḻibrən' gan' zɉənyoɉ la yoguə'əḻoḻ xi'iṉe' ca'. 
'''
"21" = '''
:sup:`21` Lao or na'atezə ben Spirit c̱he Diozən' ca bebeichgüei Jeso'osən'. Na' bene' orasyon lao Diozən', gwne': ―X̱a' len' chnabi'o beṉə' ca' ža' yoban' na' yežlyon'. Na' choṉa' yeḻə' chox̱cwlen c̱hio' de que babzeɉni'ido' baḻə beṉə' can' che'endo' so'e latɉə ṉabi'o yic̱hɉla'ažda'oga'aque'enə'. Babzeɉni'ido'on beṉə' ca' gwsa'acbe'i chəsə'əyažɉene' no əgwsed əgwlo'i ḻega'aque' na' bito bzeɉni'ido'on beṉə' ca' chso'on xbab de que zɉənaque' beṉə' sin' na' beṉə' zɉənyeɉni'i. Beno' ca' ža X̱a, c̱hedə' can' gwyazlažo'o. 
'''
"22" = '''
:sup:`22` Nach gože' beṉə' ca' ža'anə': ―X̱a'anə' babene' lao na'a chona' par nic̱h chombia' beṉə' ḻe'. Ḻe' nombi'ayaṉe'e nada' na' nada' nombi'ayaṉa'a ḻe'. Na' beṉə' ca' bagwleɉa' par zɉənombi'e X̱a'anə', chona' par nic̱h zɉənombi'ene'. Na' notono no nochlə zɉənombia' X̱a'anə' na' ni nada'. 
'''
"23" = '''
:sup:`23` Na' gwyec̱hɉ Jeso'osən' bgüie' disipl c̱he' ca' na' gože' ḻega'acze': ―Mbalaz zole ca de'en chle'ile nada' na' chle'iteile de'e ca' chona'. 
'''
"24" = '''
:sup:`24` Echnia' le'e, beṉə' zan profet na' rei gwse'enene' yesə'əle'ine' nada', pero bitoch goḻə' yesə'əle'ine' nada'. Na' gwse'enene' yesə'əṉezene' de'en ṉezele, pero bitoch goḻə' yesə'əṉezene'en. 
'''
"25" = '''
:sup:`25` Na' gwzecha to beṉə' chsed chlo'i ḻei de'en bzoɉ de'e Moisezən'. Gone'ene' gone' Jeso'osən' prueb bin' əṉe' na' gože'ene': ―Maestr, ¿bi cheyaḻə' gona' par nic̱h gatə' yeḻə' mban zeɉḻicaṉe c̱hia'? 
'''
"26" = '''
:sup:`26` Na' gož Jeso'osən' ḻe': ―¿Bin' nyoɉən ḻe'e ḻein'? ¿Nac nan? 
'''
"27" = '''
:sup:`27` Na' ben' cheɉni'ichgüei c̱he ḻein' boži'e xtižə' Jeso'osən' gože'ene': ―Ḻei c̱hechon' nan: “Cheyaḻə' gaquecho c̱he X̱ancho Diozən' do yic̱hɉ do lažə'əcho, do fuers balor c̱hecho, na' gaquecho c̱he lɉuežɉcho catg chaquecho c̱he cuincho.” 
'''
"28" = '''
:sup:`28` Nach gož Jeso'osən' ḻe': ―De'e ḻiczə can' bagwnao'. Can' cheyaḻə' gono' par əbano' zeɉḻicaṉe. 
'''
"29" = '''
:sup:`29` Na' be'enə' gone'ene' əgwlo'e de que zdacze' ḻicha can' nanṉə' na' gože' Jeso'osən': ―¿Non' naquə lɉuežɉa' ben' cheyaḻə' gaquəda' c̱hei? 
'''
"30" = '''
:sup:`30` Na' Jeso'osən' gože'ene': ―To beṉə' beze'e Jerosalenṉə' par yežine' Jerico na' ɉəsyə'əxen beṉə' bguan ḻe'. Na' gosə'əyiṉe' xala'ane'enə' na' gwso'ot gosə'əyine' ḻe' nach besa'aque' bosyo'ocua'aṉe'ene' caczə to beṉə' guat. 
'''
"31" = '''
:sup:`31` Na' goquən' to bx̱oz gwdie' tnezən' na' catə' ble'ine' ben' de'enə', nach gwdie' yešḻa'alə nezən'. 
'''
"32" = '''
:sup:`32` Ḻeczə can' ben to beṉə' golɉə lao dia c̱he de'e Lebin'. (Beṉə' ca' yo'o lao na'aga'aque' so'one' mendad ḻo'o yo'odao' əblaonə'.) Zde' tnezən' na' catə' bžine' gan' ble'ine' de be'enə' na' gwdie' yešḻa'alə nezən'. 
'''
"33" = '''
:sup:`33` Pero to beṉə' Samaria lao ngüe'e nezən' nḻague' xporren' bžine' gan' de be'enə' na' ca ble'ine' ḻe' beyašə'əlaže'ene'. 
'''
"34" = '''
:sup:`34` Na' bgüigue'e gan' de'enə', na' bšone' set na' bino lao güe'enə', na' bc̱heɉe'en lachə'. Nach božie'ene' cožə' xporre'enə'. Na' bec̱he'ene' gan' zo to meson gan' bgüia bye'ene'. 
'''
"35" = '''
:sup:`35` Na' beteyo gwleɉe' c̱hopə mech de'en nzi' denario bnežɉue'en x̱an mesonṉə' na' gože'ene': “Bgüia bye benga na' šə bichlə de'en gono' gast na' c̱hixɉua'an catə' zeza'a.” 
'''
"36" = '''
:sup:`36` Beyož be' Jeso'osən' dižə' can' goc c̱he ben' ɉəsyə'əxen beṉə' bguan ca', nach gože' ben' chsed chlo'i ḻein': ―¿Bi chacdo'? ¿noe' beṉə' ca' goquene' de que beṉə' probən' naquə lɉuežɉe' ben' cheyaḻə' gaquene' c̱hei? 
'''
"37" = '''
:sup:`37` Nach ben' chsed chlo'i ḻein' gože' Jeso'osən': ―Ben' beyašə' beži'ilažə' ben' ɉəsyə'əxen beṉə' bguan ca'. Nach gož Jeso'osən' ḻe': ―Ḻeczə can' cheyaḻə' gono' dezd ṉa'a, yeyašə' yeži'ilažo'o yoguə'əḻoḻ beṉə'. 
'''
"38" = '''
:sup:`38` Na' lao zɉa'aque' besyə'əžine' to yež, na' to no'olə le Mart bene' ḻe' combid na' Jeso'osən' gwyeɉe' liže'en. 
'''
"39" = '''
:sup:`39` Na' zo to bile' le' Maria. Na' Marian' gwchi'e cuit Jeso'osən' par bzenague' xtiže'enə'. 
'''
"40" = '''
:sup:`40` Pero na' Martən' belaḻchgüeine' bsi'ini'e de'en sa'ogüe'. Na' gwyeɉe' lao Jeso'osən' na' gože'ene': ―X̱ana', ¿əcabi bi chacdo' de que bila'anə' bocua'aṉlene' nada' mendadən' toza'? Benšga mendad gaquəlene' nada'. 
'''
"41" = '''
:sup:`41` X̱anchon' gože' ḻe': ―Mart, chi'ichgua yic̱hɉo' c̱he xmendado'onə' na' chacžeɉlažo'o laogüe de'en nyanchguan. 
'''
"42" = '''
:sup:`42` Maria nga bagwleɉe' de'en naquəch de'e güen, chi'ichgua yic̱hɉe' chzenague' c̱hia'. Na' bito gwžoncho gone' ca'. Ḻezən de'en žialao gonḻe. 
'''
