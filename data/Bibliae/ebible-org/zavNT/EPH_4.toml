[4]
"1" = '''
:sup:`1` Nada' dia' ližya nga c̱hedə' əchyix̱ɉui'a xtižə' X̱ancho Jesocristən'. Bagwleɉ Diozən' le'e par nacle xi'iṉe' can' gwleɉe' neto'. De'e na'anə' chatə'əyoida' le'e šeɉšgaczle gonḻe can' cheyaḻə' gon yoguə' chio'o bagwleɉ Diozən' par naccho xi'iṉe'. 
'''
"2" = '''
:sup:`2` Chatə'əyoida' le'e bito gon cuinḻe xen. Ḻegac beṉə' gax̱ɉwlažə' na' ḻegapə yeḻə' chxenḻažə' len beṉə' yoblə. Chatə'əyoida' le'e gaque c̱he lɉuežɉle na' gwdele ca'aḻə šə bi chac c̱hele entr tole yetole. 
'''
"3" = '''
:sup:`3` Babeyon Spirit c̱he Diozən' yic̱hɉla'ažda'olen' tozə. Na' chatə'əyoida' le'e ḻeso binḻo tole yetole par nic̱h sotezə sole gaquə yic̱hɉla'ažda'olen' tozə. 
'''
"4" = '''
:sup:`4` Yoguə' chio'o cho'ela'ocho Diozən' naccho ca tozə famiḻy. Na' tozə Spirit c̱he Diozən' zon ḻo'o yic̱hɉla'aždao' yoguə'əcho, na' tozə can' zocho lez gon Diozən' güen len chio'o c̱hedə' bagwleɉe' yoguə'əcho par naccho xi'iṉe'. 
'''
"5" = '''
:sup:`5` Tozə X̱ancho Jesocristən' naquə, na' tozə can' chonḻilažə'əchone', na' tozə can' zeɉen de'en gwchoacho nisən'. 
'''
"6" = '''
:sup:`6` Tozə Diozən' zo ben' naquə X̱a yoguə' chio'o. Ḻe'enə' chnabi'e yoguə'əcho, na' chc̱hine' yoguə'əcho par choncho xšine'enə', na' zocze' len yoguə'ətecho. 
'''
"7" = '''
:sup:`7` Na' segon can' chaclen Cristən' chio'o, no'e c̱hecho gwde gwdelə de'e gaquə gon to tocho. 
'''
"8" = '''
:sup:`8` Chac can' nyoɉ de'en gwna Diozən' c̱he Cristən': Catə'ən beyepe' yoban' bene' de'e x̱io' ca' gan, na' be'e c̱he beṉac̱hən' gwde gwdelə de'e gaquə so'on to toga'aque'. 
'''
"9" = '''
:sup:`9` Na' de'en gwne': “Beyepe' yoban'”, zeɉen de que betɉe' na' bḻe'e lao yežlyo nga antslə ze'e yeyepe' yobanə'. 
'''
"10" = '''
:sup:`10` Na' ben' betɉən' ḻeczə ḻe'enə' beyepe' yoban' gan' zo Diozən'. De'e na'anə' zoe' chnabi'e doxenḻə. 
'''
"11" = '''
:sup:`11` Ḻe'egatezə ḻe'enə' no'e c̱he baḻə chio'o par nic̱h naccho apostol, na' baḻcho no'e c̱hecho chyix̱ɉue'echo bi de'en bagwne' chio'o. Yebaḻcho no'e c̱hecho chɉe'echo dižə' güen dižə' cobə de'en chzeɉni'in c̱he'. Yebaḻcho no'e c̱hecho chgüia chyecho beṉə' chso'elao' ḻe' na' chsed chlo'iga'aquechone'. 
'''
"12" = '''
:sup:`12` Cristən' no'e c̱hecho chaclen lɉuežɉ chio'o bagwleɉ Diozən' par naccho lažə' ne'enə' par nic̱h yoguə'əcho choncho xšine'enə' na' zda chonḻilažə'əchcho Cristən', chio'o naccho ca famiḻy c̱he'. 
'''
"13" = '''
:sup:`13` Na' zocho chaclen lɉuežɉcho tocho yetocho par nic̱h gaccho tozə gonḻilažə'əcho Xi'iṉ Diozən' na' gombi'achone'. Cana' gacyaṉə'əcho can' cheyaḻə' gaccho, gaccho beṉə' šao' beṉə' güen can' naquə Cristən'. 
'''
"14" = '''
:sup:`14` Bito cheyaḻə' šo'ocho xbab ca c̱he to bidao', šeɉcho qui šeɉcho ca'aḻə ṉaocho to to yeḻə' cheɉṉi'alažə' de'en chsa'alɉlažə' beṉə' güenḻažə' na' beṉə' gwxiye' ca' par chəsə'əx̱oayague' chio'o. 
'''
"15" = '''
:sup:`15` Cheyaḻə' ṉaocho de'en naquə de'e ḻi, na' zeɉḻi gaque c̱he lɉuežɉcho tocho yetocho. Cheyaḻə' šeɉcho gaquəchcho beṉə' šao' beṉə' güen can' naquə Cristən' ben' chnabia' chio'o. 
'''
"16" = '''
:sup:`16` Ca naquə cuerp c̱hechon', to to partən' ngodə'ən na' nox̱ə' lɉuežɉe len belə' na' len bin de'en nca'an nic̱h to to partən' chonən žin c̱he c̱hei na' nic̱h cuerpən' naquən gual. Ca'aczən' chio'o cho'ela'ocho Cristən' ngodə'əcho txen tocho yetocho. Na' catə' to tocho choncho de'en noe' Diozən' c̱hecho goncho, nachən' Cristən' chone' par nic̱h yoguə'əcho txen zda chaquəchcho beṉə' šao' beṉə' güen na' zda chaquechecho c̱he lɉuežɉcho. 
'''
"17" = '''
:sup:`17` Ṉa'a əchnia' le'e de'en non X̱ancho Jesocristən' mendad əgwzeɉni'ida' le'e de que bito cheyaḻə' goncho can' chso'on beṉə' ca' cui zɉənombia' Diozən'. Xbab c̱hega'aque'enə' bito bi zaquə'ən. 
'''
"18" = '''
:sup:`18` Nc̱hoḻ yic̱hɉla'ažda'oga'aque'enə'. Na' laogüe de'en zɉənaque' beṉə' godenag, bito chse'eɉni'ine' bin' chazlažə' Diozən'. De'e na'anə' bitobi yeḻə' mban zeɉḻicaṉe c̱hega'aque' de ca naquə de'en choṉ Diozən' chio'o. 
'''
"19" = '''
:sup:`19` Bito bi zto' zɉənombi'e c̱he de'e malən' chso'one'. Chso'onteze' bitə'ətezə de'e mal de'en nan so'one'. Do tyempte con chso'elaže'e chso'one' yoguə' cḻaste yeḻə' zto'. 
'''
"20" = '''
:sup:`20` Le'e ṉezele de que Cristən' bito chene'ene' goncho de'en nac ca'. 
'''
"21" = '''
:sup:`21` La' babzenagle c̱he dižə' ḻi de'en chzeɉni'in c̱he Jeso'osən' na' babletɉe' xbabən' yic̱hɉla'ažda'olen'. 
'''
"22" = '''
:sup:`22` Antslə gwdacho bencho con can' na la'ažda'omalchon'. La'ažda'omalchon' chebein de'e malən' na' de'e na'anə' chx̱oayaguən chio'o par nic̱h goncho de'e mal can' chzelažə'ənṉə'. Pero baṉezele de que cheyaḻə' cueɉyic̱hɉcho cuich gwzenagcho c̱he la'ažda'omalchon'. 
'''
"23" = '''
:sup:`23` Na' ḻeczə ṉezele de que cheyaḻə' gwša'acho xbab de'en choncho ḻo'o yic̱hɉla'ažda'ochon'. 
'''
"24" = '''
:sup:`24` Cheyaḻə' güe'echo latɉə yocobə Diozən' yic̱hɉla'ažda'ochon' par nic̱h sotezə socho goncho de'e güen can' chon ḻe', na' par nic̱h gaccho beṉə' la'aždao' xi'ilažə' can' naquə ḻe'. Goncho ca' c̱hedə' banombi'acho xtižə' Diozən' de'en naquə de'e ḻi. 
'''
"25" = '''
:sup:`25` De'e na'anə' bitoch gonḻažə'əcho sino güe'elen lɉuežɉcho dižə' ḻi c̱hedə' ncodə' lɉuežɉcho naccho ca tozə famiḻy. 
'''
"26" = '''
:sup:`26` Catə' chža'acho bito cheyaḻə' goncho de'e mal. Cheyaḻə' yeyacxenḻažə'əcho lgüegwzə lao yeḻə' chža'a c̱hechon', bito ža'acho do ža. 
'''
"27" = '''
:sup:`27` Bito güe'echo latɉə ṉabia' gwxiye'enə' chio'o par goncho de'e mal. 
'''
"28" = '''
:sup:`28` Šə nocho naccho beṉə' bguan, bitoch cheyaḻə' cuancho. Cheyaḻə' so tacho goncho žin de'en naquə de'e güen, par nic̱h gatə' de'e əgwnežɉwcho beṉə' chyažɉ chc̱hine. 
'''
"29" = '''
:sup:`29` Bito güe'echo dižə' zban dižə' de'e cui zaque'e. Cheyaḻə' güe'echo dižə' güen dižə' de'e zaque'e par gaquəlen latə'ən beṉə' əse'ene ḻen. Güe'echo dižə' de'e gaquəlen beṉə' lɉuežɉcho ca' par nic̱h so'onḻilažə'əche' Jesocristən'. 
'''
"30" = '''
:sup:`30` Na' bito goncho ca so Spirit c̱he Diozən' trist, la' zo Spiritən' ḻo'o yic̱hɉla'ažda'ochon' par nic̱h ṉezecho gwžin ža goṉ Diozən' chio'o cuerp cobən' na' gone' par nic̱h gaquə yic̱hɉla'ažda'ochon' cayaṉə'ən chene'ene'. 
'''
"31" = '''
:sup:`31` Cheyaḻə' cueɉyic̱hɉcho yoguə' de'e malən'. Bitoch co'olažə'əcho. Bitoch əloccho. Bitoch əža'acho. Bitoch güe'echo dižə' loc dižə' lžeɉ. Bitoch əgwžia gwnitə'əcho beṉə'. Na' bitoch gaccho beṉə' xi'a. 
'''
"32" = '''
:sup:`32` Cheyaḻə' goncho güen len lɉuežɉcho na' ḻeczə cheyaḻə' yeyaše'e lɉuežɉcho tocho yetocho. Cristən' bagwdixɉue' xtoḻə'əchon' par nic̱h babezi'ixen Diozən' c̱hecho. Na' can' babezi'ixene' c̱hecho, ca'aczən' cheyaḻə' yezi'ixen c̱he lɉuežɉcho tocho yetocho catə' bi de'en chso'one beṉə' lɉuežɉchon' chio'o. 
'''
