[12]
"1" = '''
:sup:`1` Na' goquən' zan mil beṉə' babesə'əžag gan' zo Jeso'osən' xte bosə'əleɉ bosə'əšošɉ ṉi'a lɉuežɉga'aque'. Na' Jeso'osən' gwzolaoteque' be'e dižə' len disipl c̱he' ca' gože' ḻega'aque': ―Ḻe'e gapə cuidad nic̱h cui əx̱oayagle beṉə' par əsa'aquene' nacle beṉə' güen can' chso'on beṉə' fariseo ca'. Yeḻə' gox̱oayag c̱hega'aque'enə' gwxaquə'əleben ca xna' cuazin' de'en chlažə'ən par chaquən yetxtil. 
'''
"2" = '''
:sup:`2` Bito gonḻe can' chso'one'enə' c̱hedə' gaquə can' na dicho de'en na: “Yoguə'əḻoḻ de'en ngašə' ṉa'a gwžin ža la'alaon, na' yoguə'əḻoḻ de'en cui no gwse'eɉni'i antslə, ḻeczə gwžin ža se'eɉni'i beṉə' ḻen.” 
'''
"3" = '''
:sup:`3` De'e na'anə' bitə'ətezə de'e əṉale bgašə'əzə, beṉə' zan əse'enene'en, na' de'en əṉale žižizə ḻo'o cuart c̱helen', ḻeczə beṉə' zan yesə'əṉeze ḻen. 
'''
"4" = '''
:sup:`4` Migw c̱hia', əchnia' le'e, bito žeble beṉə' ca' əso'ot le'e, c̱hedə' catə' bagotle bitoch bi gaquə so'onene' le'e. 
'''
"5" = '''
:sup:`5` Choṉa' le'e consejw, cheyaḻə' žeble Diozən' c̱hedə' catə' bac̱h beque'e yeḻə' mban c̱helen' ḻeczə nape' yeḻə' guaquən' par yeseḻe'e le'e gabiḻən'. De'e yoblə əchnia' le'e, cheyaḻə' žeble Diozən'. 
'''
"6" = '''
:sup:`6` Ṉezecho de que byiṉ dao' ca' bitobi zɉəzaquə'ətequəb, pero na' Diozən' ni tob cui chanḻaže'e. 
'''
"7" = '''
:sup:`7` Na' ca naquə chio'o ža, de'e tant chaque Diozən' c̱hecho xte ṉezene' baḻə yišə' yic̱hɉ to tocho žia ḻa'aṉə'əczə bitotec bi zɉəzaquə' yišə' yic̱hɉchon'. De'e na'anə' bito žeble c̱hedə' zaquə'əch le'e cle ca bia zan byiṉ dao'. 
'''
"8" = '''
:sup:`8` Na' əchnia' le'e, notə'ətezle šə cho'ele dižə' len beṉac̱hən' de que cheɉḻe'ele c̱hia', ḻeczə ca' nada' gua'a dižə' len angl c̱he Diozən' de que nacle xi'iṉa', nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. 
'''
"9" = '''
:sup:`9` Na' notə'ətezle šə cho'ele dižə' len beṉac̱hən' de que bito cheɉḻe'ele c̱hia', ḻeczə ca' nada' gua'a dižə' lao angl c̱he Diozən' de que bito nacle xi'iṉa'. 
'''
"10" = '''
:sup:`10` Na' notə'ətezle šə güe'ele dižə' contr nada' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h, Diozən' yezi'ixene' c̱hele šə yediṉɉele can' nale. Pero notə'ətezle šə güe'ele dižə' contr Spirit c̱he Diozən', cuat yezi'ixen Diozən' c̱hele. 
'''
"11" = '''
:sup:`11` Na' šə yesə'əc̱he'e le'e lao beṉə' gwnabia' c̱he yo'oda'onə' o lao beṉə' jostis ca' o šə lao yeziquə'əchlə beṉə' ca' zɉənapə poder, bito cuec yic̱hɉle nac yoži'ile xtižə'əga'aquen', o šə naclə əṉale. 
'''
"12" = '''
:sup:`12` Lao or na'atezə Spirit c̱he Diozən' əgwlo'in le'e bin' cheyaḻə' əṉale. 
'''
"13" = '''
:sup:`13` Entr beṉə' zan juisy ca' toe' gože' Jeso'osən': ―Maestr, gonšgo' mendad par nic̱h goṉ beṉə' biša'anə' nada' bien c̱he de'e x̱axna'ato' de'en cheyaḻə' si'a. 
'''
"14" = '''
:sup:`14` Pero Jeso'osən' gože' ḻe': ―Bito naca' nada' juez c̱hele na' bito naca' beṉə' güe'e laze c̱he de'e deile. 
'''
"15" = '''
:sup:`15` Nach gože' ḻega'aque': ―Ḻe'e gapə cuidad par nic̱h bito selažə'əle bi gatə' c̱hele yežlyon', c̱hedə' bito əbancho laogüe šə deczə zan de'e de c̱hecho. 
'''
"16" = '''
:sup:`16` Na' be'elene' ḻega'aque' to jempl, gwne': ―To beṉə' gwni'a ḻechguaḻe goc cwseš c̱he'enə'. 
'''
"17" = '''
:sup:`17` Na' bene' xbab ḻo'o yic̱hɉla'aždaogüe'en gwne': “¿Nacxa gona'? c̱hedə' bitoch bi latɉə de par cwseš c̱hia'anə'.” 
'''
"18" = '''
:sup:`18` Nach gozne': “Quinga gona', yoc̱hiṉɉa' yo'o gan' nga ža' cwseš c̱hia' quinga na' gona' yo'o xench. Na' gwža'ašaogua'a cwsešən' na' bichlə de'e de c̱hia'. 
'''
"19" = '''
:sup:`19` Na' laogüe bade de'e chyažɉda' par zan iz, bitoch gona' žin. Ye'eɉ gaoteza' con bi che'enda' na' gona' ḻegr.” 
'''
"20" = '''
:sup:`20` Pero Diozən' gože' be'enə': “Beṉə' tont le'. Ṉeže' bžin or gato', na' ¿nola lao ne'i gaquə yoguə' de'en de c̱hio'onə'?” 
'''
"21" = '''
:sup:`21` Can' gac c̱he notə'ətezə beṉə' šə con chbec yic̱hɉe' tlaozə de'en deine' žlac mbane' na' bito chone' ca yebei Diozən' ḻe'. 
'''
"22" = '''
:sup:`22` Na' gož Jeso'osən' disipl c̱he' ca': ―Echnia' le'e, bito cuec yic̱hɉle tlaozə de'en ye'eɉ de'en gaole lao mbanḻe. Na' ḻeczə ca' bito cuec yic̱hɉle tlaozə de'en gacwlen'. 
'''
"23" = '''
:sup:`23` Zaquə'əch yeḻə' mban c̱helen' ca yeḻə' guaon'. Ḻe'egatezə ca' cuerp c̱helen' zaquə'əchən ca xala'anḻen'. 
'''
"24" = '''
:sup:`24` Ḻegontoš xbab, ca naquə bec̱hɉ ca' bito chsa'azəb bito chəsyə'əlapəb, nic zo da'a xoa' c̱hega'aquəb, nic zo gan' ncua' no guangoš c̱hega'aquəb ga ža' de'e sa'ob. Pero na' Diozən' chguaocze' ḻega'aquəb. Naquəchxen' zaquə'əle ca bia ca' žia x̱ile'e. 
'''
"25" = '''
:sup:`25` Na' ni tole bito gaquə yostoṉ cuinḻe gašɉ metr šə con cue'e yic̱hɉle ətoṉle. 
'''
"26" = '''
:sup:`26` Ṉezele bito gaquə yostoṉ cuinḻe na' nic naquən de'e zaque'e. De'e na'anə' bito gontecle xbab c̱he biquə'əchlə de'e chyažɉele. 
'''
"27" = '''
:sup:`27` Ḻegontoš xbab ca naquə yeɉ ca' de'en zɉəze yix̱ə' chesə'əcha'oczən. Bito bi žin chso'onən, nic chsa'alɉən do. Na' əchnia' le'e de'e Rei Salomonṉə' goque' lachə' xoche juisy, pero bito bžinḻaže'e xalane'enə' ca yeḻə' xoche c̱he yeɉ ca'. 
'''
"28" = '''
:sup:`28` Diozən' none' xoche yix̱ə' de'en ze yoba len to termzən' zen nach choso'ozeye'en, naquəchxe gon Diozən' len le'e ggüe'eczə yic̱hɉe' goṉe' yoguə'əte de'en chyažɉele, le'e cui cheɉḻe'etecle de que goṉe' de'en chyažɉele. 
'''
"29" = '''
:sup:`29` Le'e ža, bito güe'elažə'əle par gatə' de'e ye'eɉ de'e gaole. Bito gaquəžeɉlažə'əle c̱he ḻen. 
'''
"30" = '''
:sup:`30` Beṉə' ca' cui chso'elao' Diozən' porzə c̱hei de'e can' chso'elažə'əzeche', c̱he de'en əse'eɉ de'en əsa'ogüe' na' c̱he xala'anga'aque'. Pero X̱acho Diozən' ṉezczene' biquə' de'e ca' chyažɉele. 
'''
"31" = '''
:sup:`31` De'en güe'elažə'əle, güe'ele latɉə par nic̱h Diozən' ṉabi'e le'e. Na' yoguə' de'e ca' de'en chyažɉelen' goṉczə Diozən' ḻen, de'en ye'eɉ de'en gaole na' xala'anḻe. 
'''
"32" = '''
:sup:`32` Bito žeble ḻa'aṉə'əczə naquə to c̱hopzle. Diozən' chebeine' chnabi'e le'e na' chaclene' le'e. 
'''
"33" = '''
:sup:`33` Ḻe'e yeyotə' de'en deile par nic̱h gatə' de'e əgwnežɉwle beṉə' ca' chesə'əyažɉe. Šə gonḻe ca' caguə cuiayi' de'en deilen', c̱hedə' la' Diozən' goṉe' le'e de'e zaquə'əche na' de'e cui te c̱hei catə' yežinḻe yoban' gan' zo'enə'. Na' bito gac šo'o beṉə' bguan par əque'en, na' nique gaquə šo'o bia dao' əgwžiayi' ḻen. 
'''
"34" = '''
:sup:`34` Gan' de de'en chaquele c̱hei, nan' zo yic̱hɉla'ažda'olen'. 
'''
"35" = '''
:sup:`35` Nach Jeso'osən' bsed blo'ine' ḻega'aque' naquən' gaquə catə'ən yide' de'e yoblə. Na' gwne': ―Ḻe'e so probnid par catə'ən yida' yeto, ḻe'e so can' nitə' beṉə' chsa'ape' liž x̱anga'aque' žlac zde' yeḻə' gošagna', zɉənyaze' xala'anga'aque' na' chaḻə' yi'. Nach catə' yežine' na' əṉe' cho'a puertən' ḻe'e yosə'əsalɉwtie' par yeyo'e. 
'''
"36" = '''
:sup:`36` Mbalaz gaquə c̱he mos ca' beṉə' ca' nitə' probnid chəsə'əbezə x̱anga'aque'en catə'ən yežine'. Šə nite'e chəsə'əbeze' ḻe' catə'ən yežine', nachən' əgwsi'ini'e de'en əsa'ogüe' na' cuine' gwnežɉue' ḻega'aque' de'en əse'eɉ əsa'ogüe'. 
'''
"37" = '''
:sup:`37` Mbalaz gaquə c̱hega'aque' šə chəsə'əbeze' batə'əquən' yežine' ḻa'aṉə'əczə šə yežine' do chel o šə do šbaḻ. 
'''
"38" = '''
:sup:`38` Ḻegon xbab c̱he de'e nga. Žalə' ṉeze x̱an yo'onə' do bi or əžin beṉə' bguanṉə' liže'enə', la' gwṉaze' par nic̱h bito güe'e latɉə šo' be'enə' liže'enə' par cuane' šinḻaze'. 
'''
"39" = '''
:sup:`39` Le'e ža, cheyaḻə' sole probnid, c̱hedə' catə'ən cui chonḻe xbab yida', ca na'an yida' de'e yoblə, nada' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. 
'''
"40" = '''
:sup:`40` Bedən' gože'ene': ―X̱anto' ¿əcho'o jempl nga par netə'əzəto'onə' o šə par yoguə' beṉac̱hən'? 
'''
"41" = '''
:sup:`41` Nach gož Jeso'osən' Bedən': ―Naquən par notə'ətezə beṉə' šə chone' can' chon mos əblao beṉə' naquə beṉə' sin' na' beṉə' chon complir can' cheyaḻə' gone'. Ben' nac ca' co' x̱ane'enə' lao ne'e liže'enə' par nic̱h əggüia əgwye' mos ca' yeḻa' na' par nic̱h ggone' de'e əsa'o to toe' catə' chžin or əsa'ogüe'. 
'''
"42" = '''
:sup:`42` Šə to beṉə' mosən' chontezə chone' con can' non x̱anen' mendad, mbalaz soe' catə' yežin x̱ane'enə'. 
'''
"43" = '''
:sup:`43` De'e ḻi əchnia' le'e x̱ane'en cue'e lao na' xmose'enə' yoguə'əḻoḻ de'en deine'. 
'''
"44" = '''
:sup:`44` Pero na' šə mosən' gone' xbabən' na' əṉe': “Bagwžei x̱anan'”, na' šə solaocle' c̱hine' mos ca' yeḻa' na' ye'eɉ gaox̱atteze' na' sožene', 
'''
"45" = '''
:sup:`45` nach x̱ane'enə' yežine' to ža senyale' ḻe' to or cui nacbe'ine'. Na' por ni c̱he de'en cui chon mosən' can' cheyaḻə' gone', x̱ane'enə' c̱hinchgüe' ḻe' yid sotən' xte ca gate'. Can' chac len notə'ətezə mos ben' cui chon cuaseḻoḻ can' cheyaḻə' gone'. 
'''
"46" = '''
:sup:`46` Na' ca naquə mos beṉə' naquə beṉə' godenag, ḻa'aṉə'əczə baṉezene' can' chene'e x̱ane'enə' gone', pero bito chone' ca'. De'e na'anə' bito zoe' probnid catə' yežin x̱ane'enə', na' x̱ane'enə' c̱hinchgüe'ene' yid sotən'. 
'''
"47" = '''
:sup:`47` Na' beṉə' cui ṉezene' bin' non x̱anen' mendad na' chone' de'e ḻeczə zaquə' c̱hine'ene', pero caguə c̱hintequene'. Notə'ətezə beṉə' yo'o lao ne'e gone' de'e zan de'e zaque'e, cheyaḻə' gone' yoguə'ən. Na' ben' yo'o lao ne'e gone' de'e zan de'e zaque'e, chonchən byen gone' mazəchlə can' cheyaḻə' gon ben' cuitec yo'o lao ne'e de'e zan de'e gone'. 
'''
"48" = '''
:sup:`48` Nach gwna Jeso'osən': ―Ca naquə beṉac̱hən' yesə'ədiḻe' na' yesə'əšaše' por ni c̱he de'en zedeyena' yežlyo nga, na' de'en so'one' ca' gwxaquə'əleben ca yi'. ¡Žalə' bagoclə de'en zedeyena'anə'! 
'''
"49" = '''
:sup:`49` Bida' par c̱hi' saca'a na' gata'. Ḻechguaḻe yo'o yic̱hɉa' c̱hei xte catə'ən əžin ža gaquən. 
'''
"50" = '''
:sup:`50` ¿Echonḻe xbabən' de que beṉə' ža' yežlyon' yesə'əzo yesə'əbeze' binḻo len lɉuežɉga'aque' laogüe de'en bida'? Echnia' le'e, bito yesə'əzo yesə'əbezəga'aque' binḻo len lɉuežɉga'aque' laogüe de'en bida', sino que yesə'ədiḻe' na' yoso'ošaše'. 
'''
"51" = '''
:sup:`51` Dezd ṉa'a, šə nitə' gueyə' beṉə' famiḻy to yo'o, yesə'ədiḻe' entr ḻega'aque', c̱hope' contr šoṉe' na' šoṉe' contr c̱hope'. 
'''
"52" = '''
:sup:`52` Yediḻə beṉə' byon' contr xi'iṉe', na' xi'iṉe'en contr ḻe'. Na' no'olən' yediḻe' contr xi'iṉe' no'olə, na' xi'iṉe' no'olən' contr ḻe'enə'. Na' yediḻə no'olən' contr xo'oliže' na' xo'oliže'en contr ḻe'. 
'''
"53" = '''
:sup:`53` Nach ḻeczə gož Jeso'osən' beṉə' ca' nitə'ənə': ―Catə' chle'ile chi' beɉw gan' chen bgüižən' na' nale: “Guaquə yeɉw”, na' can' chac. 
'''
"54" = '''
:sup:`54` Na' catə' chec̱hɉ to be' de'e za'ate zaquə' galən' chḻa' bgüižən' cuiten ḻicha, na' nale: “Guaquə zeyə'”, na' chac zeyə'. 
'''
"55" = '''
:sup:`55` ¡Beṉə' gox̱oayag le'e! Catə' chle'ile nac chac ḻe'e yoban' na' lao yežlyon' ṉezele šə guaquə yeɉw o šə guaquə zeyə'. ¿Bixc̱hen' cui chacbe'ile bi zeɉe de'e ca' chona'? 
'''
"56" = '''
:sup:`56` ¿Bixc̱hen' cui chonḻe xbab par nic̱h əṉezele naquən' cheyaḻə' gonḻe? 
'''
"57" = '''
:sup:`57` Catə' to beṉə' gonḻe xya c̱he' na' əc̱he'e le'e lao jostis, na' lao ngo'ole nezən' ḻegonḻene' regl binḻo par nic̱h na' cui c̱he'e le'e lao jostisən'. Šə bito gonḻe ca' ža, catə' əžinḻe lao jostisən' gone' le'e lao na' poḻsian' par yosə'əže'e le'e ližya. 
'''
"58" = '''
:sup:`58` Echnia' le'e, bito yebeɉe' le'e xte catə' c̱hixɉwle doxen de'en chaḻə'əlen'. 
'''
