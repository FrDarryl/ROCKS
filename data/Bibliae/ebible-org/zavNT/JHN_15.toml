[15]
"1" = '''
:sup:`1` Nada' gwxaquə'əlebəda' ca to yag oba de'en naquə ḻe'ezelaogüe yag zaque'e. X̱a'anə' gwxaquə'əlebene' ca ben' chonši'i yaguən'. 
'''
"2" = '''
:sup:`2` Na' le'e chonḻilažə'əle nada' gwxaquə'əlebele ca xozə' yaguən'. To to xoze'e ca' cui bi frot chbian, chc̱hogue'en. Na' to to xoze'e ca' de'e chəsə'əbia frot, chpe'en par nic̱h chbiachən frot zanch. 
'''
"3" = '''
:sup:`3` Can' banaquə yic̱hɉla'ažda'olen' c̱hedə' chzenagle xtiža'anə' de'en babi'a len le'e. 
'''
"4" = '''
:sup:`4` Ḻesotezə ḻeso len nada' par nic̱h nada' gaquə sotezə soa' len le'e. Ca c̱he xozə' yag frotən', bito bi frot cuian to gwlazzen šə cui zon nca'an ḻe'e yaguən', can' naquən len le'e, bito gaquə gonḻe de'en chazlažə' Diozən' šə cui sotezə sole len nada'. 
'''
"5" = '''
:sup:`5` De'e yoblə əhia' de que nada' gwxaquə'əlebəda' ca yag oban' na' le'e ca xoze'enə'. Notə'ətezle šə zotezə zole len nada' na' nada' zotezə zoa' len le'e, gonchguale de'en chazlažə' Diozən'. Pero cuiczə gac gonḻe de'en chazlaže'enə' to gwlazle. 
'''
"6" = '''
:sup:`6` Beṉə' cui zotezə zo len nada' əhoɉe' ca'aḻə, ca c̱he xozə' yag oban' de'e ca' chc̱hog ben' chonši'i yaguən' na' chəsə'əbižən. Nach chtobe'en chade'en yi' par chse'eyən. 
'''
"7" = '''
:sup:`7` Šə le'e zotezə zole len nada' na' šə yo'o yic̱hɉle xtiža'anə' do tyempte, bitə'ətezə de'e chene'ele əṉable len orasyonṉə' de'e si'iczlenə'. 
'''
"8" = '''
:sup:`8` Yeḻə' bala'aṉ chzi' X̱a'anə' catə'ən chonchguale can' chazlaže'enə', na' bac̱h chlo'ele de que chonḻilažə'əle nada' na' chzenagle c̱hia' can' cheyaḻə' gonḻe šə bachonchguale de'en chazlaže'enə'. 
'''
"9" = '''
:sup:`9` Ca X̱a'anə' chaquene' c̱hia', ḻeczə ca' nada' bachacda' c̱hele. Ḻe'e so ḻegon ca gacbe'ile de que chacda' c̱hele. 
'''
"10" = '''
:sup:`10` Šə chonḻe can' nona' mendadən', nachən' gacbe'ile de que chacda' c̱hele, ca nada' chona' can' non X̱a'anə' mendadən' na' chacbe'ida' de que chaquene' c̱hia'. 
'''
"11" = '''
:sup:`11` Bagwnia' le'e ca' par nic̱h sole mbalaz ca mbalazən' zoa' nada'. Che'enda' sole mbalaz juisy. 
'''
"12" = '''
:sup:`12` De'e nga chona' mendad gonḻe, gaquele c̱he lɉuežɉle tole yetole can' chacda' c̱hele. 
'''
"13" = '''
:sup:`13` Notono nḻa' beṉə' chaquechene' c̱he lɉuežɉe' mazəchlə can' chaque ben' chsanḻažə' cuine' so'ot beṉə' ḻe' par gaquəlene' beṉə' migw c̱he' ca'. 
'''
"14" = '''
:sup:`14` Le'e nacle migw c̱hia' šə chonḻe can' nona' mendadən'. 
'''
"15" = '''
:sup:`15` Bitoch ənia' le'e mos c̱hia' c̱hedə' beṉə' zɉənaquə mos bito zɉəṉezene' bi chon x̱anga'aque'enə'. Bania' le' migw c̱hia', c̱hedə' yoguə'əḻoḻ de'e ca' babenda' gwna X̱a'anə' babzeɉni'ida'an le'e. 
'''
"16" = '''
:sup:`16` Caguə le'e gwleɉle nada' par naca' X̱anḻe. Nada' bagwleɉa' le'e par chonḻilažə'əle nada'. Na' chseḻa'a le'e par nic̱h šeɉəchle gonchguale can' chazlažə' X̱a'anə' na' caguə de'e te c̱he de'e ca' gonḻen'. Na' šə gonḻe can' chazlaže'enə', yoguə'əḻoḻ de'en əṉabele X̱a'anə' laogüe de'en chonḻilažə'əle nada', goṉe'en. 
'''
"17" = '''
:sup:`17` De'e nga de'en chona' mendad gonḻe, de que gaquele c̱he lɉuežɉle tole yetole. 
'''
"18" = '''
:sup:`18` Bito yebanele de'en chəsə'əgue'i beṉə' ca' cui zɉənombia' Diozən' le'e. Ḻegon xbab de que zgua'atec nadan' besə'əgue'ine' antslə ca le'e. 
'''
"19" = '''
:sup:`19` Žalə' nacle txen len beṉə' ca' cui zɉənombia' Diozən', gwsa'aquene' c̱hele can' chsa'aquene' c̱he beṉə' ca' zɉənaque' txen. Nada' bagwleɉa' le'e par naole nada', na' bitoch nacle txen len beṉə' ca' cui zɉənombia' Diozən', na' de'e na'anə' chəsə'əgue'ine' le'e. 
'''
"20" = '''
:sup:`20` Ḻe'e žɉsa'alažə' de'en bagwnia' le'e: “Notə'ətezə mos bito naque' blaoch ca x̱ane'enə'.” Can' baboso'olagzeɉə boso'olagzide' nada', ḻeczə can' yoso'olagzeɉə yoso'olagzide' le'e. Žalə' boso'ozenague' xtiža'anə', ḻeczə gosə'əzenague' xtižə'əlen'. 
'''
"21" = '''
:sup:`21` Na' yoguə' de'e ca' so'one' len le'e c̱hedə' le'e chonḻilažə'əle nada' na' ḻega'aque' bito zɉənombi'e X̱a'anə' ben' bseḻə' nada'. 
'''
"22" = '''
:sup:`22` Žalə' nada' cui bida', na' žalə' cui bia'a dižə' len ḻega'aque', bito zɉənape' doḻə' ca naquən' chəsə'əgue'ine' nada'. Na' ṉa'a cuiczə bi de bi yoso'ode'ine' par yesə'əne' cui bi doḻə' zɉənape'. 
'''
"23" = '''
:sup:`23` Ben' chgue'i nada', lenczə X̱a' nan' chgue'ine'. 
'''
"24" = '''
:sup:`24` Žalə' cui bena' entr ḻega'aque' miḻagr de'e cuiṉə' gon ni to beṉə' yoblə, bito zɉənape' doḻə' ca naquən' chəsə'əgue'ine' nada'. Pero ṉa'a babesə'əle'ine' de'e ca' chona' na' bia'aczə chəsə'əgue'ine' nada' na' len X̱a'anə'. 
'''
"25" = '''
:sup:`25` Pero na' chac ca' par nic̱h chac complir can' na Xtižə' Diozən' gan' nyoɉən nan: “Besə'əgue'ine' nada' sin cui bi bi de'e mal bena'.” 
'''
"26" = '''
:sup:`26` Bagwnia' le'e de que seḻa'a Spirit c̱he X̱a' Diozən' par gaquəlenən le'e na' par əgwzeɉni'in le'e de'en naquə de'e ḻi. Spiritən' sa'an gan' zo X̱a'anə' la' seḻa'an par güe'en xtiža'anə'. 
'''
"27" = '''
:sup:`27` Na' ḻeczə ca' le'e güe'ele xtiža'anə', c̱hedə' bagwzole len nada' dezd catə'ən gwzolao chyix̱ɉui'a xtižə' X̱a' Diozən'. 
'''
