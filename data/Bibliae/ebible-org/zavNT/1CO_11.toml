[11]
"1" = '''
:sup:`1` Nada' ža chchoɉyic̱hɉa' de'en che'enda' gona' par nic̱h chona' de'en naquə güen par beṉə' yeziquə'əchlə. Na' ḻegonšga ca' c̱hedə' nada' chona' can' ben Cristən'. 
'''
"2" = '''
:sup:`2` Ḻechguaḻe chebeida' de que chonḻe xbab c̱hia' yoguə' las na' de que chɉsa'alažə'əle de'en bsed blo'ida' le'e. Güenchguan' chonḻe chzenagle c̱he de'e ca' bsed blo'ida' le'e. 
'''
"3" = '''
:sup:`3` Na' che'enda' əṉezele de que notə'ətezə beṉə' byo cheyaḻə' əgwzex̱ɉw yic̱hɉe' par nic̱h Cristən' ṉabi'ene'. Na' no'ol ca' cheyaḻə' yesə'əzex̱ɉw yic̱hɉga'aque' par nic̱h be'en c̱hega'aque' ca' yesə'ənabi'e ḻega'aque', can' chon Cristən' chzex̱ɉw yic̱hɉe' par nic̱h Diozən' chnabi'ene'. 
'''
"4" = '''
:sup:`4` Le'e beṉə' byo catə' gonḻe orasyon na' catə' c̱hix̱ɉue'ele bi de'en bagwna Diozən' le'e, bito gwzo xḻapə'əlen'. La' šə nzotezlen naquən to yeḻə' zto' par le'e na' zeɉen de que beṉac̱hən' chnabi'e le'e, caguə Crist na'azən'. 
'''
"5" = '''
:sup:`5` Na' le'e no'olə catə' gonḻe orasyon o catə' c̱hix̱ɉue'ele bi de'en bagwna Diozən' le'e, ḻe'e gwcuašə' yic̱hɉle can' chonczle batə'ətezə chchoɉle nic̱h nacbia' de que beṉə' byo ca' chəsə'ənabi'e le'e. Yoguə'əcho ṉezecho naquən to yeḻə' zto' c̱he no'olən' catə'ən nšib yic̱hɉe'en pelon, na' ca'aczə naquən len le'e no'olə šə cui chcuašə' yic̱hɉlen' catə'ən chonḻe orasyon o catə'ən chyix̱ɉue'ele bi de'en bagwna Diozən' le'e. 
'''
"6" = '''
:sup:`6` Na' šə cui chonḻe can' naquə costombr c̱hele de'en chcuašə' yic̱hɉlen' batə'ətezə chchoɉle, yeɉni'a əgwšib yic̱hɉlen'. Na' šə chaquele zto' par əgwšiblen, mejor əgwcuašə'əczlen can' chso'on no'ol ca' yeḻa'. 
'''
"7" = '''
:sup:`7` Na' ca naquə le'e beṉə' byo, bito cheyaḻə' əgwcuašə' yic̱hɉlen' catə' gonḻe orasyon na' catə' c̱hix̱ɉue'ele bi de'en bagwna Diozən' le'e, c̱hedə' Diozən' bene' le'e par nic̱h naple yeḻə' chnabia' can' napə ḻe'enə' na' par əgwlo'ele ca güenṉə' chone'enə'. Na' le'e no'olə, Diozən' bene' le'e par əgwlo'ele ca güenṉə' chso'on be'en c̱helen'. 
'''
"8" = '''
:sup:`8` Diozən' bito bene' beṉə' byon' len costiy c̱he no'olən' sino que gwleɉe' costiy c̱he beṉə' nechən' par bene'en no'olən'. 
'''
"9" = '''
:sup:`9` Na' Diozən' bito bene' beṉə' byon' par gaquəlene' no'olən' sino que bene' no'olən' par gaquəlene' beṉə' byon'. 
'''
"10" = '''
:sup:`10` De'e na'anə' no'ol ca' cheyaḻə' yesə'əlo'e de que chəsə'ənabia' beṉə' byo ca' ḻega'aque'. Cheyaḻə' so'one' ca' c̱hedə' angl ca' chəsə'əgüie' naquən' chon chio'o beṉac̱h. 
'''
"11" = '''
:sup:`11` Pero ngodə'əczcho txen len X̱ancho Jesocristən' ḻa'aṉə'əczə šə naccho beṉə' byo o šə naccho no'olə, na' de'e na'anə' bito cheyaḻə' so'on no'olə ca' xbab de que bito chəsə'əyažɉene' beṉə' byo na' nic neto' beṉə' byo gonto' xbab de que bito chyažɉeto' no'olə. 
'''
"12" = '''
:sup:`12` Naquən de'e ḻi can' ben Diozən' gwleɉe' costiy c̱he beṉə' byo nechən' par bene'en no'olə nechən', na' ṉezecho yoguə'əte beṉə' byo gwxan no'olə ḻega'aque'. Na' Dioz na'anə' bene' beṉac̱h, bene' bia ca' chsa'aš, na' bene' bitə'ətezəchlə de'e zɉəde. 
'''
"13" = '''
:sup:`13` Ḻegon xbab c̱hele na' gacbe'ile de que caguə de'e šo'olažə'əcho šə no no'olə gone' orasyon sin cui əgwcuašə' yic̱hɉe'enə', c̱hedə' can' naquə costombr c̱hechon'. 
'''
"14" = '''
:sup:`14` Na' ḻeczə ṉezecho bito c̱hazlažə'əcho šə beṉə' byon' cui əgwšib yic̱hɉe'enə', con güe'e latɉə ətoṉən. Naquən to yeḻə' zto' c̱he' šə gone' ca'. 
'''
"15" = '''
:sup:`15` Pero na' no'olən' xochechgua yišə' yic̱hɉe'en šə žian de'e toṉə. Diozən' none' par nic̱h yišə' yic̱hɉ no'ol ca' chaquən de'e toṉə par chcuašə'ən yic̱hɉga'aque'enə'. 
'''
"16" = '''
:sup:`16` Na' šə nole bito chazlažə'əle de'e quinga babzoɉa' na' šə chaquele əgwšašle c̱hei, əṉia' le'e clar de que neto' apostol bito cho'eto' latɉə so'on no'ol ca' orasyon lao ndopə nžagcho sin cui yoso'ocuašə' yic̱hɉga'aque'enə', na' nic chsoe' beṉə' lɉuežɉto' ca' latɉə so'one' ca' gatə'ətezəchlə ža' beṉə' bagwleɉ Diozən' par chəsə'ədopə chəsə'əžague' chso'elaogüe'e Cristən'. 
'''
"17" = '''
:sup:`17` Ḻeczə de de'e yoblə de'en əṉia' le'e na' ca naquə ḻenṉə' bito gaquə əṉia' de que chonḻe güen. De'en chonḻe lao chdopə chžagle txen par cho'ela'ole Cristən' chonən mal len le'e lgua'a de'e gaquəlenən le'e. 
'''
"18" = '''
:sup:`18` Enia' ca' c̱hedə' babenda' dižə' de que catə' chdopə chžagle par cho'ela'ole Cristən' bito chonḻe txen len beṉə' lɉuežɉle. Na' de repent dižə' de'en babenda' naquən de'e ḻi. 
'''
"19" = '''
:sup:`19` De'e ḻi ṉitə' baḻə beṉə' entr le'e cui chso'one' txen len yoguə'əle. Na' de'en cui chso'one' txen chloe'en non' chonḻilažə' Cristən' do yic̱hɉ do laže'e na' non' cui. 
'''
"20" = '''
:sup:`20` Na' catə' chežagle par chaole txen, bito chonḻe ca žɉəyeza'alažə'əle de'en bnežɉw cuin X̱ancho Jesocristən' por ni c̱hecho catə'ən gwso'ote'ene', ḻa'aṉə'əczə chedopə chežagle par žɉəyeza'alažə'əlen. 
'''
"21" = '''
:sup:`21` To tole che'eɉ chaole de'en nox̱ə'əle sin cui chbezə lɉuežɉle ca'. Bito chonḻen tozə par nic̱h yoguə'əle gaolen. De'e na'anə' baḻle ṉe'e chdonḻe catə' chedaole na' yebaḻle chzožele de'e tant che'eɉ chaox̱atle. 
'''
"22" = '''
:sup:`22` Nca'alə xṉeze yega'aṉ ližle ye'eɉ gaole cle ca ye'eɉ gaole lao beṉə' cui de c̱hega'aque' šə cui əgwnežɉwle c̱hega'aque'. Chonga'aquele lɉuežɉle ca beṉə' cui bi zɉəzaquə', ḻa'aṉə'əczə txen len chio'o bagwleɉ Diozən' ḻega'aque' par chso'elaogüe'e Jesocristən': Chonḻe ca chsa'aquene' tolə de'en cui de c̱hega'aque'. Bito gonḻe xbab əṉia' de que güenṉə' chonḻe de'en chonḻe ca'. 
'''
"23" = '''
:sup:`23` X̱ancho Jeso'osən' bene' par nic̱h ṉezda' can' chene'ene' goncho par žɉəyeza'alažə'əcho de'en bnežɉw cuine' por ni c̱hecho catə'ən gwso'ote'ene'. Na' babzeɉni'ida' le'e de que že'enə' catə'ən Jodən' bdie' X̱ancho Jeso'osən' lao na' beṉə' mal ca', X̱ancho na'anə' bex̱e'e to yetxtilən'. 
'''
"24" = '''
:sup:`24` Na' lao nox̱e'en be'e yeḻə' chox̱cwlen c̱he Diozən'. Nach bzoxɉe'en, na' gwne': “Ḻegao yetxtil nga. Ḻenṉə' naquən cuerp c̱hia' de'en əgwnežɉua' por ni c̱hele. Quinga gonḻe par žɉəyeza'alažə'əle ca de'en gwnežɉua'an.” 
'''
"25" = '''
:sup:`25` Beyož gwsa'ogüe' yetxtilən' bex̱e'e to tas nis oban' na' ḻeczə be'e yeḻə' chox̱cwlen c̱he Diozən'. Na' gože' beṉə' ca': “De'en yožə ḻo'o tas nga zeɉen de que Diozən' solao gone' de'e cobə de'en none' lyebe gone' par gaquəlene' le'e. Na' gone'en c̱hedə' so'ote' nada' na' lalɉə xc̱hena'anə' por ni c̱hele. Na' batə'ətezə ye'eɉlen can' ye'eɉlen ṉa'a, ḻe'e yosa'alažə' ca de'e gwnežɉo cuina' por ni c̱hele.” 
'''
"26" = '''
:sup:`26` Na' nada' Pab cheznia' le'e, yoguə' las catə'ən gaocho yetxtilən' na' catə'ən ye'eɉcho nis oban' de'en che'eɉ chaocho par chɉəyeza'alažə'əcho ca de'en bnežɉw cuin X̱ancho Jesocristən' por ni c̱hecho, choncho ca yesə'əṉeze beṉə' de que gwdixɉue' xtoḻə'əchon' catə'ən gwso'ote'ene'. Na' can' gonchcho xte catə'ən yide' de'e yoblə. 
'''
"27" = '''
:sup:`27` De'e na'anə' šə bito güe'ela'ocho X̱ancho Jesocristən' do yic̱hɉ do lažə'əcho bito naquən güen ye'eɉ gaocho de'en che'eɉ chaocho par chɉəyeza'alažə'əcho ca de'en bnežɉw cuin X̱ancho Jesocristən' por ni c̱hecho. Na' ḻeczə bito naquən güen ye'eɉ gaochon catə' cui zocho binḻo len Diozən' o len lɉuežɉcho. Gapcho doḻə' šə ye'eɉ gaochon ca', c̱hedə' goncho ca cui bi zaquə' de'en bnežɉw cuin X̱ancho Jesocristən' blalɉ xc̱hene'enə' por ni c̱hecho. 
'''
"28" = '''
:sup:`28` Catə'ən che'eɉ chaocho par chɉəyeza'alažə'əcho ca de'en bnežɉw cuin X̱ancho Jesocristən' por ni c̱hecho, to tocho cheyaḻə' gonyaṉə'əcho xbab šə zocho binḻo len Diozən' na' len lɉuežɉcho ca' par nic̱h ye'eɉ gaocho de'en de ye'eɉ gaocho. 
'''
"29" = '''
:sup:`29` Na' šə che'eɉ chaochon sin cui goncho xbab ca de'en bnežɉw cuin X̱anchon' por ni c̱hecho Diozən' goṉe' chio'o castigw. 
'''
"30" = '''
:sup:`30` Na' de'en che'eɉ chaolen sin cui chonḻe xbab bi zeɉen, de'en na'anə' baḻə beṉə' lɉuežɉlen' bagwsa'at na' zanḻe chacšene. 
'''
"31" = '''
:sup:`31` Pero na' šə gonyaṉə'əcho xbab naquən' goncho par nic̱h socho binḻo len Diozən' na' len lɉuežɉcho, nachən' bito goṉ Diozən' chio'o castigw por ni c̱he can' che'eɉ chaochon'. 
'''
"32" = '''
:sup:`32` Catə' napcho doḻə' na' che'eɉ chaochon, X̱ancho Diozən' choṉe' chio'o castigw par nic̱h cheyacbe'icho de que de'e malən' choncho. Chone' ca' par nic̱h cui si'icho castigw zeɉḻicaṉe can' gac c̱he beṉə' ca' cui chso'elao' ḻe'. 
'''
"33" = '''
:sup:`33` De'e na'anə' beṉə' bišə', catə' ədopə əžagle txen par ye'eɉ gaole, ḻecuezə lɉuežɉle ca' par nic̱h ye'eɉ gao yoguə'əle txen. 
'''
"34" = '''
:sup:`34` Šə de'en chbiḻ chdonḻe na'azə, nca'alə xṉeze yega'aṉ ližle ye'eɉ gaole, caguə ca goṉ Diozən' le'e castigw can' chonḻe catə'ən chdopə chžagle. Na' ṉe'e deczə de'en che'enda' gwzeɉni'ida' le'e naquən' gonḻe, pero catə' yida' de'e yoblə gan' zolenə' cana'ach əgwzeɉni'ida' le'e c̱he de'e ca'. 
'''
