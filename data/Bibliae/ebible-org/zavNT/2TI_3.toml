[3]
"1" = '''
:sup:`1` Cheyaḻə' šeɉni'ido' de que catə' bazon yidə X̱ancho Cristən' de'e yoblə, ḻechguaḻe de'e zan de'e žaglao chio'o chonḻilažə'əchone'. 
'''
"2" = '''
:sup:`2` Ca tyemp na' ṉitə'əchgua beṉə' yesyə'əbeine' so'onchgüe' con can' na la'ažda'omalga'aque'enə', na' yesyə'əbeichgüeine' mech, na' so'elao' cuinga'aque', na' sa'alaže'e. Yoso'ožia yoso'onite'e beṉə' na' Diozən', na' bito yoso'ozenague' c̱he x̱axna'aga'aque'. Bito so'e yeḻə' chox̱cwlen c̱he Diozən' na' bito sa'ape'ene' respet. 
'''
"3" = '''
:sup:`3` Na' xte bito güe'en latɉə əsa'aquene' c̱he beṉə' yoblə, əsa'aque' beṉə' ggo'olažə', əsa'alɉlaže'e par yoso'ox̱ie' gwdiḻə, bito gaquə yesə'əbeze' cuich so'one' bitə'ətezə de'e malən' de'en nan so'one'. So'one' znia len lɉuežɉga'aque' can' chso'on bia yix̱ə', na' yesə'əgue'ine' bitə'ətezə de'en naquə de'e güen. 
'''
"4" = '''
:sup:`4` Yesə'əx̱oayague' beṉə' parzə nic̱h yoso'odie' ḻega'aque' lao na' beṉə' contr c̱hega'aque' ca', na' yesə'əṉe' dižə' loc dižə' lžeɉ na' so'onteze' de'e malən' sin cui bi xbab so'one'. So'on cuinga'aque' xen, na' yesyə'əbeine' so'one' ḻegr lgua'a əsa'aquene' c̱he Diozən'. 
'''
"5" = '''
:sup:`5` Na' so'one' ca əsa'aque beṉə' yeziquə'əchlə de que chso'elaogüe'e Diozən', pero bito so'e latɉə yocobə Diozən' yic̱hɉla'ažda'oga'aque'enə'. Bito gono' txen len beṉə' ca' so'on de'e ca' bagwnia'. 
'''
"6" = '''
:sup:`6` So'one' can' chso'on baḻə beṉə' ca' chɉa'ac liž beṉə' par choso'osed choso'olo'ine' dižə' güenḻažə'. Na' choso'ox̱oayague' no'ol ca' chsa'ac šayec̱hə šayen len xtižə' Diozən', no'ol ca' nyan xtoḻə'əga'aque'enə'. Choso'ozenagtezə no'ol ca' c̱he bitə'ətezə de'en na la'ažda'omalga'aque'enə' so'one'. 
'''
"7" = '''
:sup:`7` De'e na'anə' choso'ozenague' c̱he notə'ətezə beṉə' gox̱oayag, bitə'ətezə de'en choso'ozeɉni'ine' ḻega'aque', na' bito chžin ža əse'eɉni'ine' de'en naquə de'e ḻi. 
'''
"8" = '''
:sup:`8` Can' gwso'on de'e Janes na' de'e Jambres contr de'e Moisezən' catə'ən cui gwse'enene' yoso'ozenague' c̱he dižə' ḻi de'en be'elen de'e Moisezən' ḻega'aque', ḻeczə can' chso'on beṉə' gox̱oayag quinga contr Diozən' por ni c̱he de'en cui choso'ozenague' c̱he dižə' ḻi c̱he'enə'. Zɉənc̱hoḻ yic̱hɉla'azda'oga'aque'enə' yeḻə' güen de'e mal c̱hega'aque'enə' na' bito chso'onḻilaže'e Diozən' par yebeine' ḻega'aque'. 
'''
"9" = '''
:sup:`9` Pero caguə yosə'əx̱oayague' beṉə' sša, la' əžin ža catə' yoguə' beṉə' sa'acbe'ine' de que zɉənc̱hoḻ yic̱hɉla'ažda'oga'aque' na'anə' can' gwsa'acbe'i beṉə' de que gosə'əc̱hoḻ yic̱hɉla'aždao' de'e Janesən' na' de'e Jambresən' catə'ən gwso'one' contr de'e Moisezən'. 
'''
"10" = '''
:sup:`10` Na' le' Temtio, baṉezdo' binḻo yoguə' de'en chsed chlo'ida' c̱he Diozən', na' yoguə' can' chona'. Ṉezdo' can' chi' yic̱hɉa' par nic̱h gona' porzə de'en chazlažə' Diozən'. Ṉezdo' can' zotezə zoa' chonḻilaža'a Diozən' na' can' chgo'o chc̱heɉlaža'a len de'en chyi' chzaca'a. Ṉezdo' can' zotezə zoa' chacda' c̱he Diozən' na' c̱he beṉac̱hən', na' can' bito chbeɉəyic̱hɉa' xšin Diozən' catə' choso'oc̱hi' choso'osaquə' beṉə' nada'. 
'''
"11" = '''
:sup:`11` Ṉezdo' can' boso'oc̱hi' boso'osaque'e nada' catə'ən gwzocho Antioquian' na' Iconion' na' Listran', na' ṉezdo' bichlə de'en babžaglaogua'. Na' ḻeczə ṉezdo' can' bosla X̱ancho Cristən' nada' lao yoguə' de'e ca' bžaglaogua'. 
'''
"12" = '''
:sup:`12` De'e ḻi nitə' beṉə' yoso'oc̱hi' yoso'osaque'e notə'ətezcho ngodə'əcho txen len Cristo' Jeso'osən' na' chi' yic̱hɉcho chzenagcho c̱he Diozən'. 
'''
"13" = '''
:sup:`13` Na' ca naquə beṉə' mal ca' na' beṉə' gox̱oayag ca' zɉa'aquəche' so'onche' de'e malən'. Yoso'ox̱oayague' beṉə' yoblə na' se'eɉḻe'e c̱he dižə' güenḻažə' de'en soe' beṉə'. 
'''
"14" = '''
:sup:`14` Pero ca naco' le' Temtio dao', gwzotezə gwzo bzenag c̱he yoguə' de'en bacheɉni'ido' c̱he Cristo Jeso'osən' na' de'en bacheɉḻi'o c̱hei, la' ṉezczədo' noquə'əto'on bzeɉni'ito'on le'. 
'''
"15" = '''
:sup:`15` Dezd xcuidə'ətio'onə' nombi'o Xtižə' Diozən' de'en nyoɉən. Na' Xtižə' Diozən' de'en nyoɉən chzeɉni'in chio'o de que cheyaḻə' gonḻilažə'əcho Cristo Jeso'osən' par nic̱h Diozən' yebeɉe' chio'o xni'a de'e malən'. 
'''
"16" = '''
:sup:`16` Cuin Diozən' bzeɉni'ine' beṉə' ca' boso'ozoɉ Xtiže'enə' xbab c̱he'enə' par nic̱h ca' boso'ozoɉe'en. De'e na'anə' doxen Xtižə' Diozən' de'en nyoɉən zaquə'əchguan par chzeɉni'in chio'o c̱he Diozən', na' par chdiḻən chio'o catə'ən choncho de'e malən', na' par choṉən chio'o consejw, na' par chzeɉni'in chio'o naquən' goncho de'en naquə güen lao Diozən'. 
'''
"17" = '''
:sup:`17` Xtižə' Diozən' de'en nyoɉən chaclenən chio'o chzenagcho c̱he Diozən' par nic̱h ca' chṉezecho yoguə'əḻoḻ de'en cheyaḻə' əṉezecho par sotezə socho goncho yoguə' cḻaste de'en naquə güenṉə'. 
'''
