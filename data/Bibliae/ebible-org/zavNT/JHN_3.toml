[3]
"1" = '''
:sup:`1` Na' zo to beṉə' fariseo ben' le' Nicodemo. Na' naque' beṉə' blao c̱he ṉasyon Izrael c̱heton'. 
'''
"2" = '''
:sup:`2` Nicodemon' gwyeɉe' lao Jeso'osən' še'elə na' gože'ene': ―Maestr, ṉezeto' de que Diozən' bseḻe'e le' par chzeɉni'ido' neto', c̱hedə' la' notono no chac gon ca naquə miḻagr ca' chono' šə cui zo Diozən' len ḻe'. 
'''
"3" = '''
:sup:`3` Na' gož Jeso'osən' ḻe': ―De'e ḻi əchnia' le' šə non' cui galɉə yeto bito gaquə soe' ca ṉabia' Diozən' ḻe'. 
'''
"4" = '''
:sup:`4` Nach gož Nicodemon' ḻe': ―¿Nacxa gon to beṉə' galɉe' šə banaque' beṉə' golə? ¿Eguaquəch yeyo'e ḻo'o ḻe'e xne'e na' galɉe' yeto? 
'''
"5" = '''
:sup:`5` Nach gož Jeso'osən' ḻe': ―De'e ḻi əchnia' le', šə non' cui galɉə len nis na' len Spirit c̱he Diozən', bito gaquə soe' ca ṉabia' Diozən' ḻe'. 
'''
"6" = '''
:sup:`6` Beṉə' zɉənaque' belə' chen chəsə'əzan chəsə'əbeque' xi'iṉga'aque' ḻeczə bi'i belə' chen. Beṉə' ca' chon Spirit c̱he Diozən' par nic̱h chsa'alɉe', Spiritən' chnežɉon ḻega'aque' yeḻə' mban zeɉḻicaṉe. 
'''
"7" = '''
:sup:`7` Bito yebando' can' gwnia' le' de que chonən byen galɉə yoguə'əle yeto. 
'''
"8" = '''
:sup:`8` Ca naquə be'enə' de'en chec̱hɉ, gatə'ətezə chene'en chec̱hɉən, na' chendo' choḻən, na' nic ṉezdo' gaxa za'anṉə' na' nic ṉezdo' gaxa šeɉənṉə'. Can' naquən c̱he yoguə'əḻoḻ beṉə' chon Spirit c̱he Diozən' par nic̱h chsa'alɉe'. 
'''
"9" = '''
:sup:`9` Nach Nicodemon' gože'ene': ―¿Nacxa chactguan' par chac can' na'onə'? 
'''
"10" = '''
:sup:`10` Na' Jeso'osən' gože'ene': ―Le' naco' beṉə' blao entr beṉə' ca' choso'osed choso'olo'i beṉə' Izrael gwlaž c̱hecho ca' xtižə' Diozən', ¿əna' cui cheɉni'ido' de'e ngan'? 
'''
"11" = '''
:sup:`11` De'e ḻi əchnia' le', de'e ṉezeto'onə' chyix̱ɉue'eto' na' de'e bable'ito'onə' cho'eto' dižə' c̱hei, na' cui chzenagle. 
'''
"12" = '''
:sup:`12` De'en chac yežlyo ngan' bagwnia' le'e na' cui cheɉḻe'ele. ¿Nacxa gaquən' šeɉḻe'ele šə nia' le'e de'en chac yoban'? 
'''
"13" = '''
:sup:`13` Ni to beṉə' cui zo yežlyo nga beṉə' babeyep yoban' par ṉezene' can' chac yoban'. Pero ca naca' nada' ža, gwzoa' yoban' len Diozən' na' bseḻe'e nada' yežlyo nga par golɉa' beṉac̱h, na' zotezə zoa' len Diozən' ben' zo yoban'. De'e na'anə' ṉezda' can' chac yoban'. 
'''
"14" = '''
:sup:`14` Na' can' gwḻis de'e Moisezən' beḻ de bronsən' to ḻe'e yag latɉə dašən', can' cheyaḻə' yesə'əḻise' nada' to ḻe'e yag, nadan' bseḻə' Diozən' golɉa' b'eṉac̱h. 
'''
"15" = '''
:sup:`15` Na' gaquə c̱hia' ca' par nic̱h notə'ətezə beṉə' gonḻilažə' nada' bito cuiayi'e, sino gatə' yeḻə' mban zeɉḻicaṉ c̱he'. 
'''
"16" = '''
:sup:`16` Ḻechguaḻe chaque Diozən' c̱he chio'o beṉac̱h na' beṉ Xi'iṉe' tlišə'ənə' par nic̱h na' notə'ətezcho chonḻilažə'əchone' bito cuiayi'icho mas de yeḻə' mban zeɉḻicaṉe c̱hecho. 
'''
"17" = '''
:sup:`17` Diozən' bseḻe'e Xi'iṉen' yežlyo nga caguə par nic̱h əc̱hoglaogüe'en c̱he chio'o beṉac̱h de que napcho doḻə', sino par nic̱h gone' ca cui yeyeɉcho lao yi' gabiḻən'. 
'''
"18" = '''
:sup:`18` Chio'o chonḻilažə'əcho Xi'iṉ Diozən' bac̱h nchoglaon c̱hecho de que bito bi doḻə' napcho, pero beṉə' cui chso'onḻilažə' ḻe' nchoglaon c̱hega'aque' de que zɉənape' doḻə' c̱hedə' bito chso'onḻilaže'e Xi'iṉ tlišə' Diozən'. 
'''
"19" = '''
:sup:`19` Can' chac, beṉə' ca' cui chso'onḻilažə' ḻe' banchoglaon c̱hega'aque' de que zɉənape' doḻə', por ni c̱he de'en babidə Xi'iṉ Diozən' yežlyon' nse'e be'eni' par yic̱hɉla'aždao' beṉac̱hən', na' chəsyə'əbeichene' de'e žc̱hoḻən' cle ca be'eni' c̱he'enə' c̱hedə' chso'one' de'e malən'. 
'''
"20" = '''
:sup:`20` Beṉə' ca' chso'on de'e malən' chəsə'əgue'ine' be'eni' c̱he'enə', na' bito chse'enene' əgwse'eni'in ḻo'o yic̱hɉla'ažda'oga'aque'enə', c̱hedə' bito chse'enene' la'alaon de que de'e malən' chso'one'. 
'''
"21" = '''
:sup:`21` Caguə ca' chio'o chzenagcho c̱he dižə' ḻi c̱he Diozən' par choncho can' cheyaḻə' goncho. Chio'o cho'echo latɉə chse'eni'in ḻo'o yic̱hɉla'ažda'ochon' c̱hedə' chene'echo goncho ca sa'acbe'i beṉə' de que Diozən' chaclene' chio'o len bi de'en chonchon'. 
'''
"22" = '''
:sup:`22` Gwde na' neto' disipl gwyeɉto' len Jeso'osən' yež dao' ca' zɉəchi' gan' mbane Jodean'. Na' žlac bega'aṉto'onə' Jeso'osən' bene' par nic̱h neto' bc̱hoato' beṉə' nis. 
'''
"23" = '''
:sup:`23` Na' Juanṉə' ḻeczə chc̱hoe' beṉə' nis yež de'en nzi' Enon de'en chi' gaḻə'əzə yež Salim, gan' dechgua nis. Na' ɉa'ac beṉə' na' gosə'əchoe' nisən'. 
'''
"24" = '''
:sup:`24` Cana' bitoṉə' gatə' Juanṉə' ližyan'. 
'''
"25" = '''
:sup:`25` Na' gotə' to bžaš entr disipl c̱he Juanṉə' na' entr yeto c̱hopə beṉə' Izrael gwlaž c̱heto' ca' c̱he de'en chəsə'əc̱hoe' beṉə' nis. 
'''
"26" = '''
:sup:`26` Na' disipl c̱he Juanṉə' ɉa'aque' laogüe'enə' na' gwse'ene': ―Maestr, ben' gwzo len le' yešḻa'alə yao Jordanṉə', ben' cho'o xtiže'e, ḻe' bachc̱hoe' beṉə' nisən' na' yoguə'əzə beṉə' chɉa'ac ga'an zoe'enə'. 
'''
"27" = '''
:sup:`27` Nach Juanṉə' gože' ḻega'aque': ―Notono no əye'elao' šə cui gon Diozən' par nic̱h so'elao' beṉə' ḻe'. 
'''
"28" = '''
:sup:`28` Le'e ṉezele can' bagwnia' de que bito naca' nada' Cristən' ben' bseḻə' Diozən' par gaquəlene' ṉasyon c̱hechon'. Nada' naca' ben' bseḻə' Diozən' par cho'a xtižə' Cristən' nic̱h ṉitə' beṉə' probnid par yoso'ozenague' c̱he' catə'ən yide'enə'. 
'''
"29" = '''
:sup:`29` Catə' chəsə'əšagna' beṉə', beṉə' byo ben' chšagna' ḻe'enə' chzi'e no'olən'. Na' beṉə' migw c̱he ben' chšagna'anə', zeche' cuite'enə' chebeichgüeine' chenene' chšil ben' chšagna'anə'. Ca'aczən' chac len nada' ža, ḻechguaḻe chebeida' de'en chso'elao' beṉə' Cristən'. 
'''
"30" = '''
:sup:`30` La' ḻe'enə' cheyaḻə' šeɉəchlə gaque' beṉə' blao; pero ca naquə nada', šeɉəchlə te c̱hia'. 
'''
"31" = '''
:sup:`31` Ca naquə ben' za' gan' zo Diozən', ḻe' naque' blaoch ca notə'ətezəchlə beṉə'. Na' ca naquə notə'ətezəchlə beṉə' ža' yežlyo nga, be'en c̱he yežlyo nga zɉənaque' na' xtižə' yežlyo ngan' chso'e. Pero na' ben' za' gan' zo Diozən', ḻe' naque' beṉə' blaoch ca notə'ətezəchlə beṉə'. 
'''
"32" = '''
:sup:`32` Ḻe' cho'e dižə' c̱he de'en bable'ine' gan' zo Diozən' na' c̱he de'en babenene' na', na' notono no chzenag xtiže'enə'. 
'''
"33" = '''
:sup:`33` Na' šə non' choso'ozenag xtižə' ben' za' gan' zo Diozən' choso'olo'e de que zɉəṉezene' Diozən' cho'e dižə' ḻi. 
'''
"34" = '''
:sup:`34` Na' Xi'iṉ Diozən' ben' bseḻe'enə' cho'e xtižə' Diozən' c̱hedə' Diozən' chone' par nic̱h zotezə zo Spirit c̱he'enə' len ḻe' dote tyemp. 
'''
"35" = '''
:sup:`35` Diozən' chaquene' c̱he Xi'iṉe'enə' na' babene' ca cheɉni'ine' yoguə'əḻoḻ par nic̱h ḻe' əgwzeɉni'ine' beṉac̱hən'. 
'''
"36" = '''
:sup:`36` Na' chio'o chonḻilažə'əcho Xi'iṉ Diozən' de yeḻə' mban zeɉḻicaṉe c̱hecho. Na' beṉə' ca' chso'onczə yic̱hɉlaoga'aque' cui chso'onḻilaže'ene', bito gatə' yeḻə' mban zeɉḻicaṉe c̱hega'aque' sino yesə'əzi'e castigw zeɉḻicaṉe. 
'''
