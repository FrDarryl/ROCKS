[13]
"1" = '''
:sup:`1` Na' lao or na'atezə entr beṉə' ca' ža' na' gwnitə' baḻə beṉə' gwso'elene' Jeso'osən' dižə' can' goquə c̱he x̱oṉɉ beṉə' Galilea. Gwse'ene' de que žlac gwso'ot beṉə' Galilea ca' bia yix̱ə' par chso'elaogüe'e Diozən', soḻdad c̱he Pilatən' ɉse'ete' ḻega'aque' c̱hedə' can' ben Pilatən' mendad. 
'''
"2" = '''
:sup:`2` Nach boži'i Jeso'osən' xtižə'əga'aque'enə' gože' ḻega'aque': ―¿Echonḻe xbabən' de que beṉə' ca' gwsa'at gwso'onche' de'e maləch cle ca beṉə' Galilea ca' yeḻa' laogüe de'en goc c̱hega'aque' ca'? 
'''
"3" = '''
:sup:`3` Echnia' le'e caguə ca'anə'. Šə bito yediṉɉele xtoḻə'əle ca' gwžin ža cuiayi'ile can' gosə'əbiayi' beṉə' ca'. 
'''
"4" = '''
:sup:`4` Ṉezele c̱he beṉə' ši'iṉšoṉ ca', lao zɉənite'e Siloen' bxopə to campnary na' gwdenən ḻega'aque' na' gwsa'ate'. ¿Eḻeczə chonḻe xbabən' goc ca' laogüe de'e zɉənaquəche' beṉə' maləch lao yoguə' beṉə' ca' ža' Jerosalenṉə'? 
'''
"5" = '''
:sup:`5` Echnia' le'e caguə ca'anə'. Šə le'e cui yediṉɉele xtoḻə'əle ca' gwžin ža cuiayi'ile can' gosə'əbiayi' beṉə' ca'. 
'''
"6" = '''
:sup:`6` Na' be'elene' ḻega'aque' jempl nga bzeɉni'ine' ḻega'aque' de que cheyaḻə' yesyə'ədiṉɉene' xtoḻə'əga'aque'enə'. Na' gože' ḻega'aque': ―To beṉə' zo to yag yix̱güio c̱he' gan' ža' yag obas c̱he' ca'. Na' gwyeɉe' lao yaguən' ɉəgüie' šə zetgua yix̱güion' gaogüe', pero bitobi bželene'. 
'''
"7" = '''
:sup:`7` Na' gože' ben' chapə güert c̱he'enə': “Bachac šoṉ iz chedəgüia' yag nga šə chbian yix̱güio, pero bito bi chbian. Gwc̱hoguən. Lašɉ con zon nḻanən na' nique bi frot chbiazən.” 
'''
"8" = '''
:sup:`8` Na' gož ben' ḻe': “X̱ana', lɉoyenṉə' zezošgan yetgüizən'. Na' əc̱he'ena' xanein' cueca'an yo beb. 
'''
"9" = '''
:sup:`9` Na' šə cuian frotən' yetgüiz, bitec de'e güen. Pero šə cuiczə bi cuian nach əc̱hogchon.” 
'''
"10" = '''
:sup:`10` Na' to ža dezcanz bsed blo'i Jeso'osən' beṉə' ca' ža' to ḻo'o yo'odao'. 
'''
"11" = '''
:sup:`11` Na' zo to no'olə beṉə' bagoc ši'iṉšoṉ iz yo'o yaz de'e x̱io'on yic̱hɉla'ažda'ogüe'enə'. Na' ben de'e x̱i'onə' par nic̱h bdobə cuerp c̱he'enə', na' caguə goquəch seche' ḻicha. 
'''
"12" = '''
:sup:`12` Na' catə' ble'i Jeso'osən' ḻe', goxe'ene', nach gože'ene': ―No'olə ṉa'a yeyacdo' c̱he yižgüe' chio'onə'. 
'''
"13" = '''
:sup:`13` Na' bx̱oa ne'enə' lao cuerp c̱he no'olən', na' ḻe'e bezechate' ḻicha na' be'elaogüe'e Diozən'. 
'''
"14" = '''
:sup:`14` Pero na' beṉə' gwnabia' c̱he yo'oda'onə' bloque' c̱hedə' Jeso'osən' beyone' beṉə' güe'enə' ža dezcanzən', na' gože' beṉə' ca' nitə' ḻo'o yo'oda'onə': ―De x̱op ža par gonḻe žin. Ḻe'e da lao ža ca' par nic̱h yeyaquele c̱he yižgüe' c̱helen', pero bito la'acle ža dezcanzən' par yeyaquele. 
'''
"15" = '''
:sup:`15` Nach X̱anchon' gože'ene': ―¡Le'e beṉə' gox̱oayag! ¿Ecaguə lao ža dezcanzən' bia'aczə chsežle go'oṉ c̱hele o borr c̱hele gan' zɉəda'ab na' chgua'aga'acleb güe'eɉ nis? 
'''
"16" = '''
:sup:`16` No'olə nga naque' xi'iṉ dia c̱he de'e Abraanṉə' na' ca naquə ben gwxiye'enə' par nic̱h babdobə cuerp c̱he'enə' ši'iṉšoṉ iz, naquəczən ḻicha babeyona'ane' ža dezcanzən'. 
'''
"17" = '''
:sup:`17` Lao gwne' ca' beṉə' ca' chəsə'əgue'i ḻe' gwsa'aquene' zto', na' yoguə'əḻoḻ beṉə' zan ca' yeḻa' nitə' na' besyə'əbeichgüeine' len yoguə' de'en ben Jeso'osən', la' ḻechguaḻe güen zɉənaquə de'en bene'enə'. 
'''
"18" = '''
:sup:`18` Nach gwna Jeso'osən': ―Na' əgwlo'ida' le'e par nic̱h əṉezele nac gwxaquə'əlebe yeḻə' gwnabia' c̱he Diozən'. 
'''
"19" = '''
:sup:`19` Gwxaquə'əleben ca to xsa moztas. To beṉə' goze'en, na' catə' bla'an gwcha'on goquən yag cha'odao'. Na' bia ca' zɉəzo x̱ile'e gwso'on ližda'oga'aquəb lao xoze'e ca'. 
'''
"20" = '''
:sup:`20` Nach de'e yoblə gozne': ―¿Nac əgwsaquə'əlebecho yeḻə' gwnabia' c̱he Diozən'? 
'''
"21" = '''
:sup:`21` Egwsaquə'əlebechon ca xna' cuazin' de'en gwlec no'olən' len to rob yezɉ par nic̱h becha'o doxenən. 
'''
"22" = '''
:sup:`22` Na' gwda Jeso'osən' bsed blo'ine' beṉə' ža' syoda ca' na' yež ca' gan' bedie' par bežine' Jerosalenṉə'. 
'''
"23" = '''
:sup:`23` Na' to beṉə' gože' Jeso'osən': ―X̱anto', ¿əcon to c̱hopzə beṉə'ən cui žɉəya'ac lao yi' gabiḻən'? Nach Jeso'osən' gože' ḻega'aque': 
'''
"24" = '''
:sup:`24` ―Echnia' le'e, beṉə' zan se'ene'ene' ṉite'e binḻo len Diozən'. Pero gwžin ža catə' cuich gaquə so'one' par ṉite'e binḻo len ḻe'. De'en naquə žialao gonḻe, c̱hilɉlažə'əle naclə gonḻe par nic̱h sole binḻo len Diozən', 
'''
"25" = '''
:sup:`25` nic̱h cui gone' len le'e can' ben to x̱an yo'o catə' bžin or par əgwseyɉue' na' gwzože'e bseyɉue'. Na' gwdechlə besə'əžin beṉə' boso'osiže' ḻe'e puert c̱he'enə' na' bito bsalɉue' par so'e. Na' gwse'ene': “Bsalɉwšga par šo'oto'.” Na' gože' ḻega'aque': “Bito nombi'a le'e, nic ṉezda' gan' za'acle.” 
'''
"26" = '''
:sup:`26` Can' gaquə len baḻle. Nach solaole ye'elene': “Güe'eɉ gwdaoto' len le' na' bsed blo'ido' neto' lao lquey lažto'.” 
'''
"27" = '''
:sup:`27` Pero na' de'e yoblə əye'e le'e: “Bitoczə ṉezda' gan' besa'acle. Ḻe'e žɉəya'ac yoguə' le'e beṉə' güen de'e mal.” Can' ye'e le'e. 
'''
"28" = '''
:sup:`28` Na' le'ile Abraanṉə' na' Isaaquən' na' Jacobən' na' yoguə' profet beṉə' ca' gwso'e xtižə' Diozən' nite'e yoba gan' zo Diozən' chnabi'e, na' le'e bito gac šo'olenə'. Na' cana' cuežyašə'əle na' gaoyeɉə leylen' catə' gacbe'ile bito gaquə šo'ole. 
'''
"29" = '''
:sup:`29` Beṉə' za'ac doxenḻə yežlyon' yesə'əžine' yoba gan' zo Diozən' chnabi'e na' yesə'əbi'e cho'a mes c̱he'enə' sa'ogüe'. 
'''
"30" = '''
:sup:`30` Na' ža, nitə' beṉə' bito zɉənaque' beṉə' blao ṉa'a, pero gwžin ža catə' əsa'aque' beṉə' blao. Na' nitə' beṉə' zɉənaque' beṉə' blao ṉa'a, pero ḻeczə gwžin ža catə' ḻega'aque' bitoch əsa'aque' beṉə' blao. 
'''
"31" = '''
:sup:`31` Lao or na'atezə baḻə beṉə' fariseo ca' besə'əžine' gan' zo Jeso'osən' na' gwse'ene': ―Cheyaḻə' yexoṉɉo' nga gan' chnabia' Erodən' c̱hedə' chene'ene' gote' le'. 
'''
"32" = '''
:sup:`32` Jeso'osən' gože' ḻega'aque': ―Erodən' gwxaquə'əlebene' ca to becoyo'o por yeḻə' gox̱oayag c̱he'enə'. Ḻežɉa'ac na' ye'elene' de que yeto c̱hopə žazə soa' par yebeɉəcha' de'e x̱io' ca' zɉəyo'o zɉəyaz yic̱hɉla'aždao' beṉə' na' par nic̱h yeyoncha' beṉə' chsa'acšene, na' caguə sšachən' yeyož gona' de'en cheyaḻə' gona'. 
'''
"33" = '''
:sup:`33` Pero ca naquə de'en chona' nga ṉa'a, goncha'an gwx̱e güižɉ c̱hedə' Jerosalen na' gan' chso'ote' profet ca' chso'e xtižə' Diozən', caguə ngan'. 
'''
"34" = '''
:sup:`34` Le'e beṉə' Jerosalenṉə' chotle profet, na' beṉə' ca' chseḻə' Diozən' len le'e chšižə'əga'aclene' yeɉ. Zan las go'onda' yetoba' le'e ca to ɉeid cheyežəb xi'iṉəb, pero bito be'ele latɉə. 
'''
"35" = '''
:sup:`35` Na' bagwleɉəyic̱hɉa' le'e. Na' əchnia' le'e bitoch le'ile nada' xte catə'əch əžin ža əṉale: “Cho'ela'oto' beṉə' za' nga beṉə' babseḻə' X̱ancho Diozən'.” 
'''
