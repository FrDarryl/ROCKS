[16]
"1" = '''
:sup:`1` Na' catə' Pabən' na' Silasən' besə'əžine' Derben' na' gosə'ədie' par besə'əžine' Listran'. Na' Listra na' zo to beṉə' chonḻilažə' Jesocristən' na' le' Temtio. Xna' Temtion' naque' beṉə' Izrael na' chonḻilaže'e Jesocristən', na' x̱e'enə' naque' beṉə' griego. 
'''
"2" = '''
:sup:`2` Na' beṉə' ca' chso'onḻilažə' Jesocristən' Listran' na' Iconion' gwso'e xtižə' Temtion' de que zocze' chone' güen. 
'''
"3" = '''
:sup:`3` Nach Pabən' gwṉabe' šeɉlen Temtion' ḻega'aque', nach gwc̱hi'ene' gan' boso'ozo'ene' señy de'en ne' sirconsision par nic̱h gwsa'azlažə' beṉə' Izrael ca' ža'anə' əc̱he'ene' gone' xšin Diozən'. Bzo'ene' señyən' c̱hedə' la' yogue'e zɉəṉezene' de que x̱e'enə' bito naque' beṉə' Izrael. 
'''
"4" = '''
:sup:`4` Nach gwsa'aque' zɉa'aque' to to syoda na' chəsə'əyix̱ɉue'ine' beṉə' ca' chso'onḻilažə' Jesocristən' noquə'ənṉə' cui cheyaḻə' so'one' can' gosə'əc̱hoglao apostol ca' na' beṉə' golə blao c̱he beṉə' ca' chso'onḻilažə' Jesocristən' Jerosalenṉə'. 
'''
"5" = '''
:sup:`5` Nach beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Jesocristən' gwnitə'ətezə gwnite'e gwso'onḻilažə'əche' Jesocristən' na' gwyanche' tža tža. 
'''
"6" = '''
:sup:`6` Ca naquə Spirit c̱he Diozən' bito be'en latɉə šeɉ Pabən' na' Silasən' na' Temtion' Asian' žɉəsə'ədix̱ɉui'e xtižə' Diozən', de'e na'anə' ɉa'aque' Frigia na' Galasia. 
'''
"7" = '''
:sup:`7` Na' besə'əžine' gaḻə'əzə gan' mbane Misia. Na' gwsa'aclaže'e əžɉa'aque' gan' nzi' Bitinia, pero ḻeczə bito be'e Spiritən' latɉə əžɉa'aque'enə'. 
'''
"8" = '''
:sup:`8` Nach gosə'ədie' Misian' xte besə'əžinte' gan' nzi' Troas. 
'''
"9" = '''
:sup:`9` Na' že' na' Pabən' ble'idaogüe'ene' zecha to beṉə' byo beṉə' Masedonia laogüe'enə' na' be'enə' gotə'əyoine' ḻe' gože'ene': “Yo'o Masedonian' par gaquəleno' neto'.” 
'''
"10" = '''
:sup:`10` Nach bsi'ini'a c̱heto' par gwza'ato' gwyeɉto' Masedonian' la' gwyeɉni'ito' de que Diozən' chene'ene' žɉezeneto' beṉə' ca' dižə' güen dižə' cobə c̱he Jesocristən', na' nada' Locas gwya'alena' Pabən' len Silasən' na' Temtion'. 
'''
"11" = '''
:sup:`11` Troas na' gwza'ato' gwyo'oto' ḻo'o barcon' zdato' ḻicha par galən' ne' Samotrasia, nach beteyo bžinto' gan' nzi' Neapolis. 
'''
"12" = '''
:sup:`12` Nach Neapolis na' gwza'ato' par bžinto' gan' ne' Filipos gan' mbane Masedonian'. Filiposən' naquən to syoda blao gan' ža' beṉə' Roma. Na' gwzoto' na' to c̱hopə ža. 
'''
"13" = '''
:sup:`13` Na' catə' bžin ža dezcanzən' bchoɉto' fuerlə syodan' par gwyeɉto' cho'a yaon' gan' chɉa'aque' chɉse'ene' orasyonṉə', nach gwche'eto' par be'elento' no'ol ca' bazɉənžaguən' dižə' güen dižə' cobə c̱he Jesocristən'. 
'''
"14" = '''
:sup:`14` Na' entr no'ol ca' choso'ozenaguən' len to beṉə' le Lidia. Naque' beṉə' syoda Tiatira na' chote'e lachə' fin de color morad. Lidian' cho'elaogüe'e Diozən' na' X̱ancho Diozən' bene' par nic̱h gone'ene' bzenague' tcho'a tšao' ca naquə dižə' de'en be' Pabən'. 
'''
"15" = '''
:sup:`15` Na' ḻe'e gwchoate' nis len famiḻy c̱he' ca'. Nach gwdenə' gotə'əyoine' neto' gwne': ―Šə de'e ḻiczə cheɉḻe'ele de que chonḻilaža'a X̱ancho Jesocristən', ḻe'e šo'o yega'aṉle liža'anə'. Nach gwyeɉto' ɉəyega'aṉto' liže'enə' c̱hedə' bencze' byen. 
'''
"16" = '''
:sup:`16` Na' goquən to žlas lao zdato' gan' chac orasyonṉə' bežagto' to no'ol güego' no'olə yo'o yaz de'e x̱io' ḻo'o yic̱hɉla'ažda'obo'onə' na' chonən par nic̱h chac chṉeya'abo', na' gan xen chombo' par x̱ambo' ca' de'en chṉeya'abo'. 
'''
"17" = '''
:sup:`17` Nach bedənaobo' neto' nžagto' Pabən' chosya'abo' nabo': ―Beṉə' quinga zɉənaque' beṉə' güen xšin Diozən' ben' chnabia' doxenḻə. Na' ḻega'aque' choso'olo'ine' naquən' cheyaḻə' goncho par nic̱h cui yeyeɉcho lao yi' gabiḻən'. 
'''
"18" = '''
:sup:`18` Zan ža gwnaobo' neto' nabo' ca' xte bžin ža goque Pabən' zed nach gwyec̱hɉe' gože' de'e x̱io'onə': ―Por yeḻə' guac c̱he Jesocristən' chona' mendad yechoɉo' ḻo'o yic̱hɉla'aždao' bi'i nga. Nach ḻe'e bechoɉten. 
'''
"19" = '''
:sup:`19` Catə' gwsa'acbe'i x̱ambo'onə' cuich bi gan so'one' len ḻebo' nach gosə'əzene' Pabən' len Silasən' na' ɉso'e ḻega'aque' gan' ža' beṉə' gwnabia' ca' gaḻə'əzə gan' chac ya'a. 
'''
"20" = '''
:sup:`20` Nach catə' besə'əžinḻene' ḻega'aque' lao beṉə' gwnabia' ca' nach gwse'e: ―Beṉə' Izrael quinga chsa'aše' chəsə'əbeque' de'e zed lao' syoda nga. 
'''
"21" = '''
:sup:`21` Na' choso'olo'ine' costombr de'e cabi cheyaḻə' ṉao neto' naquəto' beṉə' Roma. 
'''
"22" = '''
:sup:`22` Na' beṉə' ca' ža' lao ya'anə' ḻeczə gwsa'ase' contr Pabən' len Silasən', nach beṉə' gwnabia' ca' gwso'one' mendad gosə'əlec̱hɉe' xaga'aque'enə' par gosə'əyine' ḻega'aque' xis. 
'''
"23" = '''
:sup:`23` Beyož gosə'əyinchgüe' ḻega'aque', nach boso'ože'ene' ližyan' nach gwse'e ben' chapə ližyan' de que gapəchgüe' cuidad len ḻega'aque'. 
'''
"24" = '''
:sup:`24` Catə' gwse'e ben' chapə ližyan' ca' nach be'enə' bže'e ḻega'aque' ḻo'o cuart ližyan' de'en zo ḻe'ezelaogüe' gan' naquə bižə'əte na' bc̱hide'e ṉi'aga'aque'enə' len yag sep. 
'''
"25" = '''
:sup:`25` Na' do chelyaṉə' Pabən' len Silasən' nite'e chso'one' orasyon na' chso'oḻe' no imno chso'elaogüe'e Diozən' na' pres ca' yeziquə'əchlə choso'ozenague'. 
'''
"26" = '''
:sup:`26` Na' to de repentzə gwxo'ochgua, na' bse'esə'əchguan lan yo'o ližyan' xte bsalɉon yoguə' puert ca'. Nach yoguə' pres ca' ža'anə' beṉə' ca' zɉəncheɉ gdenṉə' besyə'əyež gdenṉə' na'aga'aque'enə' nach yag sepən' bosanən ṉi'aga'aque'enə'. 
'''
"27" = '''
:sup:`27` Nach ben' chapə ližyan' bebanene' na' ble'ine' zɉənyalɉo puert ca' nach ḻe'e golɉte' spad c̱he'enə' goclaže'e yeyot cuine', goquene' bac̱h besyə'əxoṉɉ pres ca'anə'. 
'''
"28" = '''
:sup:`28` Nach bisya'a Pabən' gože'ene': ―Bito bi gone cuino'. Nga zoczə yoguə'əto'. 
'''
"29" = '''
:sup:`29` Nach ben' chapə ližyan' gwṉabe' to yi' nach gwyo'odoe' zɉəgüie' gan' de Pabən' len Silasən' na' do chaḻə' chxize' bzo xiben' laoga'aque'enə'. 
'''
"30" = '''
:sup:`30` Na' ḻe'e bebeɉte' ḻega'aque' ližyan' nach gože' ḻega'aque': ―¿Bi cheyaḻə' gona' par nic̱h cui yeya'a lao yi' gabiḻən'? 
'''
"31" = '''
:sup:`31` Nach gwse'ene': ―Benḻilažə' X̱anto' Jeso'osən' le' na' famiḻy c̱hio' na' gone' ca cui yeyeɉle lao yi' gabiḻən'. 
'''
"32" = '''
:sup:`32` Nach ḻe'e gwzolaote Pabən' len Silasən' gwso'elene' be'enə' na' famiḻy c̱he' ca' xtižə' X̱anchon'. 
'''
"33" = '''
:sup:`33` Nach lao or na'atezə be'enə' gwdibe' lao güe' c̱he Pabən' na' c̱he Silasən'. Nach bosə'əc̱ho'e be'enə' nis len famiḻy c̱he' ca'. 
'''
"34" = '''
:sup:`34` Nach gwc̱he'e Pabən' len Silasən' liže'enə' par bye'eɉ bguaogüe' ḻega'aque'. Na' do famiḻy be'enə' besyə'əbeichgüeine' de'en bachso'onḻilaže'e Jesocristən'. 
'''
"35" = '''
:sup:`35` Catə' gwye'eni'inə' beṉə' gwnabia' ca' boso'oseḻe'e polsia par ɉse'eže' ben' chapə ližyan' de que yosane' beṉə' ca' žɉəya'aque'. 
'''
"36" = '''
:sup:`36` Nach gož be'enə' chapə ližyan' Pabən': ―Ca naquə beṉə' gwnabia' ca' bac̱h boso'oseḻe'e rson yosana' le'e. Na' baguaquə žɉəya'acle to šao' to güen. 
'''
"37" = '''
:sup:`37` Nach Pabən' gože' polsia ca': ―Bagosə'əyine' neto' lao lcue' sin cui gwso'one' yeḻə' jostis šə bi nonto'onə', len naquəto' beṉə' ṉasyon Roma. ¿Ena' ṉa'a chse'enene' yosyo'osane' neto' žižizənə'? Da'ac cuinga'aque' desye'eleɉe' neto'. 
'''
"38" = '''
:sup:`38` Nach polsia ca' ɉesyə'əyeže' beṉə' gwnabia' ca' can' gož Pabən' ḻega'aque'. Na' beṉə' ca' besə'əžebchgüe' catə' gosə'əṉezene' de que Pabən' na' Silasən' zɉənaque' beṉə' ṉasyon Roma. 
'''
"39" = '''
:sup:`39` Nach ɉa'ac beṉə' gwnabia' ca' gan' zɉəde Pabən' na' Silasən' ɉəsyə'əye'exene' ḻega'aque' na' besyə'əbeɉe' ḻega'aque' dižə' šao' nach gwsa'atə'əyoine' ḻega'aque' yesa'aque' syodan'. 
'''
"40" = '''
:sup:`40` Catə' bechoɉ Pabən' len Silasən' ližyan' nach ɉa'aque' liž Lidian' de'e yoblə par ɉesye'etipe' lažə' beṉə' ca' chso'onḻilažə' Jesocristən', nach besa'aque'. 
'''
