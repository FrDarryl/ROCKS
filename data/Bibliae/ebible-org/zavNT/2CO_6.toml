[6]
"1" = '''
:sup:`1` Nada' chona' xšin Diozən' txen len ḻe'. De'e na'anə' chṉeyoida' le'e ḻegon can' chazlažə' Diozən' par nic̱h gacbia' de que chaclenən le'e ca de'en chonḻilažə'əle Diozən' ben' nži'ilažə' le'e. 
'''
"2" = '''
:sup:`2` Nyoɉ can' gwna Diozən': Catə' bžin tyemp de'en bžia' bia' gona', bzenaga' c̱hio'. Na' catə' bžin ža bena'an, cana'achən' goquəlena' le'. Can' nyoɉən. Na' ža ṉeža babžin tyempən' gwne' ca', la' ža ṉeža zocze' par yebeɉe' le'e xni'a de'e malən' le'e cuiṉə' gonḻilažə'əlene'. 
'''
"3" = '''
:sup:`3` Bito chona' de'e əgwžon par nic̱h beṉə' cui so'onḻilaže'e Criston' nic̱h ca' cui nono ṉelao' c̱he xšin Diozən' de'en chona'. 
'''
"4" = '''
:sup:`4` Lgua'a de'e gona' ca', bitə'ətezə de'e chona' chona'an ca chsa'acbe'i beṉə' de que chona' can' cheyaḻə' so'on beṉə' güen xšin Diozən'. Chgo'o chc̱heɉlaža'a catə' choso'oc̱hi' choso'osaquə' beṉə' nada' na' catə' chzaquə'əzi' chzaquə'əyaša'a, na' catə' za'ac bichlə de'e mal len nada'. 
'''
"5" = '''
:sup:`5` Ḻeczə chgo'o chc̱heɉlaža'a catə' chɉəti'a beṉə' chəsə'əyin nada', na' catə' chəsə'əyix̱ɉue' nada' ližya, na' catə' chəsə'əbiadi'e nada' chəsə'əne' de que naca' beṉə' mal, na' catə' chɉx̱aquə'əda' por ni c̱he yoguə'əḻoḻ de'en chona', na' catə' chžaglaogua' chbeɉa' yel bišgal, na' catə' chbil chdona'. Yoguə' de'e quinga chɉti'a pero chgo'o chc̱heɉlaža'a. 
'''
"6" = '''
:sup:`6` Chona' ca chsa'acbe'i beṉə' de que chona' can' cheyaḻə' so'on beṉə' güen xšin Diozən'. Chlo'a de que bito bi de'e mal da' əchen yic̱hɉla'aždaogua'anə'. Chlo'a de que cheɉni'ida' can' chene'ene' goncho, napa' yeḻə' chxenḻažə' len beṉə' yoblə, chona' güen len beṉə' yoblə, chona' can' na Spirit c̱he Diozən', na' do laža'a chacda' c̱he beṉə' yoblə. 
'''
"7" = '''
:sup:`7` Cho'a xtiže'enə' de'en naquə de'e ḻi, na' de'en baben Diozən' par nic̱h naca' beṉə' güen laogüe'enə' de'e na'anə' choṉe' nada' yeḻə' guac c̱he'enə' par chona' xšine'enə' na' par chdiḻəlena' gwxiye'enə'. 
'''
"8" = '''
:sup:`8` Chona' ca chsa'acbe'i beṉə' de que chona' can' cheyaḻə' so'on beṉə' güen xšin Diozən' ḻa'aṉə'əczə šə chso'elaogüe'e nada' o šə chəsə'əgue'ine' nada' na' ḻa'aṉə'əczə šə chəsə'əṉe' güen c̱hia' o šə chəsə'əṉe' mal c̱hia'. Dižə' de'en cho'a naquən de'e ḻi, ḻa'aṉə'əczə nitə' beṉə' chəsə'əṉe' naca' beṉə' gox̱oayag. 
'''
"9" = '''
:sup:`9` Na' ḻa'aṉə'əczə nitə' beṉə' chsa'aquene' bito bseḻə' Diozən' nada', le'e ṉezele de que Diozən' bseḻe'e nada' naca' apostol. Zan las chona' xbab gatcza'anə', pero ṉembana'. Ca de'en chon Diozən' par chac c̱hia' yoguə' de'e quinga chžaglaogua', chone' ca' par nic̱h gaquəcha' beṉə' güen, caguə chone' par nic̱h gata'anə'. 
'''
"10" = '''
:sup:`10` Ḻa'aṉə'əczə de'e zan de'e chac par soa' trist, syempr chebeida' ḻo'o la'aždaogua'anə'. Ḻa'aṉə'əczə nga'aṉ yaša'a, chona' ca beṉə' zan nite'e mbalaz. Ḻa'aṉə'əczə bito bi de c̱hia', Diozən' choṉe' bitə'ətezə de'en chyažɉda'. 
'''
"11" = '''
:sup:`11` Con yoguə' dižə' de'en ṉezda' na' de'en naquə güen babi'an len le'e beṉə' Corinto de'en chacchgüeida' c̱hele. 
'''
"12" = '''
:sup:`12` Na' ca naquən' cui zole binḻo len nada', naquən por ni c̱he de'en cuitec chaquele c̱hia', caguə de'en cui chacda' c̱hele. 
'''
"13" = '''
:sup:`13` Chatə'əyoichgüeida' le'e can' chatə'əyoida' no xi'iṉa' ḻeso ḻegaque c̱hia' can' chacchgüeida' c̱hele. 
'''
"14" = '''
:sup:`14` Bito cheyaḻə' əgwcodə' lɉuežɉcho len beṉə' cui chso'onḻilažə' Cristən'. Ben' zda ḻicha bito gaquə gone' txen len ben' chon de'e mal. Na' ben' yo'o be'eni' c̱he Diozən' ḻo'o yic̱hɉla'aždaogüe'enə' bito naquə yic̱hɉla'aždaogüe'en tozə len yic̱hɉla'aždao' ben' cui yo'o be'eni' c̱he Diozən'. 
'''
"15" = '''
:sup:`15` Cristən' bito chac gone' txen len de'e gwxiye'enə'. Na' ben' chonḻilažə' Cristən' bito cheyaḻə' gaque' txen len ben' cui chonḻilažə' Cristən'. 
'''
"16" = '''
:sup:`16` Na' chio'o cho'ela'ocho Dioz ben' zo zeɉḻicaṉe bito gaquə goncho txen len bitə'ətezə de'en naquə c̱he lgua'a lsaquə' de'en chse'eɉṉi'alažə' beṉə', c̱hedə' Spirit c̱he Diozən' zon ḻo'o yic̱hɉla'ažda'ochon' ca beṉə' zo liže'. Chac can' gwna Diozən': Soa' len ḻega'aque' na' talenga'aca'ane'. Gaca' ben' so'elaogüe'e, na' ḻega'aque' əsa'aque' xi'iṉa'. 
'''
"17" = '''
:sup:`17` De'e na'anə' cheyaḻə' goncho can' gwna X̱ancho Diozən': Ḻe'e yechoɉ entr beṉə' ca' cui chso'elao' nada' na' bitoch gonḻe txen len ḻega'aque'. Bitoch gonḻe de'e malən'. Ḻegon par nic̱h yebeida' le'e. 
'''
"18" = '''
:sup:`18` Na' nada' gaca' X̱ale na' le'e gacle xi'iṉa'. Can' na Dioz ben' napə ḻe'ezelaogüe yeḻə' guac xenṉə'. 
'''
