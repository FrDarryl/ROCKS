[11]
"1" = '''
:sup:`1` Nach Jeso'osən' beṉe' nada' to ya de'e gwchix̱əda' yo'onə' na' gože' nada': —Žɉəx̱i'o medid c̱he yo'odao' əblao c̱he Diozən' na' c̱he mesən' gan' cho'ela'ochone', na' gwlabo' baḻə beṉə' chso'elaogüe'ene'. 
'''
"2" = '''
:sup:`2` Pero bito si'o medid chyo'onə', c̱hedə' naquən par beṉə' ca' cui chso'onḻilažə' Diozən', na' beṉə' ca' cui chso'onḻilažə' ḻe' so'onchene' syoda c̱he'enə' con nac chse'enene' lao yec̱hopəyon bio'. 
'''
"3" = '''
:sup:`3` Eseḻa'a c̱hopə testigw c̱hia' so'e xtiža'anə' tmil c̱hopə gueyoa gyon ža. Na' sa'aze' lachə' gasɉ. 
'''
"4" = '''
:sup:`4` Testigw ca' c̱hopə gwxaquə'əlebəga'aque'enə' ca yag olibo ca' c̱hopə de'en zo lao X̱ancho Diozən' na' ca candeler ca' c̱hopə de'en zɉəzo laogüe'enə'. 
'''
"5" = '''
:sup:`5` Na' notə'ətezə beṉə' yene'e gon mal len ḻega'aque' əchoɉ yi' cho'a testigw ca' na' əgwzeyən beṉə' ca' so'on ca'. Ca' gaquə əsa'at beṉə' ca' šə bi so'onene' testigw ca'. 
'''
"6" = '''
:sup:`6` Na' testigw ca' naquən lao na'aga'aque' so'one' ca cui gaquə yeɉw yedote lao so'e xtižə' Diozən', na' naquən lao na'aga'aque' so'one' ca yeyac nis ca' chen, na' ḻeczə naquən lao na'aga'aque' so'one' ca gaquə bitə'ətezəchlə de'e mal de'en se'enene' gaquə. 
'''
"7" = '''
:sup:`7` Na' catə' yeyož əso'e xtiža'anə' cana'ach əchoɉ ḻo'o yech gabiḻən' to de'e x̱io' de'en naquə ca to bia znia na' əxitə'ən nizən ḻega'aque' na' gotten ḻega'aque'. 
'''
"8" = '''
:sup:`8` Na' cuerp c̱hega'aque'enə' yega'aṉən šoṉə ža šgobiž lao lquey syoda əblaonə' gan' gwso'ote' nada' naca' X̱anḻe. Na' syodan' gan' gwso'ote' nada' gwxaquə'əleben ca syoda Sodoman' na' ca ṉasyon Egipton'. 
'''
"9" = '''
:sup:`9` Na' lao šoṉə ža šgobiž yesə'əžag beṉə' zɉənaquə zan ṉasyon, beṉə' za'ac zan yež, beṉə' zɉənaquə zan dia na' chsa'aque' gwde gwdelə dižə', desə'əgüie' de'e beṉə' guat ca' zɉəde' lao lqueyən' na' bito so'e latɉə no əgwcuašə' ḻega'aque'. 
'''
"10" = '''
:sup:`10` Na' beṉə' ca' ža' lao yežlyon' yesyə'əbeine' catə' bagwsa'at testigw c̱hia' ca', tant zed əgwsa'aquene' xtiža'anə' de'en gwso'elene' ḻega'aque'. Nach so'one' ḻegr, na' yoso'onežɉo lɉuežɉga'aque' no regal. 
'''
"11" = '''
:sup:`11` Nach ble'idaogüe'eda' goc doxen can' gwne'enə'. Na' catə' goc šoṉə ža šgobiž gwsa'at testigw ca', cana'ach Diozən' bosbane' ḻega'aque' na' gosə'əzeche' de'e yoblə. Na' yoguə' beṉə' ca' besə'əle'i can' besyə'əban testigw ca' besə'əžebchgüe'. 
'''
"12" = '''
:sup:`12` Nach testigw ca' c̱hopə gwse'enene' gož Diozən' ḻega'aque' zižɉo: —Ḻe'e yeda, ḻe'e yeyep nga. Nach besyə'əyepe' yoban' to ḻo'o beɉw, na' besə'əle'i beṉə' contr c̱hega'aque' ca'. 
'''
"13" = '''
:sup:`13` Na' ca orən' ḻechguaḻe gwxo' na' gwžiayi' to part syodan' na' gaža mil beṉə' gwsa'ate' catə'ən gwxo'. Na' beṉə' ca' besyə'əga'aṉ cui gwsa'ate' ḻechguaḻe besə'əžebe' na' gwso'ela'ogüe'e Diozən' ben' zo yoban'. 
'''
"14" = '''
:sup:`14` Bagwde de'e mal əgwchopen' na' ze'e gaquə de'e əgwyoṉen'. 
'''
"15" = '''
:sup:`15` Nach angl beṉə' gažən' bcueže' trompet c̱he'enə' na' beṉə' ca' ža' yoban' gosə'əṉe' zižɉo gosə'əne': X̱ancho Diozən' na' Xi'iṉe' Cristən' bagwso'one' ca zo gwxiye'enə' xni'aga'aque'enə', na' ḻega'acze'enə' yesə'əṉabi'e beṉə' ža' yežlyon' zeɉḻicaṉe. Crist na'anə' gwleɉ Diozən' par chaclene' beṉac̱hən'. 
'''
"16" = '''
:sup:`16` Nach beṉə' golə beṉə' blao ca' tapechoa, beṉə' ca' zɉəchi' chəsə'ənabia'alene' Diozən', besə'əzo xibga'aque' laogüe'enə' na' besə'əc̱hequə' yic̱hɉga'aque'en lao yon' gwso'elaogüe'e Diozən', 
'''
"17" = '''
:sup:`17` gosə'əne': Choṉto' yeḻə' chox̱cwlen c̱hio', X̱anto'. Len' naco' Dioz ben' napə ḻe'ezelaogüe yeḻə' guac xen. Bazoczo' catə'ən bx̱i'o yežlyon', na' ca'aczən' so' catə'ən yeyož yedon. Na' len yeḻə' guac c̱hio'onə' chnabi'o. 
'''
"18" = '''
:sup:`18` Beṉə' ṉasyon ca' ža' yežlyon' besə'əže'e le', pero ṉa'a babžin ža əgwnežɉo' castigw c̱hega'aque'. Babžin ža əc̱hoglaogo' c̱he yoguə' beṉə' bagwsa'at šə non' napə doḻə'. Na' gwnežɉo' yeḻə' bala'aṉ c̱he beṉə' ca' gwso'on xšino'onə' ca de'en gwso'e xtižo'onə', na' len yeziquə'əchlə beṉə' ca' bagwleɉo' par zɉənaque' lažə' na'onə' na' gwsa'ape' le' respet. Egwnežɉo' ḻega'aque' yeḻə' bala'aṉ ḻa'aṉə'əczə šə gwsa'aque' beṉə' blao o ḻa'aṉə'əczə šə cui gwsa'aque' beṉə' blao žlac gosə'ənite'e yežlyon'. Ḻeczə gono' par nic̱h beṉə' ca' choso'ožiayi' lɉuežɉga'aque' o chso'one' bichlə de'e mal lao yežlyon' əsa'aque' castigw lao yi' gabiḻən'. 
'''
"19" = '''
:sup:`19` Nach ble'ida' nḻa'axeɉə gan' chso'elaogüe'e Diozən' yoban' na' ble'ida' caj gan' ža' de'en nyoɉ can' ben Diozən' mendad so'on beṉə' Izrael ca' par nic̱h gaquəlene' ḻega'aque'. Na' lao ble'ida' de'e ca' gwyep yes, gocchgua sšag na' gošɉ gwtin, na' ḻeczə gwxo' na' gwche'echgua yeɉən'. 
'''
