[16]
"1" = '''
:sup:`1` Bagwnia' le'e de'e ca' par nic̱h cui yebiguə'əle gosxanḻə. 
'''
"2" = '''
:sup:`2` Yesyə'əbeɉe' le'e ḻo'o yo'odao' c̱hega'aque' ca'. Na' bazon əžin ža catə' notə'ətezə beṉə' se'enene' so'ote' le'e so'one' xbab yebei Diozən' ḻega'aque' de'en so'one' ca'. 
'''
"3" = '''
:sup:`3` So'one' ca' len le'e c̱hedə' cui zɉənombi'e X̱a'anə' na' ni nada' cui zɉənombi'e. 
'''
"4" = '''
:sup:`4` Na' bagwnia' le'e ca' par nic̱h catə' əžin ža gac ca' žɉəsa'alažə'əle de que bagwnia' le'e can' gaquən. Catə'ən gwleɉa' le'e par nacle disipl c̱hia' bito gwnia' le'e yoguə' de'e ca' gac c̱hele, c̱hedə' gwṉezda' socha' len le'e. 
'''
"5" = '''
:sup:`5` Na' ḻa'aṉə'əczə yeya'a ṉa'a gan' zo X̱a'anə' ben' əbseḻə' nada', ni tole cui chṉabele nada' bi zeɉen de'en yeya'anə'. 
'''
"6" = '''
:sup:`6` Na' de'en bagwnia' le'e de'e ca' bachacchgüeile ḻo'o la'ažda'olen'. 
'''
"7" = '''
:sup:`7` Pero de'e ḻi əchnia' le'e napən le'e cuent yeya'a, la' šə cui yeya'a Spirit c̱he Diozən' de'en gaquəlen le'e bito yedəson ḻo'o la'ažda'olen'. Na' de'en yeya'anə' əseḻa'an len le'e. 
'''
"8" = '''
:sup:`8` Na' catə'əch yidə'ən əgwzeɉni'in beṉac̱hən' de que zɉənape' doḻə', əgwzeɉni'in ḻega'aque' de que naca' ḻe'ezelaogüe beṉə' güen, na' əgwzeɉni'in ḻega'aque' de que gatə' castigw zeɉḻicaṉe c̱he notə'ətezə beṉə' cui choso'ozenag c̱hia'. 
'''
"9" = '''
:sup:`9` Egwzeɉni'in ḻega'aque' de que zɉənape' doḻə' de'en cui chso'onḻilaže'e nada'. 
'''
"10" = '''
:sup:`10` Egwzeɉni'in ḻega'aque' de que naca' ḻe'ezelaogüe beṉə' güen c̱hedə' yeya'a gan' zo X̱a'anə' na' bitoch le'ile nada'. 
'''
"11" = '''
:sup:`11` Na' əgwzeɉni'in ḻega'aque' de que gatə' castigw zeɉḻicaṉe c̱he notə'ətezə beṉə' cui choso'ozenag c̱hia', c̱hedə' gwxiye' de'en chnabia' beṉə' ca' cui zɉənombia' Diozən' banchoglaon c̱hei de que si'in castigw zeɉḻicaṉe. 
'''
"12" = '''
:sup:`12` Ṉedech de'e zan de'e əṉia' le'e, pero zdebə naquən ṉa'a par šeɉni'ilen. 
'''
"13" = '''
:sup:`13` Pero catə' yedəso Spirit c̱he Diozən' ḻo'o la'ažda'olen' par əgwzeɉni'in le'e de'en naquə de'e ḻi, əgwsed əgwlo'in le'e yoguə'əḻoḻ de'en cheyaḻə' əṉezele c̱hia' nada'. Bito güe'en dižə' de'e bia'azəlaže'i sino güe'en bitə'ətezə dižə' de'en chzene X̱a'anə' ḻen na' c̱hix̱ɉue'in le'e biquə' de'e ze'e za'ac. 
'''
"14" = '''
:sup:`14` Goṉən nada' yeḻə' bala'aṉ, c̱hedə' əgwzeɉni'in le'e c̱hia' nada'. 
'''
"15" = '''
:sup:`15` X̱a'anə' babene' ca ṉezda' yoguə'əḻoḻ de'en ṉezene' na' de'e na'anə' gwnia' de que Spirit c̱he'enə' əgwzeɉni'in le'e de'e ca' ṉezda'. 
'''
"16" = '''
:sup:`16` Yeto tyemp dao' le'e bitoch le'ile nada'. Na' techlə yeto tyemp dao' yoblə na' yezle'ile nada' nach yeya'a gan' zo X̱a'anə'. 
'''
"17" = '''
:sup:`17` Na' baḻə neto' disipl c̱he' gož lɉuežɉto': ―¿Bi zeɉen de'e nga che'e chio'o de que yeto tyemp da'ozə na' bitoch le'ichone' na' de que techlə yeto tyemp dao' yoblə na' yezle'ichone'? ¿Na' bi zeɉen de'en ne' yeyeɉe' gan' zo X̱e'enə'? 
'''
"18" = '''
:sup:`18` ¿Bi zeɉen de'en ne' yeto tyemp da'ozə ža? Cuili bixc̱hen' ne' ca'. 
'''
"19" = '''
:sup:`19` Na' gocbe'i Jeso'osən' de que chene'eto' ṉabeto'one' bi zeɉenṉə', na' gože' neto': ―¿Ede'e ngan' de'en chṉabe lɉuežɉle? ¿Echene'ele əṉezele bi zeɉen ca de'en gwnia' le'e de que yeto tyemp da'ozə na' bitoch le'ile nada', na' techlə yeto tyemp dao' yoblə na' yezle'ile nada'? 
'''
"20" = '''
:sup:`20` De'e ḻi chnia' le'e de que bazon cuežle na' yegüine'ele na' beṉə' ca' cui zɉənombia' Diozən' yesyə'əbeine'. Yeyašə'əlažə'əle pero con to tyemp da'ozən' na' techlə yebeile. 
'''
"21" = '''
:sup:`21` Šə catə' chzan to no'olə, chžaglaogüe' lao chaque' bes c̱he yeḻə' sanṉə'. Pero na' catə' bagolɉə bda'onə' bitoch chone' xbab c̱he de'en bžaglaogüe'enə' de'e tant chebeine' de que bagolɉə yeto beṉac̱h yežlyo nga. 
'''
"22" = '''
:sup:`22` Ḻeczə can' len le'e, ṉa'a sole trist, pero catə' yežagcho de'e yoblə cana' yebeile ḻo'o la'ažda'olen'. Na' ni to cono yeca'a yeḻə' chebei c̱helen'. 
'''
"23" = '''
:sup:`23` Na' catə' babžin ža soa' gan' zo X̱a'anə' de'e yoblə bito yažɉele bi əṉable gona' par le'e. De'e ḻi əchnia' le'e bitə'ətezə de'e əṉabele X̱a'anə' laogüe de'en chonḻilažə'əle nada', goṉe'en par le'e. 
'''
"24" = '''
:sup:`24` Xte ṉa'a cuiczə bi ṉe'e ṉabele X̱a'anə' ye'elene' de que chṉablen por ni c̱he de'en chonḻilažə'əle nada'. Na' ṉa'a ḻeṉabe X̱a'anə' bi de'en əṉabelene' ye'elene' ca', na' gone' can' əṉabelene' par nic̱h sole mbalaz juisy. 
'''
"25" = '''
:sup:`25` De'e zan de'e ca' bagwnia' le'e babzeɉni'ida'an len jempl. Ežin žan' catə' bitoch əgwzeɟni'ida' le'e len jempl sino clar c̱hix̱ɉue'ida' le'e c̱he X̱a'anə'. 
'''
"26" = '''
:sup:`26` Na' catə' babžin ža soa' gan' zo X̱a'anə' de'e yoblə, cana'ach əṉabele X̱a'anə' bi de'en əṉabelene' ye'elene' de que chṉablen por ni c̱he de'en chonḻilažə'əle nada'. Na' bito ənia' le'e de que nada' ṉaba' lao X̱a'anə' par nic̱h gaquəlene' le'e. 
'''
"27" = '''
:sup:`27` Cuinczə X̱a'anə' chaquene' c̱hele por ni c̱he de'en bachaquele c̱hia' na' de'en bacheɉḻe'ele de que gwza'a gan' zoe'enə'. 
'''
"28" = '''
:sup:`28` Gan' zo X̱a'anə' gwza'a babida' yežlyo nga. Na' ṉa'a yeza'a yežlyo nga na' yeya'a gan' zo X̱a'anə'. 
'''
"29" = '''
:sup:`29` Na' neto' disipl c̱he' gožto'one': ―Ṉa'a cho'o dižə'ən clar. Bito cho'o dižə' len jempl de'e cui cheɉni'ito'. 
'''
"30" = '''
:sup:`30` Na' chacbe'ito' de que ṉez nḻe'ido' xbab c̱he beṉac̱hən'. Bito chyažɉdo' no əṉa le' bin' chse'ene'ene' yesə'əṉezene'. De'e na'anə' cheɉḻe'eto' de que gwza'o gan' zo Diozən'. 
'''
"31" = '''
:sup:`31` Na' gwna Jeso'osən' neto': ―¿Eṉa'a cheɉḻe'ele ža? 
'''
"32" = '''
:sup:`32` Gwžin or na' ṉa'a baza'an catə' gasə'əlasle. To tole ca'ale xṉez c̱he c̱hele na' əgwcua'aṉle toza'. Pero caguə zoa' toza'anə' c̱hedə' X̱a'anə' zoe' len nada'. 
'''
"33" = '''
:sup:`33` Bagwnia' le'e ca' par nic̱h so cuezle binḻo len xbab de'e yo'o ḻo'o yic̱hɉla'ažda'olen' laogüe de'en chonḻilažə'əle nada'. Yežlyo nga c̱hi' saquə'əle, pero bito žeble, nada' babena' par nic̱h gwxiye'enə' cuich ṉabia'an le'e. 
'''
