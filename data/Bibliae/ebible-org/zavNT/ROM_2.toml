[2]
"1" = '''
:sup:`1` De'e nan' notə'ətezə naccho bito gaquə əṉacho bito bi xtoḻə'əcho de catə' choncho xbab c̱he beṉə' yoblə de que naque' beṉə' mal, c̱hedə' catə'ən choncho xbab c̱he beṉə' yoblə de que naque' beṉə' mal, chio'otezən' chchix̱ə cuincho. Chacbe'icho de que beṉə' yoblə chone' de'e mal len ḻeczə can' chon chio'o. 
'''
"2" = '''
:sup:`2` Ṉezecho šə choncho de'e ca' zɉənac ca' Diozən' ne' c̱hecho de xtoḻə'əcho, na' zdacze' ḻicha de'en ne' ca'. 
'''
"3" = '''
:sup:`3` De repent chaquecho de que Diozən' bito goṉe' castigw c̱hecho ca de'en choncho xbab c̱he beṉə' yoblə de que chso'one' de'e mal len ḻeczə can' choncho. Bito cheyaḻə' gaquecho de que cui goṉe' castigw c̱hecho, la' goṉcze'en. 
'''
"4" = '''
:sup:`4` De repent bito choncho cas ca naquə de'e güenchgua de'en chon Diozən' len chio'o lao yeḻə' beṉə' güen c̱he'enə' na' yeḻə' xenḻažə' c̱he'enə'. Na' de repent bito choncho cas c̱he' laogüe de'en cui ḻe'e choṉtie' chio'o castigw. Diozən' chone' güen len chio'o par nic̱h gaquəchgüeicho ḻo'o yic̱hɉla'ažda'ochonə' c̱he de'e mal de'en choncho par nic̱h ca' yediṉɉechon. 
'''
"5" = '''
:sup:`5` Pero nacteccho beṉə' žod šə bito chediṉɉecho do yic̱hɉ do lažə'əcho ca naquə xtoḻə'əchon'. Na' šə bito chediṉɉechon choncho ca gonch Diozən' chio'o castigw catə' əžin ža Diozən' əgwlo'e de que ḻe' zdacze' ḻicha ca de'en goṉe' castigw zeɉḻicaṉe c̱he xtoḻə'əchon'. 
'''
"6" = '''
:sup:`6` Goṉe' chio'o castigw o gone' par nic̱h gaquə de'e güen c̱he chio'o beṉac̱h segon nac babencho. 
'''
"7" = '''
:sup:`7` Diozən' goṉe' chio'o yeḻə' mban zeɉḻicaṉe šə zotezə zocho choncho de'e güen, c̱hedə' šə choncho ca' chlo'echo de que cheyilɉlažə'əcho naclə gaquə par nic̱h yežincho gan' zo'enə', na' par nic̱h goṉe' chio'o yeḻə' bala'aṉ, na' par nic̱h socho zeɉḻicaṉe. 
'''
"8" = '''
:sup:`8` Na' šə chṉecho contr Diozən' na' cabi chzenagcho c̱he dižə' ḻi c̱he'enə', chzenagzechcho c̱he de'e malən', ḻechguaḻe əža'alažə' Diozən' chio'o na' goṉe' chio'o castigw zeɉḻicaṉe. 
'''
"9" = '''
:sup:`9` Zgua'atec chio'o beṉə' Izrael benecho xtižə' Diozən', na' šə choncho de'e mal c̱hi' saquə'əcho na' əžaglaocho. Na' chio'o cui naccho beṉə' Izrael gwdechlə benecho xtiže'enə', pero ḻeczə c̱hi' saquə'əcho na' əžaglaocho šə choncho de'e malən'. 
'''
"10" = '''
:sup:`10` Na' šə choncho de'e güenṉə' gwžin ža catə' Diozən' gone' par nic̱h gaccho beṉə' blao, na' goṉe' chio'o yeḻə' bala'aṉ, na' gone' par nic̱h socho binḻo len yic̱hɉla'ažda'ochon'. Gone' güen len chio'o beṉə' Izrael, pero na' ḻeczə gone' güen len chio'o ḻa'aṉə'əczə cui naccho beṉə' Izrael. 
'''
"11" = '''
:sup:`11` Tozə can' chon Diozən' len yoguə' chio'o beṉac̱h. 
'''
"12" = '''
:sup:`12` Yoguə' chio'o šə babencho de'e mal sin cuiṉə' gombi'acho ḻei de'en bzoɉ de'e Moisezən', Diozən' əc̱hoglaogüe'en c̱hecho cuiayi'icho por ni c̱he de'en babencho de'e malən' ḻa'aṉə'əczə šə cui ṉezecho can' na ḻein'. Na' yoguə' chio'o banombi'acho ḻein', Diozən' əc̱hoglaogüe'en c̱hecho cuiayi'icho por ni c̱he de'en cui bencho can' nanṉə'. 
'''
"13" = '''
:sup:`13` Caguə con yenecho ḻei na'anə' na' əṉa Diozən' c̱hecho bitobi xtoḻə'əcho de. Pero šə choncho can' na ḻein', Diozən' əṉe' c̱hecho bitobi xtoḻə'əcho de. 
'''
"14" = '''
:sup:`14` Notə'ətezə beṉə' cui naquə beṉə' Izrael na' cui nombi'e ḻei de'en bzoɉ de'e Moisezən', zolə catə' chone' to c̱hopə can' na ḻein' con de'e chidzən ḻo'o yic̱hɉla'aždaogüe'e. Ḻa'aṉə'əczə cui nombi'e ḻein', de'en chon yic̱hɉḻa'ažda'ogüen' mendad gone' naquən ca to ḻei. 
'''
"15" = '''
:sup:`15` Ben' chon ca' ža chlo'e de que ḻo'o yic̱hɉla'aždaogüe'e na' yo'o de'en naquə ca ḻein'. Na' catə' chone' de'en chone', ḻo'o yic̱hɉla'aždaogüe'e na' chone' xbab de que de'e malən' chone' o chone' xbab de que de'e güenṉə' chone'. 
'''
"16" = '''
:sup:`16` Gwžin ža catə' Diozən' gone' par nic̱h Jesocristən' əc̱hoglaogüe'en c̱he xbab c̱he chio'o beṉac̱h de'en bencho bgašə'əzə, šə bencho xbab güen o šə bencho xbab mal. Can' chnia' catə' əchyix̱ɉui'a dižə' güen dižə' cobə c̱he Jesocristən'. 
'''
"17" = '''
:sup:`17` Baḻle chonḻe xbab de que zole binḻo len Diozən' c̱hedə' nacle beṉə' Izrael na' nsedle ḻei de'en bzoɉ de'e Moisezən'. Cha'alažə'əle de que cho'ela'ole Diozən'. 
'''
"18" = '''
:sup:`18` Ṉezele de'en cho'olažə' Diozən'. Ṉezele de'en naquə de'e güen. Cho'ele dižə' c̱hei de que naquən de'e güen, c̱hedə' la' ḻei na'anə' nsedle. 
'''
"19" = '''
:sup:`19` De'e tant chaquele cheɉni'ile c̱he Diozən' chonḻe xbab de que ṉezele par co'ole beṉə' nez na' par əgwzeɉni'ile beṉə' ca' zɉənc̱hoḻ yic̱hɉla'ažda'oga'aque'enə'. 
'''
"20" = '''
:sup:`20` Na' chonḻe xbab de que ṉezele par əgwzeɉni'ile beṉə' cui chse'eɉni'i na' par gacle maestr c̱he bi'i xcuidə'. Laogüe de'en nsedle ḻei de'en bzoɉ de'e Moisezən' chaquele cheɉni'ile na' chaquele ṉezele de'en naquə de'e ḻi. 
'''
"21" = '''
:sup:`21` Le'e chsed chlo'ile beṉə' yoblə, ¿bixc̱hen' cui cholo'i cuinḻe? Chsed chlo'ile bito no cuan, len chbanḻe. 
'''
"22" = '''
:sup:`22` Chsed chlo'ile de que bito no co' xtoi na' bito no cueɉyic̱hɉ be'en c̱hei o no'ol c̱hei par solene' beṉə' yoblə, len chonczle yoguə' de'en nale cui no gon. Na' chgue'ile lgua'a lsaquə' ca' de'en chse'eɉṉi'alažə' beṉə', len bia'aczə chɉeḻanḻe bitə'ətezə de'en zɉəde do ḻo'o yo'o gan' zɉəža' lgua'a lsaquə' ca'. 
'''
"23" = '''
:sup:`23` Cha'alažə'əle de'e nsedle ḻei de'en bzoɉ de'e Moisezən', pero laogüe de'e cui chonḻe can' na ḻein', chṉitle yeḻə' bala'aṉ c̱he Diozən'. 
'''
"24" = '''
:sup:`24` De'e ḻi chonḻe can' nyoɉ Xtižə' Diozən' gan' nan: “De'en chonḻe de'e mal, zan beṉə' cui zɉənaquə beṉə' Izrael chəsə'əṉe' contr Diozən'.” 
'''
"25" = '''
:sup:`25` Chio'o beṉə' Izrael nsa'acho to señy lao cuerp c̱hechon' de'en ne' sirconsision, na' zeɉen de que Diozən' gaquəlene' chio'o can' bene' lyebe. Na' señyən' zaquə'ən par chio'o šə choncho can' na ḻein'. Pero šə cui choncho can' na ḻein', bitobi zaquə' señy de'en zochonə'. 
'''
"26" = '''
:sup:`26` Šə cui nsa'acho señy de'en ne' sirconsisionṉə' pero choncho can' na ḻein', gaccho cuent ca beṉə' nsa'aczə señy de'en ne' sirconsisionṉə' ḻa'aṉə'əczə cui nsa'achon. 
'''
"27" = '''
:sup:`27` Baḻle bito bi señy de'en ne' sirconsisionṉə' nsa'ale, pero chonḻe complir can' na ḻein'. Na' laogüe de'en chonḻe complir can' na ḻein', chonḻe ca nacbia' de que deczə xtoḻə' beṉə' ca' zɉənsa' señy de'en ne' sirconsisionṉə', c̱hedə' nyoɉ ḻein' na' zɉənombi'en, pero bito chso'one' can' nanṉə'. 
'''
"28" = '''
:sup:`28` Zan beṉə' chsa'alɉe' lao dia c̱he Izraelən' na' əzɉa'accze' chso'one' can' naquə costombr c̱he beṉə' Izraelən', pero lao Diozən' bito zɉənaque' beṉə' Izrael, na' nic zaquə' señy de'en choso'ozo cuerp c̱hega'aque'enə'. 
'''
"29" = '''
:sup:`29` Pero chio'o de'e ḻi naccho beṉə' Izrael šə chonḻilažə'əcho Diozən' can' cheyaḻə' gonḻilažə'əchone'. Na' de'en babocobə Diozən' yic̱hɉla'ažda'ochon' gwxaquə'əleben ca señy de'en ne' sirconsision, na' zeɉen de que bagwleɉe' chio'o par naccho xi'iṉe'. Babše'e yic̱hɉla'ažda'ochon', caguə con nsa'acho to señy lao cuerp c̱hechon'. Na' šə chonḻilažə'əchone', Diozən' əṉe' de que choncho güen, ḻa'aṉə'əczə šə notono no nochlə əṉa de que choncho güen. 
'''
