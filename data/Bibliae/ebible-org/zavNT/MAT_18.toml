[18]
"1" = '''
:sup:`1` Na' ca orən' gosə'əbiguə' disipl c̱he Jeso'osən' cuite'enə', na' gwse'ene': —Entr neto' ¿noto' gaquəchto' blao catə'ən Diozən' ben' zo yoban' gone' par nic̱h solao ṉabi'o? 
'''
"2" = '''
:sup:`2` Na' Jeso'osən' goxe' to bidao' na' bzeche'ebo' laoga'aque'enə'. 
'''
"3" = '''
:sup:`3` Na' gože' ḻega'aque': —De'e ḻi əchnia' le'e, notə'ətezle šə bito əgwša' xbab c̱helen' par əgwzex̱ɉw yic̱hɉle lao Diozən' can' chon bidao' nga chzex̱ɉw yic̱hɉbo' lao x̱axna'abo', bito gaquə sole len nada' catə' Diozən' ben' zo yoban' gone' par nic̱h solao ṉabi'a. 
'''
"4" = '''
:sup:`4` Na' notə'ətezle šə babeyacle ca bidao' nga laogüe de'en chzex̱ɉw yic̱hɉle lao Diozən', banacle beṉə' blao len nada' catə' Diozən' ben' zo yoban' gone' par nic̱h solao ṉabi'a. 
'''
"5" = '''
:sup:`5` Na' notə'ətezle šə chonḻe güen len notə'ətezə bidao' ca bi'i nga laogüe de'en chaquele c̱hia', chonczle güen len nada'. 
'''
"6" = '''
:sup:`6` Probchguazə ben' chon par nic̱h əxopə to beṉə' chonḻilažə' nada' gone' de'e mal, ḻa'aṉə'əczə ben' əxopə bitotec bi zaque'e len beṉac̱hən'. Nca'alə xṉeze žalə' əgwcheɉ yene'enə' to yeɉ yišə na' žɉəxope' ḻo'o nisda'onə' na' gate', cle ca soe' əx̱ope' beṉə' gone' de'e malən'. 
'''
"7" = '''
:sup:`7` Probchguazə le'e de'e zan de'e zɉəde yežlyo nga de'e chso'on par nic̱h gonḻe de'e mal. Bito ṉacho de que bitobi de de'e so'on par nic̱h əxopə le'e bachonḻilažə'əle nada'. Pero probchguazə beṉə' chon ca əxopə beṉə' yoblə gone' de'e malən'. 
'''
"8" = '''
:sup:`8` Na' de'e na'anə' əchnia' le'e, šə de'en chonḻe len ṉi'ana'alen' chonən par nic̱h əxople gonḻe de'e malən' güenchlə žalə' əc̱hog ṉi'ana'ale ca' na' c̱ho'onḻen cle ca əxople gonḻe de'e malən'. Nca'alə xṉeze nacle beṉə' na' chog o beṉə' coj yežinḻe lao Diozən' na' əbanḻe zeɉḻicaṉe cle ca cuiayi'ilenḻen txen lao yi' gabiḻən'. 
'''
"9" = '''
:sup:`9` Na' šə de'en chle'ile len ɉelaole chonən par nic̱h əxople gonḻe de'e malən' yeɉni'alə žalə' cueɉlenṉə' na' c̱ho'onḻen, c̱hedə' nca'alə xṉeze nacle benə' lc̱hoḻ yežinḻe yoban' gan' zo Diozən' na' əbanḻe zeɉḻicaṉe, cle ca' cuiayi'ilenḻen txen lao yi' gabiḻən'. 
'''
"10" = '''
:sup:`10` Ḻe'e gon xbab c̱he beṉə' chso'onḻilažə' nada' beṉə' cuitec bi zɉəzaquə' len beṉac̱hən', par nic̱h cui gonḻe len notə'əteze' ca beṉə' cui bi bi zɉəzaque'e. Chnia' le'e, angl ca' chapə chye' ḻega'aque' nitə'ətezə nite'e lao X̱a' Diozən' yoban' gan' zo'enə'. 
'''
"11" = '''
:sup:`11` Na' ca naca' nada', Diozən' bseḻe'e nada' golɉa' beṉac̱h par nic̱h zedəlo'ida' beṉə' ca' bachəsə'əbiayi' de que nži'ilaža'a ḻega'aque'. Bseḻe'e nada' par gona' ca cui žɉəya'aque' lao yi' gabiḻən' šə so'onḻilaže'e nada'. 
'''
"12" = '''
:sup:`12` Na' chnia' le'e, šə nitə' to gueyoa xilə' c̱hele na' gaquəžeɉe tob, ¿əcabi yocua'aṉle bia ca' taplalɉ tgualɉ do lao ya'a gan' zɉəža'ab na' žɉəyedilɉle bian' goquəžeɉenə' xte ca yeželeleb? 
'''
"13" = '''
:sup:`13` Na' əchnia' le'e, catə' yeželeleb, yebeichele de'en beželobən' clezə can' chebeile len bia ca' taplalɉ tgualɉ cui gwsa'acžeɉe. 
'''
"14" = '''
:sup:`14` Ca'aczə naquən len beṉə' ca' chso'onḻilažə' nada' beṉə' cuitec bi zɉəzaquə' len beṉac̱hən'. X̱acho Dioz ben' zo yoban' bito chene'ene' cuiayi' ni toga'aque'. 
'''
"15" = '''
:sup:`15` Šə to beṉə' bišə'əle beṉə' bachonḻilažə' Diozən' chone' de'e malən' contr to le'e, tozle šeɉle žɉe'elenḻene' dižə' can' naquə de'en chone'enə' par nic̱h yediṉɉene'en, na' šə c̱haze' rson c̱he dižə' de'en žɉe'elenḻene' yezoe' binḻo len Diozən' de'e yoblə. 
'''
"16" = '''
:sup:`16` Pero na' šə bito c̱haze' rson ca dižə' de'en žɉe'elenḻene', güench əc̱he'ele yeto o yec̱hopə beṉə' bišə'əle par nic̱h əsa'aque' testigw de que dižə' šao' bagotə'əyoile ben' yoša' xbab c̱he'enə'. 
'''
"17" = '''
:sup:`17` Na' šə bitoczə gwzenague' c̱hele, ḻe'e güe' dižə' ca naquə de'en chone' lao yoguə'əle ncodə' lɉuežɉle cho'ela'ole Diozən'. Na' šə ni que gwzenagcze' c̱hele, cuich gonḻene' cuent entr le'e ncodə' lɉuežɉle cho'ela'ole Diozən'. Pero ḻegon cuent de que naque' txen beṉə' ca' cui chso'onḻilažə' Diozən', na' naque' txen len yeziquə'əchlə beṉə' ca' chso'on de'e malən' can' chonḻe xbab c̱he beṉə' goc̱hixɉw ca'. 
'''
"18" = '''
:sup:`18` De'e ḻi chnia' le'e, bitə'ətezə de'e əgwxia' le'e ncodə' lɉuežɉle cho'ela'ole Diozən' par əṉale naquən güen so'on beṉə' ca' əsa'ac txen len le'e, ḻeczə can' əṉa Diozən' ben' zo yoban'. Na' bitə'ətezə de'e əgwxiale əṉale cui naquən güen so'one', ḻeczə can' əṉa Diozən' ben' zo yoban'. 
'''
"19" = '''
:sup:`19` Na' ḻeczə ca' chnia' le'e, šə c̱hople gwxiale bin' əṉable lao orasyonṉə', le'e nitə'əle yežlyo nga, X̱acho Diozən' ben' zo yoban' goncze' de'en əṉablenə'. 
'''
"20" = '''
:sup:`20` Na' gan' nžag c̱hopə šoṉle cho'ela'ole nada', zocza' txen len le'e. 
'''
"21" = '''
:sup:`21` Nach Bedən' bgüigue'e gože' Jeso'osən': —X̱ana', šə beṉə' lɉuežɉa' chone' de'e mal len nada' tapteli, ¿baḻ las cheyaḻə' yezi'ixena' c̱he'? ¿əzelao do gaž las? 
'''
"22" = '''
:sup:`22` Nach Jeso'osən' gože'ene': —Bito nia' de que cheyaḻə' yezi'ixenḻe c̱he' zelao do gaž las. Pero de'en chnia' le'e, bito gonḻe cuent do baḻ las yezi'ixenḻe c̱he beṉə' lɉuežɉlen', con le'e yezi'ixentezə c̱he' yoguə' laste. 
'''
"23" = '''
:sup:`23` Ṉa'a ža, yeḻə' gwnabia' c̱he Diozən' ben' zo yoban' gwxaquə'əleben ca de'e nga goquə. Zo to rei ben' chsa'aḻə' xmose' ca' xmeche'enə'. Na' gone'ene' gone' cuent len ḻega'aque'. 
'''
"24" = '''
:sup:`24` Na' catə' gwzolaogüe' bezi'e cuent c̱he to toga'aque', zgua'atec bžin to xmose' ben' chaḻə' zan millon pes. 
'''
"25" = '''
:sup:`25` Na' mosən' bito bi xmeche' gotə' par yonežɉue'en rein'. De'e na'anə' bene' mendad ta'oga'aque' len xo'olen', na' len xi'iṉga'aque' ca' na' len doxen de'e zɉədeine' par nic̱h gaquə yosyo'onežɉue' de'en chsa'aḻe'e c̱he rein'. 
'''
"26" = '''
:sup:`26` Nach mosən' bzo xibe' lao rein' gotə'əyoine' ḻe', gože'ene': “X̱ana', gwdapəšga yeḻə' chxenḻažə' len nada', na' yeyona' de'en chaḻa'a c̱hio'onə'.” 
'''
"27" = '''
:sup:`27` Nach rein' beyaše'ene' ḻe' na' bezi'ixene' c̱he doxen de'en chaḻe'enə' na' bsane' ḻe'. 
'''
"28" = '''
:sup:`28` Pero na' catə' bechoɉe' liž rein', ḻe'e bežagte' yeto mos beṉə' chaḻə' c̱he' to c̱hop pes. Nach ḻe'e bṉizte' yene'enə' gože'ene': “Yeyoṉo' de'en chaḻo'o c̱hia'an ṉa'atec ṉa'a.” 
'''
"29" = '''
:sup:`29` Nach mos lɉuežɉen' bzo xibe' laogüe'enə', gože'ene': “Gwdapəšga yeḻə' chxenḻažə' c̱hia' na' yeyoṉa' doxen de'en chaḻa'a c̱hio'onə'.” 
'''
"30" = '''
:sup:`30` Pero na' mos nechən' bito bzenague' c̱he mos lɉuežɉe'enə', ḻe'e gwyeɉte' ɉene' mendad gosə'əyix̱ɉue'ene' ližya xte ca gatə' de'en yonežɉue' c̱he'enə'. 
'''
"31" = '''
:sup:`31` Na' mos ca' yeḻa' catə' besə'əle'ine' can' ben mos nechən', ḻechguaḻe gwnite'e trist. Na' ɉa'aque' lao rein' ɉse'eže'ene' yoguə'əḻoḻ can' goquə. 
'''
"32" = '''
:sup:`32` Nach rein' goxe' mos nechən' laogüe'ene' de'e yoblə, na' gože'ene': “Le' naco' to mos malchgua. Nada' bezi'ixena' c̱he doxen de'en chaḻo'o c̱hia'anə' la' gotə'əyoido' nada' yezi'ixena' c̱hio'. 
'''
"33" = '''
:sup:`33` ¿Bixc̱hen' cui beyašə'əlažo'o mos lɉuežɉo' ben' chaḻe'e c̱hio'onə' can' beyašə'əlaža'a le'?” 
'''
"34" = '''
:sup:`34` Na' de'e tant bža'a rein' bene'ene' lao na' beṉə' ca' par gosə'əyix̱ɉue'ene' ližya gan' əžaglaogüe' xte catə'əch bade de'en chaḻe'e c̱he rein'. 
'''
"35" = '''
:sup:`35` Nach Jeso'osən' gože' disipl c̱he' ca': —Can' gon X̱a' Diozən' ben' zo yoban' gone' castigw c̱he notə'ətezle cui chezi'ixenḻe c̱he lɉuežɉle do yic̱hɉ do lažə'əle bitə'ətezə de'en chso'onene' le'e. 
'''
