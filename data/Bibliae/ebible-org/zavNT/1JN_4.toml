[4]
"1" = '''
:sup:`1` Le'e beṉə' chacda' c̱hei, bito šeɉḻe'ele xtižə' notə'ətezə beṉə' ne' de que zo Spirit c̱he Diozən' ḻo'o yic̱hɉla'aždaogüe'enə', sino ḻegonga'aque' prueb šə zo Spirit c̱he Diozən' ḻo'o yic̱hɉla'ažda'oga'aque'enə'. Zan beṉə' bachaš yežlyo nga chso'onḻaže'e chəsə'əne' de que chəsə'əyix̱ɉui'e de'en bagož Diozən' ḻega'aque'. 
'''
"2" = '''
:sup:`2` Quinga guaquə goncho prueb par əṉezecho šə zo Spirit c̱he Diozən' ḻo'o yic̱hɉla'aždao' beṉə': Yoguə' beṉə' chso'e dižə' chəsə'əne' de que Jesocristən' naque' Dioz na' golɉe' beṉac̱h yežlyo nga, ṉezecho yo'o Spirit c̱he Diozən' ḻo'o yic̱hɉla'ažda'oga'aque'enə'. 
'''
"3" = '''
:sup:`3` Beṉə' ca' cui chso'e dižə' de que Jesocristən' naque' Dioz na' golɉe' beṉac̱h yežlyo nga, bito yo'o Spirit c̱he Diozən' ḻo'o yic̱hɉla'ažda'oga'aque'enə' na' chso'one' contr Cristən' len xbab c̱hega'aque'enə'. Babzeneto' le'e de que yidə beṉə' gonchgua contr Cristən', na' ṉa'a banitə' beṉə' yežlyo nga chso'one' ca'. 
'''
"4" = '''
:sup:`4` Xi'iṉdaogua'a chzoile cui cheɉḻe'ele xtižə' beṉə' ca' chso'onḻažə' chəsə'əne' chəsə'əyix̱ɉui'e de'en bagož Diozən' ḻega'aque'. Chio'o naccho xi'iṉ Dioz bagwzoicho cui cheɉḻe'echo c̱hega'aque' c̱hedə' Diozən' ben' zo len chio'o chnabi'ache' ca gwxiye'enə' de'en zo len beṉə' ca' cui chse'eɉḻe'e c̱he Diozən'. 
'''
"5" = '''
:sup:`5` Beṉə' ca' cui choso'ozenag c̱he Diozən' choso'ozenague' c̱he lɉuežɉga'aque' c̱hedə' yogue'e chso'e dižə' de'en chazlažə' la'ažda'omalga'aque'enə'. 
'''
"6" = '''
:sup:`6` Chio'o naccho xi'iṉ Dioz na' yeziquə'əchlə beṉə' ca' zɉənombia' Diozən' choso'ozenague' c̱hecho, na' beṉə' ca' cui zɉənaquə xi'iṉ Dioz bito choso'ozenague' c̱hecho. Can' chac ṉezecho noquə' beṉə' ca' yo'o ḻo'o yic̱hɉla'ažda'oga'aque'enə' Spirit c̱he Diozən' de'en choe' dižə' ḻi na' noquə'əga'aque'enə' yo'o ḻo'o yic̱hɉla'ažda'oga'aque'enə' gwxiye'enə' de'en choe' dižə' güenḻažə'. 
'''
"7" = '''
:sup:`7` Le'e beṉə' chacda' c̱hei, cheyaḻə' gaque c̱he lɉuežɉcho tocho yetocho c̱hedə' Diozən' chone' par nic̱h chio'o naccho xi'iṉe' chaque c̱he lɉuežɉcho. Na' šə chaque c̱he lɉuežɉcho naccho xi'iṉ Dioz na' nombi'achone'. 
'''
"8" = '''
:sup:`8` Šə cui chaque c̱he lɉuežɉcho, bitoṉə' gombi'acho Diozən' c̱hedə' bito choncho can' chone'enə'. Diozən' chaquene' c̱he beṉac̱hən'. 
'''
"9" = '''
:sup:`9` Na' blo'e can' chaquene' c̱hecho ca de'en bseḻe'e Xi'iṉe' tlišə'ənə' yežlyo nga par nic̱h gatə' yeḻə' mban zeɉḻicaṉe c̱he notə'ətezcho gonḻilažə'əchone'. 
'''
"10" = '''
:sup:`10` Bito goquecho c̱he Diozən', ḻelen' goquene' c̱hecho na' bseḻə' Xi'iṉe'enə' gwdixɉue' xtoḻə'əchon' par nic̱h gaquə socho binḻo len Diozən'. Can' chaque Diozən' c̱hecho. 
'''
"11" = '''
:sup:`11` Le'e beṉə' chacda' c̱hei, can' chaque Diozən' c̱hecho, ḻeczə can' cheyaḻə' gaque c̱he lɉuežɉcho tocho yetocho. 
'''
"12" = '''
:sup:`12` Notono zo beṉə' bable'ine' Diozən'. Pero šə chio'o chaque c̱he lɉuežɉcho tocho yetocho, Diozən' zotezə zoe' len chio'o na' chaquecho c̱he' can' cheyaḻə'. 
'''
"13" = '''
:sup:`13` Ṉezecho de que zotezə zocho len ḻe' na' ḻe' zotezə zoe' len chio'o c̱hedə' Spirit c̱he' nan' bseḻe'e par nic̱h zon ḻo'o yic̱hɉla'ažda'ochon'. 
'''
"14" = '''
:sup:`14` Na' neto' apostol ṉezeto' na' cho'eto' dižə' de que X̱acho Dioz na'anə' bseḻə' Xi'iṉe'enə' par nic̱h yoguə' no so'onḻilažə' ḻe' cui žɉəya'aque' lao yi' gabiḻən'. 
'''
"15" = '''
:sup:`15` Na' šə cho'echo dižə' de que Jeso'osən' naque' Xi'iṉ Dioz, Diozən' zotezə zoe' len chio'o na' chio'o zotezə zocho len ḻe'. 
'''
"16" = '''
:sup:`16` Na' chio'o baṉezecho na' cheɉḻe'echo ca naquən' chaque Diozən' c̱hecho. Diozən' chaquene' c̱he beṉac̱hən' na' šə zotezə zocho chaquecho c̱he Diozən', nachən' zotezə zocho len Diozən' na' ḻe' zotezə zoe' len chio'o. 
'''
"17" = '''
:sup:`17` Bachaquecho c̱he Diozən' can' cheyaḻə' gaquecho c̱he' šə zotezə zocho chaquecho c̱he' do tyemp. Šə choncho ca' bito žebcho catə' əžin ža c̱hoglaogüe'en c̱he yoguə' chio'o beṉac̱h šə nocho napcho doḻə', c̱hedə' can' naquə yic̱hɉla'aždao' Jeso'os na'anə' can' banaquə yic̱hɉla'ažda'ochon' ṉa'a zocho yežlyo nga. 
'''
"18" = '''
:sup:`18` Šə chaquecho c̱he Diozən' can' cheyaḻə'ənə' bito bi de de'e žebcho, la' ca to castigon' naquən c̱hecho chžebcho. Na' šə de bi de'e chžebcho, bito chaquecho c̱he Diozən' can' cheyaḻə'ənə'. 
'''
"19" = '''
:sup:`19` Chio'o chaquecho c̱he Diozən' c̱hedə' zgua'atec ḻe'enə' gwzolaogüe' chaquene' c̱hecho. 
'''
"20" = '''
:sup:`20` Šə nacho de que chaquecho c̱he Diozən' na' chgue'itei lɉuežɉcho, chonḻažə'əchonə'. ¿Nacxa gonchonə' par gaquecho c̱he Diozən' ben' cui chle'icho? len chle'itei lɉuežɉcho na' cui chaquecho chega'aque'. 
'''
"21" = '''
:sup:`21` De'e ngan' non Diozən' mendad gon chio'o chaquecho c̱he', ḻeczə cheyaḻə' gaquecho c̱he lɉuežɉcho. 
'''
