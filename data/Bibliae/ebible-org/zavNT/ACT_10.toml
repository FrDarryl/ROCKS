[10]
"1" = '''
:sup:`1` Na' Sesarea na' zo to beṉə' le Cornelio, naque' capitan c̱he to gueyoa soḻdad, na' zɉənzi'e “Beṉə' Italia”. 
'''
"2" = '''
:sup:`2` Ḻa'aṉə'əczə Cornelion' cui naque' beṉə' Izrael, txen len famiḻy c̱he' ca' chso'elaogüe'e Diozən' na' Cornelion' zotezə zoe' chape' Diozən' respet na' chaclenteze' beṉə' yašə' beṉə' chyažɉ chc̱hine, na' chontezə chone' orasyon lao Diozən'. 
'''
"3" = '''
:sup:`3` Na' goc c̱he' to ža do cheda šoṉə ble'idaogüe'ene' to angl c̱he Diozən' gwyo'e gan' zo'enə' na' anglən' gože'ene': ―Cornelio. 
'''
"4" = '''
:sup:`4` Nach Cornelion' chgüiachgüe' lao anglən' na' do chžebe' gože'ene': ―¿Bixan' ža X̱ana'? Nach gož anglən' ḻe': ―Diozən' ṉezene' can' zotezə zo' chono' orasyon na' chnežɉo' de'en chəsə'əyažɉe beṉə' yašə', na' Diozən' chene'ene' gaquəlene' le'. 
'''
"5" = '''
:sup:`5` De'e nga gono' ṉa'a, bseḻə' beṉə' žɉəsə'əxi'e to beṉə' zo Jopen' beṉə' le Simon na' ḻeczə le Bed. 
'''
"6" = '''
:sup:`6` Zoe' liž to beṉə' gocol yid na' be'enə' ḻeczə lie' Simon, na' liž ben' zon cho'a nisda'onə'. Na' Simon Bedən' əṉe' le' bin' cheyaḻə' gono'. 
'''
"7" = '''
:sup:`7` Catə' beza' anglən' Cornelion' goxe' c̱hopə mos c̱he' ca' na' to soḻdad beṉə' chaclen ḻe', na' soḻdadən' ḻeczə cho'elaogüe'e Diozən'. 
'''
"8" = '''
:sup:`8` Na' Cornelion' bzeɉni'ine' ḻega'aque' yoguə'əḻoḻte can' goquən' nach bseḻe'e ḻega'aque' Jopen'. Na' gosə'əgüe'e nezən' əzɉa'aque'. 
'''
"9" = '''
:sup:`9` Na' beteyon' gaḻə'əzə bazɉa'aque' par yesə'əžine' lao' syoda Jopen' catə' Bedən' gwlo'e yic̱hɉo'o c̱he yo'o gan' zo'enə' ca do gobiž par ɉene' orasyon'. 
'''
"10" = '''
:sup:`10` Na' lao chone' orasyonṉə' gwdonchgüe' xte gone'ene' gaogüe' lgüegwzə. Na' žlac chac de'en gaogüe'enə' ble'idaogüe'ene' ḻe'e yoban' chetɉ ca to lachə' xen na' ncheɉ dap squinten na' chetɉən par lao yon'. 
'''
"11" = '''
:sup:`11` Na' ḻo'inə' zɉəža' yoguə' cḻaste bia yix̱ə' ža' yežlyon', bia žia tap ṉi'a ne'i na' bia zɉənxobə ḻe'i lao yon', na' len bia žia x̱ile'e bia chaš ḻe'e yoban'. 
'''
"12" = '''
:sup:`12` Nach benene' gož Diozən' ḻe': ―Gwyas Bed na' bet bia ca' gwdao. 
'''
"13" = '''
:sup:`13` Nach Bedən' gože'ene': ―Bito gaoga'aca'ab X̱ana'. Ni šlinzə cuiṉə' gaogua' bia zban ca' zɉənac ca' na' bia cui de lsens len ḻei c̱heto'onə' gaoto'. 
'''
"14" = '''
:sup:`14` Nach Diozən' gože' ḻe' de'e əgwchope: ―Bian' bac̱h gwnia' gaogo' bito əṉao' de que bia əzbanga'aquən'. 
'''
"15" = '''
:sup:`15` De'e gwyoṉ lase gož Diozən' ḻe' ca' nach begüe lachə'ən ḻe'e yoban'. 
'''
"16" = '''
:sup:`16` Žlac chacžeɉlažə' Bedən' bi zeɉen ca naquə de'en ble'idaogüe'ene'enə' besə'əžin beṉə' ca' əbseḻə' Cornelion' cho'a puert c̱he Simon gocol yidən' bagosə'əṉabe' gan' zo liže'enə'. 
'''
"17" = '''
:sup:`17` Nach zižɉo gosə'əṉabe' šə ḻe na' zo to beṉə' ḻeczə le' Simon Bed. 
'''
"18" = '''
:sup:`18` Pero Bedən' ṉechone' xbab c̱he de'en ble'idaogüe'ene' catə'əczlə gož Spirit c̱he Diozən' ḻe': ―Šoṉə beṉə' chəsyə'əyilɉe' le'. 
'''
"19" = '''
:sup:`19` Gwzoža' na' beyetɉ gwyeɉlenga'aque' na' bito gaquəžeɉlažo'o ḻa'aṉə'əczə cui zɉənaque' beṉə' Izrael la' nada' əbseḻə'əga'aca'ane'enə'. 
'''
"20" = '''
:sup:`20` Nach Bedən' beyetɉe' ɉəšague' beṉə' ca' əbseḻə' Cornelion' nach gože' ḻega'aque': ―Nga zoa', nadan' Simon Bedən'. ¿Bin' cheyilɉle nada'? 
'''
"21" = '''
:sup:`21` Nach gwse' beṉə' ca' ḻe': ―To capitan beṉə' le Cornelio əbseḻe'e neto'. Ḻe' zdacze' chone' de'e güen na' cho'elaogüe'e Diozən', na' yoguə'əḻoḻ beṉə' Izrael ca' chso'e xtiže'e de que naque' beṉə' güen. To angl c̱he Diozən' gože' ḻe' deṉabe' šeɉo' liže'enə' nic̱h əgwzenague' c̱hio' šə bin' yo'one'. 
'''
"22" = '''
:sup:`22` Nach gwlo'o Bedən' ḻega'aque' yo'o na' besyə'əga'aṉlene' ḻe' tže'. Nach beteyon' Bedən' gwyase' gwyeɉlene' ḻega'aque' na' gwc̱he'e to c̱hopə beṉə' Jopen' beṉə' chso'onḻilažə' Jesocristən'. 
'''
"23" = '''
:sup:`23` Na' ža əgwchop žei besə'əžine' Sesarean'. Na' Cornelion' bac̱h ntobe' bišə' lɉuežɉe' na' beṉə' ca' nžaguəche' migw, baže'e liže'enə' chesə'əbeze'. 
'''
"24" = '''
:sup:`24` Na' catə' bžin Bedən' liž Cornelion' ḻe'e bchoɉte Cornelion' bšague'ene' na' bzo xibe' laogüe'enə' be'elaogüe'ene'. 
'''
"25" = '''
:sup:`25` Na' Bedən' boso'ože'ene' gože'ene': ―Bezoža'. Ḻeczə beṉac̱h nada'. 
'''
"26" = '''
:sup:`26` Na' ṉe'e cho'elene' ḻe' dižə'ən ca' gwyo'e ḻo'o yo'on na' ble'ine' beṉə' zan baža' ḻo'o yo'onə'. 
'''
"27" = '''
:sup:`27` Nach gože' ḻega'aque': ―Ḻe'e ṉezczele de que ḻei c̱he neto' beṉə' Izrael nan de que bito cheyaḻə' šo'oto' liž beṉə' cui zɉənaquə beṉə' Izrael na' nan bito cheyaḻə' gonto' txen len le'e cui nacle beṉə' Izrael. Pero bac̱h bzeɉni'i Diozən' nada' de que ni tozə beṉə' cui cheyaḻə' gona' xbab c̱he' de que naque' beṉə' zban par šo'a liže'enə'. 
'''
"28" = '''
:sup:`28` De'e na'anə' catə' bseḻə'əle beṉə' ca' bedəsə'əxi' nada' bito goquəžeɉlaža'a šə naclə gona' sino babida' do laža'a na' ṉa'a che'enda' əṉezda' ¿bin' gwnio' nada'? 
'''
"29" = '''
:sup:`29` Nach Cornelion' gože'ene': ―Ṉa'a chac tap ža ḻeczə do cheda šoṉə zoa' sin cui bi naogua', na' chona' orasyon liža' nga, catə'əczla ble'ida' to beṉə' byo laogua'anə' nyaze' to lachə' de'e chey che'eni'. 
'''
"30" = '''
:sup:`30` Nach gože' nada': “Cornelio, ca naquə orasyon c̱hio'onə' chono', bac̱h bzenag Diozən' ḻen na' ṉezene' chnežɉo' de'e chyažɉ chc̱hine beṉə' yašə'. 
'''
"31" = '''
:sup:`31` Bseḻə' to c̱hopə beṉə' žɉəsə'əxi'e to beṉə' zo Jopen' beṉə' le Simon Bed. Zoe' liž to beṉə' ḻeczə le Simon, to beṉə' gocol yid. Liž beṉə' gocol yidən' zon gaḻə'əzə cho'a nisda'onə'. Na' catə' la' Bedən' ližo' nga güe'elene' le' dižə'.” 
'''
"32" = '''
:sup:`32` Nachən' ḻe'e bseḻə'ətia' beṉə' ca' par bedə'əsə'əxi'e le', na' chox̱cwlentio' de'en bac̱h bido'. Na' ṉezcze Diozən' de que yoguə'əto' nitə'əto' əgwzenagto' yoguə'əḻoḻte de'en baben Diozən' mendad əṉao'. 
'''
"33" = '''
:sup:`33` Nach Bedən' gwzolaogüe' be'e dižə'ən gwne': ―De'e ḻi bac̱h ṉezda' notono nḻa' beṉə' əṉacho nzo Diozən' ḻe' to šḻa'azə. 
'''
"34" = '''
:sup:`34` Sino que gatə'ətezə beṉə' ṉasyon con beṉə' chso'elao' Diozən' do yic̱hɉ do lažə'əga'aque' na' chso'one' de'e güen, Diozən' chebeine' ḻega'aque'. 
'''
"35" = '''
:sup:`35` Diozən' bseḻe'e Jesocristən' par naque' X̱an yoguə'əḻoḻ beṉə', na' bseḻe'ene' entr neto' beṉə' Izrael, na' gwdix̱ɉue'ine' neto' de que guaquə soto' binḻo len ḻe' šə gonḻilažə'əto' Xi'iṉe' Jesocristən'. 
'''
"36" = '''
:sup:`36` Ṉezczele can' goquə Galilean' na' doxen Jodean'. De'e Juanṉə' gwdix̱ɉui'e xtižə' Diozən' na' bc̱hoe' beṉə' nis. Na' gwdechlə Jeso'os beṉə' Nasaretən' gwdix̱ɉui'e xtižə' Diozən'. 
'''
"37" = '''
:sup:`37` Diozən' gwleɉe' Jeso'osən' par chaclene' chio'o beṉac̱h na' be'ene' Spirit c̱he'enə' na' yeḻə' chnabia'. Na' gwda Jeso'osən' bene' de'e güen na' beyone' yoguə'əḻoḻ beṉə' ca' chsaquə'əzi' gwxiye'enə', c̱hedə' Diozən' zoe' len ḻe'. 
'''
"38" = '''
:sup:`38` Neto' ṉezeto' na' cho'eto' dižə' ca naquə yoguə' de'e güenṉə' de'e ben Jeso'osən' na' de'en bsed blo'ine' Jodean' na' Jerosalenṉə', na' ḻeczə ble'ito' can' gwso'ote'ene' boso'ode'ene' to ḻe'e yag coroz. 
'''
"39" = '''
:sup:`39` Pero na' Diozən' boḻis bosbane'ene' ladɉo beṉə' guat ca' beyoṉ ža na' ben Diozən' par nic̱h Jeso'osən' blo'e laogüe' neto'. 
'''
"40" = '''
:sup:`40` Caguə yoguə'əḻoḻ beṉə' besə'əle'ine' Jeso'osən' catə'ən bebane' ladɉo beṉə' guat ca', pero Diozən' gwleɉe' neto' par cho'eto' xtiže'enə' na' bene' par nic̱h ble'ito'one'. Na' neto' güe'eɉ gwdaolento'one' txen gwde bebane' ladɉo beṉə' guat ca'. 
'''
"41" = '''
:sup:`41` Na' Jeso'osən' bene' mendad c̱hix̱ɉue'ito' beṉac̱hən' de que Diozən' əbzoe' ḻe' par əc̱hoglaogüe'en c̱he yoguə'əḻoḻ beṉə' šə non' napə doḻə', beṉə' ca' zɉəmban na' beṉə' ca' bagwsa'at, na' neto' cho'eto' dižə' de que can' gone'. 
'''
"42" = '''
:sup:`42` Na' ḻibr ca' de'en boso'ozoɉ yoguə' profet ca' beṉə' ca' gwso'e xtižə' Diozən' cana'ate zɉənyoɉən chesə'ənan de que notə'ətezə beṉə' so'onḻilažə' Jesocristən' Diozən' yezi'ixene' xtoḻə'əga'aque'enə'. 
'''
"43" = '''
:sup:`43` Ṉe'e cho'ete Bedən' dižə'ən ca' catə' Spirit c̱he Diozən' gwyo'on ḻo'o yic̱hɉla'aždao' yoguə' beṉə' ca' choso'ozenag dižə' de'en choe'enə'. 
'''
"44" = '''
:sup:`44` Na' beṉə' Izrael ca' chso'onḻilažə' Jesocristən', beṉə' ca' žag Bedən' catə'ən besə'əžine' liž Cornelion', besyə'əbanene' de que Spirit c̱he Diozən' gwyo'on ḻo'o yic̱hɉla'aždao' beṉə' ca' cui zɉənaquə beṉə' Izrael. 
'''
"45" = '''
:sup:`45` Gwsa'acbe'ine' gwyo'o Spirit c̱he Diozən' ḻo'o yic̱hɉla'aždao' beṉə' ca' ža' liž Cornelion' c̱hedə' gwso'elaogüe'e Diozən' na' gwso'e gwde gwdelə dižə' de'en cui gwse'eɉni'ine'. 
'''
"46" = '''
:sup:`46` Nach Bedən' gože' beṉə' Izrael ca' žague': ―Bito bi de de'e gwžon yesə'əchoa beṉə' quinga nisən', la' nacbia' bazo Spirit c̱he Diozən' len ḻega'aque' can' zon len chio'o. 
'''
"47" = '''
:sup:`47` Nach Bedən' bene' mendad gosə'əchoe' nis par gosə'əṉeze beṉə' de que chso'onḻilaže'e Jesocristən'. Na' gwsa'atə'əyoine' ḻe' par bega'aṉe' yeto c̱hopə ža. 
'''
