[15]
"1" = '''
:sup:`1` Na' catə' gwye'eni'inə' bx̱oz əblao ca' na' yeziquə'əchlə beṉə' golə blao ca', na' len beṉə' ca' choso'osed choso'olo'i ḻein', na' len yeziquə'əchlə beṉə' ca' chesə'ənabia' ṉasyon Izraelən' besyə'ədobe' par nic̱h boso'oxi'e naclən' so'one' len Jeso'osən' na' boso'oc̱heɉe'ene' na' gosə'əc̱he'ene' ɉse'ene'ene' lao na' Pilatən'. 
'''
"2" = '''
:sup:`2` Pilatən' gože' Jeso'osən': —¿Elen' naco' rei c̱he beṉə' Izrael ca'? Nach Jeso'osən' gože'ene': —Ḻe be'en nao' nan' naca'. 
'''
"3" = '''
:sup:`3` Na' de'e zan de'e gosə'əna beṉə' gwnabia' c̱he bx̱oz ca' par boso'ocuiše' Jeso'osən'. 
'''
"4" = '''
:sup:`4` Nach Pilatən' goze'e Jeso'osən': —¿Ebito choži'o xtižə'əga'aque'enə'? ¿Ecabi chendo' catec de'e zan xya nga chsa'ogüe' contr le'? 
'''
"5" = '''
:sup:`5` Pero Jeso'osən' ni to xtižə'əga'aque'enə' bito boži'e, xte bebanchgüeicze Pilatən'. 
'''
"6" = '''
:sup:`6` Na' de to costombr c̱hega'aque' de que ža lṉi pascon' əgwsan Pilatən' to pres, con beṉə' yesə'əṉab beṉə' Izrael ca'. 
'''
"7" = '''
:sup:`7` Na' ližya na' de to pres beṉə' le' Barrabas txen len beṉə' ca' boso'ox̱e gwdiḻə lao syodan' na' zɉənaque' beṉə' güet beṉə'. 
'''
"8" = '''
:sup:`8` Na' beṉə' zan ca' bazɉənžag gosə'əbigue'e lao Pilatən' na' gosə'əṉabene' ḻe' əgwsane' to pres can' naquə costombr c̱hega'aque'enə'. 
'''
"9" = '''
:sup:`9` Nach Pilatən' gože' ḻega'aque': —¿Echene'ele əgwsana' ben' naquə rei c̱he le'e beṉə' Izrael? 
'''
"10" = '''
:sup:`10` Gwne' ca' c̱hedə' ṉezene' beṉə' ca' chesə'ənabia' bx̱oz ca' zɉəžiague'ine' Jeso'osən', de'e na'anə' boso'odie' ḻe' lao ne'enə'. 
'''
"11" = '''
:sup:`11` Na' beṉə' ca' chəsə'ənabia' bx̱oz ca' gosə'əgo'oyeḻe'e beṉə' zan ca' ža'anə' par yesə'əṉabe' əgwsane' Barrabasən' lgua'a Jeso'osən'. 
'''
"12" = '''
:sup:`12` Nach Pilatən' gože' ḻega'aque': —¿Bixa gona' len Jeso'osən' ben' nale naque' rei c̱he le'e beṉə' Izrael? 
'''
"13" = '''
:sup:`13` Nach gwso'osye'e gwse'e Pilatən': —Bde'e ḻe'e yag corozən'. 
'''
"14" = '''
:sup:`14` Pilatən' gože' ḻega'aque': —¿Bixa de'e mal babene'enə'? Pero beṉə' ca' gwso'osye'e yeḻatə' zižɉoch gosə'əne': —Bde'e ḻe'e yag corozən'. 
'''
"15" = '''
:sup:`15` Na' Pilatən' gone'ene' soe' güen len beṉə' zan ca'. De'e na'anə' bsane' Barrabasən'. Na' beyož gosə'əyin soḻdad ca' Jeso'osən', Pilatən' bene'ene' lao na'aga'aque' par yoso'ode'ene' ḻe'e yag corozən'. 
'''
"16" = '''
:sup:`16` Nach gosə'əc̱he' soḻdad ca' Jeso'osən' chyo'o c̱he yo'o gan' chi' Pilatən' na' bosyo'otobe' yoguə' soḻdad ca' yeḻa'. 
'''
"17" = '''
:sup:`17` Nach gosə'əyiṉe' xa Jeso'osən' na' boso'oguacue'ene' to lachə' morad na' gwso'one' to coron de yešə' na' boso'ožine'en yic̱hɉe'enə'. 
'''
"18" = '''
:sup:`18` Na' gwso'onene' borl gosə'əne': —Biba rei c̱he beṉə' Izrael. 
'''
"19" = '''
:sup:`19` Nach soḻdad ca' gosə'əyine' yic̱hɉe'enə' to ya, na' boso'oža' x̱ene'en ḻe' na' boso'ozo xibga'aque'enə' laogüe'enə' chso'one' ca cho'elao' ḻe'. 
'''
"20" = '''
:sup:`20` Na' catə' beyož gwso'one'ene' borlən' besyə'əyiṉe' lachə' moradən' boso'oguacue'ene' na' bosyo'oguacue'ene' xacze'. Nach gosə'əc̱he'ene' par yoso'ode'ene' ḻe'e yag corozən'. 
'''
"21" = '''
:sup:`21` To beṉə' Sirene le' Simon x̱a Ḻjandr na' Rofo ze'e zeze'e yoba catə' bežague' beṉə' ca' zɉənc̱he'e Jeso'osən' par yoso'ode'ene' ḻe'e yag corozən'. Na' ḻa fuers boso'ode'e yag coroz c̱he Jeso'osən' cožə' Simonṉə'. 
'''
"22" = '''
:sup:`22` Na' gosə'əc̱he'e Jeso'osən' to latɉə de'en nzi' Golgota, zeɉen dižə' latɉə c̱he yic̱hɉ beṉə' guat. 
'''
"23" = '''
:sup:`23` Na' boso'onežɉue'ene' bino corrient de'en nc̱hix̱ən len to rmech zla' de'en nzi' mirra. Pero Jeso'osən' bito güe'eɉe'en. 
'''
"24" = '''
:sup:`24` Nach boso'ode'ene' ḻe'e yag corozən'. Na' soḻdad ca' gwso'one' xala'ane'enə' rif entr ḻega'aque' par gosə'əṉezene' bi partən' yecheḻə to toga'aque'. 
'''
"25" = '''
:sup:`25` Na' do cheda ga lsil boso'ode'e Jeso'osən' ḻe'e yag corozən'. 
'''
"26" = '''
:sup:`26` Na' yic̱hɉ yag coroz c̱he'enə' boso'ozoɉe' de'en bcuiš ḻe', nan: “Bengan' Rei c̱he beṉə' Izrael ca'.” 
'''
"27" = '''
:sup:`27` Na' ḻeczə cana' boso'ode'e c̱hopə beṉə' bguan ḻe'e yec̱hopə yag coroz, toe' gwda cuit Jeso'osən' ḻicha na' yetoe' cuite'en yeglə. 
'''
"28" = '''
:sup:`28` Na' de'en goc ca' goc complir can' nyoɉ Xtižə' Diozən' gan' nan: “So'onene' ḻe' caczən' chso'onene' beṉə' güen de'e mal.” 
'''
"29" = '''
:sup:`29` Na' beṉə' ca' chse'eɉ chəsə'əde' gan' da' Jeso'osən' chəsə'əḻoḻə' yic̱hɉga'aque'enə' gwso'onene' borl gwse'ene': —Len' gwnao' guaquə yoc̱hiṉɉo' yo'odao' əblaonə' na' šoṉə žazə yeyono'on, bosla cuino' na' beyetɉ ḻe'e yag corozən'. 
'''
"30" = '''
:sup:`30` Na' ḻeczə ca' beṉə' gwnabia' c̱he bx̱oz ca' na' beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' gwso'one'ene' borl gosə'əne': —Yeziquə'əchlə beṉə' bosle' na' cabi chac yosla cuine'. 
'''
"31" = '''
:sup:`31` Šə ḻen' naque' Cristən' ben' gwleɉ Diozən' par gaquəlene' ṉasyon c̱hechon', na' nacte' rei c̱he chio'o beṉə' Izrael, yoletɉ cuine' ḻe'e yag corozən' ṉa'a par nic̱h le'icho na' šeɉḻe'echo c̱he'. Na' beṉə' ca' zɉəda' ḻe'e yag corozən' cuite'enə' c̱hopə ḻa'a, ḻeczə gwso'onene' borl. 
'''
"32" = '''
:sup:`32` Na' do gobiž goc žc̱hoḻ doxen yežlyon' bžinte cheda šoṉə. 
'''
"33" = '''
:sup:`33` Na' do cheda šoṉə catə' gwṉe Jeso'osən' zižɉo gwne': —Eli, ¿lama sabactani? —zeɉe dižə': “Dioz c̱hia', ¿bixc̱hen' bagwleɉyic̱hɉo' nada'?” 
'''
"34" = '''
:sup:`34` Na' beṉə' nitə' gaḻə'əzə gwse'enene' can' gwne'enə' nach gosə'əne': —Ḻe'e gwzenagšc, chaxe' Ḻiazən' ben' be' xtižə' Diozən' cana'. 
'''
"35" = '''
:sup:`35` Nach bchoɉ to beṉə' gwsa'adoe' ɉəx̱i'e to spong na' bosgaže'en bino corrient de'en cui bi nc̱hix̱ə, na' bzo'en to lao ya dao' na' bosšine'en cho'a Jeso'osən' par nic̱h güe'eɉe'en na' be'enə' gwne': —Cuezcho yešc šə yidə Ḻiazən' na' yoletɉe'ene'. 
'''
"36" = '''
:sup:`36` Jeso'osən' bisye'e zižɉo nach gote'. 
'''
"37" = '''
:sup:`37` Na' ca naquə lachə'ən de'en ze ḻo'o yo'odao' əblao c̱he neto' beṉə' Izrael ḻe'e gwchezə'əte gwchoḻən' gwza'azə yic̱hɉei bechoɉte che'elə. 
'''
"38" = '''
:sup:`38` Na' lao orən' got Jeso'osən', capitan c̱he soḻdad ca' ben' zecha lao Jeso'osən' benene' can' bisya'a Jeso'osən' na' ble'ine' can' gote' na' gwne': —De'e ḻiczə benga naque' Xi'iṉ Dioz. 
'''
"39" = '''
:sup:`39` Na' ḻeczə nitə' zan no'olə latɉən' beṉə' gosə'əzecha zitə'ələ par besə'əle'ine' can' goquən'. Na' entr ḻega'aque' zɉəlen no'ol quinga: Maria beṉə' Magdala, na' Maria xna' Jwsen' na' Jacob bi'in naquəch bi'i xcuidə', na' ḻeczə len Salme. 
'''
"40" = '''
:sup:`40` No'ol ca' gosə'əzolao chso'onḻilažə' Jeso'osən' catə'ən gwzoe' Galilean' na' gwsa'aclene' ḻe' len bi de'en byažɉene', ḻega'aque' na' yezan no'olə ca' besyə'ənaogüe' Jeso'osən' catə'ən beze'e Galilean' par bežine' Jerosalenṉə'. 
'''
"41" = '''
:sup:`41` Na' ṉe'e da' Jeso'osən' ḻe'e yag corozən' catə' gwzolao chex̱ɉw že'enə', na' ža na'anə' catə'ən choso'osi'ini'e c̱he lṉi pascon', na' bachžin or so'omba'aṉe' ža dezcanzən'. 
'''
"42" = '''
:sup:`42` Na' gwzo to beṉə' le Jwse na' naque' beṉə' Arimatea, na' nacte' to beṉə' blao entr beṉə' ca' chesə'ənabia' ṉasyon Izrael c̱heto'onə'. Na' Jwsen' gwzoe' lez əžin ža seḻə' Diozən' beṉə' ṉabia' ṉasyon c̱heto'onə'. Na' laogüe de'en bachex̱ɉw že'enə' benc̱hec̱hlaže'e gwyeɉe' lao Pilatən' ɉəṉabe' cuerp c̱he Jeso'osən'. 
'''
"43" = '''
:sup:`43` Pilatən' bebanene' de'en byob got Jeso'osən', nach goxe' capitanṉə' gwṉabene' ḻe' šə ḻe bagote'enə'. 
'''
"44" = '''
:sup:`44` Catə' capitanṉə' gože'ene' de que bagote', nach Pilatən' be'e ḻatɉə žɉəyeletɉ Jwsen' cuerp c̱he Jeso'osən' par yeyo'ene'. 
'''
"45" = '''
:sup:`45` Na' Jwsen' gwxi'e to lachə' fin nach gwyeɉe' gan' da' Jeso'osən' na' beletɉe'ene' ḻe'e yag corozən' nach bolaže'ene' lachə'ənə', na' gwlo'ene' to ḻo'o bloɉ ba de'e bagwc̱he'ene' to ḻe'e yeɉ. Na' beyož bene' de'e ca' bḻoḻe' to yeɉ xen de'e bseyɉuene' cho'a banə'. 
'''
"46" = '''
:sup:`46` Na' Maria beṉə' Magdalan' na' Maria xna' Jwsen' yeto, besə'əle'ine' gan' boso'ocuaše'e cuerp c̱he Jeso'osən'. 
'''
