[8]
"1" = '''
:sup:`1` Na' beṉə' ca' chso'onḻilažə' Jesocristən' Jerosalenṉə' ɉəsə'əcuaše'e de'e Esteban', na' gosə'əbežchgüe' c̱he'. Na' ca naquə Saulən' ža, gwyazlaže'e de'en gwso'ote' de'e Estebanṉə'. Na' gwde gwso'ote' de'e Estebanṉə' beṉə' blao ca' gosə'əzolaogüe' boso'olagzeɉə boso'olagzide' beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Jesocristən' Jerosalenṉə', na' zan beṉə' ca' chso'elao' Jesocristən' besə'əxoṉɉe' ɉa'aque' do Jodean', do Samarian', pero bito len apostol ca'. 
'''
"2" = '''
:sup:`2` Na' Saulən' gwzolaogüe' cheɉe' liž to to beṉə' ca' chso'elao' Jesocristən' chɉəxobe' no beṉə' byo na' no no'olə par chc̱he'e ḻega'aque' ližyan'. 
'''
"3" = '''
:sup:`3` Pero na' beṉə' ca' chso'elao' Jesocristən' lao besə'əxoṉɉe' ɉa'aque' doxenḻə ɉəsə'ədix̱ɉui'e xtižə' Jesocristən'. 
'''
"4" = '''
:sup:`4` Na' to beṉə' le Lip beṉə' ḻeczə chonḻilažə' Jesocristən' bžine' to syoda ga mbane Samarian' na' be'e dižə' c̱he Jesocristən'. 
'''
"5" = '''
:sup:`5` Na' bene' miḻagr na' catə' besə'əle'ine' miḻagrən' de'en bene' len ḻega'aque' beṉə' zan besə'ədobə boso'ozenague' c̱he'. 
'''
"6" = '''
:sup:`6` Bebeɉe' de'e x̱io' ca' zɉəyo'o zɉəyaz ḻo'o yic̱hɉla'aždao' beṉə' zan, na' catə' besyə'əchoɉən' chso'osya'adi'an. Na' zan beṉə' nat to part güeɉə cuerp c̱hega'aque'enə' beyone' na' beyone' no beṉə' coj. 
'''
"7" = '''
:sup:`7` Na' ḻechguaḻe besyə'əbei beṉə' ca' ža' syodan'. 
'''
"8" = '''
:sup:`8` Na' lao' syodan' zo to beṉə' goža' beṉə' le Simon. De'e zan de'e bene' antslə de'e besyə'əbane beṉə' Samaria ca', bx̱oayague' ḻega'aque' gože' de que naque' beṉə' zaque'e. 
'''
"9" = '''
:sup:`9` Na' žlac bene' de'e ca' yoguə' beṉə' lao' syodan' boso'ozenague' c̱he' tcho'a tšao', beṉə' gol ca' na' xte no bi'i xcuidə' na' gosə'əne' c̱he': ―Ḻele bengan' nse'e yeḻə' guac c̱he Diozən'. 
'''
"10" = '''
:sup:`10` Zan iz boso'ozenagteze' c̱he' c̱hedə' bentontene' yic̱hɉla'ažda'oga'aque'enə' len yeḻə' goža' c̱he'enə'. 
'''
"11" = '''
:sup:`11` Pero catə' Lipən' gwdix̱ɉui'e dižə' cobə c̱he Jesocristən' len ḻega'aque' na' bzeɉni'ine' ḻega'aque' can' ṉabia' Diozən' notə'ətezə beṉə' soe' latɉə, na' gwse'eɉḻe'e c̱he', na' gosə'əchoe' nis, beṉə' byo na' no'olə. 
'''
"12" = '''
:sup:`12` Na' lenczə Simonṉə' gwyeɉḻe'e c̱he', na' gwchoe' nis na' goque' tozə len Lipən' gwdalene' ḻe', na' bebanene' ca naquə miḻagr ca' de'en chon Lipən' na' yeziquə'əchlə de'e zaquə' yebanczecho. 
'''
"13" = '''
:sup:`13` Nach apostol ca' nitə' Jerosalenṉə' gwse'enene' de que beṉə' Samaria ca' bachoso'ozenague' xtižə' Diozən', nach boso'oseḻe'e Bedən' len Juanṉə' Samarian'. 
'''
"14" = '''
:sup:`14` Na' catə' besə'əžine'enə' gwso'one' orasyonṉə' par nic̱h so Spirit c̱he Diozən' ḻo'o yic̱hɉla'aždao' beṉə' Samaria ca', c̱hedə' ca orən' bitoṉə' son ḻo'o la'ažda'oga'aque'enə' ḻa'aṉə'əczə bagosə'əcho'e nisən' gosə'əne' so'onḻilaže'e Jeso'osən'. 
'''
"15" = '''
:sup:`15` Nach boso'ox̱oa na' apostol ca' yic̱hɉga'aque'enə' par gwzo Spiritən' ḻo'o yic̱hɉla'ažda'oga'aque'enə'. 
'''
"16" = '''
:sup:`16` Na' ble'i Simonṉə' can' chso'on apostol ca' choso'ox̱oa ne'en yic̱hɉ beṉə' par chzo Spiritən' len ḻega'aque', na' bšabene' ḻega'aque' mech. 
'''
"17" = '''
:sup:`17` Gože' ḻega'aque': ―Ḻegon par nic̱h nada' gaquə x̱oa na'anə' yic̱hɉ beṉə' na' so Spiritən' len ḻega'aque' can' chonḻe. 
'''
"18" = '''
:sup:`18` Nach Bedən' gože'ene': ―Cuiayi'ileno' xmecho'onə' de'en chonḻizo' xbabən' de que guac si'o yeḻə' chnabia' c̱he Diozən' len mech. 
'''
"19" = '''
:sup:`19` Bito zaco'o par gono' ca naquə de'e nga chonto' c̱hedə' yic̱hɉla'ažda'ogo'onə' naquən mal lao Diozən'. 
'''
"20" = '''
:sup:`20` De'en cheyaḻə' gono', bediṉɉe ca naquə de'e malən' chono' na' gwnab goclen lao Diozən' par nic̱h yezi'ixene' c̱hio' ca naquə xbabən' yo'o ḻo'o yic̱hɉla'ažda'ogo'onə'. 
'''
"21" = '''
:sup:`21` Nacbia' chnabia' de'e malən' le' de'en yo'o ḻo'o yic̱hɉla'ažda'ogo'onə' na' ngo'on le' nez malən' gan' cuiayi'o. 
'''
"22" = '''
:sup:`22` Nach Simonṉə' boži'en gože' ḻe': ―Ḻeṉab goclen lao X̱anchon' par nada' nic̱h ni to de'e nga bac̱h gwnao' cui gaquəšga c̱hia'. 
'''
"23" = '''
:sup:`23` Na' lao zɉəya'ac Bedən' len Juanṉə' Jerosalenṉə' gwso'eche' xtižə' Diozən' len beṉə' ža' yež zan gan' mbane Samarian' na' gwso'e dižə' can' bagoclen Diozən' ḻega'aque'. 
'''
"24" = '''
:sup:`24` Nach X̱ancho Diozən' bseḻe'e to angl par gože' Lipən': ―Gwyeɉ gan' xoa nez de'en chetɉ Jerosalenṉə' na' chden latɉə dašən' par yež de'en nzi' Gasa. 
'''
"25" = '''
:sup:`25` Nach Lipən' gwlo'e nezən' na' lao zde'enə' ble'ine' to beṉə' Etiopia zeyo'e to ḻo'o carret zeze'e gwyeɉe' Jerosalenṉə' ɉe'elaogüe'e Diozən'. Ḻe' naque' to beṉə' eunoco na' naque' tesorer c̱he no'olə gwnabia' c̱he beṉə' Etiopia ca' no'olən' le' Candase, na' yo'ote lao na' tesorerən' yoguə'əḻoḻte byen c̱he no'olə gwnabia'anə'. Na' lao zeyo'e ḻo'o carretən' chlabe' ḻibr de'en bzoɉ de'e profet Isaiazən' ben' be' xtižə' Diozən' cana'. 
'''
"26" = '''
:sup:`26` Nach Spirit c̱he Diozən' gožən Lipən': ―Ɉəyexen carretən' na' gwyeɉlene' txen. 
'''
"27" = '''
:sup:`27` Nach gwyeɉdoch Lipən' par ɉəyexene' carretən' na' benene' chlab ben' ḻibr de'en bzoɉ de'e profet Isaiazən'. Nach gože'ene': ―¿Echeɉni'ido' de'en chlabo'onə'? 
'''
"28" = '''
:sup:`28` Na' tesorerən' boži'en gože' Lipən': ―¿Nacxa gaquə šeɉni'ida'anə'? la' caguə no nḻa' no əgwzeɉni'ine'en nada'anə'. Nach gotə'əyoine' Lipən' par nic̱h gwloe Lipən' gwche'elene'ene'. 
'''
"29" = '''
:sup:`29` Na' part de'en chlabe'enə' nyoɉən' nan: Ca to xilə' bia nxobə beṉə' par gote'eb, na' ca to xilə' dao' bia cui chosya'a catə' chšibe'eb, can' gone', bito bi əṉe' catə'ən yesə'əzi'ic̱hiže'ene'. 
'''
"30" = '''
:sup:`30` Na' yesə'əque'e yeḻə' bala'aṉ c̱he'enə'. Na' bito so'one' yeḻə' jostis c̱he' can' cheyaḻə' gaquən. Na' tant beṉə' mal ša' ca tyempən', so'ote'ene' ḻa'aṉə'əczə bito bi de'e mal none'. 
'''
"31" = '''
:sup:`31` Nach tesorerən' gože' Lipən': ―Benšga goclen gwna nada' no c̱hein' na profetən' ca', ¿əc̱he cuine'en ne' ca' o šə c̱he beṉə' yoblə? 
'''
"32" = '''
:sup:`32` Nach Lipən' gwzolaogüe' bzeɉni'ine' bi zeɉen part gan' chlab tesorerən' na' ḻeczə gož Lipən' le' c̱he dižə' güen dižə' cobə c̱he Jeso'osən'. 
'''
"33" = '''
:sup:`33` Na' ca' chac besə'əžine' ga žia nis, nach tesorerən' gože' Lipən': ―Nga žia nis. ¿Ecabi gaquə c̱hoa' nisən' ṉa'a? 
'''
"34" = '''
:sup:`34` Nach Lipən' gože'ene': ―Šə cheɉḻi'o c̱he Jesocristən' do yic̱hɉ do lažo'o, guaquə c̱ho' nisən'. Nach gwne': ―Cheɉḻi'a de que Jesocristən' naque' Xi'iṉ Diozən'. 
'''
"35" = '''
:sup:`35` Nach bene' mendad bcuezə ben' chsa' carretən' ḻen, nach betɉ Lipən' len tesorerən' ɉəsə'əžo'e ḻo'o nisən' par nic̱h Lipən' bc̱ho'ene' nis. 
'''
"36" = '''
:sup:`36` Na' catə' besyə'əchoɉe' ḻo'o nisən', Spirit c̱he Diozən' ḻe'e bec̱he'ete Lipən' ga yoblə, na' bitoch ble'i tesorerən' ḻe'. Na' mbalaz beza' tesorerən' beyo'e ḻo'o carretən'. 
'''
"37" = '''
:sup:`37` Nach Lipən' bžine' yež de'en nzi' Asoto na' gwzolaogüe' gwdix̱ɉui'e dižə' güen dižə' cobə c̱he Jesocristən' to to yež de'e zɉəchi' gaḻə'əzə xte bžinte' Sesarean'. 
'''
