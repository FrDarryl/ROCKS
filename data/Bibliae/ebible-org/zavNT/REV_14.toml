[14]
"1" = '''
:sup:`1` Nach bgüia' na' ble'ida' Jesocristən' ben' gwxaquə'əlebe ca xilə' dao' ca' gwso'ot beṉə' Izrael ca' par gwnitlao xtoḻə'əga'aque'enə', zeche' lao ya'a Sionṉə' len togueyoa tapeyon mil beṉə' yoblə. Na' nyoɉ le'enə' na' len la X̱e' Diozən' lao xga beṉə' ca'. 
'''
"2" = '''
:sup:`2` Na' benda' chso'oḻ beṉə' zan beṉə' ža' yoban'. Na' benda'an ca chsiž catə' dechgua yaon' na' ca nen catə' ḻechguaḻe chṉiṉ, na' benda' nenən can' choḻ arpan' catə' chəsə'əgoḻe' de'e zan tši'izə. 
'''
"3" = '''
:sup:`3` Na' benda' chso'oḻe' to imno cobə lao Diozən' gan' chi'e chnabi'enə' gan' nitə' bia ca' tap na' beṉə' golə blao tapechoa ca'. Pero beṉə' ca' to gueyoa tapeyon mil na'azə goc boso'osede' imnon' par gwso'oḻe'en. Beṉə' ca'anə' zɉənchoɉe' entr beṉac̱hən' chse'eɉḻe'e de que Jesocristən' gwdixɉue' xtoḻə'əchon'. 
'''
"4" = '''
:sup:`4` Beṉə' ca' chsa'aquene' c̱he tozə Jesocristən', na' de'e na'anə' gwxaquə'əlebəga'aquene' ca beṉə' cui chgo'o xtoi. Beṉə' ca' chso'one' con can' na Jesocristən' ben' gwxaquə'əlebe ca xilə' dao' ca' gwso'ot beṉə' Izrael ca' par gwnitlao xtoḻə'əga'aque'enə'. Ḻega'aque'en zɉənchoɉe' entr beṉac̱hən' chse'eɉḻe'e de que Jesocristən' gwdixɉue' xtoḻə'əchon'. 
'''
"5" = '''
:sup:`5` Chso'e por dižə' ḻi, na' bitobi bi de'e mal da əchen yic̱hɉla'ažda'oga'aque'enə'. 
'''
"6" = '''
:sup:`6` Nach ble'ida' yeto' angl gwchoḻ yoban' chde' lao be'. Gwdix̱ɉue'ine' beṉə' ža' yežlyon' to dižə' güen dižə' cobə c̱he Diozən' de'e zaquə' zeɉḻicaṉe. Na' gwdix̱ɉui'en len beṉə' zɉənaquə to to ṉasyon, to to yež, to to dia, na' beṉə' chso'e gwde gwdelə dižə'. 
'''
"7" = '''
:sup:`7` Gwṉe' zižɉo gože' ḻega'aque': —Ḻe'e gapə Diozən' respet, ḻe'e güe' Diozən' yeḻə' bala'aṉ, c̱hedə' babžin or gone' castigw beṉə' ca' cui chso'elao' ḻe'. Ḻe'e güe'elao' Diozən' ben' ben yoban', yežlyon', nisda'onə' na' beɉ ca'. 
'''
"8" = '''
:sup:`8` Na' gwde na' bchoɉ yeto angl, na' gwne': —Bac̱h bžin ža cuiayi' syoda Babilonian' la' beṉə' gwnabia' ca' ža' syodan' bagwso'one' par nic̱h beṉə' ca' ža' yoguə' ṉasyon ca' choso'ozoe' Diozən' ca'aḻə cuich chso'elaogüe'ene'. 
'''
"9" = '''
:sup:`9` Nach gwde na' bchoɉ angl əgwyoṉe, na' ḻeczə gwṉe' zižɉo gwne': —Notə'ətezə beṉə' chso'elao' bežən' na' lgua'a lsaquə' de'en naquə ca ḻeb na' notə'ətezə bagwso'e latɉə boso'ozoe' señy c̱he bežən' lao xgaga'aque' o na'aga'aque', 
'''
"10" = '''
:sup:`10` ḻega'aque'enə' gon Diozən' castigw gual zeɉḻicaṉe tant chže'e c̱he de'e malən' chso'one'. Yesə'əzaquə'əzi'e gan' chaḻə' yi' na' sofr. Na' angl c̱he Diozən' na' Jesocristən' ben' gwxaquə'əlebe ca xilə' dao' ca' gwso'ot beṉə' Izrael ca' par gwnitlao xtoḻə'əga'aque'enə' yesə'əle'ine' can' gac c̱he beṉə' ca'. 
'''
"11" = '''
:sup:`11` Na' c̱has žen c̱he yi'inə' gan' yesə'əžaglaogüe' zeɉḻicaṉe, na' do ža do yel bito bi dezcanz gatə' c̱hega'aque'. Can' gaquə c̱he beṉə' ca' chso'elao' bežən' na' lgua'a lsaquə' de'e naquə ca ḻeb beṉə' ca' zɉəzo señy c̱he labən' lao xgaga'aque' o na'aga'aque'. 
'''
"12" = '''
:sup:`12` De'e na'anə' chonən byen sotezə so chio'o bagwleɉ Diozən' par naccho lažə' ne'enə' goncho can' none' mendadən' na' sotezə socho gonḻilažə'əcho Jeso'osən'. 
'''
"13" = '''
:sup:`13` Na' benda' to beṉə' zo yoban' gože' nada': —Bzoɉ de que dezd ṉa'a beṉə' ca' chso'onḻilažə' X̱ancho Jesocristən' ṉite'e mbalaz catə'ən sa'ate'. Bzoɉ de que Spirit c̱he Diozən' nan de que de'e ḻi ṉite'e mbalaz c̱hedə' Diozən' gwcueze' de'en gwlo'e lao na'aga'aque' so'one' na' Diozən' əžɉsa'alaže'e yoguə' de'e güen de'en bagwso'one'. 
'''
"14" = '''
:sup:`14` Nach bgüia' na' ble'ida' to beɉw šyiš ḻe'e yoban' na' chi' Xi'iṉ Diozən' cožə' beɉon', naque' ca to beṉac̱h. Na' zo to coron de or yic̱hɉe'enə' na' nox̱e'e to oz de'en nḻachgua. 
'''
"15" = '''
:sup:`15` Na' bchoɉ yeto angl ḻo'i gan' chso'elaogüe'e Diozən' yoban' na' gwṉe' zižɉo gože' ben' chi' cožə' beɉon': —Babžin or yetobo' trigw de'en goquə lao yežlyon', la' bagolən. Na' bec̱hoguən. 
'''
"16" = '''
:sup:`16` Nach ben' chi' cožə' beɉon' bec̱hogue' trigon' len ozən' par bezi'e cwsešən'. 
'''
"17" = '''
:sup:`17` Na' bezchoɉ yeto anglən' gan' chso'elaogüe'e Diozən' yoban' na' ḻeczə nox̱e'e to oz de'en nḻachgua. 
'''
"18" = '''
:sup:`18` Nach bezchoɉ yeto anglən' beṉə' zo gan' zo mes gan' chso'elaogüe'e Diozən', ben' chapə yi' de'en chaḻə' lao mesən'. Na' anglən' gwṉe' zižɉo boḻgüiže' angl əgwchopen' ben' ḻeczə nox̱ə' ozən', gože'ene': —Bagüe obas ca' de'en žia lao yežlyon'. Bec̱hogga'aquən len oz c̱hio'onə' nic̱h yetobəga'aco'on. 
'''
"19" = '''
:sup:`19` Nach anglən' bec̱hogue' obas ca' de'en žia lao yežlyon' na' bzaḻe'en ḻo'o ša' xen de yeɉ gan' choso'osi'en par chechoɉ xisein'. Na' zeɉen dižə' de que Diozən' botobe' beṉə' ca' cui boso'ozenag c̱he' par benchgüe' ḻega'aque' castigw. 
'''
"20" = '''
:sup:`20` Beṉə' zan juisyən' botobe' na' bnežɉue' castigw c̱hega'aque'enə', na' tant besə'əžaglaoga'aque' xte ble'ida' xc̱henga'aque'enə' ca nis oban' de'en boso'osie' ḻo'o šan' de'en chi' fuerlə syodan'. Na' gwžian de'e zil lao yežlyon', bžinten ca tmetr yo'o gašɉə yeḻə' zitɉw na' bšilɉon šoṉə gueyoa kiḻometros. 
'''
