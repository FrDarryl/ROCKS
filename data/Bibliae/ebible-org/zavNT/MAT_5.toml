[5]
"1" = '''
:sup:`1` Na' Jeso'osən' catə' ble'ine' beṉə' zan zɉənžag, gwloe' gwchi'e to lao ya'a. Na' gosə'əbiguə' disipl c̱he' ca' gan' chi'enə'. 
'''
"2" = '''
:sup:`2` Nach gwzolao bsed blo'ine' ḻega'aque', gwne': 
'''
"3" = '''
:sup:`3` —Le'e chacbe'ile de que chyažɉele gaquəlen Diozən' le'e, zole mbalaz c̱hedə' bacho'ele latɉə chnabia' Diozən' le'e. 
'''
"4" = '''
:sup:`4` Na' le'e zole trist ḻo'o yic̱hɉla'ažda'olen' por ni c̱he xtoḻə'əle ca', mbalaz sole c̱hedə' Diozən' yeyonxenḻaže'e le'e. 
'''
"5" = '''
:sup:`5` Na' le'e laogüe de'en chzex̱ɉw yic̱hɉle len Diozən' na' len beṉac̱hən', mbalaz sole c̱hedə' Diozən' gone' par nic̱h gaquə güen c̱hele can' baben Diozən' lyebe. 
'''
"6" = '''
:sup:`6` Na' le'e chzelažə'əchguale gacle beṉə' güen lao Diozən', zole mbalaz c̱hedə' Diozən' bachaclene' le'e par nic̱h gacle beṉə' güen laogüe'enə'. 
'''
"7" = '''
:sup:`7` Na' le'e cheyašə'əlažə'əle beṉə' yoblə, mbalaz zole c̱hedə' ḻeczə ca' Diozən' cheyašə' cheži'ilaže'e le'e. 
'''
"8" = '''
:sup:`8` Na' le'e banacle beṉə' la'aždao' xi'ilažə', zole mbalaz c̱hedə' žɉəyezole txen len Diozən'. 
'''
"9" = '''
:sup:`9` Na' le'e chogo'ole yeḻə' chxenḻažə' c̱he beṉə' lɉuežɉle ca' chesə'ədiḻə, mbalaz zole c̱hedə' la' Diozən' bagwcue'e le'e ca xi'iṉe'. 
'''
"10" = '''
:sup:`10` Na' le'e choso'oc̱hi' choso'osaquə' beṉə' le'e laogüe de'e chontezle de'en naquə güen lao Diozən', zole mbalaz c̱hedə' cho'ele latɉə chnabia' Diozən' le'e. 
'''
"11" = '''
:sup:`11` Na' catə' chesə'əzi'ic̱hižə' beṉə' le'e na' chesə'əsaquə'əzi'e le'e na' chso'e yoguə' cḻaste dižə' güenḻažə' contr le'e por ni c̱he de'en chonḻilažə'əle nada', bia'aczə sole mbalaz. 
'''
"12" = '''
:sup:`12` Cheyaḻə' yeba yezaquə'əlažə'əchguale ḻa'aṉə'əczə za'ac de'e ca' contr le'e c̱hedə' Diozən' gone' par nic̱h gaquəchgua de'e güen c̱hele catə' yežinḻe gan' zoe'enə'. Can' chso'one beṉə' ca' le'e ḻeczə can' gwso'one de'e x̱axta'ocho ca' de'e profet ca' beṉə' ca' gwso'e xtižə' Diozən' cana'. 
'''
"13" = '''
:sup:`13` Ca zedə' chaclenən par nic̱h caguə cuiayi' no yid belə', ḻe'egatezə ca' le'e chaclenḻe par nic̱h beṉac̱hən' cui chso'onteque' de'e mal. Na' šə zedə'ən bitoch bi zxi' naquən, ṉezecho bito bi gac goncho par nic̱h yeyaquən zxi' de'e yoblə. Na' bitoch bi zaquə'ən lete goschon fuerlə na' əgwleɉ əgwšošɉ beṉə' ḻen. Can' gaquə len le'e šə cuich gonḻe can' chene'e Diozən'. 
'''
"14" = '''
:sup:`14` Ca be'eni' chaclenən beṉə' par chəsə'əṉezene' gan' cheyaḻə' žɉa'aque', ca'aczən' chaclenḻe beṉə' par chəsə'əṉezene' nac chene'e Diozən' so'one'. Na' can' notə'ətezə beṉə' chac chle'ine' to syoda xen de'en chi' to lao ya'a, ca'aczən' notə'ətezə beṉə' chac chle'ine' de'e güenṉə' chonḻe. 
'''
"15" = '''
:sup:`15` Catə' chgualə'əle to yi' bito chdosə'əlen žomə sino chda'alen ḻe'e ze'e par chse'eni'in len yoguə' beṉə' ža' ḻo'o yo'onə'. 
'''
"16" = '''
:sup:`16` Na' ca naquə le'e ža, cheyaḻə' sotezə sole gonḻe de'e güenṉə' par nic̱h yesə'əle'i beṉə' ḻen na' əso'elaogüe'e X̱acho Diozən' ben' zo yoban'. 
'''
"17" = '''
:sup:`17` Bito gonḻe xbab de que nada' za'a zedeyena' par nic̱h ḻei de'en bzoɉ de'e Moisezən' na' de'en boso'ozoɉ de'e profet ca' cana' cuich so'onən žin. Za'a par nic̱h gaquə complir yoguə'əḻoḻ de'en bsi' Diozən' xṉeze gaquə ca de'en boso'ozoɉ beṉə' ca'. 
'''
"18" = '''
:sup:`18` De'e ḻi chnia' le'e, xte ca te c̱he yežlyo nga len de'e ca' chle'icho ḻe'e yoban', ni to ḻetr dao' ni to asento de'en nyoɉ ḻe'e ḻein' cui ten ca'azə xte que gaquə yoguə'əḻoḻ de'en chene'e Diozən' gaquə. 
'''
"19" = '''
:sup:`19` De'e na'anə' yoguə' de'e ca' zɉənyoɉ de'en chene'e Diozən' gonḻe, ḻa'aṉə'əczə šə ḻebeyožə to de'e dao', ḻegonən. Notə'ətezle šə əc̱hoele cui gonḻe can' none' mendadən', na' šə ḻeczə əgwlo'ile beṉə' yoblə cui so'one' can' none' mendadən', Diozən' bito goṉe' le'e yeḻə' bala'aṉ catə' yežinḻe yoban' gan' chnabi'enə'. Na' notə'ətezle šə gonḻe can' none' mendadən' na' šə ḻeczə gwlo'ile beṉə' yoblə so'one' can' none' mendadən', Diozən' goṉe' le'e yeḻə' bala'aṉ catə' yežinḻe yoban' gan' chnabi'enə'. 
'''
"20" = '''
:sup:`20` Echnia' le'e, beṉə' fariseo ca' na' beṉə' ca' choso'osed choso'olo'i ḻein' bito zɉənaquə yic̱hɉla'ažda'oga'aque'enə' güen lao Diozən'. Na' šə yic̱hɉla'ažda'olen' bito gaquəchən güen lao Diozən' cle ca c̱hega'aque'enə', bito yežinḻe yoban' gan' zo Diozən' chnabi'e. 
'''
"21" = '''
:sup:`21` Na' ḻeczə bsed blo'i Jeso'osən' ḻega'aque' gwne': —Baṉezele can' gož de'e Moisezən' de'e x̱axta'ocho ca': “Cui no gotle. Na' šə no got lɉuežɉ beṉac̱he', jostis ca' c̱hoglaogüe'en c̱he' de que cheyaḻə' gate'.” 
'''
"22" = '''
:sup:`22` Na' nada' chnia' le'e notə'ətezle šə chža'a lɉuežɉ beṉac̱hle zaquə'əczən par gatle ca to castigw c̱hele žalə' ca', na' notə'ətezle šə chžia chnitə'əle lɉuežɉle zaquə'əczən par so'on beṉə' golə blao ca' chəsə'ənabia' ṉasyon Izraelən' castigw c̱helen'. Na' notə'ətezle šə choḻgüiž lɉuežɉle dižə' pesad, zaquə'əczən par yoseḻə' Diozən' le'e lao yi' gabiḻ. 
'''
"23" = '''
:sup:`23` Cheyaḻə' socho binḻo len lɉuežɉ beṉac̱hcho. Na' ḻa'aṉə'əczə catə' bazole ḻo'o yo'odao' par əgwnežɉwle bi de'en əgwnežɉwle güe'ela'ole Diozən', šə žɉsa'alažə'əle de que babenḻe contr to beṉə' lɉuežɉlen', 
'''
"24" = '''
:sup:`24` na'azə cheyaḻə' yocua'aṉle šlož de'en nox̱ə'əlen'. Zgua'atec žɉəyeye'exenḻe beṉə' lɉuežɉlen', nach guaquə žɉəyenežɉwle de'en bagwleɉle par güe'ela'ole Diozən'. 
'''
"25" = '''
:sup:`25` Catə' to beṉə' gonḻe xya c̱he' na' əc̱he'e le'e lao jostis, ḻegonḻene' regl binḻo lao ngo'ole nezən' par nic̱h na' cui c̱he'e le'e lao jostisən'. Šə bito gonḻe ca' ža, catə' əžinḻe lao jostisən' gone' le'e lao na' poḻsian' par yosə'əže'e le'e ližya. 
'''
"26" = '''
:sup:`26` Echnia' le'e, bito yebeɉe' le'e xte catə' c̱hixɉwle doxen de'en chaḻə'əlen'. 
'''
"27" = '''
:sup:`27` Baṉezele can' gwna de'e Moisezən': “Bito co'o xtole na' bito cueɉyic̱hɉle be'en c̱hele o no'ol c̱hele par solenḻe beṉə' yoblə.” 
'''
"28" = '''
:sup:`28` Na' nada' chnia' le'e de que notə'ətezle šə chgüiale to no'olə na' chzelažə'əle solenḻene', banaple doḻə' c̱hedə' tozəczə ca malən' bachonḻe ḻo'o la'ažda'olen' len de'en chon beṉə' chgo'o xtoe'. 
'''
"29" = '''
:sup:`29` Na' de'e na'anə' əchnia' le'e, šə de'en chle'ile len ɉəlaole chonən par nic̱h əxople gonḻe de'e malən', nca'alə xṉeze žalə' cui žia ɉelaolen'. Len nca'alə xṉeze cueɉlen cle ca cuiayi'ile lao yi' gabiḻən' por ni c̱he ḻen. 
'''
"30" = '''
:sup:`30` Na' šə de'en chonḻenḻe na'ale ca' chonən par nic̱h əxople gonḻe de'e malən', nca'alə xṉeze žalə' cui žia na'ale na'anə'. Len nca'alə xṉeze c̱hogga'aclen cle ca cuiayi'ile lao yi' gabiḻən' por ni c̱he ḻega'aquən. 
'''
"31" = '''
:sup:`31` Ḻeczə ṉezele can' gwna de'e Moisezən': “Notə'ətezə beṉə' yele'e no'ol c̱he'enə', cheyaḻə' c̱has to act ga güe'en dižə' de que besyə'əle'enə'.” 
'''
"32" = '''
:sup:`32` Na' nada' əchnia' le'e de que notə'ətezle yela'ale no'ol c̱helen', šə bito naque' to no'olə go'o xtoi, gonḻe par nic̱h gaque' ca to no'olə go'o xtoi. Na' notə'ətezle yošagna'ale len to no'olə beṉə' bela'a ben' c̱hei ḻe', ḻeczə tozəczə ca malən' chonḻe len beṉə' ca' chesə'əgo'o xtoi. 
'''
"33" = '''
:sup:`33` Na' ḻeczə baṉezele can' gož de'e Moisezən' de'e x̱axta'ocho ca': “Bito əgwzole jorament lao X̱ancho Diozən' catə' ənale to de'en gonḻe šə cui gonḻe complir can' nalenə'. Catə'ən chzole jorament lao X̱ancho Diozən', cheyaḻə' gonḻe can' chonḻe lyeben' laogüe'enə'.” 
'''
"34" = '''
:sup:`34` Pero na' nada' chnia' le'e, cuat əgwzole joramentən' por bitə'ətezə, nic por yoba c̱hedə' na'anə' zo Diozən' chnabi'e. 
'''
"35" = '''
:sup:`35` Na' nic əgwzole joramentən' por yežlyon' c̱hedə' den xni'a Diozən'. Na' nic əgwzole joramentən' por syoda Jerosalenṉə' c̱hedə' naquən syoda c̱he Diozən' ben' naquə ḻe'ezelaogüe Rei blao. 
'''
"36" = '''
:sup:`36` Na' nic gon yic̱hɉlen' testigw de que cho'ele dižə' ḻi, c̱hedə' bito gaquə gonḻe par nic̱h yišə' yic̱hɉlen' yeyaquən šyiš o yeyaquən gasɉ. 
'''
"37" = '''
:sup:`37` Cheyaḻə' güe'ele por dižə' ḻi nic̱h cui əyažɉən əgwzole jorament par se'eɉḻe'e beṉə' c̱hele. Šə chyažɉən bichlə dižə' de'e əṉale par se'eɉḻe'e c̱hele, nacbia' gwxiye' nan' chnabia'an yic̱hɉla'ažda'olen'. 
'''
"38" = '''
:sup:`38` Šə to beṉə' gone' zi' ɉelaolenə' ṉezele de que ḻei de'en bzoɉ de'e Moisezən' nan de que guaquə gonḻe zi' ɉelaogüe'enə'. Na' šə to beṉə' əx̱ope' to leyle ḻeczə ṉezele de que ḻein' nan guaquə əx̱ople to c̱he'enə'. 
'''
"39" = '''
:sup:`39` Pero na' nada' əchnia' le'e, bito əgwžonle gon beṉə' de'e mal len le'e. Šə to beṉə' cape'e šḻa'a x̱aguə'əlen', ḻe'e güe' latɉə cape'e de'en yešḻa'a. 
'''
"40" = '''
:sup:`40` Šə to beṉə' chene'ene' əque'e xcamislen' laogüe de'en chaḻə'əle latə' xmeche', güe'etele latɉə əque'e len xadoṉ c̱helen'. 
'''
"41" = '''
:sup:`41` Na' šə to beṉə' blao gone' byen šeɉlenḻene' gua'ale yoa' c̱he'enə' to kilometro, ḻe'e šeɉlene' gua'alen yeto kilometro. 
'''
"42" = '''
:sup:`42` Na' šə bi de'en chṉabe beṉə' le'e, ḻe'e güe'en. Na' ḻe'e cueɉe šə bi de'e chṉabe' cueɉlene'. 
'''
"43" = '''
:sup:`43` Na' ḻeczə baṉezele can' chəsə'əne': “Cheyaḻə' gaquele c̱he beṉə' migw c̱hele na' gue'ile beṉə' contr c̱hele.” 
'''
"44" = '''
:sup:`44` Pero nada' əchnia' le'e, ḻe'e gaque c̱he beṉə' contr c̱helen', ḻe'e ṉabe Diozən' gaquə de'e güen c̱he beṉə' ca' choso'ožia choso'onitə' le'e. Na' ḻe'e gon de'e güen len beṉə' ca' chəsə'əgue'i le'e, na' ḻe'e gon orasyon lao Diozən' par beṉə' ca' chsa'adə' le'e dižə', na' par beṉə' chəsə'əsaquə'əzi' le'e. 
'''
"45" = '''
:sup:`45` Šə gonḻe ca' na'achən' əsa'acbe'i beṉə' de que nacle xi'iṉ X̱acho Diozən' ben' zo yoban'. Ḻe'enə' chone' ca chla' bgüižən' par yoguə'əḻoḻ beṉə' ḻa'aṉə'əczə šə chso'one' de'e güen o šə chso'one' de'e mal. Na' ḻeczə chone' par nic̱h chac yeɉw par yoguə'əḻoḻ beṉə' ža' yežlyon' ḻa'aṉə'əczə šə zɉənaque' beṉə' güen o šə zɉənaque' beṉə' mal. 
'''
"46" = '''
:sup:`46` Šə porzə chaquele c̱he beṉə' ca' chsa'aque c̱hele ¿bixa zedegua'atguan par le'enə'? Ḻe'egatezə can' chso'on beṉə' goc̱hixɉw ca', beṉə' ca' nale zɉənaque' beṉə' malchgua. 
'''
"47" = '''
:sup:`47` Na' šə con chguaple diox beṉə' lɉuežɉle ca'azə ¿əchonḻe xbabən' de que chonchle güen cle ca beṉə' yoblə? Bito chonchle güen. Can' chso'on beṉə' ca' cui zɉənombia' Diozən', con beṉə' lɉuežɉga'aque' na'azə chesə'əguape' diox. 
'''
"48" = '''
:sup:`48` Cheyaḻə' gacle beṉə' šao' ca beṉə' šao' beṉə' güenṉə' naquə X̱acho Diozən' ben' zo yoban'. 
'''
