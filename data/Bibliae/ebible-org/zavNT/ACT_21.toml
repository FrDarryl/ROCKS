[21]
"1" = '''
:sup:`1` Beyož bzeišazə lɉuežɉto' dižə' len beṉə' ca', na' beyo'oto' ḻo'o barcon' zɉədato' ḻicha bežinto' gan' ne' Cos. Na' beteyo bezžinto' gan' ne' Rodas. Na' Rodas na' bezsa'ato' na' bezžinto' Patara. Na' bechoɉto' ḻo'o barcon'. 
'''
"2" = '''
:sup:`2` Na' to ɉəyetiḻzəto' chza' yeto barcw yoblə chza'an šeɉən Fenisia na' beyo'oto' ḻo'inə'. 
'''
"3" = '''
:sup:`3` Na' lao zɉəyedato' ḻo'o barcon' ble'ito' isla de'en ne' C̱hipre, chi'in na'acho yeglə. Na' bedeto' zɉəyedato' gan' mbane Siria. Nach catə' bežinto' Tiron' gan' bosyo'oletɉe' yoa' de'en zonsa'anə' na' beyetɉto'. 
'''
"4" = '''
:sup:`4` Na' ɉəyedilɉto' gan' nitə' beṉə' ca' chso'onḻilažə' Jesocristən', na' catə' beželeto' gan' nite'enə' bega'aṉlenga'acto'one' to xman. Nach gwsa'atə'əyoine' Pabən' cui šeɉe' Jerosalenṉə' c̱hedə' Spirit c̱he Diozən' babzeɉni'in ḻega'aque' de que gaquə de'en gac c̱he' Jerosalenṉə'. 
'''
"5" = '''
:sup:`5` Na' catə' beza'ato'onə' do xi'iṉ do xo'oləga'aque' gwsa'aque' len neto' cho'a syodan', nach bzo xibto' bento' orasyonṉə' len ḻega'aque' cho'a nisda'onə'. 
'''
"6" = '''
:sup:`6` Beyož na' bzei lɉuežɉto' dižə' nach beyo'oto' ḻo'o barcon'. Na' besa'aque' zɉəya'aque' ližga'aque'. 
'''
"7" = '''
:sup:`7` Na' de'en beza'ato' Tiron' bežinto' gan' ne' Tolemaida na' Tolemaida na'azə bezyetɉto' ḻo'o barcon'. Na' ɉəlaṉə'əto' beṉə' ca' chso'onḻilažə' Jesocristən' Tolemaidan' na' gwzoto' len ḻega'aque' tža. 
'''
"8" = '''
:sup:`8` Na' beteyo beza'alento' Pabən' na' bežinto' Sesarean' na' ɉəyega'aṉto' liž Lipən' ben' naquə txen len beṉə' ca' yex̱op zɉənaque' comisyon c̱he beṉə' ca' chso'onḻilažə' Jesocristən' Jerosalenṉə'. Na' Lipən' zotezə zoe' cho'e dižə' c̱he Jesocristən'. 
'''
"9" = '''
:sup:`9` Lipən' nitə' tap xi'iṉe' no'ol güego' na' choso'ozenebo' beṉə' bi de'en bagož Diozən' ḻega'acbo'. 
'''
"10" = '''
:sup:`10` Zan ža gwzoto' liž Lipən' na' lao zoto'onə' bla' to beṉə' Jodean' beṉə' le Agabo. Chzenene' beṉə' bi de'en bagož Diozən' ḻe'. 
'''
"11" = '''
:sup:`11` Na' catə' ble'enə' gwṉabe' doxpey Pabən' na' bc̱heɉən ṉi'a ne'e ca' na' gože'ene': —Spirit c̱he Diozən' babzeɉni'in nada' de que beṉə' Izrael ca' ža' Jerosalenṉə' yoso'oc̱heɉe' ṉi'a na'o ca' can' babc̱heɉ ṉi'a na'anə' len doxpeyo' nga, nach so'one' le' lao na' beṉə' ca' cui zɉənaquə beṉə' Izrael. 
'''
"12" = '''
:sup:`12` Catə' beyož beneto' can' gwna Agabən', neto' len beṉə' Sesarea ca' gotə'əyoito' Pabən' par cui šeɉəche' Jerosalenṉə'. 
'''
"13" = '''
:sup:`13` Nach Pabən' gwne': —Bito cuežle c̱hia' o gonḻe ca soa' trist. Nada' zocza' par əcheɉa' na' gata' Jerosalenṉə' laogüe de'en chyix̱ɉui'a xtižə' X̱ancho Jeso'osən'. 
'''
"14" = '''
:sup:`14` Na' gocbe'ito' bito bi gaquə gonto' par cui šeɉe' Jerosalenṉə', na' bitoch bi gožto'one', con gožto'one': —Gaquə con de'en əṉa X̱anchon'. 
'''
"15" = '''
:sup:`15` Nach beyo'eni'ato' beza'ato' zɉədato' par Jerosalenṉə'. 
'''
"16" = '''
:sup:`16` Na' gwsa'ac to c̱hopə beṉə' Sesarea ca' chso'onḻilažə' Jesocristən' len neto' na' entr ḻega'aque' len to beṉə' C̱hipren' ben' le Mnason. Bagoc zan iz chonḻilaže'e Jesocristən', na' bazo liže' Jerosalenṉə'. Nach bxia'ato' žɉəsoto' liže'enə'. 
'''
"17" = '''
:sup:`17` Na' catə' bežinto' Jerosalenṉə' beṉə' bišə'əcho ca' ža'anə' besyə'əbeichgüeine' na' boso'oguape' neto' diox. 
'''
"18" = '''
:sup:`18` Na' beteyo gwyeɉlento' Pabən' ɉəyeto' Jacobən' na' bžinto'onə' bazɉəndopə zɉənžag yoguə' beṉə' golə beṉə' blao c̱he beṉə' ca' chso'onḻilažə' Jesocristən' na'. 
'''
"19" = '''
:sup:`19` Nach bguap Pabən' ḻega'aque' diox na' beyožən' be'elene' ḻega'aque' dižə' tcho'a tšao' ca naquən' baben Diozən' par nic̱h zan beṉə' cui zɉənaquə beṉə' Izrael bachso'onḻilaže'e Jesocristən' gan' be'elene' ḻega'aque' xtižə' Diozən'. 
'''
"20" = '''
:sup:`20` Na' catə' beyož boso'ozenague' de'en gož Pabən' ḻega'aque' nach gwso'elaogüe'e Diozən'. Na' gwse'e Pabən': —Beṉə' bišə' ṉezdo' de que zan mil beṉə' Izrael ca' bagwso'onḻilaže'e Jesocristən' na' yoguə'əḻoḻe' chsa'aquene' chonən byen ṉaocho costombr de'en na ḻei de'en bzoɉ de'e Moisezən'. 
'''
"21" = '''
:sup:`21` Na' bazɉənenene' rson de que le' chdao' chsed chlo'ido' yoguə' beṉə' Izrael ca' že'e zitə' de que cuich cheyaḻə' yesə'ənaogüe' costombr de'en na ḻei de'en bzoɉ de'e Moisezən'. Ḻe'egatezə ca' bazɉənenene' rson de que chsed chlo'ido' cuich cheyaḻə' yoso'ozoe' xi'iṉga'aque'enə' señy de'en ne' sirconsisionṉə' can' naquə costombr c̱hechon'. 
'''
"22" = '''
:sup:`22` ¿Nacxa gaquən' ža? la' zane' yesə'əžag nga catə' yesə'əṉezene' de que bac̱h zo' nga de'e yoblə. 
'''
"23" = '''
:sup:`23` Quinga goncho. Nitə' tap beṉə' nga beṉə' zɉənon to lyebe lao Diozən' na' ṉa'a chse'enene' so'one' complir ca de'en zɉənone' lyebe. 
'''
"24" = '''
:sup:`24` Gwc̱he'ega'aque' yo'odao' əblaonə' na' gono' txen len ḻega'aque' c̱hixɉo' bia ca' əgwnežɉwle bx̱ozən' gote'. Gono' ca' par nic̱h yexi' yeyachle can' na ḻein' de'en bzoɉ de'e Moisezən' na' techlə guaquə əgwžib yic̱hɉga'aque'enə' ca costombr c̱hecho de'en de yeyož goncho complir lyeben'. Gono' ca' len ḻega'aque' par nic̱h yoguə'əḻoḻ beṉə' əsa'acbe'ine' de que chono' can' na ḻeinə' na' de que bito chzo'on ca'aḻə can' chəsə'əne'. 
'''
"25" = '''
:sup:`25` Babzoɉto' beṉə' ca' chso'onḻilažə' Jesocristən' ga yoblə beṉə' ca' cui zɉənaquə beṉə' Izrael, na' gožga'acto'one' de'en chaqueto' cui cheyaḻə' so'one'. Gožga'acto'one' cui sa'ogüe' yeḻə' guao de'en chəsə'əne' naquən c̱he lgua'a lsaquə'ən chse'eɉṉi'alažə' beṉə', na' cui sa'ogüe' chen, na' cui sa'ogüe' bia chat chbe' ši'ib. Na' ḻeczə gožga'acto'one' cui yesə'əgo'o xtoga'aque'. 
'''
"26" = '''
:sup:`26` Beteyo gwza' Pabən' gwc̱he'e beṉə' ca' tap par yesyə'əxi' yesyə'əyache' yo'odao' əblaonə' can' na ḻei de'en bzoɉ de'e Moisezən'. Nach Pabən' gwyo'e gan' zo bx̱ozən' gwdix̱ɉue'ine' ḻe' bi žan' əza'a əsa'aque' xi'ilažə' nic̱h yoso'onežɉue' bx̱ozən' bia ca' gote'enə'. 
'''
"27" = '''
:sup:`27` Na' bac̱h zon gaquə gažə ža chso'one' de'en chso'one' par chesyə'əxi' chesyə'əyache', nach gozeɉ Pabən' ḻo'o yo'odao' əblaonə'. Na' besə'əle'i baḻə beṉə' Izrael ca' za'ac Asian' ḻe', nach boso'ota boso'oṉe' beṉə' ca' nitə'ənə'. Nach gosə'əzene' Pabən'. 
'''
"28" = '''
:sup:`28` Gwso'osya'adie' gosə'əne': —Le'e beṉə' Izrael, ḻedogaquəch tozə. Benga chde' doxenḻə chsed chlo'ine' beṉə' de que bito naccho beṉə' güen na' de que bito bi zaquə' ḻei de'en bzoɉ de'e Moisezən' na' nic yo'odao' əblao c̱hecho nga. Na' ṉa'a yeto de'e mal juisy banone' len yo'odao' əblao nga de'en naquə c̱he Dioz c̱hechon', babže'e beṉə' ca' cui zɉənaquə beṉə' Izrael ḻo'inə'. 
'''
"29" = '''
:sup:`29` Gwso'one' xbabən' ca' c̱hedə' antslə besə'əle'ine' Pabən' lao' syodan' chdalene' to beṉə' Efeso le Trofimo na' gwsa'aquene' gwc̱he'ene' ḻo'o yo'odao' əblaonə'. 
'''
"30" = '''
:sup:`30` Na' gwso'onchgüe' zda zṉe. Nach ḻe'e besə'ədobte beṉə' zan cho'a yo'odao' əblaonə' nach gwso'e gwso'ox̱e'e Pabən' na' besyə'əxobe'ene' fuerlə yo'odao' əblaonə', na' ḻe'e besyə'əseyɉwte puert ca'. 
'''
"31" = '''
:sup:`31` Na' bac̱hczə chso'ote'ene' catə' bžin rsonṉə' lao beṉə' gwnabia' c̱he soḻdad ca' de que doxen lao' syoda Jerosalenṉə' bachac scandlən'. 
'''
"32" = '''
:sup:`32` Nach ḻe'e gwza'ate beṉə' gwnabia'anə' gwc̱he'e soḻdad ca' na' capitan ca', əzɉa'acsese' gan' ža' beṉə' zan ca'. Na' catə' beṉə' ca' chso'ot Pabən' besə'əle'ine' bachəsə'əžin beṉə' gwnabia'anə' len soḻdad c̱he' ca' gan' nite'enə', nach ḻe'e gosə'əbezte' bitoch gosə'əyine' Pabən'. 
'''
"33" = '''
:sup:`33` Nach catə' bžin beṉə' gwnabia'anə' gan' ža' beṉə' ca', bene' mendad gwso'ox̱ə' soḻdad c̱he' ca' Pabən' na' boso'oc̱heɉe'ene' c̱hopə gden. Nach gwṉabene' beṉə' ca' ža'anə' bi le be'enə' na' bin' none'. 
'''
"34" = '''
:sup:`34` Na' gwso'osya'adia beṉə' ca' ža'anə', na' gwde gwde gosə'əna to toe', na' gwdeczə cui gwyeɉni'i beṉə' gwnabia'anə' bixaczxan' chac tant scaṉdl chso'one'. Nach bene' mendad gosə'əc̱he' soḻdad c̱he' ca' Pabən' cuartelən'. 
'''
"35" = '''
:sup:`35` Nach yoguə' beṉə' zan ca' ɉəsə'ənaogüe' ḻega'aque' chso'osye'e chso'one' to scaṉdl juisy. Na' catə' besə'əžine' cho'a scaler c̱he cuartelən' gosə'əlen soḻdad ca' Pabən' c̱hedə' ṉe'e gwse'enche beṉə' ca' yoso'oṉize'ene' na' yogue'e gwso'osye'e gosə'əne': —Ḻe'e gote'. 
'''
"36" = '''
:sup:`36` Na' bac̱h chso'e len Pabən' ḻo'o cuartelən' catə'əczla gože' beṉə' gwnabia'anə': —¿Eguaquə güe'elena' le'e to c̱hopə dižə'? Nach beṉə' gwnabia'anə' gože'ene': —¿Echaco' dižə' griego? 
'''
"37" = '''
:sup:`37` ¿Ecaguə len' beṉə' Egipto ben' gwda btob tap mil beṉə' güet beṉə' bat ngazə na' gwc̱he'e ḻega'aque' latɉə dašən' gan' chso'one' contr gobierṉən'? 
'''
"38" = '''
:sup:`38` Nach Pabən' gože'ene': —Caguə ḻe' nada'. Nada' naca' beṉə' Izrael na' laža'anə' naquən to syoda blao gan' mbane Silisia de'en nzi' Tarso. Benšga goclen be' latɉə güe'elena' beṉə' quinga dižə'. 
'''
"39" = '''
:sup:`39` Nach beṉə' gwnabia'anə' gože'ene' ya'o. Nach Pabən' gwzeche' lao scalerən' na' bene' señy len ne'enə' par ṉitə' beṉə' ca' žizə yoso'ozenague' xtiže'enə', na' ḻegosə'ənitə'ətie' žizə. Nach gwzolaogüe' be'e dižə'ən len ḻega'aque' dižə' ebreo. 
'''
