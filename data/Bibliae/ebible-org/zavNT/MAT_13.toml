[13]
"1" = '''
:sup:`1` Na' lao ža na'atezə gwza' Jeso'osən' yo'onə' ɉəchi'e cho'a nisda'onə'. 
'''
"2" = '''
:sup:`2` Nach tant beṉə' zan juisy besə'ədobə gan' chi'enə' xte benən byen gwyo'e gwchi'e to ḻo'o barcon'. Na' yoguə' beṉə' ca' besə'ədobən' gosə'ənite'e lao yoxən'. 
'''
"3" = '''
:sup:`3` Nach Jeso'osən' bsed blo'ine' ḻega'aque' len zan jempl. Na' be'elene' ḻega'aque' to jemplən', bsaquə'əlebene' xtižə' Diozən' ca trigon'. Nach gwne': —To beṉə' gwze'e zde' güen trigw. 
'''
"4" = '''
:sup:`4` Na' lao chose' trigon' baḻən ɉəsə'əchazən cho'a nez, na' bia žia x̱ile'e bia chaš ḻe'e yoban' gwsa'ob ḻen. 
'''
"5" = '''
:sup:`5` Na' yebaḻən' ɉəsə'əchazən ga naquə lao yeɉ, na' bitotec bi yo žia lao yeɉən', de'e na'anə' ḻe'e bla'acten. 
'''
"6" = '''
:sup:`6` Pero na' catə' beža'achgua besə'əcuadən na' ḻe'e gosə'əbižten, la' bitobi loi gwso'on. 
'''
"7" = '''
:sup:`7` Na' yebaḻən besə'əgo'oṉən lao yo ga nc̱hix̱ə xsa yešə' na' bla'aquən txen len xsa yešə'ənə', na' besə'əḻolə' yag yešə' ca' ḻega'aquən'. 
'''
"8" = '''
:sup:`8` Na' yebaḻən besə'əgo'oṉən lao yo šao' na' bla'aquən'. Baḻən gosə'əbian to gueyoa güeɉə, na' yebaḻən gosə'əbian gyon gueɉə, na' yebaḻən gosə'əbian šichoa güeɉə. 
'''
"9" = '''
:sup:`9` Le'e žia nagle de'e chene, ḻegwzenag. 
'''
"10" = '''
:sup:`10` Nach gosə'əbiguə' disipl c̱he Jeso'osən' laogüe'enə' na' gwse'ene': —¿Bixc̱hen' chsed chlo'ido' beṉə' quinga len jempl? 
'''
"11" = '''
:sup:`11` Na' Jeso'osən' gože' ḻega'aque': —Diozən' chone' par nic̱h le'e ṉezele de'en cui no gwṉeze antslə de que ḻe' ṉabi'e con notə'ətezə beṉə' soe' latɉə. Pero beṉə' cui chse'eɉḻe'e xtiža'anə' bito chac se'eɉni'ine' de que ṉabi'e beṉə' soe' latɉə. 
'''
"12" = '''
:sup:`12` Notə'ətezə beṉə' choso'ozenague' ca de'en bachzeɉni'i Diozən' ḻega'aque', Diozən' gwzeɉni'ichene' ḻega'aque' par nic̱h šanch de'en se'eɉni'ine'. Pero na' notə'ətezə beṉə' cui choso'ozenague' c̱he Diozən' ca de'en chsed chlo'ine' ḻega'aque', Diozən' yeque'e de'en chse'eɉni'ine'enə' ḻa'aṉə'əczə latə'əlaszə de'en bagwse'eɉni'ine'. 
'''
"13" = '''
:sup:`13` De'e na'anə' chsed chlo'ida' beṉə' quinga len jemplən' c̱hedə' chesə'əle'ine' de'en chona' pero bito chsa'acbe'ine' bi zeɉen, na' ḻa'aṉə'əczə chse'enene' xtiža'anə', bito chse'eɉni'ine'en. 
'''
"14" = '''
:sup:`14` Len beṉə' quinga bachac complir can' bzoɉ de'e profet Isaiazən', gan' nan: De'e ḻi yenele, pero cabi šeɉni'ile bi zeɉe de'en yenele. Na' de'e ḻi le'ile, pero cabi gacbe'ile bi zeɉen de'en le'ilen'. 
'''
"15" = '''
:sup:`15` Beṉə' Izrael quinga cuiczə bi rson chsa'aze', bac̱h nažɉoczə yic̱hɉla'ažda'oga'aque' na'anə'. Chse'enene' pero bito chse'eɉni'ine' bin' zeɉe de'en chse'enene'. Na' chesə'əle'ine' pero cabi chsa'acbe'ine' bi zeɉe de'en chəsə'əle'ine'enə' c̱hedə' bazɉənaque' beṉə' la'aždao' žod. Žalə' bito zɉənaque' beṉə' la'aždao' žod, gwse'eɉni'ine' bi zeɉen de'en chse'enene'enə', na' sa'acbe'ine' bi zeɉe de'en chesə'əle'ine'enə'. Gosyə'ədiṉɉlɉei xtoḻə'əga'aque'enə', na' gwso'elɉe' latɉə yocobə Diozən' yic̱hɉla'ažda'oga'aque'enə' žalə' chse'eɉni'ine'en na' žalə' chsa'acbe'ine'en. 
'''
"16" = '''
:sup:`16` Pero na' le'e ža, ḻechguaḻe mbalaz zole c̱hedə' chle'ile de'e ca' chona' na' chacbe'ile bi zeɉen, na' chzenagle xtiža'anə' na' cheɉni'ilen. 
'''
"17" = '''
:sup:`17` De'e ḻi əchnia' le'e, zan de'e profet na' zan de'e beṉə' ca' yeziquə'əchlə beṉə' boso'ozenag c̱he Diozən' cana' gwse'enene' yesə'əle'ine' de'en chle'ile, pero bitoch goḻə' yesə'əle'ine'en. Na' gwse'enene' əse'enene' de'en chenele pero bito goḻə' se'enene'en. 
'''
"18" = '''
:sup:`18` Na' le'e ḻegwzenag, quingan' zeɉe jempl c̱he beṉə' güen trigon'. 
'''
"19" = '''
:sup:`19` Xtižə' Diozən' gwxaquə'əleben ca de'en byažən'. Nitə' beṉə' chse'enene' dižə' can' chon Diozən' chnabi'e con notə'ətezə beṉə' chso'e latɉə, pero bito chse'eɉni'ine'en, na' chžin gwxiye'enə' chonən par nic̱h cuich choso'ozenague' c̱he xtižə' Diozən'. De'e na'anə' gwxaquə'əlebəga'aquene' ca trigon' de'en ɉesə'əchaz cho'a nezən'. 
'''
"20" = '''
:sup:`20` Na' nitə' beṉə' chse'ene xtižə' Diozən' na' šložga chesyə'əbeine' chso'one'en c̱hega'aque'. Na' catə' choso'oc̱hi' choso'osaquə' beṉə' ḻega'aque' par nic̱h cui se'eɉḻe'e xtižə' Diozən', ḻe'e chesyə'əbeɉyic̱hɉtie' cuich choso'ozenague' c̱hei. Na' de'en chso'one'en gwxaquə'əleben ca de'en chac c̱he trigon' de'en besə'əgo'oṉən lao yeɉ. 
'''
"21" = '''
:sup:`21` Ḻe'egatezə ca' naquən len beṉə' ca' chse'ene xtižə' Diozən', pero na' lao mbanga'aque' yežlyo nga, chesyə'əlaḻ chesyə'əžeɉene' chso'on xmendadga'aque' por ni c̱he chse'enene' yesə'əni'e. Pero yoguə' de'en chso'one' chx̱oayaguən ḻega'aque', chonən par nic̱h cui c̱ha'oxen xtižə' Diozən' ḻo'o yic̱hɉla'ažda'oga'aque'enə'. Ca de'en chso'one'enə' gwxaquə'əleben ca de'en chac c̱he trigon' de'en besə'əgo'oṉən lao yo gan' nc̱hix̱ə xsa yešə'. 
'''
"22" = '''
:sup:`22` Pero yebaḻə beṉə' chse'enene' xtižə' Diozən' na' chse'eɉni'ine'en na' choso'ozenague' c̱hei. Na' de'en choso'ozenague' c̱he xtižə' Diozən' gwxaquə'əleben ca trigon' de'en besə'əgo'oṉən lao yo šao'. Baḻən gosə'əbian to gueyoa güeɉə, na' yebaḻən gosə'əbian gyon güeɉə, na' yebaḻən gosə'əbian šichoa güeɉə. 
'''
"23" = '''
:sup:`23` Gwde na' Jeso'osən' gozo'elene' beṉə' ca' yeto jempl, goze'e ḻega'aque': —Yeḻə' gwnabia' c̱he Dioz ben' zo yoban' gwxaquə'əleben ca de'e nga goquə. To beṉə' ɉeze' trigw biṉnə' yoba c̱he'enə'. 
'''
"24" = '''
:sup:`24` Na' do še'elə catə' cui no gwsa'acbe'i gwyeɉ to beṉə' contr c̱he' ɉeze' xsa bgüeyxtil gan' banazə x̱an' yežlyon' trigon', na' beyož goze' bgüeyxtilən' beze'e. 
'''
"25" = '''
:sup:`25` Na' tši'izə bla'aquən, na' trigon' gwzolao chbian. Na' catə' ɉa'ac xmos x̱an trigon', gwsa'acbe'ine' nc̱hix̱ə trigon' len bgüeyxtil. 
'''
"26" = '''
:sup:`26` Nach ɉəya'aque' gan' zo x̱anga'aque'enə' par ɉəsyə'əyeže'ene': “Señor, ¿əcaguə trigw biṉnə' gozo' yoba c̱hio'onə'? ¿Bixc̱hen' nc̱hix̱ən len bgüeyxtilən'?” 
'''
"27" = '''
:sup:`27` Nach x̱anga'aque'enə' gože' ḻega'aque': “To beṉə' contr c̱hia'anə' ɉen ca'.” Nach xmose' ca' gwse'ene': “¿Eche'endo' əlažə'əto' bgüeyxtilən'?” 
'''
"28" = '''
:sup:`28` Nach x̱anga'aque'enə' gože' ḻega'aque': “Bito əḻažə'əlen. La' nxož əlažə'əlente trigon'. 
'''
"29" = '''
:sup:`29` Lɉoyenṉə' par ṉa'a. Guaquə yesə'əcha'on txen, pero na' chona' mendad catə' bagoḻə yetoble cwsešən', cana' zgua'atec yebele bgüeyxtilən' na' gonḻen bnoɉ par əse'eyən. Nach te na' žɉəyetoble trigon' əgwcua'aša'olen.” 
'''
"30" = '''
:sup:`30` Gwde na' gozo'elene' beṉə' ca' yeto jempl, gože': —Yeḻə' gwnabia' c̱he Dioz ben' zo yoban' gwxaquə'əleben ca to xsa moztas de'en gozə to beṉə' yežlyo c̱he'enə'. 
'''
"31" = '''
:sup:`31` Xsa moztasən' naquən ḻe'ebeyožə de'e dao' rizə' lao bitə'əchlə semiy. Pero na' catə' chla'an, chcha'ochən ca bichlə yix̱ə' cuan na' chaquən yag cha'o dao'. Na' xte bia ca' zɉəzo x̱ile'e chɉse'en ližda'oga'aquəb lao xoze'e ca'. 
'''
"32" = '''
:sup:`32` Nach gozoe' yeto jempl, gozne': —Yeḻə' gwnabia' c̱he Diozən' ben' zo yoban' gwxaquə'əleben ca xna' cuazin' de'en gwlec no'olən' len to rob yezɉ par nic̱h becha'o doxenən. 
'''
"33" = '''
:sup:`33` Yoguə' de'e quinga bsed blo'i Jeso'osən' beṉə' ca' besə'əžag gan' zo'enə'. Bsed blo'ine' ḻega'aque' porzə len jempl, bitobi bichlə gwne' par bzeɉni'ine' ḻega'aque'. 
'''
"34" = '''
:sup:`34` Ca' ben Jeso'osən' par nic̱h goc complir can' bzoɉ de'e profetən' c̱he', gan' nan: Egwsed əgwlo'iga'acda'ane' porzə len jempl, na' əgwzeɉni'iga'acda'ane' de'en cui no gwṉeze antslə de'en bgašə' dezd catə'ən gwxe yežlyon'. 
'''
"35" = '''
:sup:`35` Na' catə' beyož bsed blo'i Jeso'osən' beṉə' ca' zɉəža' gan' zo'enə', bese'e ḻega'aque', na' beza' ḻe' len disipl c̱he' ca'. Na' catə' besyə'əžine' yo'o gan' nite'enə' besyə'əyo'e ḻo'inə'. Nach gosə'əbiguə' disipl c̱he' ca' cuite'enə' gwse'ene': —Bzeɉni'išguei neto' bi zeɉen jempl c̱he xsa bgüeyxtilən'. 
'''
"36" = '''
:sup:`36` Nach Jeso'osən' gože' ḻega'aque': —Quingan' zeɉen: Diozən' bseḻe'e nada' golɉa' beṉac̱h na' gwxaquə'əlebeda' ca ben' gozə trigw biṉnə'. 
'''
"37" = '''
:sup:`37` Na' doxen yežlyo nga gwxaquə'əleben ca yoba gan' goze' trigw biṉnə', na' beṉə' ca' chso'e latɉə chnabia' Diozən' ḻega'aque' gwxaquə'əlebəga'aquene' ca trigw biṉnə'. Na' beṉə' ca' chso'e latɉə chnabia' de'e gwxiye'enə' ḻega'aque' gwxaquə'əlebəga'aquene' ca xsa bgüeyxtilən'. 
'''
"38" = '''
:sup:`38` Gwxiye'enə' gwxaquə'əleben ca beṉə' contrən' gozə xsa bgüeyxtilən' gan' banyaž trigw biṉnə'. Na' žan' gaquə juisyən' gwxaquə'əleben ca tyempən' yosyo'otobe' trigon'. Na' anglən' zɉənaque' ca beṉə' ca' yosyo'otobə cwsešən'. 
'''
"39" = '''
:sup:`39` Na' can' gac c̱he bgüeyxtilən' yosyo'otobe'en šeyən', can' gaquə c̱he beṉə' ca' chnabia' de'e gwxiye'enə' ḻega'aque' catə' əžin ža gaquə juisyən'. 
'''
"40" = '''
:sup:`40` Diozən' bseḻe'e nada' golɉa' beṉac̱h na' catə' əžin žan', nada' əseḻa'a angl c̱hia' ca' par yosyo'otobe' yoguə' beṉə' ca' chesə'əgo'oyeḻe'e beṉə' yoblə so'one' de'e malən', na' yosyo'otobte' yeziquə'əchlə beṉə' ca' chso'on de'e malən'. Na' angl ca' yesyə'əbeɉe' ḻega'aque' nic̱h cuich ṉite'e txen len beṉə' ca' bagwso'e latɉə chnabia' Diozən' ḻega'aque'. 
'''
"41" = '''
:sup:`41` Nach yosə'əseḻe'e ḻega'aque' lao yi' gabiḻ gan' se'eye' zeɉḻicaṉe. Na' lao yesə'əžaglaogüe'enə' yesə'əbežyaše'e na' sa'oyeɉə leyga'aque'enə'. 
'''
"42" = '''
:sup:`42` Na' cana'ach X̱ancho Diozən' gone' par nic̱h beṉə' ca' chso'on de'e güenṉə' ṉite'e len ḻe' na' əsa'aque' ca yeḻə' chey che'eni' c̱he bgüižən' catə' yesyə'əžine' yoban' gan' chnabia' Diozən'. Le'e žia nagle de'en chene, ḻegwzenag. 
'''
"43" = '''
:sup:`43` Yeḻə' chnabia' c̱he Diozən' ben' zo yoban' gwxaquə'əleben ca de'e nga goquə. To beṉə' ɉəyedi'e mech xen de'e ngašə' to lao yežlyo. Nach bocuaše'en de'e yoblə. Na' de'e tant bebeine' de'en ɉəyedi'e mechən' nach ɉəyete'e yoguə'əḻoḻ bi de'e de c̱he' par nic̱h gwxi'e yežlyon' gan' ngašə' mechən'. Ca mbalazən' gwzo be'enə' can' mbalazən' nitə' beṉə' ca' chso'e latɉə chnabia' Diozən' ḻega'aque'. 
'''
"44" = '''
:sup:`44` Na' yeḻə' gwnabia' c̱he Diozən' ben' zo yoban' ḻeczə gwxaquə'əleben ca de'e nga goquə. Zo to comersyant beṉə' cha'o chsi' na' cheyote'e perlas de'en ḻechguaḻe naquən xoche. 
'''
"45" = '''
:sup:`45` Na' bželene' to perla de'e ḻechguaḻe zaquə'ən. Na' ḻeczə beyote'e yoguə'əḻoḻte de'en de c̱he' na' gwxi'e perlan'. Ca'aczən' gwxaquə'əlebe beṉə' ca' chsa'acbe'i de que de'e žialao əso'e latɉə ṉabia' Diozən' ḻega'aque'. 
'''
"46" = '''
:sup:`46` Na' yeḻə' gwnabia' c̱he Diozən' ben' zo yoban' ḻeczə gwxaquə'əleben ca de'e nga goquə. Nitə' baḻə beṉə' gwxen beḻ ca' na' boso'ozaḻe'e yix̱ɉw beḻ c̱hega'aque'enə' ḻo'o nisda'onə' na' gwxenən yoguə' cḻas beḻ ya'a ca'. 
'''
"47" = '''
:sup:`47` Nach catə' bagwža' bia zanṉə' ḻo'o yix̱ɉon', besyə'əbeɉe' yix̱ɉon' yobižlə, na' gosə'əbi'e bia ca' zɉənaquə güen par əsa'ogüe', na' gosə'əgüe'eb ḻo'o žomə ca'. Na' bia ca' cui zɉənaquə güen, goso'oc̱ho'one'eb. 
'''
"48" = '''
:sup:`48` Ca'aczən' gaquə c̱he yoguə' beṉə' catə'ən əžin ža gaquə juisyən'. Angl ca' yesə'əbeɉe' beṉə' mal ca' na' yosə'əzaḻe'e ḻega'aque' ḻo'o yi' gabiḻən' gan' yesə'əbežyaše'e na' sa'oyeɉə leyga'aque'enə' tant yesə'əžaglaogüe'. 
'''
"49" = '''
:sup:`49` Nach Jeso'osən' gože' disipl c̱he' ca': —¿Ezyeɉni'ile yoguə' de'e ca' bablo'ida' le'e? Nach gwse'ene': —Zyeɉni'ito'on X̱anto'. 
'''
"50" = '''
:sup:`50` Nach Jeso'osən' gože' ḻega'aque': —Notə'ətezle šə chac chsed chlo'ile Xtižə' Diozən' de'en byoɉ cana', na' šə ḻeczə chzenagle can' chsed chlo'ida' de que cheyaḻə' güe'ele latɉə ṉabia' Diozən' le'e, nachən' guac əgwsed əgwlo'ile beṉə' c̱hopten. Na' gwxaquə'əlebele ca to x̱an yo'o beṉə' napə yoguə' de'en chyažɉ chc̱hine famiḻy c̱he'enə'. 
'''
"51" = '''
:sup:`51` Nach catə' beyož be'elen Jeso'osən' disipl c̱he' ca' jempl ca', beze'e latɉən' len disipl c̱he' ca'. 
'''
"52" = '''
:sup:`52` Na' beyeɉe' Nasaretən' gan' gwcha'ogüe'. Na' ɉəyesed ɉəyelo'ine' beṉə' ca' ḻo'o yo'odao' c̱hega'aque'enə'. Na' ḻechguaḻe besyə'əbanene' len xtiže'enə', na' gwse'e lɉuežɉga'aque': —¿Nacxa goquən' ṉezene' de'e ca' de'en naquə de'e sin'? na' ¿nacxa chac chone' miḻagr ca' chone'? 
'''
"53" = '''
:sup:`53` Nombi'achone', la' naque' xi'iṉ carpinterən'. Na' xne'enə' naque' no'olən' le' Maria. Nombi'acho beṉə' biše'e Jacobən', Jwsen', Simonṉə' na' Jodasən'. 
'''
"54" = '''
:sup:`54` Na' ḻeczə beṉə' zane' ca' nitə' lažcho nga. ¿Nacxa chaquən' cho'e dižə' ca' ža, na' chacte choe' miḻagr? 
'''
"55" = '''
:sup:`55` Na' de'en gwso'one' xbab de que Jeso'osən' naque' con to beṉə' gwlaž c̱hega'aque', de'e na'anə' bito gwse'eɉḻe'e c̱he'. Nach gože' ḻega'aque': —Ḻa'aṉə'əczə beṉə' zan chse'eɉḻe'e c̱he beṉə' ca' chso'e xtižə' Diozən' na' chso'e ḻega'aque' yeḻə' bala'aṉ, beṉə' gwlaž c̱hega'aque' ca' na' famiḻy c̱hega'aque' ca' bito chse'eɉḻe'e c̱hega'aque'. 
'''
"56" = '''
:sup:`56` Na' Jeso'osən' bene' con to c̱hopzə miḻagr Nasaretən' c̱hedə' bito gwse'eɉḻe'e c̱he'. 
'''
