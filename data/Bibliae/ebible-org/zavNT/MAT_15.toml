[15]
"1" = '''
:sup:`1` Na' baḻə beṉə' fariseo ca' na' beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' gwsa'aque' Jerosalenṉə' na' besə'əžine' gan' zo Jeso'osən', na' gwse'ene': 
'''
"2" = '''
:sup:`2` —¿Bixc̱hen' disipl c̱hio' ca' bito chesə'ənaogüe' costombr ca' de'en bosyo'ocua'aṉlen de'e x̱axta'ocho ca' chio'o? ¿Bixc̱hen' cui chosyo'one'e zan las antslə ze'e sa'ogüe' can' chonto'? 
'''
"3" = '''
:sup:`3` Nach Jeso'osən' gože' ḻega'aque': —Ca naquə le'e ža, ¿bixc̱hen' chbeɉyic̱hɉle cui chonḻe can' non Diozən' mendad goncho na' con naozechle costombr c̱helen'? 
'''
"4" = '''
:sup:`4` Diozən' none' mendad can' goncho, gwne': “Le'e gwnežɉo yeḻə' bala'aṉ x̱axna'ale”, na' “Notə'ətezle šə chžia chnitə'əle x̱axna'ale cheyaḻə' gatle.” 
'''
"5" = '''
:sup:`5` Pero le'e nale de que šə beṉə' əṉe' de que babnežɉue' Diozən' mech o bien de'en cheyaḻə' əgwnežɉue' x̱axne'enə' par gaquəlene' ḻega'aque', na' bitoch bi cheyaḻə' əgwnežɉue' x̱axne'e. 
'''
"6" = '''
:sup:`6` Na' de'en chonḻe ca', bachonḻe ḻei c̱he Diozən' ca to de'e cui bi bi zaque'e nic̱h ca' naozechle costombr c̱helen'. 
'''
"7" = '''
:sup:`7` Le'e nacle beṉə' gox̱oayag. Chonḻe cayaṉə'ən bzoɉ de'e profet Isaiazən' c̱hele, gan' nan: 
'''
"8" = '''
:sup:`8` Beṉə' Izrael ca' chesə'əne' de que nada' Diozən' chso'elaogüe'e, pero caguə do lažə'əga'aque'en chso'elaogüe'e nada'. 
'''
"9" = '''
:sup:`9` Bitobi zeɉen de'en chso'elaogüe'e nada' c̱hedə' la' choso'osed choso'olo'ine' beṉə' costombr de'en gwsa'alɉlažə' beṉac̱hən'. 
'''
"10" = '''
:sup:`10` Nach Jeso'osən' bozoḻgüiže' beṉə' zan ca' zɉənžaguən' par nic̱h gosə'əbigue'e laogüe'enə', na' gože' ḻega'aque': —Ḻegwzenag de'e nga əṉia' le'e nic̱h šeɉni'ilen'. 
'''
"11" = '''
:sup:`11` Bito ṉacho de que de'en che'eɉ chaochon' chonən manch la'ažda'ochon'. Echnia' le'e, dižə' de'en chchoɉ cho'alen', ḻenṉə' chonən manch la'ažda'olen'. 
'''
"12" = '''
:sup:`12` Nach gosə'əbiguə' disipl c̱he Jeso'osən' laogüe'enə' gwse'ene': —¿Ebito gocbe'ido' de que beṉə' fariseo ca' ḻechguaḻe besə'əže'e catə' gwse'enene' xtižo'onə'? 
'''
"13" = '''
:sup:`13` Na' Jeso'osən' gože' ḻega'aque': —Gwžin ža catə' X̱a' Diozən' ben' zo yoban' gwžiayi'e yoguə'əḻoḻ beṉə' cui choso'ozenag c̱he'. Egwžiayi'e ḻega'aque' can' choncho catə' chḻažə'əcho yix̱ə' ca' chla'ac ḻo'o yel. 
'''
"14" = '''
:sup:`14` Lɉosə'əye beṉə' fariseo ca'. Zɉənaquəga'aque' ca to beṉə' lc̱hoḻ beṉə' chene'ene' cue'e nez yeto beṉə' lc̱hoḻ. Chso'onczə yic̱hɉlaoga'aque' cui choso'ozenague' c̱he Diozən' na' choso'osedene' beṉə' de'en cui naquə de'e ḻi. Ṉezecho de que beṉə' lc̱hoḻən' bito gaquə cue'e nez yeto beṉə' lc̱hoḻ la' txenṉə' žɉəsə'əbix̱e' to ḻo'o yech. 
'''
"15" = '''
:sup:`15` Nach Bedən' gože' Jeso'osən': —Bzeɉni'išguei neto' bi zeɉen de'en gwnao' de que de'en che'eɉ chaochon' bito chonən manch la'ažda'ochon'. 
'''
"16" = '''
:sup:`16` Nach gož Jeso'osən' ḻega'aque': —¿Eḻeczə lenḻe bito cheɉni'ile de'e quinga bagwnia' le'e? 
'''
"17" = '''
:sup:`17` ¿Ecabi ṉezele de que yoguə' de'en che'eɉ chaochon' chɉc̱he'en ḻo'o ḻe'echon' na' chžin or cheden? 
'''
"18" = '''
:sup:`18` Pero əchnia' le'e, yoguə' dižə' de'en cho'echon' chəsə'əchoɉən yic̱hɉla'ažda'ochon', na' šə cho'echo dižə' malən', ḻen chso'onən manch yic̱hɉla'ažda'ochon'. 
'''
"19" = '''
:sup:`19` Na' ḻo'o yic̱hɉla'aždao' beṉac̱h na'anə' chchoɉ yoguə' xbab mal quinga, ca de'en nan so'ote' beṉə', na' nan yoso'ogo'o xtoga'aque', na' nan yesə'əbeɉyic̱hɉ no'ol c̱hega'aque' o ben' c̱hega'aque' par yesyə'əzolene' beṉə' yoblə na' nan yesə'əbanga'aque' bi de c̱he beṉə', na' nan so'onḻažə'əga'aque', na' nan yoso'ožia yoso'onite'e lɉuežɉ beṉac̱hga'aque'. 
'''
"20" = '''
:sup:`20` Xbab mal ca' zɉənac ca' chso'onən manch yic̱hɉla'ažda'ochon'. Na' bito əṉacho de que de'en cui chona'acho zan las antslə ze'e gaocho chonən manch yic̱hɉla'ažda'ochon'. 
'''
"21" = '''
:sup:`21` Beza' Jeso'osən' latɉən' len disipl c̱he' ca' par ɉa'aque' gaḻə'əzə gan' mbane Tiro na' Sidon. 
'''
"22" = '''
:sup:`22` Na' to no'olə beṉə' cui naquə beṉə' Izrael, gwze'e gan' mbane Tiro na' Sidon par ɉəšague' Jeso'osən'. Na' gwṉe' zižɉo gože' Jeso'osən': —X̱ana', le' naco' xi'iṉ dia c̱he de'e Rei Dabin'. Beyašə'əšguei neto'. To bi'i no'olə c̱hia' yo'o yaz to de'e x̱io' ḻo'o yic̱hɉla'ažda'obo'onə' na' ḻechguaḻe chžaglaobo'. 
'''
"23" = '''
:sup:`23` Pero Jeso'osən' bito boži'e xtižə' no'olən'. Nach disipl c̱he Jeso'osən' gosə'əbigue'e cuite'enə' na' gwsa'atə'əyoine' ḻe' gwse'ene': —Bosa'ašga no'olən' la' con naogüe' chio'o na' chatə'əyoine' le' zižɉo par gaquəleno'one'. 
'''
"24" = '''
:sup:`24` Nach Jeso'osən' gože' ḻega'aque': —Diozən' bseḻe'e nada' gaquəlena' ṉasyon Izrael na'azən', la' ḻega'aque' gwxaquə'əlebəga'aquene' ca xilə' dao' bia zɉənaquəžeɉe. 
'''
"25" = '''
:sup:`25` Nach no'olən' bgüigue'e bzo xibe' lao Jeso'osən', na' gože'ene': —X̱ana' go'onšguei goclen neto'. 
'''
"26" = '''
:sup:`26` Na' Jeso'osən' gože'ene': —Bito naquən güen yeca'acho yeḻə' guao c̱he xi'iṉcho na' əgwnežɉwchon gao xicoda'ocho. 
'''
"27" = '''
:sup:`27` Na' gocbe'i no'olən' bsaquə'əlebe Jeso'osən' beṉə' ca' cui zɉənaquə beṉə' Izrael ca beco', nach gože'ene': —Ḻeiczədo' X̱ana'. Pero xicocho ca' guaquə əsa'ob pedas de'e chesə'əxopə lao yon'. 
'''
"28" = '''
:sup:`28` Nach Jeso'osən' gože'ene': —No'olə, ḻechguaḻe chonḻilažo'o nada'. Guaquəlencza' le' can' che'endo'. Na' lao or na' beyaque xi'iṉ no'olən'. 
'''
"29" = '''
:sup:`29` Gwde na' Jeso'osən' na' disipl c̱he' ca' besa'aque' latɉən' na' gwso'e nezən' de'en zda tcho'a nisdao' Galilean'. Nach gwse'epe' to lao ya'a na' ɉesə'əchi'e lao ya'anə'. 
'''
"30" = '''
:sup:`30` Na' besə'əžin beṉə' zan lao ya'a gan' zo Jeso'osən' len disipl c̱he' ca'. Zɉənc̱he'e no beṉə' coj, na' no beṉə' lc̱hoḻ, na' no beṉə' mod, na' no beṉə' nchog ṉi'ana'aga'aque', na' zɉəlen beṉə' chse'i gwde gwde yižgüe' na boso'onite'e ḻega'aque' lao Jeso'osən'. Na' Jeso'osən' beyone' yogue'e. 
'''
"31" = '''
:sup:`31` Na' ḻechguaḻe besyə'əbane beṉə' ca' catə' besə'əle'ine' can' ben Jeso'osən' beyone' beṉə' ca'. Besyə'əbanene' can' besyə'əṉe beṉə' mod ca', na' besyə'əyaque beṉə' ca' zɉənchog no ṉi'ana'aga'aque'enə', na' besyə'əda beṉə' coj ca', na' besyə'əle'i beṉə' lc̱hoḻ ca'. Nach yoguə'əḻoḻ beṉə' ca' gwso'elaogüe'e Diozən'. 
'''
"32" = '''
:sup:`32` Gwde na' Jeso'osən' goxe' disipl c̱he' ca' na' gože' ḻega'aque': —Ḻechguaḻe cheyašə'əda' beṉə' quinga. Bagoc šoṉə ža nite'e nga len chio'o, na' bitobi de de'e sa'ogüe'. Na' bito che'enda' yosa'aga'aca'ane' sin cui sa'ogüe' par nic̱h cui yesyə'əc̱hoḻene' tnezən'. 
'''
"33" = '''
:sup:`33` Nach disipl c̱he' ca' gwse'ene': —Gan' zocho nga naquən to latɉə ga cui nono nḻa'. ¿Gaxa əželecho de'e əsa'o yoguə' beṉə' zan quinga? 
'''
"34" = '''
:sup:`34` Nach Jeso'osən' gože' ḻega'aque': —¿Baḻə yetxtil c̱hechon' de? Nach gwse'ene': —Gažga yetxtil dao' zɉəde na' to c̱hopga beḻ ya'a dao'. 
'''
"35" = '''
:sup:`35` Nach Jeso'osən' bene' mendad yesə'əbe' beṉə' ca' lao yon'. 
'''
"36" = '''
:sup:`36` Na' gwxi'e yetxtil dao' ca' gažə na' len beḻ ya'a dao' ca', nach be'e yeḻə' chox̱cwlen c̱he Diozən'. Gwde na' bzoxɉe'en bnežɉue'en disipl c̱he' ca' par gwso'e c̱he yoguə' beṉə' ca'. 
'''
"37" = '''
:sup:`37` Na' yogue'e gwsa'ogüe' xte ca gwse'elɉene'. Nach pedas ca' de'en besyə'əga'aṉnə' bosyɔ'otobə disipl ca' ḻen, na' goquən gažə žomə. 
'''
"38" = '''
:sup:`38` Na' beṉə' ca' gwsa'o yetxtilən' naquə tap mil beṉə' byo, bito cuent no'olə na' bito cuent bidao'. 
'''
"39" = '''
:sup:`39` Nach Jeso'osən' bose'e beṉə' ca'. Gwde na' gwyo'e to ḻo'o barcw len disipl c̱he' ca' na' ɉa'aque' distrit gan' nzi' Magdala. 
'''
