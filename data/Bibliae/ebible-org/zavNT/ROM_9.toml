[9]
"1" = '''
:sup:`1` De'en ngoda'a txen len Cristən' cho'a dižə' ḻi nia' de que zochgua trist, na' chacchgüeida' ḻo'o la'ažda'ogua'anə' ca naquə zan beṉə' gwlaž c̱hia' ca' bito chso'onḻilaže'e Cristən'. Spirit c̱he Diozən' chonən par nic̱h ṉezda' ḻo'o yic̱hɉla'ažda'ogua'anə' de que cho'a dižə' ḻi catə' nia' 
'''
"2" = '''
:sup:`2` xte zelaža'a cuiayi'a žalə' na'anə' yecui'ižə' Diozən' nada' cuit Cristən' par nic̱h beṉə' gwlaž c̱hia' ca' so'onḻilaže'ene'. Che'enda' so'onḻilaže'ene' c̱hedə' ḻega'aque' gwsa'alɉe' zɉənaque' beṉə' Izrael ca nada'. 
'''
"3" = '''
:sup:`3` Diozən' gwcue'e chio'o beṉə' Izrael ca xi'iṉe'. Na' gwzoe' len de'e x̱axta'ocho ca' to ḻo'o beɉw de'en chey che'eni'. Na' bene' lyebe gaquəlene' ḻega'aque'. Na' ḻeczə bnežɉue' ḻega'aque' ḻei de'en bzoɉ de'e Moisezən'. Na' Dioz nan' əblo'ine' ḻega'aque' naquən' se'eɉṉi'alaže'ene'. Na' ḻeczə benche' lyebe de'e bene' len ḻega'aque'. 
'''
"4" = '''
:sup:`4` Beṉə' golə blao beṉə' za' che'elte zɉənaque' x̱axtao' chio'o beṉə' Izrael. Cristən' ben' bseḻə' Diozən' par gaquəlene' beṉac̱hən' golɉe' lao dia c̱he beṉə' Izrael. Ḻe' naque' Dioz na' chnabi'e yoguə'əte, chnabi'e beṉac̱h na' bia ca' chsa'aš, na' yoguə'əḻoḻ cuantzə de'e zɉəde. Cheyaḻə' socho güe'ela'ochone' zeɉḻicaṉe. Can' gonšgaczcho. 
'''
"5" = '''
:sup:`5` Clelən' choncho xbabən' šə chaquecho de que Diozən' bito bene' complir ca lyebe de'en bene'. De'e ḻi caguə yoguə' beṉə' ca' əgwsa'alɉə lao dia c̱he Izraelən' zɉənaque' beṉə' Izrael lao Diozən'. 
'''
"6" = '''
:sup:`6` Na' caguə beṉə' ca' əgwsa'alɉə lao dia c̱he de'e Abraanṉə' chon Diozən' cuent zɉənaque' xi'iṉ dia c̱he de'e Abraanṉə'. Quinga gož Diozən' Abraanṉə': “Xi'iṉ dia c̱he Isaac gona' cuent lao dia c̱hio'onə'.” 
'''
"7" = '''
:sup:`7` De'e nga chlo'in chio'o de que caguə ni c̱he de'e golɉcho lao dia c̱he beṉə' Izraelən' naccho xi'iṉ Dioz. Naccho xi'iṉ Dioz c̱hedə' cheɉḻe'echo c̱he lyebe de'en bene' len de'e Abraanṉə', gwne' de que əque'e ca xi'iṉe' con beṉə' so'onḻilažə' ḻe'. 
'''
"8" = '''
:sup:`8` Catə'ən ben Diozən' lyebe len de'e Abraanṉə' gwne': “Ḻeczə ca tyemp nga ṉa'a yida' yetgüiz, na' cana' bazo to bi'i c̱he Sar ni.” 
'''
"9" = '''
:sup:`9` Na' ḻeczə be' Diozən' dižə' len de'e Rebequən' catə'ən gwzoe' bi'e bi'i cuaš ca', xi'iṉ de'e x̱axta'ocho Isaaquən'. 
'''
"10" = '''
:sup:`10` Ze'e sa'alɉlə bi'i cuaš ca'anə', na' ni de'e güen ni de'e mal cuiṉə' so'ombo'. Na' lao cuiṉə' gatə'əbia' naquən' so'ombo', gwleɉ Diozən' tobo' par gaquə güen c̱hebo'. Con bagwc̱hoglaogüe' can' gaquə c̱hega'acbo' na' bene' can' bansi'e xṉezen'. 
'''
"11" = '''
:sup:`11` De'e na'anə' gože' de'e Rebequən': “Bi'in galɉə nech sobo' xni'a bi'in yedenao ḻebo'.” 
'''
"12" = '''
:sup:`12` Na' nyoɉczə de'en gwna Diozən' c̱he bi'i cuaš ca': “Chacda' c̱he Jacobən' na' chgue'ida' Esa'on'.” 
'''
"13" = '''
:sup:`13` Bito cheyaḻə' goncho xbab de que Diozən' bito zde' ḻicha de'en gwne' ca'. Zdacze' ḻichan'. 
'''
"14" = '''
:sup:`14` Ze' Diozən' de'e Moisezən': “Yeyašə'əlaža'a len beṉə' che'enda' yeyašə'əlaža'a, na' əži'ilaža'a len beṉə' che'enda' əži'ilaža'a.” 
'''
"15" = '''
:sup:`15` Quinga naquən: Diozən' nži'ilaže'e chio'o caguə por ni c̱he che'enecho əži'ilaže'e chio'onə'. Na' caguə por ni c̱he zocho lao juisy əži'ilaže'e chio'onə' nži'ilaže'e. 
'''
"16" = '''
:sup:`16` Nyoɉczə Xtižə' Diozən' can' gože' de'e Rei Faraonṉə': “Nada' bena' par nic̱h naco' rei parzə nic̱h gona' len le' ca yesə'əṉeze beṉə' can' naquə yeḻə' guac c̱hia'anə'. Gona' par nic̱h yoguə'əḻoḻ beṉə' ža' yežlyon' yesə'əṉezene' non' naca' nada'.” 
'''
"17" = '''
:sup:`17` Can' naquən, Diozən' cheyašə'əlaže'e beṉə' chene'ene' yeyašə'əlaže'e, na' chone' par nic̱h nitə' beṉə' žod beṉə' chene'ene' cui yoso'ozenague' c̱he'. 
'''
"18" = '''
:sup:`18` Na' de'en chon Diozən' ca' de repent chonḻe xbab nale: “Chio'o beṉac̱h choncho con can' banžia' Diozən' bia'. ¿Bixc̱hen' ne' de xtoḻə'əchon'?” 
'''
"19" = '''
:sup:`19` Pero ¿no naquə chio'on ža par gaquəyožcho Diozən'? ¿Egüe' to yesə' ben' ben ḻen: “¿Bixc̱he nga beno' nada' quinga?” Ṉezecho bito ye'en ḻe' ca'. 
'''
"20" = '''
:sup:`20` Beṉə' güen yesə' xguaguən', chac gone' no yesə' par gonən žin len de'e naquə de'e xoche. Na' ḻe'e gon' na'atezə ḻeczə gone' yesə' par gonən žin len de'e cui naquə xoche. 
'''
"21" = '''
:sup:`21` Ca cheyaḻə'əczən' nžia' Diozən' bia' gwnežɉue' castigw zeɉlicaṉe c̱he beṉə' ca' cui choso'ozenag c̱he', na' can' nžie' bia' gone' bichlə par gwlo'ine' yeḻə' guac c̱he'enə'. Na' de'e cheyaḻə'əczən' can' nžia Diozən' bia' gone' c̱hedə' bagwzoine' bagwdape' yeḻə' chxenḻažə' len ḻega'aque' ḻa'aṉə'əczə zɉəzaque'e par yesə'əzi'e castigw zeɉḻicaṉen', na' yesyə'əžine' lao yi' gabiḻən'. 
'''
"22" = '''
:sup:`22` Na' ca cheyaḻə'əczən' ca de'en bsi'e xṉezenə' antslə par goṉe' chio'o chonḻilažə'əchone' yeḻə' bala'aṉ, chio'o cheyašə' cheži'ilaže'e. Bene' ca' par nic̱h nacbia' ḻechguaḻe de'e güen juisy chone' chaclene' chio'o gwleɉe' par chonḻilažə'əchone' entr beṉə' Izrael na' entr beṉə' cui zɉənaquə beṉə' Izrael. 
'''
"23" = '''
:sup:`23` Can' na ḻe'e ḻibr de'en bzoɉ de'e profet Oseasən', Diozən' gwne': Beṉə' cui zɉənaquə xi'iṉa' na' ṉia' ḻega'aque' xi'iṉa'. Na' beṉə' ca' cui goquəda' c̱hega'aque' yapəga'aca'ane' de que chacda' c̱hega'aque'. 
'''
"24" = '''
:sup:`24` Na' ḻeczə nan: Gan' gož Diozən' beṉə' ca': “Le'e bito nacle xi'iṉa'”, ḻeczə na'anə' ye'e ḻega'aque' de que zɉənaque' xi'iṉe', Dioz ben' zo zeɉḻicaṉe. 
'''
"25" = '''
:sup:`25` Ḻeczə can' gwna de'e profet Isaiazən' c̱he beṉə' Izrael ca': “Ḻa'aṉə'əczə chio'o beṉə' Izrael šancho ca yox de'e chi' cho'a nisdao' baḻgachon' yechoɉcho xni'a de'e malən'. 
'''
"26" = '''
:sup:`26` La' X̱ancho Diozən' gone' can' banc̱hoglaogüe'en len chio'o beṉac̱h, na' to žalṉez gone' yoguə'əḻoḻ de'en bangüie' gone'.” 
'''
"27" = '''
:sup:`27` Ḻeczə de'e Isaiazən' gwne' antslə: Žalə' X̱ancho Diozən' ben' napə ḻe'ezelaogüe yeḻə' guac xen cui bocua'aṉe' to c̱hopə beṉə' lao ṉasyon Izrael c̱hechon', can' goc c̱he beṉə' Sodoma na' beṉə' Gomorra ca' goc c̱hecho žalə' ca'. 
'''
"28" = '''
:sup:`28` Quingan' naquən, beṉə' ca' cui zɉənaquə beṉə' Izrael bito besyə'əyilɉe' naclən' so'one' par nic̱h Diozən' əṉe' de que zɉənaque' beṉə' güen laogüe'enə', pero baḻe' bac̱h chso'onḻilaže'e Cristən' na' Diozən' ne' c̱hega'aque' de que zɉənaque' beṉə' güen laogüe'enə'. 
'''
"29" = '''
:sup:`29` Na' beṉə' Izrael ca' ɉəsə'ənaogüe' to ḻei de'e chon mendad naclən' so'one' par nic̱h əsa'aque' beṉə' güen lao Diozən'. Pero bito gwso'one' can' nanṉə'. De'e nan' Diozən' gwc̱hoglaogüe'en c̱hega'aque' de que bito zɉənaque' beṉə' güen laogüe'enə'. 
'''
"30" = '''
:sup:`30` Na' gwc̱hoglaogüe'en c̱hega'aque' ca' c̱hedə' caguə gwso'onḻilaže'e Dioz na'anə' con gwsa'aquene' so'one' can' na ḻein' par nic̱h əsa'aque' beṉə' güen laogüe'enə'. De'e na'anə' gwxaquə'əlebəga'aquene' ca beṉə' ɉti'i to yeɉ. 
'''
"31" = '''
:sup:`31` Goc can' nyoɉczə Xtižə' Diozən' nan: Gan' nzi' Sion na' əseḻa'a to beṉə' gwxaquə'əlebene' ca to yeɉ de'e əc̱hego'o beṉə' na' ca to yeɉ de'en zɉəsə'əžo'e na' yesə'əbix̱e'. Na' beṉə' so'onḻilažə' ben' gwxaquə'əlebe ca yeɉən' bitobi zto' əsa'aquene' c̱he de'en so'onḻilaže'ene'. 
'''
