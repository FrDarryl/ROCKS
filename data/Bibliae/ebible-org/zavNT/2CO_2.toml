[2]
"1" = '''
:sup:`1` Ca naquə bec̱hoglaža'a, bitolə bida' de'e yoblə delaṉa'a le'e par nic̱h cui gwdiḻəcha' le'e c̱he de'e malən' chonḻen', c̱hedə' bito go'onda' socho trist. 
'''
"2" = '''
:sup:`2` La' ža'alə bida' dezoa' le'e trist notono nḻa' no so'on ca soa' mbalaz. 
'''
"3" = '''
:sup:`3` Le'e cheyaḻə' gonḻe par nic̱h soa' mbalaz. De'e na'anə' bzoɉa' cartən' gotə'əyoida' le'e cueɉyic̱hɉle de'e malən' par nic̱h catə'ən yida' de'e yoblə delaṉa'a le'e cui soa' trist can' chonḻen'. Bzoɉa' le'e c̱hedə' ṉezda' de que yoguə'əle yebeile gonḻe ca soa' mbalaz. 
'''
"4" = '''
:sup:`4` Tristchgua zoa' catə' bzoɉa' cart de'en bseḻa'a na' chegüi'inchgüeida' ḻo'o yic̱hɉla'aždaogua'anə' xte gwcheža'. Bzoɉa' cartən' caguə par nic̱h sole trist sino par nic̱h əṉezele de que nada' chacchgüeida' c̱hele. 
'''
"5" = '''
:sup:`5` De'e ḻi gwzoa' trist can' ben tole, pero caguə nadə'əzan' gwzoa' trist, casi yoguə' le'e gwzole trist por ni c̱he de'en ben be'enə'. Nia' casi yoguə'əle c̱hedə' bito ṉezda' šə yoguə'əczle gwzole trist. 
'''
"6" = '''
:sup:`6` Ca naquə le'e gwyanḻe par bchoɉ yeḻə' goxia' c̱helen' benḻene' castigw, əchnia' le'e bac̱h goc to ca'atə'ətə' gaque' castigw. 
'''
"7" = '''
:sup:`7` Bito cheyaḻə' gonchlene' castigon'. Cheyaḻə' yezi'ixenḻe c̱he' na' güe'elene' yeḻə' chxenḻažə' par nic̱h cui cueɉyic̱hɉe' Diozən' por ni c̱he de'en zochgüe' trist. 
'''
"8" = '''
:sup:`8` Chṉeyoida' le'e ḻegon par nic̱h əṉezene' de que chaquele c̱he'. 
'''
"9" = '''
:sup:`9` Bzoɉa' le'e par əṉezda' šə gwzenagle c̱hia' ca naquə yoguə'əḻoḻ de'en gwnia' gonḻe. 
'''
"10" = '''
:sup:`10` Na' ca naquə chezi'ixenḻe c̱he be'enə', lencza' nada' chezi'ixena' c̱he'. Na' šə bi de'en bene' len nada', ṉezcze Cristən' de que babezi'ixena' c̱he' c̱hedə' che'enda' gaquəlena' le'e. 
'''
"11" = '''
:sup:`11` Cheyaḻə' yezi'ixencho c̱he' par nic̱h cui soi gwxiye'enə' chio'o par goncho bichlə de'e mal. Ṉezczecho ca naquən' chene'en əx̱oayaguən chio'o. 
'''
"12" = '''
:sup:`12` Catə' bežina' Troas par c̱hix̱ɉui'a dižə' güen dižə' cobə c̱he Cristən', X̱ancho Diozən' bene' par nic̱h gwnitə' beṉə' gwse'enene' yoso'ozenague'en. 
'''
"13" = '''
:sup:`13` Pero benchgua' xbab c̱he beṉə' bišə'əcho Titonə' de'en cui bežaga'ane' na'. De'e na'anə' bzeida' beṉə' bišə'əcho ca' dižə' nach beza'a beya'a Masedonian'. 
'''
"14" = '''
:sup:`14` Chox̱cwlen Diozən' babebeɉ Cristən' chio'o xni'a de'e malən' par nic̱h chnabi'e chio'o, na' ṉa'a ngodə'əcho txen len ḻe'. Na' ḻeczə chon Diozən' par nic̱h gatə'ətezə zocho na' gatə'ətezə cheɉcho choncho ca chsa'acbe'i beṉə' ca beṉə' güenṉə' naquə Cristən'. 
'''
"15" = '''
:sup:`15` Chebei Diozən' de'en choncho ca chsa'acbe'i beṉə' ca beṉə' güenṉə' naquə Cristən'. Baḻə beṉə' ca' babesyə'əchoɉ xni'a de'e malən' na' yebaḻe' bachəsə'əbiayi'. 
'''
"16" = '''
:sup:`16` Catə' choncho ca chsa'acbe'i beṉə' ca beṉə' güenṉə' naquə Cristən', beṉə' ca' cui chso'onḻilaže'ene' chsa'acbe'ine' de que yesə'əbiayi'e. Pero na' beṉə' ca' chso'onḻilažə' Cristən' chəsyə'əbeine' de'en chlo'echo ca beṉə' güenṉə' naque'enə', c̱hedə' bade yeḻə' mban c̱hega'aque' zeɉḻicaṉe na' yesyə'əžine' gan' zo Diozən'. ¿No chio'o chonḻilažə'əcho Cristən' zaquə'əcho par əgwlo'echo ca beṉə' güenṉə' naque'enə' ža'alə cui zo Diozən' chaclene' chio'o? 
'''
"17" = '''
:sup:`17` Nitə' beṉə' zan choso'ox̱oayague' chəsə'əše'e can' na xtižə' Diozən' parzə nic̱h beṉə' ca' choso'opeine' len xtižə'əga'aque'enə' choso'onežɉue' ḻega'aque' mech. Nada' bito chona' ca'. Do laža'a zotezəcza' chyix̱ɉui'a xtižə' Diozən' c̱hedə' ḻe'enə' bene' mendad chyix̱ɉui'an. Diozən' ṉeze nḻe'ine' naquən' chona' chyix̱ɉui'a xtiže'enə', nada' ngoda'a txen len Cristən'. 
'''
