[3]
"1" = '''
:sup:`1` Ṉa'a ža beṉə' bišə', gonšgale orasyon par neto' nic̱h yob žɉətix̱ɉue'ito' c̱he X̱ancho Jesocristən' doxenḻə na' par nic̱h beṉə' yeziquə'əchlə yob so'one'en c̱hega'aque' catə' se'enene'en can' baben le'e. 
'''
"2" = '''
:sup:`2` Bia'aczə nitə' beṉə' mal beṉə' cui so'onḻilažə' X̱ancho Jesocristən' na' zɉənalɉəga'aquene'. De'e na'anə' ḻeczə ṉabšgale par nic̱h beṉə' ca' bito yesə'əžone' c̱hix̱ɉue'eto' xtižə' X̱ancho Jesocristən'. 
'''
"3" = '''
:sup:`3` X̱ancho Jesocristən' zotezə zoe' chone' complir can' ne'enə na' ḻeczen' gaquəlene' le'e par nic̱h sotezə sole gonḻilažə'əlene'. Na' ḻeczə ḻe'enə' əgwcuasə' gwcue'eɉe' le'e len de'e malən'. 
'''
"4" = '''
:sup:`4` Na' zoto' segor de que chaclencze' le'e par nic̱h chonḻe can' babento' mendadən' na' zoto' lez gaquəlene' par nic̱h ṉitə'əczle gonḻe ca'. 
'''
"5" = '''
:sup:`5` Na' chṉabda' X̱ancho Jesocristən' gone' ca gaquəchele c̱he Diozən'. Na' ḻeczə chṉabda'ane' gone' ca sotezə sole gonḻilažə'əlene' can' ben Jesocristən' gwzotezə gwzoe' benḻilažə'əchgüe' X̱e' Diozən' lao yoguə'əḻoḻte de'en gwdi' gwxaque'e yežlyo nga. 
'''
"6" = '''
:sup:`6` Beṉə' bišə', chzeneto' le'e can' chon X̱ancho Jesocristən' mendad. Bito cheyaḻə' gonḻe txen len no beṉə' bišə'əchon' šə naque' beṉə' xagüed o šə bito chzenague' c̱he de'en əbsed əblo'ito' le'e. 
'''
"7" = '''
:sup:`7` Neto' syempr bento' žin catə'ən gwzoto' len le'e, na' de'e na'anə' ṉezczele de que cheyaḻə' sole gonḻe žin. 
'''
"8" = '''
:sup:`8` Bito be'eto' latɉə no gon neto' mantener, sino que bento' žin pesad teža na' lente do še'elə par nic̱h ben cuinto' mantener na' nic̱h ca' bito əbsoto' le'e gast. 
'''
"9" = '''
:sup:`9` Zaquə'əczəto' par gonḻe neto' mantener catə'ən gwzoto' bento' xšin Diozən' gan' zolenə' pero ben cuinto' mantener nic̱h blo'ito' le'e de que can' cheyaḻə' gonḻe. 
'''
"10" = '''
:sup:`10` Catə'ən gwzoto' len le'e bento' mendad gwnato': “Šə no cui gone' žin, bito güe'ele latɉə gaogüe'.” 
'''
"11" = '''
:sup:`11` Pero na' babeneto' dižə' de que baḻle bito bi žin chonḻe, con nitə'əle chgüiale bin' chso'on beṉə' yoblə. 
'''
"12" = '''
:sup:`12` Na' šə nole chgüedle na' bito bi bi žin chonḻe, chonto' mendad na' chatə'əyoito' le'e gonḻe can' chene'e X̱ancho Jesocristən'. Ḻegonšazə byen ḻeyezolao ḻegon žinṉə' par nic̱h gon cuinḻe mantener, na' ḻeso ḻecuezə binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen'. 
'''
"13" = '''
:sup:`13` Na' yoguə'əle beṉə' bišə', bito žɉx̱aquə'əlažə'əle gonḻe de'e güen. 
'''
"14" = '''
:sup:`14` Chonto' mendad əgwzenagle c̱he yoguə' de'en babzoɉto' le'e. Na' šə no gon godenag, ḻe'e gwzoe' to šḻa'alə. Bitoch gonḻe txen len ḻe' par nic̱h gaquene' zto' c̱he de'en chone'enə'. 
'''
"15" = '''
:sup:`15` Pero ḻa'aṉə'əczə šə babzolene' to šḻa'alə, bito gue'ilene', sino əgwzeɉni'ilene' dižə' šao' c̱hedə' la' naque' beṉə' bišə'əcho. 
'''
"16" = '''
:sup:`16` X̱ancho Jesocristən' chone' ca chzo chbezcho binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'ochon'. Na' ḻe'enə' gonšgacze' par nic̱h so cuezle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen' dote tyemp bitə'ətezə de'en chac. Sošgacze' len yoguə'əle. 
'''
"17" = '''
:sup:`17` Na' chzenda' le'e de que cuincza' nada' Pabən' chzoɉa' part dao' c̱he cart nga əchguapa' le'e diox. Can' choncza' len yoguə' cart de'en əchseḻa'a par nic̱h nacbia' de que nadan' chseḻa'an, la' banombi'aczle can' chzoɉa'. 
'''
"18" = '''
:sup:`18` X̱ancho Jesocristən' gaquəlenšgue' yoguə'əle. De'e na'azən' chzoɉa' ṉa'a. Pab
'''
