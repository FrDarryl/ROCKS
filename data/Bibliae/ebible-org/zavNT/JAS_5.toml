[5]
"1" = '''
:sup:`1` Na' le'e beṉə' gwni'a le'e cui chonḻilažə'əle Jesocristən', ḻe'e so trist, na' ḻe'e cuežyašə', la' ḻechguaḻe de'e mal gaquə c̱hele. 
'''
"2" = '''
:sup:`2` Bachbiayi' de'en deilen', na' ḻeczə bachsa'o beḻ zilə' lachə' šao' c̱helen'. 
'''
"3" = '''
:sup:`3` Mech c̱hele de'en naquə de or na' de pḻat bachesə'əzen xc̱he'i na' de'en zɉənzen xc̱he'inə' nacbia' de que bito bc̱hinḻen par gaquəlenḻe beṉə'. De'e na'anə' əžin ža əžaglaochguale lao yi' gabiḻən'. Bagwche' yic̱hɉle tlaozə babtoble de'e sc̱ha'o xmechlen', ḻa'aṉə'əczə bazon goṉ Diozən' le'e castigw. 
'''
"4" = '''
:sup:`4` Ḻe'e gon xbab can' benḻe len beṉə' güen žin c̱helen' beṉə' yašə' ca' besyə'əlap cwseš c̱helen'. Bx̱oayagle ḻega'aque' de'en bito gwdixɉwga'aclene' can' cheyaḻə'. Na' de'en cui bnežɉwle laxɉwga'aque'en can' cheyaḻə', chlo'en de que nacle beṉə' güen de'e mal. Diozən' chzenague' c̱he beṉə' güen žin ca' de'en chesyə'əgüine'ene', Dioz ben' napə ḻe'ezelaogüe yeḻə' guac xen. 
'''
"5" = '''
:sup:`5` Zotezle che'eɉ chaoša'ole na' chonditɉeile de'en deile chonḻe con can' nan c̱hele. Na' laogüe de'en chonḻe con can' nan c̱helen' na' bito chacbe'ile bazon goṉ Diozən' castigw c̱helen', gwxaquə'əlebele ca to bia yix̱ə' bian' chgüe'eɉ chguaoša'ocho par nic̱h chaṉə'əb antslə ze'e gotchob. 
'''
"6" = '''
:sup:`6` Babenḻe par nic̱h beṉə' yoblə gwso'ote' beṉə' ca' gwso'on de'e güen, na' bitobi goquə so'one' par nic̱h cui bi gonga'aquelene'. 
'''
"7" = '''
:sup:`7` Ca naquə le'e beṉə' bišə' dao', ḻe'e co'o ḻe'e gwc̱heɉlažə' len de'en chyi' chzaquə'əle c̱hedə' bazon yidə X̱ancho Jesocristən' de'e yoblə. Beṉə' ca' chsa'az chnite'e chesə'əbeze' cwsešən', c̱hedə' cwsešən' naquən de'e zaque'e. Na' chesə'əbeze' chedote lao chac yeɉon' na' catə' chbezə yeɉon' cana'ach chesyə'ətobe' cwsešən'. 
'''
"8" = '''
:sup:`8` De'e na'anə' bitə'ətezə de'e chyi' chzaquə'əle cheyaḻə' gonc̱hec̱hlažə'əle gonḻilažə'əle X̱ancho Jesocristən' c̱hedə' ṉezecho bazon yide' de'e yoblə. 
'''
"9" = '''
:sup:`9` Beṉə' bišə' dao', bito yosbague'ele lɉuežɉle šə bin' chac c̱hele. Šə bin' yosbague'ele lɉuežɉle X̱anchon' c̱hoglaogüe'en c̱hele de que naple doḻə'. Na' bazon baozə yide' de'e yoblə. 
'''
"10" = '''
:sup:`10` Ḻe'e gon xbab c̱he de'e profet ca' beṉə' ca' gwsoe' xtižə' X̱ancho Diozən' cana'. Ḻechguaḻe besə'əžaglaogüe' pero bia'aczə gwnite'e c̱hec̱h gwso'onḻilaže'e Diozən'. 
'''
"11" = '''
:sup:`11` Mbalaz nitə' beṉə' ca' gwnitə'ətezə gwnitə' gwso'onḻilažə' Diozən' ḻa'aṉə'əczə besə'əžaglaogüe'. Babenele xtižə' de'e Jobən' can' benc̱hec̱hlaže'e benḻilaže'e Diozən' ḻa'aṉə'əczə de'e zan de'en gwdi' gwxaque'e. Pero na' catə' gwde de'en gwdi' gwxaque'enə', Diozən' bene' par nic̱h gwzoche' mbalaz clezə can' gwzoe' antslə. Can' ben Diozən' blo'e de que ḻechguaḻe chene'ene' gaquəlene' chio'o na' ḻechguaḻe cheyašə' cheži'ilaže'e chio'o. 
'''
"12" = '''
:sup:`12` Beṉə' bišə' dao', bito əgwsocho jorament por yoba, nic por yežlyo nga, na' nic por bitə'ətezəchlə. Cheyaḻə' güe'echo por dižə' ḻi de'e se'eɉḻe' beṉə' sin cui əgwzocho testigw de que ḻeiczechon', par nic̱h Jesocristən' cui c̱hoglaogüe'en c̱hecho de que cheyaḻə' si'icho castigw. 
'''
"13" = '''
:sup:`13` Notə'ətezcho catə' chyi' chzaquə'əcho, cheyaḻə' goncho orasyon. Na' notə'ətezcho catə' zocho mbalaz, cheyaḻə' goḻcho güe'ela'ocho Jesocristən'. 
'''
"14" = '''
:sup:`14` Notə'ətezcho catə' chacšenecho cheyaḻə' gaxcho beṉə' gol ca' gwleɉcho par nic̱h zɉənaque' beṉə' blao c̱he chio'o chdopə chžagcho cho'ela'ocho Jesocristən'. Na' yesə'əyebe' chio'o setən', na' so'one' orasyon lao Diozən' yesə'əṉabe' yeyaquecho c̱hedə' ḻega'aque' na' chio'o chonḻilažə'əcho X̱ancho Jesocristən'. 
'''
"15" = '''
:sup:`15` Na' chio'o choncho orasyonṉə' cheyaḻə' šeɉḻe'echo de que chzenagczə X̱ancho Diozən' c̱hecho par nic̱h ca' yeyaque šə no chio'o chacšene, la' X̱ancho nan' yeyone' chio'o. Na' šə babencho de'e mal, gozi'ixenczə X̱anchon' c̱hecho. 
'''
"16" = '''
:sup:`16` De'e na'anə' cheyaḻə' güe'echo dižə' len beṉə' lɉuežɉcho c̱he bitə'ətezə de'e mal babencho contr ḻega'aque' na' goncho orasyon tocho yetocho par nic̱h ca' yezocho güen šə bin' chac c̱hecho. Na' šə naccho beṉə' güen lao Diozən', Diozən' chzenagcze' c̱hecho catə' choncho orasyonṉə' do yic̱hɉ do lažə'əcho na' chone' de'e zan de'e güen de'en chṉabechone' gone'. 
'''
"17" = '''
:sup:`17` Ḻe'e gon xbab c̱he Ḻiazən'. Goque' beṉac̱h cayaṉə'ən naquə chio'o. Na' catə' bene' orasyon do yic̱hɉ do laže'e gwṉabene' Diozən' cui gaquə yeɉw, Diozən' bzenague' c̱he' na' bito bseḻe'e yeɉon' lao šoṉ iz yo'o gašɉə. 
'''
"18" = '''
:sup:`18` Na' catə' bene' orasyonṉə' gwṉabene' Diozən' əseḻe'e yeɉon' de'e yoblə, nach Diozən' bseḻe'en. Na' goc cwseš c̱he beṉə' ca' de'e yoblə. 
'''
"19" = '''
:sup:`19` Beṉə' bišə' dao', catə' to beṉə' lɉuežɉcho bagwleɉyic̱hɉe' de'en naquə de'e ḻi de'en bzeɉni'i Diozən' chio'o, cheyaḻə' gaquəlenchone' par nic̱h yediṉɉene' xtoḻe'enə' na' yeyaque' tozə len chio'o. 
'''
"20" = '''
:sup:`20` Che'enda' əṉezele de que catə' choncho par nic̱h notə'ətezə beṉə' chediṉɉene' xtoḻe'enə', chaclenchone' par nic̱h chezi'ixen Diozən' xtoḻe'enə' ḻa'aṉə'əczə šə naquən de'e zan, na' cui yeyeɉ be'enə' lao yi' gabiḻən'. De'e na'azən' chzoɉa' ṉa'a. Santiago
'''
