[9]
"1" = '''
:sup:`1` Ṉezele de que nada' naca' apostol, na' napa' yeḻə' chnabia' par əṉia' naquən' gona'. Ṉezele de que bable'ida' X̱ancho Jeso'osən' na' de que chonḻilažə'əlene' c̱hedə' nada' be'elena' le'e dižə' güen dižə' cobə c̱he'enə'. 
'''
"2" = '''
:sup:`2` Ḻa'aṉə'əczə šə beṉə' ca' yeḻa' bito chse'eɉḻe'e de que naca' apostol, pero le'e cheɉḻe'ele. Na' de'en chonḻilažə'əle X̱anchon' ben' bseḻə' nada' chlo'ele de que de'e ḻi naca' apostol c̱he'enə'. 
'''
"3" = '''
:sup:`3` De'e nga nia' chzoa' rson lao beṉə' ca' chəsə'əne' cui bseḻə' Diozən' nada' par naca' apostol. 
'''
"4" = '''
:sup:`4` Nada' napa' yeḻə' chnabia' par ṉaba' gonḻe nada' mantener žalə' ye'enda' gonḻe ca'. 
'''
"5" = '''
:sup:`5` Deczə lsens par əgwšagna'a len no'olə chonḻilažə' Cristən'. Na' žalə' gwšagna'a deczə lsens par əc̱hi'ane' con ga ša'a, can' chon Bedən' na' apostol ca' yeḻa' na' beṉə' ca' zɉənaquə bišə' X̱ancho Jesocristən'. 
'''
"6" = '''
:sup:`6` Zaquə'əczə Bernaben' na' nada' par cuich gonto' žin len ṉi'a na'ato' nic̱h gonḻe neto' mantener žalə' ca', la' yeziquə'əchlə beṉə' ca' choso'osed choso'olo'i xtižə' Diozən' bito chso'one' žin len ṉi'ana'aga'aque'. 
'''
"7" = '''
:sup:`7` Ca naquə soḻdad bito chyixɉue' c̱he gast c̱he'enə' sino que nitə'əczə beṉə' chəsə'əyixɉw ḻen. Na' notono gazə zan yag oban' šə cui gaogüe' frot dao' c̱hein' catə' yesə'əbian, na' nic no əgwye x̱oṉɉ baquə' šə cui ye'eɉe' latə' ḻec̱h c̱hebən'. 
'''
"8" = '''
:sup:`8` Ca de'en nia' ca' bito naquən xbab c̱he beṉac̱h, sino ḻeczə can' na ḻei de'en bzoɉ de'e Moisezən'. 
'''
"9" = '''
:sup:`9` Quinga bzoɉe' ḻe'e ḻein': “Bito əgwseyɉwle cho'a go'oṉ ca' žlac choso'oleɉ choso'ošošɉəb trigon' par chchoɉ xeinə'.” Caguə por ni c̱he de'en chi' yic̱hɉ Diozən' go'oṉ ca'azən' bene' mendad par bzoɉ de'e Moisezən' ca'. 
'''
"10" = '''
:sup:`10` Chzeɉni'ine' chio'o de que naquəczən güen goncho mantener beṉə' ca' chso'on xšin Diozən' entr chio'o, na' ḻeczə de'e na'anə' nyoɉən de que ben' chgua'aṉ go'oṉ na' ben' chonšao' trigw cheyaḻə' yesə'əzi'e latə' güeɉə cwseš c̱he de'en chso'one'. 
'''
"11" = '''
:sup:`11` Bac̱h goclento' le'e par nic̱h cheɉni'ile xtižə' Diozən' na' de'e na'anə' bito naquən mazəchlə de'en cheyaḻə' gonḻe žalə' ṉabto' gonḻe neto' mantener. 
'''
"12" = '''
:sup:`12` Chonḻe mantener yeziquə'əchlə beṉə' choso'osed choso'olo'ine' le'e na' neto' zaquə'əchto' par gonḻe neto' mantener cle ca ḻega'aque'. Pero bito chṉabto' gonḻe neto' mantener. Chgo'o chc̱heɉlažə'əto' bitə'ətezə de'en chac c̱heto' par nic̱h cui bi bi gwžon šanch chio'o chzenagcho c̱he dižə' güen dižə' cobə c̱he Cristən'. 
'''
"13" = '''
:sup:`13` Ca'aczən' chac len beṉə' ca' chso'on mendad ḻo'o yo'odao' əblao c̱he neto' beṉə' Izrael, chsa'aque' mantener len de'en chəsə'ənežɉo beṉə' Izrael ca' ḻega'aque'. Na' bx̱oz ca' choso'ozey bia yix̱ə' par chso'elaogüe'e Diozən', chosyo'ocua'aṉe' latə' güeɉə de'e chsa'ogüe' c̱he bia ca' chso'ote'enə'. 
'''
"14" = '''
:sup:`14` Na' ca'aczən' baben X̱ancho Jesocristən' mendad de que beṉə' ca' choso'ozenag c̱he dižə' güen dižə' cobə c̱he'enə' cheyaḻə' so'one' mantener beṉə' ca' chəsə'əyix̱ɉui'en len ḻega'aque'. 
'''
"15" = '''
:sup:`15` Pero nada' ža, bitoṉə' ṉaba' gonḻe nada' mantener, na' caguə chzoɉa' de'e nga ṉa'a par nic̱h gonḻe ca'. Yebeichləda' gata' caguə ca ṉaba' gonḻe nada' mantener, c̱hedə' ḻechguaḻe chebeida' can' guac əṉia' de que bito bi bi gan chona' de'en əchyix̱ɉui'a dižə' güen dižə' cobə c̱he Jesocristən' len le'e. 
'''
"16" = '''
:sup:`16` Bito gaquə əṉia' de que to goclen xenṉə' chona' laogüe de'en chyix̱ɉue'ida' beṉə' dižə' güen dižə' cobə c̱he Jesocristən'. Diozən' gwleɉe' nada' par chyix̱ɉui'an na' chonən byen gona' con can' ne'enə', na' probchguazə nada' žalə' cui chzenaga' par c̱hix̱ɉui'a dižə' güen dižə' cobə c̱he'enə'. 
'''
"17" = '''
:sup:`17` Žalə' chyix̱ɉui'an por ni c̱he de'en na xbab c̱hia'an gona' ca', ṉaba' gonḻe nada' mantener. Pero bito əṉacho de que naquən xbab c̱hia' gona' ca'. Diozən' gwleɉe' nada' par əchyix̱ɉui'an na' de'e na'anə' cheyaḻə' c̱hix̱ɉui'an. 
'''
"18" = '''
:sup:`18` Na' cheba chezaquə'əlaža'a de'en cui chṉaba' gonḻe nada' mantener ca de'en chyix̱ɉui'a dižə' güen dižə' cobə c̱he Jesocristən' len le'e. Bitobi laxɉua' chzi'a ca de'en chyix̱ɉui'an, ḻa'aṉə'əczə zaca'a par gonḻe nada' mantener. 
'''
"19" = '''
:sup:`19` Chzex̱ɉw yic̱hɉa' chon cuina' ca xmos yoguə'əḻoḻ beṉə' par nic̱h šanch beṉə' so'onḻilažə' Cristən', ḻa'aṉə'əczə Diozən' none' nada' beṉə' gwnabia'. 
'''
"20" = '''
:sup:`20` Catə' zoa' len beṉə' Izrael ca' chona' con can' chon neto' beṉə' Izrael na' ḻeczə chona' yoguə' de'e ca' zɉənyoɉ ḻe'e ḻei de'en bzoɉ de'e Moisezən', ḻa'aṉə'əczə ṉezda' bito chyažɉən gona' ca' par nic̱h yebei Diozən' nada'. Pero naogua' costombr ca' par nic̱h ca' ḻega'aque' yoso'ozenague' c̱hia' na' so'onḻilaže'e Cristən'. 
'''
"21" = '''
:sup:`21` Na' catə' zoa' len beṉə' cui zɉənombia' ḻei de'en bzoɉ de'e Moisezən' bito naogua' costombr ca' de'en chon ḻein' mendad ṉaoto', par nic̱h ca' beṉə' ca' cui zɉənombia' ḻei de'en bzoɉ de'e Moisezən' yoso'ozenague' c̱hia' na' so'onḻilaže'e Cristən'. Bito ṉacho cui chzenaga' c̱he ḻei c̱he Diozən', c̱hedə' la' zoa' chzenaga' c̱he Cristən'. 
'''
"22" = '''
:sup:`22` Catə' zoa' len beṉə' cuiṉə' se'eɉni'išaogüe'ene' can' chene'e Diozən' goncho, bito chona' de'e sa'aquene' zɉənaquən de'e mal goncho ḻa'aṉə'əczə ṉezda' bito zɉənaquən mal. Chi' yic̱hɉa' naclə gona' par nic̱h yoso'ozenague' c̱hia' na' so'onḻilažə'əche' Cristən'. Chona' xte gan' zelao chzaquə'əda' par chaquəlena' yoguə'əḻoḻ beṉə' par nic̱h ca' šə baḻe' so'onḻilaže'e Cristən'. 
'''
"23" = '''
:sup:`23` Yoguə'əḻoḻ de'en chona', chona'an par nic̱h se'eɉḻe' beṉə' dižə' güen dižə' cobə c̱he Cristən', c̱hedə' la' che'enda' šancho na' txen socho mbalaz. 
'''
"24" = '''
:sup:`24` Ṉezecho catə' beṉə' chso'one' carrer yogue'e chsa'acdoe' par nic̱h chatə'əbia' noe' chon gan, na' tozə ben' chon gan chzi'e premio. Pero na' chio'o, to tocho cheyaḻə' güe'elažə'əcho goncho cayaṉə'ən chene'e Diozən' par nic̱h ca' gaquə gone' ca so to tocho mbalaz catə'ən yežincho gan' zoe'enə'. 
'''
"25" = '''
:sup:`25` Beṉə' deportist ca' chəsə'əgo'o chəsə'əc̱heɉlaže'e cui chso'one' con can' na cuerp c̱hega'aque'enə' par nic̱h chsa'aquəche' beṉə' gual. Chso'one' ca' c̱hedə' chse'enene' so'one' competir na' yesə'əzi'e to premio, ḻa'aṉə'əczə naquən to premio de'e te c̱hei. Na' chio'o bito cheyaḻə' güe'echo latɉə ṉabia' la'ažda'omalchon' chio'o par nic̱h Diozən' gone' ca socho mbalaz catə' yežincho gan' zoe'enə'. Na' premio de'en goṉ Diozən' chio'o caguə de'e te c̱hein'. 
'''
"26" = '''
:sup:`26` Ca naquə beṉə' deportist ca', ḻa'aṉə'əczə šə chsa'acdoe', bito so'one' gan šə cui zɉəṉezene' ga zelao yesə'əžine'. Na' šə beṉə' chso'one' bocsear, cheyaḻə' yesə'əṉezene' nac yoso'oc̱hitɉe' ponetən' par nic̱h so'one' gan. Na' nada' gwxaquə'əlebəda' ca to deportist beṉə' chacchgua laogüe de'en chona' do yic̱hɉ do laža'a yoguə'əḻoḻ can' na Diozən'. 
'''
"27" = '''
:sup:`27` Na' bito chzenaga' c̱he la'ažda'omala'an bitə'ətezə de'e mal de'en nan gona' len cuerp c̱hia'anə'. Žalə' chzenaga' c̱he la'ažda'omala'an bito yebei Diozən' nada' ḻa'aṉə'əczə bagwdix̱ɉui'a dižə' güen dižə' cobə c̱he Jesocristən' len beṉə' yoblə. 
'''
