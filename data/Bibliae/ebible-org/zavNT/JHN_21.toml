[21]
"1" = '''
:sup:`1` Gwde goc de'e ca', Jeso'osən' bozloe' laogüe' neto' disipl c̱he' yetši'i cho'a nisdao' Galilea de'en ḻeczə nzi' Tiberias. Quinga blo'elaogüe' neto': 
'''
"2" = '''
:sup:`2` Txen zoto'onə' Simon Bedən', len Tomasən', na' Natanaelən' na' nada' na' beṉə' biša'a na' yec̱hopə disiplən'. Natanaelən' naque' beṉə' Cana, to yež de'e chi' gan' mbane Galilean'. Na' Tomasən' de'en naque' beṉə' cuaš nachən' boso'osi'ene' Didimo. 
'''
"3" = '''
:sup:`3` Simon Bedən' gože' neto': ―Ša'ayetošca' gwxen beḻ. Na' gožto'one': ―Ḻeczə gwza' neto'. Nach gwza'ato' gwyeɉto' cho'a nisda'onə' na' gwyo'oto' to ḻo'o barcw. Pero že'enə' cuiczə no no bdole'eto'. 
'''
"4" = '''
:sup:`4` Na' che'eni'ilas bla' Jeso'osən' cho'a nisda'onə' pero na' neto' bito beyombi'ato' šə ḻe'enə'. 
'''
"5" = '''
:sup:`5` Jeso'osən' gwṉe' zižɉo gože' neto': ―Xi'iṉda'ogua'a ¿gaṉ beḻ ya'a gaocho? Na' boži'ito' xtiže'enə' gožto'one': ―Notono de. 
'''
"6" = '''
:sup:`6` Nach gože' neto': ―Ḻe'e gwzaḻə' yix̱ɉw beḻ c̱helen' cuit barcon' ḻichalə na' əželeleb. Nach bzaḻə'əto' yix̱jw beḻ c̱heto'onə' na' xte caguə gwzoito' yecueto'on ḻo'o barcon' tant beḻ zan gwža' ḻo'inə'. 
'''
"7" = '''
:sup:`7` Nach nada' goža' Bedən': ―X̱ancho na'anə'. Nach Simon Bedən' cate goža'ane': “X̱ancho na'anə'”, ḻe'e beyacwte' xalane'enə', la' de'e cho'o ḻo'olzən' nacue' par nic̱h chone' žinṉə', na' ḻe'e bexitə'əte' lao nisən' par nic̱h byob bežine' gan' zo Jeso'osən'. 
'''
"8" = '''
:sup:`8` Na' neto' zeyo'oto' ḻo'o barcw da'onə' ze'e zenxobəto' yix̱ɉw beḻən' gan' ža' beḻ ya'a ca'. Caguə nactequəch zitə' cho'a nisda'onə', ca do yeto gueyoa metrzən'. 
'''
"9" = '''
:sup:`9` Na' catə' bežinto' cho'a nisda'onə' beyetɉto' ḻo'o barcon' na' ble'ito' chi' yi' ya'alɉən' na' xoa to beḻ ya'a laogüen', na' len yet. 
'''
"10" = '''
:sup:`10` Jeso'osən' gože' neto': ―Ḻe'e yeyox̱ə' la' beḻ ya'a ca' ze'e gwxenḻe niḻə. 
'''
"11" = '''
:sup:`11` Na' Simon Bedən' gwyeɉe' gan' chi' barcon' na' ɉəyeseže' yix̱ɉw beḻən' gan' ncheɉən. Nach bexobəto'on yo bižlə. Na' ža'an to gueyoa ši'iṉeyon beḻ xen. Na' bito gwchezə yix̱ɉon' ḻa'aṉə'əczə bia zanṉə' gwža' ḻo'inə'. 
'''
"12" = '''
:sup:`12` Jeso'osən' gože' neto': ―Ḻe'e da gaole xsil. Na' ni toto' cui beyaxɉeto' ye'eto'one': “¿No le'?” la' gocbe'ito' de que X̱ancho na'aczənə'. 
'''
"13" = '''
:sup:`13` Jeso'osən' bgüigue'e gwxi'e yetən' na' beṉe' c̱he c̱heto'. Na' ḻeczə ca' bene' len beḻən'. 
'''
"14" = '''
:sup:`14` De'e nga beyoṉ las blo'elao Jeso'osən' neto' disipl c̱he' lao bebane' ladɉo beṉə' guat ca'. 
'''
"15" = '''
:sup:`15` Na' ca bedaoto'onə' Jeso'osən' gože' Simon Bedən': ―Simon xi'iṉ Jonas ¿əchaquəchdo' c̱hia' can' chsa'aque beṉə' quinga c̱hia'? Na' boži'en gože': ―X̱ana' le' ṉezdo' de que chacda' c̱hio'. Jeso'osən' gože' ḻe': ―Bsed blo'i beṉə' ca' ze'e gwzolao chso'onḻilažə' nada'. 
'''
"16" = '''
:sup:`16` Na' de'e əgwchop lase goze'ene': ―Simon xi'iṉ Jonas ¿əchacdo' c̱hia'? Na' Bedən' gože'ene': ―X̱ana' le' ṉezdo' de que chacda' c̱hio'. Jeso'osən' gože' ḻe': ―Bgüia bye beṉə' ca' chso'onḻilažə' nada'. 
'''
"17" = '''
:sup:`17` De'e əgwyoṉ lase gože'ene': ―Simon xi'iṉ Jonas, ¿əchacdo' c̱hia'? Na' Bedən' gocchgüeine' de'e gože'ene' de'e gwyoṉ lase: “¿Echacdo' c̱hia'?” Na' gože' ḻe': ―X̱ana' le' ṉeze nḻe'ido' yoguə'əḻoḻ. Le' ṉezdo' de que chacda' c̱hio'. Jeso'osən' gože' ḻe': ―Bsed blo'i beṉə' ca' chso'onḻilažə' nada'. 
'''
"18" = '''
:sup:`18` De'e ḻi əchnia' le' catə' goco' beṉə' güego' cuino' boc̱heɉ doxpeyo'onə' na' gwyeɉo' con ga nazən c̱hio'. Pero catə' gaco' beṉə' golə, əgwḻi na'onə' na' beṉə' yoblə yoc̱heɉe' doxpeyo'onə' na' yesə'əc̱he'e le' ga cui che'endo'. 
'''
"19" = '''
:sup:`19` Na' de'en gože'ene' ca' zeɉe dižə' de que Bedən' gone' ca si' Diozən' yeḻə' bala'aṉ ca de'en gaquə Bedən' lao na' beṉə' mal ca' par so'ote'ene'. Gwde gwna Jeso'osən' can' gaquə c̱he Bedən' nach gože' Bedən': ―Da len nada'. 
'''
"20" = '''
:sup:`20` Na' beyec̱hɉ Bedən' ble'ine' nada' naogua' ḻega'aque' na' bene' xbab can' chaque Jeso'osən' c̱hia', la' nada'an gwchi'a cuit Jeso'osən' žen' gwdaoto' xše'enə' txen catə'ən goža'ane': “X̱ana', ¿noxaczxən' əgwde le' lao na' beṉə' ca'?” 
'''
"21" = '''
:sup:`21` Nach Bedən' gože' Jeso'osən': ―X̱ana' ¿nac gaquə c̱he benga? 
'''
"22" = '''
:sup:`22` Jeso'osən' gože' ḻe': ―Šə che'enda' ṉe'e zoczə benga xte catə'ən yida' yetlas ¿bixa zedən' chaco'? Con gwzotezə gwzo benḻilažə' nada' na' bzenag c̱hia'. 
'''
"23" = '''
:sup:`23` De'e na'anə' gwditɉ dižə'ənə' entr beṉə' ca' chso'onḻilažə' Cristən' de que nada' bito gata'. Pero Jeso'osən' caguə gože' Bedən' cui gata'anə' sino gože'ene': “Šə nada' che'enda' ṉe'e zocze' xte catə'ən yida' yetlas ¿bixa zedən' chaco'?” 
'''
"24" = '''
:sup:`24` Nada'an naca' disiplən' ben' goquene' c̱hei na' ṉezda' can' goquə yoguə' de'e quinga babzoɉa'. Na' ḻeczə le'e ṉezczele de que dižə' ḻin' cho'a. 
'''
"25" = '''
:sup:`25` Zanch de'e de de'e ben Jeso'osən' de'e cui zɉənyoɉ. Žalə' zɉənyoɉ yoguə'ən na' tgüeɉə tgüeɉən ḻibr zan juisy zɉəde žalə' ca'. De'e na'azən' chzoɉa'.
'''
