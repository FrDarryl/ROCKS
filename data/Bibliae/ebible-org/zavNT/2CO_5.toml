[5]
"1" = '''
:sup:`1` Ca naquə cuerp c̱hechon' gwxaquə'əleben ca to ranšzə. Žalṉez te c̱hei catə'ən gatcho. Pero na' ṉezecho Diozən' gone' par nic̱h žɉəyezocho zeɉḻicaṉe yoban' gan' zoe'enə'. Na' gan' žɉəyezochon' gwxaquə'əleben ca to yo'o gual c̱hedə' naquən to de'e ben Diozən' na' caguə de'e te c̱heinə'. 
'''
"2" = '''
:sup:`2` De'e ḻi žlac ṉezoa' mbana' yežlyo nga chbežəyaša'a ḻo'o la'aždaogua'anə' zelaža'a xte juisy goṉ Diozən' cuerp cob c̱hia'anə' de'en gatə' c̱hia' yoban'. 
'''
"3" = '''
:sup:`3` Zelaža'a gatə' cuerp cobə c̱hia' sin cui gata' c̱hedə' bito che'enda' soa' sin cuerp. 
'''
"4" = '''
:sup:`4` Cuerp c̱hechon' de'e te c̱hein'. De'e na'anə' chbežəyaša'a ḻo'o la'aždaogua'an, caguə de'en che'enda' gata', pero de'en zelaža'a goṉ Diozən' cuerp cobə c̱hian' de'en cui te c̱hei na' žɉəyezoa' len ḻe' zeɉḻicaṉe. 
'''
"5" = '''
:sup:`5` Dioz na'anə' babocobe' yic̱hɉla'ažda'ochon' na' ḻe'enə' babseḻe'e Spirit c̱he'enə' zon ḻo'o yic̱hɉla'ažda'ochon' par nic̱h ca' ṉezecho gwžin ža goṉe' chio'o to cuerp cobə de'en cui te c̱hei. 
'''
"6" = '''
:sup:`6` De'e na'anə' yic̱hɉla'aždaogua'anə' zon mba bitə'ətezə chac. Ṉezda' žlac zoa' mbana' len cuerp c̱hia'anə', bito gaquə soa' yoban' gan' zo X̱ancho Jesocristən'. 
'''
"7" = '''
:sup:`7` Pero ḻa'aṉə'əczə cui chle'ida' X̱anchon' zocza' chonḻilaža'ane'. 
'''
"8" = '''
:sup:`8` Na' yic̱hɉla'aždaogua'anə' zon mba de'en ṉezda' žɉəyezoa' len X̱ancho Jesocristən' catə'ən gata'. De'e na'anə' yeɉni'a gata' na' gožə' cuerp c̱hia'anə' cle ca socha' yežlyo nga. 
'''
"9" = '''
:sup:`9` Na' žlac ṉe'e mbana' cho'elaža'a chona' ca chebei Diozən' nada' na' ca yebeine' nada' catə'ən bagota'. 
'''
"10" = '''
:sup:`10` Chona' ca' c̱hedə' chonən byen yoguə'əcho techo lao Cristən' par əc̱hogbi'en c̱he to tocho segon naquən' bencho lao bguancho, šə bencho de'e güen o šə bencho de'e mal. Ec̱hogbi'en c̱he to tocho šə socho mbalaz o šə si'icho castigw. 
'''
"11" = '''
:sup:`11` Na' nada' ža ca naquən' ṉezda' de que cheyaḻə' əgwdecho cuent lao Cristən' c̱he yoguə'əḻoḻ de'en chonchon', chona' xte ga zelao saquə'əda' par se'eɉḻe'e beṉə' c̱he xtiže'enə'. Diozən' ṉezene' de que chona' xšine'enə' do laža'a, na' ḻeczə zoa' lez de que le'e baṉezelen. 
'''
"12" = '''
:sup:`12` De'e yoblə nia' de que bito cho'elao' cuina' sino che'enda' əṉezele can' chona' nic̱h yebeile na' güe'ele dižə' len beṉə' ca' chəsə'əṉelao' c̱hia' ye'ega'aclene' de que chona' xšin Diozən' do laža'a. Beṉə' ca' chəsə'əṉelao' c̱hia' chso'elao' cuinga'aque' por ni c̱he šə bi de'en bazɉənsede', na' c̱he señyən' zɉəzoe' na' c̱he no lao dia c̱hei gwsa'alɉe'. Na' bito bi nonən len ḻega'aque' nac zɉənaquə yic̱hɉla'ažda'oga'aque'enə'. 
'''
"13" = '''
:sup:`13` Šə chaquele chac tonta'anə' por ni c̱he can' babena', ḻegon xbab de que par be'elaogua'a Dioz nan' babena' bi de'en babena'. Na' šə chonḻe xbab zo ša'oczə yic̱hɉla'aždaogua'anə', ḻegon xbab de que par chaquəlena' le'enə' chona' bi de'en chona'. 
'''
"14" = '''
:sup:`14` Ḻechguaḻe chaque Cristən' c̱hecho, na' de'e na'anə' bitobi chona' de'e bia'azəlaža'a. Chona' con can' chene'ene' c̱hedə' bsanḻažə' cuine' gwso'ote'ene' por ni c̱he yoguə' chio'o beṉac̱h, na' de'e na'anə' guaquə əṉacho de que yoguə'əcho gotcho. 
'''
"15" = '''
:sup:`15` Por ni c̱he yoguə' chio'o beṉac̱hən' Cristən' bsanḻažə' cuine' gwso'ote'ene' par nic̱h bitoch goncho con de'e bia'azəlažə'əcho sino goncho can' chene'e ḻe', chio'o bade yeḻə' mban zeɉḻicaṉe c̱hecho. Por ni c̱he chio'on bsanḻažə' cuin Cristən' gwso'ote'ene' na' ḻeczə por ni c̱hechon' bebane' ladɉo beṉə' guatən'. 
'''
"16" = '''
:sup:`16` Catə'ən cuiṉə' gonḻilaža'a Cristən' bena' xbab de que cui zaque'e, c̱hedə' bena' xbab c̱he' na' c̱he yoguə'əte beṉə' de que zɉəzaque'e segon nac zɉənaque', na' nac chso'one', na' bi de'e de c̱hega'aque'. Pero ṉa'a bitoch chona' xbabən' ca' c̱he Cristən' o c̱he notə'ətezəchlə beṉə'. 
'''
"17" = '''
:sup:`17` Chio'o bandiḻ ngodə'əcho len Cristən' Diozən' babocobe' yic̱hɉla'ažda'ochon'. Na' bitoch chebeicho de'e ca' bebeicho antslə, na' ḻeczə bitoch choncho can' bencho antslə. Bazocho ca beṉə' cobə, na' banža' yeḻə' chzo yeḻə' chbez c̱hechon'. 
'''
"18" = '''
:sup:`18` Ca de'en banaccho ca beṉə' cobə, goc ca' c̱hedə' Diozən' bocobe' yic̱hɉla'ažda'ochon'. Ben Diozən' par bezocho binḻo len ḻe' ca de'en bnežɉw cuin Cristən' por ni c̱hecho. Na' Diozən' no'e c̱hia' chaquəlena' beṉə' par nic̱h yesyə'ənite'e binḻo len ḻe'. 
'''
"19" = '''
:sup:`19` Diozən' bsi'e xṉeze ben Cristən' par nic̱h notə'ətezə beṉə' chso'onḻilažə' ḻe' chəsyə'ənite'e binḻo len Diozən', na' bitoch chone' cuent c̱he de'e mal ca' bagwso'one'. Na' de'e na'anə' noe' Diozən' c̱hia' chyix̱ɉue'ida' beṉac̱hən' naquən' so'one' par yesyə'ənite'e binḻo len ḻe'. 
'''
"20" = '''
:sup:`20` Cristən' bseḻe'e nada' ca lgüe'e, na' Diozən' chone' par nic̱h chṉeyoida' le'e ca cuinczə Cristən', le'e cuiṉə' gonḻilažə'əlene', par yezole binḻo len Diozən'. De'e na'anə' ḻeyenitə' binḻo len ḻe'. 
'''
"21" = '''
:sup:`21` Cristən' bitobi de'e mal bene', pero par nic̱h cui si'icho castigw c̱he de'e mal c̱hechon' de'en choncho, Diozən' bene' par nic̱h Cristən' gwxaquə'əzi'e caczə ṉacho ḻele'en bene' de'e malən'. Na' laogüe de'en gwxaquə'əzi' Cristən' lgua'a chio'o, Diozən' banone' chio'o beṉə' güen can' naquə cuine' chio'o chonḻilažə'əcho Cristən'. 
'''
