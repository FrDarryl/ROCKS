[2]
"1" = '''
:sup:`1` Bzoɉ de'e nga par ben' naquə lao ne'i beṉə' ca' chesə'ədopə chesə'əžag chso'elaogüe'e nada' Efeson' na' yo'one' de que nada' ben' ble'ido' nox̱ə' gažə belɉw ca' na' chgüia chya' candeler de or ca' gažə, əchnia' dižə' quinga: 
'''
"2" = '''
:sup:`2` “Ṉeze nḻe'ida' ca güenṉə' chonḻe, can' zotezə zole chonḻe xšina'anə' sin cui chɉəx̱aquə'əlažə'əle, na' can' cui chzenagle c̱he beṉə' mal ca' chəsə'əna zɉənaque' apostol. Babgüiale can' chso'one' na' chacbe'ile de que bito bseḻə'əga'aca'ane'. 
'''
"3" = '''
:sup:`3` Chgo'o chc̱heɉlažə'əle len de'en chyi' chzaquə'əle na' zotezle chonḻe xšina'anə' sin cui chɉəx̱aquə'əlažə'əle. 
'''
"4" = '''
:sup:`4` Pero de to de'en cui chazlaža'a can' chonḻe, cuich chaquele c̱hia' can' bagoquele c̱hia' antslə. 
'''
"5" = '''
:sup:`5` Ḻe'e gon xbab can' gocchgüeile c̱hia' antslə na' cuich chactequele c̱hia' ṉa'a. Ḻe'e gon xbabən' par nic̱h yediṉɉele de'en cuich chactequele c̱hia' na' ḻegonch can' benḻe antslə. Na' šə cui yediṉɉele de'e malən', yedəyena' le'e castigw nach yebiža'a len le'e. Bitoch gacle candeler c̱hia' šə cui yediṉɉele xtoḻə'əlen'. 
'''
"6" = '''
:sup:`6` Pero ḻa'aṉə'əczə bito chonḻe doxen can' chazlaža'anə', chebeida' de que chgue'ile de'e malən' chso'on beṉə' ca' zɉənzi' nicolaitos, la' ḻeczə nada' chgue'ida' can' chso'one'enə'. 
'''
"7" = '''
:sup:`7` Le'e žia nagle de'e chene, ḻe'e gwzenag c̱he de'en bagwna Spirit c̱he Diozən' par le'e chdopə chžagle cho'ela'ole nada'. Notə'ətezle chzoile cui chzenagle c̱he de'e malən', gua'a latɉə gaole frotən' de'en chbia lao yag yeḻə' mbanṉə' de'en zo gan' zo Diozən'.” 
'''
"8" = '''
:sup:`8` Na' ḻeczə bzoɉ ben' naquə lao ne'i beṉə' ca' chesə'ədopə chesə'əžag chso'elaogüe'e nada' Esmirnan'. Bzoɉe' gože' de que nada' naca' ben' ben yežlyon' na' ben' gon par nic̱h te c̱hei. Na' gwso'ote' nada' lao bida' goca' beṉac̱h pero bebana' ladɉo beṉə' guat ca'. Na' ḻeczə yo'one' de que nada' əchnia' dižə' quinga: 
'''
"9" = '''
:sup:`9` “Ṉeze nḻe'ida' ca güenṉə' chonḻen', na' ṉeze nḻe'ida' can' choso'oc̱hi' choso'osaquə' beṉə' le'e na' can' nyašə'əchgua chac c̱hele. Pero ḻa'aṉə'əczə banga'aṉyašə'əle ḻechguaḻe mbalaz zole. Ṉezda' can' choso'ožia choso'onitə' beṉə' gwlaž c̱hele ca' le'e, beṉə' ca' gwsa'alɉe' lao dia c̱he de'e Izraelən'. Lao Diozən' bito zɉənaque' beṉə' Izrael sino zɉəncodə' lɉuežɉe par chso'one' txen len gwxiye'enə' de'en le Satanas. 
'''
"10" = '''
:sup:`10` Bito žeble de'e ca' ze'e za'ac de'en saquə'əzi'ile. Gwxiye'enə' gonən ca yesə'əyix̱ɉue' baḻle ližya par nic̱h ca' co'oyeḻə'ən le'e cueɉyic̱hɉle xtiža'anə'. Lao ši ža saquə'əzi' saquə'əyašə'əle. Pero na' ḻesotezə ḻeso ḻegwzenag c̱hia' ḻa'aṉə'əczə šə so'ote' le'e por ni c̱he de'en chzenagle c̱hia'. Na' šə sotezə sole gwzenagle c̱hia' nachən' gona' ca əbanḻe len nada' zeɉḻicaṉe. 
'''
"11" = '''
:sup:`11` Le'e žia nagle de'e chene, ḻe'e gwzenag c̱he de'en bagwna Spirit c̱he Diozən' par le'e chdopə chžagle cho'ela'olene'. Notə'ətezle chzoile cui chzenagle c̱he de'e malən', bito gac c̱hele can' gac c̱he beṉə' ca' yesə'əzaquə'əzi'e zeɉḻicaṉe, de'en ṉacho yeḻə' got əgwchope.” 
'''
"12" = '''
:sup:`12` Na' ḻeczə bzoɉ ben' naquə lao ne'i beṉə' ca' chesə'ədopə chesə'əžag chso'ela'ogüe'e nada' Pergamon'. Bzoɉe' gože' de que nada' ben' ble'ido' zo spadən' cho'anə' de'e nḻa c̱hopə la'ate əchnia' dižə' quinga: 
'''
"13" = '''
:sup:`13` “Ṉezda' de que zole lao syodan' gan' chnabia' Satanasən' na' gan' ḻechguaḻe choso'ozenag beṉə' c̱hei. Ṉeze nḻe'ida' ca güenṉə' chonḻe, can' zotezə zole chonḻilažə'əle nada' na' can' cui chbeɉyic̱hɉle xtiža'anə' de'en cheɉḻe'ele c̱hei, na' nic catə'ən gwso'ote' Antipasən' gan' zolen', ben' gwzotezə gwzo be'e dižə' ḻi c̱hia'anə' lao syoda c̱hele gan' zo Satanasən'. 
'''
"14" = '''
:sup:`14` Pero de to c̱hopə de'en chonḻe de'en cui chazlaža'a. Nitə' baḻle chonḻe de'e malən' ca de'en bzeɉni'i de'e profet Balaanṉə' de'e Rei Balaquən'. Na' Balac na'anə' bene' ca besə'əxopə beṉə' Izrael ca' gwso'one' de'e malən', zane' gwsa'ogüe' yeḻə' guao de'en naquə c̱he lgua'a lsaquə'ən gwse'eɉṉi'alaže'e na' boso'oža' xtoga'aque' lao gwse'eɉṉi'alaže'e lgua'a lsaquə' c̱he beṉə' Moab ca'. 
'''
"15" = '''
:sup:`15` Ḻeczə can' chac len le'e, baḻle naole de'en nac ca' de'en chsed chlo'i beṉə' ca' zɉənzi' nicolaitos de'enə' chgue'ida'. 
'''
"16" = '''
:sup:`16` De'e na'anə' ḻe'e yediṉɉe de'e malən' chonḻe. Šə cui yediṉɉele de'e malən' chonḻe, yida' lgüegwzə na' gona' par gacle castigw, la' xtiža'anə' gwxaquə'əleben ca to spad. 
'''
"17" = '''
:sup:`17` Le'e žia nagle de'e chene, ḻe'e gwzenag c̱he de'en bagwna Spirit c̱he Diozən' par le'e chdopə chžagle cho'ela'ole nada'. Notə'ətezle chzoile cui chzenagle c̱he de'e malən', goṉa' le'e yoguə'əḻoḻ de'en chyažɉele par sole mbalaz yoban' zeɉḻicaṉe, na' goṉa' yeɉ fin par to tole nic̱h əṉezele de que chebeida' le'e. Na' ḻe'e yeɉən' nyoɉ to la de'e cobə na' ben' gox̱ə' yeɉ na'azə əṉezene' bin' nyoɉən.” 
'''
"18" = '''
:sup:`18` Bzoɉ de'e nga par ben' yo'o lao ne'i beṉə' ca' chesə'ədopə chesə'əžag chso'ela'ogüe'e nada' Tiatiran'. Bzoɉe' gože' de que nada' naca' Xi'iṉ Diozən' ben' ble'ido' chsa'actit ɉəlaogua'anə' ca to yi' de'en chaḻə'əṉiṉ na' ṉi'anə' ca to brons de'en ḻachgua. Na' yo'one' de que nada' əchnia' dižə' quinga: 
'''
"19" = '''
:sup:`19` “Ṉeze nḻe'ida' de'e güenṉə' chonḻe, na' can' chaquele c̱hia' na' c̱he lɉuežɉ beṉac̱hle, can' chonḻilažə'əle nada' na' can' chaclen lɉuežɉle. Ṉezda' can' chgo'o chc̱heɉlažə'əle len bitə'ətezə de'e chac c̱hele, na' ṉezda' chonchle güen ṉa'a cle ca can' babenḻe catə'ən gwzolaole chonḻilažə'əle nada'. 
'''
"20" = '''
:sup:`20` Pero na' chonḻe de'e cui chazlaža'a can' cho'ele latɉə par nic̱h no'olən' gwxaquə'əlebene' ca de'e Reina Jesabelən' chsed chlo'ine' le'e ne' de que cho'e xtižə' Diozən'. Chx̱oayague' baḻə le'e chonḻilažə'əle nada', che'e le'e de que naquən güen əgwša' xtole na' gaole yeḻə' guao de'en chəsə'əne' naquən c̱he lgua'a lsaquə'ən chse'eɉṉi'alažə' beṉə'. 
'''
"21" = '''
:sup:`21` Babnežɉua'ane' tyemp par yediṉɉene' de'e mal ca' chone', pero bito chene'ene' yediṉɉene'en. 
'''
"22" = '''
:sup:`22` De'e na'anə' gona' par nic̱h gaquəšenene', na' le'e chonḻe txen len ḻe', gona' par nic̱h əžaglaochguale šə cui cueɉyic̱hɉle cuich gonḻe de'e mal de'en chsedene' le'e chonḻe. 
'''
"23" = '''
:sup:`23` Na' ca naquə beṉə' ca' bagosə'əbeɉyic̱hɉe' xtiža'anə' par choso'osed choso'olo'ine' de'e malən' gožga'aque' de que gotga'aca'ane'. Na' catə' gona' ca' yoguə'əḻoḻ le'e chdopə chžagle cho'ela'ole nada' gatə'ətezə, gacbe'ile de que ṉeze nḻe'iczəda' xbab de'en yo'o ḻo'o la'ažda'olen' na' bin' chebeile. Na' gona' par nic̱h to tole sole mbalaz o si'ile castigw segon naquən' babenḻe. 
'''
"24" = '''
:sup:`24` Pero na' le'e yeḻa'ale zole Tiatiran', le'e cui naole de'en chsed chlo'i no'olən' na' cui nsedle de'en chəsə'əne' chse'eɉni'ine' c̱he Satanasən' de'en ngašə'ən len beṉə' yeziquə'əchlə, bito nia' bichlə de'e cheyaḻə' gonḻe. 
'''
"25" = '''
:sup:`25` Con sotezə sole gonḻe de'e güenṉə' par nic̱h bachonḻe ca' catə'ən yida' de'e yoblə. 
'''
"26" = '''
:sup:`26` Notə'ətezle chzoile cui chzenagle c̱he de'e malən' na' zotezə zole chonḻe can' chazlaža'anə' xte catə'ən yida' de'e yoblə, gona' par nic̱h ṉabi'ale ṉasyon ca' txen len nada'. 
'''
"27" = '''
:sup:`27` Ca X̱a'anə' babene' par nic̱h chnabia'aga'aca'an, ḻeczə can' le'e ṉabi'alen txen len nada' na' goncho ca yesə'əzex̱ɉwyic̱hɉ beṉə' ṉasyon ca', na' əgwžiayi'iga'acchone'. 
'''
"28" = '''
:sup:`28` Na' gona' par nic̱h gombi'ayaṉə'əle nada' len yeḻə' chey che'eni' c̱hia'anə', nadan' gwxaquə'əlebəda' ca belɉw xsilən'. 
'''
"29" = '''
:sup:`29` Le'e žia nagle de'e chene, ḻegwzenag c̱he de'en bagwna Spirit c̱he Diozən' par le'e chdopə chžagle cho'ela'ole nada'.” 
'''
