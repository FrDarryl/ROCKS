[2]
"1" = '''
:sup:`1` Na' bžin ža lṉi de'en ne' Pentecostes, na' apostol ca' na' yoguə'əḻoḻ beṉə' ca' bagwso'onḻilažə' Jesocristən' zɉəndopə zɉənžague' txen tozə latɉə. 
'''
"2" = '''
:sup:`2` Na' to de repentzə goc to sšag ḻe'e yoban' ca sšag c̱he to be' bdon' gual na' nenxeɉə ḻo'o yo'o gan' zɉəchi'enə'. 
'''
"3" = '''
:sup:`3` Na' besə'əle'ine' to de'en naquə ca yi' beḻ na' bžinte latə' güeɉə de'enə' chaḻə'əṉiṉ gan' zɉəchi' to toe'. 
'''
"4" = '''
:sup:`4` Ca' goquə bedənabia' Spirit c̱he Diozən' yic̱hɉla'aždao' to toe', na' Spiritən' benən par nic̱h gosə'əzolaogüe' gwso'e gwde gwdelə dižə' de'e gwse'eɉni'i beṉə' zitə' ca'. 
'''
"5" = '''
:sup:`5` Na' ca tyempən' beṉə' zan beṉə' Izrael ca' ža' Jerosalenṉə' beṉə' chso'elao' Diozən', za'aque' zan yež yoblə lao yežlyon'. 
'''
"6" = '''
:sup:`6` Na' catə' gwse'enene' sšaguən' de'en goquə ḻo'o yo'o gan' ža' apostol ca', zan beṉə' Izrael ca' besə'əžague', na' ḻechguaḻe besyə'əbanene' c̱hedə' to toe' gwse'enene' chso'e beṉə' ca' chso'onḻilažə' Jesocristən' dižə' de'e chəsə'əṉe to toe'. 
'''
"7" = '''
:sup:`7` Bito gwse'eɉni'ine' bin' chac na' besyə'əbanene', gosə'əne': ―¿Ecaguə beṉə' Galilea beṉə' quinga chso'e dižə'ənə'? 
'''
"8" = '''
:sup:`8` ¿Nactecxa chaquən' to tocho chenecho chso'e dižə' can' chso'e beṉə' gwlaž c̱hecho ca' dižə'? 
'''
"9" = '''
:sup:`9` Baḻcho naccho beṉə' Partia na' baḻcho beṉə' Media, na' baḻcho beṉə' Elam, na' baḻcho beṉə' Mesopotamia. Na' yebaḻcho beṉə' Jodea, na' yebaḻcho beṉə' Capadosia, yebaḻcho beṉə' Ponto, yebaḻcho beṉə' Asia, 
'''
"10" = '''
:sup:`10` yebaḻcho beṉə' Frigia na' beṉə' Panfilia, na' yebaḻcho beṉə' Egipto, na' yebaḻcho za'acho yež Africa ca' de'en zɉəchi' delant Sirene. Na' entr chio'o za'acho Roman' baḻcho golɉcho naccho beṉə' Izrael na' yebaḻcho ben cuincho beṉə' Izrael. 
'''
"11" = '''
:sup:`11` Na' baḻcho naccho beṉə' Creta na' beṉə' Arabia. Na' gatə'ətezə beṉə' naccho, yoguə'əcho chenecho chso'e beṉə' Galilea quinga xtižə'əchon' de'en chaccho, chso'e dižə' c̱he de'e zan de'e baben Diozən' de'e zaquə' yebanecho. 
'''
"12" = '''
:sup:`12` Na' yoguə' beṉə' ca' besə'ədobə choso'ozenague' besyə'əbanene' na' gwsa'acžeɉlaže'e c̱he de'en chaquən', na' zane' gosə'əne': ―¿Bi zeɉen de'e nga chaquən? 
'''
"13" = '''
:sup:`13` Na' yebaḻe' gwso'one' borl gosə'əne': ―Beṉə' quinga chesə'əzožene'. 
'''
"14" = '''
:sup:`14` Na' Bedən' gwzeche' lao beṉə' ca' txen len apostol ca' yešneɉ na' be'e dižə'ən zižɉo gože' beṉə' ca' zɉənžaguən': ―Le'e beṉə' Jodea na' notə'ətezəchle zole Jerosalenṉə', che'enda' gwzenagle c̱hia' na' gonḻe xbab c̱he de'en ze'e ṉia' le'e. 
'''
"15" = '''
:sup:`15` Beṉə' lɉuežɉa' quinga bito chəsə'əzožene' can' chaquele, la' ṉe'e naquə tempran. 
'''
"16" = '''
:sup:`16` Bachac can' bzoɉ de'e profet Joelən' ben' be' xtižə' Diozən' cana', bzoɉe' de'en gwna Diozən', nan: 
'''
"17" = '''
:sup:`17` Catə' bazon əžin tyemp par šo'o fin c̱he yežlyon' nada' Dioz gona' par nic̱h Spirit c̱hia'anə' yedəson len beṉə' ža' doxen lao yežlyon'. Na' gona' par nic̱h xi'iṉle ca' so'e xtiža'anə' na' beṉə' byo xcuidə' ca' yesə'əle'idaogüe'ene' bi de'en gona' par yesə'əle'idaogüe'ene', na' güe'elena' beṉə' byo golə ca' dižə' lao bišgal c̱hega'aque'enə'. 
'''
"18" = '''
:sup:`18` Na' yoguə' beṉə' ca' chso'on xšina'anə' ḻa'aṉə' beṉə' byo o ḻa'aṉə' no'olə, yedəso Spirit c̱hia'anə' len ḻega'aque' par nic̱h so'e xtiža'anə'. 
'''
"19" = '''
:sup:`19` Gona' par nic̱h gaquə de'en cui noṉə' le'i ḻe'e yoban' na' lao yežlyon'. Gwlo'a yeḻə' guac c̱hia'anə' len chen, len yi' na' len žen de'en naquə ca beɉw. 
'''
"20" = '''
:sup:`20` Cuich əgwse'eni' bgüižən', nach bio'onə' yeyaquən xṉa ca color c̱he chen antslə ze'e əžin ža yida' de'e yoblə par c̱hoglaogua'an c̱he yoguə'əḻoḻ beṉə' šə non' napə doḻə', nadan' naca' X̱anḻe. Gaquən to ža žialao xen, na' gwlo'a yeḻə' guac xen c̱hia'anə'. 
'''
"21" = '''
:sup:`21` Na' gaquə de que notə'ətezə beṉə' yesə'əṉab goclen laogua', nada' naca' X̱anḻe gona' par nic̱h cui žɉəya'aque' lao yi' gabiḻ. Can' gwna Diozən' na' bzoɉ de'e profet Joelən' ḻen, ben' be' xtižə' Diozən' cana'. 
'''
"22" = '''
:sup:`22` Na' le'e beṉə' Izrael gwlaž c̱hia', ḻegwzenag c̱hia'. Ca naquə Jeso'osən' ben' naquə beṉə' Nasaretən', Diozən' blo'ine' le'e de que naque' beṉə' zaque'e. Diozən' bene' par nic̱h Jeso'osən' bene' miḻagr na' bichlə de'e zaquə' yebanecho par ble'ile, can' ṉezczelenə'. 
'''
"23" = '''
:sup:`23` Lao yeḻə' ṉeze c̱he Diozən' bin' ze'e gaquə c̱he Jeso'osən', bsi'e xṉeze par nic̱h Jodən' benene' lao na'alen' na' benḻe par nic̱h beṉə' mal ca' gwso'ote'ene' boso'ode'ene' ḻe'e yag corozən'. 
'''
"24" = '''
:sup:`24` Pero na' Diozən' boḻis bosbane'ene' ladɉo beṉə' guat ca', c̱hedə' bito gwzoi yeḻə' gotən' ṉabia'an ḻe'. 
'''
"25" = '''
:sup:`25` Quinga bzoɉ de'e Rei Dabin' xtižə' Jeso'osən' gan' nyoɉ Xtižə' Diozən' nan: Ṉezda' de que X̱ana' Diozən' zoe' len nada' do tyempte na' chaclene' nada' par nic̱h cui bi chžeba'. 
'''
"26" = '''
:sup:`26` De'e na'anə' zoa' mbalaz na' cho'a dižə' can' chebeida' na' ṉezda' yoḻis yosbane' nada' ladɉo beṉə' guat ca' catə' bagota'. 
'''
"27" = '''
:sup:`27` Dioz c̱hia' ṉezda' bito yocua'aṉo' nada' gan' ža' beṉə' guat ca', ni que go'o latɉə gožə' cuerp c̱hia'anə', nadan' naca' Xi'iṉon' na' naquə la'aždaogua'anə' xi'ilažə'. 
'''
"28" = '''
:sup:`28` Bablo'ido' nada' naquən' gona' par nic̱h əbana' zeɉḻicaṉe na' ḻechguaḻe mbalaz soa' yedote de'en zoleno' nada'. 
'''
"29" = '''
:sup:`29` Beṉə' Izrael, ṉezecho de que de'e x̱axta'ocho Rei Dabin' gote' na' boso'ocuaše'ene'. Na' nombi'acho yo'o de'en zo gan' boso'ocuaše'ene'. 
'''
"30" = '''
:sup:`30` Na' de'e Rei Dabin' ža be'e dižə' can' bzeɉni'i Diozən' ḻe' cana'. Gwne' naquən segor can' ben Diozən' lyebe de que to beṉə' galɉə lao dia c̱he'enə' ṉabi'e Izraelən' can' gwnabia' ḻe'enə'. 
'''
"31" = '''
:sup:`31` Diozən' bene' par nic̱h de'e Rei Dabin' gwṉezene' can' gaquə na' de'e na'anə' be'e dižə' c̱he Cristən' ben' babseḻə' Diozən' par chaclene' ṉasyon c̱hechon'. Gwne' de que Cristən' yebane' na' bito yega'aṉe' gan' ža' beṉə' guat ca' na' nic gožə' cuerp c̱he'enə'. 
'''
"32" = '''
:sup:`32` Ṉa'a ža, Diozən' boḻis bosbane' Jeso'osən' ladɉo beṉə' guat ca' na' neto' naquəto' testigw de que beyas bebane'enə'. 
'''
"33" = '''
:sup:`33` Na' Diozən' len yeḻə' guac c̱he'ene' bene' par nic̱h beyep Jeso'osən' gan' zoe'enə' na' chnabi'e txen len ḻe'. Na' Diozən' bnežɉue'ene' Spirit c̱he'enə' can' bene' lyebe. Na' Jeso'os na'anə' babene' miḻagr nga de'en babenele na' de'en bable'ile, babene' par nic̱h zedəso Spiritən' len neto'. 
'''
"34" = '''
:sup:`34` Caguə de'e Rei Dabi na' ben' beyep yoban', sino de'e Dabin' bzoɉe' c̱he Jeso'osən' gwne': X̱ancho Diozən' gože' X̱ana'anə': “Gwche'edo' cuita' nga ṉabi'acho txen, 
'''
"35" = '''
:sup:`35` na' gona' par nic̱h ṉitə' de'e ca' chso'on contr le' na' beṉə' contr c̱hio' ca' xni'onə'.” 
'''
"36" = '''
:sup:`36` Na' yoguə' chio'o beṉə' Izrael cheyaḻə' ṉezecho de'en ngan' c̱he Jeso'osən' ben' betle bda'alene' ḻe'e yag corozən'. Diozən' gwleɉe'ene' par nic̱h naque' X̱anchon' na' naque' Cristən', zeɉe dižə' ben' bseḻe'e par chaclene' ṉasyon c̱hechon'. Can' gwna Bedən' gože' beṉə' Izrael ca' zɉənžaguən'. 
'''
"37" = '''
:sup:`37` Na' catə' beṉə' ca' zɉənžaguən' gwse'enene' xtiže'enə' de'e juisy de'e gwsa'aquene' ḻo'o la'ažda'oga'aque'enə', nach gwse'e Bedən' na' apostol ca' yeḻa': ―Beṉə' gwlaž, ¿bin' cheyaḻə' gonto' ža? 
'''
"38" = '''
:sup:`38` Nach Bedən' gože' ḻega'aque': ―Cheyaḻə' yediṉɉele xtoḻə'əle ca' par nic̱h Diozən' yezi'ixene' c̱hele na' c̱hoale nis par yesə'əṉeze beṉə' de que bachonḻilažə'əle Jesocristən'. Nach Diozən' goṉe' le'e Spirit c̱he'enə' son ḻo'o yic̱hɉla'ažda'olen'. 
'''
"39" = '''
:sup:`39` Diozən' goṉe' notə'ətezle Spirit c̱he'enə' can' none' lyebe, le'e na' xi'iṉle ca' na' notə'ətezə beṉə' zitə', la' chnežɉue'en yoguə' beṉə' chbeɉe' par chsa'aque' xi'iṉe'. 
'''
"40" = '''
:sup:`40` Nach Bedən' be'elene' ḻega'aque' dižə' zan, na' gwṉeyoine' ḻega'aque' gože': ―Ḻeyechoɉ lao de'e malən' de'en chso'onchgua beṉə' ca' cui zɉənombia' Diozən'. 
'''
"41" = '''
:sup:`41` Ca' goquən' beṉə' ca' gwse'eɉḻe' c̱he dižə' de'en be' Bedən' gosə'əchoe' nis. Na' lao žanə' šoṉa mil beṉə' ca' gwso'onḻilaže'e Jeso'osən' na' gwsa'aque' txen len yeziquə'əchlə beṉə' bachso'onḻilažə'əcze' ḻe'. 
'''
"42" = '''
:sup:`42` Yogue'e gwnitə'ətezə gwnite'e gosə'ənaogüe' de'en boso'osed boso'olo'i apostol ca' ḻega'aque' na' gwsa'aque' tozə len yeziquə'əchlə beṉə' gwso'onḻilažə' Jeso'osən' na' gwse'eɉ gwsa'ogüe' txen na' gwnitə'ətezə gwnite'e gwso'one' orasyonṉə' txen. 
'''
"43" = '''
:sup:`43` Na' yoguə'əzə beṉə' besyə'əbanene' can' gwso'on apostol ca' miḻagr zan len yeḻə' guac c̱he Diozən'. 
'''
"44" = '''
:sup:`44` Na' beṉə' ca' bachso'onḻilažə' Jesocristən' gwsa'aque' tozə na' gwso'one' tozə yoguə'əḻoḻ de'en zɉədeine'. 
'''
"45" = '''
:sup:`45` Na' gwso'ote'e byen c̱hega'aque'enə' na' bichlə de'e ca' zɉədeine' na' mech de'en besə'əle'ine' c̱hein' gosə'əyise'en entr yoguə'əḻoḻga'aque' segon de'en besə'əyažɉe to toe'. 
'''
"46" = '''
:sup:`46` Na' tža tža besə'ədopə besə'əžague' yo'odao' əblaonə' na' ḻeczə gwse'eɉ gwsa'ogüe' txen liž to toga'aque' na' gwnite'e mbalaz na' besyə'əbeine' gwso'one' txen. 
'''
"47" = '''
:sup:`47` Gwnitə'ətezə gwnite'e gwso'elaogüe'e Diozən'. Na' gwsa'azlažə' beṉə' yeziquə'əchlə can' gwso'one'enə'. Na' tža tža X̱ancho Diozən' bene' par nic̱h gwyanch beṉə' ca' gwso'onḻilažə' Jesocristən'. 
'''
