[2]
"1" = '''
:sup:`1` Na' goc to c̱hopə ža gwza' Jeso'osən' Capernaunṉə' catə' beyeɉe' de'e yoblə, na' gwse'ene beṉə' de que babežin Jeso'osən' liže'enə'. 
'''
"2" = '''
:sup:`2` Na' lgüegwzə besə'əžag beṉə' zan liže'enə' xte bitoch bi latɉə gotə' ḻo'o yo'o c̱he'enə' nic cho'a puertən' par šo'och beṉə'. Na' lao chsed chlo'i Jeso'osən' ḻega'aque' xtižə' Diozən', besə'əžin tap beṉə' zɉənḻene' to beṉə' nat to part cuerp c̱he'enə', zɉənx̱oe'ene' to lao cam dao'. 
'''
"3" = '''
:sup:`3` Na' catə' gwsa'acbe'ine' cui gaquə yesə'əžinḻene' beṉə' güe'enə' gan' zo Jeso'osən' tant beṉə' zan ža'anə', gwse'epe' yic̱hɉo'olə. Na' boso'osalɉue' yic̱hɉo'onə' zaquə' gan' zo Jeso'osən' nach boso'oletɉe' be'enə' len xcame'enə'. 
'''
"4" = '''
:sup:`4` Na' gocbe'i Jeso'osən' de que gwso'onḻilažə' beṉə' ca' zɉənḻen beṉə' güe'enə', nach gože' beṉə' güe'enə': —Xi'iṉdaogua'a, babezi'ixena' xtoḻo'onə'. 
'''
"5" = '''
:sup:`5` Pero baḻə beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' zɉəchi'e ḻo'o yo'onə'. Na' catə' gwse'enene' dižə' ca' be' Jeso'osən', gwso'one' xbab ḻo'o yic̱hɉla'ažda'oga'aque'enə': 
'''
"6" = '''
:sup:`6` —¿Bixc̱hen' choe' benga dižə' quinga? Chžia chnite'e Diozən' ca de'en ne' de que chezi'ixene' xtoḻə' beṉac̱hən'. Notono gaquə yezi'ixen xtoḻə' beṉac̱hən' šə caguə tozə Diozən'. 
'''
"7" = '''
:sup:`7` Jeso'osən' ḻe'e gocbe'iteine' bi xbabən' gwso'one'enə', nach gože' ḻega'aque': —¿Bixc̱hen' chonḻe xbabən' ca' ḻo'o yic̱hɉla'ažda'olenə'? 
'''
"8" = '''
:sup:`8` Šə con yapa'ane' de que babezi'ixena' xtoḻe'enə', bito ṉezele šə napa' yeḻə' gwnabia' par yezi'ixena'an. Pero šə yapa'ane': “Gwyas beyoa' xcamo'onə' na' beyeɉ ližo'onə' to šao' to güen”, guatə'əbia' šə napa' yeḻə' gwnabia'anə' par gaquə can' nia'anə'. 
'''
"9" = '''
:sup:`9` Na' ṉa'a gona' par nic̱h əṉezele de que napa' yeḻə' gwnabia' lao yežlyo nga par yezi'ixena' xtoḻə' beṉac̱hən', nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. Nach gože' beṉə' güe'enə': 
'''
"10" = '''
:sup:`10` —Nada' əchnia' le', gwyas beyoa' xcamo'onə' na' beyeɉ ližo'onə' to šao' to güen. 
'''
"11" = '''
:sup:`11` Nach ḻe'e gwyasseste be'enə', na' beyoa' xcame'enə' beze'e zɉəyede' liže', chosə'əgüiate' beṉə' ca' nite'enə'. Na' yoguə' beṉə' ca' ža'anə' besyə'əbanene' na' gwso'elaogüe'e Diozən' gosə'əne': —Bitoṉə' le'icho gaquə ca de'e nga bagoc. 
'''
"12" = '''
:sup:`12` Gwde na' Jeso'osən' gwyeɉe' cho'a nisda'onə' de'e yoblə na' beṉə' zan besə'əžag gan' zoe'enə' nach bsed blo'ine' ḻega'aque'. 
'''
"13" = '''
:sup:`13` Na' catə' beyož bzeɉni'i Jeso'osən' ḻega'aque' beze'e na' lao zɉəyede'enə' ble'ine' to beṉə' goc̱hixɉw, beṉə' le Lebi xi'iṉ to beṉə' le' Alfeo, chi'e latɉə gan' chesə'əc̱hixɉue'enə'. Na' Jeso'osən' gože'ene': —Da len nada'. Nach Lebin' gwzože'e ɉənaogüe'ene'. 
'''
"14" = '''
:sup:`14` Na' goquən' chi' Jeso'osən' liž Lebin' len disipl c̱he' ca' chsa'ogüe'. Na' nitə' beṉə' zan beṉə' goc̱hixɉw ca' na' nochlə beṉə' güen de'e mal ca' chsa'olene' ḻega'aque'. Nitə' beṉə' zan c̱hedə' zane' choso'ozenague' c̱he' na' chso'onḻilaže'ene'. 
'''
"15" = '''
:sup:`15` Na' beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' na' len beṉə' fariseo ca' catə' besə'əle'ine' chi' Jeso'osən' chaolene' beṉə' goc̱hixɉw ca' na' yebaḻə beṉə' güen de'e mal ca', gwse'e disipl c̱he' ca': —Malən' chon maestr c̱helen' che'eɉ chaogüe' txen len beṉə' goc̱hixɉw na' nochlə beṉə' güen de'e mal beṉə' cui chonḻento' txen. 
'''
"16" = '''
:sup:`16` Na' catə' bene Jeso'osən' xtižə'əga'aque'enə', gože' ḻega'aque': —Beṉə' cui chsa'acšene bito chesə'əyažɉene' beṉə' güen rmech. Beṉə' ca' chsa'acšene ḻega'aque'enə' chesə'əyažɉene' beṉə' güen rmech. Nada' za'a zedəyena' par nic̱h beṉə' ca' zɉəṉeze de que zɉənaque' beṉə' güen de'e mal yesyə'ədiṉɉene' xtoḻə'əga'aque'enə', pero bito zedəyena' par nic̱h beṉə' ca' chsa'aquene' bazɉənaque' beṉə' güen yesyə'ədiṉɉene' xtoḻə'əga'aque'enə'. 
'''
"17" = '''
:sup:`17` Na' goquən' to ža catə' disipl c̱he Juanṉə' na' disipl c̱he beṉə' fariseo ca' nite'e sin cui chse'eɉ chsa'ogüe'. Na' ɉa'ac baḻə beṉə' lao Jeso'osən' na' gwse'ene': —Disipl c̱he Juanṉə' na' ḻeczə disipl c̱he beṉə' fariseo ca' chnite'e zan las sin cui chse'eɉ chsa'ogüe' par chso'ela'oche' Diozən'. Pero disipl c̱hio' ca' chse'eɉ chsa'ogüe'. ¿Bixc̱hen' ža? 
'''
"18" = '''
:sup:`18` Nach Jeso'osən' gože' ḻega'aque': —Catə' chac to yeḻə' gošagna' beṉə' migw c̱he be'enə' chžagna'anə' chse'eɉ chsa'ogüe'. Na' ca'aczən' naquən len nada' na' len disipl c̱hia' ca', chse'eɉ chsa'ogüe' lao ṉe'e zoa' len ḻega'aque'. 
'''
"19" = '''
:sup:`19` Catə'əchən' əžin ža yesə'əc̱he'ex̱ax̱ɉ beṉə' contr c̱hia' ca' nada', cana'achən' əchoɉ catə' cuich əse'eɉ əsa'o disipl c̱hia' ca'. 
'''
"20" = '''
:sup:`20` Notono beṉə' zo beṉə' chc̱hine' to pedas lachə' cuiṉə' x̱oa nis par yoda' xa gole'enə' de'en bac̱h chyoe. Šə can' gone', catə' c̱hib xe'enə', yebe' lachə' cobən' na' əc̱hezəchən ḻen. 
'''
"21" = '''
:sup:`21` Na' ḻeczə ca' notono zo beṉə' chgue'e bino cobən' ḻo'o yid golən'. Šə gone' ca', bino cobən' əc̱hezən yid golən' na' lalɉə binon' na' cuiayi' yidən'. Cle la' cheyaḻə' que'e bino cobən' ḻo'o yid cobə. Jeso'osən' gwne' ca' par bzeɉni'ine' ḻega'aque' de que bito gaquə yesə'ənaogüe' costombr gol c̱hega'aque'enə' na' yesə'ənaotie' de'en chsed chlo'ine'. 
'''
"22" = '''
:sup:`22` Na' gozaquən' to ža dezcanz Jeso'osən' gwdie' len disipl c̱he' ca' gan' nyaž trigon', nach disipl c̱he' ca' gosə'əlec̱hɉe' trigon' lao gosə'ədi'enə'. 
'''
"23" = '''
:sup:`23` Nach besə'əle'i baḻə beṉə' fariseo ca' can' gwso'on disipl ca' na' gwse'e Jeso'osən': —Bgüiašc can' chso'on disipl c̱hio' ca' žin de'e cui de lsens goncho ža dezcanzən'. 
'''
"24" = '''
:sup:`24` Na' Jeso'osən' gože' ḻega'aque': —¿Ecabi za'alažə'əle de'en bablable can' ben de'e Rei Dabin' ca tyemp catə'ən goc Abiatarən' bx̱oz əblaoch? Nan de que to ža cui gotə' de'e əsa'o de'e Dabin' len beṉə' lɉuežɉe' ca' na' gosə'ədone'. Nach gwyeɉe' ḻo'o yo'odao' əblao c̱he c̱hio'o beṉə' Izrael. Na' gwxi'e yetxtil de'en bazɉəncua' bx̱oz ca' par Diozən', na' gwsa'ogüe'en len beṉə' lɉuežɉe' ca' ḻa'aṉə'əczə cui zɉənaque' bx̱oz, len yetxtilən' bito de lsens par gao notə'ətezə beṉə' ḻen, letga bx̱oz ca' chac əsa'ogüe'en. 
'''
"25" = '''
:sup:`25` Na' ḻeczə gwna Jeso'osən': —Diozən' bene' beṉac̱hən' na' techlə gwleɉe' to ža lao xman par nic̱h beṉac̱hən' gaquə so'one' dezcanz. Bito gwleɉ Diozən' ža dezcanzən' parzə nic̱h so'omba'aṉe'en. 
'''
"26" = '''
:sup:`26` Naquən lao na'a əṉia' bin' naquən güen goncho ža dezcanzən', nada' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. 
'''
