[2]
"1" = '''
:sup:`1` Xi'iṉdaogua'a, chzoɉa' le'e cart nga par nic̱h cui gonḻe de'e malən'. Pero na' šə no chio'o goncho de'e malən', zo beṉə' chṉe' fabor chio'o lao X̱acho Diozən', ḻe'enə' Jesocristən' ben' zdaczə ḻicha. 
'''
"2" = '''
:sup:`2` Gwdixɉue' xtoḻə'əchon' par nic̱h chio'o chonḻilažə'əchone' zocho binḻo len Diozən'. Na' caguə xtoḻə' chio'o na'azənə' gwdixɉue' sino xtoḻə' yoguə'əḻoḻ beṉac̱hən'. 
'''
"3" = '''
:sup:`3` Na' šə choncho can' non Diozən' mendadən' ṉezecho de que banombi'achone'enə'. 
'''
"4" = '''
:sup:`4` Šə nacho de que nombi'achone' na' cabi choncho can' none' mendadən', naccho beṉə' güenḻažə' na' bito zdalencho dižə' ḻin'. 
'''
"5" = '''
:sup:`5` Pero ṉezecho ngodə'əcho txen len Diozən' šə choncho con can' ne'enə'. Na' catə' choncho con can' ne'enə' de'e ḻiczə chaquecho c̱he' can' cheyaḻə'. 
'''
"6" = '''
:sup:`6` Šə nacho de que zotezə zocho len Diozən', cheyaḻə' sotezə socho goncho de'e güen can' ben Jesocristən'. 
'''
"7" = '''
:sup:`7` Beṉə' bišə', chzoɉa' le'e par əṉia' de'en non Cristən' mendad goncho. De'en none' mendad goncho caguə naquən de'e cobənə' sino de'e ṉezczele dezd catə'ən gwzolao chonḻilažə'əlene' na'anə'. Guaquə əṉacho de que naquən de'e golə c̱hedə' ḻeczənṉə' babenele bedote. 
'''
"8" = '''
:sup:`8` Pero ḻeczə guaquə əṉacho de que de'en none' mendad goncho de'en chzoɉa' c̱hei nga naquən de'e cobə c̱hedə' babla' be'eni' c̱he Cristən' len beṉac̱hən' na' de'e malən' de'en gwxaquə'əlebe ca de'e žc̱hoḻən' bachzolao chde c̱hei. Cristən' blo'ine' chio'o de que chaquene' c̱hecho. De'e na'anə' ṉezecho naquən de'e žialao xen gaque c̱he lɉuežɉcho can' none' mendadən'. 
'''
"9" = '''
:sup:`9` Šə nacho de que yo'o be'eni' c̱he Cristən' ḻo'o yic̱hɉla'ažda'ochon' pero šə chgue'i lɉuežɉcho, ṉe'e nc̱hoḻ yic̱hɉla'ažda'ochon'. 
'''
"10" = '''
:sup:`10` Na' šə chaquecho c̱he lɉuežɉcho yo'oczə be'eni' c̱he Cristən' ḻo'o yic̱hɉla'ažda'ochon' na' bitolɉa əxopcho goncho de'e malən'. 
'''
"11" = '''
:sup:`11` Pero šə zocho chgue'i lɉuežɉcho, nc̱hoḻ yic̱hɉla'ažda'ochon' na' zdalenczcho de'e malən'. Na' šə can' choncho, bito choncho xbab gan' yežincho c̱hedə' nc̱hoḻ yic̱hɉla'ažda'ochon' por ni c̱he de'e mal de'en chonchon'. 
'''
"12" = '''
:sup:`12` Chzoɉa' le'e xi'iṉdaogua'a c̱hedə' Diozən' babezi'ixene' c̱hecho laogüe de'en bagwdixɉw Jesocristən' xtoḻə'əchon'. 
'''
"13" = '''
:sup:`13` Chzoɉa' le'e x̱axna' bi'i xcuidə' c̱hedə' nombi'ale Jesocristən' ben' bazoczə catə'ən gwxe yežlyon'. Chzoɉa' le'e beṉə' güego' beṉə' cheban c̱hedə' bac̱h gwzoile cui cheɉḻe'ele c̱he gwxiye'enə'. Chzoɉa' le'e bidao' bi'i xcuidə', c̱hedə' banombi'ale X̱acho Diozən'. 
'''
"14" = '''
:sup:`14` Chzoɉa' le'e x̱axna' bi'i xcuidə' c̱hedə' banombi'ale Jesocrist ben' bazoczə catə'ən gwxe yežlyon'. Ḻeczə chzoɉa' le'e beṉə' güego' beṉə' cheban c̱hedə' bachc̱hinḻe fuers balor de'en choṉ Cristən' par yic̱hɉla'ažda'ochon'. Ngo'o yic̱hɉtezle Xtižə' Diozən' na' bagwzoile cui cheɉḻe'ele c̱he gwxiye'enə'. 
'''
"15" = '''
:sup:`15` Bito selažə'əle gacle tozə len beṉə' ca' cui zɉənombia' Diozən', na' ḻeczə bito selažə'əle gonḻe can' chso'one'enə'. Notə'ətezcho šə chzelažə'əcho goncho can' chso'on beṉə' ca' cui zɉənombia' Diozən', bitoṉə' gaquecho c̱he X̱acho Diozən'. 
'''
"16" = '''
:sup:`16` Beṉə' ca' cui zɉənombia' Diozən' chso'one' de'e mal de'en chzelažə' la'ažda'omalga'aque'enə', na' chso'one' de'e mal de'en chəsə'əzelaže'e so'one' por ni c̱he šə bi de'en chəsə'əle'ine', na' ḻeczə chsa'alaže'e. Yoguə' de'e ca' chso'one' bito za'aquən c̱he X̱acho Diozən', sino za'aquən c̱he gwxiye'enə'. 
'''
"17" = '''
:sup:`17` De'e te c̱hei yežlyo nga na' ḻeczə de'e te c̱hei de'e ca' chəsə'əzelažə' beṉə' ca' cui zɉənombia' Diozən'. Pero šə choncho can' chene'e Diozən' nachən' socho zeɉḻicaṉe. 
'''
"18" = '''
:sup:`18` Xi'iṉdaogua'a, bazon əžin ža əžin or yidə ben' gonchgua contr Cristən'. Babzeneto' le'e de que ze'e, na' ṉa'a beṉə' zan bachso'one' contr Cristən'. De'e nan' ṉezecho bazon əžin ža əžin or yidə be'enə' gonchgua contr Cristən'. 
'''
"19" = '''
:sup:`19` Entr chio'onə' besə'əchoɉ beṉə' ca' chso'on contr Cristən', caguə do lažə'əga'aque'enə' gwso'one' txen len chio'o. Žalə' do lažə'əga'aque' gwso'one' txen len chio'o, ṉe'e nite'e len chio'o žalə' ca'. Pero besə'əchoɉe' par nic̱h bla'alaon de que caguə de'e li zɉənaque' chio'o txenṉə'. 
'''
"20" = '''
:sup:`20` Pero na' Cristən' babeṉe' le'e Spirit c̱he Diozən' can' babene' len neto'. De'e na'anə' yoguə'əcho ṉezecho can' na Xtižə' Diozən'. 
'''
"21" = '''
:sup:`21` De'e nga babzoɉa' le'e c̱hedə' nombi'ale dižə' ḻi c̱he Diozən'. Bito əṉacho cui ṉezecho de'en naquə de'e ḻin'. Na' ṉezczecho bitobi de'e güenḻažə' nsa' Xtižə' Diozən'. 
'''
"22" = '''
:sup:`22` Beṉə' güenḻažə'ənə' ben' na c̱he Jeso'osən' de que caguə ḻe'enə' Cristən' Xi'iṉ Diozən', c̱hedə' chzoe' X̱acho Diozən' ca'aḻə na' len Xi'iṉe'enə'. Be'enan' chon contr Cristən'. 
'''
"23" = '''
:sup:`23` Notə'ətezə beṉə' chzo Xi'iṉ Diozən' ca'aḻə, bito zo X̱acho Diozən' len ḻe'. Ben' ṉezene' na' cho'e dižə' de que Jeso'osən' naque' Xi'iṉ Dioz, zo X̱acho Diozən' len ḻe'. 
'''
"24" = '''
:sup:`24` Ḻe'e gontezə ḻegon xbab c̱he de'e ca' babzeneto' le'e dezd catə'ən gwzolao chonḻilažə'əle Cristən'. Šə ca' gonḻe, sotezə sole len X̱acho Diozən' na' len Xi'iṉe'enə'. 
'''
"25" = '''
:sup:`25` Na' de'e nga ben Jesocristən' lyebe len chio'o, de que goṉe' chio'o yeḻə' mban zeɉḻicaṉen'. 
'''
"26" = '''
:sup:`26` De'e ngan' babzoɉa' le'e bi'a dižə' c̱he beṉə' ca' chse'ene'e yesə'əx̱oayag le'e. 
'''
"27" = '''
:sup:`27` Jesocristən' babeṉe' le'e Spirit c̱he Diozən' na' zotezə zon chzeɉni'in le'e yoguə'əḻoḻ de'en cheyaḻə' ṉezele c̱he cuine'. Dižə' ḻin' choe' Spiritən', bito chonḻažə'ən. Na' de'en zon chzeɉni'in le'e, bito chyažɉele nochlə gwsede le'e par əṉezele bin' naquə de'e ḻi. De'e na'anə' ḻesotezə ḻeso len Jesocristən' can' babsed bablo'i Spiritən' le'e. 
'''
"28" = '''
:sup:`28` Na' ṉa'a xi'iṉdaogua'a, cheyaḻə' sotezə socho len Jesocristən' par nic̱h catə'ən yide' de'e yoblə cui žebcho na' cui gwcuašə'əchone' yeto'icho catə'ən le'ichone'. 
'''
"29" = '''
:sup:`29` Ca naquə ṉezele de que Jesocristən' zdacze' ḻicha, ḻe'egatezə ca' cheyaḻə' əṉezele de que yoguə'əcho šə zotezə zocho choncho de'e güen naccho xi'iṉ Dioz. 
'''
