[4]
"1" = '''
:sup:`1` Ṉe'e chso'elente Bedən' na' Juanṉə' beṉə' ca' dižə' catə' besə'əžin baḻə bx̱oz c̱he beṉə' Izrael ca', na' beṉə' gwnabia' c̱he yo'odao' əblao c̱hega'aque'enə' na' beṉə' sadoseo ca' beṉə' ca' cui chse'eɉḻe'e de que yesyə'əban beṉə' guat ca'. 
'''
"2" = '''
:sup:`2` Beṉə' sadoseo ca' chəsə'əže'e de'en choso'osed choso'olo'i Bedən' na' Juanṉə' beṉə' ca' zɉənžaguən', choso'ozeɉni'ine' ḻega'aque' de que gwžin ža catə' yesyə'əban beṉə' guat ca' c̱hedə' beban Jeso'osən'. 
'''
"3" = '''
:sup:`3` Na' beṉə' blao ca' gosə'əzene' Bedən' len Juanṉə' na' gosə'əyix̱ɉue' ḻega'aque' ližyan' sin cui gwsa'ogüe' xya c̱hega'aque' can' cheyaḻə', c̱hedə' bachex̱ɉw že'enə' na' bito goḻə'əch so'one' yeḻə' jostis c̱hega'aque'enə' že'enə'. 
'''
"4" = '''
:sup:`4` Na' ca naquə beṉə' ca' gwse'ene choe' Bedən' na' Juanṉə' xtižə' Diozən' zane' gwso'onḻilaže'e Cristən', na' txen len beṉə' ca' bagwso'onḻilaže'ene' antslə gwnitə' gueyə' mil beṉə' byo cui cuent no'olə. 
'''
"5" = '''
:sup:`5` Na' beteyo beṉə' gwnabia' c̱he beṉə' Izrael ca', beṉə' golə blao ca' na' beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e Moisezən' besə'ədopə besə'əžague' Jerosalenṉə' len Anasən' ben' naquəch bx̱oz əblao na' len Caifasən' na' Juanṉə' na' Ljandr na' nochlə beṉə' ca' zɉənaque' bišə' lɉuežɉ ben' naquəch bx̱oz əblaon'. 
'''
"6" = '''
:sup:`6` Nach gwso'one' mendad ɉəsə'əxi'e Bedən' na' Juanṉə' na' gosə'əṉabene' ḻega'aque': ―¿Non' ben lsens c̱hele par beyonḻe be'enə' nxiṉɉən'? o ¿non' ben mendad par beyonḻene'? 
'''
"7" = '''
:sup:`7` Na' ca naquə Spirit c̱he Diozən' gwnabia'an yic̱hɉla'aždao' Bedən' nach benən par nic̱h gože' beṉə' ca': ―Le'e beṉə' gwnabia' na' beṉə' golə beṉə' blao c̱he Izraelən', chṉable nac goquən' beyonto' be'enə' nxiṉɉ ṉi'enə'. 
'''
"8" = '''
:sup:`8` Yoguə'əle cheyaḻə' gwzenagle na' ənia' le'e, de que le'e betle Jesocristən' be'enə' naquə beṉə' Nasaret, bda'alene' to ḻe'e yag coroz, pero Diozən' boḻis bosbane'ene' ladɉo beṉə' guat ca', na' Jesocrist nan' bene' yeḻə' guac beyaque benga. 
'''
"9" = '''
:sup:`9` Jesocristən' naque' ḻe'ezelaogüe beṉə' zaque'e, pero bito bzenagle c̱he'. De'e na'anə' gwxaquə'əlebene' ca to yeɉ de'en naquə ḻe'ezelaogüe de'e güen na' le'e gwxaquə'əlebele ca beṉə' güen yo'o beṉə' ɉəsə'əc̱ho'on yeɉən' de'e naquəch yeɉ güen, pero yeɉən' banaquən yeɉ squin ṉa'a. 
'''
"10" = '''
:sup:`10` Tozə Jesocristən' guaquə yebeɉe' beṉə' xni'a de'e malən', na' notono nochlə zo doxen lao yežlyon' beṉə' gaquə yebeɉ chio'o xni'a de'e malən' sino tozə Jesocristən'. 
'''
"11" = '''
:sup:`11` Besyə'əbane beṉə' gwnabia' ca' can' boži'i Bedən' na' Juanṉə' xtižə'əga'aque'enə' sin cui besə'əžebe', len nacbia' zɉənaque' beṉə' yix̱ə' na' bito zɉənsedteque'. Nach gwsa'acbe'ine' de que beṉə' ca' bito chesə'əžebe' c̱hedə' bagosə'ədalene' Jeso'osən'. 
'''
"12" = '''
:sup:`12` Na' de'en zecha ben' beyaque ṉi'enə' txen len Bedən' na' Juanṉə' bito besyə'əžele beṉə' gwnabia' ca' bi xya sa'ogüe' c̱hega'aque'. 
'''
"13" = '''
:sup:`13` Nach besyə'əbeɉe' apostol ca' fuerlə žlac boso'oxi'e entr lɉuežɉga'aque' naclə so'one'. 
'''
"14" = '''
:sup:`14` Na' beṉə' gwnabia' ca' gwse'e lɉuežɉga'aque': ―¿Bi goncho len beṉə' quinga? Yoguə' beṉə' ža' Jerosalen nga zɉəṉezene' de que gwso'one' to miḻagr xen na' bito gaquə ye'echo beṉə' de que bito gwso'one' miḻagrən'. 
'''
"15" = '''
:sup:`15` Ḻetechozə goncho par nic̱h cui gasə' lalɉə dižə' de'en chso'enə'. De'e na'anə' cheyaḻə' ye'echo ḻega'aque' gatə' castigw gual c̱hega'aque' šə so'eche' xtižə' Jeso'osən'. 
'''
"16" = '''
:sup:`16` Nach gwsa'axe' Bedən' na' Juanṉə' de'e yoblə na' gwse'e ḻega'aque' cuich so'e dižə' c̱he Jeso'osən' na' cuich no yoso'osed yoso'olo'ine' c̱he'. 
'''
"17" = '''
:sup:`17` Nach Bedən' na' Juanṉə' bosyo'oži'en gwse'e ḻega'aque': ―Ḻegon xbab c̱he de'e nga, ¿əchaquele chene'e Diozən' gwzenagto' c̱hele o šə chene'ene' gwzenagto' c̱he'enə' ža? 
'''
"18" = '''
:sup:`18` Bito gaquə cuezəto' cuich güe'eto' dižə' c̱he de'e ca' bable'ito' na' babeneto' c̱he Jeso'osən'. 
'''
"19" = '''
:sup:`19` Na' de'e zan de'e gwse' beṉə' gwnabia' ca' ḻega'aque' par yoso'ošebe' ḻega'aque'. Pero na' bito besə'əželene' naclə so'one' ḻega'aque' castigw c̱hedə' beṉə' zan chso'e yeḻə' chox̱cwlen c̱he Diozən' de'en beyaque be'enə'. Mazəchlə c̱hoa izene' na' dezd golɉtie' cui goquə se'e. Na' beṉə' gwnabia' ca' cui gwse'enene' yoso'oše'e beṉə' zan ca', de'e na'anə' bosyo'osane' Bedən' na' Juanṉə'. 
'''
"20" = '''
:sup:`20` Na' Bedən' len Juanṉə' catə' bosyo'osan beṉə' gwnabia' ca' ḻega'aque' ɉəya'aque' gan' nitə' yeziquə'əchlə beṉə' ca' chso'onḻilažə' Cristən' na' gwso'elene' ḻega'aque' dižə' yoguə'əḻoḻ can' əgwse' bx̱oz əblao ca' na' beṉə' golə blao ca' ḻega'aque'. 
'''
"21" = '''
:sup:`21` Na' beṉə' ca' catə' gwse'enene' dižə'ən tozə can' gwso'one' xbab len ḻega'aque' na' gwso'one' orasyonṉə' lao X̱acho Diozən' gosə'əne': ―X̱anto' Dioz, len' beno' yoban' na' yežlyon' na' nisda'onə'. Len' beno' beṉac̱h, bia ca' chsa'aš na' biquə'əchlə de'e zɉəde, na' len' chnabi'o doxenḻə. 
'''
"22" = '''
:sup:`22` Na' Spirit c̱hio'onə' benən par nic̱h de'e Rei Dabin' bzenague' c̱hio' na' bzoɉe' dižə' quinga de'en nan: Beṉə' ca' cui zɉənaquə beṉə' Izrael chsa'ase' contr le' X̱anto' Dioz, pero bitoczə gaquə can' chso'one' xbabən'. 
'''
"23" = '''
:sup:`23` Beṉə' gwnabia' c̱he ṉasyon ca' na' c̱he yež ca' txenṉə' zɉənaque' chso'one' contr le' X̱anto' Dioz, na' contr Xi'iṉo' Cristən' ben' bseḻo'o par gaquəlene' ṉasyon Izrael c̱heto' nga. 
'''
"24" = '''
:sup:`24` Na' lao' syoda ngan' besə'ədobə Rei Erodən' na' Ponsio Pilatən' na' beṉə' cui zɉənaque' beṉə' Izrael, na' len beṉə' Izrael ca'. Na' yogue'e gwso'one' txen par gwso'ote' Xi'iṉo' Jeso'osən' ben' naquə beṉə' la'aždao' xi'ilažə' juisy, ben' gwleɉo' par gaquəlene' ṉasyon c̱heto' nga. 
'''
"25" = '''
:sup:`25` Gwso'one' can' bsi'o xṉeze gaquə na' can' gwdix̱ɉui'o cana'ate. 
'''
"26" = '''
:sup:`26` Na' ṉa'a ža X̱anto', bgüia can' chso'on beṉə' gwnabia' ca' chse'enene' yoso'ošebe' neto' beṉə' güen žin c̱hio', na' goclen neto' par nic̱h cui žebto' güe'eto' xtižo'onə'. 
'''
"27" = '''
:sup:`27` Na' catə' güe'eto' xtižo'onə' blo'ešga yeḻə' guac c̱he Xi'iṉo' Jeso'osən' beṉə' la'aždao' xi'ilažə' juisyən' ca de'en gaquə no miḻagr, na' yesyə'əyaque no beṉə' chsa'acšene na' gaquə bichlə de'e yesyə'əbane beṉə'. 
'''
"28" = '''
:sup:`28` Na' catə' beyož gwso'one' orasyonṉə' ca' Diozən' bene' par nic̱h gwxo' gan' zɉəndopə zɉənžague'enə' na' Spirit c̱he'enə' bedəṉabia'achən yic̱hɉla'ažda'oga'aque'enə' na' goclenən ḻega'aque' par gwso'e xtiže'enə' sin cui besə'əžebe'. 
'''
"29" = '''
:sup:`29` Na' yoguə' beṉə' ca' gwso'onḻilažə' Cristən' tozə can' goquə yic̱hɉla'ažda'oga'aque'enə'. Na' yoguə' bi de'en zɉəde c̱hega'aque'enə' gwso'one'en tozə na' notono gwna: “C̱hia' de'e nga”, o “C̱hia' de'e na'”, la' naquən c̱he yoguə'əga'aque'. 
'''
"30" = '''
:sup:`30` Na' apostol ca' gwnitə'ətezə gwnite'e boso'ozeɉni'ine' beṉə' de que Jeso'osən' bebane' ladɉo beṉə' guat ca'. Na' Diozən' goclenchgüe' ḻega'aque' len bi de'en gwso'one' na' bene' par nic̱h beṉə' yeziquə'əchlə gwsa'apəchgüe' ḻega'aque' respet. 
'''
"31" = '''
:sup:`31` Can' goquə bito bi bi goquə faḻt bi de'en besə'əyažɉe beṉə' ca' gwso'onḻilažə' Cristən', c̱hedə' beṉə' ca' gotə' yežlyo c̱hega'aque' o ližga'aque' tgüeɉə gwso'otəga'aque'en. 
'''
"32" = '''
:sup:`32` Na' mech de'en besə'əle'ine' c̱he to ton boso'onežɉue'en apostol ca' na' apostol ca' gosə'əyise'en len beṉə' ca' yeḻa' con noe' byažɉene'en. 
'''
"33" = '''
:sup:`33` Can' ben to beṉə' C̱hipre beṉə' le Jwse. Naque' beṉə' golɉə lao dia c̱he de'e Lebin' na' apostol ca' bosə'əsi'ene' Bernabe, zeɉen dižə' ben' chtipe' lažə'əcho. 
'''
"34" = '''
:sup:`34` Jwse na'anə' bete'e to yežlyo c̱he'enə' na' mech de'en ble'ine' c̱heinə' bnežɉue'en apostol ca'. 
'''
