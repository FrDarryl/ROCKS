[6]
"1" = '''
:sup:`1` Gozde de'e ca' gwyeɉto' len Jeso'osən' yešḻa'alə Nisdao' Galilean'. Na' nisda'onə' ḻeczə nzi'in Nisdao' Tiberias. 
'''
"2" = '''
:sup:`2` Na' beṉə' zan bedəsə'ənao ḻe' c̱hedə' besə'əle'ine' miḻagr ca' de'en chone' cheyone' beṉə' güe' ca'. 
'''
"3" = '''
:sup:`3` Na' gwloeto' to lao ya'a len Jeso'osən' na' na' gwche'eto' len ḻe'. 
'''
"4" = '''
:sup:`4` Na' bazon baozə gaḻə' lṉi c̱he neto' beṉə' Izrael de'en nzi' lṉi pascw. 
'''
"5" = '''
:sup:`5` Na' catə' bgüia Jeso'osən' na' ble'ine' de que baza'ac beṉə' zan gan' zoe'enə', na' gože' Lipən': ―¿Gaxa si'icho de'e əsa'o yoguə' beṉə' quinga? 
'''
"6" = '''
:sup:`6` Jeso'osən' gwne' ca' parzə nic̱h ye' Lipən' nac chaquene' cheyaḻə' gonto', la' baṉezczene' naquən' gone'. 
'''
"7" = '''
:sup:`7` Na' gož Lipən' ḻe': ―Tmil pes cabi gaquen si'icho de'e əsa'ogüe' latə' güeɉən. 
'''
"8" = '''
:sup:`8` Na' zo to disipl c̱he Jeso'osən', ben' le Ndres, bišə' Simon Bedən'. Na' Ndresən' gože' Jeso'osən': 
'''
"9" = '''
:sup:`9` ―Nga zo to bi'i byo na' de gueyə' yetxtil de sebad c̱hebo' na' yec̱hopə beḻ ya'a. Pero bi de gon de'e quinga la' beṉə' zanṉə'. 
'''
"10" = '''
:sup:`10` Nach Jeso'osən' gože' neto': ―Ḻe'e gon mendad yesə'əbe' beṉə' ca'. Chi'ichgua yixye daquə' latɉən', nach gosə'əbe' beṉə' ca' laogüeinə'. Naquə ca do gueyə' mil beṉə' byo cui cuent no'olə na' cui cuent bidao'. 
'''
"11" = '''
:sup:`11` Nach gwxi' Jeso'osən' yetxtil ca'. Na' beyož be'e yeḻə' chox̱cwlen c̱he Diozən' beṉe' c̱he c̱he neto' disipl par be'eto' c̱he beṉə' ca' bazɉəchi'. Na' ḻeczə ca'atezəczə bene' len beḻ ya'a ca'. Be'eto' ḻega'aque' con catə'ətə' de'e gwse'enene'. 
'''
"12" = '''
:sup:`12` Na' catə' beyož gwse'elɉene' nach gože' neto': ―Ḻe'e yetobə pedas ca' de'en bega'aṉ par nic̱h cui bi cuiayi'. 
'''
"13" = '''
:sup:`13` Nach botobəto' pedas ca' de'en besyə'əga'aṉ beyož gwsa'o beṉə' ca', na' goquən šižiṉ žomə lao gueyə' yetxtil de sebadən'. 
'''
"14" = '''
:sup:`14` Na' beṉə' ca' catə' besə'əle'ine' miḻagr de'en ben Jeso'osən' nach gosə'əne': ―De'e ḻiczə bengan' profetən' ben' bagwlezcho seḻə' Diozən' yežlyo nga par gaquəlene' chio'o. 
'''
"15" = '''
:sup:`15` Na' catə' gocbe'i Jeso'osən' de que gwse'enene' yesə'əc̱he'ex̱ax̱ɉene' par so'onene' rei c̱hega'aque'enə', nach bebi'iže'e gozeɉe' ya'ada'onə' toze'. 
'''
"16" = '''
:sup:`16` Na' catə' bex̱ɉw že'enə' neto' disipl c̱he Jeso'osən' beyetɉto' cho'a nisda'onə'. 
'''
"17" = '''
:sup:`17` Na' beyo'oto' to ḻo'o barcw par zɉəyedato' Capernaunṉə'. Bagoḻ, na' Jeso'osən' bitoṉə' yele'e gan' zɉəyedato'onə'. 
'''
"18" = '''
:sup:`18` Na' chas chatə' nisda'onə' la' to be' fuert chec̱hɉ. 
'''
"19" = '''
:sup:`19` Ca do c̱hopə legw babeza'ato' lao nisda'onə' catə' ble'ito' zeza' Jeso'osən' lao nisən' galən' zda barcon'. Na' bžebto'. 
'''
"20" = '''
:sup:`20` Nach gože' neto': ―Nada'anə'. Bito žeble. 
'''
"21" = '''
:sup:`21` Nach neto' chebeito' bego'oto'one' ḻo'o barcon'. Nach ḻe'e bežinteto' cho'a nisda'onə'. 
'''
"22" = '''
:sup:`22` Na' beteyo beṉə' ca' besyə'əga'aṉ yešḻa'alə nisda'onə' bito besyə'əželene' Jeso'osən'. Gwsa'acbe'ine' caguə bi barcw gotə'əch sino yetoga de'en beyo'oto', na' gosə'əṉezene' bito beyo'o Jeso'osən' ḻo'o barcon' gan' beyo'o neto'. 
'''
"23" = '''
:sup:`23` Nach besə'əžin to c̱hopə barcw ca' de'en za'ac syoda de'en nzi' Tiberias, besə'əžinən gaḻə'əzə gan' əgwsa'ogüe' catə'ən gwde be' X̱ancho Jeso'osən' yeḻə' chox̱cwlen c̱he Diozən'. 
'''
"24" = '''
:sup:`24` Na' catə' besə'əle'i beṉə' ca' caguə no Jeso'osən' nḻa'anə', na' ni neto' disipl c̱he', nach besyə'əyo'e ḻo'o barcw dao' ca' na' ɉa'aque' Capernaunṉə' chesyə'əyilɉe'ene'. 
'''
"25" = '''
:sup:`25` Na' catə' besyə'əželene' Jeso'osən' yešḻa'alə nisda'onə' na' gwse'ene': ―Maestr, ¿batə'əquə' bela'o ngan'? 
'''
"26" = '''
:sup:`26` Na' Jeso'osən' gože' ḻega'aque': ―De'e ḻi chnia' le'e, cheyilɉle nada' caguə por ni c̱he bagwyeɉni'ile bi zeɉen miḻagr ca' bable'ile bena', sino por ni c̱he de'en gwdaole na' belɉele. 
'''
"27" = '''
:sup:`27` Bito cue'e yic̱hɉle gonḻe par nic̱h gatə' de'e ye'eɉ gaole de'en chde c̱hei, sino ḻecue'e yic̱hɉ ḻe'e gon par nic̱h gaquə ye'eɉ gaole de'en goṉ le'e yeḻə' mban zeɉḻicaṉe. Diozən' bseḻe'e nada' golɉa' beṉac̱h na' nada' goṉa' de'en ye'eɉ gaole par nic̱h əbanḻe zeɉḻicaṉe. Na' Diozən' babene' par nic̱h ṉezele bseḻe'e nada'. 
'''
"28" = '''
:sup:`28` Na' gwse'ene': ―¿Bi cheyaḻə' gonto' par nic̱h yebei Diozən' neto'? 
'''
"29" = '''
:sup:`29` Na' gož Jeso'osən' ḻega'aque': ―De'e nga gonḻe par nic̱h yebei Diozən' le'e, gonḻilažə'əle nada' ben' əbseḻe'enə'. 
'''
"30" = '''
:sup:`30` Nach gwse'ene': ―¿Bi miḻagr gono' par nic̱h gonḻilažə'əto' le'? ¿Bi gono' le'ito' ža? 
'''
"31" = '''
:sup:`31` De'e x̱axta'ocho ca' gwsa'ogüe' mana latɉə dašən', can' nyoɉ Xtižə' Diozən' nan: “Yeḻə' guao de'e za' yoban' be'e ḻega'aque' gwsa'ogüe'.” 
'''
"32" = '''
:sup:`32` Nach Jeso'osən' gože' ḻega'aque': ―De'e ḻi əchnia' le'e, caguə de'e Moisezən' bnežɉue' ḻega'aque' yeḻə' guao de'en za' yoban', sino X̱a' Dioz na'anə'. Na' X̱a'anə' babseḻe'e par le'e to yeḻə' guao de'e zaquə'əche na' de'e ḻi za'an yoban'. 
'''
"33" = '''
:sup:`33` Na' yeḻə' guao de'en babseḻə' X̱a' Diozən', za'an yoban' na' betɉən yežlyon' na' chnežɉon yeḻə' mban zeɉḻicaṉe c̱he notə'ətezə beṉə' chao ḻen. 
'''
"34" = '''
:sup:`34` Nach gwse'ene': ―Señor, beṉšga neto' yeḻə' guaon' nao' ca' yedote. 
'''
"35" = '''
:sup:`35` Na' Jeso'osən' gože' ḻega'aque': ―Nada' naca' yeḻə' guao de'en chnežɉon beṉə' yeḻə' mban zeɉḻicaṉe. Notə'ətezə beṉə' chse'eɉḻe' c̱hia' yesyə'əbei la'ažda'oga'aque'enə' zeɉḻicaṉe, na' de'en chso'onḻilaže'e nada', ṉite'e mbalaz zeɉḻicaṉe. 
'''
"36" = '''
:sup:`36` Na' bagwniacza' le'e, ḻa'aṉə'əczə bable'ile nada' naca' yeḻə' guaonə', bitoczə chonḻilažə'əle nada'. 
'''
"37" = '''
:sup:`37` Yoguə' beṉə' ca' chbeɉ Diozən' par əsa'aque' nada' txen, chžin ža catə' chso'onḻilaže'e nada'. Na' notə'ətezə beṉə' ca' chso'onḻilažə' nada', chebeida' chsa'aque' nada' txen. 
'''
"38" = '''
:sup:`38` Nada' za'a yoban' na' betɉa' yežlyon' caguə par nic̱h gona' de'e bia'azəlaža'anə', sino par nic̱h gona' can' chene'e X̱a'anə' ben' əbseḻə' nada'. 
'''
"39" = '''
:sup:`39` Na' de'e ngan' de'en chene'e X̱a'anə' ben' əbseḻə' nada', de que yoguə'əḻoḻ beṉə' bagwleɉe' par əsa'aque' nada' txen, ni toe' cui gua'a latɉə cuiayi'e sino que yosbanga'aca'ane' ladɉo beṉə' guat ca' šə bagwsa'ate' catə' əžin ža šo'o fin c̱he yežlyon'. 
'''
"40" = '''
:sup:`40` X̱a'anə' chene'ene' de que yoguə'əḻoḻ beṉə' se'eɉni'ine' non' naca' nada' na' so'onḻilaže'e nada', par nic̱h əgwnežɉue' ḻega'aque' yeḻə' mban zeɉḻicaṉe, na' nada' yosbanga'aca'ane' ladɉo beṉə' guat ca' šə bagwsa'ate' catə'ən əžin ža šo'o fin c̱he yežlyon'. 
'''
"41" = '''
:sup:`41` Na' beṉə' blao c̱he ṉasyon Izrael c̱heton' besə'əže'eše'e c̱he Jeso'osən' de'en gwne': “Nada' naca' yeḻə' guao de'en za' yoban'.” 
'''
"42" = '''
:sup:`42` Na' gosə'əne': ―¿Ecaguə bengan' Jeso'os xi'iṉ Jwse ben' nombia'acho na' ḻeczə ca' xne'enə'? ¿Bixc̱hexa nga nalize' de que ze'e yoban' betɉe' yežlyon'? 
'''
"43" = '''
:sup:`43` Nach Jeso'osən' gože' ḻega'aque': ―Bito že'ešə'əle c̱hia' entr le'e. 
'''
"44" = '''
:sup:`44` Ni to cono no gonḻilažə' nada' šə X̱a'anə' ben' əbseḻə' nada' cui gone' ca se'eɉḻe'e c̱hia'. Na' beṉə' ca' chse'eɉḻe'e c̱hia' yosbanga'aca'ane' ladɉo beṉə' guat ca' šə bagwsa'ate' catə' əžin ža šo'o fin c̱he yežlyon'. 
'''
"45" = '''
:sup:`45` Gan' nyoɉ de'e ca' boso'ozoɉ de'e profet ca' beṉə' ca' gwso'e xtižə' Diozən' cana' nan: “Na' yoguə'əḻoḻe' əgwsed əgwlo'i Diozən'.” Nachən' yoguə'əḻoḻ non' ṉeze can' na X̱a'anə' na' choso'ozenag c̱he', yoguə' beṉə' can' chso'onḻilaže'e nada'. 
'''
"46" = '''
:sup:`46` Bito ṉacho zo nochlə beṉə' bable'ine' X̱a'anə' sino toza' nada', la' nadan' za'a gan' zo X̱a' Diozən'. 
'''
"47" = '''
:sup:`47` De'e ḻi chnia' le'e, beṉə' ca' chso'onḻilažə' nada' de yeḻə' mban zeɉḻicaṉe c̱hega'aque'. 
'''
"48" = '''
:sup:`48` Nada' naca' yeḻə' guao de'en chnežɉon beṉə' yeḻə' mban zeɉḻicaṉe. 
'''
"49" = '''
:sup:`49` X̱axta'ocho ca' gwsa'ogüe' manan' latɉə dašən', pero bia'aczə gwsa'ate'. 
'''
"50" = '''
:sup:`50` Nadan' cho'a dižə' de que naca' yeḻə' guao de'en za' yoban' de'en chnežɉon yeḻə' mban zeɉḻicaṉe c̱he beṉə' ca' chsa'ogüe'en par nic̱h ca' cuich zɉənaque' len yic̱hɉla'ažda'oga'aque'enə' ca beṉə' guat. 
'''
"51" = '''
:sup:`51` Nadan' naca' yeḻə' guao de'en za' yoban'. Nsa'a yeḻə' mban zeɉḻicaṉenə' na' chac chnežɉua'an beṉac̱hən'. De'e na'anə' beṉə' ca' sa'o yeḻə' guao nga yesə'əbane' zeɉḻicaṉe. Na' yeḻə' guao de'e əgwnežɉua' əsa'ogüe' naquən cuerp c̱hia'anə', na' əgwnežɉua'an par nic̱h notə'ətezə beṉac̱h guaquə yesə'əzi'e yeḻə' mban zeɉḻicaṉenə'. 
'''
"52" = '''
:sup:`52` Nach gwche' bžaš entr beṉə' blao c̱he ṉasyon Izrael c̱heton' gosə'əne': ―¿Nacxa gone'en goṉ cuerp c̱he'enə' gaocho? 
'''
"53" = '''
:sup:`53` Na' Jeso'osən' gože' ḻega'aque': ―De'e ḻi chnia' le'e, Diozən' bseḻe'e nada' golɉa' beṉac̱h, na' šə cuiṉə' gaole cuerp c̱hia'anə' na' šə cuiṉə' ye'eɉle xc̱hena'anə', bito de yeḻə' mban c̱hele zeɉḻicaṉe. 
'''
"54" = '''
:sup:`54` Beṉə' ca' chsa'o cuerp c̱hia'anə' na' chse'eɉe' xc̱hena'anə' de yeḻə' mban zeɉḻicaṉe c̱hega'aque', na' šə bagwsa'ate' catə' əžin ža šo'o fin c̱he yežlyon', yosbanga'aca'ane' ladɉo beṉə' guat ca'. 
'''
"55" = '''
:sup:`55` Na' cuerp c̱hia'anə' naquən yeḻə' guao de'e ḻe'ezelaogüe de'e zaque'e, na' xc̱hena'anə' de'en chse'eɉe'enə' naquən ḻe'ezelaogüe de'e zaque'e. 
'''
"56" = '''
:sup:`56` Na' beṉə' ca' chsa'o cuerp c̱hia'anə' na' chse'eɉe' xc̱hena'anə' nitə'ətezə nite'e len nada' na' nada' zotezə zoa' len ḻega'aque'. 
'''
"57" = '''
:sup:`57` X̱a'anə' ben' zo zeɉḻicaṉe ḻe'enə' bseḻe'e nada', na' zoa' c̱hedə' ḻe' chone' ca zoa', na' ca'atezəczən' ben' gao cuerp c̱hia'anə' soe' c̱hedə' gona' ca soe'. 
'''
"58" = '''
:sup:`58` Cuerp c̱hia'anə' naquən yeḻə' guao de'en za' yoban'. Na' yeḻə' guao nga bito naquən ca manan' de'en gwsa'o x̱axta'ocho ca' na' bia'aczə gwsa'ate'. Beṉə' ca' chsa'ogüe' yeḻə' guao nga nia' ca' ṉite'e zeɉḻicaṉe. 
'''
"59" = '''
:sup:`59` De'e quinga əbsed əblo'i Jeso'osən' ḻo'o yo'odao' Capernaunṉə'. 
'''
"60" = '''
:sup:`60` Na' beṉə' zan beṉə' ca' zɉəsə'ənao Jeso'osən' catə' gwse'enene' can' gože' ḻega'aque' nach gosə'əne': ―Zi'ichgua naquə dižə' quinga. ¿Noxaczə šeɉḻe'e c̱he'? 
'''
"61" = '''
:sup:`61` Na' gocbe'i Jeso'osən' de que chəsə'əže'eše'e por ni c̱he de'en gože' ḻega'aque', na' gozne': ―¿Epor ni c̱he de'en gwnia' can' chene'ele yebiguə'əle gosxanḻə? 
'''
"62" = '''
:sup:`62` ¿Naquəchxa gonḻen' šə le'ile nada' yeyepa' gan' gwzoa' antslə? nadan' bseḻə' Diozən' golɉa' beṉac̱h. 
'''
"63" = '''
:sup:`63` Caguə por ni c̱he de'en golɉle beṉac̱h de yeḻə' mban zeɉḻicaṉe c̱hele sino šə yo'o Spirit c̱he Diozən' ḻo'o yic̱hɉla'ažda'olen' de yeḻə' mban zeɉḻicaṉe c̱hele. Dižə' de'en babi'a len le'e zaquə'ən par yic̱hɉla'ažda'olen' na' əbanḻe zeɉḻicaṉe šə šeɉḻe'ele c̱hei. 
'''
"64" = '''
:sup:`64` Ṉe'e nitə' baḻle cui chonḻilažə'əle nada'. Jeso'osən' gwne' ca' c̱hedə' dezd gwzolao zɉəsə'ənao beṉə' ḻe' ṉezene' noquə' beṉə' ca' cui gwso'onḻilaže'ene' na' non' əgwde ḻe' lao na' beṉə' ca' chəsə'əgue'i ḻe'. 
'''
"65" = '''
:sup:`65` Na' gože' ḻega'aque': ―Chac can' gwnia'anə' de que notono no chac gonḻilažə' nada' šə X̱a'anə' ben' əbseḻə' nada' cui chone' par nic̱h gonḻilaže'e nada'. 
'''
"66" = '''
:sup:`66` Nach besyə'əbi'ižə' beṉə' zan beṉə' bagosə'ədalene' Jeso'osən', bitoch gosə'ənaogüe'ene'. 
'''
"67" = '''
:sup:`67` Na' Jeso'osən' gože' šižiṉte neto': ―¿Elen le'e chene'ele žɉəya'acle? 
'''
"68" = '''
:sup:`68` Na' gož Simon Bedən' ḻe': ―X̱anto', notono nochlə de no zaquə' əgwzenagto' c̱hei. Ṉezeto' de que le' choṉo' yeḻə' mban zeɉḻicaṉe c̱he notə'ətezə neto' chzenagto' xtižo'onə'. 
'''
"69" = '''
:sup:`69` Neto' bacheɉḻe'eto' na' baṉezeto' de que len' naco' Cristən' ben' bagwleɉ Diozən' par gaquəlene' ṉasyon c̱hechon'. Naco' Xi'iṉ Dioz ben' zo zeɉḻicaṉe. 
'''
"70" = '''
:sup:`70` Na' Jeso'osən' gože' neto': ―Nada' gwleɉa' le'e šižiṉle na' ṉezda' de que tole chzenagle c̱he gwxiye'enə'. 
'''
"71" = '''
:sup:`71` Gwne' ca' c̱he Jod Iscariotən' xi'iṉ Simonṉə' la' Jod nan' əgwdi'ene' lao na' beṉə' ca' chəsə'əgue'i ḻe', len nacte' txen neto' šižiṉto'. 
'''
