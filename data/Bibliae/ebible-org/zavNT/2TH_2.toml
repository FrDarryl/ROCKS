[2]
"1" = '''
:sup:`1` Beṉə' bišə', de'e yoblə əchnia' le'e ca naquən' yidə X̱ancho Jesocristən' yeto par deyetobe' chio'o žɉəyezocho txen len ḻe'. 
'''
"2" = '''
:sup:`2` Babzeɉni'ito' le'e can' gaquə, na' de'e yoblə chatə'əyoito' le'e ḻegonyaṉə' xbab par nic̱h cui cueɉyic̱hɉle de'en babsed bablo'ito' le'e. Na' ḻeczə bito gaquəžeɉlažə'əle šə no yidəclə dezeɉni'ine' le'e de que Spirit c̱he Diozən' bagwnan de que babžin ža əgwnežɉo X̱ancho Jeso'osən' castigw c̱he beṉə' ca' cui chso'onḻilaže'ene'. Na' nic gaquəžeɉlažə'əle šə bi rson yenele o šə la'aclə no cart faḻs de'e chon choa'a ənia' de que babžin žan'. 
'''
"3" = '''
:sup:`3` Bito güe'ele latɉə no x̱oayag le'e šə bi əṉe' o šə bi de'e gone'. La' catə'ən ze'e yidə X̱ancho Jeso'osən' par əgwnežɉue' castigon' beṉə' zan əsa'ase' contr Diozən' na' ḻeczə cana' əchoɉ to beṉə' blao beṉə' gonchgüe' de'e mal contr Cristən'. Be'enan' əgwnežɉo X̱ancho Jeso'osən' castigw c̱he' zeɉḻicaṉe. 
'''
"4" = '''
:sup:`4` Gon cuine' xen na' gone' contr Diozən' na' contr bitə'ətezəchlə de'en chse'eɉṉi'alažə' beṉə'. Na' cui'e ḻo'o yo'odao' əblao gan' chse'eɉṉi'alažə' beṉə' Diozən' na' əṉe' de que naque' Dioz. 
'''
"5" = '''
:sup:`5` Cheyaḻə' əžɉsa'alažə'əle de que catə'ən gwzoa' len le'e bzeɉni'ida' le'e can' gaquə catə'ən yidə Jesocristən' de'e yoblə na' can' gaquə catə'ən ze'e yide'. 
'''
"6" = '''
:sup:`6` Na' ṉezczele de'en chžon əchoɉ ben' gonchgua de'e malən', pero catə'ən babžin ža bžin or nan' əchoɉe'. 
'''
"7" = '''
:sup:`7` Bachac de'e malən' ṉa'a de'en naquə contr Diozən' pero ṉengašə'ən. Na' gwžin ža la'alaon catə' cuich zo de'en chžon gaquə de'e malən'. 
'''
"8" = '''
:sup:`8` Cana'achən' əchoɉ beṉə' blao ben' gonchgua de'e malən'. Pero X̱ancho Jeso'osən' yide' nse'e yeḻə' guac xen c̱he'enə' na' yonitlaogüe'ene' la' catə' le'ine' X̱anchon' na' yenene' dižə' de'en güe' X̱anchon' nach gate'. 
'''
"9" = '''
:sup:`9` Na' ca naquən' əchoɉ ben' gonchgua de'e malən', Satanas de'en chnabia' de'e x̱io' ca' gonən par nic̱h əchoɉe' na' gonən par nic̱h gapəchgüe' yeḻə' guac na' par nic̱h gone' miḻagr na' bichlə de'e zaque'e yesyə'əbane beṉə' parzə əx̱oayague' ḻega'aque'. 
'''
"10" = '''
:sup:`10` Yoguə' cḻaste de'e mal gone' əx̱oayague' beṉə' ca' banaquən əgwnežɉo X̱ancho Jeso'osən' castigon' zeɉḻicaṉe. Na' ca naquə dižə' ḻi de'en zaquə' par se'eɉḻe'e par nic̱h cui žɉəya'aque' lao yi' gabiḻən', bito yesyə'əbeine'en. De'e na'anə' əgwnežɉue' ḻega'aque' castigw zeɉḻicaṉen'. 
'''
"11" = '''
:sup:`11` Na' de'e na'anə' Diozən' gone' par nic̱h gaquə yic̱hɉla'ažda'oga'aque'enə' žc̱hoḻ na' yoso'ozenagzeche' c̱he dižə' güenḻažə'ənə'. 
'''
"12" = '''
:sup:`12` Nach X̱ancho Jeso'osən' əgwnežɉue' ḻega'aque' castigon' zeɉḻicaṉe c̱hedə' besyə'əbeichene' de'e malən' na' bito gwse'eɉḻe'e c̱he dižə' ḻi c̱he X̱anchon'. 
'''
"13" = '''
:sup:`13` Beṉə' bišə', chaque X̱ancho Jesocristən' c̱hele. Na' ca naquə neto' ža, cheyaḻə' sotezə soto' güe'eto' yeḻə' chox̱cwlen c̱he Diozən' de'en gwleɉe' le'e catə'ən cuiṉə' x̱e yežlyon' par nic̱h bene' ca cui yeyeɉle lao yi' gabiḻən'. Na' catə'ən gwzolaole cheɉḻe'ele c̱he dižə' ḻi c̱he Diozən' nach bseḻe'e Spirit c̱he'enə' chonən par nic̱h nacle beṉə' la'aždao' xi'ilažə'. 
'''
"14" = '''
:sup:`14` Par cui yeyeɉle lao yi' gabiḻən' gwleɉ Diozən' le'e. Na' de'en gwyeɉḻe'ele c̱he dižə' güen dižə' cobə c̱he Diozən' de'en be'elento' le'e, əžin ža catə'ən cuin Diozən' goṉe' le'e yeḻə' bala'aṉ ca de'en de c̱he X̱ancho Jesocristən'. 
'''
"15" = '''
:sup:`15` De'e na'anə' beṉə' bišə', ḻesotezə ḻeso ḻegonḻilažə' Diozən'. Na' ḻe'e talentezə de'en bzeɉni'ito' le'e, šə dižə' de'en be'elento' le'e o šə de'en babzoɉto'. 
'''
"16" = '''
:sup:`16` X̱acho Diozən' chaquene' c̱hecho. Na' de'en nži'ilaže'e chio'o na'anə' bseḻe'e Xi'iṉe'enə'. Can' ben Diozən' par nic̱h zocho mbalaz zeɉḻicaṉe na' par nic̱h zocho lez gone' güen len chio'o. Na' chṉabda' cuin X̱ancho Jesocristən' txen len X̱acho Diozən' yoso'otipšgue' lažə'əle na' əsa'aclenšgue' le'e par nic̱h gonḻe porzə de'e güen na' güe'ele por dižə' güen. 
'''
