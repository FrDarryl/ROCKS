[3]
"1" = '''
:sup:`1` Na' to ža Bedən' na' Juanṉə' ɉa'aque' yo'odao' əblaonə' do cheda šoṉə, or catə' chso'on beṉə' Izrael ca' orasyon segon costombr c̱hega'aque'enə'. 
'''
"2" = '''
:sup:`2` Na' gwzo to beṉə' nxiṉɉ ṉi'enə' dezd golɉtie' na' yoguə' ža gosə'əbec beṉə' ḻe' cho'a puert c̱he yo'oda'onə' puert de'en nzi' “De'e Xoche”, par gwṉabe' carida lao beṉə' ca' chɉa'ac yo'oda'onə'. 
'''
"3" = '''
:sup:`3` Nach catə' besə'əžin Bedən' na' Juanṉə' yo'oda'onə' na' be'enə' nxiṉɉ ṉi'enə' boḻgüiže' ḻega'aque' yoso'onežɉue'ene' mech. 
'''
"4" = '''
:sup:`4` Nach Bedən' na' Juanṉə' gosə'əbeze' na' bosə'əgüiachgüe'ene' na' Bedən' gože'ene': ―Bgüia neto'. 
'''
"5" = '''
:sup:`5` Na' be'enə' bene' xbab yoso'onežɉue'ene' mechən'. 
'''
"6" = '''
:sup:`6` Pero Bedən' gože'ene': ―Bito bi mech c̱hia' de goṉa' le', pero de to de'e gona' gaquəlena' le'. Por yeḻə' guac c̱he Jesocristən' ben' naquə beṉə' Nasaretən' chona' mendad gwzoža' na' gwda. 
'''
"7" = '''
:sup:`7` Nach Bedən' bex̱e'e na' ḻicha be'en bsože'ene', na' ḻe'e gocte gwzeche' na' ṉi'e ca' ḻe'e besyə'əyacten gual na' ḻeczə ca' bec̱hɉ ṉi'e ca'. 
'''
"8" = '''
:sup:`8` Na' catə' gocbe'ine' babesyə'əyac ṉi'e ca' gual bxite'e yeḻə' chebei c̱he'enə'. Na' gwyo'e cha'ašil c̱he yo'oda'onə' len ḻega'aque' chxite'e na' cho'elaogüe'e Diozən'. 
'''
"9" = '''
:sup:`9` Na' beṉə' ca' ža' cha'ašilən' besə'əle'ine' can' chde' chxite'e na' cho'elaogüe'e Diozən'. 
'''
"10" = '''
:sup:`10` Na' gwsa'acbe'ine' de que naque' ben' chbe' chṉab carida yoguə' ža cho'a puert c̱he yo'oda'onə' puert de'en nzi' “De'e Xoche”, na' ḻechguaḻe besyə'əbanene' de que babeyaque ṉi'enə'. 
'''
"11" = '''
:sup:`11` Na' to cha'ašil c̱he yo'oda'onə' nzi'in “C̱he de'e Salomonṉə'”. Cha'ašil na' gwyeɉ ben' beyaque ṉi'enə' len Bedən' na' Juanṉə'. Bito bsane' ḻega'aque', con bex̱e'e na'aga'aque'enə', na' yoguə' beṉə' ca' ža' yo'oda'onə' besə'əžagsese' par ɉəsə'əgüie'ene' c̱hedə' besyə'əbanchgüeine' de'en babeyaque be'enə'. 
'''
"12" = '''
:sup:`12` Na' catə' Bedən' ble'ine' de que bazɉənžag beṉə' zan gan' nite'enə' nach be'elene' ḻega'aque' dižə' gože' ḻega'aque': ―Le'e beṉə' gwlaž c̱hia' beṉə' Izrael, chebanele can' babeyaque be'enga. De repent chaquele de que por yeḻə' guac c̱heton' bento' par nic̱h beyaque be'enga o šə chaquele beyaquene' por ni c̱he de'en chonchguato' can' chazlažə' Diozən', pero caguə ca'anə'. 
'''
"13" = '''
:sup:`13` De'e x̱axta'ocho Abraanṉə', Isaaquən' na' Jacobən' gwso'elaogüe'e tozə Diozən' ben' cho'ela'ocho, na' Dioz na'anə' bnežɉue' yeḻə' bala'aṉ xen c̱he Xi'iṉe' Jeso'osən'. Pero le'e bdele Jeso'osən' lao na' jostis ca' par gwso'ote'ene' na' bžonḻe catə' Pilatən' gone'ene' əgwsane'ene'. 
'''
"14" = '''
:sup:`14` Can' benḻe len Jeso'osən' ḻa'aṉə'əczə naque' beṉə' la'aždao' xi'ilažə' juisy na' naque' ḻe'ezelaogüe beṉə' güen. Nach gwṉable bosan Pilatən' to beṉə' güet beṉə' de ližyan' lgua'a Jeso'osən'. 
'''
"15" = '''
:sup:`15` Na' ca naquə Jeso'osən' ben' əbx̱e yeḻə' mban zeɉḻicaṉen', ḻe'enə' betle pero na' Diozən' boḻis bosbane'ene' ladɉo beṉə' guat ca'. Neto' ble'ito'one' na' cho'eto' dižə' de que bebane' ladɉo beṉə' guat ca'. 
'''
"16" = '''
:sup:`16` Na' chle'ile benga cui goquə sa' na' nombi'alene', na' cheyaḻə' əṉezele de que Diozən' beyone' ṉi'enə' c̱hedə' chonḻilažə'əto' Jeso'osən'. De'e yoblə nia' de que de'en chonḻilažə'əto' Jeso'osən' de'e na'anə' Diozən' bene' par nic̱h beyacšao' ṉi'a benga can' chle'ilen'. 
'''
"17" = '''
:sup:`17` Beṉə' bišə' dao', ṉezda' de que le'e na' beṉə' golə blao c̱hele ca' betle Jeso'osən' laogüe de'en cui gwyeɉni'ile de que Dioz nan' bseḻe'ene'. 
'''
"18" = '''
:sup:`18` Naque' Cristən' ben' gwleɉ Diozən' par gaquəlene' ṉasyon c̱hechon'. Can' goquə goc complir de'e ca' ben Diozən' mendad boso'ozoɉ de'e profet ca' c̱he Cristən' antslə ze'e seḻe'ene'. Gwso'e dižə' de que yoso'oc̱hi' yoso'osaquə' beṉə' ḻe' na' so'ote'ene'. 
'''
"19" = '''
:sup:`19` Ṉa'a ža ḻeyoša' xbab c̱helen' na' ḻe'e yediṉɉe xtoḻə'əle ca' par nic̱h X̱ancho Diozən' gwnitlaogüe'en na' par nic̱h gone' ca sole mbalaz. 
'''
"20" = '''
:sup:`20` Nach X̱ancho Diozən' seḻe'e Jeso'osən' yežlyo nga yetlas ben' gwleɉe' gwlalte par naque' Cristən'. 
'''
"21" = '''
:sup:`21` Pero chonən byen yega'aṉ Jesocristən' yoban' xte catə' əžin ža gon Diozən' par nic̱h yežlyon' yeyaquən de'e cobə. La' Diozən' bene' par nic̱h de'e profet ca' beṉə' ca' gwleɉe' par gwsa'aque' lažə' ne'enə' na' gwso'e xtiže'enə' cana'ate boso'ozoɉe' de que yeyaquən de'e cobə. 
'''
"22" = '''
:sup:`22` De'e Moisezən' be'elene' de'e x̱axta'ocho ca' dižə' gože' ḻega'aque': “X̱ancho Diozən' seḻe'e yeto beṉə' lao dia c̱helen' par güe'elene' le'e xtiže'enə' can' bseḻe'e nada'. C̱he be'enan' gwzenagle bitə'ətezə əṉe'. 
'''
"23" = '''
:sup:`23` Na' Diozən' gone' par nic̱h yesə'əbiayi' yoguə' beṉə' ca' cui yoso'ozenag c̱he be'enə' əseḻe'e.” Can' gož de'e Moisezən' de'e x̱axta'ocho ca'. 
'''
"24" = '''
:sup:`24` Ḻe'egatezə ca' yoguə'əḻoḻ de'e profet ca' beṉə' ca' gwso'e xtižə' Diozən' cana' gwzolaozən' len de'e Samuelən' na' beṉə' ca' gwsa'ac gwdechlə gwso'e dižə' c̱he tyemp nga zocho ṉa'a na' c̱he de'e ca' bachac ṉa'a. 
'''
"25" = '''
:sup:`25` De'e profet ca' zɉənaque' x̱axta'ocho na' lyebe de'en ben Diozən' len de'e Abraanṉə' de que gone' güen len xi'iṉ dia c̱he'enə' naquən par chio'o. Gože' de'e Abraanṉə': “Por xi'iṉ dia c̱hio' beṉə' ṉitə' to to ṉasyon ṉite'e mbalaz.” 
'''
"26" = '''
:sup:`26` Can' chac, Diozən' gwleɉe' Xi'iṉen' bseḻe'ene' por ni c̱hecho na' gone' par nic̱h to tole sole mbalaz šə yediṉɉele xtoḻə'əle ca'. 
'''
