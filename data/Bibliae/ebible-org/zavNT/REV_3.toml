[3]
"1" = '''
:sup:`1` Bzoɉ de'e nga par ben' naquə lao ne'i beṉə' ca' chesə'dopə chesə'əžag chso'elaogüe'e nada' Sardisən'. Bzoɉe' gože' de que Spirit c̱he Diozən' de'en naquə ca gažə spirit zon len nada' na' gože' de que naca' ben' ble'ido' nox̱a'a gažə belɉw ca', na' nada' əchnia' dižə' quinga: “Ṉeze nḻe'ida' can' chonḻen'. Ṉezda' can' chəsə'əna beṉə' de que naple yeḻə' mban zeɉḻicaṉen', pero zanḻe nacle ca beṉə' guat par len nada' de'en cui chzenagle c̱hia'. 
'''
"2" = '''
:sup:`2` Ḻeyeban bin' chonḻe, ḻegonḻilažə'əch nada' na' ḻegaquəche c̱hia' ṉa'a žlac cuiṉə' yeyož cueɉyic̱hɉle nada'. Ṉezda' de que Diozən' bito chebeine' can' chonḻe, Dioz ben' ḻeczə cho'elaogua'a. 
'''
"3" = '''
:sup:`3` Ḻe'e žɉsa'alažə' xtiža'anə' de'en boso'ozeɉni'i beṉə' le'e na' de'en bzenagle c̱hei antslə. Ḻe'e gwzenag c̱hei de'e yoblə na' yediṉɉele de'e malən' chonḻe. La' šə cui gonḻe xbab yediṉɉele de'e malən' yedəyena' le'e castigw na' senyala' le'e can' chon to beṉə' bguan ben' chidə ca orən' cui chonḻe xbab yide'. 
'''
"4" = '''
:sup:`4` Na' ḻa'aṉə'əczə zanḻe zole Sardisən' cui chonḻe can' chazlaža'anə', bia'aczə ṉe'e nitə' baḻle cui da əchen de'e malən' yic̱hɉla'ažda'olen'. Na' le'e cui bi de'e mal da chen yic̱hɉla'ažda'olen', gwžin ža catə' le'e talenḻe nada' gan' zoa'anə' na' c̱hazle lachə' šyiš, c̱hedə' le'e zaquə'əle par talenḻe nada'. 
'''
"5" = '''
:sup:`5` Notə'ətezle chzoile cui chzenagle c̱he de'e malən', guacua' le'e lachə' šyiš na' bito yoxia' lalen' ḻe'e ḻibr c̱hia' gan' nyoɉ la beṉə' ca' zɉənape' yeḻə' mban zeɉḻicaṉe. Na' gua'a dižə' len X̱a' Diozən' na' len angl c̱he' ca' de que bagwcua'a le'e ca xi'iṉa'. 
'''
"6" = '''
:sup:`6` Le'e žia nagle de'e chene, ḻegwzenag c̱he de'en bagwna Spirit c̱he Diozən' par le'e chdopə chžagle cho'ela'ole nada'.” 
'''
"7" = '''
:sup:`7` Bzoɉ de'e nga par ben' naquə lao ne'i beṉə' ca' chesə'ədopə chesə'əžag chso'elaogüe'e nada' Filadelfian'. Bzoɉe' gože' de que nada' naca' beṉə' la'aždao' xi'ilažə' juisy na' syempr chona' can' ənia'anə'. Nada' chnabia' doxenḻə can' bagwnabia' de'e Rei Dabin' Izraelən'. Napa' yeḻə' chnabia' par əṉia' non' yedəso len nada' na' non' cui yedəso len nada'. Na' notono gaquə gon par nic̱h gwša'a can' əṉia'anə'. 
'''
"8" = '''
:sup:`8` Bzoɉe' gože' de que nada' əchnia' dižə' quinga: “Ṉeze nḻe'ida' ca güenṉə' chonḻe. Na' ḻa'aṉə'əczə cui naquə zanḻe, zotezə zole chonḻe can' əṉia'anə' na' bito chbeɉyic̱hɉle de'en chonḻilažə'əle nada'. De'e na'anə' babena' par nic̱h nitə' beṉə' zan beṉə' chse'enene' yoso'ozenague' c̱he xtižə' Diozən' de'e güe'elenḻe ḻega'aque' na' notono no gaquə gwžon par cui c̱hix̱ɉue'ilen ḻega'aque'. 
'''
"9" = '''
:sup:`9` Na' ca naquə beṉə' ca' gwsa'alɉə lao dia c̱he de'e Izraelən' beṉə' ca' zɉəncodə' lɉuežɉe chso'one' txen len Satanasən', lao Diozən' bito zɉənaque' beṉə' Izrael. Chso'onḻaže'e chəsə'əne' chebei Diozən' ḻega'aque'. Na' gona' par nic̱h yesə'əzo xibga'aque' laolen' yesə'əne' de que nacle beṉə' zaque'e len nada' na' sa'acbe'ine' de que chacda' c̱helen'. 
'''
"10" = '''
:sup:`10` Na' ca naquə zotezə zole chzenagle c̱he xtiža'anə' de'en cho'en dižə' can' bguo'o bc̱heɉlaža'a len de'e mal de'en goquə c̱hia', nada' gona' par nic̱h yechoɉle güen catə' əžin or saquə'əzi'ichgua yoguə' beṉac̱hən'. Cana' ḻa'alao nac chon to to beṉac̱hən', šə chzenague' c̱hia' o šə chzenague' c̱he de'e malən'. 
'''
"11" = '''
:sup:`11` Bazon əžin ža yida' de'e yoblə. Ḻesotezə ḻeso ḻegon de'e güenṉə' par nic̱h ca' bito bi gwžon gona' ca əbanḻe len nada' zeɉḻicaṉe. 
'''
"12" = '''
:sup:`12` Notə'ətezle chzoile cui chzenagle c̱he de'e malən', gona' par nic̱h sole txen len Diozən' zeɉḻicaṉe, Dioz ben' cho'elaogua'a. Na' zeɉḻicaṉe yega'aṉlenḻene'. Na' gona' par nic̱h gacle xi'iṉ Diozən' zeɉḻicaṉe, na' sole syoda Jerosalen de'e naquə de'e cobə, syoda c̱he Diozən' de'en chi' yoban' de'en gwletɉe' lao yežlyon'. Na' gwzoɉa' lao xga to tole la'anə' de'en naquə de'e cobə. 
'''
"13" = '''
:sup:`13` Le'e žia nagle de'e chene ḻegwzenag c̱he de'en bagwna Spirit c̱he Diozən' par le'e chdopə chžagle cho'ela'ole nada'.” 
'''
"14" = '''
:sup:`14` Bzoɉ de'e nga par ben' naquə lao ne'i beṉə' ca' chesə'ədopə chesə'əžag chso'elaogüe'e nada' Laodisean'. Bzoɉe' gože' de que nada' naca' ben' chon par nic̱h chac can' che'enda'anə'. Cho'a dižə' de'en bagwna Diozən' nada' na' naquən de'e ḻi. Nada' bena' yoban' na' yežlyon', beṉac̱h, angl, bia chsa'aš na' yeziquə'əchlə de'e zɉəde. 
'''
"15" = '''
:sup:`15` Bzoɉe' gože' de que nada' əchnia' dižə' quinga: “Ṉeze nḻe'ida' can' chonḻen', bito chgue'ile nada' pero ni que chaquele c̱hia' do yic̱hɉ do lažə'əle. Yebeichləda' žalə' chgue'ile nada' o žalə' chaquele c̱hia' do yic̱hɉ do lažə'əle. 
'''
"16" = '''
:sup:`16` Na' laogüe de'en cuitec chonḻe cas c̱hia' na' cui chaquele c̱hia' do yic̱hɉ do lažə'əle, ḻa'aṉə'əczə bito chgue'ile nada', bia'aczə žin ža cueɉeyic̱hɉa' le'e cuich gonəda' le'e ca xi'iṉa'. 
'''
"17" = '''
:sup:`17` Le'e nale zole mbalaz, na' de que chonḻe de'e güen juisy, na' de que bito bi bi chac faḻt c̱hele par nic̱h yebei Diozən' le'e. Bito chacbe'ile de que de'e malchguan' chonḻe na' de'e malchguan' gaquə c̱hele. Bito chebei Diozən' le'e. Nc̱hoḻ yic̱hɉla'ažda'olen' na' nacbia'axeɉə chonḻe de'e malən'. 
'''
"18" = '''
:sup:`18` De'e na'anə' choṉa' le'e consejw ḻegonḻilažə' nada' par nic̱h gona' ca gacle beṉə' güen can' naca'anə'. Ḻe'e yediṉɉe xtoḻə'əlen' par nic̱h gaquə la'ažda'olen' xi'ilažə' na' cuich gonḻe de'e malən' lao Diozən'. Na' ḻe'e güe' latɉə yocobə Diozən' xbab c̱helen' par nic̱h šo'o be'eni' c̱he'enə' ḻo'o yic̱hɉla'ažda'olen'. 
'''
"19" = '''
:sup:`19` Notə'ətezə beṉə' chacda' c̱hei cho'ane' consejw na' chona'ane' castigw catə' chone' de'e mal. De'e na'anə' ḻe'e cuec yic̱hɉle par yediṉɉele xtoḻə'əle ca'. 
'''
"20" = '''
:sup:`20` Gwxaquə'əlebəda' ca to beṉə' zecha cho'a puert c̱helen' chṉe' na' chsiže' ḻe'e puertən'. Notə'ətezle šə gwzenagle c̱hia' na' šə əsalɉwle par šo'a, yedəsoa' len le'e na' gona' par nic̱h sole mbalaz txen len nada'. 
'''
"21" = '''
:sup:`21` Na' notə'ətezle šə chzoile cui chzenagle c̱he de'e malən', gona' par nic̱h cue'elenḻe nada' gan' chi'a chnabi'a, ca nada' chi'ilena' X̱a'anə' chnabi'ato' dezd catə'ən beyož bzoa' gwxiye'enə' xni'anə'. 
'''
"22" = '''
:sup:`22` Le'e žia nagle de'e chene, ḻegwzenag de'en bagwna Spirit c̱he Diozən' par le'e chdopə chžagle cho'ela'ole nada'.” 
'''
