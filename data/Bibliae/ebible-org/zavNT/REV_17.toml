[17]
"1" = '''
:sup:`1` Na' lao angl ca' gažə beṉə' ca' gwso'ox̱ə' tas de orən', toe' gože' nada': —Da gwlo'ida' le' castigw de'en əgwnežɉo Diozən' no'olə blao no'olə sargatən' chi' lao nisdao' ca'. 
'''
"2" = '''
:sup:`2` Yoguə' beṉə' chəsə'ənabia' lao yežlyon' bagosə'əzolene'ene'. Na' yoguə' beṉə' ža' yežlyon' bagwse'eɉe' bino de'en bnežɉue' ḻega'aque' par nic̱h gosə'əzelaže'e gosə'ənitə'əlene' ḻe'. 
'''
"3" = '''
:sup:`3` Nach lao ben Spirit c̱he Diozən' par ble'idaogüe'eda' de'e quinga, anglən' gwc̱hi'e nada' latɉə dašən'. Na' ble'ida' to no'olə žie' cožə' to bež əxṉa bia gažə yic̱hɉən' na' žia ši lozəb. Na' nyoɉ zan dižə' lao cuerp c̱hebən' de'en chloe' de que chon cuimb ca Dioz. 
'''
"4" = '''
:sup:`4` Na' no'olən' nyaze' lachə' morad na' de'e xṉa na' non cuine' xoche len or, len yeɉ fin, na' len perlas. Na' nox̱e'e to tas de or gan' yo'ožə to bino. Na' binon' zeɉen dižə' de que chebeine' chone' yoguə'əḻoḻ de'en chgue'i Diozən' na' de'en naquə contr Diozən'. 
'''
"5" = '''
:sup:`5` Na' lao xgue' na' nyoɉ le'enə', na' ngašə' can' zeɉen, c̱hedə' nan quinga: “Syoda Babilonia de'en naquə de'e blao. Nada' chona' par nic̱h beṉə' ža' yežlyon' bito chso'elaogüe'e Diozən' na' chso'one' bichlə de'en chgue'i Diozən'.” 
'''
"6" = '''
:sup:`6` Na' ble'ida' de que chzože no'olə na'anə'. Chzožene' c̱hedə' güe'eɉe' xc̱hen beṉə' ca' gwso'ote'enə' beṉə' ca' gwsa'aque' lažə' na' Diozən' na' gwso'e dižə' de que chso'onḻilaže'e Jeso'osən'. Na' catə' ble'ida' no'olənə' ḻechguaḻe bebanda' can' naque'enə'. 
'''
"7" = '''
:sup:`7` Nach gož anglən' nada': —Bito yebando'. Na' gwzeɉni'ida' le' bi zeɉen ca de'en ble'ido' žia no'olən' bežən' bia gažə yic̱hɉən' na' žia ši lozəb. 
'''
"8" = '''
:sup:`8` Bežən' bian' ble'ido'on gwzob to tyemp. Bitoch zob ṉa'a, pero güidəb de'e yoblə la' əchoɉəb ḻo'o yech gabiḻən' gan' yo'ob ṉa'a, na' ḻeczə na'an yeyo'ob gaquəb castigw zeɉḻicaṉe. Na' beṉə' ca' ža' yežlyon' beṉə' ca' cui zɉənyoɉ laga'aque'enə' ḻe'e ḻibr gan' nyoɉ la beṉə' ca' zɉənapə yeḻə' mban zeɉḻicaṉen', yesə'ənaogüe' bežən' na' yesyə'əbanene' can' gwzob antslə, na' ca'aczən' sob ṉabi'ab de'e yoblə ḻa'aṉə'əczə cui zob ṉa'a. Catə'ən cuiṉə' x̱e yežlyon' banyoɉ la beṉə' ca' zɉənapə yeḻə' mban zeɉḻicaṉe ḻe'e ḻibrən'. 
'''
"9" = '''
:sup:`9` Na' nga de to yeḻə' sin' de'e əgwzeɉni'in chio'o c̱he bežən'. Yic̱hɉəb ca' gažə zeɉen gažə ya'a gan' chi' no'olən'. 
'''
"10" = '''
:sup:`10` Na' ḻeczə yic̱hɉəb ca' gažə zeɉen gažə rei. Gueye'e bagosə'ənabi'e na' bagwnit yeḻə' gwnabia' c̱hega'aque'enə'. Toe' chnabia' ṉa'a, na' ben' yeto ze'e yide' par ṉabi'e pero na' šložgan' ṉabi'e. 
'''
"11" = '''
:sup:`11` Na' bežən' bian' gwzo antslə na' bitoch zob ṉa'a zeɉen yeto rei beṉə' gaquə ca beṉə' ca' gažə. Gone' yoguə'əḻoḻ de'e mal ca de'en gwso'one'enə' na' ṉabi'e xte catə' gon Diozən' par nic̱h cuiayi'e zeɉḻicaṉe. 
'''
"12" = '''
:sup:`12` Na' lozəb ca' ši de'en ble'ido' zeɉen ši rei beṉə' ze'e za'ac par yesə'ənabi'e. Na' bežən' gomb par nic̱h yesə'ənabi'e txen len ḻeb tši'izə pero šložgan' yesə'ənabi'e len ḻeb. 
'''
"13" = '''
:sup:`13` Rei ca' ši tozə can' so'one' xbab na' tozə can' so'one' de'e malən'. Na' yeḻə' guac de'en gatə' c̱hega'aque'enə' na' len yeḻə' gwnabia'anə' yesə'əc̱hine'en par so'one' con can' yene'e bežən'. 
'''
"14" = '''
:sup:`14` Yesə'ədiḻəlene' Jesocristən' ben' gwxaquə'əlebe ca xilə' dao' ca' gwso'ot beṉə' Izrael ca' par gwnitlao xtoḻə'əga'aque'enə', na' Jesocristən' gone' ḻega'aque' gan na' ṉite'e xni'enə', c̱hedə' ḻe'enə' chnabi'e notə'ətezəchlə beṉə' blao na' notə'ətezəchlə rei. Na' beṉə' ca' so'on txen len Jesocristən' zɉənaque' beṉə' ca' bagwleɉ Diozən' par zɉənaque' xi'iṉe', na' nitə'ətezə nite'e chso'onḻilaže'ene' na' choso'ozenague' c̱he'. 
'''
"15" = '''
:sup:`15` Na' anglən' gozne' nada': —Nisda'onə' gan' chi' no'olə sargatən' zeɉen dižə' de que beṉə' zan juisy beṉə' zɉənaquə zan yež na' zan ṉasyon na' beṉə' chsa'ac gwde gwdelə dižə' choso'ozenague' c̱he no'olən'. 
'''
"16" = '''
:sup:`16` Na' bežən' bian' žie'enə' gue'ib ḻe', na' ḻeczə can' so'on rei ca' ši, beṉə' ca' ble'ido' c̱he ši loz bežən', ḻeczə yesə'əgue'ine' no'olən' na' txen len bežən' yesyə'əque'e bitə'ətezə de'en de c̱he' na' yesə'əcua'aṉe' ga'alyide'. Na' so'ote'ene' nach əsa'ogüe' xpele'enə' txen len bežən' na' de'en yega'aṉən' yoso'ozeye'en. 
'''
"17" = '''
:sup:`17` So'one' ca' c̱hedə' Diozən' cue'e xbabən' ḻo'o yic̱hɉla'ažda'oga'aque'enə' par yoso'ožiayi'e no'olən'. De'e na'anə' ṉacho de que tozə naquə xbab c̱he ši rei ca' par so'one' con can' yene'e bežən' xte so'one' yoguə' can' babžia Diozən' bia' gaquə. 
'''
"18" = '''
:sup:`18` Na' no'olə sargatən' ble'ido'on naque' syoda de'en naquə ḻe'ezelaogüe de'e blao lao yežlyon' na' de'en chnabia' rei ca' beṉə' ca' ža' yežlyon'. 
'''
