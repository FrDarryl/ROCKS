[9]
"1" = '''
:sup:`1` Nach angl güeye'enə' bcueže' trompet c̱he'enə' na' to angl beṉə' zo yoban' ble'ida' betɉe' lao yežlyon' ca to belɉw. Na' ḻe' yo'o lao ne'e salɉue' yech gabiḻən'. 
'''
"2" = '''
:sup:`2` Na' bsalɉue' yech gabiḻən' na' gwyaschgua žen ḻo'o yechən' can' chas ženṉə' catə' chəsə'əbeque' yi' xen ḻo'o orn. Na' ženṉə' de'en gwyas ḻo'o yech gabiḻən' bcuašə'ən bgüižən' can' chac catə'ən chi'ichgua žen dao'. 
'''
"3" = '''
:sup:`3` Na' gan' gwyas ženṉə' besə'əchoɉ bišə' zan gwyašəb lao yežlyon'. Na' bišə' ca' gwso'omb znia can' chso'on bex̱goni bian' chsa'aš lao yežlyon'. 
'''
"4" = '''
:sup:`4` Na' Diozən' bene' mendad cui sa'ob yix̱ə' ga' o bi de'en zɉənaze' na' ni yag ca', sino yesə'əyižəb beṉə' ca' cui nyišə' sey c̱he Diozən' lao xgaga'aque'enə'. 
'''
"5" = '''
:sup:`5` Bito be'e latɉə so'otəb ḻega'aque' sino gwyašəb gueyə' bio' gwso'omb par besə'əžaglaochgüe'. Na' beṉə' ca' gosə'əyižəbən' besə'əžaglaochgüe' can' chžaglaocho catə' chyiž bex̱ɉoni'in chio'o. 
'''
"6" = '''
:sup:`6` Na' catə' əžin ža gaquə can' ble'idaogüe'eda'anə' beṉə' ca' ža' yežlyon' yesə'əṉablaže'e sa'ate', pero bito sa'ate', na' se'enene' cuich ṉite'e, pero bito yesyə'əželene' nac so'one'. 
'''
"7" = '''
:sup:`7` Na' quinga zɉənaquə bišə' ca' ble'ida', zɉənaquəb ca cabey bia žɉa'ac lao gwdiḻə. Nach yic̱hɉga'aquəbən' zo de'e naquə ca coron de or. Na' cho'alaoga'aquəbən' ble'ida'an ca cho'alao beṉac̱h. 
'''
"8" = '''
:sup:`8` Na' zɉəžiab yišə' de'en naquə ca yišə' yic̱hɉ no'olə, na' leyga'aquəbən' zɉənaquən ca ley leon. 
'''
"9" = '''
:sup:`9` Na' cuerp c̱hega'aquəbən' zɉənazɉən de'en naquə ca de'e ya de'en chcuasə' chcue'eɉ ḻega'aquəb. Na' sšag de'en chso'omb len x̱ilə'əga'aquəbən' nenən ca sšag de'en chso'on zan cabey catə' chsa'acdob chɉa'aquəb lao gwdiḻən' zɉənxobəb caretən'. 
'''
"10" = '''
:sup:`10` Na' xbanga'aquəbən' zɉənaquən ca xban bex̱goni nic̱h boso'oc̱himb ḻen gosə'əyižəb beṉə' lao gueyə' bio'onə'. 
'''
"11" = '''
:sup:`11` Na' angl bzelao de'en chnabia' gabiḻən' ḻeczə chnabia'an bišə' ca', ḻenṉə' nzi' Abadon dižə' ebreo na' ḻeczə nzi'in Apolion dižə' griego, zeɉe dižə' “chžiayi'in”. 
'''
"12" = '''
:sup:`12` Bagwde de'e mal nechən' na' ze'e za'ac yec̱hopən. 
'''
"13" = '''
:sup:`13` Nach angl əgwxope bcueže' trompetən' na' benda' gwṉe angl ben' zecha cho'a mes de orən' de'en zo lao Diozən' mes de'en žia lozei dap squinte gan' chso'elaogüe'e Diozən'. 
'''
"14" = '''
:sup:`14` Na' anglən' bolgüiže' angl əgwxopen' ben' nox̱ə' trompetən', gože'ene': —Bosež angl bzelao ca' tap de'e ca' zɉəncheɉ cho'a yao xen de'en nzi' Eofrates. 
'''
"15" = '''
:sup:`15` Nach anglən' boseže' angl bzelao ca' tap par nic̱h gwso'otən casi gašɉə beṉac̱hən'. Diozən' bito be'e latɉə sa'aš angl bzelao ca' antslə. Bzague'e ḻega'aquən par bi izən', na' bi bio'onə' na' bi žan' na' bi orən' gone' mendad sa'ašən. 
'''
"16" = '''
:sup:`16` Na' gwṉezda' nitə' c̱hopə gueyoa millon soḻdad c̱hega'aquən de'en zɉəžia cabey. 
'''
"17" = '''
:sup:`17` Na' quinga ble'idaogüe'eda' cabey ca' na' de'e x̱io' ca' zɉəžia cožə'əga'aquəbən'. De'e x̱io' ca' zɉənazɉən to ya de'e chcuasə' chcue'eɉ cho'alcho'oga'aquən na' yan' naquən de šoṉə color, de'e xṉa, de'e asol na' de'e gašə'. Na' yic̱hɉ cabey ca' zɉənaquən ca yic̱hɉ leon, na' cho'aga'aquəbən' chchoɉ yi' na' len žen na' len sofr de'en chaḻə'əṉiṉ. 
'''
"18" = '''
:sup:`18` Na' casi gašɉə beṉac̱hən' gwsa'ate' por ni c̱he yi' na' žen na' sofr de'en besə'əchoɉ cho'a cabey ca'. 
'''
"19" = '''
:sup:`19` Boso'oc̱himb cho'aga'aquəbən' par gwso'otəb beṉə' na' ḻeczə ca' xbanga'aquəbən', la' xbanga'aquəbən' zɉənaquən ca beḻ, zɉənsa'an yic̱hɉei par nic̱h gwsa'on beṉə'. 
'''
"20" = '''
:sup:`20` Na' beṉə' ca' besyə'əga'aṉ cui gwsa'at catə'ən gwyaš cabey ca' lao yežlyon', bitoczə besyə'ədiṉɉene' de'e malən' chso'one' ca naquən' chso'elaogüe'e de'e x̱io' ca' na' chse'eɉṉi'alaže'e lgua'a lsaquə' de or, de pḻat, de brons, de yeɉ na' de yag. Na' lgua'a lsaquən' chse'eɉṉi'alaže'enə' bito chəsə'əle'in, nic chse'enen, na' nic chac yoso'ota cuinga'aquei. 
'''
"21" = '''
:sup:`21` Na' bitoczə besyə'ədiṉɉe beṉə' ca' besyə'əga'aṉən' c̱he de'e malən' chso'one'enə' ca naquən' chso'ote' beṉə', na' ca naquən' chəsə'ənaogüe' de'en chso'on beṉə' goža' ca', na' choso'oža' xtoga'aque' na' chso'one' bitə'ətezəchlə de'e yeḻə' zto' de'en zɉənac ca', na' chəsə'əbane' bi de c̱he beṉə'. 
'''
