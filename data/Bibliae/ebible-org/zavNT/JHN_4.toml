[4]
"1" = '''
:sup:`1` Na' beṉə' fariseo ca' gwsa'acbe'ine' de que beṉə' zanch ɉəsə'ənaogüe' Jeso'osən' cle ca Juanṉə' na' de que beṉə' zanch chc̱hoe' nis cle ca Juanṉə'. 
'''
"2" = '''
:sup:`2` Pero caguə cuin Jeso'osən' bc̱hoe' ḻega'aque' nis sino neto' disipl c̱he' bc̱ho'ato' beṉə' nis. 
'''
"3" = '''
:sup:`3` Na' ca naquən' gwṉeze Jeso'osən' can' bagwsa'acbe'i beṉə' fariseo ca' de que beṉə' zan zɉəsə'ənao ḻe' nach beza'ato' distrit c̱he Jodean' na' beyeɉto' distrit c̱he Galilean'. 
'''
"4" = '''
:sup:`4` Par bežinto' Galilean' bedeto' distrit c̱he Samaria na'alə. 
'''
"5" = '''
:sup:`5` Ca' goquən' bežinto' to yež de'e nzi' Sicar distrit c̱he Samarian'. Naquə yežən' gaḻə'əzə len yežlyon' de'en bnežɉw de'e Jacobən' de'e xi'iṉe' Jwsen'. 
'''
"6" = '''
:sup:`6` Na' žia to pos na' de'e nzi' “Pos c̱he de'e Jacobən'”. Jeso'osən' bac̱h chɉx̱aque'ene' ngüe'e nezən' na' gwchi'e cho'a posən'. Bac̱h naquə ca do gobiž. Na' neto' gwyeɉto' lao' yežən' par si'ito' de'e gaoto'. Na' bžin to no'olə Samarian' par güe'e nis, na' Jeso'osən' gože'ene': ―Doa' latə' nis ye'eɉa'. 
'''
"7" = '''
:sup:`7` Na' no'olə Samarian' gože'ene': ―¿Nactecxan' le' naco' beṉə' Izrael chṉabdo' nada' nis ye'eɉo'? len no'olə Samaria nada'―. (Ca naquə beṉə' Izrael gwlaž c̱heto' ca' bito chəsə'əṉe' beṉə' Samaria ca'.) 
'''
"8" = '''
:sup:`8` Na' Jeso'osən' gože'ene': ―Žalə' ṉezdo' de'en chene'e Diozən' goṉe' le' na' žalə' chacbe'ido' non' naca' nada' chapa'a le': “Doa' latə' nis ye'eɉa'”, le' əṉabdo'on nada' na' nada' goṉa' le' nis de'e choṉ yeḻə' mban zeɉḻicaṉe. 
'''
"9" = '''
:sup:`9` Na' no'olən' gože'ene': ―Señor, caguə nox̱o'o bi gašə'ədo'onṉə' na' pos nga naquən zitɉw. ¿Gaxa si'o nis de'en choṉ yeḻə' mban zeɉḻicaṉe de'en nao' ca'? 
'''
"10" = '''
:sup:`10` ¿Echacdo' de que zaquə'əcho' le' ca de'e x̱axta'ocho Jacobən' ben' bocua'aṉ len neto' pos nga ga güe'eɉe' na' xi'iṉe' ca' na' bia yix̱ə' c̱he' ca'? 
'''
"11" = '''
:sup:`11` Na' gož Jeso'osən' ḻe': ―Notə'ətezə beṉə' ye'eɉ nis nga bia'aczə əbiləchene'en de'e yoblə. 
'''
"12" = '''
:sup:`12` Pero na' notə'ətezə beṉə' ye'eɉ nisən' de'en əgwnežɉua' nada' cuatəch əbilene'en la' gatə' yeḻə' mban zeɉḻicaṉe c̱he'enə'. Na' nis de'en əgwnežɉua'ane' gaquən ḻo'o yic̱hɉla'aždaogüe'en ca to nis de'e chxitə' chžia chaldin na' de'e cuat yebižən. 
'''
"13" = '''
:sup:`13` Na' no'olən' gože'ene': ―Señor, beṉ nada' nisən' nao' ca' par nic̱h cuich əbilda' na' cuich yida' dex̱ia'an nga. 
'''
"14" = '''
:sup:`14` Jeso'osən' gože'ene': ―Beyeɉ ɉəyeṉe be'en c̱hio'onə' na' ḻe'e da nga. 
'''
"15" = '''
:sup:`15` Nach gož no'olən' ḻe': ―Notono be'en c̱hia' zo. Na' gož Jeso'osən' ḻe': ―Ḻeiczədo' can' nao' de que notono be'en c̱hio' zo, 
'''
"16" = '''
:sup:`16` la' gueyə' be'en c̱hio' bagwnitə' beṉə' nšagna'aleno', na' ca naquə ben' zoleno' ṉa'a caguə nšagna'aleno'one'enə'. De'e ḻi can' bagwnao'. 
'''
"17" = '''
:sup:`17` Na' gož no'olən' ḻe': ―Señor, bachacbe'ida' de que le' chyix̱ɉue'ido' bi de'en na Diozən'. 
'''
"18" = '''
:sup:`18` De'e x̱axta'o neto' beṉə' Samaria gwso'elaogüe'e Diozən' ya'an zo na', na' le'e nale de que Jerosalen na'anə' cheyaḻə' güe'ela'ocho Diozən'. 
'''
"19" = '''
:sup:`19` Na' gož Jeso'osən' ḻe': ―No'olə, gwyeɉḻe' c̱hia' de que gwžin ža catə' bitoch gonən byen žɉe'ela'ole X̱acho Diozən' ya'an zo na' na' ni Jerosalenṉə'. 
'''
"20" = '''
:sup:`20` Le'e nacle beṉə' Samaria bito nombia'ale ben' cheɉṉi'alažə'əle. Neto' beṉə' Izrael nombi'ato' Diozən' ben' cheɉṉi'alažə'əto'. Na' entr neto' beṉə' Izrael əchoɉ ben' chac yebeɉ beṉac̱hən' xni'a de'e malən'. 
'''
"21" = '''
:sup:`21` Gwžin ža na' ṉa'a baza'an beṉə' ca' chse'eɉṉi'alaže'e X̱acho Diozən' can' chazlaže'enə' əso'elaogüe'ene' do yic̱hɉ do lažə'əga'aque' na' segon de'en naquə de'e ḻi, c̱hedə' X̱acho Diozən' chyilɉe' beṉə' əso'elao' ḻe' ca'. 
'''
"22" = '''
:sup:`22` Diozən' bito naque' beṉə' belə' chen. Na' beṉə' ca' chse'eɉṉi'alaže'e ḻe' cheyaḻə' so'elaogüe'ene' do yic̱hɉ do lažə'əga'aque' na' segon de'en naquə de'e ḻi. 
'''
"23" = '''
:sup:`23` Na' gož no'olən' ḻe': ―Ṉezda' de que yidə ben' gwleɉ Diozən' par gaquəlene' chio'o, ben' nzi' Mesias o Crist. Catə' yide' na' c̱hix̱ɉue'ine' chio'o yoguə'əḻoḻ de'e quinga. 
'''
"24" = '''
:sup:`24` Nach Jeso'osən' gože'ene': ―Nada'an naca' ben' nao' ca' na' cho'elena' le' dižə'. 
'''
"25" = '''
:sup:`25` Na' ḻei cho'elene' no'olən' dižə' catə' bežin neto' disipl c̱he'. Na' bebaneto' de'en cho'elene' to no'olə dižə' pero ni toto' cui gwṉabeto'one' bi dižə'ən cho'elene' no'olən' o bixc̱hen' chšillene'ene'. 
'''
"26" = '''
:sup:`26` Nach no'olən' bcua'aṉ che'e c̱he'enə' na' beyeɉe' yežən' ɉəyeže' beṉə' gwlaž c̱he' ca': 
'''
"27" = '''
:sup:`27` ―Ḻeda ḻegüia to beṉə' bagwne' nada' yoguə'əte de'en babena'. ¿Šə bengalizən' Cristən'? 
'''
"28" = '''
:sup:`28` Na' besə'əžaše' yežən' ɉa'aque' gan' zo Jeso'osən'. 
'''
"29" = '''
:sup:`29` Žlac zɉəyeda no'olən' gotə'əyoito' Jeso'osən' che'eto'one': ―Maestr, gwdao. 
'''
"30" = '''
:sup:`30` Na' Jeso'osən' gože' neto': ―Bito ṉezele de to yeḻə' guao c̱hia'. 
'''
"31" = '''
:sup:`31` Nach gwnato' entr neto': ―¿Šə nolizə babedegua' de'e gwdaogüe'enə'? 
'''
"32" = '''
:sup:`32` Na' gož Jeso'osən' neto': ―Par nada' naquən ca to yeḻə' guao chona' can' chene'e ben' əbseḻə' nada' nic̱h gaquə yoguə' de'en chene'ene' gaquə. 
'''
"33" = '''
:sup:`33` Le'e nale: “Ṉe'e dech yetap bio' par yedobə cwsešən'.” Na' nada' əchnia' le'e, de yeto cwseš de'e cheyaḻə' yedobə, beṉə' ca' yoso'ozenag c̱he Diozən' šə güe'elenchga'acchone' xtiže'enə'. Ḻegon xbab de que bagoḻə gatə'əyoiga'aquechone' yoso'ozenague' c̱he'. 
'''
"34" = '''
:sup:`34` Ben' chon par nic̱h beṉə' choso'ozenague' c̱he Diozən' chaclene' beṉə' par nic̱h chəsə'əzi'e yeḻə' mban zeɉḻicaṉe. Na' Diozən' chone' ca zoe' mbalaz por ni c̱he de'en chaclene' ḻega'aque'. Can' chac, ben' chyix̱ɉui'e xtižə' Diozən' de'e neche na' ben' chon par nic̱h beṉə' choso'ozenague' c̱hei txenṉə' chəsyə'əbeine'. 
'''
"35" = '''
:sup:`35` De'e ḻi can' na dižə'ən de'en de: “Beṉə' yoblən' chaz na' beṉə' yoblən' chelap.” 
'''
"36" = '''
:sup:`36` Nada' bac̱h chseḻa'a le'e ca beṉə' yesyə'əlape' gan' cui gwso'one' žin. Beṉə' yoblə bagosə'əyix̱ɉui'e xtižə' Diozən' na' le'e gonḻe par nic̱h beṉə' ca' gwse'enene' xtiže'enə' yoso'ozenague' c̱hei. 
'''
"37" = '''
:sup:`37` Na' zan beṉə' ža' lao' yež Sicarən' gan' mbane Samarian' gwso'onḻilaže'e Jeso'osən' por ni c̱he de'en gwna no'olən': “Bagwne' nada' yoguə'əte de'e babena'.” 
'''
"38" = '''
:sup:`38` Na' catə' besə'əžin beṉə' Sicarən' gan' zoe'enə' gwsa'atə'əyoine' Jeso'osən' yega'aṉe' len ḻega'aque', na' bega'aṉe' c̱hopə ža. 
'''
"39" = '''
:sup:`39` Na' beṉə' zanch gwso'onḻilaže'ene' por ni c̱he dižə' de'en be' cuin Jeso'osən'. 
'''
"40" = '''
:sup:`40` Na' gwse'e no'olən': ―Ṉa'a chonḻilažə'əto'one' caguə por ni c̱he de'en gwnao' na'azən' sino por ni c̱he de'en babeneto' cho'e dižə' cuinczəto'. Baṉezeto' de que de'e ḻiczə bengan' Cristən' ben' gwleɉ Diozən' par yebeɉe' beṉac̱hən' xni'a de'e malən' con beṉə' se'eɉḻe'e c̱he'. 
'''
"41" = '''
:sup:`41` Na' catə' goc c̱hopə ža zoto'onə', beza'ato' beyeɉto' Galilean'. 
'''
"42" = '''
:sup:`42` Na' cuin Jeso'osən' bagwnacze' de que beṉə' gwlaž c̱he notə'ətezə profet beṉə' cho'e xtižə' Diozən' bito chso'ene' yeḻə' bala'aṉ na' nic chse'eɉḻe'e c̱he'. 
'''
"43" = '''
:sup:`43` Pero na' catə' bežinto' Galilean', beṉə' Galilea ca' besyə'əbeine' na' boso'ozenague' c̱he Jeso'osən' c̱hedə' ḻeczə ḻega'aque' ɉa'aque' Jerosalenṉə' par lṉi pascon' na' besə'əle'ine' yoguə' de'e güen de'en bene' bedote lao lṉinə'. 
'''
"44" = '''
:sup:`44` Na' gozeɉto' len Jeso'osən' yetši'i yež Canan' distrit c̱he Galilean' gan' bene' par nic̱h beyac nisən' bino. Na' yež Capernaunṉə' zo to beṉə' blao beṉə' chon žin c̱he rein' na' chacšenchgüei xi'iṉe'enə'. 
'''
"45" = '''
:sup:`45` X̱a bi'inə' catə' benene' rson bežinto' Galilean' zeza'ato' Jodean', bide' lao Jeso'osən' na' gotə'əyoine' ḻe' šeɉe' žɉəyeyene' xi'iṉe'enə', c̱hedə' bazon gatbo'. 
'''
"46" = '''
:sup:`46` Na' Jeso'osən' gože'ene': ―Šə cui le'ile miḻagr na' bichlə de'e zaquə' yebanele, bito šeɉḻe'ele c̱hia'. 
'''
"47" = '''
:sup:`47` Nach ben' chon žin c̱he rein' gože' ḻe': ―Señor, yo'ošga antslə cuiṉə' gat bi'i c̱hia'anə'. 
'''
"48" = '''
:sup:`48` Na' Jeso'osən' gože'ene': ―Beyeɉ. Bito gat bi'i c̱hio'onə'. Nach gwyeɉḻe' be'enə' de'en gož Jeso'osən' ḻe' na' beze'e. 
'''
"49" = '''
:sup:`49` Na' lao bazengüe'e nezən' ɉəsə'əšag xmose' ca' ḻe' na' gwse'ene': ―Bacheyaque bi'i c̱hio'onə'. 
'''
"50" = '''
:sup:`50` Nach gwṉabene' ḻega'aque' bi or gwzolao beša'alažə'əbo'. Na' ḻega'aque' gwse'ene': ―Ṉeɉe cheda to gobiž bechoɉbo' de'e ḻan'. 
'''
"51" = '''
:sup:`51` Nach x̱abo'onə' gocbe'ine' or na'anə' gož Jeso'osən' ḻe' de que bito gat bi'i c̱he'enə'. Nach benḻilaže'e Jeso'osən', ḻe' na' famiḻy c̱he'enə' na' yoguə' beṉə' ža' liže'enə'. 
'''
"52" = '''
:sup:`52` De'e nga goc c̱hop las ben Jeso'osən' miḻagr catə' ze'e beze'e Jodean' na' bežine' Galilean'. 
'''
