[4]
"1" = '''
:sup:`1` 然而，繼承人還年幼時，雖然身為產業的主人，實際上和奴僕沒有分別。 
'''
"2" = '''
:sup:`2` 他一樣要受監護人和管家的約束，一直到他父親指定他繼承產業的日子為止。 
'''
"3" = '''
:sup:`3` 我們也一樣，在孩童時期受世界基本規條的轄制。 
'''
"4" = '''
:sup:`4` 然而，時候一到，上帝就差遣自己的兒子藉著一位女子降生，並受律法的約束， 
'''
"5" = '''
:sup:`5` 為要救贖一切受律法約束的人，使我們成為祂的兒女。 
'''
"6" = '''
:sup:`6` 我們既然成為兒女，上帝就差遣祂兒子的靈進入我們的心裡，呼求：「阿爸，父啊！」 
'''
"7" = '''
:sup:`7` 由此可見，你們從今以後不再是奴僕，而是兒女。既然身為兒女，就可以靠著上帝成為產業繼承人。 
'''
"8" = '''
:sup:`8` 從前，你們不認識上帝，做那些假神的奴隸。 
'''
"9" = '''
:sup:`9` 現在，你們既然認識了上帝，或者更應該說是上帝認識了你們，為什麼還要回到那些脆弱無用的基本規條之下，甘願再做它們的奴隸呢？ 
'''
"10" = '''
:sup:`10` 你們竟然還在拘守什麼日子、月份、節期和年份！ 
'''
"11" = '''
:sup:`11` 我真擔心我在你們身上的一番心血都枉費了。 
'''
"12" = '''
:sup:`12` 弟兄姊妹，我勸你們現在要像我一樣，因為我已經像你們一樣。你們向來沒有虧待過我。 
'''
"13" = '''
:sup:`13` 你們知道，當初是因為我生病才有機會首次向你們傳福音。 
'''
"14" = '''
:sup:`14` 那時，你們雖然因為我生病而受累，卻沒有輕視我、嫌棄我，反而接待我，就像接待上帝的天使，接待基督耶穌一樣。 
'''
"15" = '''
:sup:`15` 我可以為你們作證，如果可能的話，你們那時就是把眼睛剜出來給我，也心甘情願。你們當初的善意哪裡去了？ 
'''
"16" = '''
:sup:`16` 現在我因為告訴你們真理，就成了你們的仇人嗎？ 
'''
"17" = '''
:sup:`17` 那些人非常熱心地對待你們，其實他們心懷不軌，想要離間你們和我們的關係，使你們熱心地對待他們。 
'''
"18" = '''
:sup:`18` 有人熱心待你們當然很好，但總要動機純正、始終如一，不應該只是我和你們在一起時才熱心待你們。 
'''
"19" = '''
:sup:`19` 孩子們，為了你們，我像一位母親再次經歷生產的劇痛，一直到基督的生命在你們裡面成形。 
'''
"20" = '''
:sup:`20` 我恨不得立刻趕到你們身邊，換種口氣說話，因為我為你們困惑不安。 
'''
"21" = '''
:sup:`21` 你們這些甘願在律法之下的人啊！告訴我，你們沒聽過律法怎麼說嗎？ 
'''
"22" = '''
:sup:`22` 律法書上說：亞伯拉罕有兩個兒子，一個是婢女生的，一個是主母生的。 
'''
"23" = '''
:sup:`23` 婢女的兒子是按著人的意願生的，主母的兒子是按著上帝的應許生的。 
'''
"24" = '''
:sup:`24` 這些事都有寓意，兩個婦人代表兩個約。夏甲代表頒佈於西奈山的約，她生的孩子是奴僕。 
'''
"25" = '''
:sup:`25` 這夏甲代表阿拉伯的西奈山，相當於現今的耶路撒冷，她和她的兒女都是奴僕。 
'''
"26" = '''
:sup:`26` 那天上的耶路撒冷則是自由的，是我們的母親。 
'''
"27" = '''
:sup:`27` 因為聖經上說： 「不生育、未生養的婦人啊， 要快樂； 未曾生產的女子啊， 要高聲歡呼， 因為沒有丈夫的比有丈夫的兒女更多。」 
'''
"28" = '''
:sup:`28` 弟兄姊妹，你們都像以撒一樣是照著上帝的應許出生的。 
'''
"29" = '''
:sup:`29` 當時，那按著人的意願生的兒子迫害那靠著聖靈生的兒子，現在的情況也和當時一樣。 
'''
"30" = '''
:sup:`30` 但聖經上怎麼說呢？聖經上說：「趕走婢女和她的兒子，因為婢女的兒子不能與主母的兒子一同承受產業。」 
'''
"31" = '''
:sup:`31` 弟兄姊妹，這樣看來，我們不是婢女的兒女，而是主母的兒女。 
'''
