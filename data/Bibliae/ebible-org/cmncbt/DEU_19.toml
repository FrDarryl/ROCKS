[19]
"1" = '''
:sup:`1` 「你們的上帝耶和華毀滅那些民族，把他們的土地賜給你們，使你們趕走他們，住進他們的城邑和房屋後， 
'''
"2" = '''
:sup:`2` 你們要把你們的上帝耶和華賜給你們的土地劃分為三個地區，在每個地區設立一座避難城，修好通往這三座城的道路，以便誤殺人者可以逃往最近的避難城。 
'''
"3" = '''
:sup:`3` 「如果有人無意間殺了素無冤仇的同伴，他可以逃往避難城，以保住性命。 
'''
"4" = '''
:sup:`4` 例如，有人和朋友去森林砍樹，砍伐時斧頭脫柄，誤殺了朋友，他就可以逃往其中一座避難城，以保住性命。 
'''
"5" = '''
:sup:`5` 否則，如果避難城離誤殺人者太遠，怒火中燒的報血仇者就會追上去殺死他。其實他是不該死的，因為他與被誤殺的人素無冤仇。 
'''
"6" = '''
:sup:`6` 因此，我吩咐你們要設立三座避難城。 
'''
"7" = '''
:sup:`7` 「如果你們謹遵我今天吩咐你們的這一切誡命，愛你們的上帝耶和華，一生遵行祂的旨意，祂就會按照祂對你們祖先所起的誓，擴張你們的疆域，把應許給你們祖先的土地都賜給你們。那時，你們要再設三座避難城， 
'''
"8" = '''
:sup:`8` 免得無辜人的血流在你們的上帝耶和華賜給你們作產業之地，以致你們擔當枉殺無辜的罪。 
'''
"9" = '''
:sup:`9` 「如果有人因憎恨鄰居而暗中埋伏，攻擊並殺了鄰居，然後逃到其中一座避難城， 
'''
"10" = '''
:sup:`10` 他本城的長老要派人去把他帶回來，交給報血仇的人，將他處死。 
'''
"11" = '''
:sup:`11` 不可憐憫他，要從以色列除掉這種濫殺無辜的罪，這樣你們才會順利。 
'''
"12" = '''
:sup:`12` 「在你們的上帝耶和華將要賜給你們作產業之地，你們不可挪動鄰居的界石，因為那是先人立的。 
'''
"13" = '''
:sup:`13` 「無論是什麼罪或過失，不可憑一個證人就定人的罪，必須有兩三個證人作證才能定案。 
'''
"14" = '''
:sup:`14` 如果有人作偽證誣陷別人， 
'''
"15" = '''
:sup:`15` 訴訟雙方要站在耶和華面前，讓當值的祭司和審判官定奪。 
'''
"16" = '''
:sup:`16` 審判官要仔細審查案件，如果發現那人作偽證誣陷同胞， 
'''
"17" = '''
:sup:`17` 就要按照他企圖加給被誣告者的傷害處罰他。這樣，就從你們當中除掉了罪惡。 
'''
"18" = '''
:sup:`18` 其他人聽說後，都會害怕，不敢再做這種惡事。 
'''
"19" = '''
:sup:`19` 你們對惡人不可心軟，要以命償命，以眼還眼，以牙還牙，以手還手，以腳還腳。 
'''
