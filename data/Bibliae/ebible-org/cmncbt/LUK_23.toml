[23]
"1" = '''
:sup:`1` 於是，眾人動身把耶穌押到彼拉多那裡， 
'''
"2" = '''
:sup:`2` 開始指控祂說：「這人蠱惑民心，禁止百姓向凱撒納稅，又說自己是基督，是君王。」 
'''
"3" = '''
:sup:`3` 彼拉多問耶穌：「你是猶太人的王嗎？」 耶穌回答說：「如你所言。」 
'''
"4" = '''
:sup:`4` 於是彼拉多對祭司長和百姓說：「我查不出這人有什麼罪。」 
'''
"5" = '''
:sup:`5` 但他們堅持說：「這個人從加利利開始一直到這裡，在猶太地區四處傳道，煽動民心。」 
'''
"6" = '''
:sup:`6` 彼拉多聽後，問道：「祂是加利利人嗎？」 
'''
"7" = '''
:sup:`7` 他得知耶穌來自分封王希律的轄區後，便把耶穌送交希律，那時希律剛巧在耶路撒冷。 
'''
"8" = '''
:sup:`8` 希律見到耶穌，十分高興，因為他聽過耶穌的事，早就想見祂，希望看祂行神蹟。 
'''
"9" = '''
:sup:`9` 他問了耶穌許多問題，耶穌卻一言不發。 
'''
"10" = '''
:sup:`10` 祭司長和律法教師站在那裡極力地指控耶穌。 
'''
"11" = '''
:sup:`11` 希律和他的衛兵嘲弄、侮辱耶穌，給祂穿上華麗的袍子，把祂押回彼拉多那裡。 
'''
"12" = '''
:sup:`12` 希律和彼拉多向來互相敵視，但在那一天竟化敵為友。 
'''
"13" = '''
:sup:`13` 彼拉多召來祭司長、官長和百姓， 
'''
"14" = '''
:sup:`14` 對他們說：「你們帶這個人來，說祂煽動百姓造反。我當著你們的面審問了祂，卻查不出祂有任何你們指控的罪。 
'''
"15" = '''
:sup:`15` 希律也查不出祂有什麼罪，所以把祂送回來了。可見，這人並沒有犯什麼該死的罪。 
'''
"16" = '''
:sup:`16` 因此，我要懲戒祂，然後釋放祂。」 
'''
"17" = '''
:sup:`17` 每逢逾越節，總督必須給他們釋放一個囚犯。 
'''
"18" = '''
:sup:`18` 這時，眾人齊聲呼喊：「除掉這個人！給我們釋放巴拉巴！」 
'''
"19" = '''
:sup:`19` 巴拉巴是因在城裡叛亂殺人而被下在監牢的。 
'''
"20" = '''
:sup:`20` 彼拉多想釋放耶穌，便再次勸解他們。 
'''
"21" = '''
:sup:`21` 但他們一直喊：「把祂釘在十字架上！把祂釘在十字架上！」 
'''
"22" = '''
:sup:`22` 彼拉多第三次問百姓：「為什麼？祂犯了什麼罪？我找不出該處死祂的罪證。因此，我要懲戒祂，然後釋放祂。」 
'''
"23" = '''
:sup:`23` 眾人卻繼續大聲喊叫，執意要求把耶穌釘在十字架上。最後，他們的聲勢佔了上風。 
'''
"24" = '''
:sup:`24` 於是，彼拉多決定答應他們的要求。 
'''
"25" = '''
:sup:`25` 他釋放了叛亂殺人的囚犯巴拉巴，並把耶穌交給他們任意處置。 
'''
"26" = '''
:sup:`26` 他們帶耶穌出去的時候，抓住從鄉下來的古利奈人西門，讓他背著十字架跟在耶穌後面。 
'''
"27" = '''
:sup:`27` 有一大群人跟在耶穌後面，其中有不少婦女為耶穌捶胸痛哭。 
'''
"28" = '''
:sup:`28` 耶穌轉過身來，對她們說：「耶路撒冷的女兒啊，不要為我哭，為你們自己和你們的兒女哭吧！ 
'''
"29" = '''
:sup:`29` 因為日子快到了，人們將說，『不曾生育、不曾懷孕、不曾哺乳的女子有福了！』 
'''
"30" = '''
:sup:`30` 到時候，人們會向大山說，『倒在我們身上吧！』又會對小山說，『遮蓋我們吧！』 
'''
"31" = '''
:sup:`31` 樹木青蔥的時候，他們尚且做這些事，樹木枯乾的時候，又會怎樣呢？」 
'''
"32" = '''
:sup:`32` 當時有兩個罪犯和耶穌一同被押去受刑。 
'''
"33" = '''
:sup:`33` 他們到了一個叫「髑髏」的地方，便把耶穌釘在十字架上，又將兩個罪犯分別釘在祂左右兩邊。 
'''
"34" = '''
:sup:`34` 耶穌說：「父啊，赦免他們！因為他們不知道自己在做什麼。」士兵抽籤分了耶穌的衣裳。 
'''
"35" = '''
:sup:`35` 百姓站著觀看，官長也嘲笑耶穌說：「祂救了別人，如果祂是上帝所選立的基督，讓祂救自己吧！」 
'''
"36" = '''
:sup:`36` 士兵們也戲弄祂，拿了些酸酒上前給祂喝， 
'''
"37" = '''
:sup:`37` 又說：「如果你是猶太人的王，救救自己呀！」 
'''
"38" = '''
:sup:`38` 耶穌上方有一塊牌子，上面寫著：「這是猶太人的王。」 
'''
"39" = '''
:sup:`39` 跟耶穌同釘十字架的一個罪犯也譏笑耶穌，說：「你不是基督嗎？救你自己和我們呀！」 
'''
"40" = '''
:sup:`40` 另一個罪犯卻責備他說：「你同樣是受刑的，難道不怕上帝嗎？ 
'''
"41" = '''
:sup:`41` 我們是罪有應得，但這個人沒有任何過犯。」 
'''
"42" = '''
:sup:`42` 他對耶穌說：「耶穌啊，當你來執掌王權的時候，請你記得我。」 
'''
"43" = '''
:sup:`43` 耶穌對他說：「我實在告訴你，今天你要和我一起在樂園裡了。」 
'''
"44" = '''
:sup:`44` 那時大約是正午，黑暗籠罩著整個大地，一直到下午三點， 
'''
"45" = '''
:sup:`45` 太陽黯然無光。掛在聖殿裡的幔子從中間裂成兩半。 
'''
"46" = '''
:sup:`46` 耶穌大聲呼喊：「父啊，我將我的靈魂交在你手中。」說完，就斷了氣。 
'''
"47" = '''
:sup:`47` 百夫長見此情形，便讚美上帝，說：「這人的確是個義人。」 
'''
"48" = '''
:sup:`48` 圍觀的人見狀無不捶胸頓足，黯然離去。 
'''
"49" = '''
:sup:`49` 耶穌熟識的人和從加利利跟著祂來的婦女們都站在遠處觀看。 
'''
"50" = '''
:sup:`50` 有一位名叫約瑟的公會議員心地善良、為人正直， 
'''
"51" = '''
:sup:`51` 住在猶太地區的亞利馬太城，一直在等候上帝國的降臨。他並不認同公會的決定和行動。 
'''
"52" = '''
:sup:`52` 他去求見彼拉多，要求領取耶穌的遺體。 
'''
"53" = '''
:sup:`53` 他把耶穌的遺體取下來，用細麻布裹好，然後安放在一個在巖壁上鑿出的新墓穴裡。 
'''
"54" = '''
:sup:`54` 當天是預備日，安息日快到了。 
'''
"55" = '''
:sup:`55` 和耶穌一起從加利利來的婦女跟在約瑟後面，看到了耶穌的墳墓，並且看到祂的遺體被安放好之後， 
'''
"56" = '''
:sup:`56` 便回去預備香料和膏油。安息日到了，她們按律法的規定休息了一天。 
'''
