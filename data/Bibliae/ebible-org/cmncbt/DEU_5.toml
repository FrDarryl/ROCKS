[5]
"1" = '''
:sup:`1` 摩西把所有的以色列人召來，對他們說：「以色列人啊，要留心聽我今天對你們宣講的律例和典章，要學習並謹慎遵行。 
'''
"2" = '''
:sup:`2` 我們的上帝耶和華曾在何烈山與我們立約， 
'''
"3" = '''
:sup:`3` 這約不是與我們祖先立的，而是與我們今天還活著的人立的。 
'''
"4" = '''
:sup:`4` 耶和華在山上的烈火中面對面跟你們說話。 
'''
"5" = '''
:sup:`5` 那時，因為你們害怕那烈火，沒有到山上去，我就站在耶和華和你們中間，把耶和華的話傳給你們。耶和華說： 
'''
"6" = '''
:sup:`6` 「『我是你的上帝耶和華，曾把你從受奴役之地埃及領出來。 
'''
"7" = '''
:sup:`7` 除我以外，你不可有別的神明。 
'''
"8" = '''
:sup:`8` 不可為自己雕刻神像，不可仿照天上、地上和地底下水中的任何形像造神像， 
'''
"9" = '''
:sup:`9` 不可跪拜它們，也不可供奉它們，因為我——你的上帝耶和華痛恨不貞，我必追討背棄我之人的罪，從父到子直到三四代。 
'''
"10" = '''
:sup:`10` 但那些愛我、遵守我誡命的人，我必以慈愛待他們，直到千代。 
'''
"11" = '''
:sup:`11` 不可妄用你上帝耶和華的名，違者必被耶和華定罪。 
'''
"12" = '''
:sup:`12` 要遵照你的上帝耶和華的吩咐守安息日為聖日。 
'''
"13" = '''
:sup:`13` 你一週可勞碌工作六天， 
'''
"14" = '''
:sup:`14` 但第七天是你的上帝耶和華的安息日，這一天你和兒女、僕婢、牛驢等牲畜及你那裡的外族人不可做任何工，好讓僕婢和你一樣得到休息。 
'''
"15" = '''
:sup:`15` 要記住，你曾在埃及做奴隸，你的上帝耶和華伸出臂膀，用大能的手把你從那裡領出來。因此，你的上帝耶和華吩咐你守安息日。 
'''
"16" = '''
:sup:`16` 要遵照你的上帝耶和華的吩咐孝敬父母，以便在你的上帝耶和華要賜給你的土地上享長壽，蒙祝福。 
'''
"17" = '''
:sup:`17` 不可殺人。 
'''
"18" = '''
:sup:`18` 不可通姦。 
'''
"19" = '''
:sup:`19` 不可偷盜。 
'''
"20" = '''
:sup:`20` 不可作偽證陷害人。 
'''
"21" = '''
:sup:`21` 不可貪戀別人的妻子，不可貪圖別人的房屋、田地、僕婢、牛驢，或其他任何物品。』 
'''
"22" = '''
:sup:`22` 「這是耶和華在山上的烈火、烏雲和幽暗中高聲頒佈給你們全體會眾的誡命。此外，祂沒有說別的。祂把這些話寫在兩塊石版上交給我。 
'''
"23" = '''
:sup:`23` 當時，山上燃燒著烈焰，你們聽見聲音從黑暗中傳來。你們各支派的首領和長老都到我跟前， 
'''
"24" = '''
:sup:`24` 說，『看啊，我們的上帝耶和華向我們彰顯了祂的榮耀和威嚴，我們聽見了祂從火中發出的聲音。今天我們已經看見，人聽見上帝說話後還能活著。 
'''
"25" = '''
:sup:`25` 但我們何必冒死，被這烈火吞噬呢？我們若再次聽到我們的上帝耶和華的聲音，必然喪命。 
'''
"26" = '''
:sup:`26` 世上有誰像我們一樣，聽見永活上帝從火中說話後還能活著呢？ 
'''
"27" = '''
:sup:`27` 你近前聽我們上帝耶和華所說的話，然後回來把祂的話告訴我們，我們必聽從、遵行。』 
'''
"28" = '''
:sup:`28` 「耶和華聽見了你們的話，就對我說，『我聽見了民眾對你說的話，他們所說的都對。 
'''
"29" = '''
:sup:`29` 但願他們常常敬畏我，遵從我的一切誡命，以便他們和他們的子孫世世代代可以蒙福。 
'''
"30" = '''
:sup:`30` 你吩咐他們回到自己的帳篷， 
'''
"31" = '''
:sup:`31` 但你要留在我這裡，我要把所有的誡命、律例和典章都賜給你，你要把這些傳授給眾人，使他們可以在我要賜給他們的土地上遵行。』 
'''
"32" = '''
:sup:`32` 所以，你們要謹遵你們上帝耶和華的吩咐，不可偏離左右。 
'''
"33" = '''
:sup:`33` 你們要遵行你們上帝耶和華的一切吩咐，就可以在你們將要佔領的土地上存活、亨通、長久。 
'''
