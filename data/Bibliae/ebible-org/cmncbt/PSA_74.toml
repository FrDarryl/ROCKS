[74]
"1" = '''
:sup:`1` 亞薩的訓誨詩。 上帝啊， 你為何永遠丟棄了我們？ 你為何對自己草場上的羊大發雷霆？ 
'''
"2" = '''
:sup:`2` 求你眷顧你古時買贖的子民， 你救贖為產業的族類， 求你眷顧你所居住的錫安山。 
'''
"3" = '''
:sup:`3` 求你前往那久已荒廢之地， 看看敵人對聖所的破壞。 
'''
"4" = '''
:sup:`4` 你的仇敵在你的聖所咆哮， 他們豎立起自己的旗幟。 
'''
"5" = '''
:sup:`5` 他們大肆毀壞， 好像人掄起斧頭砍伐樹林。 
'''
"6" = '''
:sup:`6` 他們用斧頭、錘子把雕刻的牆板都搗毀了。 
'''
"7" = '''
:sup:`7` 他們縱火焚燒你的聖所， 把它夷為平地， 褻瀆了你的居所。 
'''
"8" = '''
:sup:`8` 他們心裡說：「我們要全部摧毀。」 於是他們燒毀了境內所有敬拜上帝的地方。 
'''
"9" = '''
:sup:`9` 我們再也看不到你的徵兆， 先知也沒有了。 無人知道這一切何時才會結束。 
'''
"10" = '''
:sup:`10` 上帝啊， 仇敵嘲笑你的名要到何時呢？ 他們要永無休止地辱罵你嗎？ 
'''
"11" = '''
:sup:`11` 你為何不伸出大能的右手？ 求你出手給他們致命的一擊。 
'''
"12" = '''
:sup:`12` 上帝自古以來就是我的王， 祂給世上帶來拯救。 
'''
"13" = '''
:sup:`13` 你曾用大能分開海水， 打碎水中巨獸的頭。 
'''
"14" = '''
:sup:`14` 你曾打碎海怪的頭， 把牠丟給曠野的禽獸吃。 
'''
"15" = '''
:sup:`15` 你曾開闢泉源和溪流， 也曾使滔滔河水枯乾。 
'''
"16" = '''
:sup:`16` 白晝和黑夜都屬於你， 你設立了日月。 
'''
"17" = '''
:sup:`17` 你劃定地上的疆界， 又創造盛夏和寒冬。 
'''
"18" = '''
:sup:`18` 耶和華啊， 求你記住敵人對你的嘲笑和愚妄人對你的褻瀆。 
'''
"19" = '''
:sup:`19` 求你不要把你的子民交給仇敵， 不要永遠忘記你受苦的子民。 
'''
"20" = '''
:sup:`20` 求你顧念你立的約， 因地上黑暗之處充滿了暴力。 
'''
"21" = '''
:sup:`21` 求你不要讓受壓迫的人羞愧而去。 願貧窮困苦的人讚美你的名。 
'''
"22" = '''
:sup:`22` 上帝啊，求你起來維護自己， 別忘記愚妄人怎樣整天嘲笑你。 
'''
"23" = '''
:sup:`23` 不要忽視你仇敵的喧嚷， 或者你對頭的連連叫囂。 
'''
