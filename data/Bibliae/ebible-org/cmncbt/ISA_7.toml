[7]
"1" = '''
:sup:`1` 烏西雅的孫子、約坦的兒子亞哈斯做猶大王時，亞蘭王利汛和利瑪利的兒子以色列王比加來攻打耶路撒冷，卻無法攻破。 
'''
"2" = '''
:sup:`2` 亞蘭和以色列結盟的消息傳到猶大王那裡，舉國上下都嚇得膽戰心驚，好像林中被風吹動的樹木。 
'''
"3" = '''
:sup:`3` 耶和華對以賽亞說：「你帶著兒子施亞雅述出去，到上池水溝的盡頭、在通往漂布場的路上迎見亞哈斯， 
'''
"4" = '''
:sup:`4` 告訴他要謹慎鎮定，不要害怕，不要因亞蘭王利汛和利瑪利的兒子的怒氣而膽怯，他們不過是兩個冒煙的火把頭。 
'''
"5" = '''
:sup:`5` 亞蘭王和以法蓮及利瑪利的兒子陰謀毀滅他， 
'''
"6" = '''
:sup:`6` 企圖攻打並瓜分猶大，改立他比勒的兒子為王。 
'''
"7" = '''
:sup:`7` 但主耶和華說， 「『這陰謀休想得逞， 休想成功。 
'''
"8" = '''
:sup:`8` 亞蘭的都城是大馬士革， 大馬士革的首領是利汛。 六十五年之內， 以法蓮必亡國滅族。 
'''
"9" = '''
:sup:`9` 以法蓮的都城是撒瑪利亞， 撒瑪利亞的首領是利瑪利的兒子。 你們信心若不堅定， 必無法堅立。』」 
'''
"10" = '''
:sup:`10` 耶和華又對亞哈斯說： 
'''
"11" = '''
:sup:`11` 「向你的上帝耶和華求個徵兆吧，或顯在天上，或顯在陰間。」 
'''
"12" = '''
:sup:`12` 但亞哈斯說：「我不求，我不要試探耶和華。」 
'''
"13" = '''
:sup:`13` 以賽亞說：「大衛家啊，你們聽著！你們使人厭煩還不夠嗎？還要使我的上帝厭煩嗎？ 
'''
"14" = '''
:sup:`14` 所以，主會親自給你們一個徵兆，必有童貞女懷孕生子並給他取名叫以馬內利。 
'''
"15" = '''
:sup:`15` 他將吃乳酪和蜂蜜，一直到他能棄惡擇善之時。 
'''
"16" = '''
:sup:`16` 因為在他能明辨是非之前，你所懼怕的這二王的國土必荒廢。 
'''
"17" = '''
:sup:`17` 「之後，耶和華必讓亞述王來攻擊你、你的人民和你全家，這是自以法蓮與猶大分裂以來從未有過的日子。 
'''
"18" = '''
:sup:`18` 那時，耶和華必用哨聲從埃及的尼羅河口召來蒼蠅，從亞述召來黃蜂。 
'''
"19" = '''
:sup:`19` 牠們必蜂擁而來，落在險峻的山谷、巖穴、一切荊棘叢和草場。 
'''
"20" = '''
:sup:`20` 那時，主必使用從幼發拉底河那邊租來的剃刀，就是亞述王，來剃光你們的頭髮、體毛和鬍鬚。 
'''
"21" = '''
:sup:`21` 那時，一個人將養活一頭小母牛和兩隻羊。 
'''
"22" = '''
:sup:`22` 因出產的奶豐富，他就有乳酪吃，境內剩下的人都將吃乳酪和蜂蜜。 
'''
"23" = '''
:sup:`23` 那時，本來有千株葡萄、價值千金的各園子都必長滿荊棘和蒺藜， 
'''
"24" = '''
:sup:`24` 人們必帶著弓箭去那裡打獵，因為遍地長滿了荊棘和蒺藜。 
'''
"25" = '''
:sup:`25` 你因懼怕荊棘和蒺藜，將不再去從前用鋤頭開墾的山地，那裡將成為牧放牛羊的地方。」 
'''
