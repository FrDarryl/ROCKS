[5]
"1" = '''
:sup:`1` 你進入上帝的殿時要小心謹慎，近前傾聽勝過愚人獻祭，因為他們不知道自己是在作惡。 
'''
"2" = '''
:sup:`2` 在上帝面前不要冒失開口，不可急於發言，因為祂在天上，你在地上。所以，你要少言寡語。 
'''
"3" = '''
:sup:`3` 事務繁雜，夜裡多夢；多言多語，顯出愚昧。 
'''
"4" = '''
:sup:`4` 你向上帝許願，不可遲遲不還，因為祂不喜歡愚人。要還所許的願。 
'''
"5" = '''
:sup:`5` 與其許了願不還，倒不如不許。 
'''
"6" = '''
:sup:`6` 不要在言語上犯罪，也不要在祭司面前說許錯了願。為什麼用言語惹上帝發怒，以致祂摧毀你手中的工作呢？ 
'''
"7" = '''
:sup:`7` 多夢多言都是虛空。你只要敬畏上帝！ 
'''
"8" = '''
:sup:`8` 若你在某地看見窮人受欺壓，公平正義被踐踏，不要震驚，因為官上有官，在眾官之上還有更高的官鑒察。 
'''
"9" = '''
:sup:`9` 況且，地的出產滋養萬人，就是君王也需要從田地得到供應。 
'''
"10" = '''
:sup:`10` 貪愛錢財的，金銀不能使他滿足；貪圖富裕的，再多的收益也不能叫他稱心。這也是虛空！ 
'''
"11" = '''
:sup:`11` 財富增加，消費的人也增加，這對財富的主人有什麼益處呢？只是過眼雲煙罷了！ 
'''
"12" = '''
:sup:`12` 勞力的人不管吃多吃少，總是睡得香甜；富人的家財卻害得他不能成眠。 
'''
"13" = '''
:sup:`13` 我看到日光之下有一件可悲的事：有人積攢財寶，反而害了自己。 
'''
"14" = '''
:sup:`14` 經營不善，財富盡失，什麼也不能留給子孫。 
'''
"15" = '''
:sup:`15` 人怎樣從母腹空空而來，也必照樣空空而去；勞碌一生，什麼也不能帶走。 
'''
"16" = '''
:sup:`16` 這是極大的悲哀！人怎樣來，也要怎樣去，為風勞碌有什麼益處呢？ 
'''
"17" = '''
:sup:`17` 他一生活在黑暗中，飽受煩惱、病痛和憤怒的困擾。 
'''
"18" = '''
:sup:`18` 我認為人生最美最善的是，在上帝所賜的短暫歲月中盡情吃喝，享受自己在日光之下勞苦得來的成果。因為這是人當得的。 
'''
"19" = '''
:sup:`19` 上帝不單給人財富和產業，也叫他能吃能喝，享用自己所當得的，並在勞碌中得到快樂，這都是上帝的恩賜。 
'''
"20" = '''
:sup:`20` 他不用擔憂自己壽命的長短，因為上帝使他心裡充滿喜樂。 
'''
