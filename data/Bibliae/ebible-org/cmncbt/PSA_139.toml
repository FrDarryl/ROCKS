[139]
"1" = '''
:sup:`1` 大衛的詩，交給樂長。 耶和華啊，你洞察我， 知道我的一切。 
'''
"2" = '''
:sup:`2` 我或坐下或起來，你都知道， 你從遠處就知道我的心思意念。 
'''
"3" = '''
:sup:`3` 我或外出或躺臥，你都瞭解， 你熟悉我的一切行為。 
'''
"4" = '''
:sup:`4` 耶和華啊，我話未出口， 你已洞悉一切。 
'''
"5" = '''
:sup:`5` 你在我前後護衛著我， 以大能的手保護我。 
'''
"6" = '''
:sup:`6` 這一切實在是太奇妙， 太深奧了，我無法明白。 
'''
"7" = '''
:sup:`7` 我去哪裡可躲開你的靈？ 我跑到哪裡可避開你的面？ 
'''
"8" = '''
:sup:`8` 我若升到天上，你在那裡； 我若下到陰間，你也在那裡。 
'''
"9" = '''
:sup:`9` 縱使我乘黎明之翼飛到遙遠的海岸居住， 
'''
"10" = '''
:sup:`10` 就是在那裡，你的手必引導我， 你大能的手必扶持我。 
'''
"11" = '''
:sup:`11` 我想，黑暗一定可以遮蔽我， 讓我四圍的光明變成黑夜。 
'''
"12" = '''
:sup:`12` 然而，即使黑暗也無法遮住你的視線。 在你看來，黑夜亮如白晝， 黑暗與光明無異。 
'''
"13" = '''
:sup:`13` 你創造了我的肺腑心腸， 使我在母腹中成形。 
'''
"14" = '''
:sup:`14` 我稱謝你，因為我受造奇妙可畏； 你的作為奇妙，我心深深知道。 
'''
"15" = '''
:sup:`15` 我在隱秘處被造、在大地深處成形時， 你對我的形體一清二楚。 
'''
"16" = '''
:sup:`16` 我的身體還未成形， 你早已看見了。 你為我所定的年日， 我尚未開始就已經記在你的冊子上了。 
'''
"17" = '''
:sup:`17` 上帝啊，你的意念對我來說是何等寶貴， 數量何等浩博！ 
'''
"18" = '''
:sup:`18` 我若數算，它們比海沙還多。 我醒來的時候， 依然與你在一起。 
'''
"19" = '''
:sup:`19` 上帝啊，願你殺戮惡人！ 嗜血成性的人啊，你們走開！ 
'''
"20" = '''
:sup:`20` 他們惡言頂撞你， 你的仇敵褻瀆你的名。 
'''
"21" = '''
:sup:`21` 耶和華啊， 我憎恨那些憎恨你的人， 我厭惡那些攻擊你的人。 
'''
"22" = '''
:sup:`22` 我恨透了他們， 我視他們為敵人。 
'''
"23" = '''
:sup:`23` 上帝啊，求你鑒察我， 好知道我的內心； 求你試驗我，好知道我的心思。 
'''
"24" = '''
:sup:`24` 求你看看我裡面是否有邪惡， 引導我走永恆的道路。 
'''
