[2]
"1" = '''
:sup:`1` 耶和華用旋風接以利亞升天之前，以利亞和以利沙正離開吉甲。 
'''
"2" = '''
:sup:`2` 以利亞對以利沙說：「你留在這裡吧，耶和華差遣我去伯特利。」以利沙說：「我憑永活的耶和華和你的性命起誓，我決不離開你。」於是二人前往伯特利。 
'''
"3" = '''
:sup:`3` 伯特利的眾先知出來見以利沙，問他：「你知道耶和華今天要接走你師傅嗎？」他說：「我知道，請不要作聲。」 
'''
"4" = '''
:sup:`4` 以利亞對以利沙說：「你留在這裡吧，耶和華差遣我去耶利哥。」以利沙說：「我憑永活的耶和華和你的性命起誓，我決不離開你。」於是二人前往耶利哥。 
'''
"5" = '''
:sup:`5` 耶利哥的眾先知來見以利沙，問他：「你知道耶和華今天要接走你師傅嗎？」他說：「我知道，請不要作聲。」 
'''
"6" = '''
:sup:`6` 以利亞對以利沙說：「你留在這裡吧，耶和華差遣我去約旦河。」以利沙說：「我憑永活的耶和華和你的性命起誓，我決不離開你。」於是二人繼續前行。 
'''
"7" = '''
:sup:`7` 先知中有五十人跟他們來到約旦河，遠遠地站著，他們二人則站在河邊。 
'''
"8" = '''
:sup:`8` 以利亞脫下外衣捲起來，用它擊打河水，水立即左右分開，二人腳踏乾地而過。 
'''
"9" = '''
:sup:`9` 到對岸後，以利亞對以利沙說：「在我被接走之前，你要我為你做什麼？」以利沙說：「請將你的靈加倍給我。」 
'''
"10" = '''
:sup:`10` 以利亞說：「這是個很難的要求。不過，我被接走的時候，你若看得見我，就可以得到，否則就得不到。」 
'''
"11" = '''
:sup:`11` 他們邊走邊談，忽然有火馬拉的火車把他們二人隔開，以利亞乘著旋風升上了天。 
'''
"12" = '''
:sup:`12` 以利沙見此情景，便喊道：「我父啊！我父啊！以色列的戰車和騎兵啊！」以利沙見以利亞消失在天空中，就悲傷地把自己的衣服撕成兩半。 
'''
"13" = '''
:sup:`13` 他拿起以利亞身上掉下來的外衣，回到約旦河邊， 
'''
"14" = '''
:sup:`14` 用它擊打河水，說：「以利亞的上帝耶和華在哪裡呢？」河水就左右分開，以利沙便過了河。 
'''
"15" = '''
:sup:`15` 耶利哥的先知們從遠處看見他，就說：「以利亞的靈降在以利沙身上了。」他們就上前迎接，俯伏在他面前， 
'''
"16" = '''
:sup:`16` 說：「僕人們這裡有五十個壯士，請讓他們去尋找你師傅吧，也許耶和華的靈把他提走，放在某座山上或某個山谷裡了。」以利沙說：「你們不要派人去找了。」 
'''
"17" = '''
:sup:`17` 他們再三懇求，以利沙難以推辭，就讓他們派人去了。他們派去了五十人，找了三天也沒有找到。 
'''
"18" = '''
:sup:`18` 他們回來的時候，以利沙仍在耶利哥。他對他們說：「我不是早就告訴你們不要去嗎？」 
'''
"19" = '''
:sup:`19` 耶利哥城的人對以利沙說：「我主，你看這城地勢很好，只是水不好，地裡長不出莊稼。」 
'''
"20" = '''
:sup:`20` 以利沙說：「拿一個新碗裝些鹽給我。」他們就去照辦。 
'''
"21" = '''
:sup:`21` 以利沙走到水源那裡，把鹽倒在水中說：「耶和華說，『我潔淨了這水，從此它不會再使人死亡，也不會再使土地貧瘠。』」 
'''
"22" = '''
:sup:`22` 果然如以利沙所說，那裡的水變好了，直到如今。 
'''
"23" = '''
:sup:`23` 以利沙從那裡去伯特利，正在趕路的時候，從城裡出來一群少年譏笑他說：「禿頭，上去吧！禿頭，上去吧！」 
'''
"24" = '''
:sup:`24` 以利沙轉身看著他們，奉耶和華的名咒詛他們。林中隨即走出來兩隻母熊，咬死了其中的四十二個少年。 
'''
"25" = '''
:sup:`25` 以利沙從伯特利上了迦密山，又從迦密山回到撒瑪利亞。 
'''
