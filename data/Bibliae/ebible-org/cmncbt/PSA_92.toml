[92]
"1" = '''
:sup:`1` 安息日唱的詩歌。 至高的耶和華啊， 讚美你、歌頌你的名是何等美好！ 
'''
"2" = '''
:sup:`2` 伴隨著十弦琴和豎琴的樂聲， 我早晨宣揚你的慈愛， 晚上述說你的信實。 
'''
"3" = '''
:sup:`3` 耶和華啊，你的作為使我快樂， 我要因你手所做的而歡唱。 
'''
"4" = '''
:sup:`4` 耶和華啊，你的作為何等偉大！ 你的心思何等深奧！ 
'''
"5" = '''
:sup:`5` 無知的人不會明白， 愚蠢的人無法理解： 
'''
"6" = '''
:sup:`6` 雖然惡人如草滋生，歹徒一時亨通， 但他們終必永遠滅亡。 
'''
"7" = '''
:sup:`7` 耶和華啊， 唯有你永遠受尊崇。 
'''
"8" = '''
:sup:`8` 耶和華啊，你的仇敵終必滅亡， 凡作惡的都要被驅散。 
'''
"9" = '''
:sup:`9` 你使我的角高舉，如野牛之角， 你用新油澆灌我。 
'''
"10" = '''
:sup:`10` 我親眼看見我的敵人被擊潰， 親耳聽見那些攻擊我的惡人被打敗。 
'''
"11" = '''
:sup:`11` 義人必如棕樹一樣繁盛， 像黎巴嫩香柏樹一樣茁壯。 
'''
"12" = '''
:sup:`12` 他們栽在耶和華的殿中， 他們在我們上帝的院子裡長得枝繁葉茂。 
'''
"13" = '''
:sup:`13` 他們到老仍然結果子， 一片青翠， 
'''
"14" = '''
:sup:`14` 宣揚說：「耶和華公正無私， 祂是我的磐石， 祂裡面毫無不義。」 
'''
