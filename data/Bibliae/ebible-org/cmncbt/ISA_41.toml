[41]
"1" = '''
:sup:`1` 上帝說：「眾海島啊， 要在我面前安靜！ 讓眾民重新得力， 讓他們前來說話， 讓我們一起來理論。 
'''
"2" = '''
:sup:`2` 「誰使一人從東方興起？ 誰憑公義把他召到跟前？ 誰把列國交給他， 使他征服列國的君王， 用刀將他們化為塵土， 用弓驅散他們如風吹的碎稭？ 
'''
"3" = '''
:sup:`3` 他追趕他們， 安然走過從未踏足之路。 
'''
"4" = '''
:sup:`4` 誰成就了這事？ 誰從太初就決定各個世代？ 是我耶和華， 我太初就在那裡， 末了也在那裡。 
'''
"5" = '''
:sup:`5` 「眾海島看見就害怕， 地極也顫抖， 他們都上前來， 
'''
"6" = '''
:sup:`6` 彼此幫助， 互相勉勵說，『要剛強！』 
'''
"7" = '''
:sup:`7` 工匠鼓勵金匠， 打磨的勉勵打砧的， 談到銲接的說，『銲得好！』 他們用釘子把偶像釘牢，免得搖晃。 
'''
"8" = '''
:sup:`8` 「然而，以色列啊，你是我的僕人； 雅各啊，你是我揀選的， 是我朋友亞伯拉罕的後裔。 
'''
"9" = '''
:sup:`9` 我把你從地極帶來， 從遙遠的角落召來。 我對你說，『你是我的僕人， 我揀選了你，沒有丟棄你。 
'''
"10" = '''
:sup:`10` 你不要害怕，因為我與你同在， 你不要驚慌，因為我是你的上帝。 我必賜你力量，幫助你， 用我公義的右手扶持你。』 
'''
"11" = '''
:sup:`11` 「看啊，凡向你發怒的人必抱愧蒙羞； 與你為敵的人都要滅亡， 歸於無有。 
'''
"12" = '''
:sup:`12` 你尋找與你相爭的人， 卻找不到； 與你爭戰的人必歸於無有。 
'''
"13" = '''
:sup:`13` 因為我是你的上帝耶和華， 我拉著你的右手對你說， 『不要怕，我必幫助你。』 
'''
"14" = '''
:sup:`14` 「蠕蟲雅各啊，以色列人啊，不要怕！ 你的救贖主——以色列的聖者耶和華說， 『我必幫助你。』 
'''
"15" = '''
:sup:`15` 看啊，我要使你成為一具簇新、 帶許多利齒的打穀器。 你要打碎高山， 使丘陵碎如糠秕。 
'''
"16" = '''
:sup:`16` 你要簸它們，讓風吹散它們， 讓狂風捲走它們。 但你要以耶和華為喜樂， 以以色列的聖者為榮耀。 
'''
"17" = '''
:sup:`17` 「貧窮困苦的人找不到水喝， 他們口乾舌燥。 但我耶和華必應允他們的呼求， 我，以色列的上帝不會撇棄他們。 
'''
"18" = '''
:sup:`18` 我要使光禿的山嶺上江河奔流， 山谷中泉水湧流； 我要使沙漠變成水塘， 使乾地冒出泉水。 
'''
"19" = '''
:sup:`19` 我要在曠野栽種香柏樹、 皂莢樹、番石榴樹和橄欖樹。 我要在沙漠種松樹、杉樹和黃楊樹， 
'''
"20" = '''
:sup:`20` 好讓人一看就知道， 一想就明白， 這是耶和華親手所為， 是以色列的聖者創造的。」 
'''
"21" = '''
:sup:`21` 耶和華對偶像說： 「陳明你們的主張吧。」 雅各的王說： 「擺出你們的證據吧。」 
'''
"22" = '''
:sup:`22` 告訴我們將要發生的事， 告訴我們以前發生的事， 我們好思想並明白事情的結局。 向我們宣告將來的事， 
'''
"23" = '''
:sup:`23` 告訴我們以後會發生什麼， 好叫我們知道你們是神明。 不論降福降禍， 好叫我們一同驚懼！ 
'''
"24" = '''
:sup:`24` 看啊，你們實在算不得什麼， 你們所做的毫無意義， 選擇你們的人真是可憎！ 
'''
"25" = '''
:sup:`25` 「我使一人從北方興起， 他來了， 他在東方求告我的名。 他必把掌權者像灰泥一樣踏在腳下， 像窯匠踩泥一樣。 
'''
"26" = '''
:sup:`26` 誰從太初就宣告這事，讓我們知道呢？ 誰預先講明這事，讓我們說他是對的呢？ 誰也沒有宣告過， 誰也沒有預言過， 誰也沒有聽見你們說什麼。 
'''
"27" = '''
:sup:`27` 是我首先告訴錫安的， 我給耶路撒冷一個報好消息的使者。 
'''
"28" = '''
:sup:`28` 我看了看，沒有一個出謀劃策的。 我問話，沒有一個回答。 
'''
"29" = '''
:sup:`29` 看啊，偶像全是假的， 毫無作為，鑄像虛空如風。 
'''
