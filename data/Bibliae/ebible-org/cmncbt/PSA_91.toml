[91]
"1" = '''
:sup:`1` 安居在至高者隱秘處的人， 必蒙全能者的蔭庇。 
'''
"2" = '''
:sup:`2` 我要對耶和華說： 「你是我的避難所，我的堡壘， 是我所信靠的上帝。」 
'''
"3" = '''
:sup:`3` 祂必救你脫離獵人的網羅和致命的瘟疫。 
'''
"4" = '''
:sup:`4` 祂必用祂的羽毛遮蓋你， 你必在祂翅膀下蒙庇護， 祂的信實是你的盾牌和壁壘。 
'''
"5" = '''
:sup:`5` 你必不懼怕黑夜的恐怖， 或白日的飛箭， 
'''
"6" = '''
:sup:`6` 或黑暗中橫行的瘟疫， 或正午肆虐的災難。 
'''
"7" = '''
:sup:`7` 儘管千人仆倒在你左邊， 萬人仆倒在你右邊， 你必安然無恙。 
'''
"8" = '''
:sup:`8` 你必親眼目睹惡人受懲罰。 
'''
"9" = '''
:sup:`9` 因為你以耶和華為避難所， 以至高者為居所， 
'''
"10" = '''
:sup:`10` 禍患不會臨到你身上， 災難不會靠近你的帳篷。 
'''
"11" = '''
:sup:`11` 因為祂必吩咐祂的天使隨時隨地保護你。 
'''
"12" = '''
:sup:`12` 他們會用手托住你， 不讓你的腳碰在石頭上。 
'''
"13" = '''
:sup:`13` 你必將獅子和毒蛇踩在腳下， 你必踐踏猛獅和巨蛇。 
'''
"14" = '''
:sup:`14` 耶和華說：「因為他愛慕我，我必拯救他； 因為他信靠我的名，我必保護他。 
'''
"15" = '''
:sup:`15` 他求告我，我就答應他； 他遭遇患難，我必與他同在。 我必解救他，賜他尊貴的地位。 
'''
"16" = '''
:sup:`16` 我必賜他長壽， 並讓他看見我的拯救之恩。」 
'''
