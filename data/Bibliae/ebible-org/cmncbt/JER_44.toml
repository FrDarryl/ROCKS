[44]
"1" = '''
:sup:`1` 關於住在埃及的密奪、答比匿、挪弗和巴特羅地區的猶大人，耶和華對耶利米說： 
'''
"2" = '''
:sup:`2` 「以色列的上帝——萬軍之耶和華說，『你們已看見了我降在耶路撒冷和猶大各城的災禍。如今它們一片荒涼，杳無人跡。 
'''
"3" = '''
:sup:`3` 這都是因為那裡的居民犯罪作惡，向他們、你們和你們祖先都不認識的神明燒香祭拜，惹我發怒。 
'''
"4" = '''
:sup:`4` 我屢次差遣我的僕人——眾先知警告他們不要再做讓我深惡痛絕的事， 
'''
"5" = '''
:sup:`5` 他們卻毫不理會，不肯離棄邪惡，仍向其他神明燒香。 
'''
"6" = '''
:sup:`6` 因此，我的怒氣和烈怒在猶大的城邑和耶路撒冷的街上燃燒，使它們淪為荒涼的廢墟，正如今日一樣。』 
'''
"7" = '''
:sup:`7` 現在以色列的上帝——萬軍之上帝耶和華說，『你們為什麼自招大禍，使你們當中的男人、女人、孩童和嬰兒都從猶大滅亡，無一倖免呢？ 
'''
"8" = '''
:sup:`8` 你們為什麼在所居住的埃及製作偶像，向其他神明燒香，惹我發怒，自招毀滅，成為天下萬國咒詛和羞辱的對象呢？ 
'''
"9" = '''
:sup:`9` 難道你們忘記了你們的祖先、猶大列王及其嬪妃，以及你們自己和妻子在猶大和耶路撒冷街上的惡行嗎？ 
'''
"10" = '''
:sup:`10` 你們至今既不悔悟也不懼怕，不遵行我給你們和你們祖先設立的律法和誡命。 
'''
"11" = '''
:sup:`11` 「『因此，以色列的上帝——萬軍之耶和華說：看啊，我必嚴懲你們，毀滅整個猶大。 
'''
"12" = '''
:sup:`12` 我要毀滅那些執意去埃及住的猶大餘民。他們都必在埃及滅亡，死於刀劍和饑荒，無論尊卑，無一倖免。他們的下場將很可怕，成了人們責罵、咒詛和羞辱的對象。 
'''
"13" = '''
:sup:`13` 我要像懲罰耶路撒冷一樣用刀劍、饑荒和瘟疫懲罰那些住在埃及的人。 
'''
"14" = '''
:sup:`14` 那些去埃及住的猶大餘民沒有幾個能逃脫，並活著返回他們渴望居住的故鄉猶大，除了少數倖存者外，他們都不得回去。』」 
'''
"15" = '''
:sup:`15` 那時，所有知道妻子向其他神明燒香的男人和一大群在場的婦女，以及所有住在埃及的巴特羅地區的人對耶利米說： 
'''
"16" = '''
:sup:`16` 「我們不會聽從你奉耶和華的名對我們說的話。 
'''
"17" = '''
:sup:`17` 但我們必照所許的願向天后燒香奠酒，正如我們和我們的祖先、君王和官長在猶大各城和耶路撒冷街上所做的一樣。那時，我們食物充足，生活幸福，無災無禍。 
'''
"18" = '''
:sup:`18` 但自從我們停止向天后燒香奠酒後，我們便一無所有，不斷有人死於刀劍和饑荒。」 
'''
"19" = '''
:sup:`19` 那些燒香的婦女說：「你以為我們的丈夫不知道我們向天后燒香奠酒、照著她的形像做祭餅嗎？」 
'''
"20" = '''
:sup:`20` 於是，耶利米對在場所有答覆他的男女說： 
'''
"21" = '''
:sup:`21` 「你們和你們的祖先、君王、官長及其他所有百姓在猶大各城和耶路撒冷的街上燒香，耶和華豈不記得，豈能遺忘？ 
'''
"22" = '''
:sup:`22` 你們的可憎惡行令耶和華忍無可忍，以致祂使你們的土地一片荒涼，無人居住，被人咒詛，正如今天的情形。 
'''
"23" = '''
:sup:`23` 你們遭遇今天的災禍是因為你們向其他神明燒香得罪耶和華，不聽從祂的話，不遵行祂的律法、誡命和教誨。」 
'''
"24" = '''
:sup:`24` 耶利米又對在場的男女說：「你們住在埃及的猶大人都要聽耶和華的話。 
'''
"25" = '''
:sup:`25` 以色列的上帝——萬軍之耶和華說，『你們和你們的妻子曾許願向天后燒香奠酒，並且著手還了所許的願。那麼，就去履行你們的許諾吧！還你們所許的願吧！』 
'''
"26" = '''
:sup:`26` 住在埃及的所有猶大人啊，你們都要聽耶和華的話。耶和華說，『看啊，我以自己偉大的名起誓，再沒有一個住在埃及的猶大人會憑永活的主耶和華起誓。 
'''
"27" = '''
:sup:`27` 看啊，我一定要給你們降下災禍而非祝福，使所有住在埃及的猶大人死於刀劍和饑荒，直到滅絕。 
'''
"28" = '''
:sup:`28` 刀下餘生、從埃及返回猶大的人必寥寥無幾。那時，你們這些來埃及住的猶大餘民必知道誰的話會實現，是我的還是你們的。 
'''
"29" = '''
:sup:`29` 我必在這地方懲罰你們，我要給你們一個預兆，好叫你們知道我言出必行，必降災給你們。這是耶和華說的。 
'''
"30" = '''
:sup:`30` 我必把埃及王法老何弗拉交在想殺他的仇敵手中，就像我把猶大王西底迦交在想殺他的仇敵巴比倫王尼布甲尼撒手中一樣。這是耶和華說的。』」 
'''
