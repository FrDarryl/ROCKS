[77]
"1" = '''
:sup:`1` 亞薩的詩，照耶杜頓的做法，交給樂長。 我呼求上帝，我高聲呼求， 上帝垂聽我的禱告。 
'''
"2" = '''
:sup:`2` 我在困境中尋求主。 我整夜舉手禱告， 我的心無法得到安慰。 
'''
"3" = '''
:sup:`3` 我思想上帝，發出哀歎； 我默念，心力交瘁。 （細拉） 
'''
"4" = '''
:sup:`4` 你使我無法合眼， 我心亂如麻，默然無語。 
'''
"5" = '''
:sup:`5` 我回想從前的日子， 那久遠的歲月， 
'''
"6" = '''
:sup:`6` 想起自己夜間所唱的歌。 我沉思默想，捫心自問： 
'''
"7" = '''
:sup:`7` 「難道主要永遠丟棄我， 不再恩待我了嗎？ 
'''
"8" = '''
:sup:`8` 難道祂的慈愛永遠消逝了嗎？ 祂的應許永遠落空了嗎？ 
'''
"9" = '''
:sup:`9` 難道上帝已忘記施恩， 在憤怒中收回了祂的慈愛嗎？」 （細拉） 
'''
"10" = '''
:sup:`10` 於是我說：「我感到悲傷的是， 至高者已不再彰顯大能。」 
'''
"11" = '''
:sup:`11` 耶和華啊，我要回想你的作為， 回想你從前所行的奇事。 
'''
"12" = '''
:sup:`12` 我要默想你所行的一切事， 思想你一切大能的作為。 
'''
"13" = '''
:sup:`13` 上帝啊，你的作為全然聖潔， 有哪個神明像你一樣偉大？ 
'''
"14" = '''
:sup:`14` 你是行奇事的上帝， 你在列邦中彰顯你的大能。 
'''
"15" = '''
:sup:`15` 你以大能的臂膀救贖了你的子民， 就是雅各和約瑟的後代。 （細拉） 
'''
"16" = '''
:sup:`16` 上帝啊，眾水看見你就戰慄， 深淵看見你就顫抖。 
'''
"17" = '''
:sup:`17` 雲層倒出雨水， 天上雷霆霹靂，電光四射。 
'''
"18" = '''
:sup:`18` 旋風中傳來你的雷聲， 你的閃電照亮世界， 大地顫抖震動。 
'''
"19" = '''
:sup:`19` 你的道路穿越海洋，經過洪濤， 但你的足跡無處可尋。 
'''
"20" = '''
:sup:`20` 你藉著摩西和亞倫的手引領你的子民， 如同牧人引領羊群。 
'''
