[42]
"1" = '''
:sup:`1` 那人帶我出了聖殿，向北來到外院的廂房，一排在空地對面，一排在北邊的建築物對面。 
'''
"2" = '''
:sup:`2` 廂房長五十米，寬二十五米，有北門。 
'''
"3" = '''
:sup:`3` 內院十米寬的空地對面和外院的鋪石地對面有三層走廊，彼此相對。 
'''
"4" = '''
:sup:`4` 在兩排廂房之間有一條五米寬、五十米長的通道，廂房的門都向北。 
'''
"5" = '''
:sup:`5` 上層的廂房比下層和中層的窄，因為上層走廊佔去較大的面積。 
'''
"6" = '''
:sup:`6` 這建築物不像外院那樣有柱子，所以上層比中層和下層窄。 
'''
"7" = '''
:sup:`7` 廂房旁邊有道外牆與廂房及外院平行，長二十五米。 
'''
"8" = '''
:sup:`8` 靠近外院的廂房長二十五米，靠近聖殿的廂房則長五十米。 
'''
"9" = '''
:sup:`9` 下層廂房的東面有一道門，可以從外院進入。 
'''
"10" = '''
:sup:`10` 南面的院牆有兩排廂房，一排在空地對面，一排在南面的建築物對面， 
'''
"11" = '''
:sup:`11` 廂房前面有通道。這些廂房與北面的廂房一樣，長寬相同，出入口和結構也一樣。 
'''
"12" = '''
:sup:`12` 南廂房的門也和北面的一樣，廂房東面通道的前端有一道門可以進入。 
'''
"13" = '''
:sup:`13` 他對我說：「這些在南北兩面對著聖殿空地的廂房都是聖潔的，供事奉耶和華的祭司在那裡吃至聖的祭物，並放置素祭、贖罪祭和贖過祭等至聖的祭物，因為這是聖潔的地方。 
'''
"14" = '''
:sup:`14` 祭司在聖所供職後，不可直接到外院，要先在這些廂房裡脫下供職時所穿的聖衣，換上普通衣服，才可以到外面的百姓那裡。」 
'''
"15" = '''
:sup:`15` 他量完聖殿裡面，便帶我出了東門，量聖殿外圍。 
'''
"16" = '''
:sup:`16` 他用量竿量了東面，長二百五十米； 
'''
"17" = '''
:sup:`17` 又量了北面，長二百五十米； 
'''
"18" = '''
:sup:`18` 又量了南面，長二百五十米； 
'''
"19" = '''
:sup:`19` 然後又去量西面，長二百五十米。 
'''
"20" = '''
:sup:`20` 他量了聖殿的四圍，四圍有一道牆，長寬都是二百五十米，這牆是為了把聖地和俗地隔開。 
'''
