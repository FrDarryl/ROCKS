[143]
"1" = '''
:sup:`1` 大衛的詩。 耶和華啊，求你垂聽我的禱告， 傾聽我的祈求， 求你憑你的信實和公義應允我。 
'''
"2" = '''
:sup:`2` 求你不要審判你的僕人， 因為在你面前世間沒有一個義人。 
'''
"3" = '''
:sup:`3` 敵人迫害我，打垮我， 使我生活在黑暗中， 像死去很久的人。 
'''
"4" = '''
:sup:`4` 我精疲力竭，心驚膽戰。 
'''
"5" = '''
:sup:`5` 我想起遙遠的過去， 我默想你的一切作為， 我回想你所做的事。 
'''
"6" = '''
:sup:`6` 我舉手向你呼求， 我的心渴慕你如同乾旱之地渴慕甘霖。 （細拉） 
'''
"7" = '''
:sup:`7` 耶和華啊，求你快快應允我！ 我已絕望，求你不要掩面不顧我， 不然我必和下墳墓的人無異。 
'''
"8" = '''
:sup:`8` 求你讓我在清晨就聽見你的慈言愛語， 因為我信靠你； 求你指示我當走的路， 因為我的心仰望你。 
'''
"9" = '''
:sup:`9` 耶和華啊，求你救我脫離仇敵， 我要到你那裡尋求庇護。 
'''
"10" = '''
:sup:`10` 求你教導我遵行你的旨意， 因為你是我的上帝， 願你良善的靈引導我走平坦的路。 
'''
"11" = '''
:sup:`11` 耶和華啊，求你為你的名而保全我性命， 憑你的公義救我脫離患難。 
'''
"12" = '''
:sup:`12` 求你施慈愛，剷除我的仇敵， 求你消滅一切迫害我的人， 因為我是你的僕人。 
'''
