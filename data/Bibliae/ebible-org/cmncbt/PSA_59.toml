[59]
"1" = '''
:sup:`1` 大衛作的詩，交給樂長，調用「休要毀壞」。當時掃羅派人去監視大衛的家，要殺害大衛。 我的上帝啊， 求你救我脫離仇敵， 保護我免遭敵人的攻擊。 
'''
"2" = '''
:sup:`2` 求你救我脫離作惡之徒， 救我脫離嗜血成性之人。 
'''
"3" = '''
:sup:`3` 看啊，他們埋伏害我。 耶和華啊，我並未犯罪作惡， 兇殘的人卻攻擊我。 
'''
"4" = '''
:sup:`4` 我沒有過錯， 他們卻準備攻擊我。 求你起來幫助我， 顧念我的困境。 
'''
"5" = '''
:sup:`5` 萬軍之耶和華，以色列的上帝啊， 求你起來懲罰列國， 不要憐憫奸詐的惡人。 （細拉） 
'''
"6" = '''
:sup:`6` 他們夜晚回來， 嚎叫如狗，在城中遊蕩。 
'''
"7" = '''
:sup:`7` 他們出口傷人，舌如利劍， 還說：「誰聽得見？」 
'''
"8" = '''
:sup:`8` 但你耶和華必嗤笑他們， 嘲諷列國。 
'''
"9" = '''
:sup:`9` 上帝啊， 你是我的力量，我的堡壘， 我仰望你。 
'''
"10" = '''
:sup:`10` 我的上帝以慈愛待我， 祂會幫助我， 讓我欣然看見仇敵遭報。 
'''
"11" = '''
:sup:`11` 保護我們的主啊， 求你不要殺掉他們， 免得我的百姓忘記教訓。 求你用你的能力驅散他們， 使他們淪為卑賤。 
'''
"12" = '''
:sup:`12` 他們的嘴巴充滿罪惡， 口中盡是咒詛和謊言， 願他們陷在狂傲中不能自拔。 
'''
"13" = '''
:sup:`13` 求你發烈怒毀滅他們， 徹底剷除他們， 使普天下都知道上帝在雅各家掌權。 （細拉） 
'''
"14" = '''
:sup:`14` 他們夜晚回來， 嚎叫如狗，在城中遊蕩， 
'''
"15" = '''
:sup:`15` 四處覓食， 吃不飽就狂吠不止。 
'''
"16" = '''
:sup:`16` 但我要歌頌你的能力， 在清晨頌揚你的慈愛， 因為你是我的堡壘， 是我患難時的避難所。 
'''
"17" = '''
:sup:`17` 上帝啊，你是我的力量， 我要頌讚你， 你是我的堡壘， 是以慈愛待我的上帝。 
'''
