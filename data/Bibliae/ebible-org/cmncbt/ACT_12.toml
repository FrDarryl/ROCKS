[12]
"1" = '''
:sup:`1` 那時，希律王下手殘害教會的一些人， 
'''
"2" = '''
:sup:`2` 下令殺了約翰的哥哥雅各。 
'''
"3" = '''
:sup:`3` 他見這樣做能取悅猶太人，便又在除酵節期間拘捕了彼得， 
'''
"4" = '''
:sup:`4` 把他關在監牢，由四班衛兵，每班四人輪流看守，想等逾越節過後當眾懲辦他。 
'''
"5" = '''
:sup:`5` 彼得被囚期間，教會都迫切地為他向上帝禱告。 
'''
"6" = '''
:sup:`6` 在被希律提審前夜，彼得被兩條鐵鏈鎖著睡在兩個衛兵中間，門外警衛森嚴。 
'''
"7" = '''
:sup:`7` 忽然，有一位主的天使站在彼得身旁，牢房內一片光明，天使拍他的肋旁，把他叫醒，說：「趕快起來！」鐵鏈就從他手上脫落下來。 
'''
"8" = '''
:sup:`8` 天使對他說：「束上腰帶，穿上鞋。」彼得一一照辦。天使又說：「披上外衣，跟我來！」 
'''
"9" = '''
:sup:`9` 他跟著天使走出牢房，不知道這一切都是真的，還以為自己看到了異象。 
'''
"10" = '''
:sup:`10` 他們一路穿過第一道和第二道守衛，來到通往城裡的鐵門，那門竟自動打開了。他們就出來，走過一條街之後，天使便離開了彼得。 
'''
"11" = '''
:sup:`11` 彼得這才如夢初醒，說：「現在我確信無疑，主派天使把我從希律手中救了出來，讓猶太人期望落空。」 
'''
"12" = '''
:sup:`12` 他明白之後，便去約翰·馬可的母親瑪麗亞家，很多人正聚集在那裡禱告。 
'''
"13" = '''
:sup:`13` 彼得在外面敲門，有一個叫羅大的婢女出來應門。 
'''
"14" = '''
:sup:`14` 她聽出是彼得的聲音，喜出望外，竟然沒有開門就跑進去報信說：「彼得在門外！」 
'''
"15" = '''
:sup:`15` 他們說：「你一定瘋了。」她堅持說：「是真的！」他們就說：「是他的天使吧！」 
'''
"16" = '''
:sup:`16` 彼得不住地敲門。他們開門看見他，都大吃一驚！ 
'''
"17" = '''
:sup:`17` 彼得擺手示意他們安靜，然後把主怎樣領他出獄的經過告訴大家，又說：「把這事告訴雅各和其他弟兄姊妹。」然後，他便離開那裡，往其他地方去了。 
'''
"18" = '''
:sup:`18` 天亮後，衛兵發現彼得不見了，頓時一片騷動。 
'''
"19" = '''
:sup:`19` 希律派人四處搜捕，一無所獲，於是親自審問衛兵，下令處決他們。後來希律離開猶太，下到凱撒利亞，並住在那裡。 
'''
"20" = '''
:sup:`20` 希律對泰爾和西頓的人非常惱火。於是，他們聯合起來去見他，先取得宮廷總管伯拉斯都的支持，然後向他求和，因為他們兩地需要從他的轄區獲得糧食。 
'''
"21" = '''
:sup:`21` 到了約定的日子，希律穿上王袍，坐在寶座上向眾人致詞。 
'''
"22" = '''
:sup:`22` 眾人齊聲高呼：「這是神明的聲音，不是凡人的聲音！」 
'''
"23" = '''
:sup:`23` 希律沒有把榮耀歸給上帝，主的天使立刻擊打他，他被蟲子啃噬而亡。 
'''
"24" = '''
:sup:`24` 上帝的道日見興旺，越傳越廣。 
'''
"25" = '''
:sup:`25` 巴拿巴和掃羅把款項送到以後，就帶著約翰·馬可從耶路撒冷回去。 
'''
