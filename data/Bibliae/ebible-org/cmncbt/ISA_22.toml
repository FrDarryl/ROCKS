[22]
"1" = '''
:sup:`1` 以下是關於異象谷的預言： 為什麼你們全都上到房頂呢？ 
'''
"2" = '''
:sup:`2` 你們這座充滿喧鬧、騷動和歡樂的城啊， 你們中間被殺的人既非喪身刀下， 也非死於戰場。 
'''
"3" = '''
:sup:`3` 你們的官長都一起逃跑， 一箭未發便束手就縛， 逃到遠方的也一同被擒。 
'''
"4" = '''
:sup:`4` 所以，我說：「你們不要管我， 讓我痛哭吧！ 不要安慰我， 我的同胞都被毀滅了。」 
'''
"5" = '''
:sup:`5` 主——萬軍之耶和華已經定了日子， 要使異象谷飽受恐慌、 失敗和混亂， 城牆被攻破， 哭喊聲響徹山間。 
'''
"6" = '''
:sup:`6` 以攔人帶著箭袋， 率領戰車和騎兵前來， 吉珥人也亮出盾牌。 
'''
"7" = '''
:sup:`7` 你們佳美的山谷中佈滿戰車， 騎兵在你們的城門前列陣。 
'''
"8" = '''
:sup:`8` 主除去了猶大的防衛。 那時，你們寄望於藏在林宮裡的兵器。 
'''
"9" = '''
:sup:`9` 你們看見大衛城破口纍纍，你們儲存下池的水， 
'''
"10" = '''
:sup:`10` 數點耶路撒冷城的房屋，把房屋拆掉修補城牆。 
'''
"11" = '''
:sup:`11` 你們又在兩道城牆之間建造新的蓄水池，用來盛舊池的水。耶和華從古時已定了這一切，要使這一切發生，但你們既不仰望祂，也不理會祂。 
'''
"12" = '''
:sup:`12` 那日，主——萬軍之耶和華要你們哭泣哀號， 剃光頭髮，身披麻衣。 
'''
"13" = '''
:sup:`13` 但你們卻歡喜作樂， 宰牛殺羊，喝酒吃肉，說： 「讓我們吃喝吧！ 因為明天我們就死了。」 
'''
"14" = '''
:sup:`14` 萬軍之耶和華啟示我說： 「你們這罪到死也得不到赦免。 這是主——萬軍之耶和華說的。」 
'''
"15" = '''
:sup:`15` 主——萬軍之耶和華吩咐我去見宮廷總管舍伯那，對他說： 
'''
"16" = '''
:sup:`16` 「你在這裡做什麼？你憑什麼在這裡為自己挖墳墓，在高處為自己挖墳墓，在磐石上為自己鑿安息之所？ 
'''
"17" = '''
:sup:`17` 看啊，你這有權有勢的人，耶和華必緊緊抓住你，把你猛力拋出去。 
'''
"18" = '''
:sup:`18` 祂必把你揉作一團，像球一樣扔到寬闊之地。在那裡，你必死亡，你華美的戰車也必遭毀滅，你是你主人家的羞辱。」 
'''
"19" = '''
:sup:`19` 耶和華對舍伯那說：「我必解除你的官職，把你從高位上拉下來。 
'''
"20" = '''
:sup:`20` 「到那日，我必召來希勒迦的兒子——我的僕人以利亞敬， 
'''
"21" = '''
:sup:`21` 給他穿上你的朝服，繫上你的腰帶，把你的權柄交給他。他必像父親一樣保護耶路撒冷的居民和猶大人。 
'''
"22" = '''
:sup:`22` 我必把大衛家的鑰匙放在他的肩頭。他開啟的，沒有人能關；他關閉的，沒有人能開。 
'''
"23" = '''
:sup:`23` 我要使他像深嵌在堅固之處的橛子一樣穩固，他必給他的家族帶來尊榮。 
'''
"24" = '''
:sup:`24` 他的家族及其子孫後代都靠他得榮耀，如同杯子和酒瓶等小器皿掛在一個橛子上。」 
'''
"25" = '''
:sup:`25` 萬軍之耶和華說：「到那日，牢牢釘在堅固之處的橛子必鬆動，被砍落在地上，掛在上面的東西必被除掉。這是耶和華說的。」 
'''
