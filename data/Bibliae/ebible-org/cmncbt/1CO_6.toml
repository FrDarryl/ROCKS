[6]
"1" = '''
:sup:`1` 你們中間發生了糾紛，不找聖徒審理，竟敢告到不義的人面前嗎？ 
'''
"2" = '''
:sup:`2` 難道你們不知道聖徒將來要審判這世界嗎？既然這世界也要由你們審判，難道你們不能審理這些小事嗎？ 
'''
"3" = '''
:sup:`3` 豈不知我們將來要審判天使嗎？何況今世的事呢？ 
'''
"4" = '''
:sup:`4` 如果你們有什麼糾紛，你們會指派不受教會敬重的人來審理嗎？ 
'''
"5" = '''
:sup:`5` 我說這些是要叫你們羞愧。難道你們當中沒有一個有智慧的人可以審理弟兄姊妹之間的事嗎？ 
'''
"6" = '''
:sup:`6` 你們竟然弟兄告弟兄，還告到非信徒面前！ 
'''
"7" = '''
:sup:`7` 你們互相指控，已經是很大的失敗，為什麼不能甘願受欺負、吃點虧呢？ 
'''
"8" = '''
:sup:`8` 你們反而欺負人、虧待人，而且欺負、虧待的是自己的弟兄姊妹。 
'''
"9" = '''
:sup:`9` 你們豈不知道不義的人不能承受上帝的國嗎？不要自欺，一切淫亂的、拜偶像的、通姦的、變態的、同性戀的、 
'''
"10" = '''
:sup:`10` 偷竊的、貪婪的、酗酒的、毀謗的、欺詐的，都不能承受上帝的國。 
'''
"11" = '''
:sup:`11` 你們當中有些以前就是這樣的人，但靠著主耶穌基督的名和我們上帝的靈，你們已經被洗淨、得以聖潔、被稱為義人了。 
'''
"12" = '''
:sup:`12` 「凡事我都可以做」，但並非事事都有益處；「凡事我都可以做」，但我不受任何事的轄制。 
'''
"13" = '''
:sup:`13` 食物是為了肚腹，肚腹也是為了食物，但將來上帝要把這兩樣都廢棄。身體不是用來行淫的，而是為了主，主也是為了身體。 
'''
"14" = '''
:sup:`14` 上帝已經使主復活了，將來也會用祂的大能使我們復活。 
'''
"15" = '''
:sup:`15` 難道你們不知道你們的身體就是基督的肢體嗎？我能將基督的肢體與妓女的肢體聯合嗎？絕對不能！ 
'''
"16" = '''
:sup:`16` 你們不知道與妓女苟合，就是和她成為一體嗎？因為主說：「二人要成為一體。」 
'''
"17" = '''
:sup:`17` 然而，與主聯合就是與祂合為一靈。 
'''
"18" = '''
:sup:`18` 你們務要遠離淫亂的行為。人無論犯什麼樣的罪，都是在身體以外，唯獨淫亂的，是得罪自己的身體。 
'''
"19" = '''
:sup:`19` 豈不知你們的身體就是聖靈的殿嗎？你們裡面住著上帝所賜的聖靈。你們不再屬於自己， 
'''
"20" = '''
:sup:`20` 因為你們是上帝用重價買來的，所以你們要用自己的身體榮耀祂。 
'''
