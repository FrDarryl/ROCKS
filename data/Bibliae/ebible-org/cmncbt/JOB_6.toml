[6]
"1" = '''
:sup:`1` 約伯回答說： 
'''
"2" = '''
:sup:`2` 「要是能稱量我的苦難， 把我的災殃放在秤上， 
'''
"3" = '''
:sup:`3` 那將比海沙還重； 所以我言語魯莽。 
'''
"4" = '''
:sup:`4` 因為全能者的箭射中我， 箭毒侵蝕我的靈， 祂使恐懼列隊襲來。 
'''
"5" = '''
:sup:`5` 野驢有草豈會叫喚？ 牛有飼料豈會哞叫？ 
'''
"6" = '''
:sup:`6` 淡食無鹽豈可下嚥？ 蛋清有什麼滋味呢？ 
'''
"7" = '''
:sup:`7` 我碰都不想碰， 它們令我噁心。 
'''
"8" = '''
:sup:`8` 唯願我的祈求蒙應允， 願上帝成全我的冀望， 
'''
"9" = '''
:sup:`9` 願祂壓碎我， 伸手毀滅我。 
'''
"10" = '''
:sup:`10` 這樣，我還能感到欣慰， 在殘酷的痛苦中雀躍， 因我沒有違背聖者之言。 
'''
"11" = '''
:sup:`11` 我有何力量可以支撐下去？ 有何前景讓我忍耐下去？ 
'''
"12" = '''
:sup:`12` 我的力量豈能堅如石？ 我豈是銅造之軀？ 
'''
"13" = '''
:sup:`13` 我毫無自救之力， 已到窮途末路。 
'''
"14" = '''
:sup:`14` 「即使絕望者拋棄對上帝的敬畏， 也應該得到朋友的恩待。 
'''
"15" = '''
:sup:`15` 我的弟兄難以信賴， 如同季節河， 又像乾涸的河床—— 
'''
"16" = '''
:sup:`16` 結冰後顏色發黑， 融雪後水流漲溢； 
'''
"17" = '''
:sup:`17` 水流在乾季時消失， 河床在烈日下乾涸。 
'''
"18" = '''
:sup:`18` 商隊偏離路線來找水喝， 結果在荒漠中死去。 
'''
"19" = '''
:sup:`19` 提瑪的商隊來找水喝， 示巴的旅客指望解渴， 
'''
"20" = '''
:sup:`20` 結果希望化為泡影， 到了那裡大失所望。 
'''
"21" = '''
:sup:`21` 你們同樣也幫不了我， 你們看見災禍便害怕。 
'''
"22" = '''
:sup:`22` 我何嘗對你們說過， 『請你們供應我， 把你們的財產給我一份， 
'''
"23" = '''
:sup:`23` 從仇敵手中拯救我， 從殘暴之徒手中救贖我』？ 
'''
"24" = '''
:sup:`24` 「請多賜教，我會閉口不言； 請指出我錯在何處。 
'''
"25" = '''
:sup:`25` 忠言何等逆耳！ 但你們的指責有何根據？ 
'''
"26" = '''
:sup:`26` 你們既視絕望者的話如風， 還要來糾正嗎？ 
'''
"27" = '''
:sup:`27` 你們甚至抽籤得孤兒， 把朋友當貨物賣掉。 
'''
"28" = '''
:sup:`28` 懇請你們看著我， 我在你們面前撒過謊嗎？ 
'''
"29" = '''
:sup:`29` 請三思而行，不可不公正； 請重新考慮，因我誠實無過。 
'''
"30" = '''
:sup:`30` 我豈會說詭詐之言？ 我豈會是非不辨？ 
'''
