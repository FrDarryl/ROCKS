[2]
"1" = '''
:sup:`1` 不知羞恥的國民啊， 趁命令尚未發出、 日子尚未消逝如風中的糠秕、 耶和華的烈怒尚未臨到你們、 祂向你們發怒的日子尚未來臨， 要聚集，聚集起來！ 
'''
"2" = '''
:sup:`2` 世上所有遵守耶和華典章的謙卑人啊， 要尋求耶和華，追求公義，追求謙卑。 也許在耶和華發怒的日子， 你們可以得到庇護。 
'''
"3" = '''
:sup:`3` 迦薩必被拋棄， 亞實基倫必淪為廢墟， 亞實突的居民必在中午被趕走， 以革倫必被連根拔除。 
'''
"4" = '''
:sup:`4` 住在海邊的基利提人啊， 你們有禍了！ 非利士人的迦南啊， 耶和華宣告要毀滅你， 使你杳無人煙。 
'''
"5" = '''
:sup:`5` 沿海地區必成為草場， 有牧人的居所和羊圈。 
'''
"6" = '''
:sup:`6` 那裡必歸給猶大家的餘民， 他們必在那裡放牧， 晚上睡在亞實基倫的房屋裡， 因為他們的上帝耶和華必眷顧他們， 使他們回歸故土。 
'''
"7" = '''
:sup:`7` 以色列的上帝——萬軍之耶和華說： 「我聽見了摩押人的譭謗和亞捫人的辱罵。 他們譭謗我的子民，揚言侵佔他們的土地。 我憑自己的永恆起誓， 摩押和亞捫必刺草叢生、鹽坑遍地、永遠荒廢， 如所多瑪和蛾摩拉一樣。 我餘下的子民必擄掠他們， 我倖存的百姓必承受他們的土地。」 
'''
"8" = '''
:sup:`8` 這是他們的報應， 因為他們狂妄自大， 羞辱萬軍之耶和華的子民。 
'''
"9" = '''
:sup:`9` 耶和華必令他們恐懼， 因為祂要削弱世上的神明。 天下萬民必在本地敬拜祂。 
'''
"10" = '''
:sup:`10` 古實人啊， 你們也必死在耶和華的刀下。 
'''
"11" = '''
:sup:`11` 祂必伸手攻擊北方，毀滅亞述， 使尼尼微一片荒涼， 如乾旱的曠野。 
'''
"12" = '''
:sup:`12` 牲畜和野獸必躺臥在那裡， 貓頭鷹和刺蝟棲身在房柱上， 窗口傳出鳥鳴， 門庭都必破敗， 露出香柏木梁。 
'''
"13" = '''
:sup:`13` 這就是那歡樂安逸、 自以為天下無雙的城， 現在竟然如此荒涼， 成為野獸棲息之地！ 路過的人都搖手嘲笑它。 
'''
