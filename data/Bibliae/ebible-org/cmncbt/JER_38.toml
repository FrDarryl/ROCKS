[38]
"1" = '''
:sup:`1` 瑪坦的兒子示法提雅、巴施戶珥的兒子基大利、示利米雅的兒子猶甲、瑪基雅的兒子巴施戶珥聽見耶利米對眾人說： 
'''
"2" = '''
:sup:`2` 「耶和華這樣說，『凡留在這城的，必死於刀劍、饑荒和瘟疫；凡出去向迦勒底人投降的，必保全性命，得以存活。』 
'''
"3" = '''
:sup:`3` 耶和華說，『這城必落在巴比倫王的軍隊手中，他們必攻佔這城。』」 
'''
"4" = '''
:sup:`4` 這幾位官長就對西底迦王說：「求你處死這人！因為他的話令這城的軍民士氣低落。這人不為人民著想，反要害他們。」 
'''
"5" = '''
:sup:`5` 西底迦王說：「你們可以隨意處置他，我不會阻止你們。」 
'''
"6" = '''
:sup:`6` 於是，他們拿住耶利米，用繩子把他縋到王子瑪基雅的蓄水池裡。那池子在護衛的院子裡，池中沒有水，只有淤泥。耶利米就陷在淤泥中。 
'''
"7" = '''
:sup:`7` 那時，王正坐在便雅憫門口。宮廷侍臣古實人以伯·米勒聽說他們把耶利米囚在蓄水池裡， 
'''
"8" = '''
:sup:`8` 便離開王宮，去對王說： 
'''
"9" = '''
:sup:`9` 「我主我王啊！這些人對耶利米先知太狠毒了。他們把他扔在蓄水池裡，他必餓死在那裡，因為城中絕糧了。」 
'''
"10" = '''
:sup:`10` 於是，王吩咐古實人以伯·米勒率領三十人，趁耶利米先知還沒死，把他從池中救出來。 
'''
"11" = '''
:sup:`11` 以伯·米勒帶著他的手下進入王宮，從庫房下面的房間拿了些碎布和破衣，用繩索縋到池底給耶利米， 
'''
"12" = '''
:sup:`12` 讓他把這些碎布和破衣放在腋下墊繩索。耶利米就照做了。 
'''
"13" = '''
:sup:`13` 他們便用繩索把耶利米從池中拉上來。耶利米仍留在護衛的院子裡。 
'''
"14" = '''
:sup:`14` 西底迦王派人把耶利米先知帶到耶和華殿的第三道門那裡與他會面。他對耶利米說：「我要問你一件事，你不可有任何隱瞞。」 
'''
"15" = '''
:sup:`15` 耶利米說：「我若從實稟告，你一定會殺我。我就是給你建議，你也不會聽。」 
'''
"16" = '''
:sup:`16` 於是，他私下向耶利米發誓說：「我憑那賜給我們生命的永活的耶和華起誓，我決不殺你，也不把你交在想殺你的人手中。」 
'''
"17" = '''
:sup:`17` 耶利米說：「以色列的上帝——萬軍之上帝耶和華說，『如果你出去向巴比倫王的將領投降，就可以保住你和你全家的性命，這城也不會被燒毀。 
'''
"18" = '''
:sup:`18` 但如果你不出去向巴比倫王的將領投降，這城必落在迦勒底人手裡，被付之一炬，你也逃不掉。』」 
'''
"19" = '''
:sup:`19` 西底迦王說：「我害怕那些已經向迦勒底人投降的猶大人，恐怕迦勒底人會把我交給他們，任由他們羞辱。」 
'''
"20" = '''
:sup:`20` 耶利米說：「你不會被交給他們的。求你聽從耶和華吩咐我對你說的話，這樣你就可以平安無事，保全性命。 
'''
"21" = '''
:sup:`21` 如果你不肯投降，耶和華已讓我看到以下景象： 
'''
"22" = '''
:sup:`22` 所有留在猶大王宮的婦女都必被帶到巴比倫王的將領那裡，她們會對你說，『你被好友欺騙和左右，當你陷入泥潭時，他們就離棄了你。』 
'''
"23" = '''
:sup:`23` 「你的嬪妃和兒女必被交給迦勒底人，你也逃不掉，必被巴比倫王所擒。這城也要被付之一炬。」 
'''
"24" = '''
:sup:`24` 西底迦說：「不可讓人知道我和你交談，否則你會喪命。 
'''
"25" = '''
:sup:`25` 如果有官長聽說我和你交談，前來逼你說出我們談話的內容，否則就殺死你， 
'''
"26" = '''
:sup:`26` 你可以告訴他們，你是在求我不要把你押回約拿單的房子，以免死在那裡。」 
'''
"27" = '''
:sup:`27` 果然，眾官長前來查問耶利米，他就照王的吩咐回覆他們，他們便不再追問，因為他跟王的談話無人知道。 
'''
"28" = '''
:sup:`28` 耶利米被囚在護衛的院子裡，一直到耶路撒冷淪陷。 
'''
