[4]
"1" = '''
:sup:`1` 提幔人以利法回答說： 
'''
"2" = '''
:sup:`2` 「若有人向你進言， 你會厭煩嗎？ 可是，誰能忍住不說呢？ 
'''
"3" = '''
:sup:`3` 你曾教導許多人， 使無力的手強壯。 
'''
"4" = '''
:sup:`4` 你的話使人免於跌倒， 你使顫抖的膝硬朗。 
'''
"5" = '''
:sup:`5` 但現在苦難一來， 你便灰心喪膽； 災禍來臨， 你便驚慌失措。 
'''
"6" = '''
:sup:`6` 你敬畏上帝還沒有信心嗎？ 你行為純全還沒有盼望嗎？ 
'''
"7" = '''
:sup:`7` 你想一想， 哪有無辜的人滅亡？ 哪有正直的人遭殃？ 
'''
"8" = '''
:sup:`8` 據我所見， 播惡收惡， 種禍得禍。 
'''
"9" = '''
:sup:`9` 他們被上帝的氣息所毀， 被上帝的怒氣所滅。 
'''
"10" = '''
:sup:`10` 獅子咆哮，猛獅吼叫， 雄獅的牙齒被敲掉。 
'''
"11" = '''
:sup:`11` 雄獅因無食而死， 母獅的幼崽離散。 
'''
"12" = '''
:sup:`12` 「有信息暗暗地傳給我， 一聲低語傳入我耳中。 
'''
"13" = '''
:sup:`13` 夜間人們沉睡的時候， 在攪擾思緒的異象中， 
'''
"14" = '''
:sup:`14` 恐懼襲來， 令我戰慄不已， 全身發抖。 
'''
"15" = '''
:sup:`15` 有靈從我臉上拂過， 使我毛骨悚然。 
'''
"16" = '''
:sup:`16` 那靈停住， 我無法辨認其模樣。 眼前出現一個形狀， 寂靜中聽見有聲音說， 
'''
"17" = '''
:sup:`17` 『在上帝面前，世人豈算得上公義？ 在創造主面前，凡人豈算得上純潔？ 
'''
"18" = '''
:sup:`18` 連上帝的僕人都無法令祂信任， 連祂的天使都被祂找出過錯， 
'''
"19" = '''
:sup:`19` 更何況那源自塵土、 住在土造的軀殼裡、 脆弱如蛾蟲的世人呢？ 
'''
"20" = '''
:sup:`20` 早晚之間，他們便被毀滅， 永遠消逝，無人察覺。 
'''
"21" = '''
:sup:`21` 他們帳篷的繩索拔掉了， 他們昏昏聵聵地死去。』 
'''
