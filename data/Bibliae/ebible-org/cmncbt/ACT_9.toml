[9]
"1" = '''
:sup:`1` 掃羅繼續用兇狠的話恐嚇主的門徒。他去見大祭司， 
'''
"2" = '''
:sup:`2` 要取得授權書到大馬士革的各會堂搜捕信奉這道的人，無論男女，都要把他們綁了押回耶路撒冷。 
'''
"3" = '''
:sup:`3` 當他快到大馬士革的時候，突然有一道光從天上四面照著他。 
'''
"4" = '''
:sup:`4` 他倒在地上，聽見有聲音對他說：「掃羅！掃羅！你為什麼迫害我？」 
'''
"5" = '''
:sup:`5` 他說：「主啊，你是誰？」那聲音說：「我就是你所迫害的耶穌。 
'''
"6" = '''
:sup:`6` 起來！進城去，有人會告訴你該做的事。」 
'''
"7" = '''
:sup:`7` 同行的人站在那裡只聽見聲音，卻看不見人，嚇得張口結舌。 
'''
"8" = '''
:sup:`8` 掃羅從地上爬起來，睜大眼睛，卻什麼也看不見，同伴拉著他的手進了大馬士革。 
'''
"9" = '''
:sup:`9` 一連三天，掃羅什麼也看不見，也不吃也不喝。 
'''
"10" = '''
:sup:`10` 這時候，有個叫亞拿尼亞的門徒住在大馬士革，他在異象中聽見主呼喚他的名字，就回答說：「主啊，我在這裡。」 
'''
"11" = '''
:sup:`11` 主說：「起來，到直街的猶大家去找一個來自大數、名叫掃羅的人，他正在禱告。 
'''
"12" = '''
:sup:`12` 他在異象中看見一個名叫亞拿尼亞的人去他那裡，把手按在他身上，使他恢復視力。」 
'''
"13" = '''
:sup:`13` 亞拿尼亞回答說：「主啊！我聽見許多人說他對耶路撒冷的聖徒大加迫害。 
'''
"14" = '''
:sup:`14` 他來這裡是得到祭司長的授權，要拘捕所有求告你名的人。」 
'''
"15" = '''
:sup:`15` 主對亞拿尼亞說：「你放心去吧！他是我揀選的器皿，要向外族人、君王和以色列人宣揚我的名。 
'''
"16" = '''
:sup:`16` 我會讓他知道，他必為我的名受許多的苦。」 
'''
"17" = '''
:sup:`17` 亞拿尼亞去了，進了那家，就把手按在掃羅身上，說：「掃羅弟兄，在你來的路上向你顯現的主耶穌派我來使你重見光明、被聖靈充滿。」 
'''
"18" = '''
:sup:`18` 頓時，掃羅的眼睛上有鱗片似的東西脫落，他就恢復了視力，便起來接受了洗禮。 
'''
"19" = '''
:sup:`19` 他吃過東西之後，體力也恢復了。他和大馬士革的門徒住了幾天之後， 
'''
"20" = '''
:sup:`20` 隨即到各會堂去宣講：「耶穌是上帝的兒子。」 
'''
"21" = '''
:sup:`21` 聽的人都大吃一驚，說：「他不就是那在耶路撒冷迫害信徒的人嗎？他到這裡來不是要把他們綁了押去見祭司長嗎？」 
'''
"22" = '''
:sup:`22` 但掃羅越發有能力，他向大馬士革的猶太人證明耶穌是基督，使他們驚慌失措。 
'''
"23" = '''
:sup:`23` 過了一段日子，猶太人圖謀殺死掃羅。 
'''
"24" = '''
:sup:`24` 他們晝夜在城門守候，伺機下手，但這陰謀被掃羅知道了。 
'''
"25" = '''
:sup:`25` 他的門徒趁夜間用筐子把他從城牆上縋下去。 
'''
"26" = '''
:sup:`26` 掃羅逃到耶路撒冷後，曾設法與當地的門徒聯絡，可是他們都怕他，不相信他是門徒。 
'''
"27" = '''
:sup:`27` 只有巴拿巴接待他，帶他去見使徒，向他們陳述掃羅如何在路上遇見主，主如何對他說話，他又如何勇敢地在大馬士革奉耶穌的名傳道。 
'''
"28" = '''
:sup:`28` 於是，掃羅就在耶路撒冷與使徒一起出入來往，奉主的名放膽傳道。 
'''
"29" = '''
:sup:`29` 他常常跟那些講希臘話的猶太人辯論，於是他們打算殺掉他。 
'''
"30" = '''
:sup:`30` 弟兄姊妹知道這消息後，就把掃羅帶到凱撒利亞，然後送他到大數去。 
'''
"31" = '''
:sup:`31` 當時，猶太、加利利、撒瑪利亞各地的教會都很平安，得到了堅固。信徒們非常敬畏主，又得到聖靈的安慰，人數越來越多。 
'''
"32" = '''
:sup:`32` 彼得四處奔波，來到呂大探訪那裡的聖徒， 
'''
"33" = '''
:sup:`33` 遇見一個癱瘓的人名叫以尼雅，已經臥床八年。 
'''
"34" = '''
:sup:`34` 彼得對他說：「以尼雅，耶穌基督醫治你了，起來收拾你的墊子吧！」他應聲而起。 
'''
"35" = '''
:sup:`35` 呂大和沙崙的居民看見他，都歸向了主。 
'''
"36" = '''
:sup:`36` 在約帕有個樂善好施的女門徒名叫戴碧達，希臘話叫多加。 
'''
"37" = '''
:sup:`37` 當時，她患病死了。有人將她的屍體洗乾淨後，停放在樓上。 
'''
"38" = '''
:sup:`38` 呂大和約帕相距不遠，門徒聽說彼得在呂大，就派兩個人去懇求他，說：「請立刻來我們這裡！」 
'''
"39" = '''
:sup:`39` 彼得便隨他們一同到了那裡，有人領他上樓。眾寡婦都站在彼得周圍哭，並把多加生前縫制的內衣、外衣給他看。 
'''
"40" = '''
:sup:`40` 彼得叫她們都出去，自己跪下禱告，然後轉身對死者說：「戴碧達，起來！」她便睜開了眼睛，看見彼得，就坐了起來。 
'''
"41" = '''
:sup:`41` 彼得伸手扶她起來後，叫那些在外面等候的聖徒和寡婦進來，把活過來的多加交給他們。 
'''
"42" = '''
:sup:`42` 這事傳遍了整個約帕，許多人都信了主。 
'''
"43" = '''
:sup:`43` 彼得在約帕和一個名叫西門的皮革匠住了好些日子。 
'''
