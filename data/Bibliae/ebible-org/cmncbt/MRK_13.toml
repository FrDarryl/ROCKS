[13]
"1" = '''
:sup:`1` 耶穌走出聖殿的時候，有一個門徒對祂說：「老師，你看！這是多麼大的石頭，多麼宏偉的建築啊！」 
'''
"2" = '''
:sup:`2` 耶穌說：「你看見這些宏偉的建築了嗎？將來要被完全拆毀，找不到兩塊疊在一起的石頭。」 
'''
"3" = '''
:sup:`3` 耶穌面向聖殿坐在橄欖山上，彼得、雅各、約翰和安得烈私下來問祂： 
'''
"4" = '''
:sup:`4` 「請告訴我們，這些事什麼時候會發生？有什麼預兆？」 
'''
"5" = '''
:sup:`5` 耶穌回答說：「你們要小心，免得被人迷惑。 
'''
"6" = '''
:sup:`6` 將來會有許多人冒我的名來，說，『我是基督』，欺騙許多人。 
'''
"7" = '''
:sup:`7` 「你們聽見戰爭爆發、戰訊頻傳時，不要驚慌，因為這些事必然發生，只是末日還沒有到。 
'''
"8" = '''
:sup:`8` 「民族將攻打民族，國家將攻打國家，各處將有地震和饑荒。這些只是災難的開始。 
'''
"9" = '''
:sup:`9` 「你們要小心謹慎，因為你們將被送上法庭，並在會堂裡被鞭打，又將為了我的緣故在官長和君王面前作見證。 
'''
"10" = '''
:sup:`10` 不過，福音一定要先傳遍天下。 
'''
"11" = '''
:sup:`11` 當你們被拘捕，押去受審時，不要先擔心該說什麼話，到時候賜給你們什麼話，你們就說什麼話，因為那時候說話的不是你們自己，而是聖靈。 
'''
"12" = '''
:sup:`12` 「那時，人將把自己的弟兄置於死地，父親將把兒子置於死地，兒女將反叛父母，置他們於死地。 
'''
"13" = '''
:sup:`13` 你們將因我的名而被眾人憎恨，但堅忍到底的必定得救。 
'''
"14" = '''
:sup:`14` 「當你們看見『那帶來毀滅的可憎者』站在不當站的地方時（讀者須會意），猶太地區的人要逃到山上去； 
'''
"15" = '''
:sup:`15` 在屋頂上的人不要下來，不要進屋拿東西； 
'''
"16" = '''
:sup:`16` 在田間的人不要回家取外衣。 
'''
"17" = '''
:sup:`17` 那時，孕婦和哺育嬰兒的母親們可就遭殃了！ 
'''
"18" = '''
:sup:`18` 你們要祈求上帝使這些事不要在冬天發生， 
'''
"19" = '''
:sup:`19` 因為那是上帝創造天地以來空前絕後的大災難。 
'''
"20" = '''
:sup:`20` 如果主不縮短災期，恐怕沒有人能活命，但為了祂的選民，祂已經縮短災期。 
'''
"21" = '''
:sup:`21` 那時，如果有人對你們說，『看啊，基督在這裡！』或說，『基督在那裡！』你們不要相信。 
'''
"22" = '''
:sup:`22` 因為假基督和假先知將出現，行各種神蹟奇事，如果可能，甚至要迷惑上帝的選民。 
'''
"23" = '''
:sup:`23` 你們要小心，我已經把一切預先告訴你們了。 
'''
"24" = '''
:sup:`24` 「大災難過後， 『太陽昏暗， 月亮無光， 
'''
"25" = '''
:sup:`25` 星宿隕落， 天體震動。』 
'''
"26" = '''
:sup:`26` 那時，世人必看到人子駕著雲、帶著極大的能力和榮耀降臨。 
'''
"27" = '''
:sup:`27` 祂必差遣天使從四面八方、天涯海角招聚祂揀選的人。 
'''
"28" = '''
:sup:`28` 「你們可以從無花果樹學個道理。當無花果樹發芽長葉的時候，你們就知道夏天快來了。 
'''
"29" = '''
:sup:`29` 同樣，當你們看見這些事情發生時，就知道人子快來了，就在門口。 
'''
"30" = '''
:sup:`30` 我實在告訴你們，這個世代還沒有過去，這一切都要發生。 
'''
"31" = '''
:sup:`31` 天地都要消逝，但我的話永不消逝。 
'''
"32" = '''
:sup:`32` 「但沒有人知道那日子和時辰何時來到，連天上的天使也不知道，人子也不知道，只有天父知道。 
'''
"33" = '''
:sup:`33` 你們要小心，保持警醒，因為你們不知道那日子何時來到。 
'''
"34" = '''
:sup:`34` 「這就好像一個人在出遠門之前，把家中的事交給僕人，讓他們各做各的工作，又吩咐守門的人要警醒。 
'''
"35" = '''
:sup:`35` 所以你們要警醒，因為你們不知道家主什麼時候回來，可能是黃昏，可能是夜半，也可能是黎明或早上。 
'''
"36" = '''
:sup:`36` 別讓他突然回來時看到你們在睡覺。 
'''
"37" = '''
:sup:`37` 我勸你們，也勸所有的人，要警醒！」 
'''
