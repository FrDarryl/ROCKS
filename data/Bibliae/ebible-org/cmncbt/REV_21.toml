[21]
"1" = '''
:sup:`1` 接著我看見一個新天新地，因為以前的天地都消逝了，海洋也不復存在了。 
'''
"2" = '''
:sup:`2` 我又看見聖城新耶路撒冷從天上的上帝那裡降下，預備好了，像妝飾整齊等候新郎的新娘。 
'''
"3" = '''
:sup:`3` 我聽見從寶座中傳來響亮的聲音說：「看啊！上帝的居所設立在人間，祂要與人同住。他們要成為祂的子民，上帝要親自與他們同在，作他們的上帝。 
'''
"4" = '''
:sup:`4` 上帝要擦乾他們所有的眼淚，再沒有死亡、憂傷、哭泣和痛苦，因為以前的事都已成過去。」 
'''
"5" = '''
:sup:`5` 坐在寶座上的那位說：「看啊！我已經將一切都更新了。你要將這一切記錄下來，因為這些話真實可信。」 
'''
"6" = '''
:sup:`6` 祂又對我說：「一切都成了！我是阿拉法，我是俄梅加；我是開始，我是終結。我要將生命泉的水白白賜給口渴的人。 
'''
"7" = '''
:sup:`7` 得勝者必承受這一切福分，我要作他的上帝，他要作我的兒子。 
'''
"8" = '''
:sup:`8` 至於那些膽怯的、不信的、行為可憎的、殺人的、淫亂的、行邪術的、拜偶像的和所有說謊的，他們的結局是被扔進硫磺火湖裡，這就是第二次的死。」 
'''
"9" = '''
:sup:`9` 七位天使手裡拿著盛滿最後七災的七個碗，其中有一位來對我說：「你來，我要將新娘，就是羔羊的妻子指給你看。」 
'''
"10" = '''
:sup:`10` 我被聖靈感動，天使帶著我到一座高大的山上，將從天上的上帝那裡降下的聖城耶路撒冷指給我看。 
'''
"11" = '''
:sup:`11` 城中充滿上帝的榮光，璀璨如貴重的寶石，晶瑩如碧玉。 
'''
"12" = '''
:sup:`12` 城牆高大，有十二個城門，東、北、南、西每面三個門，每個城門都有一位天使把守，門上寫著以色列十二支派的名字。 
'''
"13" = '''
:sup:`13` 城牆共有十二塊基石，基石上有羔羊的十二位使徒的名字。 
'''
"14" = '''
:sup:`14` 那和我說話的天使拿了一根金量桿要丈量聖城、城牆和城門。 
'''
"15" = '''
:sup:`15` 聖城是正方形的，長寬相等。天使用量桿丈量那城，長、寬、高都是兩千二百公里。 
'''
"16" = '''
:sup:`16` 他又丈量了城牆，按人的尺寸，也是天使的尺寸來算，是六十五米厚。 
'''
"17" = '''
:sup:`17` 城牆是用碧玉砌成的，城本身是用純金造的，跟玻璃一樣明淨。 
'''
"18" = '''
:sup:`18` 城牆的基石用各種寶石裝飾：第一塊基石是碧玉，第二塊是藍寶石，第三塊是綠瑪瑙，第四塊是綠寶石， 
'''
"19" = '''
:sup:`19` 第五塊是紅瑪瑙，第六塊是紅寶石，第七塊是橄欖石，第八塊是水蒼玉，第九塊是黃寶石，第十塊是翡翠，第十一塊是紫瑪瑙，第十二塊是紫晶。 
'''
"20" = '''
:sup:`20` 十二個城門是用十二顆珍珠造的，每一個城門都是一顆珍珠，城中的街道是純金的，好像透明的玻璃一樣。 
'''
"21" = '''
:sup:`21` 我看見城中沒有聖殿，因為全能的主上帝和羔羊就是聖城的殿。 
'''
"22" = '''
:sup:`22` 聖城裡不需要太陽和月亮的光照耀，因為有上帝的榮光照耀，羔羊就是聖城的燈。 
'''
"23" = '''
:sup:`23` 萬民要在聖城的光中行走，地上的君王也要將他們的榮耀帶進聖城。 
'''
"24" = '''
:sup:`24` 城門整天都開著，那裡沒有黑夜。 
'''
"25" = '''
:sup:`25` 人們將列國的榮耀和尊貴帶進聖城。 
'''
"26" = '''
:sup:`26` 所有污穢的、做可憎之事的、撒謊的都不得進入聖城。唯有名字記錄在羔羊的生命冊上的人才有資格進去。 
'''
