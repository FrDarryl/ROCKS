[9]
"1" = '''
:sup:`1` 我不是自由的嗎？我不是使徒嗎？我不是見過我們的主耶穌嗎？你們不是我在主裡工作的成果嗎？ 
'''
"2" = '''
:sup:`2` 即使對別人來說我不是使徒，對你們來說我也是使徒，因為你們就是我在主裡作使徒的印證。 
'''
"3" = '''
:sup:`3` 對那些責難我的人，我的答覆是這樣： 
'''
"4" = '''
:sup:`4` 難道我們沒有權利接受弟兄姊妹供應的飲食嗎？ 
'''
"5" = '''
:sup:`5` 難道我們沒有權利像主的兄弟、磯法和其他使徒一樣，帶著信主的妻子一同出入嗎？ 
'''
"6" = '''
:sup:`6` 難道只有我和巴拿巴要自食其力嗎？ 
'''
"7" = '''
:sup:`7` 有誰當兵要自備糧餉呢？有誰栽種葡萄園，卻不吃園中出產的葡萄呢？有誰牧養牛羊，卻不喝牛羊的奶呢？ 
'''
"8" = '''
:sup:`8` 我這樣說難道只是人的觀點嗎？律法不也是這樣說的嗎？ 
'''
"9" = '''
:sup:`9` 摩西的律法書上說：「牛在踩穀時，不可籠住牠的嘴。」難道上帝關心的只是牛嗎？ 
'''
"10" = '''
:sup:`10` 祂這樣說難道不是為了我們嗎？這話的確是為我們寫的，因為耕耘的和打穀的農夫都應該存著分享收成的盼望勞作。 
'''
"11" = '''
:sup:`11` 我們在你們中間既然撒下了屬靈的種子，難道就不能從你們那裡收穫物質上的供應嗎？ 
'''
"12" = '''
:sup:`12` 如果別人有權要求你們供應他們，我們豈不更有權嗎？可是我們從來沒有用過這權利，反而凡事忍耐，免得妨礙了基督的福音。 
'''
"13" = '''
:sup:`13` 你們難道不知道，在聖殿裡事奉的人可以吃聖殿裡的食物，在祭壇前事奉的人可以分享祭壇上的祭物嗎？ 
'''
"14" = '''
:sup:`14` 同樣，主也曾吩咐：傳福音的人理當藉著福音得到生活的供應。 
'''
"15" = '''
:sup:`15` 但是，我完全沒有使用這權利，如今我談這些事，並不是要你們這樣待我。因為我寧死也不要讓人抹煞我所誇耀的。 
'''
"16" = '''
:sup:`16` 其實我傳福音並沒有什麼可誇的，因為這是託付給我的任務，我不傳福音就有禍了！ 
'''
"17" = '''
:sup:`17` 我若甘心樂意地傳福音，就可以得獎賞；我若不甘願，責任也已經委託給我了。 
'''
"18" = '''
:sup:`18` 那麼，我能得到什麼獎賞呢？就是我可以把福音白白地傳給人，不使用自己因傳福音而應有的權利。 
'''
"19" = '''
:sup:`19` 我雖然是自由之身，不受任何人支配，但我甘願成為眾人的奴僕，為了要得到更多的人。 
'''
"20" = '''
:sup:`20` 面對猶太人我就做猶太人，為了要贏得猶太人。面對守律法的人，我這不受律法束縛的人就守律法，為了要贏得守律法的人。 
'''
"21" = '''
:sup:`21` 面對沒有律法的人，我就像個沒有律法的人，為了要贏得沒有律法的人。其實我並非在上帝的律法之外，我是在基督的律法之下。 
'''
"22" = '''
:sup:`22` 面對軟弱的人我就做軟弱的人，為了要得軟弱的人。面對什麼人，我就做什麼人，為了要盡可能地救一些人。 
'''
"23" = '''
:sup:`23` 我做的一切都是為了福音的緣故，為了要與人分享福音的祝福。 
'''
"24" = '''
:sup:`24` 你們不知道嗎？在運動場上賽跑的人雖然個個都在跑，但冠軍只有一個。同樣，你們也要努力奔跑，好獲得獎賞。 
'''
"25" = '''
:sup:`25` 參加比賽的選手都事事自制，以求贏得桂冠，但這桂冠終必朽壞，我們要贏得的卻是永不朽壞的桂冠。 
'''
"26" = '''
:sup:`26` 因此，我奔跑不是漫無目標，我擊拳不是打空氣。 
'''
"27" = '''
:sup:`27` 我制服己身，掌控自己，免得我傳福音給別人，自己卻被淘汰了。 
'''
