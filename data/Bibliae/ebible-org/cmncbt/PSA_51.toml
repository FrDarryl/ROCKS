[51]
"1" = '''
:sup:`1` 大衛與拔示巴通姦後，先知拿單來找他，他作了此詩，交給樂長。 上帝啊，求你按你的慈愛憐憫我； 按你極大的憐憫除去我的過犯。 
'''
"2" = '''
:sup:`2` 求你洗淨我的罪過， 清除我的罪惡。 
'''
"3" = '''
:sup:`3` 我知道自己的過犯， 我的罪惡一直縈繞眼前。 
'''
"4" = '''
:sup:`4` 我犯罪得罪了你， 唯獨得罪了你， 做了你看為邪惡的事， 所以你責備我是正當的， 你對我的審判是公正的。 
'''
"5" = '''
:sup:`5` 我生來就是個罪人， 在母腹成胎的時候就有罪。 
'''
"6" = '''
:sup:`6` 你所喜愛的是內心的誠實， 求你使我內心有智慧。 
'''
"7" = '''
:sup:`7` 求你用牛膝草潔淨我的罪， 使我乾淨； 求你洗淨我，使我比雪更白。 
'''
"8" = '''
:sup:`8` 求你讓我聽到歡喜快樂的聲音， 讓我這被你壓碎的骨頭可以歡樂。 
'''
"9" = '''
:sup:`9` 求你掩面不看我的罪過， 除去我一切的罪惡。 
'''
"10" = '''
:sup:`10` 上帝啊， 求你為我造一顆純潔的心， 使我裡面重新有正直的靈。 
'''
"11" = '''
:sup:`11` 不要丟棄我， 使我離開你， 也不要從我身上收回你的聖靈。 
'''
"12" = '''
:sup:`12` 求你讓我重新享受蒙你拯救的喜樂， 賜我一個樂意順服你的心靈。 
'''
"13" = '''
:sup:`13` 我就會把你的法則教導悖逆之人， 使罪人歸向你。 
'''
"14" = '''
:sup:`14` 上帝啊，拯救我的上帝啊， 求你救我脫離殺人流血的罪， 使我開口頌揚你的公義。 
'''
"15" = '''
:sup:`15` 主啊，求你開我的嘴唇， 我的口要向你發出讚美。 
'''
"16" = '''
:sup:`16` 你不喜歡祭物， 否則我會獻上， 你也不喜愛燔祭。 
'''
"17" = '''
:sup:`17` 你所要的祭是憂傷的心靈。 上帝啊，你必不輕看憂傷痛悔的心。 
'''
"18" = '''
:sup:`18` 求你恩待錫安，重建耶路撒冷的城牆。 
'''
"19" = '''
:sup:`19` 那時，你必悅納誠心獻上的祭物、燔祭和全牲燔祭， 人們必把公牛獻在你的壇上。 
'''
