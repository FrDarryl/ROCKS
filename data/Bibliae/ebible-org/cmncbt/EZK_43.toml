[43]
"1" = '''
:sup:`1` 後來，那人帶我來到東門， 
'''
"2" = '''
:sup:`2` 只見以色列上帝的榮光從東方而來，祂的聲音如澎湃的洪濤，大地也因祂的榮耀而發出光芒。 
'''
"3" = '''
:sup:`3` 這異象如同我從前在祂毀滅耶路撒冷時看見的異象，也像我在迦巴魯河邊看見的異象，我便俯伏在地。 
'''
"4" = '''
:sup:`4` 耶和華的榮光從東門進入聖殿。 
'''
"5" = '''
:sup:`5` 上帝的靈把我舉起，帶我進入內院，只見耶和華的榮光充滿聖殿。 
'''
"6" = '''
:sup:`6` 那人仍然站在我身旁，我聽見有一位從殿中對我說： 
'''
"7" = '''
:sup:`7` 「人子啊，這裡是我的寶座，是我踏腳的地方，我要在這裡永遠住在以色列人當中。以色列的君民必不再因不忠貞，或在邱壇為他們死去的君王立碑而玷污我的聖名。 
'''
"8" = '''
:sup:`8` 他們不再在我聖殿旁邊建廟宇，使它們的門檻和門柱緊挨著我的門檻和門柱，以致我與它們只有一牆之隔。他們行可憎的事，玷污了我的聖名，所以我發怒消滅他們。 
'''
"9" = '''
:sup:`9` 現在，他們要從我面前遠遠地除去他們的不忠貞和先王的碑，我就永遠住在他們當中。 
'''
"10" = '''
:sup:`10` 「人子啊，你要向以色列人描述所看見的聖殿，讓他們思考聖殿的設計，使他們為自己的罪惡而羞愧。 
'''
"11" = '''
:sup:`11` 他們若為自己的行為感到羞愧，你就把殿的構造、出入口等整個設計，以及殿中的一切律例和法則告訴他們，並且當著他們的面寫下來，讓他們忠於設計，遵行殿的一切律例。 
'''
"12" = '''
:sup:`12` 殿所在的山頂周圍都是至聖之地，這是有關殿的法則。 
'''
"13" = '''
:sup:`13` 「以下是祭壇的尺寸，底槽深五十釐米，寬五十釐米，周圍環繞著一條二十五釐米高的邊框。 
'''
"14" = '''
:sup:`14` 從底座到下層臺座高一米，邊寬五十釐米，下層臺座到上一層高二米，邊寬五十釐米。 
'''
"15" = '''
:sup:`15` 最高一層是祭台，高二米，祭台上的四角向上突起。 
'''
"16" = '''
:sup:`16` 祭台是方形的，長寬各六米， 
'''
"17" = '''
:sup:`17` 下面的臺座也是方形的，長寬各七米，周圍環繞著一條二十五釐米高的邊框。底座四圍的邊寬五十釐米，上祭台的石階在東面。」 
'''
"18" = '''
:sup:`18` 祂對我說：「人子啊，主耶和華這樣說，『祭壇建成後，要按以下的規矩在上面獻燔祭和灑血。 
'''
"19" = '''
:sup:`19` 你要將一頭公牛犢作為贖罪祭給撒督後裔中的利未祭司，他們可以前來事奉我。這是主耶和華說的。 
'''
"20" = '''
:sup:`20` 取些公牛犢的血抹在祭壇的四角、臺座的四角和四邊，使祭壇潔淨，為祭壇贖罪， 
'''
"21" = '''
:sup:`21` 並把贖罪用的公牛犢拿到聖所外指定的聖殿區焚燒。 
'''
"22" = '''
:sup:`22` 第二天，你要獻上一頭毫無殘疾的公山羊作贖罪祭，就像獻公牛一樣，使祭壇潔淨。 
'''
"23" = '''
:sup:`23` 祭壇潔淨後，你要取來一頭毫無殘疾的公牛犢和一隻毫無殘疾的公綿羊， 
'''
"24" = '''
:sup:`24` 祭司要把鹽撒在祭牲上，作為燔祭獻在耶和華面前。 
'''
"25" = '''
:sup:`25` 一連七天，每天都要獻上一隻公山羊、一頭公牛犢和一隻公綿羊作贖罪祭，都不可有殘疾。 
'''
"26" = '''
:sup:`26` 在這七天之內，他們要為祭壇贖罪，使壇潔淨，成為聖壇。 
'''
"27" = '''
:sup:`27` 七天結束後，從第八天開始，祭司要在祭壇上獻你們的燔祭和平安祭，我必悅納你們。這是主耶和華說的。』」 
'''
