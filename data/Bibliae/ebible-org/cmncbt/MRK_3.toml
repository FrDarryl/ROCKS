[3]
"1" = '''
:sup:`1` 耶穌又進了會堂，那裡有個人一隻手是萎縮的。 
'''
"2" = '''
:sup:`2` 當時有好些人監視耶穌，看祂會不會在安息日醫治這個人，好控告祂。 
'''
"3" = '''
:sup:`3` 耶穌對那一隻手萎縮的人說：「起來，站在中間。」 
'''
"4" = '''
:sup:`4` 然後問眾人：「在安息日應該行善還是作惡？救人還是害人？」他們都不吭聲。 
'''
"5" = '''
:sup:`5` 耶穌生氣地看著四周這些人，為他們心裡剛硬而深感難過。祂對那人說：「把手伸出來！」那人一伸手，手就復原了。 
'''
"6" = '''
:sup:`6` 法利賽人立刻出去，跟希律黨的人策劃怎樣除掉耶穌。 
'''
"7" = '''
:sup:`7` 耶穌和門徒退到湖邊，有一大群人從加利利來跟隨祂。 
'''
"8" = '''
:sup:`8` 還有很多人聽見耶穌的一切作為，就從猶太、耶路撒冷、以土買、約旦河東，甚至泰爾和西頓一帶來找祂。 
'''
"9" = '''
:sup:`9` 耶穌見人多，就吩咐門徒為祂預備一條小船，以免人群擁擠祂。 
'''
"10" = '''
:sup:`10` 因為祂醫治了很多人，凡有疾病的人都想擠過來摸祂。 
'''
"11" = '''
:sup:`11` 污鬼一看見祂，就俯伏在祂面前，大喊：「你是上帝的兒子！」 
'''
"12" = '''
:sup:`12` 耶穌卻嚴厲地警告牠們不要洩露祂的身分。 
'''
"13" = '''
:sup:`13` 耶穌上了山，把自己想要的人召來，他們就來到祂面前。 
'''
"14" = '''
:sup:`14` 祂從中選出十二人立為使徒，讓他們跟隨自己，並且差遣他們出去傳道， 
'''
"15" = '''
:sup:`15` 賜他們趕鬼的權柄。 
'''
"16" = '''
:sup:`16` 祂設立的十二位使徒是：西門——耶穌給他取名叫彼得、 
'''
"17" = '''
:sup:`17` 西庇太的兒子雅各和雅各的兄弟約翰——耶穌給他們取名叫「半尼其」，就是「雷霆之子」的意思、 
'''
"18" = '''
:sup:`18` 安得烈、腓力、巴多羅買、馬太、多馬、亞勒腓的兒子雅各、達太、激進黨人西門， 
'''
"19" = '''
:sup:`19` 及後來出賣耶穌的加略人猶大。 
'''
"20" = '''
:sup:`20` 耶穌剛進家門，人群又聚集起來，以致祂和門徒都無暇吃飯。 
'''
"21" = '''
:sup:`21` 祂的親屬聽見這個消息，就出來要制止祂，因為他們說祂瘋了。 
'''
"22" = '''
:sup:`22` 從耶路撒冷下來的律法教師說：「祂被別西卜附身。」又說：「祂是靠鬼王趕鬼。」 
'''
"23" = '''
:sup:`23` 耶穌叫他們來，用比喻對他們說：「撒旦怎能驅逐撒旦呢？ 
'''
"24" = '''
:sup:`24` 一個國內部自相紛爭，必無法堅立。 
'''
"25" = '''
:sup:`25` 一個家內部自相紛爭，必無法堅立。 
'''
"26" = '''
:sup:`26` 同樣，撒旦如果與自己為敵，自相紛爭，就站立不住，必然滅亡。 
'''
"27" = '''
:sup:`27` 沒有人能進入壯漢家裡搶奪財物，除非先把那壯漢捆綁起來，才能搶劫他的家。 
'''
"28" = '''
:sup:`28` 「我實在告訴你們，世人一切的罪和褻瀆的話都可以得到赦免， 
'''
"29" = '''
:sup:`29` 唯有褻瀆聖靈的人永遠得不到赦免，他們要永遠擔罪。」 
'''
"30" = '''
:sup:`30` 耶穌這樣說是因為他們誣衊祂被污鬼附身。 
'''
"31" = '''
:sup:`31` 這時候，耶穌的母親和兄弟來了，他們站在外面，託人叫耶穌。 
'''
"32" = '''
:sup:`32` 有許多人圍坐在耶穌身邊，他們告訴祂說：「看啊！你的母親和兄弟在外面找你。」 
'''
"33" = '''
:sup:`33` 耶穌說：「誰是我的母親？誰是我的兄弟？」 
'''
"34" = '''
:sup:`34` 然後祂望著周圍坐著的人說：「看啊，我的母親和我的兄弟！ 
'''
"35" = '''
:sup:`35` 凡遵行上帝旨意的人都是我的弟兄、姊妹和母親。」 
'''
