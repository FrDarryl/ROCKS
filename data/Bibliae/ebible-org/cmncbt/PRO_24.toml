[24]
"1" = '''
:sup:`1` 不要羡慕惡人， 不要渴望與他們為伍； 
'''
"2" = '''
:sup:`2` 因為他們心裡圖謀暴行， 口中談論惡事。 
'''
"3" = '''
:sup:`3` 家靠智慧而建立， 靠悟性而穩固， 
'''
"4" = '''
:sup:`4` 藉知識而充滿各種珍寶。 
'''
"5" = '''
:sup:`5` 智者充滿能力， 哲士力上加力。 
'''
"6" = '''
:sup:`6` 出征打仗，要憑智謀； 謀士眾多，才有勝算。 
'''
"7" = '''
:sup:`7` 智慧對愚人高不可及， 他在城門口沉默不語。 
'''
"8" = '''
:sup:`8` 圖謀作惡的必被稱為陰謀家。 
'''
"9" = '''
:sup:`9` 愚人的計謀是罪惡， 人人都厭惡嘲諷者。 
'''
"10" = '''
:sup:`10` 逆境中喪膽的必力量衰微。 
'''
"11" = '''
:sup:`11` 被拉去屠殺的，你要搶救； 行將被宰殺的，你要攔阻。 
'''
"12" = '''
:sup:`12` 你若推說自己毫不知情， 鑒察人心的主豈不洞察？ 保守你生命的豈不知情？ 祂必按你的行為報應你。 
'''
"13" = '''
:sup:`13` 孩子啊，你要吃蜜，因蜜美好， 蜂房滴下的蜜甘甜可口。 
'''
"14" = '''
:sup:`14` 智慧同樣使你的心靈甘甜； 你若找到智慧，前途必光明， 盼望也不會幻滅。 
'''
"15" = '''
:sup:`15` 不要像惡人一樣暗算義人家， 不要破壞他的居所。 
'''
"16" = '''
:sup:`16` 因為義人跌倒七次仍會起來， 惡人卻被災禍擊垮。 
'''
"17" = '''
:sup:`17` 仇敵跌倒，不要幸災樂禍； 仇敵敗落，不要心裡歡喜。 
'''
"18" = '''
:sup:`18` 否則，耶和華看見會不悅， 不再向仇敵發烈怒。 
'''
"19" = '''
:sup:`19` 不要因惡人而憤憤不平， 也不要羡慕邪惡之徒； 
'''
"20" = '''
:sup:`20` 因為惡人毫無前途， 惡人的燈終必熄滅。 
'''
"21" = '''
:sup:`21` 孩子啊，要敬畏耶和華和君王， 不要跟叛逆之徒為伍。 
'''
"22" = '''
:sup:`22` 因為災禍必驟然臨到他們， 誰知道耶和華和君王如何毀滅他們？ 
'''
"23" = '''
:sup:`23` 以下也是智者的箴言： 判案時偏袒實為不善。 
'''
"24" = '''
:sup:`24` 判惡人無罪的， 必遭萬民咒詛， 為列國痛恨。 
'''
"25" = '''
:sup:`25` 責備惡人的必有歡樂， 美好的福氣必臨到他。 
'''
"26" = '''
:sup:`26` 誠實的回答如同友好的親吻。 
'''
"27" = '''
:sup:`27` 要安排好外面的事， 把田間的工作準備妥當， 然後建造房屋。 
'''
"28" = '''
:sup:`28` 別無故作證害鄰舍， 也不可撒謊欺騙人。 
'''
"29" = '''
:sup:`29` 不可說：「別人怎樣待我， 我就怎樣待他； 我要照他所做的報復他。」 
'''
"30" = '''
:sup:`30` 我走過懶惰人的田地和無知者的葡萄園， 
'''
"31" = '''
:sup:`31` 那裡荊棘遍地， 刺草叢生， 石牆倒塌。 
'''
"32" = '''
:sup:`32` 我仔細思想所見之事， 領悟到一個教訓： 
'''
"33" = '''
:sup:`33` 再睡一會兒， 再打個盹兒， 再抱著手躺一會兒， 
'''
"34" = '''
:sup:`34` 貧窮必像盜賊一樣臨到你， 缺乏必像武士一樣撲向你。 
'''
