[35]
"1" = '''
:sup:`1` 以利戶又說： 
'''
"2" = '''
:sup:`2` 「你在上帝面前自以為義， 你認為這合理嗎？ 
'''
"3" = '''
:sup:`3` 你還說，『這與我何干？ 我不犯罪又有何益處？』 
'''
"4" = '''
:sup:`4` 我要答覆你和你的朋友。 
'''
"5" = '''
:sup:`5` 要抬頭觀看諸天， 瞻望頭頂的穹蒼。 
'''
"6" = '''
:sup:`6` 你若犯罪，與上帝何妨？ 你若罪惡纍纍，對祂有何影響？ 
'''
"7" = '''
:sup:`7` 你若為人公義，與祂何益？ 祂從你手上能得什麼好處？ 
'''
"8" = '''
:sup:`8` 你的罪惡只能傷害你的同類， 你的公義只能令世人受益。 
'''
"9" = '''
:sup:`9` 「人們因飽受壓迫而呼求， 因強權者的壓制而求救。 
'''
"10" = '''
:sup:`10` 但無人問，『創造我的上帝在哪裡？ 祂使人夜間歡唱， 
'''
"11" = '''
:sup:`11` 使我們比地上的走獸聰明， 比天上的飛鳥有智慧。』 
'''
"12" = '''
:sup:`12` 他們因惡人的囂張而呼求， 上帝卻不回答。 
'''
"13" = '''
:sup:`13` 上帝必不垂聽虛妄的呼求， 全能者必不理會。 
'''
"14" = '''
:sup:`14` 更何況你說你看不見祂， 你的案子已呈上，在等祂裁決。 
'''
"15" = '''
:sup:`15` 你還說祂沒有發怒降罰， 也毫不理會罪惡。 
'''
"16" = '''
:sup:`16` 約伯啊，你說的盡是虛言， 講了一堆無知的話。」 
'''
