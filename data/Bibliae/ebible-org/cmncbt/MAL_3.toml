[3]
"1" = '''
:sup:`1` 萬軍之耶和華說：「我要差遣我的使者為我開路。你們所尋求的主必突然來到祂的殿中。你們所切慕的那位立約的使者快要來了！」 
'''
"2" = '''
:sup:`2` 然而，祂來臨的日子，誰能承受得起？祂出現的時候，誰能站立得住？因為祂像煉金之火，又像漂白衣的鹼。 
'''
"3" = '''
:sup:`3` 祂要坐下來，像煉淨銀子的人那樣潔淨利未的子孫，像熬煉金銀一樣熬煉他們，使他們憑公義向耶和華獻祭。 
'''
"4" = '''
:sup:`4` 這樣，猶大和耶路撒冷所獻的祭物就會蒙耶和華悅納，如同以往的日子、從前的歲月。 
'''
"5" = '''
:sup:`5` 萬軍之耶和華說：「我要來到你們當中施行審判，速速作證指控那些行邪術的、通姦的、起假誓的、克扣工人薪水的、欺壓寡婦孤兒的、冤枉外鄉人的，以及不敬畏我的。 
'''
"6" = '''
:sup:`6` 「我耶和華永恆不變，所以你們這些雅各的子孫才沒有滅絕。 
'''
"7" = '''
:sup:`7` 從你們祖先開始，你們就常常偏離我的律例，不肯遵從。現在你們要轉向我，我就轉向你們。這是萬軍之耶和華說的。可是你們竟然說，『我們該怎樣轉向你呢？』 
'''
"8" = '''
:sup:`8` 「人怎可搶奪上帝的東西呢？可是你們不但搶奪我的東西，還說，『我們哪裡搶過你的東西？』 「你們在十分之一的奉獻和其他供物上搶奪我的東西。 
'''
"9" = '''
:sup:`9` 舉國上下都是如此，所以你們必受咒詛。」 
'''
"10" = '''
:sup:`10` 萬軍之耶和華說：「你們要把當納的十分之一全部送到我的倉庫，使我的殿中有糧。你們這樣試試，看我會不會為你們打開天上的窗戶，把祝福傾倒給你們，直到無處可容。」 
'''
"11" = '''
:sup:`11` 萬軍之耶和華說：「我必為你們驅除害蟲，不許牠們毀壞你們地裡的出產，你們田間的葡萄必不會未熟先落。」 
'''
"12" = '''
:sup:`12` 萬軍之耶和華說：「萬國必稱你們為有福的，因為這地方必成為一片樂土。」 
'''
"13" = '''
:sup:`13` 耶和華說：「你們出言譭謗我，還問，『我們哪裡譭謗你了？』 
'''
"14" = '''
:sup:`14` 你們說，『事奉上帝是虛空的。遵從上帝的吩咐，在萬軍之耶和華面前痛悔有什麼益處？ 
'''
"15" = '''
:sup:`15` 如今我們稱狂傲的人有福。作惡的人凡事順利，他們雖然試探上帝，卻仍能逃過災禍。』」 
'''
"16" = '''
:sup:`16` 那時，敬畏耶和華的彼此交談，耶和華必留心傾聽，祂面前的紀念冊上記錄著敬畏祂和尊崇祂名的人。 
'''
"17" = '''
:sup:`17` 萬軍之耶和華說：「到我所定的日子，他們必成為我寶貴的產業，我要憐憫他們，如同父親憐憫他的孝順兒子。 
'''
"18" = '''
:sup:`18` 那時，你們將再度看出義人與惡人之間的區別，事奉上帝者和不事奉上帝者之間的不同。 
'''
