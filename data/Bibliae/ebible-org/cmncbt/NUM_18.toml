[18]
"1" = '''
:sup:`1` 耶和華對亞倫說：「你和你的兒子及親族要承擔觸犯聖所的罪責；你和你兒子也要承擔觸犯祭司職務的罪責。 
'''
"2" = '''
:sup:`2` 你和你兒子在安放約櫃的聖幕前供職時，要把你們利未支派的親族也一同帶去，讓他們協助你。 
'''
"3" = '''
:sup:`3` 他們要遵守你的吩咐，看守整個聖幕，但不可接近聖所的器具和祭壇，以免他們和你們都死亡。 
'''
"4" = '''
:sup:`4` 他們要和你一起負責看守聖幕，辦理聖幕的一切事務。外人不可靠近。 
'''
"5" = '''
:sup:`5` 你們要看守聖所和祭壇，以免我的憤怒再臨到以色列人。 
'''
"6" = '''
:sup:`6` 我已從以色列人中選出你們的利未親族歸給我，協助你們在會幕中司職。 
'''
"7" = '''
:sup:`7` 你和你兒子要盡祭司的本分，負責祭壇和至聖所的一切事務。祭司的職分是我賞賜給你們的，外人若近前來，必被處死。」 
'''
"8" = '''
:sup:`8` 耶和華對亞倫說：「你看！我讓你照管以色列人獻給我的舉祭，把一切聖物賜給你和你的子孫，作為你們永遠當得的份。 
'''
"9" = '''
:sup:`9` 以色列人獻給我的至聖之物素祭、贖罪祭和贖過祭中留下不燒的部分，都歸你和你的子孫。 
'''
"10" = '''
:sup:`10` 你們男子都可以吃這些聖物，要在極其聖潔的地方吃。要把這些視為聖物。 
'''
"11" = '''
:sup:`11` 以色列人獻的舉祭和搖祭也都歸你，我已把它們賜給你和你的兒女，作為你們永遠當得的份。你家中所有潔淨的人都可以吃。 
'''
"12" = '''
:sup:`12` 我把以色列人獻給耶和華的初熟之物——最好的新油、新酒和五穀都賜給你。 
'''
"13" = '''
:sup:`13` 他們獻給耶和華的一切初熟之物都歸你，你家中潔淨的人都可以吃。 
'''
"14" = '''
:sup:`14` 以色列人永遠獻上的一切都要歸你。 
'''
"15" = '''
:sup:`15` 奉獻給耶和華的長子和頭生的牲畜都歸你，但要贖出長子和不潔淨的頭生牲畜。 
'''
"16" = '''
:sup:`16` 他們要在滿月的時候被贖回，以聖所的秤為準，即一舍客勒是二十季拉，贖價是一兩銀子。 
'''
"17" = '''
:sup:`17` 頭生的牛、綿羊和山羊不用贖出來，牠們都是聖物。你要把牠們的血灑在祭壇上，把脂肪燒掉，作為獻給耶和華的馨香火祭； 
'''
"18" = '''
:sup:`18` 牠們的肉要歸你，正如搖祭的胸肉和舉祭的右腿肉一樣。 
'''
"19" = '''
:sup:`19` 以色列人獻給耶和華的聖物中，我把舉祭賜給你和你的兒女，作為你們永遠當得的份，這是我與你及你的後代所立的永世之約。」 
'''
"20" = '''
:sup:`20` 耶和華對亞倫說：「你在以色列人的土地上不可有產業，在他們的財物上不可有份，因為我是你在以色列人中的所得之份，是你的產業。 
'''
"21" = '''
:sup:`21` 「我要把以色列人出產的十分之一賜給利未人作產業，作為他們在會幕司職的酬勞。 
'''
"22" = '''
:sup:`22` 今後以色列人不可走近會幕，以免因犯罪而死。 
'''
"23" = '''
:sup:`23` 只有利未人可在會幕司職，他們要擔負觸犯聖幕的罪責，這是你們世代當守的永久律例。利未人在以色列人中不可有產業， 
'''
"24" = '''
:sup:`24` 因為我已經把以色列人獻給耶和華的十分之一舉祭賜給他們作產業。因此，我吩咐他們不可在以色列人中有產業。」 
'''
"25" = '''
:sup:`25` 耶和華對摩西說： 
'''
"26" = '''
:sup:`26` 「你把以下條例告訴利未人。 「你們從以色列人手中得到我賜給你們作產業的十分之一後，要從中取出十分之一，作為舉祭獻給耶和華， 
'''
"27" = '''
:sup:`27` 這就算作你們獻上了麥場的五穀和榨酒池的酒。 
'''
"28" = '''
:sup:`28` 這樣，你們要從以色列人給你們的十分之一中，拿出一部分獻給耶和華作舉祭，將這舉祭歸給亞倫祭司。 
'''
"29" = '''
:sup:`29` 你們要把所得之物中至聖至好的獻給耶和華作舉祭。 
'''
"30" = '''
:sup:`30` 「你要告訴利未人，『你們奉獻了最好的以後，其餘的算作你們麥場上的五穀和榨酒池的酒， 
'''
"31" = '''
:sup:`31` 你們和家人可以在任何地方吃，因為這些是你們在會幕司職的酬勞。 
'''
"32" = '''
:sup:`32` 你們獻上最好的以後，享用這些就不會獲罪了。你們不可褻瀆以色列人獻上的聖物，免得死亡。』」 
'''
