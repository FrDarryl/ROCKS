[25]
"1" = '''
:sup:`1` 耶和華在西奈山上對摩西說： 
'''
"2" = '''
:sup:`2` 「你要告訴以色列人：你們到了我將要賜給你們的土地後，要讓土地在耶和華面前守安息。 
'''
"3" = '''
:sup:`3` 六年之內，你們可以耕種田地，修整葡萄園，收穫出產。 
'''
"4" = '''
:sup:`4` 但第七年是要向耶和華守的安息年，土地要完全休息。你們不可耕種，不可修整葡萄園。 
'''
"5" = '''
:sup:`5` 不可收割自生自長的莊稼，也不可摘未經修剪而結的葡萄。這一年土地要完全休耕。 
'''
"6" = '''
:sup:`6` 但安息年間土地裡自生自長的，你們和你們的僕婢、雇工與住在你們中間的外族人都可以吃， 
'''
"7" = '''
:sup:`7` 你們的牲畜和境內的野獸也可以吃。 
'''
"8" = '''
:sup:`8` 「你們要計算七個安息年，即七個七年，共四十九年。 
'''
"9" = '''
:sup:`9` 第五十年的七月十日贖罪日那天，你們要在境內各地吹號。 
'''
"10" = '''
:sup:`10` 你們要以這一年為聖年，向境內所有居民宣告自由。這一年將成為你們的禧年。你們要各歸祖業，各回本家。 
'''
"11" = '''
:sup:`11` 第五十年是你們的禧年。這一年你們不可耕種，不可收割自生自長的莊稼，也不可摘未經修剪而結的葡萄。 
'''
"12" = '''
:sup:`12` 這是禧年，是你們的聖年，你們可以吃土地裡自生自長的。 
'''
"13" = '''
:sup:`13` 在禧年，各人要回到祖業。 
'''
"14" = '''
:sup:`14` 因此，你們和同胞買賣田地時，不可彼此虧負。 
'''
"15" = '''
:sup:`15` 買賣雙方要按照距下個禧年的年數和收成的年數定價。 
'''
"16" = '''
:sup:`16` 距下個禧年的年數多，價錢就高；年數少，價錢就低。因為賣的是田地收成的次數。 
'''
"17" = '''
:sup:`17` 要敬畏你們的上帝，不可彼此虧負。我是你們的上帝耶和華。 
'''
"18" = '''
:sup:`18` 你們要遵行我的律例，持守我的典章，就可以在那片土地上安居。 
'''
"19" = '''
:sup:`19` 土地會出產豐富，使你們豐衣足食、安然居住。 
'''
"20" = '''
:sup:`20` 你們可能會問，『第七年不種不收，我們吃什麼？』 
'''
"21" = '''
:sup:`21` 我要在第六年賜福給你們，使田地的出產夠你們吃三年。 
'''
"22" = '''
:sup:`22` 第八年開始耕種時，你們仍會吃陳糧，一直吃到第九年的收割季節。 
'''
"23" = '''
:sup:`23` 「你們不可永遠賣掉土地，因為土地是我的，你們只不過是寄居在那片土地上的過客。 
'''
"24" = '''
:sup:`24` 你們購買每一塊土地時，都必須讓原主保留贖回的權利。 
'''
"25" = '''
:sup:`25` 如果有人因貧窮而賣掉土地，他的近親要把賣掉的土地贖回來。 
'''
"26" = '''
:sup:`26` 如果無人為他贖回，而他自己漸漸富裕起來，有能力贖回， 
'''
"27" = '''
:sup:`27` 他要計算賣掉土地的年數，退還距下個禧年所剩年數的地價，便可以贖回自己的土地。 
'''
"28" = '''
:sup:`28` 如果他沒有能力贖回，所賣的土地在禧年之前要屬於買主。到了禧年，買主必須把土地歸還原主。 
'''
"29" = '''
:sup:`29` 「如果有人賣掉自己城裡的房子，要保留一年贖回權。賣掉房子的一年之內，他可以贖回。 
'''
"30" = '''
:sup:`30` 如果一年之內他沒有贖回，房子便永遠歸買主所有，就是到了禧年也不用歸還。 
'''
"31" = '''
:sup:`31` 如果房子在四圍無牆的鄉村，要視房子為鄉下的土地，原主可以贖回；到了禧年，買主必須將房子歸還。 
'''
"32" = '''
:sup:`32` 在利未人的城邑裡，利未人永遠有權贖回所賣的房子。 
'''
"33" = '''
:sup:`33` 如果他們沒有贖回，到了禧年要把房子歸還他們，因為在利未人的城裡，利未人的房屋是他們在以色列人中所擁有的產業。 
'''
"34" = '''
:sup:`34` 但不可出賣利未人城郊的草場，那是他們永遠擁有的產業。 
'''
"35" = '''
:sup:`35` 「如果你們的同胞生活日益貧窮，難以維生，你們要像照顧外族人和寄居者一樣照顧他的生活，讓他住在你們當中。 
'''
"36" = '''
:sup:`36` 不可向他放債取利，要敬畏你們的上帝，讓他住在你們當中。 
'''
"37" = '''
:sup:`37` 你們借錢給他，不可收取利息；借糧給他，不可謀利。 
'''
"38" = '''
:sup:`38` 我是你們的上帝耶和華。我曾經帶領你們離開埃及，為要把迦南賜給你們，並做你們的上帝。 
'''
"39" = '''
:sup:`39` 「如果你們的同胞窮得把自己賣給你們，不可把他當作奴隸， 
'''
"40" = '''
:sup:`40` 要待他像雇工和寄居者一樣。他要為你工作到禧年。 
'''
"41" = '''
:sup:`41` 到了禧年，他和孩子們便可以離開你們，回到自己的宗族和祖業。 
'''
"42" = '''
:sup:`42` 因為以色列人是我的僕人，是我從埃及帶出來的，所以他們不可賣身為奴。 
'''
"43" = '''
:sup:`43` 你們也不可苛待他們，要敬畏你們的上帝。 
'''
"44" = '''
:sup:`44` 你們可以從鄰國購買奴隸， 
'''
"45" = '''
:sup:`45` 也可以買居住或出生在你們境內的外族人。這些人可以作你們的產業。 
'''
"46" = '''
:sup:`46` 你們可以將他們作為產業傳給你們的子孫，使他們終身做奴隸。但你們不可苛待自己的同胞。 
'''
"47" = '''
:sup:`47` 「如果你們中間的外族人漸漸富裕，你們同胞中卻有人日益貧窮，把自己賣給外族人或他們的族人， 
'''
"48" = '''
:sup:`48` 他可以保留贖身的權利。他的兄弟、 
'''
"49" = '''
:sup:`49` 叔伯、堂兄弟或其他近親都可以贖回他。如果他富裕起來，也可以贖回自己。 
'''
"50" = '''
:sup:`50` 他要和買主計算從自己賣身為奴到下個禧年之間的年數，然後按雇工的工價，照年數計算贖價。 
'''
"51" = '''
:sup:`51` 如果離禧年還有很多年，他就要按年數和當初賣價的比例償還贖價。 
'''
"52" = '''
:sup:`52` 如果離禧年只有不多的幾年，他就要按年數償還贖身費。 
'''
"53" = '''
:sup:`53` 買主要待他如按年雇用的工人。你們要確保買主不會苛待他。 
'''
"54" = '''
:sup:`54` 如果禧年來臨前他沒有被贖回，到了禧年他和孩子們都要獲得自由。 
'''
"55" = '''
:sup:`55` 因為以色列人是我的僕人，是我從埃及領出來的僕人。我是你們的上帝耶和華。 
'''
