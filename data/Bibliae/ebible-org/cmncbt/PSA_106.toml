[106]
"1" = '''
:sup:`1` 你們要讚美耶和華！ 要稱謝耶和華， 因為祂是美善的， 祂的慈愛永遠長存！ 
'''
"2" = '''
:sup:`2` 誰能述說耶和華的大能作為？ 誰能道盡祂當受讚美之處？ 
'''
"3" = '''
:sup:`3` 那些行事公正， 持守公義的人有福了。 
'''
"4" = '''
:sup:`4` 耶和華啊！ 你恩待你子民的時候， 求你顧念我； 你拯救他們的時候， 求你幫助我， 
'''
"5" = '''
:sup:`5` 使我看到你所揀選的人繁榮昌盛， 與他們同樂， 與你的子民一同誇耀。 
'''
"6" = '''
:sup:`6` 我們跟祖先一樣也犯了罪， 行事邪惡。 
'''
"7" = '''
:sup:`7` 我們祖先在埃及漠視你奇妙的作為， 忘記你向他們屢施慈愛， 在紅海邊反叛你。 
'''
"8" = '''
:sup:`8` 但祂為了自己的名拯救了他們， 以彰顯祂的大能。 
'''
"9" = '''
:sup:`9` 祂斥責紅海，海就乾了， 祂帶領他們走過深淵， 如履乾地。 
'''
"10" = '''
:sup:`10` 祂救他們脫離敵人的權勢， 從仇敵的手中救贖了他們。 
'''
"11" = '''
:sup:`11` 海水淹沒了敵軍， 沒有一人生還。 
'''
"12" = '''
:sup:`12` 那時他們才相信祂的話， 歌唱讚美祂。 
'''
"13" = '''
:sup:`13` 然而，他們很快忘了祂的作為， 不願等候祂的引導。 
'''
"14" = '''
:sup:`14` 他們在曠野大起貪念， 在荒野試探上帝。 
'''
"15" = '''
:sup:`15` 祂滿足了他們的要求， 但在他們當中降下了瘟疫。 
'''
"16" = '''
:sup:`16` 他們還在營中嫉妒摩西和耶和華的聖僕亞倫。 
'''
"17" = '''
:sup:`17` 大地裂開吞沒了大坍， 埋葬了亞比蘭一夥人。 
'''
"18" = '''
:sup:`18` 火在他們的黨羽中燒起， 燒滅了這些惡人。 
'''
"19" = '''
:sup:`19` 他們在何烈山鑄造牛犢，祭拜金屬偶像， 
'''
"20" = '''
:sup:`20` 他們用吃草之牛的鑄像代替榮耀的上帝。 
'''
"21" = '''
:sup:`21` 他們忘記了拯救他們的上帝， 祂曾在埃及行奇事， 
'''
"22" = '''
:sup:`22` 在含地行神蹟， 在紅海邊行可畏的事。 
'''
"23" = '''
:sup:`23` 因此祂說要消滅他們。 若不是祂揀選的摩西站在裂口處向祂求情， 祂早已發烈怒毀滅了他們。 
'''
"24" = '''
:sup:`24` 他們藐視那佳美之地， 不相信祂的應許。 
'''
"25" = '''
:sup:`25` 他們在帳篷裡發怨言， 不聽從祂的命令。 
'''
"26" = '''
:sup:`26` 因此，祂舉手起誓要使他們倒斃在曠野， 
'''
"27" = '''
:sup:`27` 使他們的後代倒在列國，分散到各地。 
'''
"28" = '''
:sup:`28` 他們與巴力·毗珥苟合， 吃獻給假神的祭物。 
'''
"29" = '''
:sup:`29` 他們的所作所為觸怒耶和華， 以致瘟疫降在他們中間。 
'''
"30" = '''
:sup:`30` 那時，非尼哈起來懲罰罪人， 瘟疫才停止。 
'''
"31" = '''
:sup:`31` 這就是他的義行，世代永存。 
'''
"32" = '''
:sup:`32` 他們在米利巴泉邊惹耶和華發怒， 連累了摩西。 
'''
"33" = '''
:sup:`33` 因為他們惹摩西發怒， 以致他說了魯莽的話。 
'''
"34" = '''
:sup:`34` 他們沒有照耶和華的命令消滅外族人， 
'''
"35" = '''
:sup:`35` 反倒與他們混居， 仿效他們的習俗， 
'''
"36" = '''
:sup:`36` 拜他們的偶像，陷入網羅。 
'''
"37" = '''
:sup:`37` 他們把自己的兒女當祭物獻給鬼魔， 
'''
"38" = '''
:sup:`38` 他們把自己的兒女獻給迦南的偶像作祭物， 流他們兒女無辜的血， 玷污了那地方。 
'''
"39" = '''
:sup:`39` 他們的行為玷污了自己， 所作所為使自己淪為淫婦。 
'''
"40" = '''
:sup:`40` 耶和華因此向祂的子民發怒， 祂厭惡自己的產業， 
'''
"41" = '''
:sup:`41` 使他們落在列邦的手中， 受敵人的轄制。 
'''
"42" = '''
:sup:`42` 他們的敵人壓迫他們， 他們被制服在敵人手下。 
'''
"43" = '''
:sup:`43` 祂多次拯救他們， 他們卻執意背叛， 陷入罪中不能自拔。 
'''
"44" = '''
:sup:`44` 但祂聽見他們在苦難中呼求時， 仍然眷顧他們。 
'''
"45" = '''
:sup:`45` 祂顧念與他們所立的約， 憑豐盛的慈愛憐憫他們。 
'''
"46" = '''
:sup:`46` 祂使擄掠他們的人憐憫他們。 
'''
"47" = '''
:sup:`47` 我們的上帝耶和華啊， 求你拯救我們， 從列國招聚我們， 我們好稱謝你的聖名， 以讚美你為榮。 
'''
"48" = '''
:sup:`48` 以色列的上帝耶和華永永遠遠當受稱頌。 願眾民都說：「阿們！」 你們要讚美耶和華！ 
'''
