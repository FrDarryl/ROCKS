[52]
"1" = '''
:sup:`1` 以東人多益去告訴掃羅：「大衛到了亞希米勒家。」那時大衛作了這首訓誨詩，交給樂長。 勇士啊，你為何以作惡為榮？ 上帝的慈愛永遠長存。 
'''
"2" = '''
:sup:`2` 你這詭詐的人啊， 舌頭利如剃刀， 盡是害人的奸計。 
'''
"3" = '''
:sup:`3` 你喜愛邪惡，不愛良善； 你喜愛虛謊，不愛真理。 （細拉） 
'''
"4" = '''
:sup:`4` 你有詭詐的舌頭， 好說惡言惡語。 
'''
"5" = '''
:sup:`5` 上帝必永遠毀滅你， 祂必抓住你， 把你從家裡拉出來， 從活人之地剷除。 （細拉） 
'''
"6" = '''
:sup:`6` 義人看見必心生敬畏， 他們必嘲笑說： 
'''
"7" = '''
:sup:`7` 「看啊，這就是不依靠上帝的人， 他只倚仗自己的財富並靠作惡得勢。」 
'''
"8" = '''
:sup:`8` 但我就像上帝殿中的一棵橄欖樹，枝繁葉茂， 我永永遠遠信靠上帝的慈愛。 
'''
"9" = '''
:sup:`9` 上帝啊， 我要永遠讚美你的作為。 我要在你忠心的子民面前仰望你美善的名。 
'''
