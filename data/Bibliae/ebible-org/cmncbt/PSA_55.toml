[55]
"1" = '''
:sup:`1` 大衛作的訓誨詩，交給樂長，用弦樂器。 上帝啊， 求你垂聽我的禱告， 不要對我的呼求置之不理。 
'''
"2" = '''
:sup:`2` 求你垂聽、應允我的呼求。 我思緒煩亂，坐立不安。 
'''
"3" = '''
:sup:`3` 仇敵向我咆哮， 惡人迫害我。 他們帶給我苦難， 怒氣沖沖地攻擊我。 
'''
"4" = '''
:sup:`4` 我內心悲痛， 被死亡的恐怖籠罩。 
'''
"5" = '''
:sup:`5` 我嚇得渾身顫慄，驚恐不已。 
'''
"6" = '''
:sup:`6` 我說：「但願我像鴿子一樣有翅膀， 我好飛去，得享安息。 
'''
"7" = '''
:sup:`7` 我要飛到遠方，宿在曠野。 （細拉） 
'''
"8" = '''
:sup:`8` 我要趕快躲進避難所， 避過暴雨狂風。」 
'''
"9" = '''
:sup:`9` 主啊， 我在城中看見暴力和爭鬥， 求你使他們言語混亂。 
'''
"10" = '''
:sup:`10` 他們晝夜在城牆上出沒， 城內充滿了邪惡和壓迫， 
'''
"11" = '''
:sup:`11` 毀壞的勢力在城內肆虐， 恐嚇與欺詐遍佈街市。 
'''
"12" = '''
:sup:`12` 倘若是仇敵辱罵我， 我還能忍受； 倘若是恨我的人欺凌我， 我還可以躲開。 
'''
"13" = '''
:sup:`13` 可是，竟然是你，我志同道合的夥伴，我的摯友！ 
'''
"14" = '''
:sup:`14` 從前我們情誼深厚， 與眾人同去上帝的殿。 
'''
"15" = '''
:sup:`15` 願死亡突然抓住我的仇敵， 願他們活活地下陰間， 因為他們的內心和家中罪惡充斥。 
'''
"16" = '''
:sup:`16` 但我要呼求上帝， 耶和華必拯救我。 
'''
"17" = '''
:sup:`17` 晚上、早晨和中午， 我痛苦地呼求， 祂必垂聽我的聲音。 
'''
"18" = '''
:sup:`18` 雖然許多人攻擊我， 祂必救我平安脫險。 
'''
"19" = '''
:sup:`19` 永掌王權的上帝必鑒察並懲罰他們， 因為他們頑固不化、不敬畏上帝。 
'''
"20" = '''
:sup:`20` 我的同伴違背盟約，出手攻擊朋友。 
'''
"21" = '''
:sup:`21` 他口蜜腹劍，笑裡藏刀。 
'''
"22" = '''
:sup:`22` 把你的重擔卸給耶和華， 祂必扶持你。 祂絕不讓義人跌倒。 
'''
"23" = '''
:sup:`23` 上帝啊， 你必把惡人送進滅亡的坑裡。 嗜血成性的騙子必早早夭亡。 但我要信靠你。 
'''
