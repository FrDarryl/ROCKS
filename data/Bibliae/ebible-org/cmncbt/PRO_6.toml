[6]
"1" = '''
:sup:`1` 孩子啊，你若為鄰人作保， 為外人擊掌立約， 
'''
"2" = '''
:sup:`2` 你就被自己口中的話套住， 被自己的諾言纏住。 
'''
"3" = '''
:sup:`3` 孩子啊，你已落入鄰人的手中， 你當如此自救： 要謙卑地向他求情。 
'''
"4" = '''
:sup:`4` 勿讓你的眼睛睡覺， 莫叫你的眼皮打盹。 
'''
"5" = '''
:sup:`5` 要救自己脫離困境， 像羚羊掙脫獵人的手， 飛鳥逃脫捕鳥人的手。 
'''
"6" = '''
:sup:`6` 懶惰的人啊，去看看螞蟻， 觀察牠的生活，就會有智慧。 
'''
"7" = '''
:sup:`7` 螞蟻沒有元帥， 沒有官長， 也沒有君王， 
'''
"8" = '''
:sup:`8` 卻在夏季儲備糧食， 在收割時積聚食物。 
'''
"9" = '''
:sup:`9` 懶惰的人啊，你要躺到何時？ 要睡到何時才起床？ 
'''
"10" = '''
:sup:`10` 再睡一會兒，再打個盹兒， 再抱著手躺一會兒， 
'''
"11" = '''
:sup:`11` 貧窮必像盜賊一樣臨到你， 缺乏必像武士一樣撲向你。 
'''
"12" = '''
:sup:`12` 無賴與惡人滿口詭詐， 
'''
"13" = '''
:sup:`13` 擠眉弄眼，指手畫腳， 
'''
"14" = '''
:sup:`14` 心術不正，圖謀惡事，常常挑起爭端。 
'''
"15" = '''
:sup:`15` 因此，災難必突然臨到， 他們頃刻之間遭到毀滅， 無可挽救。 
'''
"16" = '''
:sup:`16` 耶和華所憎惡的事有六樣， 連祂厭惡的事共有七樣： 
'''
"17" = '''
:sup:`17` 高傲的眼睛， 撒謊的舌頭， 殺害無辜的手， 
'''
"18" = '''
:sup:`18` 圖謀詭計的心， 奔跑作惡的腳， 
'''
"19" = '''
:sup:`19` 撒謊的假證人， 以及在弟兄中挑起爭端的人。 
'''
"20" = '''
:sup:`20` 孩子啊，要遵守你父親的誡命， 不可背棄你母親的訓誨。 
'''
"21" = '''
:sup:`21` 你要常常將這些繫在心坎上， 戴在頸項上。 
'''
"22" = '''
:sup:`22` 你行走，它們必引領你； 你躺臥，它們必護衛你； 你醒來，它們必與你交談。 
'''
"23" = '''
:sup:`23` 因為誡命是燈，訓誨是光， 管教和責備是生命之道， 
'''
"24" = '''
:sup:`24` 能使你遠離邪惡的女人， 避開油嘴滑舌的妓女。 
'''
"25" = '''
:sup:`25` 你的心不要貪戀她的美色， 也不要被她的媚眼所迷惑， 
'''
"26" = '''
:sup:`26` 因為娼妓會使人傾家蕩產， 淫婦會獵殺人寶貴的生命。 
'''
"27" = '''
:sup:`27` 人若將火藏在懷中， 哪能不燒著衣服呢？ 
'''
"28" = '''
:sup:`28` 人若行走在火炭上， 哪能不燙傷雙腳呢？ 
'''
"29" = '''
:sup:`29` 與別人妻子通姦也是這樣， 凡親近她的必難逃罪責。 
'''
"30" = '''
:sup:`30` 賊因充饑而偷， 沒有人藐視他； 
'''
"31" = '''
:sup:`31` 但若被抓到，他要償還七倍， 就是傾家蕩產也要償還。 
'''
"32" = '''
:sup:`32` 和有夫之婦通姦的， 實在愚不可及， 他是自尋死路。 
'''
"33" = '''
:sup:`33` 他必挨打，受辱， 他的恥辱永難抹去。 
'''
"34" = '''
:sup:`34` 那丈夫妒火燃燒， 報仇時絕不留情。 
'''
"35" = '''
:sup:`35` 賠他再多財物，他也不會接受； 送他再多禮物，他都不肯甘休。 
'''
