[2]
"1" = '''
:sup:`1` 我是沙崙平原的玫瑰花， 是谷中的百合花。 
'''
"2" = '''
:sup:`2` 我的愛人在眾少女中， 就像荊棘中的一朵百合花。 
'''
"3" = '''
:sup:`3` 我的良人在眾男子中， 好像林中的一棵蘋果樹。 我歡歡喜喜地坐在他的樹蔭下， 輕嘗他香甜可口的果子。 
'''
"4" = '''
:sup:`4` 他帶我走進宴席大廳， 眾人都看見他對我充滿柔情愛意。 
'''
"5" = '''
:sup:`5` 請用葡萄乾來補充我的力氣， 用蘋果來提振我的精神， 因為我思愛成病。 
'''
"6" = '''
:sup:`6` 他的左手扶著我的頭， 他的右手緊抱著我。 
'''
"7" = '''
:sup:`7` 耶路撒冷的少女啊！ 我指著羚羊和田野的母鹿吩咐你們， 不要叫醒或驚動愛情， 等它自發吧。 
'''
"8" = '''
:sup:`8` 聽啊！是我良人的聲音， 他攀過高崗，躍過山丘， 終於來了！ 
'''
"9" = '''
:sup:`9` 我的良人好像羚羊和幼鹿。 看啊，他就在牆外， 正從窗戶往裡觀看， 從窗櫺間往裡凝視。 
'''
"10" = '''
:sup:`10` 他對我說： 「我的愛人，起來吧！ 我的佳偶，跟我來！ 
'''
"11" = '''
:sup:`11` 你看！冬天過去了， 雨水止住了。 
'''
"12" = '''
:sup:`12` 大地百花盛開， 百鳥爭鳴的季節已經來臨， 田野也傳來斑鳩的叫聲。 
'''
"13" = '''
:sup:`13` 無花果快成熟了， 葡萄樹也開滿了花， 散發著陣陣芬芳。 我的愛人，起來吧； 我的佳偶，跟我來。」 
'''
"14" = '''
:sup:`14` 我的鴿子啊， 你在巖穴中， 在懸崖的隱秘處。 讓我看看你的臉， 聽聽你的聲音吧， 因為你的聲音溫柔， 你的臉龐秀麗。 
'''
"15" = '''
:sup:`15` 為我們抓住狐狸， 抓住破壞葡萄園的小狐狸， 因為我們的葡萄樹正在開花。 
'''
"16" = '''
:sup:`16` 我的良人屬於我，我也屬於他。 他在百合花間牧放羊群。 
'''
"17" = '''
:sup:`17` 我的良人啊， 涼風吹起、日影飛逝的時候， 但願你快快回來， 就像比特山的羚羊和小鹿一樣。 
'''
