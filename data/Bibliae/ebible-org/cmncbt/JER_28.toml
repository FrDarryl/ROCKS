[28]
"1" = '''
:sup:`1` 同一年，就是猶大王西底迦執政的第四年五月，基遍人押朔的兒子哈拿尼雅先知在耶和華的殿中當著祭司和全體民眾的面對我說： 
'''
"2" = '''
:sup:`2` 「以色列的上帝——萬軍之耶和華說，『我必折斷巴比倫王奴役你們的軛。 
'''
"3" = '''
:sup:`3` 兩年之內，我必把巴比倫王尼布甲尼撒從耶和華殿中擄到巴比倫的一切器皿帶回來； 
'''
"4" = '''
:sup:`4` 我也必把約雅敬的兒子猶大王耶哥尼雅和其他所有被擄到巴比倫的猶大人帶回來，因為我要折斷巴比倫王奴役你們的軛。這是耶和華說的。』」 
'''
"5" = '''
:sup:`5` 耶利米先知當著站在耶和華殿裡的祭司和民眾的面對哈拿尼雅先知說： 
'''
"6" = '''
:sup:`6` 「誠願如此！願耶和華這樣做，願耶和華應驗你的預言，把祂殿中的器皿和所有被擄的人從巴比倫帶回來。 
'''
"7" = '''
:sup:`7` 不過，請你和眾人都聽我說， 
'''
"8" = '''
:sup:`8` 在你我之前的古代先知曾預言許多地方和強國要遭遇戰爭、災禍和瘟疫。 
'''
"9" = '''
:sup:`9` 至於那預言會有平安的先知，只有他的話應驗了，才能確認他是耶和華派來的。」 
'''
"10" = '''
:sup:`10` 哈拿尼雅先知把軛從耶利米先知的頸上取下並折斷， 
'''
"11" = '''
:sup:`11` 然後當眾說：「耶和華說，『兩年之內，我要照樣折斷巴比倫王尼布甲尼撒加在列國頸上的軛。』」於是耶利米先知離開了那裡。 
'''
"12" = '''
:sup:`12` 哈拿尼雅先知把耶利米先知頸上的軛折斷後不久，耶和華對耶利米說： 
'''
"13" = '''
:sup:`13` 「你去告訴哈拿尼雅，耶和華說，『你折斷了木軛，卻要換來鐵軛。 
'''
"14" = '''
:sup:`14` 我要把鐵軛放在所有這些國家的頸上，他們都要臣服於巴比倫王尼布甲尼撒，連田野的走獸也要交給他管轄。』這是以色列的上帝——萬軍之耶和華說的。」 
'''
"15" = '''
:sup:`15` 耶利米先知就對哈拿尼雅先知說：「哈拿尼雅，聽著！耶和華並沒有差派你，你卻誘使這些民眾相信你的謊話。 
'''
"16" = '''
:sup:`16` 因此，耶和華說，『我要把你從世上除掉，你今年必死，因為你說了悖逆耶和華的話。』」 
'''
"17" = '''
:sup:`17` 哈拿尼雅先知便在當年七月死了。 
'''
