[132]
"1" = '''
:sup:`1` 上聖殿朝聖之詩。 耶和華啊， 求你顧念大衛和他所受的一切苦難。 
'''
"2" = '''
:sup:`2` 他曾向耶和華起誓， 向雅各的大能者許願說： 
'''
"3" = '''
:sup:`3` 「我不為耶和華找到居所， 不為雅各的大能者找到安居之處， 必不進家門， 不沾床，不睡覺，不打盹。」 
'''
"4" = '''
:sup:`4` 我們在以法他聽到約櫃的消息， 在雅珥的田野找到了它。 
'''
"5" = '''
:sup:`5` 讓我們進入耶和華的居所， 在祂腳凳前俯伏敬拜。 
'''
"6" = '''
:sup:`6` 耶和華啊， 求你起來和你大能的約櫃一同進入安息之所。 
'''
"7" = '''
:sup:`7` 願你的祭司身披公義， 願你忠心的子民歡唱。 
'''
"8" = '''
:sup:`8` 為了你僕人大衛的緣故， 求你不要棄絕你所膏立的人。 
'''
"9" = '''
:sup:`9` 耶和華曾向大衛起了永不廢棄的誓說： 「我必使你的後代繼承你的王位。 
'''
"10" = '''
:sup:`10` 你的後代若守我的約， 遵行我教導他們的法度， 他們的子孫必永遠坐在你的寶座上。」 
'''
"11" = '''
:sup:`11` 因為耶和華已經揀選了錫安， 願意將錫安作為祂的居所。 
'''
"12" = '''
:sup:`12` 祂說：「這是我永遠的安息之所； 我要住在這裡， 因為我喜歡這地方。 
'''
"13" = '''
:sup:`13` 我要賜福，使她糧食充足， 使她裡面的窮人飲食無憂。 
'''
"14" = '''
:sup:`14` 我要用救恩作她祭司的衣裳， 她忠心的子民必歡唱。 
'''
"15" = '''
:sup:`15` 我必使大衛的角在那裡興起， 我必為我所膏立的預備明燈。 
'''
"16" = '''
:sup:`16` 我必使他的仇敵抱愧蒙羞， 但他頭上的王冠必光芒四射。」 
'''
