[38]
"1" = '''
:sup:`1` 耶和華對我說： 
'''
"2" = '''
:sup:`2` 「人子啊，你要面向瑪各地區的歌革，就是米設和土巴的首領，說預言斥責他， 
'''
"3" = '''
:sup:`3` 告訴他，主耶和華這樣說，『米設和土巴的首領歌革啊，我要與你為敵。 
'''
"4" = '''
:sup:`4` 我要把你調轉過來，用鉤子鉤住你的腮，把你和你那些全副武裝、拿著大小盾牌、揮動刀劍的軍隊、馬匹和騎兵都拖出來。 
'''
"5" = '''
:sup:`5` 你的軍隊中有拿著盾牌、戴著頭盔的波斯人、古實人和弗人， 
'''
"6" = '''
:sup:`6` 還有歌篾及其全軍和從遙遠的北方來的陀迦瑪及其全軍。許多國家的軍隊都與你在一起。 
'''
"7" = '''
:sup:`7` 「『你和聚集到你那裡的聯軍都要時刻預備好，你要做他們的統帥。 
'''
"8" = '''
:sup:`8` 再過多日，你必被徵召出戰。在以後的歲月，你將去攻打一片已從戰爭中恢復的土地，以色列久已荒涼的山上有從各國招聚回來的百姓。他們從列國中被領回來，如今都在那裡安然居住。 
'''
"9" = '''
:sup:`9` 你和你的軍隊以及各國的聯軍一起上來，如暴風來臨，又如密雲覆蓋大地。』 
'''
"10" = '''
:sup:`10` 「『主耶和華說：那時你必心起歹念，籌劃惡謀。 
'''
"11" = '''
:sup:`11` 你必說，我要攻打那沒有圍牆保護的鄉村，毀滅那毫無戒備、在無牆無門無閂之地安然居住的百姓。 
'''
"12" = '''
:sup:`12` 我要搶掠他們的財物，下手攻擊那曾是廢墟的城邑和從列國歸來的百姓。他們住在世界的中心，牲畜貨物甚多。 
'''
"13" = '''
:sup:`13` 示巴人、底但人以及他施的客商和首領都必問：你是來搶掠嗎？你聚集軍隊是來搶奪金銀財寶，擄掠牲畜和貨物嗎？』 
'''
"14" = '''
:sup:`14` 「因此，人子啊，你要說預言告訴歌革，主耶和華這樣說，『當我的以色列子民安然居住的時候，難道你會不知道嗎？ 
'''
"15" = '''
:sup:`15` 你召集各國聯軍，組成龐大的軍隊，騎著馬從遙遠的北方來。 
'''
"16" = '''
:sup:`16` 歌革啊，你必如密雲一樣遮天蔽日，前來攻擊我的以色列子民。將來，我要領你來攻擊我的土地，我要在列國面前藉著你彰顯我的聖潔，使他們認識我。』 
'''
"17" = '''
:sup:`17` 「主耶和華說，『歌革啊，我從前藉我的僕人——以色列的先知所預言的那位就是你，那時他們曾多年預言我要領你上來攻擊以色列。 
'''
"18" = '''
:sup:`18` 當歌革上來攻擊以色列的時候，我必發烈怒。這是主耶和華說的。 
'''
"19" = '''
:sup:`19` 我要在義憤和烈怒中宣告，那天在以色列必有大地震。 
'''
"20" = '''
:sup:`20` 海裡的魚，空中的鳥，田野的走獸，地上的一切爬蟲和人類都要在我面前戰慄。山嶺必倒塌，懸崖必崩裂，牆垣必坍塌。 
'''
"21" = '''
:sup:`21` 我要在我的山嶺上叫刀劍攻擊歌革人，使他們自相殘殺。這是主耶和華說的。 
'''
"22" = '''
:sup:`22` 我要用瘟疫和殺戮懲罰他，將暴雨、冰雹、烈火和硫磺傾倒在他及其軍隊和隨從的列邦身上。 
'''
"23" = '''
:sup:`23` 我要彰顯我的偉大和聖潔，使列國的人都認識我。這樣他們就知道我是耶和華。』 
'''
