[21]
"1" = '''
:sup:`1` 後來，耶穌在提比哩亞湖邊又向門徒顯現。當時的情形是這樣： 
'''
"2" = '''
:sup:`2` 西門·彼得、綽號「雙胞胎」的多馬、加利利的迦拿人拿但業、西庇太的兩個兒子以及其他兩個門徒都在一起。 
'''
"3" = '''
:sup:`3` 西門·彼得對他們說：「我要去打魚！」 眾人說：「我們也跟你去。」於是他們就出去，上了船，但那一夜什麼也沒打到。 
'''
"4" = '''
:sup:`4` 天將破曉的時候，耶穌站在岸上，但門徒都不知道是耶穌。 
'''
"5" = '''
:sup:`5` 耶穌對他們說：「孩子們，打到魚沒有？」 他們回答說：「沒有！」 
'''
"6" = '''
:sup:`6` 耶穌說：「在船的右邊下網就會打到魚。」於是他們照著祂的話把網撒下去，網到的魚多到連網都拉不動。 
'''
"7" = '''
:sup:`7` 耶穌所愛的那個門徒對彼得說：「是主！」那時西門·彼得赤著身子，一聽見是主，立刻束上外衣，跳進海裡。 
'''
"8" = '''
:sup:`8` 其他門徒離岸不遠，約有一百米，他們隨後用船把那一網魚拖到岸邊。 
'''
"9" = '''
:sup:`9` 他們上岸後，看見有一堆炭火，上面有魚和餅。 
'''
"10" = '''
:sup:`10` 耶穌說：「拿幾條剛打的魚來。」 
'''
"11" = '''
:sup:`11` 西門·彼得就上船把網拉上岸。網裡一共有一百五十三條大魚！雖然魚這麼多，網卻沒有破。 
'''
"12" = '''
:sup:`12` 耶穌又說：「你們來吃早餐吧！」沒有一個門徒敢問祂是誰，他們都知道祂是主。 
'''
"13" = '''
:sup:`13` 耶穌過來把餅和魚分給他們。 
'''
"14" = '''
:sup:`14` 這是耶穌從死裡復活後第三次向門徒顯現。 
'''
"15" = '''
:sup:`15` 吃過早餐後，耶穌對西門·彼得說：「約翰的兒子西門，你比這些人更愛我嗎？」 彼得說：「主啊！是的，你知道我愛你。」 耶穌對他說：「你要餵養我的小羊。」 
'''
"16" = '''
:sup:`16` 耶穌第二次問：「約翰的兒子西門，你愛我嗎？」 彼得說：「主啊！是的，你知道我愛你。」 耶穌說：「你要牧養我的羊。」 
'''
"17" = '''
:sup:`17` 耶穌第三次問：「約翰的兒子西門，你愛我嗎？」 彼得因為耶穌一連三次這樣問他，就難過起來，於是對耶穌說：「主啊！你無所不知，你知道我愛你。」 耶穌說：「你要餵養我的羊。 
'''
"18" = '''
:sup:`18` 我實實在在地告訴你，你年輕的時候，自己穿上衣服，想去哪裡就去哪裡。但到你年老的時候，你將伸出手來，別人要把你綁起來帶到你不願意去的地方。」 
'''
"19" = '''
:sup:`19` 這話是暗示彼得將要怎樣死來使上帝得榮耀。之後，耶穌又對他說：「你跟從我吧！」 
'''
"20" = '''
:sup:`20` 彼得轉身看見耶穌所愛的那個門徒跟在後面，就是吃最後的晚餐時靠在耶穌身邊問「主啊！是誰要出賣你」的那個門徒。 
'''
"21" = '''
:sup:`21` 彼得問耶穌：「主啊！他將來會怎樣呢？」 
'''
"22" = '''
:sup:`22` 耶穌說：「我如果要他活到我再來，與你有什麼關係？你只管跟從我吧！」 
'''
"23" = '''
:sup:`23` 於是在信徒中間就傳說那個門徒不會死。其實耶穌並沒有說他不會死，只是說：「我如果要他活到我再來，與你有什麼關係？」 
'''
"24" = '''
:sup:`24` 為這些事作見證、記錄這些事的就是那個門徒，我們都知道他的見證是真實的。 
'''
"25" = '''
:sup:`25` 耶穌還做了許多其他的事，如果都寫成書，我想整個世界也容納不下。
'''
