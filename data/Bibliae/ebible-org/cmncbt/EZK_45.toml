[45]
"1" = '''
:sup:`1` 「『當你們抽籤把土地分給以色列各支派作產業的時候，要分出一塊獻給耶和華作聖地。聖地要長十二公里半，寬十公里，整塊地都要聖潔。 
'''
"2" = '''
:sup:`2` 你們要在其中分出一塊長寬各二百五十米的地建聖所。聖所的周圍要有二十五米寬的空地。 
'''
"3" = '''
:sup:`3` 聖地當中要量一塊長十二公里半、寬五公里的地，其中要有聖所，是至聖的地方。 
'''
"4" = '''
:sup:`4` 這塊聖地應歸那些在聖所供職並事奉耶和華的祭司，作為他們的居所和建聖所之用。 
'''
"5" = '''
:sup:`5` 另一塊十二公里半長、五公里寬的土地給那些在聖殿工作的利未人建城居住，作他們的產業。 
'''
"6" = '''
:sup:`6` 「『在聖地旁邊要分出一塊十二公里半長、兩公里半寬的地建城，歸給所有以色列人。 
'''
"7" = '''
:sup:`7` 「『在聖地和城的東西兩邊是給君王的土地，西邊延伸至西邊的邊境，東邊延伸至東邊的邊境，從西到東長度與各支派分得的土地一樣。 
'''
"8" = '''
:sup:`8` 這地方要作君王在以色列的產業。我的君王必不再欺壓我的子民，而是按支派把地分給他們。 
'''
"9" = '''
:sup:`9` 「『主耶和華說，你們這些以色列的君王啊，夠了！你們應當放棄暴行和搶掠，按公平和正義行事，不要再向我的子民橫徵暴斂了！這是主耶和華說的。 
'''
"10" = '''
:sup:`10` 你們要用公道的天平、伊法和罷特。 
'''
"11" = '''
:sup:`11` 伊法和罷特容量要相同，量固體的伊法是十分之一賀梅珥，量液體的罷特也是十分之一賀梅珥，賀梅珥是標準的容量單位。 
'''
"12" = '''
:sup:`12` 舍客勒是標準的重量單位，一舍客勒是二十季拉。六十舍客勒等於一彌那。 
'''
"13" = '''
:sup:`13` 「『以下是你們應當獻的供物，每一賀梅珥小麥要獻上六分之一伊法，每一賀梅珥大麥也要獻上六分之一伊法。 
'''
"14" = '''
:sup:`14` 獻橄欖油要按規定以罷特計量，每一柯珥的油要獻十分之一罷特，一柯珥等於十罷特或一賀梅珥，因為一賀梅珥等於十罷特。 
'''
"15" = '''
:sup:`15` 在以色列肥美的草場上，每二百隻羊便要獻上一隻。這些供物用來作素祭、燔祭和平安祭，為以色列人贖罪。這是主耶和華說的。 
'''
"16" = '''
:sup:`16` 所有的以色列人都要這樣拿供物來獻給君王。 
'''
"17" = '''
:sup:`17` 君王要在節期、朔日、安息日等以色列人一切的節期獻上燔祭、素祭和奠祭。他要預備贖罪祭、素祭、燔祭和平安祭的祭物，為以色列人贖罪。 
'''
"18" = '''
:sup:`18` 「『主耶和華說，一月初一，你要獻一隻毫無殘疾的公牛犢，潔淨聖所。 
'''
"19" = '''
:sup:`19` 祭司要取些贖罪祭牲的血抹在聖殿的門柱、祭台的四角和內院門口的柱子上。 
'''
"20" = '''
:sup:`20` 到了一月七日，要同樣為一切在無意和無知中犯罪的人贖罪，使聖殿潔淨。 
'''
"21" = '''
:sup:`21` 「『一月十四日開始，你們要守逾越節七天，節期間要吃無酵餅。 
'''
"22" = '''
:sup:`22` 在逾越節當天，君王要預備一頭公牛為自己和全體百姓作贖罪祭。 
'''
"23" = '''
:sup:`23` 在七天的節期間，他要每天預備毫無殘疾的公牛七頭、公綿羊七隻作燔祭獻給耶和華，公山羊一隻作贖罪祭。 
'''
"24" = '''
:sup:`24` 他要預備細麵粉和油作素祭與牛羊一同獻上。每頭公牛或公綿羊要同獻十公斤細麵粉和四升油。 
'''
"25" = '''
:sup:`25` 在七月十五日開始一連七天的住棚節期間，君王也要供應同樣的贖罪祭、燔祭、素祭和油。』 
'''
