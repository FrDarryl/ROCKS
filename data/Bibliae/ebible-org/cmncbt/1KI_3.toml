[3]
"1" = '''
:sup:`1` 所羅門娶了埃及法老的女兒，與法老聯姻。他在自己的王宮、耶和華的殿和耶路撒冷的城牆完工之前，讓她一直住在大衛城。 
'''
"2" = '''
:sup:`2` 那時候，用來尊崇耶和華之名的殿還沒有建成，以色列人仍然在邱壇獻祭。 
'''
"3" = '''
:sup:`3` 所羅門愛耶和華，遵行他父親大衛的律例，只是仍然在邱壇獻祭燒香。 
'''
"4" = '''
:sup:`4` 有一次，所羅門王上基遍獻了一千頭祭牲作燔祭，因為那裡有最重要的邱壇。 
'''
"5" = '''
:sup:`5` 在基遍，耶和華晚上在夢中向所羅門顯現，對他說：「你想要什麼，只管向我求。」 
'''
"6" = '''
:sup:`6` 所羅門說：「你的僕人——我父大衛本著誠實、公義、正直的心在你面前行事，你就向他大施恩慈，並且一如既往地以厚恩待他，讓他兒子今天繼承他的王位。 
'''
"7" = '''
:sup:`7` 我的上帝耶和華啊，你讓僕人繼承我父大衛的王位，但僕人還年幼無知，不懂得如何治理國家。 
'''
"8" = '''
:sup:`8` 僕人住在你所揀選的子民中，這些子民多得不可勝數。 
'''
"9" = '''
:sup:`9` 求你賜我智慧治理你的子民，並能辨別是非；不然，誰能治理你這眾多的子民呢？」 
'''
"10" = '''
:sup:`10` 主喜悅所羅門的祈求， 
'''
"11" = '''
:sup:`11` 對他說：「既然你不為自己求壽、求財富，也不求滅絕仇敵，只求有智慧秉公治理我的子民， 
'''
"12" = '''
:sup:`12` 我必應允你，賜給你空前絕後的智慧和悟性。 
'''
"13" = '''
:sup:`13` 你沒有求富貴和尊榮，但我會一併賜給你，使你有生之年在列王中無人能比。 
'''
"14" = '''
:sup:`14` 你若像你父親大衛一樣遵行我的道，遵守我的律例和誡命，我必使你長壽。」 
'''
"15" = '''
:sup:`15` 所羅門醒來，發現是做了一個夢。他回到耶路撒冷，站在耶和華的約櫃前獻上燔祭和平安祭，又宴請群臣。 
'''
"16" = '''
:sup:`16` 一天，兩個妓女到王面前告狀。 
'''
"17" = '''
:sup:`17` 其中一個說：「我主啊，我跟這女人同住，我生了一個男孩，當時她也在場。 
'''
"18" = '''
:sup:`18` 我生產三天後，她也生了一個男孩。我們住在一起，除了我們二人，屋裡沒有別人。 
'''
"19" = '''
:sup:`19` 一天晚上，她不小心壓死了自己的孩子。 
'''
"20" = '''
:sup:`20` 她半夜起來，趁我熟睡的時候抱走了我身邊的孩子，放在她懷中，把她的死孩子放在我懷中。 
'''
"21" = '''
:sup:`21` 天快亮的時候，我起來給孩子餵奶，發現孩子死了。天亮後，我仔細察看孩子，發現孩子不是我生的。」 
'''
"22" = '''
:sup:`22` 另一個女人說：「不對！活孩子是我的，死孩子是你的。」第一個女人說：「不對！死孩子是你的，活孩子是我的。」兩個女人在王面前爭吵起來。 
'''
"23" = '''
:sup:`23` 王見她們二人都說活孩子是自己的，死孩子是對方的， 
'''
"24" = '''
:sup:`24` 就命人拿刀來。侍從把刀拿來後， 
'''
"25" = '''
:sup:`25` 王下令將那活孩子劈成兩半，讓她們各得一半。 
'''
"26" = '''
:sup:`26` 活孩子的母親心疼自己的孩子，就說：「我主啊，把孩子給她吧，千萬不要殺他！」但另一個女人卻說：「孩子不歸我，也不歸你，把他劈開吧！」 
'''
"27" = '''
:sup:`27` 王說：「不可殺這孩子，把他交給剛才為孩子求情的女人吧！她是孩子的母親。」 
'''
"28" = '''
:sup:`28` 以色列人聽見王這樣斷案，都敬畏他，因為他們知道他有上帝所賜的智慧，能夠秉公斷案。 
'''
