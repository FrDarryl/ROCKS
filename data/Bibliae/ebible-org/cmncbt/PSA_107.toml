[107]
"1" = '''
:sup:`1` 你們要稱謝耶和華， 因為祂是美善的； 祂的慈愛永遠長存。 
'''
"2" = '''
:sup:`2` 耶和華救贖的人， 就是祂從敵人手中救贖出來， 從東西南北各個地方招聚的人， 都要稱謝祂。 
'''
"3" = '''
:sup:`3` 他們在曠野中飄泊，居無定所， 
'''
"4" = '''
:sup:`4` 又饑又渴，精疲力竭。 
'''
"5" = '''
:sup:`5` 他們在患難中呼求耶和華， 祂便救他們脫離困境， 
'''
"6" = '''
:sup:`6` 帶領他們走直路， 到可居住的城邑。 
'''
"7" = '''
:sup:`7` 他們要稱謝耶和華的慈愛， 稱謝祂為世人所行的奇事。 
'''
"8" = '''
:sup:`8` 因為祂滿足乾渴的人， 以美食餵飽饑餓的人。 
'''
"9" = '''
:sup:`9` 有些人坐在黑暗裡， 在死亡的陰影下， 被鐵鏈捆綁， 痛苦不堪， 
'''
"10" = '''
:sup:`10` 因為他們違背上帝的話， 藐視至高者的旨意。 
'''
"11" = '''
:sup:`11` 所以上帝使他們服苦役， 他們跌倒也無人扶助。 
'''
"12" = '''
:sup:`12` 於是，他們在患難中呼求耶和華， 祂便救他們脫離困境。 
'''
"13" = '''
:sup:`13` 祂帶領他們脫離黑暗和死亡的陰影， 斷開他們的鎖鏈。 
'''
"14" = '''
:sup:`14` 他們要稱謝耶和華的慈愛， 稱謝祂為世人所行的奇事。 
'''
"15" = '''
:sup:`15` 因為祂打碎了銅門， 砍斷了鐵閂。 
'''
"16" = '''
:sup:`16` 有些人因自己的悖逆而愚頑， 因自己的罪過而受苦， 
'''
"17" = '''
:sup:`17` 食慾全消，幾近死亡。 
'''
"18" = '''
:sup:`18` 於是，他們在患難中呼求耶和華， 祂便救他們脫離困境。 
'''
"19" = '''
:sup:`19` 祂一發令，就醫治了他們， 救他們脫離死亡。 
'''
"20" = '''
:sup:`20` 他們要稱謝耶和華的慈愛， 稱謝祂為世人所行的奇事。 
'''
"21" = '''
:sup:`21` 他們要向祂獻上感恩祭， 歡然歌頌祂的作為。 
'''
"22" = '''
:sup:`22` 有些人乘船在汪洋大海上經商， 
'''
"23" = '''
:sup:`23` 他們看見了耶和華的作為， 看見了祂在深海所行的奇事。 
'''
"24" = '''
:sup:`24` 祂一聲令下， 狂風大作，巨浪滔天。 
'''
"25" = '''
:sup:`25` 他們的船隻忽而被拋向半空， 忽而落入深淵， 他們嚇得膽戰心驚， 
'''
"26" = '''
:sup:`26` 東倒西歪，如同醉漢， 束手無策。 
'''
"27" = '''
:sup:`27` 於是，他們在患難中呼求耶和華， 祂便救他們脫離困境。 
'''
"28" = '''
:sup:`28` 祂使狂風止息，海浪平靜。 
'''
"29" = '''
:sup:`29` 他們因風平浪靜而歡喜， 祂帶領他們到所嚮往的港灣。 
'''
"30" = '''
:sup:`30` 他們要稱謝耶和華的慈愛， 稱謝祂為世人所行的奇事。 
'''
"31" = '''
:sup:`31` 他們要在眾人面前尊崇祂， 在長老的聚會中讚美祂。 
'''
"32" = '''
:sup:`32` 祂使江河變成荒漠， 水泉變成乾地， 
'''
"33" = '''
:sup:`33` 叫沃土變成荒涼的鹽鹼地， 因為那裡的居民邪惡。 
'''
"34" = '''
:sup:`34` 祂叫荒漠水塘遍佈， 使旱地甘泉湧流。 
'''
"35" = '''
:sup:`35` 祂使饑餓的人住在那裡， 建造可安居的城邑， 
'''
"36" = '''
:sup:`36` 耕種田地，栽植葡萄園， 收成豐碩。 
'''
"37" = '''
:sup:`37` 祂賜福給他們， 使他們人丁興旺， 牲口有增無減。 
'''
"38" = '''
:sup:`38` 後來他們在壓迫、患難和痛苦的煎熬下人口減少， 地位卑下。 
'''
"39" = '''
:sup:`39` 祂使貴族蒙羞受辱， 漂流在荒蕪之地。 
'''
"40" = '''
:sup:`40` 但祂搭救貧苦的人脫離苦難， 使他們家族興旺，多如羊群。 
'''
"41" = '''
:sup:`41` 正直人看見就歡喜， 邪惡人都啞口無言。 
'''
"42" = '''
:sup:`42` 有智慧的人都要留心這些事， 他們要思想耶和華的慈愛。 
'''
