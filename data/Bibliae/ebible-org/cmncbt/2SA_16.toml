[16]
"1" = '''
:sup:`1` 大衛剛越過了山頂，就看見米非波設的僕人洗巴牽著兩頭驢，驢背上馱著二百個麵餅、一百個葡萄餅、一百個夏天的果餅和一皮袋酒來迎接他。 
'''
"2" = '''
:sup:`2` 王問洗巴說：「你帶這些來做什麼？」洗巴說：「驢是給王的家眷騎的，餅和夏天的水果是給你的隨從吃的，酒是供他們在曠野疲憊時喝的。」 
'''
"3" = '''
:sup:`3` 王又問他：「你主人的孫子米非波設在哪裡？」洗巴說：「他在耶路撒冷，因為他相信現在以色列人會把他祖父的國歸還給他。」 
'''
"4" = '''
:sup:`4` 王就對洗巴說：「米非波設的一切現在都歸你了。」洗巴說：「我叩拜我主我王，願我在你面前蒙恩。」 
'''
"5" = '''
:sup:`5` 大衛王來到巴戶琳時，掃羅家族基拉的兒子示每出來向著大衛邊走邊罵， 
'''
"6" = '''
:sup:`6` 還朝大衛和他的臣僕扔石頭，無視大衛身邊的眾多隨從和勇士。 
'''
"7" = '''
:sup:`7` 示每罵大衛：「滾吧！滾吧！你這個殺人兇手，你這個敗類！ 
'''
"8" = '''
:sup:`8` 你殺掃羅的家人，奪他的王位，耶和華報應了你，把江山交給了你兒子押沙龍。你這殺人兇手是自食惡果！」 
'''
"9" = '''
:sup:`9` 洗魯雅的兒子亞比篩對王說：「這死狗竟敢咒罵我主我王，讓我過去砍掉他的頭！」 
'''
"10" = '''
:sup:`10` 王卻說：「洗魯雅的兒子啊，不要管我的事。如果是耶和華叫他來咒罵我，誰能干涉他呢？」 
'''
"11" = '''
:sup:`11` 大衛對亞比篩和他所有臣僕說：「我的親生兒子尚且要取我的命，何況這個便雅憫人呢？由他去吧！讓他咒罵吧！因為這是耶和華的意思。 
'''
"12" = '''
:sup:`12` 也許耶和華會體察我的困苦，因我今天所受的咒罵而賜福給我。」 
'''
"13" = '''
:sup:`13` 於是，大衛和隨從繼續趕路，示每也沿著對面的山坡邊走邊罵，向他們扔石頭，撒灰塵。 
'''
"14" = '''
:sup:`14` 王和眾人來到約旦河邊時，疲憊不堪，便在那裡歇息。 
'''
"15" = '''
:sup:`15` 押沙龍和以色列眾人進了耶路撒冷，亞希多弗也和他在一起。 
'''
"16" = '''
:sup:`16` 大衛的朋友亞基人戶篩去見押沙龍，對他說：「願王萬歲！願王萬歲！」 
'''
"17" = '''
:sup:`17` 押沙龍問戶篩說：「這就是你對朋友的忠誠嗎？你為什麼不跟你的朋友去呢？」 
'''
"18" = '''
:sup:`18` 戶篩說：「我不去，誰是耶和華和全體以色列人民所揀選的，我就歸屬誰，留在誰那裡。 
'''
"19" = '''
:sup:`19` 再說，我應該服侍誰呢？難道不該服侍王的兒子嗎？我要像服侍你父親一樣服侍你。」 
'''
"20" = '''
:sup:`20` 押沙龍問亞希多弗下一步應該怎麼辦。 
'''
"21" = '''
:sup:`21` 亞希多弗說：「你父親留下幾個妃嬪看守宮殿，你要跟她們同寢，叫所有的以色列人知道你與父親誓不兩立，這樣支持你的人會更堅定。」 
'''
"22" = '''
:sup:`22` 於是，他們便為押沙龍在殿頂蓋了一座帳篷，他就當著所有以色列人的面與父親的妃嬪同寢。 
'''
"23" = '''
:sup:`23` 那時，亞希多弗出的主意如同是來自上帝的話，大衛曾對他言聽計從，現在押沙龍也是一樣。 
'''
