[22]
"1" = '''
:sup:`1` 因此大衛說：「耶和華上帝的殿和以色列人獻燔祭的壇要在這裡。」 
'''
"2" = '''
:sup:`2` 大衛下令召集住在以色列的外族人，派他們當中的石匠採鑿建上帝殿用的石頭。 
'''
"3" = '''
:sup:`3` 大衛預備了大量的鐵，用來做門扇的釘子和鉤子，又預備了不計其數的銅。 
'''
"4" = '''
:sup:`4` 他還預備了無數的香柏木，都是西頓人和泰爾人給他運來的。 
'''
"5" = '''
:sup:`5` 大衛說：「為耶和華建造的殿宇必須宏偉輝煌，聞名於世，而我的兒子所羅門年紀還輕、閱歷尚淺，所以我要為這殿預備材料。」因此，大衛在去世前為建殿預備了許多材料。 
'''
"6" = '''
:sup:`6` 大衛召來兒子所羅門，囑咐他要為以色列的上帝耶和華建造殿宇。 
'''
"7" = '''
:sup:`7` 他對所羅門說：「兒啊，我本想為我的上帝耶和華的名建造一座殿宇。 
'''
"8" = '''
:sup:`8` 但耶和華對我說，『你殺了許多人，打了很多仗，在我眼前使許多人血灑大地，因此你不可為我的名建造殿宇。 
'''
"9" = '''
:sup:`9` 你將生一個兒子，我必使他安享太平，不受四圍的仇敵侵擾。他的名字要叫所羅門，他執政期間，我必使以色列太平安寧。 
'''
"10" = '''
:sup:`10` 他將為我的名建造殿宇，他要做我的兒子，我要做他的父親，我要使他在以色列的王位永固。』 
'''
"11" = '''
:sup:`11` 「兒啊，願耶和華與你同在，使你亨通，照你的上帝耶和華的吩咐去建造祂的殿。 
'''
"12" = '''
:sup:`12` 你的上帝耶和華賜你權柄治理以色列時，願祂賜你聰明和智慧，以便你遵行祂的律法。 
'''
"13" = '''
:sup:`13` 你若謹遵耶和華藉摩西吩咐以色列的律例和典章，就必亨通。你要剛強勇敢，不要驚慌害怕。 
'''
"14" = '''
:sup:`14` 看啊，我歷盡艱辛，為耶和華的殿預備了六千八百萬兩金子、六億八千萬兩銀子和不計其數的銅和鐵。我還預備了木料和石頭。你還要多加預備。 
'''
"15" = '''
:sup:`15` 你有許多工匠，如鑿石匠、砌石匠、木匠等各種能工巧匠， 
'''
"16" = '''
:sup:`16` 還有不計其數的金匠、銀匠、銅匠和鐵匠。現在動工吧，願耶和華與你同在。」 
'''
"17" = '''
:sup:`17` 大衛又吩咐以色列的眾首領幫助他兒子所羅門， 
'''
"18" = '''
:sup:`18` 他說：「你們的上帝耶和華與你們同在，使你們四境平安。祂將這地方的居民交在我手中，使這地方歸順祂和祂的子民。 
'''
"19" = '''
:sup:`19` 現在，你們要全心全意地尋求你們的上帝耶和華，去建造耶和華上帝的聖所，好將祂的約櫃和聖潔器皿都放在裡面。」 
'''
