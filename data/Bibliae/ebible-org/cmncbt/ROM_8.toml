[8]
"1" = '''
:sup:`1` 因此，如今那些在基督耶穌裡的人不被定罪， 
'''
"2" = '''
:sup:`2` 因為賜人生命之聖靈的律，已經在基督耶穌裡使我獲得自由，脫離了罪與死的律。 
'''
"3" = '''
:sup:`3` 律法因為人性軟弱而無法成就的事，上帝親自成就了。祂差遣自己的兒子成為和罪人一樣有血有肉的人，作了贖罪祭，廢掉了罪的權勢， 
'''
"4" = '''
:sup:`4` 使律法公義的要求實現在我們這些不隨從本性、只隨從聖靈而活的人身上。 
'''
"5" = '''
:sup:`5` 隨從本性的人思想本性的事，隨從聖靈的人思想聖靈的事。 
'''
"6" = '''
:sup:`6` 受本性支配的思想會導致死亡，受聖靈支配的思想會帶來生命和平安。 
'''
"7" = '''
:sup:`7` 因為受本性支配的思想與上帝為敵，不服從上帝的律法，也無力服從。 
'''
"8" = '''
:sup:`8` 所以受本性控制的人不能讓上帝喜悅。 
'''
"9" = '''
:sup:`9` 但如果上帝的靈住在你們裡面，你們就不再受本性控制，而是受聖靈管理。人若沒有基督的靈，就不屬於基督。 
'''
"10" = '''
:sup:`10` 如果基督在你們裡面，你們的身體雖然因罪而死亡，靈魂卻因義而活著。 
'''
"11" = '''
:sup:`11` 如果使耶穌復活之上帝的靈住在你們裡面，叫基督耶穌從死裡復活的上帝，也必藉著住在你們裡面的聖靈，使你們終有一死的身體活過來。 
'''
"12" = '''
:sup:`12` 弟兄姊妹，這樣看來，我們不必隨從本性活著。 
'''
"13" = '''
:sup:`13` 你們若隨從本性活著，必定死亡；若靠著聖靈除去身體的惡行，就必活著。 
'''
"14" = '''
:sup:`14` 因為凡有上帝的靈引導的人都是上帝的兒女。 
'''
"15" = '''
:sup:`15` 你們接受的聖靈不是使你們做奴隸，仍舊害怕，而是使你們做兒子，可以稱上帝為「阿爸，父親」。 
'''
"16" = '''
:sup:`16` 聖靈親自與我們的心一同見證我們是上帝的兒女。 
'''
"17" = '''
:sup:`17` 我們既然是兒女，就是繼承人，是上帝的繼承人，並且與基督同作繼承人。所以，我們現在若和基督一同受苦，將來也必和祂一同得榮耀。 
'''
"18" = '''
:sup:`18` 我認為，與將來要顯給我們的榮耀相比，現在所受的痛苦簡直微不足道。 
'''
"19" = '''
:sup:`19` 受造之物正熱切等候上帝眾子的顯現， 
'''
"20" = '''
:sup:`20` 因為受造之物處在虛空之下並非出於情願，而是出於上帝的旨意。 
'''
"21" = '''
:sup:`21` 不過，受造之物仍然盼望脫離衰亡的束縛，享受上帝兒女榮耀的自由。 
'''
"22" = '''
:sup:`22` 我們知道一切受造之物至今都在呻吟，如同經歷分娩之痛。 
'''
"23" = '''
:sup:`23` 不但如此，就是我們這些首先得到聖靈的人也在心裡歎息，熱切等候得到兒子的名分，就是我們的身體得到救贖。 
'''
"24" = '''
:sup:`24` 我們得救的人有這個盼望。不過，看得見的盼望不算盼望，誰會盼望已經看見的呢？ 
'''
"25" = '''
:sup:`25` 但我們若盼望那尚未看見的，就會忍耐等候。 
'''
"26" = '''
:sup:`26` 況且，我們軟弱的時候，有聖靈幫助我們。我們不知道該怎樣禱告，但聖靈親自用說不出來的歎息替我們祈禱。 
'''
"27" = '''
:sup:`27` 洞悉人心的上帝知道聖靈的意思，因為聖靈是照著上帝的旨意替聖徒祈禱。 
'''
"28" = '''
:sup:`28` 我們知道，上帝使萬事互相效力，使那些愛上帝的人，就是上帝按自己的旨意呼召的人得益處。 
'''
"29" = '''
:sup:`29` 因為上帝預先知道誰是屬祂的人，並預定這些人要被塑造成祂兒子的形像，使祂的兒子在許多弟兄中成為長子。 
'''
"30" = '''
:sup:`30` 祂所預定的人，祂也呼召他們；祂所呼召的人，祂也稱他們為義人；祂稱之為義人的，祂也使他們得榮耀。 
'''
"31" = '''
:sup:`31` 對於這些事，我們還可以說什麼呢？上帝若幫助我們，誰能與我們對抗？ 
'''
"32" = '''
:sup:`32` 上帝既然連自己的兒子也不顧惜，讓祂為我們犧牲，豈不也把萬物和祂一同白白地賜給我們嗎？ 
'''
"33" = '''
:sup:`33` 誰能指控上帝揀選的人呢？是上帝稱我們為義人。 
'''
"34" = '''
:sup:`34` 誰能定我們有罪呢？基督耶穌已經替我們死了，而且從死裡復活了，如今在上帝的右邊正替我們祈禱。 
'''
"35" = '''
:sup:`35` 誰能使我們與基督的愛分離呢？難道是患難嗎？困苦嗎？迫害嗎？饑餓嗎？赤身露體嗎？危險嗎？刀劍嗎？ 
'''
"36" = '''
:sup:`36` 正如聖經上說：「為了你，我們終日出生入死，被視為待宰的羊。」 
'''
"37" = '''
:sup:`37` 然而，靠著愛我們的主，我們在這一切事上已經得勝有餘了。 
'''
"38" = '''
:sup:`38` 因為我深信無論是死、是生，是天使、是鬼魔，是現在的事、是將來的事， 
'''
"39" = '''
:sup:`39` 是高天之上的、是大地深處的或是其他受造之物，都不能使我們與上帝在主基督耶穌裡賜下的愛分離。 
'''
