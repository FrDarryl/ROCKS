[13]
"1" = '''
:sup:`1` 耶羅波安王執政第十八年，亞比雅登基做猶大王， 
'''
"2" = '''
:sup:`2` 在耶路撒冷執政三年。他母親叫米該亞，是基比亞人烏列的女兒。亞比雅和耶羅波安之間常有爭戰。 
'''
"3" = '''
:sup:`3` 有一次，亞比雅率領四十萬精兵出戰，耶羅波安率領八十萬精兵列陣迎戰。 
'''
"4" = '''
:sup:`4` 亞比雅站在以法蓮山區的西瑪蓮山上說：「耶羅波安和全體以色列人啊，你們聽我說， 
'''
"5" = '''
:sup:`5` 你們不知道以色列的上帝耶和華曾經立下永世之約，要把以色列國永遠賜給大衛和他的子孫嗎？ 
'''
"6" = '''
:sup:`6` 尼八的兒子耶羅波安本是大衛的兒子所羅門的僕人，他卻背叛他的主人， 
'''
"7" = '''
:sup:`7` 召集一群無賴，與所羅門的兒子羅波安作對。那時，羅波安年輕怯懦，無力抵抗。 
'''
"8" = '''
:sup:`8` 「現在你們仗著人多勢眾，又有耶羅波安製造的金牛犢作為你們的神明，便企圖反抗大衛子孫所治理的耶和華的國度。 
'''
"9" = '''
:sup:`9` 你們趕走了做耶和華祭司的亞倫之後裔和利未人，效法外族人的惡俗為自己設立祭司。任何人牽來一頭公牛犢和七隻公綿羊，就可以自封為假神的祭司。 
'''
"10" = '''
:sup:`10` 「至於我們，耶和華是我們的上帝，我們沒有背棄祂，我們有亞倫的後裔做祭司事奉耶和華，也有利未人各盡其職。 
'''
"11" = '''
:sup:`11` 他們每天早晚向耶和華獻燔祭，燒芬芳的香，把供餅擺在潔淨的桌子上，每晚點上金燈臺的燈。我們遵守我們上帝耶和華的吩咐，你們卻背棄祂。 
'''
"12" = '''
:sup:`12` 上帝與我們同在，祂率領我們。祂的祭司就要吹響向你們進攻的號角。以色列人啊，不要與你們祖先的上帝耶和華作對，因為你們絕不會得勝。」 
'''
"13" = '''
:sup:`13` 耶羅波安卻在猶大人後面設伏兵，企圖前後夾攻他們。 
'''
"14" = '''
:sup:`14` 猶大人轉身，發現自己腹背受敵，就呼求耶和華。祭司吹響號角， 
'''
"15" = '''
:sup:`15` 猶大人便吶喊，上帝使耶羅波安和以色列人敗在亞比雅和猶大人面前。 
'''
"16" = '''
:sup:`16` 以色列人從猶大人面前逃跑，上帝把他們交在猶大人手中。 
'''
"17" = '''
:sup:`17` 亞比雅和他的軍隊大敗以色列人，殲滅了他們五十萬精兵。 
'''
"18" = '''
:sup:`18` 這樣，以色列人被擊敗，猶大人因為倚靠他們祖先的上帝耶和華而大獲全勝。 
'''
"19" = '''
:sup:`19` 亞比雅追趕耶羅波安，攻取了伯特利、耶沙拿和以法拉音各城以及它們周圍的村莊。 
'''
"20" = '''
:sup:`20` 亞比雅在世之日，耶羅波安再也沒有恢復勢力。後來，耶和華攻擊他，他就死了。 
'''
"21" = '''
:sup:`21` 亞比雅卻日漸強大，他有十四個妻妾、二十二個兒子、十六個女兒。 
'''
"22" = '''
:sup:`22` 亞比雅其餘的事及其言行都記在易多先知的史記上。 
'''
