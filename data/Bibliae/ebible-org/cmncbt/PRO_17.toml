[17]
"1" = '''
:sup:`1` 粗茶淡飯但相安無事， 勝過佳餚滿桌卻勾心鬥角。 
'''
"2" = '''
:sup:`2` 精明的僕人必管轄家主的不肖子， 並與他們一同承受家業。 
'''
"3" = '''
:sup:`3` 鼎煉銀，爐煉金， 耶和華試煉人心。 
'''
"4" = '''
:sup:`4` 作惡者留心聽惡言， 說謊者側耳聽壞話。 
'''
"5" = '''
:sup:`5` 嘲笑窮人等於侮辱造物主， 幸災樂禍的人必難逃懲罰。 
'''
"6" = '''
:sup:`6` 子孫是老人的華冠， 父母是兒女的榮耀。 
'''
"7" = '''
:sup:`7` 愚人高談闊論不相宜， 統治者說謊更不合適。 
'''
"8" = '''
:sup:`8` 行賄者視賄賂為法寶， 可以使他無往不利。 
'''
"9" = '''
:sup:`9` 饒恕過犯的促進友愛； 重提舊怨的破壞友情。 
'''
"10" = '''
:sup:`10` 責備哲士一句， 勝過杖打愚人百下。 
'''
"11" = '''
:sup:`11` 惡人一心反叛， 殘忍的使者必奉命來懲罰他。 
'''
"12" = '''
:sup:`12` 寧願遇見丟失幼崽的母熊， 也不願碰上做蠢事的愚人。 
'''
"13" = '''
:sup:`13` 人若以惡報善， 家裡必禍患不斷。 
'''
"14" = '''
:sup:`14` 爭端爆發如洪水決堤， 當在爆發前將其制止。 
'''
"15" = '''
:sup:`15` 放過罪人的和定罪無辜的， 都為耶和華所憎惡。 
'''
"16" = '''
:sup:`16` 愚人無心求智慧， 手中有錢有何用？ 
'''
"17" = '''
:sup:`17` 朋友時時彼此關愛， 手足生來患難與共。 
'''
"18" = '''
:sup:`18` 無知的人才會為他人作保。 
'''
"19" = '''
:sup:`19` 喜愛爭鬥的喜愛犯罪， 驕傲自大的自招滅亡。 
'''
"20" = '''
:sup:`20` 心術不正，難覓幸福； 口吐謊言，陷入禍患。 
'''
"21" = '''
:sup:`21` 生愚昧子帶來憂傷， 愚人之父毫無喜樂。 
'''
"22" = '''
:sup:`22` 喜樂的心乃是良藥， 憂傷的靈使骨枯乾。 
'''
"23" = '''
:sup:`23` 惡人暗中收受賄賂， 顛倒是非。 
'''
"24" = '''
:sup:`24` 哲士追求智慧， 愚人漫無目標。 
'''
"25" = '''
:sup:`25` 愚昧兒令父親憂慮， 讓母親苦惱。 
'''
"26" = '''
:sup:`26` 責罰義人不妥， 杖責君子不義。 
'''
"27" = '''
:sup:`27` 謹言慎行的有知識， 溫和冷靜的有悟性。 
'''
"28" = '''
:sup:`28` 愚人緘默可算為智慧， 閉口不言可算為明智。 
'''
