[15]
"1" = '''
:sup:`1` 「每逢第七年末，你們要免除他人的債務。 
'''
"2" = '''
:sup:`2` 你們要這樣做，所有債主都要免除同胞所欠的債務，不可向他們追討，因為宣佈免除債務的是耶和華。 
'''
"3" = '''
:sup:`3` 你們可以向外族人討債，但無論同胞欠你什麼債務，都要免除。 
'''
"4" = '''
:sup:`4` 只要你們留心聽從你們上帝耶和華的話，謹遵我今天吩咐你們的誡命，祂必使你們在祂賜給你們作產業的土地上蒙福，你們中間不會有窮人。 
'''
"5" = '''
:sup:`5` 你們的上帝耶和華必照祂的應許賜福給你們，你們必借貸給多國，卻不需要向他們借貸。你們必統治多國，卻不被他們統治。 
'''
"6" = '''
:sup:`6` 「在進入你們的上帝耶和華將要賜給你們的土地後，如果你們居住的城中有貧窮的同胞，你們不可硬著心腸拒施援手。 
'''
"7" = '''
:sup:`7` 你們要伸出援手，按他們的所需慷慨地借給他們。 
'''
"8" = '''
:sup:`8` 你們要謹慎，不可因為免除債務的第七年將近，就心懷惡念，對貧窮同胞冷眼相待，拒施援手。否則，他們會向耶和華控訴你們，那時你們便有罪了。 
'''
"9" = '''
:sup:`9` 你們要慷慨給予，並且無怨無悔，因為你們的上帝耶和華必在你們所做的一切事上賜福給你們。 
'''
"10" = '''
:sup:`10` 你們居住的地方總會有窮人，所以我吩咐你們要慷慨地幫助貧窮和有需要的同胞。 
'''
"11" = '''
:sup:`11` 「如果你們的希伯來同胞，不論男女，賣身給你們為奴，他們要服侍你們六年，到第七年，你們要給他們自由。 
'''
"12" = '''
:sup:`12` 你們釋放他們時，不可讓他們空手離去， 
'''
"13" = '''
:sup:`13` 要慷慨地把你們的上帝耶和華賜給你們的羊、五穀和酒分給他們。 
'''
"14" = '''
:sup:`14` 要記住，你們曾在埃及做奴隸，你們的上帝耶和華救贖了你們。所以，我今天吩咐你們這樣做。 
'''
"15" = '''
:sup:`15` 如果你們的奴僕因為愛你們和你們的家人，與你們相處融洽，不願意離去， 
'''
"16" = '''
:sup:`16` 你們就要讓他靠在門上，用錐子在他耳朵上扎個洞，他便終身成為你們的奴僕。對待婢女也要這樣。 
'''
"17" = '''
:sup:`17` 你們釋放奴僕時，不要不情願，因為他們服侍你們六年，所做的是普通雇工的兩倍。而且，你們的上帝耶和華也會在你們所做的一切事上賜福給你們。 
'''
"18" = '''
:sup:`18` 「你們要把頭生的公牛和公羊分別出來，獻給你們的上帝耶和華。不可用頭生的公牛耕田，也不要剪頭生公羊的毛。 
'''
"19" = '''
:sup:`19` 每年，你們全家要去你們的上帝耶和華選定的地方，在祂面前吃這些頭生的牛羊。 
'''
"20" = '''
:sup:`20` 如果這些牛羊有什麼殘疾，如瘸腿、瞎眼或其他缺陷，就不可獻給你們的上帝耶和華。 
'''
"21" = '''
:sup:`21` 要在你們的城裡吃這些牛羊。潔淨的人和不潔淨的人都可以吃，就像吃羚羊和鹿一樣。 
'''
"22" = '''
:sup:`22` 但不可吃牠們的血，要把血倒在地上，像倒水一樣。 
'''
