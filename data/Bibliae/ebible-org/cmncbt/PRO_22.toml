[22]
"1" = '''
:sup:`1` 美名勝過巨富， 恩寵好過金銀。 
'''
"2" = '''
:sup:`2` 富人和窮人同世而立， 二者皆由耶和華所造。 
'''
"3" = '''
:sup:`3` 明哲遇禍躲避， 愚人前去受害。 
'''
"4" = '''
:sup:`4` 心存謙卑、敬畏耶和華， 必得財富、尊榮和生命。 
'''
"5" = '''
:sup:`5` 奸徒之道有荊棘和陷阱， 想保全生命的必須遠避。 
'''
"6" = '''
:sup:`6` 教導孩童走正路， 他到老也不偏離。 
'''
"7" = '''
:sup:`7` 富人管轄窮人， 欠債的是債主的僕人。 
'''
"8" = '''
:sup:`8` 播種不義的必收災禍， 他暴怒的杖必被折斷。 
'''
"9" = '''
:sup:`9` 慷慨的人必蒙福， 因他給窮人食物。 
'''
"10" = '''
:sup:`10` 趕走嘲諷者，紛爭平息， 爭吵和羞辱也會消除。 
'''
"11" = '''
:sup:`11` 喜愛清心、口吐恩言的人， 必與君王為友。 
'''
"12" = '''
:sup:`12` 耶和華的眼目護衛知識， 祂必推翻奸徒的言論。 
'''
"13" = '''
:sup:`13` 懶惰人說：「外面有獅子， 我會命喪街頭。」 
'''
"14" = '''
:sup:`14` 淫婦的口是深坑， 耶和華憎惡的人必陷進去。 
'''
"15" = '''
:sup:`15` 愚昧纏住孩童的心， 教棍能遠遠趕走它。 
'''
"16" = '''
:sup:`16` 靠壓榨窮人斂財和送禮給富人的， 都必窮困潦倒。 
'''
"17" = '''
:sup:`17` 你要側耳聽智者之言， 專心領受我的教誨， 
'''
"18" = '''
:sup:`18` 銘記在心、隨時誦詠， 方為美事。 
'''
"19" = '''
:sup:`19` 今天我將這些指示你， 為要使你倚靠耶和華。 
'''
"20" = '''
:sup:`20` 關於謀略和知識， 我已寫給你三十條， 
'''
"21" = '''
:sup:`21` 要使你認識真理， 好如實答覆差你來的人。 
'''
"22" = '''
:sup:`22` 不可仗勢剝削貧窮人， 法庭上不可欺凌困苦者， 
'''
"23" = '''
:sup:`23` 因為耶和華必為他們伸冤， 奪去掠奪他們之人的性命。 
'''
"24" = '''
:sup:`24` 不可結交脾氣暴躁者， 不要跟易怒之人來往， 
'''
"25" = '''
:sup:`25` 免得你沾染他們的惡習， 不能自拔。 
'''
"26" = '''
:sup:`26` 不要為人擊掌作保， 不要為欠債的抵押。 
'''
"27" = '''
:sup:`27` 如果你還不起， 連你的床也會被抬走。 
'''
"28" = '''
:sup:`28` 不可移動祖先定下的界石。 
'''
"29" = '''
:sup:`29` 你看那精明能幹的人， 他必侍立在君王面前， 不會效力於泛泛之輩。 
'''
