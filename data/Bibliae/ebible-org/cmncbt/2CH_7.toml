[7]
"1" = '''
:sup:`1` 所羅門禱告完畢，就有火從天上降下，燒盡了燔祭和其他祭物。殿裡充滿了耶和華的榮光， 
'''
"2" = '''
:sup:`2` 以致祭司不能進耶和華的殿。 
'''
"3" = '''
:sup:`3` 全體以色列人看見有火降下，又看見耶和華的榮光停在殿上，便俯伏在鋪石地上敬拜，稱謝耶和華說： 「耶和華是美善的， 祂的慈愛永遠長存。」 
'''
"4" = '''
:sup:`4` 所羅門王和全體民眾一同向耶和華獻祭。 
'''
"5" = '''
:sup:`5` 所羅門王獻上兩萬二千頭牛和十二萬隻羊，王和全體民眾為上帝的殿舉行奉獻典禮。 
'''
"6" = '''
:sup:`6` 祭司在自己的崗位上侍立，利未人奏著大衛王為頌讚耶和華而為他們製造的樂器，歌頌說：「祂的慈愛永遠長存。」他們對面的祭司也吹響號角，全體以色列人都肅立。 
'''
"7" = '''
:sup:`7` 因所造的銅壇太小，容不下燔祭、素祭和脂肪，所羅門就把耶和華殿前院子中間分別出來作聖潔之地，在那裡獻上燔祭和平安祭祭牲的脂肪。 
'''
"8" = '''
:sup:`8` 所羅門和從哈馬口直至埃及小河而來的全體以色列人聚成一大群會眾，一起守節期七天。 
'''
"9" = '''
:sup:`9` 第八天舉行莊嚴的聚會，又舉行七天獻壇禮。之後，他們又歡慶七天。 
'''
"10" = '''
:sup:`10` 七月二十三日，所羅門王讓民眾各回本鄉。他們看見耶和華向大衛、所羅門和祂的以色列子民所施的恩惠，就滿心歡喜地回家去了。 
'''
"11" = '''
:sup:`11` 所羅門建完了耶和華的殿和他自己的王宮，他按計劃完成了耶和華殿裡和他自己宮裡的一切工作。 
'''
"12" = '''
:sup:`12` 耶和華在夜間向所羅門顯現，對他說：「我聽了你的禱告，也已選擇這殿作為給我獻祭的地方。 
'''
"13" = '''
:sup:`13` 若我使天不下雨，使蝗蟲吞吃地上的出產，或叫瘟疫在我民中流行， 
'''
"14" = '''
:sup:`14` 而這些被稱為我名下的子民若謙卑下來，祈禱、尋求我的面，離開惡道，我必從天上垂聽，赦免他們的罪，醫治他們的土地。 
'''
"15" = '''
:sup:`15` 現在，我會睜眼看、留心聽在這殿裡獻上的禱告。 
'''
"16" = '''
:sup:`16` 我已選擇這殿，使之聖潔，讓我的名永在其中，我必一直眷顧和心繫這殿。 
'''
"17" = '''
:sup:`17` 如果你像你父親大衛一樣事奉我，遵行我的一切吩咐，謹守我的律例和典章， 
'''
"18" = '''
:sup:`18` 我必使你的王位穩固，正如我曾與你父親大衛立約，說，『你的子孫必永遠統治以色列。』 
'''
"19" = '''
:sup:`19` 「然而，如果你們背棄我指示你們的律例和誡命，去供奉、祭拜其他神明， 
'''
"20" = '''
:sup:`20` 我必把你們從我賜給你們的土地上剷除，並離棄我為自己的名而使之聖潔的這殿，使它在萬民中成為笑柄、被人嘲諷。 
'''
"21" = '''
:sup:`21` 這殿雖然宏偉，但將來經過的人必驚訝地問，『耶和華為什麼這樣對待這地方和這殿呢？』 
'''
"22" = '''
:sup:`22` 人們會回答，『因為他們背棄曾領他們祖先離開埃及的他們的上帝耶和華，去追隨、祭拜、供奉其他神明，所以耶和華把這一切災禍降在他們身上。』」 
'''
