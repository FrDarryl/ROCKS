[7]
"1" = '''
:sup:`1` 大流士王執政第四年九月，即基斯流月四日，耶和華的話傳給了撒迦利亞。 
'''
"2" = '''
:sup:`2` 那時，伯特利人差遣沙利色、利堅米勒及其隨從去向耶和華求恩。 
'''
"3" = '''
:sup:`3` 他們問萬軍之耶和華殿裡的祭司和先知：「我們還要照多年的慣例在五月哀傷、禁食嗎？」 
'''
"4" = '''
:sup:`4` 萬軍之耶和華對我說： 
'''
"5" = '''
:sup:`5` 「你要對境內的民眾和祭司說，『這七十年來，你們在五月和七月禁食、哀傷，難道真的是為了我嗎？ 
'''
"6" = '''
:sup:`6` 你們吃喝，難道不是為自己吃、為自己喝嗎？ 
'''
"7" = '''
:sup:`7` 這些豈不是耶和華藉從前的先知所宣告的嗎？當時耶路撒冷和周圍的城邑人口興盛、繁榮，南地和丘陵都有人居住。』」 
'''
"8" = '''
:sup:`8` 耶和華又對撒迦利亞說： 
'''
"9" = '''
:sup:`9` 「萬軍之耶和華曾對你們的祖先說，『要秉公行義，彼此以慈愛和憐憫相待。 
'''
"10" = '''
:sup:`10` 不可欺壓寡婦、孤兒、寄居者和窮人，不可設陰謀彼此相害。』 
'''
"11" = '''
:sup:`11` 他們卻不理會，頑梗地背過身去，充耳不聞， 
'''
"12" = '''
:sup:`12` 心如鐵石，不遵從律法，也不遵從萬軍之耶和華藉著祂的靈指示從前的先知所說的話。因此，萬軍之耶和華非常憤怒。 
'''
"13" = '''
:sup:`13` 祂說，『我曾呼喚他們，他們不聽；將來他們呼求我，我也不聽。 
'''
"14" = '''
:sup:`14` 我要用旋風把他們吹散到陌生的萬國中，使他們的土地荒涼、杳無人跡，因為他們使美好的土地一片荒涼。』」 
'''
