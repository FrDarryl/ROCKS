[1]
"1" = '''
:sup:`1` 以下是哈巴谷先知得到的啟示。 
'''
"2" = '''
:sup:`2` 耶和華啊， 我要向你呼救到何時， 你才垂聽呢？ 暴虐橫行，我向你呼求到何時， 你才肯拯救？ 
'''
"3" = '''
:sup:`3` 你為何讓我目睹罪惡？ 你為何對邪惡坐視不理？ 我眼前盡是毀滅和暴力， 到處是紛爭和衝突。 
'''
"4" = '''
:sup:`4` 因此律法失效， 正義不彰， 惡人包圍義人， 正義被扭曲。 
'''
"5" = '''
:sup:`5` 耶和華說：「你們環顧列國， 仔細察看， 必驚奇不已， 因為我要在你們的時代行一件事， 即使有人告訴你們，你們也不會相信。 
'''
"6" = '''
:sup:`6` 我要使兇殘、暴虐的迦勒底人興起。 他們要席捲天下， 強佔別人的家園。 
'''
"7" = '''
:sup:`7` 他們任意妄為， 令人膽戰心驚。 
'''
"8" = '''
:sup:`8` 「他們的馬比豹子還快， 比夜間的豺狼還猛。 他們的騎兵從遠方飛馳而來， 如鷹撲食。 
'''
"9" = '''
:sup:`9` 他們殘暴成性， 像狂風一樣撲來， 抓獲的俘虜多如塵沙。 
'''
"10" = '''
:sup:`10` 他們嘲笑君王，譏諷首領， 對一切堅城嗤之以鼻， 修築高臺將其攻取。 
'''
"11" = '''
:sup:`11` 這些罪人如狂風橫掃而過， 他們奉自己的力量為神明。」 
'''
"12" = '''
:sup:`12` 耶和華， 我的上帝，我的聖者啊， 你從亙古就存在， 你永不消逝。 耶和華啊，你派迦勒底人來審判； 磐石啊，你立他們作施罰者。 
'''
"13" = '''
:sup:`13` 你的眼目極為清潔， 見不得邪惡， 也不能容忍罪惡。 但你為何容忍奸惡之人呢？ 惡人吞滅比他們公義的人， 你為何默然不語呢？ 
'''
"14" = '''
:sup:`14` 你為何使人像海裡的魚， 像沒有首領的爬蟲呢？ 
'''
"15" = '''
:sup:`15` 迦勒底人用鉤子鉤住他們， 用漁網網住他們， 用拖網把他們聚在一起， 並因此而歡喜快樂。 
'''
"16" = '''
:sup:`16` 迦勒底人向漁網獻祭， 向漁網燒香， 因為他們靠漁網而富裕， 食物充足。 
'''
"17" = '''
:sup:`17` 難道他們要無休止地撒網， 無情地毀滅列國嗎？ 
'''
