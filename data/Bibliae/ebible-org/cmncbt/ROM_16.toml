[16]
"1" = '''
:sup:`1` 現在我給你們推薦我們的姊妹菲比，她是堅革哩教會的女執事。 
'''
"2" = '''
:sup:`2` 請你們在主裡照著做聖徒的本分接待她。無論她有什麼需要，請你們幫助她，因為她幫助過許多人，也幫助過我。 
'''
"3" = '''
:sup:`3` 請代我問候百基拉和亞居拉夫婦，他們是我在基督耶穌裡的同工， 
'''
"4" = '''
:sup:`4` 為了救我將生死置之度外。不但我感謝他們，就是外族人的教會也感謝他們。 
'''
"5" = '''
:sup:`5` 請問候在他們家中聚會的教會。請問候我所愛的以拜尼土，在亞細亞他第一個信從基督。 
'''
"6" = '''
:sup:`6` 請問候瑪麗亞。她為你們多受勞苦。 
'''
"7" = '''
:sup:`7` 請問候安多尼古和猶尼亞，他們是我的親人，曾與我一同坐牢，在使徒中很有名望，比我先信基督。 
'''
"8" = '''
:sup:`8` 請問候我在主裡所愛的暗伯利。 
'''
"9" = '''
:sup:`9` 請問候在基督裡與我同工的耳巴奴和我所愛的士大古。 
'''
"10" = '''
:sup:`10` 請問候亞比利，他在基督裡曾受過考驗。請問候亞利多布家裡的人。 
'''
"11" = '''
:sup:`11` 請問候我的親人希羅天。請問候拿其數家中的信徒。 
'''
"12" = '''
:sup:`12` 請問候土非娜和土富撒，她們都為主勞苦。請問候我所愛的彼息，她為主多受勞苦。 
'''
"13" = '''
:sup:`13` 請問候主所揀選的魯孚，也問候他的母親，他的母親就是我的母親。 
'''
"14" = '''
:sup:`14` 請問候亞遜其土、弗勒干、黑米、八羅巴、黑馬和他們當中的其他弟兄姊妹。 
'''
"15" = '''
:sup:`15` 請問候非羅羅古、猶利亞、尼利亞和他的妹妹、阿林巴和他們那裡的眾聖徒。 
'''
"16" = '''
:sup:`16` 你們要以聖潔的吻彼此問候。基督的眾教會都問候你們。 
'''
"17" = '''
:sup:`17` 弟兄姊妹，我勸你們要留意那些製造分裂和障礙、背離你們所學之道的人，你們要避開他們。 
'''
"18" = '''
:sup:`18` 他們並不是在事奉我們的主基督，只是為了滿足自己的慾望，用花言巧語欺騙單純幼稚的人。 
'''
"19" = '''
:sup:`19` 你們對主的順服已人人皆知，我為你們高興，我希望你們在好事上聰明，在壞事上無知。 
'''
"20" = '''
:sup:`20` 賜平安的上帝快要把撒旦踐踏在你們腳下了。願我們主耶穌的恩典與你們同在！ 
'''
"21" = '''
:sup:`21` 我的同工提摩太和我的親人路求、耶孫和所西巴德問候你們。 
'''
"22" = '''
:sup:`22` 我這代筆寫信的德特在主裡問候你們。 
'''
"23" = '''
:sup:`23` 接待我也接待全教會的該猶問候你們。主管本城財政的以拉都問候你們，括土弟兄也問候你們。 
'''
"24" = '''
:sup:`24` 願我們的主耶穌基督賜恩典給你們眾人！阿們。 
'''
"25" = '''
:sup:`25` 願榮耀歸於上帝！祂能按照我傳講的耶穌基督的福音，並通過啟示萬古隱藏的奧祕使你們剛強。 
'''
"26" = '''
:sup:`26` 按照永恆上帝的命令，這奧祕如今已經顯明出來，並藉著先知們所寫的經書公諸於世，讓萬族的人都信從耶穌基督。 
'''
"27" = '''
:sup:`27` 願榮耀藉著耶穌基督歸於獨一全智的上帝，直到永遠。阿們！
'''
