[3]
"1" = '''
:sup:`1` 我說：「雅各的首領，以色列家的統治者啊！ 你們要聽！ 難道你們不知正義嗎？ 
'''
"2" = '''
:sup:`2` 然而，你們憎惡良善， 喜愛邪惡， 剝下我百姓的皮， 從他們的骨頭上剔肉。 
'''
"3" = '''
:sup:`3` 你們吃我百姓的肉， 剝我百姓的皮， 打碎他們的骨頭， 把他們切成塊， 如同下在鍋裡、放進釜中的肉。 
'''
"4" = '''
:sup:`4` 你們遭難的時候， 向耶和華呼求， 祂必不應允你們。 因你們的惡行， 祂必掩面不顧你們。」 
'''
"5" = '''
:sup:`5` 耶和華說： 「使我的子民步入歧途的先知啊， 你們向供養你們的人報平安， 出言攻擊那不供養你們的人。 
'''
"6" = '''
:sup:`6` 因此，黑夜必籠罩你們， 使你們看不見異象； 幽暗必臨到你們， 使你們無法占卜。 太陽要為先知沉落， 白晝變為黑夜。 
'''
"7" = '''
:sup:`7` 先見必抱愧， 占卜者必蒙羞。 因得不到上帝的答覆， 你們都必羞愧地捂著臉。」 
'''
"8" = '''
:sup:`8` 至於我， 因有耶和華的靈， 我充滿權能、正義和力量， 能向雅各宣告他的過犯， 向以色列宣告他的罪惡。 
'''
"9" = '''
:sup:`9` 雅各家的首領，以色列家的統治者啊， 你們要聽！ 你們厭惡正義，顛倒是非； 
'''
"10" = '''
:sup:`10` 以血腥建立錫安， 以罪惡建造耶路撒冷。 
'''
"11" = '''
:sup:`11` 城裡的首領為貪贓而枉法， 祭司為銀子而施教， 先知為錢財而占卜。 他們卻宣稱倚靠耶和華，說： 「耶和華不是在我們當中嗎？ 災禍不會臨到我們。」 
'''
"12" = '''
:sup:`12` 所以，因你們的緣故， 錫安必被夷為平地， 耶路撒冷必淪為廢墟， 聖殿山必成為長滿荒林的高崗。 
'''
