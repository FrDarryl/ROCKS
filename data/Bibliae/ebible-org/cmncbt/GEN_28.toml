[28]
"1" = '''
:sup:`1` 以撒把雅各叫來，給他祝福，又囑咐他說：「你不要娶迦南的女子為妻。 
'''
"2" = '''
:sup:`2` 馬上去巴旦·亞蘭，到你外祖父彼土利家，在你舅父拉班的女兒中選一個做妻子。 
'''
"3" = '''
:sup:`3` 願全能的上帝賜福給你，使你生養眾多，人丁興旺，成為許多民族。 
'''
"4" = '''
:sup:`4` 願上帝把賜給亞伯拉罕的福氣賜給你和你的後代，讓你承受你寄居之地為產業，就是上帝賜給亞伯拉罕的土地。」 
'''
"5" = '''
:sup:`5` 以撒讓雅各前往巴旦·亞蘭，去亞蘭人彼土利的兒子拉班那裡。拉班是雅各和以掃的舅父。 
'''
"6" = '''
:sup:`6` 以掃看見以撒給雅各祝福，讓他到巴旦·亞蘭娶妻，叮囑他不要娶迦南的女子， 
'''
"7" = '''
:sup:`7` 又看見雅各聽從父母到巴旦·亞蘭去了， 
'''
"8" = '''
:sup:`8` 就知道父親以撒不喜歡迦南的女子。 
'''
"9" = '''
:sup:`9` 他便到亞伯拉罕的兒子以實瑪利那裡，娶了以實瑪利的女兒、尼拜約的妹妹瑪哈拉為妻。他娶瑪哈拉以前已經有兩個妻子了。 
'''
"10" = '''
:sup:`10` 雅各離開別示巴，前往哈蘭。 
'''
"11" = '''
:sup:`11` 到了一個地方，太陽已經下山，他便在那裡過夜。他就地取了一塊石頭枕在頭下睡覺， 
'''
"12" = '''
:sup:`12` 夢中看見有個梯子立在地上，直通到天上，梯子上有上帝的天使上上下下。 
'''
"13" = '''
:sup:`13` 耶和華站在梯子上面對雅各說：「我是耶和華，是你祖父亞伯拉罕的上帝，也是以撒的上帝。我要把你現在躺臥的地方賜給你和你的後代。 
'''
"14" = '''
:sup:`14` 你的後代必多如地上的塵土，遍佈四方，地上萬族必因你和你的後裔而蒙福。 
'''
"15" = '''
:sup:`15` 我與你同在，無論你去哪裡，我都會保護你，領你返回這片土地。我必實現對你的應許，決不離棄你。」 
'''
"16" = '''
:sup:`16` 雅各一覺醒來，說：「耶和華誠然在這裡，我竟不知道。」 
'''
"17" = '''
:sup:`17` 他就害怕起來，說：「這地方何等可畏！這裡正是上帝的殿，是通天的大門。」 
'''
"18" = '''
:sup:`18` 雅各清早起來，把枕的那塊石頭立成柱子，在上面澆上油。 
'''
"19" = '''
:sup:`19` 他稱那地方為伯特利，那地方以前叫路斯。 
'''
"20" = '''
:sup:`20` 雅各許願說：「如果上帝與我同在，一路保護我，供給我衣食， 
'''
"21" = '''
:sup:`21` 帶領我平安地回到父親家，我就一定奉耶和華為我的上帝。 
'''
"22" = '''
:sup:`22` 我立為柱子的這塊石頭必成為上帝的殿。凡你賜給我的，我必把十分之一獻給你。」 
'''
