[10]
"1" = '''
:sup:`1` 耶和華對摩西說： 
'''
"2" = '''
:sup:`2` 「你要用銀子打造兩支號，用來招聚會眾和發出拔營的號令。 
'''
"3" = '''
:sup:`3` 吹響兩支號時，全體會眾要在會幕門口聚集到你面前。 
'''
"4" = '''
:sup:`4` 如果只吹響一支號，擔任首領的以色列各族長要聚集到你面前。 
'''
"5" = '''
:sup:`5` 如果吹響拔營的號令，在東面紮營的就要啟行； 
'''
"6" = '''
:sup:`6` 第二次吹響拔營號令時，在南面紮營的就要啟行。拔營號令是啟行的信號。 
'''
"7" = '''
:sup:`7` 但吹號招聚會眾時，不要用拔營號令。 
'''
"8" = '''
:sup:`8` 做祭司的亞倫子孫要負責吹號，這是你們世代當守的永久律例。 
'''
"9" = '''
:sup:`9` 當你們在自己的土地上跟來犯之敵作戰時，要吹響兩支號，你們的上帝耶和華必眷顧你們，救你們脫離敵人。 
'''
"10" = '''
:sup:`10` 在節期和朔日這些歡樂的日子獻燔祭和平安祭的時候，你們要吹號，好在你們的上帝面前蒙眷顧。我是你們的上帝耶和華。」 
'''
"11" = '''
:sup:`11` 第二年的二月二十日，雲彩從安放約櫃的聖幕上升起， 
'''
"12" = '''
:sup:`12` 以色列人就從西奈曠野啟行，直到雲彩停在巴蘭曠野時才停下來。 
'''
"13" = '''
:sup:`13` 這是他們初次照耶和華藉摩西的吩咐啟行。 
'''
"14" = '''
:sup:`14` 猶大旗下的營隊率先出發，率領猶大支派的是亞米拿達的兒子拿順， 
'''
"15" = '''
:sup:`15` 率領以薩迦支派的是蘇押的兒子拿坦業， 
'''
"16" = '''
:sup:`16` 率領西布倫支派的是希倫的兒子以利押。 
'''
"17" = '''
:sup:`17` 然後，聖幕被拆卸，革順和米拉利的子孫抬著聖幕出發。 
'''
"18" = '''
:sup:`18` 隨後出發的是呂便旗下的營隊，率領呂便支派的是示丟珥的兒子以利蘇， 
'''
"19" = '''
:sup:`19` 率領西緬支派的是蘇利沙代的兒子示路蔑， 
'''
"20" = '''
:sup:`20` 率領迦得支派的是丟珥的兒子以利雅薩。 
'''
"21" = '''
:sup:`21` 隨後出發的是哥轄人，他們抬著聖物前行。在他們到達之前，聖幕應已支好。 
'''
"22" = '''
:sup:`22` 隨後出發的是以法蓮旗下的營隊，率領以法蓮支派的是亞米忽的兒子以利沙瑪， 
'''
"23" = '''
:sup:`23` 率領瑪拿西支派的是比大蘇的兒子迦瑪列， 
'''
"24" = '''
:sup:`24` 率領便雅憫支派的是基多尼的兒子亞比但。 
'''
"25" = '''
:sup:`25` 殿後的是但旗下的營隊，率領但支派的是亞米沙代的兒子亞希以謝， 
'''
"26" = '''
:sup:`26` 率領亞設支派的是俄蘭的兒子帕結， 
'''
"27" = '''
:sup:`27` 率領拿弗他利支派的是以南的兒子亞希拉。 
'''
"28" = '''
:sup:`28` 這是以色列各營隊拔營前行的次序。 
'''
"29" = '''
:sup:`29` 摩西對岳父米甸人流珥之子何巴說：「我們就要動身前往耶和華應許給我們的地方，祂曾說要把那地方賜給我們。請你跟我們一起去吧，我們必厚待你，耶和華已經應許要賜福給以色列人。」 
'''
"30" = '''
:sup:`30` 何巴說：「我不去了，我要回到我的家鄉和親族那裡。」 
'''
"31" = '''
:sup:`31` 摩西說：「請不要離開我們。你熟悉曠野，可以做我們的嚮導，告訴我們在哪裡紮營。 
'''
"32" = '''
:sup:`32` 如果你跟我們同去，我們一定與你分享耶和華賜給我們的福氣。」 
'''
"33" = '''
:sup:`33` 以色列人離開耶和華的山，走了三天的路程，期間耶和華的約櫃一直在隊伍的前頭，為他們尋找安歇之地。 
'''
"34" = '''
:sup:`34` 他們拔營前行的時候，白天總有耶和華的雲彩在他們上面。 
'''
"35" = '''
:sup:`35` 每當約櫃出發的時候，摩西就說：「耶和華啊，求你興起，擊潰你的仇敵，使恨你的人從你面前逃竄。」 
'''
"36" = '''
:sup:`36` 約櫃停下來的時候，他就說：「耶和華啊，求你回到以色列的千萬人中。」 
'''
