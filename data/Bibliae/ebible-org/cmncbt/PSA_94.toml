[94]
"1" = '''
:sup:`1` 耶和華啊，你是伸冤的上帝； 伸冤的上帝啊， 求你彰顯榮光。 
'''
"2" = '''
:sup:`2` 審判世界的主啊， 求你起來使驕傲人受應得的報應。 
'''
"3" = '''
:sup:`3` 耶和華啊， 惡人洋洋得意，要到何時呢？ 要到何時呢？ 
'''
"4" = '''
:sup:`4` 他們口吐狂妄之言， 作惡的人都愛自誇。 
'''
"5" = '''
:sup:`5` 耶和華啊，他們壓迫你的子民， 苦害你的產業。 
'''
"6" = '''
:sup:`6` 他們殺死寡婦和寄居者， 還謀害孤兒， 
'''
"7" = '''
:sup:`7` 並說：「耶和華看不見， 雅各的上帝不會知道。」 
'''
"8" = '''
:sup:`8` 民中的愚昧人啊，你們要思想； 無知的人啊，你們何時才有智慧？ 
'''
"9" = '''
:sup:`9` 難道造耳朵的上帝聽不見嗎？ 難道造眼睛的上帝看不見嗎？ 
'''
"10" = '''
:sup:`10` 管教列國的上帝難道不懲罰嗎？ 賜人知識的上帝難道無知嗎？ 
'''
"11" = '''
:sup:`11` 耶和華洞悉人的思想， 祂知道人的思想虛妄。 
'''
"12" = '''
:sup:`12` 耶和華啊，蒙你管教並用律法訓誨的人有福了！ 
'''
"13" = '''
:sup:`13` 你使他們在患難中有平安， 直到為惡人挖好了坑。 
'''
"14" = '''
:sup:`14` 耶和華不會丟棄祂的子民， 也不會遺棄祂的產業。 
'''
"15" = '''
:sup:`15` 公正的審判必重現， 心地正直的人都必擁護。 
'''
"16" = '''
:sup:`16` 誰肯為我奮起攻擊惡人？ 誰肯為我起來抵擋作惡的人？ 
'''
"17" = '''
:sup:`17` 耶和華若不幫助我， 我早已歸入死亡的沉寂中了。 
'''
"18" = '''
:sup:`18` 我說：「我失腳滑倒了！」 耶和華啊，你便以慈愛扶助我。 
'''
"19" = '''
:sup:`19` 當我憂心忡忡的時候， 你的撫慰帶給我歡樂。 
'''
"20" = '''
:sup:`20` 藉律例製造不幸的首領， 豈能與你聯盟？ 
'''
"21" = '''
:sup:`21` 他們結黨攻擊義人， 殘害無辜。 
'''
"22" = '''
:sup:`22` 但耶和華是我的堡壘， 我的上帝是保護我的磐石。 
'''
"23" = '''
:sup:`23` 祂必使惡人自食惡果， 因他們的罪惡而毀滅他們。 我們的上帝耶和華必毀滅他們。 
'''
