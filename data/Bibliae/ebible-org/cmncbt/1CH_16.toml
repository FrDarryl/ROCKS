[16]
"1" = '''
:sup:`1` 眾人把上帝的約櫃抬進去，安放在大衛所搭的帳幕裡，然後在上帝面前獻上燔祭和平安祭。 
'''
"2" = '''
:sup:`2` 大衛獻上燔祭和平安祭後，就奉耶和華的名給民眾祝福， 
'''
"3" = '''
:sup:`3` 又給所有以色列人，不論男女，每人一個餅、一塊肉和一個葡萄餅。 
'''
"4" = '''
:sup:`4` 大衛指派一些利未人在耶和華的約櫃前事奉，頌揚、稱謝和讚美以色列的上帝耶和華。 
'''
"5" = '''
:sup:`5` 為首的是亞薩，其次是撒迦利雅、雅薛、示米拉末、耶歇、瑪他提雅、以利押、比拿雅、俄別·以東和耶利，他們鼓瑟彈琴，亞薩敲鈸。 
'''
"6" = '''
:sup:`6` 比拿雅和雅哈悉兩位祭司在上帝的約櫃前吹號。 
'''
"7" = '''
:sup:`7` 那一天，大衛初次指派亞薩和他的親族唱詩歌頌耶和華，說： 
'''
"8" = '''
:sup:`8` 「你們要稱謝耶和華， 呼求祂的名， 在列邦傳揚祂的作為。 
'''
"9" = '''
:sup:`9` 要歌頌、讚美祂， 述說祂一切奇妙的作為。 
'''
"10" = '''
:sup:`10` 要以祂的聖名為榮， 願尋求耶和華的人心中快樂。 
'''
"11" = '''
:sup:`11` 要尋求耶和華和祂的能力， 時常來到祂面前。 
'''
"12" = '''
:sup:`12` 祂僕人以色列的後裔啊， 祂所揀選的雅各的子孫啊， 要記住祂所行的神蹟奇事和祂口中的判詞。 
'''
"13" = '''
:sup:`13` 「祂是我們的上帝耶和華， 祂在普天下施行審判。 
'''
"14" = '''
:sup:`14` 要永遠銘記祂的約， 歷經千代也不可忘記祂的應許， 
'''
"15" = '''
:sup:`15` 就是祂與亞伯拉罕所立的約， 向以撒所起的誓。 
'''
"16" = '''
:sup:`16` 祂將這約定為律例賜給雅各， 定為永遠的約賜給以色列。 
'''
"17" = '''
:sup:`17` 祂說，『我必把迦南賜給你， 作為你的產業。』 
'''
"18" = '''
:sup:`18` 「那時他們人丁稀少， 寥寥可數，在當地寄居， 
'''
"19" = '''
:sup:`19` 他們在異國他鄉流離飄零。 
'''
"20" = '''
:sup:`20` 耶和華不容人壓迫他們， 還為他們的緣故責備君王， 
'''
"21" = '''
:sup:`21` 說，『不可加害我膏立的人， 也不可傷害我的先知。』 
'''
"22" = '''
:sup:`22` 「普世都要歌頌耶和華， 天天傳揚祂的救恩； 
'''
"23" = '''
:sup:`23` 要在列國述說祂的榮耀， 在萬民中述說祂的奇妙作為。 
'''
"24" = '''
:sup:`24` 因為耶和華無比偉大， 當受至高的頌揚； 祂超越一切神明， 當受敬畏。 
'''
"25" = '''
:sup:`25` 列邦的神明都是假的， 唯獨耶和華創造了諸天。 
'''
"26" = '''
:sup:`26` 祂帶著尊貴和威嚴， 祂的聖所充滿能力和喜樂。 
'''
"27" = '''
:sup:`27` 「萬族萬民啊， 要把榮耀和能力歸給耶和華， 歸給耶和華！ 
'''
"28" = '''
:sup:`28` 要將耶和華之名當得的榮耀歸給祂， 要將供物獻給祂， 要穿聖衣敬拜耶和華。 
'''
"29" = '''
:sup:`29` 大地要在祂面前顫抖； 世界堅立不搖。 
'''
"30" = '''
:sup:`30` 願天歡喜，願地快樂； 願他們在列國宣告， 『耶和華執掌王權！』 
'''
"31" = '''
:sup:`31` 願海洋和其中的萬物都歡呼， 願田野和其中的一切都歡騰！ 
'''
"32" = '''
:sup:`32` 那時，林中的樹木都要在耶和華面前歡唱， 因為祂要來審判天下。 
'''
"33" = '''
:sup:`33` 你們要稱謝耶和華， 因為祂是美善的， 祂的慈愛永遠長存！ 
'''
"34" = '''
:sup:`34` 「要說，『拯救我們的上帝啊， 求你拯救我們，招聚我們， 把我們從列國中救出來， 我們好稱謝你的聖名， 以讚美你為榮。』 
'''
"35" = '''
:sup:`35` 以色列的上帝耶和華永永遠遠當受稱頌！」 眾民都說：「阿們！」 並讚美耶和華。 
'''
"36" = '''
:sup:`36` 大衛派亞薩及其親族天天在約櫃前事奉耶和華，盡當盡的職分； 
'''
"37" = '''
:sup:`37` 又派俄別·以東及其六十八位親族、何薩和耶杜頓的兒子俄別·以東守門； 
'''
"38" = '''
:sup:`38` 並派祭司撒督及其他祭司在基遍邱壇的耶和華的聖幕前供職， 
'''
"39" = '''
:sup:`39` 按照耶和華在律法書上對以色列人的吩咐，每日早晚在祭壇上獻燔祭給耶和華。 
'''
"40" = '''
:sup:`40` 與他們一同供職的有希幔、耶杜頓和其他人，他們被特別選出來稱謝上帝，因為祂的慈愛永遠長存。 
'''
"41" = '''
:sup:`41` 希幔和耶杜頓負責用號、鈸及其他樂器伴奏歌頌上帝。耶杜頓的子孫負責守門。 
'''
"42" = '''
:sup:`42` 於是，眾民各自回家，大衛也回去為家人祝福。 
'''
