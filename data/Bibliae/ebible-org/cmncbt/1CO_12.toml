[12]
"1" = '''
:sup:`1` 弟兄姊妹，談到聖靈的恩賜，我不希望你們無知。 
'''
"2" = '''
:sup:`2` 你們知道，自己在信主前曾受到迷惑和引誘去拜不會說話的偶像。 
'''
"3" = '''
:sup:`3` 因此我希望你們知道，一個被上帝的靈感動的人絕不會說「耶穌該受咒詛」；若不是受了聖靈的感動，沒有人會說「耶穌是主」。 
'''
"4" = '''
:sup:`4` 恩賜各有不同，但聖靈是同一位。 
'''
"5" = '''
:sup:`5` 事奉各有不同，但主是同一位。 
'''
"6" = '''
:sup:`6` 工作各有不同，但上帝是同一位，祂在眾人當中成就萬事。 
'''
"7" = '''
:sup:`7` 聖靈給各人不同的恩賜為要使眾人得益處。 
'''
"8" = '''
:sup:`8` 這人從聖靈領受智慧的話，那人從聖靈領受知識； 
'''
"9" = '''
:sup:`9` 聖靈賜這人信心，賜那人醫病的恩賜； 
'''
"10" = '''
:sup:`10` 聖靈使這人能行神蹟，使那人能作先知講道；使這人能辨別諸靈，使那人能說方言，又使另一人能翻譯方言。 
'''
"11" = '''
:sup:`11` 這一切都是同一位聖靈所賜的，是祂按自己的旨意分別賜給各人的。 
'''
"12" = '''
:sup:`12` 這如同一個身體有許多肢體，肢體雖多，仍同屬一個身體。基督的身體也是這樣。 
'''
"13" = '''
:sup:`13` 不論是猶太人或希臘人，是奴隸或自由人，我們都領受了同一位聖靈的洗禮，歸入了同一個身體，同飲一位聖靈。 
'''
"14" = '''
:sup:`14` 人的身體並非只有一個肢體，而是由許多肢體組成的。 
'''
"15" = '''
:sup:`15` 如果腳說：「我不是手，所以我不屬於身體」，難道它就因此不屬於身體嗎？ 
'''
"16" = '''
:sup:`16` 如果耳朵說：「我不是眼睛，所以我不屬於身體，」難道它就因此不屬於身體嗎？ 
'''
"17" = '''
:sup:`17` 如果整個身體是一隻眼睛，哪裡有聽覺呢？如果整個身體是一隻耳朵，哪裡有嗅覺呢？ 
'''
"18" = '''
:sup:`18` 其實，上帝按自己的旨意將各個肢體安置在身體上了。 
'''
"19" = '''
:sup:`19` 全身如果只有一個肢體，還會是身體嗎？ 
'''
"20" = '''
:sup:`20` 如今肢體雖多，但身體只有一個。 
'''
"21" = '''
:sup:`21` 眼睛不能對手說：「我不需要你。」頭也不能對腳說：「我不需要你。」 
'''
"22" = '''
:sup:`22` 相反，看起來不太重要的肢體其實是不可或缺的。 
'''
"23" = '''
:sup:`23` 我們認為身體上不體面的肢體，越要加以美化；不雅觀的肢體，越要精心呵護。 
'''
"24" = '''
:sup:`24` 我們身上體面的肢體用不著美化。上帝把身體的各肢體安排在一起，使那些不體面的肢體更體面， 
'''
"25" = '''
:sup:`25` 這樣身體各肢體才可以彼此相顧，不會分門別類。 
'''
"26" = '''
:sup:`26` 如果一個肢體感到痛苦，全身也一同受苦。如果一個肢體得到榮耀，全身也一同喜樂。 
'''
"27" = '''
:sup:`27` 你們就是基督的身體，並且各自都是身體的肢體。 
'''
"28" = '''
:sup:`28` 上帝在教會中設立的第一是使徒，第二是先知，第三是教師，其次是行神蹟的，然後是有醫病恩賜的，幫助別人的，管理事務的，說各種方言的。 
'''
"29" = '''
:sup:`29` 豈是都作使徒嗎？都作先知嗎？都作教師嗎？都行神蹟嗎？ 
'''
"30" = '''
:sup:`30` 都有醫病的恩賜嗎？都會說方言嗎？都會翻譯方言嗎？ 
'''
"31" = '''
:sup:`31` 你們應該熱心追求更大的恩賜。 現在，我要將一條奇妙無比的道路指示你們！ 
'''
