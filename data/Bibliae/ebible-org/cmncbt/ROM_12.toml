[12]
"1" = '''
:sup:`1` 所以，弟兄姊妹，我憑上帝的憐憫勸你們獻上自己的身體，作聖潔、蒙上帝悅納的活祭。你們理當這樣事奉。 
'''
"2" = '''
:sup:`2` 你們不可追隨這世界的潮流，要隨著思想的不斷更新而改變，這樣就能明辨上帝的旨意，知道什麼是良善、純全、蒙祂悅納的。 
'''
"3" = '''
:sup:`3` 我憑上帝賜給我的恩典勸告各位，不要自視過高，要照著上帝賜給各人的信心中肯地看待自己。 
'''
"4" = '''
:sup:`4` 就像我們每個身體有許多肢體，各肢體功能不同， 
'''
"5" = '''
:sup:`5` 我們雖然人多，但在基督裡組成一個身體，彼此聯結，互為肢體。 
'''
"6" = '''
:sup:`6` 我們照所得的恩典各有不同的恩賜。說預言的，要按著信心的程度說預言； 
'''
"7" = '''
:sup:`7` 服侍的，要專心服侍；教導的，要專心教導； 
'''
"8" = '''
:sup:`8` 勸勉的，要專心勸勉；施捨的，要慷慨施捨；治理的，要殷勤治理；憐憫的，要甘心憐憫。 
'''
"9" = '''
:sup:`9` 愛必須真誠。要痛恨邪惡，一心向善。 
'''
"10" = '''
:sup:`10` 要彼此相愛如同手足，互相尊重，彼此謙讓。 
'''
"11" = '''
:sup:`11` 要殷勤，不可懶惰，要常常火熱地事奉主。 
'''
"12" = '''
:sup:`12` 盼望中要有喜樂，患難中要堅忍，禱告要恆切。 
'''
"13" = '''
:sup:`13` 聖徒有缺乏，要慷慨幫助；客人來訪，要熱誠款待。 
'''
"14" = '''
:sup:`14` 迫害你們的，要為他們祝福；要祝福，不可咒詛。 
'''
"15" = '''
:sup:`15` 要與喜樂的人同樂，與哀哭的人同哭。 
'''
"16" = '''
:sup:`16` 要彼此和睦。不可心高氣傲，反要俯就卑微的人。不可自以為聰明。 
'''
"17" = '''
:sup:`17` 不要以惡報惡，要留心去做眾人看為好的事。 
'''
"18" = '''
:sup:`18` 如果可能，總要盡力與人和睦相處。 
'''
"19" = '''
:sup:`19` 親愛的弟兄姊妹，不要私自報復，要交給發烈怒的上帝，因為聖經上說： 「主說，『伸冤在我，我必報應。』」 
'''
"20" = '''
:sup:`20` 相反， 「你的仇敵若餓了，就給他吃的； 若渴了，就給他喝的； 你這樣做是把炭火堆在他頭上。」 
'''
"21" = '''
:sup:`21` 你不可被惡所勝，反要以善勝惡。 
'''
