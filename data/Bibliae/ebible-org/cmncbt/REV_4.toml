[4]
"1" = '''
:sup:`1` 此後，我再觀看，見天上有一扇門開了，又聽見之前那個像號角般響亮的聲音對我說：「你上這裡來，我要把以後必發生的事指示給你看。」 
'''
"2" = '''
:sup:`2` 我便立刻被聖靈感動，看見天上安設著一個寶座，有一位坐在寶座上， 
'''
"3" = '''
:sup:`3` 閃耀著碧玉和紅寶石般的光彩。有一道翡翠般的彩虹圍繞著寶座。 
'''
"4" = '''
:sup:`4` 寶座的周圍設有二十四個座位，有二十四位長老身穿白衣，頭戴金冠，坐在上面。 
'''
"5" = '''
:sup:`5` 從寶座發出閃電、響聲、雷鳴，寶座前面燃燒著七把火炬，代表上帝的七靈。 
'''
"6" = '''
:sup:`6` 寶座前還有一個水晶般的玻璃海，寶座的四周環繞著四個活物，他們前後都長滿了眼睛。 
'''
"7" = '''
:sup:`7` 第一個活物像獅子，第二個像牛犢，第三個有人的面孔，第四個像飛鷹。 
'''
"8" = '''
:sup:`8` 這四個活物各有三對翅膀，翅膀內外都長滿眼睛。他們晝夜不停地說： 「聖哉！聖哉！聖哉！ 主上帝是昔在、今在、 以後永在的全能者。」 
'''
"9" = '''
:sup:`9` 每逢這些活物將榮耀、尊貴、感謝獻給坐在寶座上、活到永永遠遠的那位時， 
'''
"10" = '''
:sup:`10` 二十四位長老就俯伏在坐寶座的那位面前，敬拜活到永永遠遠的那位，又把他們的冠冕放在寶座前，說： 
'''
"11" = '''
:sup:`11` 「我們的主，我們的上帝， 你配得榮耀、尊貴和權能， 因你創造了萬物， 萬物都因你的旨意被創造而存在。」 
'''
