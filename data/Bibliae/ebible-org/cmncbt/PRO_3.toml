[3]
"1" = '''
:sup:`1` 孩子啊，不要忘記我的訓誨， 要把我的誡命存在心裡， 
'''
"2" = '''
:sup:`2` 因為這必使你延年益壽， 幸福平安。 
'''
"3" = '''
:sup:`3` 不要讓慈愛和信實離開你， 要把它們繫在你的頸項上， 刻在你的心坎上。 
'''
"4" = '''
:sup:`4` 這樣，你必蒙上帝和世人的喜悅， 享有美譽。 
'''
"5" = '''
:sup:`5` 你要全心信靠耶和華， 不可倚靠自己的悟性。 
'''
"6" = '''
:sup:`6` 凡事都要信從祂， 祂必指引你走正路。 
'''
"7" = '''
:sup:`7` 不要自以為有智慧， 要敬畏耶和華，遠離惡事。 
'''
"8" = '''
:sup:`8` 這樣可醫治你的身體， 滋潤你的筋骨。 
'''
"9" = '''
:sup:`9` 你要用自己的財富和一切初熟的物產來尊崇耶和華， 
'''
"10" = '''
:sup:`10` 祂必使你五穀滿倉， 榨酒池溢出新釀。 
'''
"11" = '''
:sup:`11` 孩子啊，不可輕視耶和華的管教， 也不可厭煩祂的責備。 
'''
"12" = '''
:sup:`12` 因為耶和華管教祂所愛的人， 就像父親管教他所疼愛的孩子。 
'''
"13" = '''
:sup:`13` 找到智慧、得到悟性的人有福了， 
'''
"14" = '''
:sup:`14` 因為智慧比銀子更有價值， 比金子更有益處， 
'''
"15" = '''
:sup:`15` 比珠寶更珍貴； 你所喜愛的一切都難以相比。 
'''
"16" = '''
:sup:`16` 智慧的右手有長壽， 左手有富貴和尊榮。 
'''
"17" = '''
:sup:`17` 她的路上有福樂， 她的道上有平安。 
'''
"18" = '''
:sup:`18` 對持守智慧的人來說， 智慧是生命樹， 緊握智慧的人必蒙福。 
'''
"19" = '''
:sup:`19` 耶和華以智慧奠立大地， 以悟性鋪設諸天； 
'''
"20" = '''
:sup:`20` 祂用知識使深淵裂開， 使天上降下甘露。 
'''
"21" = '''
:sup:`21` 孩子啊，你要守護智慧和明辨力， 別讓她們離開你的視線。 
'''
"22" = '''
:sup:`22` 她們必給你帶來生命， 作你頸項上華美的裝飾。 
'''
"23" = '''
:sup:`23` 如此，你必步履穩健，不致失足； 
'''
"24" = '''
:sup:`24` 你必安然躺臥，睡得香甜。 
'''
"25" = '''
:sup:`25` 不要怕突來的災禍， 不要怕惡人遭毀滅， 
'''
"26" = '''
:sup:`26` 因為耶和華是你的靠山， 祂使你的腳不陷入網羅。 
'''
"27" = '''
:sup:`27` 倘若有力量行善， 就當幫助有需要的人，不要推託。 
'''
"28" = '''
:sup:`28` 倘若可以幫忙， 就不可對有求於你的鄰人說： 「回去吧，明天再來，我必給你！」 
'''
"29" = '''
:sup:`29` 鄰舍在你附近安分居住， 不可謀害他。 
'''
"30" = '''
:sup:`30` 別人若沒有害你， 不要無故與他相爭。 
'''
"31" = '''
:sup:`31` 不要羡慕殘暴之徒， 也不可步其後塵， 
'''
"32" = '''
:sup:`32` 因為耶和華憎惡邪僻之徒， 喜愛正直的人。 
'''
"33" = '''
:sup:`33` 耶和華咒詛惡人的家， 賜福義人的家。 
'''
"34" = '''
:sup:`34` 耶和華譏笑好譏誚的人， 恩待謙卑的人。 
'''
"35" = '''
:sup:`35` 智者得尊榮， 愚人受羞辱。 
'''
