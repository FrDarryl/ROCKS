[3]
"1" = '''
:sup:`1` 在耶和華上帝所造的田野的各種動物中，蛇最狡猾。蛇對女人說：「上帝真的說過『你們不可吃園中任何樹上的果子』嗎？」 
'''
"2" = '''
:sup:`2` 女人回答說：「我們可以吃園中樹上的果子， 
'''
"3" = '''
:sup:`3` 只是上帝說過，『你們不可吃園子中間那棵樹的果子，也不可摸，免得死亡。』」 
'''
"4" = '''
:sup:`4` 蛇對女人說：「你們一定不會死！ 
'''
"5" = '''
:sup:`5` 上帝那樣說是因為祂知道，你們吃了那樹的果子以後，眼睛就會打開，像上帝一樣懂得分辨善惡。」 
'''
"6" = '''
:sup:`6` 女人見那棵樹上的果子可口，悅人眼目，可使人有智慧，就摘下來吃了。她又把果子給跟她在一起的丈夫，他也吃了。 
'''
"7" = '''
:sup:`7` 二人的眼睛就打開了，發覺自己原來赤身露體，便編起無花果樹的葉子來遮體。 
'''
"8" = '''
:sup:`8` 天起涼風時，那人和他妻子聽見耶和華上帝在園中行走的聲音，就藏在園子的樹叢中，想躲避耶和華上帝。 
'''
"9" = '''
:sup:`9` 耶和華上帝呼喚那人說：「你在哪裡？」 
'''
"10" = '''
:sup:`10` 那人說：「我在園中聽見你的聲音，就害怕得躲了起來，因為我赤身露體！」 
'''
"11" = '''
:sup:`11` 耶和華上帝問：「誰告訴你，說你赤身露體？難道你吃了我吩咐你不可吃的果子嗎？」 
'''
"12" = '''
:sup:`12` 那人說：「你賜給我作伴的女人把那樹上的果子給我，我就吃了。」 
'''
"13" = '''
:sup:`13` 耶和華上帝對女人說：「你這是做的什麼事？」女人說：「是蛇誘騙我，我才吃的。」 
'''
"14" = '''
:sup:`14` 耶和華上帝對蛇說： 「你既然做了這事， 你要比一切牲畜和野獸受更重的咒詛， 你要用肚子爬行， 一生都要吃塵土。 
'''
"15" = '''
:sup:`15` 我要使你和女人結仇， 你的後裔和女人的後裔也要彼此為仇， 女人的後裔必傷你的頭， 你必傷他的腳跟。」 
'''
"16" = '''
:sup:`16` 耶和華上帝對女人說： 「我必大大加重你懷孕的痛苦， 你分娩時必受痛苦。 你必戀慕自己的丈夫， 你的丈夫必管轄你。」 
'''
"17" = '''
:sup:`17` 耶和華上帝又對亞當說： 「因為你聽從妻子的話， 吃了我吩咐你不可吃的那樹上的果子， 地必因你而受咒詛。 你必終生艱辛勞苦， 才能吃到地裡出產的食物。 
'''
"18" = '''
:sup:`18` 地必給你長出荊棘和蒺藜， 你要吃田間長出來的菜蔬。 
'''
"19" = '''
:sup:`19` 你必汗流滿面，才有飯吃， 一直到你歸回土地。 因為那是你的本源。 你本是塵土，也必歸回塵土。」 
'''
"20" = '''
:sup:`20` 亞當給他的妻子取名叫夏娃，因為她是眾生之母。 
'''
"21" = '''
:sup:`21` 耶和華上帝做了皮衣給他們夫婦穿上。 
'''
"22" = '''
:sup:`22` 耶和華上帝說：「看啊，那人已經與我們相似，能分辨善惡。現在，恐怕他會伸手去摘生命樹的果子吃，就永遠活著。」 
'''
"23" = '''
:sup:`23` 因此，耶和華上帝就把亞當趕出伊甸園，讓他去開墾土地——那是他的本源。 
'''
"24" = '''
:sup:`24` 祂趕走了亞當以後，在伊甸園東邊安排基路伯天使和一把旋轉的火劍，守住通往生命樹的路。 
'''
