[22]
"1" = '''
:sup:`1` 「倘若有人偷了別人的牛羊，然後宰了或賣了，他要用五頭牛抵償一頭牛，四隻羊抵償一隻羊。 
'''
"2" = '''
:sup:`2` 倘若有人打死正入屋偷竊的賊，這人不算犯殺人罪。 
'''
"3" = '''
:sup:`3` 倘若事情發生在白天，家主就犯了殺人罪。倘若盜賊被擒，他就要賠償家主，若他一無所有，就要把他賣為奴隸作賠償。 
'''
"4" = '''
:sup:`4` 倘若他偷的牲畜如牛、羊或驢在他手上還活著，他要償還失主雙倍。 
'''
"5" = '''
:sup:`5` 「倘若有人在田野或葡萄園裡牧放牲畜，任由牲畜吃別人田裡的農作物或葡萄，他必須拿自己田裡最好的農作物或葡萄作賠償。 
'''
"6" = '''
:sup:`6` 倘若田間起火，燒著荊棘，以致燒掉了別人的莊稼、禾捆或整個田園，那點火的人就要賠償一切損失。 
'''
"7" = '''
:sup:`7` 「倘若有人把金錢或物件交給鄰居保管，結果在鄰居家遭盜，盜賊被緝拿歸案後要賠償雙倍； 
'''
"8" = '''
:sup:`8` 倘若沒捉到盜賊，鄰居就要到審判官那裡證明自己沒有偷拿。 
'''
"9" = '''
:sup:`9` 倘若二人之間有什麼糾紛，無論是為了牛、驢、羊、衣服或任何失物，爭執的雙方要把案件呈報審判官，審判官判誰敗訴，誰就要賠償雙倍。 
'''
"10" = '''
:sup:`10` 倘若有人把驢、牛、羊或別的牲畜交給鄰居看管，牲畜死傷或被人搶走，並且無人看見， 
'''
"11" = '''
:sup:`11` 看守的人就要在耶和華面前起誓沒有動鄰居的東西，這樣失主就應當作罷，看守的人不用賠償。 
'''
"12" = '''
:sup:`12` 但倘若牲畜是被人偷去的，受託人就要賠償失主。 
'''
"13" = '''
:sup:`13` 倘若牲畜被野獸撕碎，受託人要把殘骸帶來當證據，無需賠償被撕碎的牲畜。 
'''
"14" = '''
:sup:`14` 倘若有人向鄰居借牲畜，牲畜受傷或死掉，而當時物主不在場，借的人就要賠償。 
'''
"15" = '''
:sup:`15` 倘若物主當時在場，借的人就不用賠償。倘若牲畜是租來的，租的人只需付租金不用賠償。 
'''
"16" = '''
:sup:`16` 「倘若有人誘姦了尚未許配的處女，他就要交出聘禮，娶她為妻； 
'''
"17" = '''
:sup:`17` 倘若女方家長反對婚事，男方要付出與聘禮等額的金錢給女方家長。 
'''
"18" = '''
:sup:`18` 「凡行邪術的女人，必須被處死。 
'''
"19" = '''
:sup:`19` 「與動物性交的人，必須被處死。 
'''
"20" = '''
:sup:`20` 「獻祭給耶和華以外的其他任何神明的人，必須被處死。 
'''
"21" = '''
:sup:`21` 「不可欺壓在你們中間寄居的人，因為你們在埃及也做過寄居的人。 
'''
"22" = '''
:sup:`22` 「不可虧待寡婦和孤兒， 
'''
"23" = '''
:sup:`23` 倘若你們虧待他們，他們向我呼求，我必聽他們的呼求， 
'''
"24" = '''
:sup:`24` 向你們發怒，用刀殺掉你們，使你們的妻子變為寡婦，兒女成為孤兒。 
'''
"25" = '''
:sup:`25` 「倘若有貧苦的同胞向你借錢，你不可像放債的一樣收取利息。 
'''
"26" = '''
:sup:`26` 倘若你的鄰居把衣服給你作抵押，你要在日落之前把衣服還給他。 
'''
"27" = '''
:sup:`27` 因為他只有這件蔽體的衣服，若是沒有，他晚上如何睡覺？他若呼求我，我必垂聽，因為我是仁慈的。 
'''
"28" = '''
:sup:`28` 不可褻瀆上帝，也不可咒詛百姓的官長。 
'''
"29" = '''
:sup:`29` 你們要向我獻上五穀和新酒，不可遲延。要把你們的長子獻給我。 
'''
"30" = '''
:sup:`30` 也要獻上頭生的牛羊，牠們生下來後可以留在母親身邊七天，第八天要獻給我。 
'''
"31" = '''
:sup:`31` 你們要做我聖潔的子民，不可吃田野間被野獸咬死的牲畜，要把牠丟給狗吃。 
'''
