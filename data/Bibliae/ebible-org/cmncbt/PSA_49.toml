[49]
"1" = '''
:sup:`1` 可拉後裔的詩，交給樂長。 萬民啊，你們要聽！ 世人啊，要側耳聽！ 
'''
"2" = '''
:sup:`2` 不論貴賤貧富，都要留心聽！ 
'''
"3" = '''
:sup:`3` 因為我口出智慧，我心思明智。 
'''
"4" = '''
:sup:`4` 我要側耳聽箴言， 彈琴解釋謎語。 
'''
"5" = '''
:sup:`5` 危難來臨，四面被奸詐之徒包圍時，我何必懼怕？ 
'''
"6" = '''
:sup:`6` 他們倚靠金錢、誇耀財富， 
'''
"7" = '''
:sup:`7` 卻不能救贖自己的生命， 也無法向上帝付生命的贖價。 
'''
"8" = '''
:sup:`8` 因為生命的贖價高昂， 無人付得起， 
'''
"9" = '''
:sup:`9` 以致可以永遠活著，不進墳墓。 
'''
"10" = '''
:sup:`10` 誠如所見，即使智者也要死去， 愚人和庸者也要滅亡， 將他們的財富留給別人。 
'''
"11" = '''
:sup:`11` 儘管他們用自己的名字來為產業命名， 墳墓卻是他們永遠的歸宿， 世代的住處。 
'''
"12" = '''
:sup:`12` 人不能長享富貴， 終必死去，與獸無異。 
'''
"13" = '''
:sup:`13` 這就是愚昧人及其追隨者的下場！ （細拉） 
'''
"14" = '''
:sup:`14` 他們註定要死，與羊無異， 死亡是他們的牧者； 到了早晨， 他們必被正直人管轄。 他們的軀體必爛在陰間， 遠離自己的豪宅。 
'''
"15" = '''
:sup:`15` 但上帝必救贖我的生命脫離陰間的權勢， 並接我到祂身邊。 （細拉） 
'''
"16" = '''
:sup:`16` 當他人財富增多，日益奢華， 不要害怕。 
'''
"17" = '''
:sup:`17` 因為他們死時什麼也帶不走， 他們的榮華不會跟進墳墓。 
'''
"18" = '''
:sup:`18` 他們活著時自以為有福， 人們都讚揚他們的成就， 
'''
"19" = '''
:sup:`19` 到頭來他們還是要歸到祖先那裡， 再也看不見光明。 
'''
"20" = '''
:sup:`20` 人有財富，卻無明智的心， 無異於必死的獸類。 
'''
