[16]
"1" = '''
:sup:`1` 耶和華對我說： 
'''
"2" = '''
:sup:`2` 「你不可在這地方娶妻，也不可生兒育女。 
'''
"3" = '''
:sup:`3` 至於在這地方出生的孩子和他們的父母，耶和華說， 
'''
"4" = '''
:sup:`4` 『他們必死於惡疾，無人哀悼，無人埋葬，他們好像地上的糞便。他們必死於戰爭和饑荒，屍首必成為飛禽走獸的食物。』」 
'''
"5" = '''
:sup:`5` 耶和華對我說：「你不要進入喪家，也不要為他們哀悼悲傷，因為我已收回我賜給這些百姓的平安、慈愛和憐憫。這是耶和華說的。 
'''
"6" = '''
:sup:`6` 他們無論尊卑都要死在這裡，無人埋葬，無人哀悼，也無人為他們的死而割傷身體、剃光頭髮。 
'''
"7" = '''
:sup:`7` 無人用食物安慰哀悼者，也無人給喪父或喪母者一杯安慰酒。 
'''
"8" = '''
:sup:`8` 你不可進入宴樂之家與他們同坐吃喝。」 
'''
"9" = '''
:sup:`9` 因為以色列的上帝——萬軍之耶和華說：「在他們有生之年，我要使這地方的歡樂聲和新郎新娘的歡笑聲從他們眼前消失。 
'''
"10" = '''
:sup:`10` 「當你把這些話告訴他們的時候，他們會質問你，『耶和華為什麼給我們降這大災難？我們有什麼罪？我們哪裡得罪了我們的上帝耶和華？』 
'''
"11" = '''
:sup:`11` 你要對他們說，『耶和華說，這是因為你們的祖先背棄我，去跟隨、供奉、祭拜其他神明；他們背棄我，不遵守我的律法。 
'''
"12" = '''
:sup:`12` 可是，你們的行為比他們更邪惡。看啊，你們心存惡念，一意孤行，不聽從我。 
'''
"13" = '''
:sup:`13` 所以，我要把你們從這裡驅逐到你們和你們祖先都不認識的地方，你們在那裡要日夜供奉其他神明，因為我不再恩待你們。』」 
'''
"14" = '''
:sup:`14` 耶和華說：「時候將到，那時人不再憑把以色列人帶出埃及的耶和華起誓， 
'''
"15" = '''
:sup:`15` 而是憑把他們從北方之地和流亡的列國領回來的永活的耶和華起誓。因為我必領他們回到我賜給他們祖先的地方。」 
'''
"16" = '''
:sup:`16` 耶和華說：「看啊，我要召來許多漁夫把他們捕撈上來，然後我要召來許多獵人去各山嶺和巖穴獵取他們。 
'''
"17" = '''
:sup:`17` 因為我鑒察他們的一切行為，他們在我面前無法隱藏，他們的罪惡逃不過我的眼晴。 
'''
"18" = '''
:sup:`18` 首先，我要讓他們因自己的罪與惡而受加倍的報應，因為他們用沒有生命氣息的可憎偶像玷污我的土地，使可憎之物充滿我的產業。」 
'''
"19" = '''
:sup:`19` 耶和華啊，你是我的力量， 是我的堡壘， 是我患難時的避難所。 萬國都要從地極來朝見你， 說：「我們祖先所拜的神像虛假無用，一無是處。 
'''
"20" = '''
:sup:`20` 難道人可以為自己製造神明嗎？ 其實那些神明並不是真神。」 
'''
"21" = '''
:sup:`21` 耶和華說：「所以，看啊，這一次我要讓他們知道我的權柄和能力，他們就知道我名叫耶和華。」 
'''
