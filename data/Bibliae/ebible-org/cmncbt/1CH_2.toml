[2]
"1" = '''
:sup:`1` 以色列的兒子是呂便、西緬、利未、猶大、以薩迦、西布倫、 
'''
"2" = '''
:sup:`2` 但、約瑟、便雅憫、拿弗他利、迦得和亞設。 
'''
"3" = '''
:sup:`3` 猶大的兒子是珥、俄南和示拉。這三人是迦南人書亞的女兒生的。猶大的長子珥在耶和華眼中是個邪惡的人，因而被耶和華擊殺了。 
'''
"4" = '''
:sup:`4` 猶大的兒媳她瑪給猶大生了法勒斯和謝拉。猶大共有五個兒子。 
'''
"5" = '''
:sup:`5` 法勒斯的兒子是希斯崙和哈姆勒。 
'''
"6" = '''
:sup:`6` 謝拉的五個兒子是心利、以探、希幔、甲各、大拉。 
'''
"7" = '''
:sup:`7` 迦米的兒子是亞干，這亞干私藏本該毀滅之物，連累了以色列人。 
'''
"8" = '''
:sup:`8` 以探的兒子是亞撒利雅。 
'''
"9" = '''
:sup:`9` 希斯崙的兒子是耶拉篾、蘭和迦勒。 
'''
"10" = '''
:sup:`10` 蘭生亞米拿達，亞米拿達生拿順，拿順是猶大人的首領。 
'''
"11" = '''
:sup:`11` 拿順生撒門，撒門生波阿斯， 
'''
"12" = '''
:sup:`12` 波阿斯生俄備得，俄備得生耶西。 
'''
"13" = '''
:sup:`13` 耶西生長子以利押、次子亞比拿達、三子示米亞、 
'''
"14" = '''
:sup:`14` 四子拿坦業、五子拉代、 
'''
"15" = '''
:sup:`15` 六子阿鮮、七子大衛。 
'''
"16" = '''
:sup:`16` 他們的姊妹是洗魯雅和亞比該。洗魯雅的三個兒子是亞比篩、約押和亞撒黑。 
'''
"17" = '''
:sup:`17` 亞比該生亞瑪撒，亞瑪撒的父親是以實瑪利人益帖。 
'''
"18" = '''
:sup:`18` 希斯崙的兒子迦勒和妻子阿蘇巴生了兒子，他也和耶略生了兒子。阿蘇巴的兒子是耶設、朔罷和押墩。 
'''
"19" = '''
:sup:`19` 阿蘇巴死後，迦勒又娶了以法她，生了戶珥。 
'''
"20" = '''
:sup:`20` 戶珥生烏利，烏利生比撒列。 
'''
"21" = '''
:sup:`21` 希斯崙六十歲娶瑪吉的女兒，與她生了西割。瑪吉是基列的父親。 
'''
"22" = '''
:sup:`22` 西割生雅珥，雅珥在基列有二十三座城邑。 
'''
"23" = '''
:sup:`23` 後來基述人和亞蘭人奪取了雅珥的城邑，包括基納及其附近的六十個村落。這些人都是基列的父親瑪吉的後代。 
'''
"24" = '''
:sup:`24` 希斯崙死在迦勒·以法他後，他的妻子亞比雅給他生了亞施戶。亞施戶是提哥亞的父親。 
'''
"25" = '''
:sup:`25` 希斯崙的長子耶拉篾生了長子蘭，又生了布拿、阿連、阿鮮、亞希雅。 
'''
"26" = '''
:sup:`26` 耶拉篾的另一個妻子名叫亞她拉，是阿南的母親。 
'''
"27" = '''
:sup:`27` 耶拉篾的長子蘭的兒子是瑪斯、雅憫和以結。 
'''
"28" = '''
:sup:`28` 阿南的兒子是沙邁和雅大。沙邁的兒子是拿答和亞比述。 
'''
"29" = '''
:sup:`29` 亞比述的妻子名叫亞比孩，她給丈夫生了亞班和摩利。 
'''
"30" = '''
:sup:`30` 拿答的兒子是西列和亞遍。西列死後沒有留下兒子。 
'''
"31" = '''
:sup:`31` 亞遍的兒子是以示，以示的兒子是示珊，示珊的兒子是亞來。 
'''
"32" = '''
:sup:`32` 沙邁的兄弟雅大的兒子是益帖和約拿單。益帖死後沒有留下兒子。 
'''
"33" = '''
:sup:`33` 約拿單的兒子是比勒和撒薩。這些人都是耶拉篾的子孫。 
'''
"34" = '''
:sup:`34` 示珊沒有兒子，只有女兒，還有一個名叫耶哈的埃及僕人。 
'''
"35" = '''
:sup:`35` 示珊把女兒嫁給僕人耶哈，她給丈夫生了亞太。 
'''
"36" = '''
:sup:`36` 亞太生拿單，拿單生撒拔， 
'''
"37" = '''
:sup:`37` 撒拔生以弗拉，以弗拉生俄備得， 
'''
"38" = '''
:sup:`38` 俄備得生耶戶，耶戶生亞撒利雅， 
'''
"39" = '''
:sup:`39` 亞撒利雅生希利斯，希利斯生以利亞薩， 
'''
"40" = '''
:sup:`40` 以利亞薩生西斯邁，西斯邁生沙龍， 
'''
"41" = '''
:sup:`41` 沙龍生耶加米雅，耶加米雅生以利沙瑪。 
'''
"42" = '''
:sup:`42` 耶拉篾的兄弟迦勒的長子是西弗的父親米沙，希伯倫的父親瑪利沙也是迦勒的兒子。 
'''
"43" = '''
:sup:`43` 希伯倫的兒子是可拉、他普亞、利肯、示瑪。 
'''
"44" = '''
:sup:`44` 示瑪生拉含，拉含是約干的父親。利肯生沙邁， 
'''
"45" = '''
:sup:`45` 沙邁的兒子是瑪雲，瑪雲是伯·夙的父親。 
'''
"46" = '''
:sup:`46` 迦勒的妾以法生哈蘭、摩撒和迦謝。哈蘭生迦諧。 
'''
"47" = '''
:sup:`47` 雅代的兒子是利健、約坦、基珊、毗力、以法、沙亞弗。 
'''
"48" = '''
:sup:`48` 迦勒的妾瑪迦生示別、特哈拿、 
'''
"49" = '''
:sup:`49` 麥瑪拿的父親沙亞弗、抹比拿和基比亞的父親示法。迦勒的女兒是押撒。 
'''
"50" = '''
:sup:`50` 這些人都是迦勒的子孫。以法她的長子戶珥生基列·耶琳的父親朔巴、 
'''
"51" = '''
:sup:`51` 伯利恆的父親薩瑪、伯迦得的父親哈勒。 
'''
"52" = '''
:sup:`52` 基列·耶琳的父親朔巴的子孫是哈羅以和半數米努·哈人。 
'''
"53" = '''
:sup:`53` 基列·耶琳的各宗族是以帖人、布特人、舒瑪人、密來人，從這些宗族中又衍生出瑣拉人和以實陶人。 
'''
"54" = '''
:sup:`54` 薩瑪的後代是伯利恆人、尼陀法人、亞他綠·伯·約押人、半數瑪拿哈人、瑣利人， 
'''
"55" = '''
:sup:`55` 以及住在雅比斯的文書世家特拉人、示米押人和蘇甲人。這些都是基尼人，是利甲家族的祖先哈末的後代。 
'''
