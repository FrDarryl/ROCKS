[142]
"1" = '''
:sup:`1` 大衛在洞裡作的訓誨詩，也是禱告。 我向耶和華大聲呼求， 我高聲向祂求助， 
'''
"2" = '''
:sup:`2` 我在祂面前傾訴我的苦情， 向祂述說我的患難。 
'''
"3" = '''
:sup:`3` 耶和華啊，我心力交瘁的時候， 只有你知道我當走的路。 敵人已在我行的路上鋪下網羅。 
'''
"4" = '''
:sup:`4` 看看我左右，無人關心我； 我走投無路，無人眷顧我。 
'''
"5" = '''
:sup:`5` 耶和華啊，我向你呼求， 你是我的避難所， 在世上你是我的福分。 
'''
"6" = '''
:sup:`6` 求你垂聽我的呼求， 因為我身陷絕境。 求你救我脫離迫害我的人， 因為他們比我強大。 
'''
"7" = '''
:sup:`7` 求你救我脫離牢籠， 好讓我讚美你。 因為你恩待我， 義人必聚集在我周圍。 
'''
