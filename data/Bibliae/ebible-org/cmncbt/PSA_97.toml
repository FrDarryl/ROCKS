[97]
"1" = '''
:sup:`1` 耶和華掌權，大地要歡欣！ 眾海島要快樂！ 
'''
"2" = '''
:sup:`2` 密雲和黑暗環繞在祂周圍， 公義和公平是祂寶座的根基。 
'''
"3" = '''
:sup:`3` 烈火做祂的先鋒， 燒滅祂周圍的仇敵。 
'''
"4" = '''
:sup:`4` 祂的閃電照亮世界， 大地看見就顫抖。 
'''
"5" = '''
:sup:`5` 在天下之主耶和華面前， 群山如蠟熔化。 
'''
"6" = '''
:sup:`6` 諸天述說祂的公義， 萬民瞻仰祂的榮耀。 
'''
"7" = '''
:sup:`7` 願一切祭拜偶像、 以神像誇口的人都蒙羞。 所有的神明啊， 你們都要向耶和華下拜。 
'''
"8" = '''
:sup:`8` 耶和華啊，聽見你的審判， 錫安就歡喜， 猶大的城邑就快樂。 
'''
"9" = '''
:sup:`9` 因為你耶和華是普世的至高者， 淩駕於萬神之上。 
'''
"10" = '''
:sup:`10` 愛耶和華的人都要憎恨罪惡， 因為祂保護敬虔人的生命， 從惡人手中解救他們。 
'''
"11" = '''
:sup:`11` 光照亮義人， 心底正直的人有喜樂。 
'''
"12" = '''
:sup:`12` 你們義人要以耶和華為樂， 稱謝祂的聖名。 
'''
