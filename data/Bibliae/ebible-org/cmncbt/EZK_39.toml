[39]
"1" = '''
:sup:`1` 「人子啊，你要說預言斥責歌革，告訴他，主耶和華這樣說，『米設和土巴的首領歌革啊，我要與你為敵。 
'''
"2" = '''
:sup:`2` 我要把你調轉過來，使你從遙遠的北方來到以色列的山中。 
'''
"3" = '''
:sup:`3` 我要打掉你左手的弓，擊落你右手的箭。 
'''
"4" = '''
:sup:`4` 你和你的軍隊，以及與你同來的各國聯軍都要倒斃在以色列的山嶺上，我要把你們的屍體給各種猛禽野獸作食物。 
'''
"5" = '''
:sup:`5` 你必倒斃在田野之間，因為我已經宣告。這是主耶和華說的。 
'''
"6" = '''
:sup:`6` 我要火燒瑪各和安居在海島的人，他們就知道我是耶和華。 
'''
"7" = '''
:sup:`7` 「『我要讓我的以色列子民知道我的聖名，不再讓我的聖名被褻瀆。這樣列國就知道我是以色列的聖者耶和華。 
'''
"8" = '''
:sup:`8` 我所說的日子將要來臨，一切必然實現。這是主耶和華說的。 
'''
"9" = '''
:sup:`9` 「『以色列各城邑的居民都要出去撿兵器當柴燒，其中包括大小的盾牌、弓箭、矛槍等，足夠用七年。 
'''
"10" = '''
:sup:`10` 他們不必到田間拾柴，或到林中伐木，因為有兵器當柴燒。他們要搶奪那些搶奪過他們的人，擄掠那些擄掠過他們的人。這是主耶和華說的。 
'''
"11" = '''
:sup:`11` 「『那一天，我要把以色列境內通往鹽海東邊的旅客谷作為歌革的墳地，埋葬他和他的軍隊。這墳地將截斷行人的去路，因此人稱那地方為哈們·歌革谷。 
'''
"12" = '''
:sup:`12` 以色列人要用七個月來埋葬他們，使那地方潔淨。 
'''
"13" = '''
:sup:`13` 以色列人都要來埋葬他們。我彰顯榮耀的那天將是以色列人名聲大振的日子。這是主耶和華說的。 
'''
"14" = '''
:sup:`14` 七個月之久，他們會派人不斷巡視那裡，埋葬遺留在地面上的屍體，使那裡潔淨。 
'''
"15" = '''
:sup:`15` 如果巡視的人發現了骸骨，便在旁邊立一個標記，等待負責埋葬的人將骸骨埋葬在哈們·歌革谷， 
'''
"16" = '''
:sup:`16` 他們要這樣使那地方潔淨。那裡有一座城叫哈摩那。』 
'''
"17" = '''
:sup:`17` 「人子啊，主耶和華說，『你要召喚各類飛鳥和野獸，讓牠們聚集起來，從四面八方來赴我為牠們預備的祭宴，就是以色列山嶺上的大祭宴，在那裡吃肉飲血。 
'''
"18" = '''
:sup:`18` 牠們將吃到勇士的肉，喝到君王的血，好像吃公綿羊、羊羔、公山羊、公牛這些巴珊的肥畜。 
'''
"19" = '''
:sup:`19` 牠們要在我為牠們設的祭宴中任意吃肉飲血，直到吃飽喝醉為止。 
'''
"20" = '''
:sup:`20` 牠們在我的宴席上要飽餐戰馬、騎兵、勇士和所有軍人的肉。這是主耶和華說的。 
'''
"21" = '''
:sup:`21` 「『我要在列國中彰顯我的榮耀，萬國必看見我用大能在他們身上施行的審判。 
'''
"22" = '''
:sup:`22` 從那天起，以色列必知道我是他們的上帝耶和華。 
'''
"23" = '''
:sup:`23` 列國必知道以色列人被擄走是因為他們犯罪背叛我，以致我掩面不顧他們，把他們交在敵人手中，讓他們喪身刀下。 
'''
"24" = '''
:sup:`24` 我照他們的污穢和罪惡報應他們，掩面不顧他們。』 
'''
"25" = '''
:sup:`25` 「因此，主耶和華說，『我要使雅各被擄的人返鄉，我要憐憫全體以色列人，熱心維護我的聖名。 
'''
"26" = '''
:sup:`26` 當他們在故土安居，沒有人來威脅他們的時候，他們就會忘記自己所有的羞辱和得罪我的惡事。 
'''
"27" = '''
:sup:`27` 我從列國把他們領回，從敵國把他們召回來的時候，我要藉著他們向列國彰顯我的聖潔。 
'''
"28" = '''
:sup:`28` 我讓他們被擄到列國，將來必召集他們返回故土，不撇下一人。這樣，他們便知道我是他們的上帝耶和華。 
'''
"29" = '''
:sup:`29` 我不再掩面不顧以色列人，因為我要把我的靈澆灌在他們身上。這是主耶和華說的。』」 
'''
