[22]
"1" = '''
:sup:`1` 除酵節，又名逾越節，快到了。 
'''
"2" = '''
:sup:`2` 祭司長和律法教師因為害怕百姓，便密謀如何殺害耶穌。 
'''
"3" = '''
:sup:`3` 這時，撒旦進入加略人猶大的心，這人原是十二使徒之一。 
'''
"4" = '''
:sup:`4` 他去見祭司長和聖殿護衛長，商議如何把耶穌出賣給他們， 
'''
"5" = '''
:sup:`5` 他們喜出望外，答應給猶大酬金。 
'''
"6" = '''
:sup:`6` 猶大同意了，便伺機找百姓不在的場合將耶穌交給他們。 
'''
"7" = '''
:sup:`7` 除酵節到了，那天要宰殺逾越節的羔羊。 
'''
"8" = '''
:sup:`8` 耶穌差派彼得和約翰出去，說：「你們去為我們預備逾越節吃的晚餐。」 
'''
"9" = '''
:sup:`9` 他們問：「你想讓我們在哪裡預備呢？」 
'''
"10" = '''
:sup:`10` 耶穌回答說：「你們進城的時候，一個男子會扛著一瓶水迎面走來，你們要跟著他，到他進的房子裡， 
'''
"11" = '''
:sup:`11` 對房子的主人說，『老師問：客房在哪裡？祂要和門徒在裡面吃逾越節的晚餐。』 
'''
"12" = '''
:sup:`12` 主人會帶你們看樓上一間佈置整齊的大房間，你們就在那裡預備吧。」 
'''
"13" = '''
:sup:`13` 他們進了城，所遇見的果然和耶穌所說的一樣。他們便在那裡預備逾越節的晚餐。 
'''
"14" = '''
:sup:`14` 時候到了，耶穌和使徒們一同坐席。 
'''
"15" = '''
:sup:`15` 耶穌對他們說：「我一直盼望在受難之前和你們同吃這個逾越節的宴席。 
'''
"16" = '''
:sup:`16` 我告訴你們，在這宴席成就在上帝的國之前，我不會再吃這宴席了。」 
'''
"17" = '''
:sup:`17` 祂接過杯來，祝謝後，說：「你們拿去分著喝吧。 
'''
"18" = '''
:sup:`18` 我告訴你們，在上帝的國降臨之前，我不會再喝這葡萄酒。」 
'''
"19" = '''
:sup:`19` 接著，祂拿起餅來，祝謝後，掰開分給他們，說：「這是我為你們犧牲的身體，你們要這樣做來記念我。」 
'''
"20" = '''
:sup:`20` 飯後，祂照樣拿起杯來，說：「這杯是用我的血立的新約，這血是為你們流的。 
'''
"21" = '''
:sup:`21` 「但是看啊，那出賣我之人的手和我的手都在桌子上。 
'''
"22" = '''
:sup:`22` 按照所定的，人子要離世了，但那出賣人子的人有禍了！」 
'''
"23" = '''
:sup:`23` 他們開始彼此追問誰會出賣耶穌。 
'''
"24" = '''
:sup:`24` 門徒又開始爭論他們當中誰最偉大。 
'''
"25" = '''
:sup:`25` 耶穌對他們說：「外族人有君王統治他們，那些統治者被稱為恩主， 
'''
"26" = '''
:sup:`26` 但你們不可這樣。相反，你們中間位分最高的，要像最卑微的；做首領的，要像服侍人的。 
'''
"27" = '''
:sup:`27` 坐席的和服侍的哪個位分高呢？難道不是坐席的那個嗎？然而，我在你們當中像是服侍的。 
'''
"28" = '''
:sup:`28` 「在我患難之時，你們一直在我身邊， 
'''
"29" = '''
:sup:`29` 所以，我父怎樣將國賜給我，我也照樣將國賜給你們， 
'''
"30" = '''
:sup:`30` 使你們在我的國中和我同席吃喝，並且坐在寶座上審判以色列的十二個支派。」 
'''
"31" = '''
:sup:`31` 耶穌說：「西門！西門！撒旦已經要求像篩麥子一樣篩你們， 
'''
"32" = '''
:sup:`32` 但我已經為你禱告了，叫你不至於失去信心。你回頭以後，要讓你的弟兄剛強。」 
'''
"33" = '''
:sup:`33` 西門·彼得說：「主啊，我已準備好和你一起坐牢，一起受死！」 
'''
"34" = '''
:sup:`34` 耶穌說：「彼得，我告訴你，今早雞叫之前，你會三次不認我。」 
'''
"35" = '''
:sup:`35` 耶穌又問門徒：「我從前派你們出去，沒有帶錢袋、背包和鞋，你們有任何缺乏嗎？」 他們答道：「沒有。」 
'''
"36" = '''
:sup:`36` 耶穌說：「但現在如果有錢袋或背包，都要帶著；如果沒有刀，要賣掉衣服買刀。 
'''
"37" = '''
:sup:`37` 我告訴你們，『祂被列在罪犯中』這句經文必在我身上應驗，因為聖經上有關我的事情快要實現了。」 
'''
"38" = '''
:sup:`38` 他們說：「主啊，請看，這裡有兩把刀。」耶穌說：「夠了。」 
'''
"39" = '''
:sup:`39` 耶穌出去，照常前往橄欖山，門徒也跟著祂。 
'''
"40" = '''
:sup:`40` 到了地方，祂對門徒說：「你們要禱告，以免陷入誘惑！」 
'''
"41" = '''
:sup:`41` 然後，祂獨自走到離門徒約有扔一塊石頭那麼遠的地方跪下禱告： 
'''
"42" = '''
:sup:`42` 「父啊，若你願意，求你撤去此杯。然而，願你的旨意成就，而非我的意願。」 
'''
"43" = '''
:sup:`43` 有一位從天上來的天使向祂顯現，給祂加添力量。 
'''
"44" = '''
:sup:`44` 祂心中極其悲痛，禱告更懇切，汗珠如血滴落在地上。 
'''
"45" = '''
:sup:`45` 祂禱告完後，便起身回到門徒那裡，看見他們因憂愁而疲憊地睡著了， 
'''
"46" = '''
:sup:`46` 就說：「你們為什麼睡覺呢？要起來禱告，以免陷入誘惑！」 
'''
"47" = '''
:sup:`47` 耶穌還在說話的時候，十二使徒中的猶大已帶著一群人趕到，他上前親吻耶穌。 
'''
"48" = '''
:sup:`48` 耶穌對他說：「猶大，你用親吻的暗號來出賣人子嗎？」 
'''
"49" = '''
:sup:`49` 跟隨耶穌的人見勢不妙，就說：「主啊，我們要揮刀反擊嗎？」 
'''
"50" = '''
:sup:`50` 其中一人揮刀朝大祭司的奴僕砍過去，削掉了他的右耳。 
'''
"51" = '''
:sup:`51` 耶穌卻說：「住手！夠了！」於是祂摸那奴僕的耳朵，治好了他， 
'''
"52" = '''
:sup:`52` 然後對前來抓祂的祭司長、聖殿護衛長和長老說：「你們像對付強盜一樣拿著刀棍來抓我嗎？ 
'''
"53" = '''
:sup:`53` 我天天和你們一起在聖殿裡，你們沒有抓我。但現在正是黑暗當權、你們得勢的時候了！」 
'''
"54" = '''
:sup:`54` 他們抓住耶穌，把祂押到大祭司的府第。彼得遠遠地跟在後面。 
'''
"55" = '''
:sup:`55` 他們在庭院當中生起了火，圍坐一團，彼得也坐在他們中間。 
'''
"56" = '''
:sup:`56` 有個婢女看見彼得坐在火堆邊，就盯著他看，說：「這人跟耶穌是一夥的！」 
'''
"57" = '''
:sup:`57` 彼得卻否認說：「你這女子，我不認識祂。」 
'''
"58" = '''
:sup:`58` 過了一會兒，又有個人看見了彼得，就說：「你也是他們一夥的！」 彼得說：「你這人，我不是！」 
'''
"59" = '''
:sup:`59` 大約一小時之後，又有人斷言：「這人肯定跟祂是一夥的，因為他也是加利利人。」 
'''
"60" = '''
:sup:`60` 彼得說：「你這人，我不知道你在說什麼！」話音未落，雞就叫了。 
'''
"61" = '''
:sup:`61` 這時，主轉過頭來望著彼得，彼得想起主對他說的話：「今早雞叫之前，你會三次不認我。」 
'''
"62" = '''
:sup:`62` 他就到外面，痛哭起來。 
'''
"63" = '''
:sup:`63` 看守耶穌的人嘲弄祂，毆打祂， 
'''
"64" = '''
:sup:`64` 蒙住祂的眼睛，對祂說：「說預言吧！是誰在打你？」 
'''
"65" = '''
:sup:`65` 還說了許多侮辱祂的話。 
'''
"66" = '''
:sup:`66` 天亮後，百姓的長老、祭司長和律法教師聚在一起，把耶穌押到他們的公會， 
'''
"67" = '''
:sup:`67` 對祂說：「如果你是基督，就告訴我們。」 耶穌說：「即使我告訴你們，你們也不會相信。 
'''
"68" = '''
:sup:`68` 如果我問你們，你們也不會回答。 
'''
"69" = '''
:sup:`69` 但從今以後，人子要坐在大能上帝的右邊。」 
'''
"70" = '''
:sup:`70` 他們都問：「那麼，你是上帝的兒子嗎？」耶穌回答說：「你們說我是。」 
'''
"71" = '''
:sup:`71` 他們說：「我們還需要什麼見證呢？我們親耳聽見祂自己說的。」 
'''
