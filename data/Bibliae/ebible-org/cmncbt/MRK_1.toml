[1]
"1" = '''
:sup:`1` 有關上帝的兒子耶穌基督的福音是這樣開始的， 
'''
"2" = '''
:sup:`2` 正如以賽亞先知書上說： 「看啊，我要差遣我的使者在你前面為你預備道路。 
'''
"3" = '''
:sup:`3` 他在曠野大聲呼喊， 『預備主的道， 修直祂的路。』」 
'''
"4" = '''
:sup:`4` 果然，施洗者約翰出現了，他在曠野宣講悔改就得赦罪的洗禮。 
'''
"5" = '''
:sup:`5` 猶太全境和耶路撒冷的居民都到約翰那裡，承認他們的罪，在約旦河裡接受他的洗禮。 
'''
"6" = '''
:sup:`6` 約翰身穿駱駝毛的衣服，腰束皮帶，吃的是蝗蟲和野蜜。 
'''
"7" = '''
:sup:`7` 他傳道說：「在我之後，有一位比我更有能力的要來，我連彎腰給祂解鞋帶都不配。 
'''
"8" = '''
:sup:`8` 我是用水給你們施洗，但祂要用聖靈給你們施洗。」 
'''
"9" = '''
:sup:`9` 那時，耶穌從加利利的拿撒勒來，在約旦河受了約翰的洗禮。 
'''
"10" = '''
:sup:`10` 耶穌從水中一上來，就看見天裂開了，聖靈好像鴿子一樣降在祂身上， 
'''
"11" = '''
:sup:`11` 有聲音從天上傳來：「你是我的愛子，我喜悅你。」 
'''
"12" = '''
:sup:`12` 聖靈隨即催促祂到曠野。 
'''
"13" = '''
:sup:`13` 祂在曠野受撒旦的試探四十天。祂與野獸在一起，有天使伺候祂。 
'''
"14" = '''
:sup:`14` 約翰被捕後，耶穌來到加利利宣講上帝的福音，說： 
'''
"15" = '''
:sup:`15` 「時候到了，上帝的國臨近了，你們要悔改，相信福音。」 
'''
"16" = '''
:sup:`16` 耶穌沿著加利利湖邊走，看見西門和他弟弟安得烈正在向湖裡撒網。他們是漁夫。 
'''
"17" = '''
:sup:`17` 耶穌對他們說：「來跟從我！我要使你們成為得人的漁夫。」 
'''
"18" = '''
:sup:`18` 他們立刻撇下漁網，跟從了耶穌。 
'''
"19" = '''
:sup:`19` 耶穌往前走了不遠，又看見西庇太的兩個兒子雅各和約翰正在船上補網， 
'''
"20" = '''
:sup:`20` 便立刻呼召他們。他們就辭別父親西庇太和船上的僱工，跟從了耶穌。 
'''
"21" = '''
:sup:`21` 他們到了迦百農，耶穌在安息日去會堂裡教導人。 
'''
"22" = '''
:sup:`22` 那裡的人都很驚奇，因為祂教導他們時像個有權柄的人，不像律法教師。 
'''
"23" = '''
:sup:`23` 當時會堂裡有一個被污鬼附身的人喊道： 
'''
"24" = '''
:sup:`24` 「拿撒勒的耶穌啊，我們和你有什麼關係？你是來毀滅我們嗎？我知道你是誰，你是上帝的聖者！」 
'''
"25" = '''
:sup:`25` 耶穌責備牠說：「住口，從他身上出來！」 
'''
"26" = '''
:sup:`26` 污鬼使那人抽搐了一陣，大叫一聲，就從他身上出來了。 
'''
"27" = '''
:sup:`27` 眾人都很驚訝，彼此議論說：「這是怎麼回事？真是帶著權柄的新教導啊！祂一發命令，污鬼都服從祂。」 
'''
"28" = '''
:sup:`28` 於是，耶穌的名聲立刻傳遍了整個加利利一帶。 
'''
"29" = '''
:sup:`29` 耶穌同雅各和約翰離開會堂後，就來到西門和安得烈家。 
'''
"30" = '''
:sup:`30` 當時西門的岳母正發燒，躺在床上，他們立刻把這事告訴耶穌。 
'''
"31" = '''
:sup:`31` 耶穌走到她的床邊，拉著她的手扶她起來，她的燒就退了，她便起來服侍他們。 
'''
"32" = '''
:sup:`32` 傍晚，日落之後，有人把病人和被鬼附身的人都帶來見耶穌。 
'''
"33" = '''
:sup:`33` 全城的人都聚在門前。 
'''
"34" = '''
:sup:`34` 耶穌治好了許多患各種疾病的人，又趕出很多鬼。祂不許鬼說話，因為鬼認識祂。 
'''
"35" = '''
:sup:`35` 第二天清早，天還沒亮，耶穌就起來出門去荒僻的地方禱告。 
'''
"36" = '''
:sup:`36` 西門和同伴們四處尋找耶穌， 
'''
"37" = '''
:sup:`37` 找到後便對祂說：「大家都在找你呢！」 
'''
"38" = '''
:sup:`38` 耶穌卻回答說：「我們到附近的鄉鎮去吧，我也好在那裡傳道，因為我就是為此而來的。」 
'''
"39" = '''
:sup:`39` 於是，耶穌走遍加利利，在各會堂傳道，趕鬼。 
'''
"40" = '''
:sup:`40` 有一次，一個患痲瘋病的人來到耶穌面前，跪下央求：「如果你肯，就能使我潔淨。」 
'''
"41" = '''
:sup:`41` 耶穌動了慈心，就伸手摸他，說：「我肯，你潔淨了吧！」 
'''
"42" = '''
:sup:`42` 那人的痲瘋病立即消失了，他就潔淨了。 
'''
"43" = '''
:sup:`43` 耶穌隨即讓他回去並鄭重地叮囑： 
'''
"44" = '''
:sup:`44` 「切勿把這事告訴別人，要去讓祭司察看你的身體，並照摩西的規定獻祭，向眾人證明你已經潔淨了。」 
'''
"45" = '''
:sup:`45` 但那人離開之後，卻到處傳揚這件事，以致耶穌無法再公開進城。祂只能待在城外的曠野，可是人們仍從各處來找祂。 
'''
