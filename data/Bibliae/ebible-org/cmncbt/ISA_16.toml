[16]
"1" = '''
:sup:`1` 你們要從西拉穿過曠野，來到少女錫安的山， 把羊羔獻給那裡的掌權者。 
'''
"2" = '''
:sup:`2` 在亞嫩河渡口， 摩押人如同被趕離巢穴的飛鳥。 
'''
"3" = '''
:sup:`3` 他們對猶大人說：「給我們出個主意，下個決定吧！ 請讓你們的影子在正午如黑夜， 掩藏逃難的人， 不要出賣逃亡者。 
'''
"4" = '''
:sup:`4` 讓逃難的摩押人住在你們中間， 請掩護他們躲避毀滅者。」 欺壓者必逝去， 毀滅之事必終止， 入侵者必從地上消亡。 
'''
"5" = '''
:sup:`5` 那時，必有一個寶座在愛中堅立， 大衛家的人必坐在上面以信實治國， 秉公審判，敏行公義。 
'''
"6" = '''
:sup:`6` 我們聽說摩押人驕橫傲慢、狂妄自大， 然而他們所誇耀的都是虛假的。 
'''
"7" = '''
:sup:`7` 因此，他們必為摩押哀哭， 人人都必哀哭， 為失去吉珥·哈列設的美味葡萄餅而哀歎、悲傷。 
'''
"8" = '''
:sup:`8` 因為希實本的農田荒廢， 西比瑪的葡萄樹枯萎。 各國的君王都來踐踏這些上好的葡萄樹。 它們的枝子曾經伸展到雅謝和曠野， 嫩枝一直蔓延到死海。 
'''
"9" = '''
:sup:`9` 因此，我像雅謝人一樣為西比瑪的葡萄樹哀哭。 希實本和以利亞利啊， 我用眼淚來澆灌你們， 因為再無人為你們的果品和莊稼而歡呼了。 
'''
"10" = '''
:sup:`10` 肥美的田園裡聽不到快樂的聲音， 葡萄園裡也無人歌唱，無人歡呼， 榨酒池裡無人榨酒。 我已經使歡呼聲止息。 
'''
"11" = '''
:sup:`11` 我的內心為摩押， 為吉珥·哈列設哀鳴， 好像淒涼的琴聲。 
'''
"12" = '''
:sup:`12` 摩押人上邱壇祭拜， 卻累得筋疲力盡； 在廟宇裡禱告， 卻毫無用處。 
'''
"13" = '''
:sup:`13` 以上是耶和華所說有關摩押的預言。 
'''
"14" = '''
:sup:`14` 現在，耶和華說：「正如一個雇工的工作年限是三年，三年之內，摩押的榮耀必和它的眾民一同消失，殘存的人必寥寥無幾、軟弱無力。」 
'''
