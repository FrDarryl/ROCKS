[11]
"1" = '''
:sup:`1` 耶和華對耶利米說： 
'''
"2" = '''
:sup:`2` 「你要聽這約上的話，把內容告訴猶大人和耶路撒冷的居民。 
'''
"3" = '''
:sup:`3` 你要告訴他們，以色列的上帝耶和華說，『不遵守這約的人必受咒詛。 
'''
"4" = '''
:sup:`4` 我把你們的祖先從苦難的鐵熔爐埃及帶出來，那時我吩咐他們遵守這約。他們若聽從我的話，遵行我的吩咐，就必做我的子民，我也必做他們的上帝。 
'''
"5" = '''
:sup:`5` 這樣，我就實現我向你們祖先起的誓，賜給他們那奶蜜之鄉，正如今日一樣。』」我回答說：「耶和華啊，遵命！」 
'''
"6" = '''
:sup:`6` 耶和華對我說：「你要在猶大各城和耶路撒冷的街頭宣告，呼籲百姓聽從、遵行這約。 
'''
"7" = '''
:sup:`7` 因為自從我帶你們祖先出埃及那天一直到今日，我一再勸誡他們要聽從我的話。 
'''
"8" = '''
:sup:`8` 然而，他們卻不聽不理，人人憑自己頑固的惡念行事。因此，我要使約中的一切咒詛臨到他們，因為我吩咐他們遵守這約，他們卻不遵守。」 
'''
"9" = '''
:sup:`9` 耶和華對我說：「猶大人和耶路撒冷的居民陰謀背叛我。 
'''
"10" = '''
:sup:`10` 他們重蹈祖先的覆轍，不聽從我的話，跟從、祭拜其他神明。以色列和猶大都違背了我與他們祖先立的約。 
'''
"11" = '''
:sup:`11` 所以我要使他們災難臨頭，無法逃脫，任他們高聲呼求，我也不聽。這是耶和華說的。 
'''
"12" = '''
:sup:`12` 那時，猶大各城和耶路撒冷的居民必去呼求他們燒香供奉的神明，但災難來臨時，那些神明根本救不了他們。 
'''
"13" = '''
:sup:`13` 猶大啊，你的神明多如你的城邑，你給可憎的巴力燒香的祭壇多如耶路撒冷的街道。 
'''
"14" = '''
:sup:`14` 「因此，耶利米啊，你不要為這些人祈禱，不要為他們呼求禱告，因為他們遭難時向我呼求，我必不理會他們。 
'''
"15" = '''
:sup:`15` 我所愛的子民既然罪惡滔天，還在我殿裡做什麼？難道祭肉可以為他們消災免禍嗎？他們以作惡為樂。 
'''
"16" = '''
:sup:`16` 耶和華曾稱他們為枝繁葉茂、果實佳美的橄欖樹，但現在祂要在呼嘯的風暴中把它點燃，燒毀它的枝條。 
'''
"17" = '''
:sup:`17` 我萬軍之耶和華曾栽培以色列人和猶大人，如今我要降禍給他們，因為他們作惡，向巴力獻祭，惹我發怒。」 
'''
"18" = '''
:sup:`18` 有人想謀害我，耶和華告訴了我，我才知道，那時祂讓我看見他們的所作所為。 
'''
"19" = '''
:sup:`19` 我好像一隻被牽去宰殺的馴良羊羔，不知他們要謀害我。他們說： 「我們把這棵樹連果子一同毀滅， 我們從世上除掉它， 使它的名字被遺忘吧！」 
'''
"20" = '''
:sup:`20` 然而，審判公正、洞察肺腑心腸的萬軍之耶和華啊， 願我能看見你報應他們， 因為我已向你陳明我的冤屈。 
'''
"21" = '''
:sup:`21` 亞拿突人想殺我，他們威脅我說：「你不要奉耶和華的名說預言，免得死在我們手上。」因此，萬軍之耶和華說：「看啊，我必懲罰他們。他們的青年必喪身刀下，他們的子女必死於饑荒， 
'''
"22" = '''
:sup:`22` 一個不留。因為在亞拿突人受罰之年，我必降災難給他們。」 
'''
