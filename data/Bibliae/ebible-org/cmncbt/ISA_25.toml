[25]
"1" = '''
:sup:`1` 耶和華啊！你是我的上帝，我要尊崇你，讚美你的名。你信實無比， 按你古時定下的計劃行了奇妙的事。 
'''
"2" = '''
:sup:`2` 你使城邑淪為廢墟， 使堅壘淪為荒場。 外族人的宮殿不復存在， 永遠不能重建。 
'''
"3" = '''
:sup:`3` 因此，強大的民必頌揚你， 殘暴之邦的城邑必敬畏你。 
'''
"4" = '''
:sup:`4` 你是貧窮人的避難所， 是困苦之人患難中的避難所， 你是避風港， 是酷暑中的陰涼處。 殘暴之徒的氣息好像吹襲牆垣的暴風， 
'''
"5" = '''
:sup:`5` 又像乾旱之地的熱氣。 你平息外族人的喧嘩， 止息殘暴之徒的歌聲， 好像雲朵消去酷熱。 
'''
"6" = '''
:sup:`6` 在錫安山上，萬軍之耶和華必為天下萬民擺設豐盛的宴席，有陳年佳釀和精選的美食。 
'''
"7" = '''
:sup:`7` 在這山上，祂必除去遮蔽萬民的面紗和籠罩萬國的幔子。 
'''
"8" = '''
:sup:`8` 祂必永遠吞滅死亡。主耶和華必擦去各人臉上的眼淚，從世上除掉祂子民的羞辱。這是耶和華說的。 
'''
"9" = '''
:sup:`9` 到那日，人們必說：「看啊，這是我們的上帝，我們信靠祂，祂拯救了我們。這是耶和華，我們信靠祂，我們要因祂的救恩而歡喜快樂。」 
'''
"10" = '''
:sup:`10` 耶和華必伸手保護這山，但摩押人必在本地被踐踏，像乾草被踐踏在糞池中。 
'''
"11" = '''
:sup:`11` 他們必在裡面張開手臂，好像張開手臂游泳的人一樣。耶和華必摧毀他們的驕傲，挫敗他們手中的詭計。 
'''
"12" = '''
:sup:`12` 祂必拆毀他們高大堅固的城牆，將其夷為平地、化為塵土。 
'''
