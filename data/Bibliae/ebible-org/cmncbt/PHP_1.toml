[1]
"1" = '''
:sup:`1` 我保羅和提摩太是基督耶穌的奴僕，寫信給腓立比在基督耶穌裡的所有聖徒、諸位監督和執事。 
'''
"2" = '''
:sup:`2` 願我們的父上帝和主耶穌基督賜給你們恩典和平安！ 
'''
"3" = '''
:sup:`3` 我每逢想起你們，就感謝我的上帝； 
'''
"4" = '''
:sup:`4` 每次為你們眾人禱告，心裡都帶著喜樂。 
'''
"5" = '''
:sup:`5` 因為你們從最初直到現在，始終和我同心合意地傳揚福音。 
'''
"6" = '''
:sup:`6` 我深信，上帝既然在你們心裡開始了這美好的工作，就必在耶穌基督再來的時候完成這工作。 
'''
"7" = '''
:sup:`7` 我對你們眾人有這樣的感受很自然，因為我常把你們放在心上。不論我是身在獄中，還是為福音辯護和作證的時候，你們都與我同蒙恩典。 
'''
"8" = '''
:sup:`8` 上帝可以作證，我是怎樣以基督耶穌的慈心想念你們的。 
'''
"9" = '''
:sup:`9` 我所祈求的就是：你們的愛心隨著屬靈知識和辨別力的提高而日益增長， 
'''
"10" = '''
:sup:`10` 使你們能夠擇善而從，做誠實無過的人，一直到基督再來的日子， 
'''
"11" = '''
:sup:`11` 並靠著耶穌基督結滿仁義的果子，使上帝得到榮耀與頌讚。 
'''
"12" = '''
:sup:`12` 弟兄姊妹，我希望你們知道，我的遭遇反而會使福音傳得更廣， 
'''
"13" = '''
:sup:`13` 連所有的皇家衛兵和其他眾人都知道我是為了基督的緣故而受囚禁。 
'''
"14" = '''
:sup:`14` 大多數主內的弟兄姊妹因我被囚的緣故，就信心堅定，更加放膽傳揚上帝的道。 
'''
"15" = '''
:sup:`15` 當然，有些人宣講基督是出於嫉妒和爭強好勝，也有些人是出於善意。 
'''
"16" = '''
:sup:`16` 後者是出於愛心，知道我是上帝派來為福音辯護的。 
'''
"17" = '''
:sup:`17` 前者傳講基督是出於個人野心，動機不純，以為可以增加我在獄中的痛苦。 
'''
"18" = '''
:sup:`18` 那又怎樣呢？無論他們是出於真心還是假意，基督的福音畢竟被傳開了，因此我很歡喜，而且歡喜不已。 
'''
"19" = '''
:sup:`19` 因為我知道，藉著你們的禱告和耶穌基督之靈的幫助，我終必得到釋放。 
'''
"20" = '''
:sup:`20` 我熱切期待和盼望：我不會感到任何羞愧，而是放膽無懼，不管是生是死，都要照常使基督在我身上被尊崇。 
'''
"21" = '''
:sup:`21` 因為對我來說，活著是為了基督，死了也有益處。 
'''
"22" = '''
:sup:`22` 如果活在世上，我的工作肯定富有成果。我真不知道該怎麼選擇！ 
'''
"23" = '''
:sup:`23` 我處在兩難之間。我情願離開世界，與基督在一起，那實在是再好不過了。 
'''
"24" = '''
:sup:`24` 可是為了你們，我更有必要活在世上。 
'''
"25" = '''
:sup:`25` 我既然對此深信不疑，就知道自己仍要活下去，繼續跟你們在一起，好使你們在信仰上又長進又充滿喜樂。 
'''
"26" = '''
:sup:`26` 這樣，我再到你們那裡的時候，你們可以因為我的緣故更加以基督耶穌為榮。 
'''
"27" = '''
:sup:`27` 最要緊的是：你們行事為人要與基督的福音相稱。這樣，不管是去看你們，還是只聽到你們的消息，我都能知道你們同心合意，堅定不移地一起為福音信仰奮鬥， 
'''
"28" = '''
:sup:`28` 毫不懼怕敵人的恐嚇。這是出於上帝的記號，表明他們必滅亡，你們必得救。 
'''
"29" = '''
:sup:`29` 因為上帝為了基督的緣故，賜恩使你們不但信基督，而且為祂受苦， 
'''
"30" = '''
:sup:`30` 經歷你們從前在我身上見過、現在又從我這裡聽到的同樣爭戰。 
'''
