[7]
"1" = '''
:sup:`1` 此後，我看見四位天使分別站在地的四個角落控制著四面的風，使風不再吹向地面、海洋和樹木。 
'''
"2" = '''
:sup:`2` 我又看見一位天使從東方日出之地上來，手裡拿著永活上帝的印。他對那領受權柄能傷害地和海的四位天使大聲說： 
'''
"3" = '''
:sup:`3` 「我們在上帝的奴僕額上蓋印之前，你們不可傷害地、海和樹木。」 
'''
"4" = '''
:sup:`4` 我聽見以色列各支派中蓋了印的共有十四萬四千人： 
'''
"5" = '''
:sup:`5` 猶大支派有一萬二千，呂便支派有一萬二千，迦得支派有一萬二千， 
'''
"6" = '''
:sup:`6` 亞設支派有一萬二千，拿弗他利支派有一萬二千，瑪拿西支派有一萬二千， 
'''
"7" = '''
:sup:`7` 西緬支派有一萬二千，利未支派有一萬二千，以薩迦支派有一萬二千， 
'''
"8" = '''
:sup:`8` 西布倫支派有一萬二千，約瑟支派有一萬二千，便雅憫支派有一萬二千。 
'''
"9" = '''
:sup:`9` 此後，我觀看，見有一大群人，不可勝數，他們來自各國家、各部落、各民族、各語言族群，身穿白袍，手拿棕樹枝，站在寶座和羔羊面前， 
'''
"10" = '''
:sup:`10` 大聲呼喊說：「救恩來自我們坐在寶座上的上帝，也來自羔羊！」 
'''
"11" = '''
:sup:`11` 眾天使都站在寶座、眾長老和四個活物的周圍，在寶座前俯伏敬拜上帝，說： 
'''
"12" = '''
:sup:`12` 「阿們！願頌讚、榮耀、智慧、感謝、尊貴、權柄、能力都歸給我們的上帝，直到永永遠遠。阿們！」 
'''
"13" = '''
:sup:`13` 其中一位長老問我：「這些身穿白袍的人是誰？他們從哪裡來？」 
'''
"14" = '''
:sup:`14` 我回答說：「先生，你知道答案。」 他便說：「這些都是經過大災難的人，他們用羔羊的血將衣裳洗得潔白。 
'''
"15" = '''
:sup:`15` 因此，他們在上帝的寶座前，在聖殿中不分晝夜地事奉上帝。坐在寶座上的那位要庇護他們。 
'''
"16" = '''
:sup:`16` 他們不會再受饑餓和乾渴的折磨，也不會再受太陽和酷熱的煎熬， 
'''
"17" = '''
:sup:`17` 因為在寶座中央的羔羊要作他們的牧人，引導他們到生命的泉水邊，上帝要擦乾他們所有的眼淚。」 
'''
