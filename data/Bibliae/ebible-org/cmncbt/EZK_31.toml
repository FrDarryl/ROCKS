[31]
"1" = '''
:sup:`1` 第十一年三月一日，耶和華對我說： 
'''
"2" = '''
:sup:`2` 「人子啊，你要對埃及王法老和他的百姓說， 「『誰能比你強大呢？ 
'''
"3" = '''
:sup:`3` 看啊，亞述曾是黎巴嫩的一棵香柏樹， 枝繁葉茂，遮天蔽日， 高聳入雲。 
'''
"4" = '''
:sup:`4` 水源滋潤它， 深泉使它茁壯成長， 溪流四圍環繞它， 澆灌著林間的樹木。 
'''
"5" = '''
:sup:`5` 豐沛的水源使它高過田間所有的樹木， 枝子長得又粗又長。 
'''
"6" = '''
:sup:`6` 空中的飛鳥都在它的枝頭上搭窩， 田間的野獸都在它的枝條下生產， 所有的大國都住在它的蔭下。 
'''
"7" = '''
:sup:`7` 它高大美麗，枝幹修長， 因為樹根深入豐沛的水源， 
'''
"8" = '''
:sup:`8` 連上帝園中的香柏樹也不能與它相比。 松樹不能與它的枝幹相比， 楓樹不能與它的枝條相比， 上帝園中的樹木沒有一棵能與它媲美。 
'''
"9" = '''
:sup:`9` 我使它枝繁葉茂，美麗無比， 以致上帝伊甸園裡的樹木都羡慕它。』 
'''
"10" = '''
:sup:`10` 「因此，主耶和華說，『因為它樹幹高大，樹梢高聳入雲，心高氣傲， 
'''
"11" = '''
:sup:`11` 我要把它交在列國的首領手裡，他必按照它的邪惡懲治它。我丟棄了它。 
'''
"12" = '''
:sup:`12` 列邦中最殘暴的人要把它砍倒，丟棄在那裡，它折斷的枝幹散落在山間和河谷中。世上各族都離開它的蔭下，棄他而去， 
'''
"13" = '''
:sup:`13` 天上的飛禽要棲身在那折斷的樹幹上，地上的走獸要躺臥在它的枝條中。 
'''
"14" = '''
:sup:`14` 故此，水邊的樹木都不再傲然矗立，高聳入雲，水源充足的大樹也不再如此高大，因為它們都註定要與下墳墓的人一同死亡，落到陰間的深處。』 
'''
"15" = '''
:sup:`15` 「主耶和華說，『它下到陰間的那天，我要使哀聲響起，使深淵閉塞，江河止息，洪水停滯。我要使黎巴嫩為它哀哭，田野的樹木都因它而枯萎。 
'''
"16" = '''
:sup:`16` 我將它與下墳墓的人一同拋到陰間時，列國聽見它墜落的響聲，都恐懼顫抖。伊甸園中的樹木和黎巴嫩水源充足的上好樹木都在陰間得到安慰。 
'''
"17" = '''
:sup:`17` 列國中活在它蔭庇下的爪牙都與它一同墜入陰間，到喪身刀下的人那裡。 
'''
"18" = '''
:sup:`18` 「『伊甸園的樹木中，誰能與你的威榮相比呢？然而你必與伊甸園的樹木一同下到陰間，躺臥在未受割禮的人當中，與喪身刀下的人在一起。 「『這就是法老和他百姓的結局。這是主耶和華說的。』」 
'''
