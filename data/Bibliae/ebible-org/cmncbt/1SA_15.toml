[15]
"1" = '''
:sup:`1` 一天，撒母耳對掃羅說：「耶和華差遣我膏立你做祂以色列子民的王，所以你要聽從祂的話。 
'''
"2" = '''
:sup:`2` 萬軍之耶和華說，『我要懲罰亞瑪力人，因為在以色列人離開埃及的時候，他們與以色列人為敵。 
'''
"3" = '''
:sup:`3` 你現在要去攻打他們，徹底消滅他們和他們擁有的一切，把男女老幼、牛羊駱駝和驢全部殺掉，一個不留。』」 
'''
"4" = '''
:sup:`4` 於是，掃羅在提拉因召集了二十萬步兵，另有從猶大來的一萬人。 
'''
"5" = '''
:sup:`5` 掃羅來到亞瑪力的城池，在山谷裡埋伏起來。 
'''
"6" = '''
:sup:`6` 他對基尼人說：「你們離開亞瑪力人吧，免得我把你們也一起消滅，因為在以色列人離開埃及的時候，你們曾善待他們。」於是，基尼人離開了亞瑪力人。 
'''
"7" = '''
:sup:`7` 掃羅攻打亞瑪力人，從哈腓拉直打到埃及東面的書珥， 
'''
"8" = '''
:sup:`8` 生擒了亞瑪力王亞甲，用刀殺盡了亞瑪力人。 
'''
"9" = '''
:sup:`9` 掃羅和他的士兵卻留下了亞甲和那些上好的牛羊、肥壯的牛犢和羊羔及一切美物，只毀滅了那些瘦弱無用的牲畜。 
'''
"10" = '''
:sup:`10` 那時，耶和華對撒母耳說： 
'''
"11" = '''
:sup:`11` 「我後悔立掃羅為王，因為他離棄了我，不遵守我的命令。」撒母耳很氣憤，整夜呼求耶和華。 
'''
"12" = '''
:sup:`12` 清早，撒母耳起來去見掃羅，有人告訴他掃羅已前往迦密山，在那裡為自己立了紀念碑，然後去了吉甲。 
'''
"13" = '''
:sup:`13` 撒母耳到了掃羅那裡後，掃羅說：「願耶和華賜福給你，我已經遵守了耶和華的命令。」 
'''
"14" = '''
:sup:`14` 撒母耳說：「那麼，我現在聽見的牛羊叫聲是從哪裡來的？」 
'''
"15" = '''
:sup:`15` 掃羅答道：「這是眾人從亞瑪力人那裡帶回來的，他們留下了這些上好的牛羊要獻給你的上帝耶和華，我們毀滅了其餘的一切。」 
'''
"16" = '''
:sup:`16` 撒母耳對掃羅說：「住口！讓我告訴你耶和華昨天晚上對我說的話。」掃羅答道：「請說。」 
'''
"17" = '''
:sup:`17` 撒母耳說：「你雖然從前覺得自己微不足道，但現在卻做了以色列各支派的首領。耶和華膏立你做以色列的王。 
'''
"18" = '''
:sup:`18` 祂差遣你去攻打那些罪惡的亞瑪力人，命你把他們全部消滅。 
'''
"19" = '''
:sup:`19` 你為何不聽從祂的命令？你為何急於掠奪財物，做耶和華視為邪惡的事呢？」 
'''
"20" = '''
:sup:`20` 掃羅答道：「我的確服從了耶和華的命令，照著耶和華的吩咐做了。我把亞瑪力王亞甲帶了回來，殺盡了其餘的亞瑪力人。 
'''
"21" = '''
:sup:`21` 士兵們卻從本該毀滅的戰利品中取了上好的牛羊，準備在吉甲奉獻給你的上帝耶和華。」 
'''
"22" = '''
:sup:`22` 撒母耳說： 「耶和華喜歡燔祭和其他祭物， 豈如喜歡人們聽從祂的話？ 順服勝於獻祭， 聽從耶和華勝過向祂獻上公羊的脂肪。 
'''
"23" = '''
:sup:`23` 叛逆不亞於行巫術的罪， 頑固不化無異於拜偶像。 你拒絕耶和華的命令， 祂也拒絕你做王。」 
'''
"24" = '''
:sup:`24` 掃羅對撒母耳說：「我犯罪了！我違背了耶和華的命令和你的指示。我因懼怕百姓，就聽從了他們。 
'''
"25" = '''
:sup:`25` 現在求你赦免我的罪，跟我一起回去，我好敬拜耶和華。」 
'''
"26" = '''
:sup:`26` 但撒母耳說：「我不會跟你回去，你既然拒絕遵行耶和華的命令，祂也拒絕你做以色列的王。」 
'''
"27" = '''
:sup:`27` 撒母耳轉身離去，掃羅就抓住他外袍的衣邊，結果衣邊被撕下來了。 
'''
"28" = '''
:sup:`28` 撒母耳對他說：「耶和華今天已經從你身上撕下以色列國，賜給了一個比你好的人。 
'''
"29" = '''
:sup:`29` 以色列榮耀的上帝不說謊、也不改變心意，因為祂不是反復無常的世人。」 
'''
"30" = '''
:sup:`30` 掃羅說：「我犯了罪，但求你在以色列的長老和百姓面前尊重我，求你跟我回去，我好敬拜你的上帝耶和華。」 
'''
"31" = '''
:sup:`31` 於是，撒母耳跟掃羅一起回去，掃羅就敬拜耶和華。 
'''
"32" = '''
:sup:`32` 撒母耳說：「把亞瑪力王亞甲帶到我這裡來。」亞甲若無其事地來到他面前，心想自己一定逃過一死了。 
'''
"33" = '''
:sup:`33` 但撒母耳對他說：「你的刀怎樣使婦人失去兒女，你的母親也要怎樣失去她的兒子。」於是，撒母耳就在吉甲，在耶和華面前把亞甲殺死了。 
'''
"34" = '''
:sup:`34` 事後，撒母耳回到拉瑪，掃羅也返回基比亞自己的家。 
'''
"35" = '''
:sup:`35` 撒母耳一直到死沒有再見掃羅，但他為掃羅哀傷。耶和華後悔立掃羅做以色列王。 
'''
