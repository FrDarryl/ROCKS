[15]
"1" = '''
:sup:`1` 提幔人以利法回答說： 
'''
"2" = '''
:sup:`2` 「智者豈會用空談作答， 滿腹東風？ 
'''
"3" = '''
:sup:`3` 申辯時豈會講無用的話， 說無益之言？ 
'''
"4" = '''
:sup:`4` 你摒棄對上帝的敬畏， 拒絕向祂默禱。 
'''
"5" = '''
:sup:`5` 你的罪指示你開口， 使你說出詭詐之言。 
'''
"6" = '''
:sup:`6` 並非我定你的罪， 定你罪的是你的口， 指控你的是你的嘴唇。 
'''
"7" = '''
:sup:`7` 你豈是第一個出生的人？ 你豈在群山之前被造？ 
'''
"8" = '''
:sup:`8` 你豈聽過上帝的密旨？ 你豈獨攬智慧？ 
'''
"9" = '''
:sup:`9` 有何事你知而我們不知， 你懂而我們不懂？ 
'''
"10" = '''
:sup:`10` 我們這裡有白髮老人， 比你父親還年長。 
'''
"11" = '''
:sup:`11` 上帝用溫柔的話安慰你， 難道你還嫌不夠嗎？ 
'''
"12" = '''
:sup:`12` 你為何失去理智， 為何雙眼冒火， 
'''
"13" = '''
:sup:`13` 以致你向上帝發怒， 口出惡言？ 
'''
"14" = '''
:sup:`14` 人算什麼，怎能純潔？ 婦人所生的算什麼，怎能公義？ 
'''
"15" = '''
:sup:`15` 連上帝的聖者都無法令祂信任， 連諸天在祂的眼中都不潔淨， 
'''
"16" = '''
:sup:`16` 更何況可憎敗壞、 嗜惡如喝水的世人？ 
'''
"17" = '''
:sup:`17` 「讓我告訴你，你好好聽著。 我要把所見的陳明， 
'''
"18" = '''
:sup:`18` 那是智者的教導， 是他們未曾隱瞞的祖訓。 
'''
"19" = '''
:sup:`19` 這片土地只賜給了他們， 沒有外人在他們中間出入。 
'''
"20" = '''
:sup:`20` 惡人一生受折磨， 殘暴之徒終身受苦。 
'''
"21" = '''
:sup:`21` 他耳邊響著恐怖的聲音， 他安逸時遭強盜襲擊。 
'''
"22" = '''
:sup:`22` 他不指望能逃脫黑暗， 他註定要喪身刀下。 
'''
"23" = '''
:sup:`23` 他到處流浪，尋找食物， 他知道黑暗之日快要來臨。 
'''
"24" = '''
:sup:`24` 患難和痛苦使他害怕， 像預備上陣的君王一樣壓制他。 
'''
"25" = '''
:sup:`25` 因為他揮拳對抗上帝， 藐視全能者， 
'''
"26" = '''
:sup:`26` 手拿堅盾狂妄地衝撞祂。 
'''
"27" = '''
:sup:`27` 他滿臉肥肉， 腰間堆滿脂肪。 
'''
"28" = '''
:sup:`28` 他活在毀滅的城邑， 住在被人廢棄、 行將坍塌的房屋。 
'''
"29" = '''
:sup:`29` 他不再富足， 家財不能久留， 地產無法加增。 
'''
"30" = '''
:sup:`30` 他無法逃脫黑暗， 火焰要燒焦他的嫩枝， 上帝口中的氣要毀滅他。 
'''
"31" = '''
:sup:`31` 他不可自欺，信靠虛空， 因為虛空必成為他的回報。 
'''
"32" = '''
:sup:`32` 在他離世以前，虛空必臨到他， 他的枝子再不會青綠。 
'''
"33" = '''
:sup:`33` 他必像一棵葡萄樹， 葡萄未熟已掉落； 又像一棵橄欖樹， 花剛開便凋零。 
'''
"34" = '''
:sup:`34` 不信上帝之輩必不生育， 受賄者的帳篷必被火燒。 
'''
"35" = '''
:sup:`35` 他們心懷不軌，生出罪惡， 他們滿腹詭詐。」 
'''
