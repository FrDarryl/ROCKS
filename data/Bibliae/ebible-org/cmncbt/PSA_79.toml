[79]
"1" = '''
:sup:`1` 亞薩的詩。 上帝啊， 外族人侵佔你的產業， 玷污你的聖殿， 使耶路撒冷淪為廢墟。 
'''
"2" = '''
:sup:`2` 他們把你僕人的屍體餵飛鳥， 把你忠心子民的屍體給野獸吃， 
'''
"3" = '''
:sup:`3` 使耶路撒冷周圍血流成河， 屍體無人埋葬。 
'''
"4" = '''
:sup:`4` 我們成了鄰國羞辱的對象， 周圍的人都嗤笑、譏諷我們。 
'''
"5" = '''
:sup:`5` 耶和華啊，你向我們發怒， 要到何時呢？ 難道要到永遠嗎？ 你的怒火要燒到何時呢？ 
'''
"6" = '''
:sup:`6` 求你把烈怒撒向那些不承認你的列邦， 撒向那些不求告你的列國。 
'''
"7" = '''
:sup:`7` 因為他們吞噬了雅各， 摧毀了他的家園。 
'''
"8" = '''
:sup:`8` 求你不要向我們追討我們祖先的罪， 願你快快地憐憫我們， 因為我們落入絕望中。 
'''
"9" = '''
:sup:`9` 拯救我們的上帝啊， 求你為了自己榮耀的名而幫助我們， 為你名的緣故拯救我們， 赦免我們的罪。 
'''
"10" = '''
:sup:`10` 為何讓列邦說： 「他們的上帝在哪裡？」 求你讓我們親眼看見， 也讓列邦都知道， 你為自己被害的子民伸冤。 
'''
"11" = '''
:sup:`11` 求你垂聽被囚之人的哀歎， 求你用大能的臂膀留住死囚的性命。 
'''
"12" = '''
:sup:`12` 主啊，我們的鄰邦羞辱你， 求你以七倍的羞辱來報應他們。 
'''
"13" = '''
:sup:`13` 這樣，你的子民，你草場上的羊必永遠稱謝你，世代稱頌你。 
'''
