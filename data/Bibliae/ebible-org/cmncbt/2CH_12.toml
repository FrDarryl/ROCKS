[12]
"1" = '''
:sup:`1` 羅波安王位穩定、國勢強盛後，就離棄耶和華的律法，以色列人也都隨從他。 
'''
"2" = '''
:sup:`2` 羅波安王執政第五年，埃及王示撒上來攻打耶路撒冷，因為猶大君民對耶和華不忠。 
'''
"3" = '''
:sup:`3` 示撒率領一千二百輛戰車、六萬騎兵及無數從埃及跟來的利比亞人、蘇基人和古實人。 
'''
"4" = '''
:sup:`4` 他攻陷了猶大的堅城，直逼耶路撒冷。 
'''
"5" = '''
:sup:`5` 那時，猶大各首領因為與示撒的戰事都聚集在耶路撒冷。示瑪雅先知去見羅波安和眾首領，對他們說：「耶和華說，『你們背棄了我，所以我也要離棄你們，把你們交在示撒手中。』」 
'''
"6" = '''
:sup:`6` 王與以色列的眾首領就謙卑下來，說：「耶和華是公義的。」 
'''
"7" = '''
:sup:`7` 耶和華見他們謙卑下來，就對示瑪雅說：「既然他們謙卑下來，我就不滅絕他們，給他們留一條生路。我也不會藉示撒向耶路撒冷傾倒我的憤怒。 
'''
"8" = '''
:sup:`8` 然而，他們必做示撒的僕人，好讓他們體驗事奉我和服侍世上君王的不同。」 
'''
"9" = '''
:sup:`9` 埃及王示撒攻陷了耶路撒冷，把耶和華殿裡和王宮裡的財寶擄掠一空，包括所羅門製造的金盾牌。 
'''
"10" = '''
:sup:`10` 羅波安王就造了銅盾牌代替那些金盾牌，交給看守宮門的護衛長看管。 
'''
"11" = '''
:sup:`11` 每次王進耶和華的殿，護衛就帶上盾牌，用完後放回護衛房。 
'''
"12" = '''
:sup:`12` 王謙卑下來後，耶和華便不再向他發怒，沒有將他完全毀滅。況且，在猶大還有一些善事。 
'''
"13" = '''
:sup:`13` 羅波安王在耶路撒冷鞏固了自己的勢力，繼續做王。他四十一歲登基，在耶和華從以色列各支派中選來立祂名的耶路撒冷城執政十七年。羅波安的母親是亞捫人拿瑪。 
'''
"14" = '''
:sup:`14` 羅波安行為邪惡，因為他不專心尋求耶和華。 
'''
"15" = '''
:sup:`15` 他執政期間的事自始至終都記在示瑪雅先知和易多先見的史記上。羅波安和耶羅波安之間常有爭戰。 
'''
"16" = '''
:sup:`16` 羅波安與祖先同眠後，葬在大衛城。他兒子亞比雅繼位。 
'''
