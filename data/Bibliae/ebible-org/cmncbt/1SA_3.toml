[3]
"1" = '''
:sup:`1` 小撒母耳跟著以利事奉耶和華。那時候，耶和華的話語稀少，異象也不多。 
'''
"2" = '''
:sup:`2` 一天晚上，老眼昏花的以利正睡在自己的房裡。 
'''
"3" = '''
:sup:`3` 上帝的燈還沒有熄滅，撒母耳睡在耶和華的殿內，那裡有上帝的約櫃。 
'''
"4" = '''
:sup:`4` 耶和華呼喚撒母耳，撒母耳答道：「我在這裡！」 
'''
"5" = '''
:sup:`5` 他跑到以利跟前，說：「我來了，你叫我嗎？」以利說：「我沒有叫你，你去睡吧。」於是，他就回去睡覺。 
'''
"6" = '''
:sup:`6` 耶和華又呼喚撒母耳，撒母耳起來到以利跟前，說：「我來了，你叫我嗎？」以利答道：「孩子，我沒有叫你，回去睡吧。」 
'''
"7" = '''
:sup:`7` 那時，撒母耳還不認識耶和華，耶和華的話還沒有向他顯明。 
'''
"8" = '''
:sup:`8` 耶和華第三次呼喚他，撒母耳起來，到以利面前，說：「我來了，你叫我嗎？」這時候，以利才明白原來是耶和華在呼喚這孩子。 
'''
"9" = '''
:sup:`9` 他就吩咐撒母耳說：「你回去睡吧，要是再呼喚你，你就說，『耶和華啊，請吩咐，僕人恭聽。』」於是，撒母耳就回去睡下。 
'''
"10" = '''
:sup:`10` 耶和華來站在那裡，再次像剛才一樣呼喚：「撒母耳！撒母耳！」撒母耳答道：「請吩咐，僕人恭聽。」 
'''
"11" = '''
:sup:`11` 耶和華對撒母耳說：「我要在以色列做一件令人震驚的事。 
'''
"12" = '''
:sup:`12` 到時候，我要應驗我說的有關以利家的一切預言。 
'''
"13" = '''
:sup:`13` 我對以利說過我要永遠懲罰他家，因為他知道自己的兒子褻瀆我，卻沒有約束他們。 
'''
"14" = '''
:sup:`14` 所以，我向以利家起誓說，『靠祭物或禮物絕不能贖去以利家的罪惡。』」 
'''
"15" = '''
:sup:`15` 撒母耳在床上躺到天亮，然後起來打開耶和華的殿門。他不敢把異象告訴以利。 
'''
"16" = '''
:sup:`16` 以利叫他：「撒母耳，我的孩子。」撒母耳答道：「我在這裡。」 
'''
"17" = '''
:sup:`17` 以利說：「耶和華對你說了什麼？你不要向我隱瞞。如果你隱瞞一句，願上帝重重地懲罰你。」 
'''
"18" = '''
:sup:`18` 撒母耳就一五一十地告訴了他。以利說：「祂是耶和華，祂看怎樣好，就怎樣行吧。」 
'''
"19" = '''
:sup:`19` 撒母耳漸漸長大，耶和華與他同在，使他所說的話沒有一句落空。 
'''
"20" = '''
:sup:`20` 從但到別示巴，全以色列的人都知道撒母耳被立為耶和華的先知。 
'''
"21" = '''
:sup:`21` 耶和華繼續在示羅顯現，用自己的話啟示撒母耳。 
'''
