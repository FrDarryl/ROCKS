[19]
"1" = '''
:sup:`1` 掃羅吩咐他兒子約拿單和眾臣僕去殺掉大衛。但約拿單非常喜愛大衛， 
'''
"2" = '''
:sup:`2` 便告訴他，說：「我父親要殺你，明天早上你要小心，找個僻靜的地方躲起來。 
'''
"3" = '''
:sup:`3` 我會出去和父親站在你藏身的田間，跟他提你的事，然後把消息告訴你。」 
'''
"4" = '''
:sup:`4` 約拿單就在父親面前替大衛說好話，他說：「王不要傷害大衛，他從來沒有對不起王，他所做的使王大受益處。 
'''
"5" = '''
:sup:`5` 他冒著生命危險去殺非利士人，耶和華使以色列人大獲全勝，當時你看見了，非常歡喜，現在為什麼要犯罪，枉殺無辜的大衛呢？」 
'''
"6" = '''
:sup:`6` 掃羅聽了約拿單的話，就憑永活的耶和華起誓說：「我不殺大衛。」 
'''
"7" = '''
:sup:`7` 約拿單叫來大衛，把經過告訴他，帶他去見掃羅，大衛又像以前一樣伺候掃羅。 
'''
"8" = '''
:sup:`8` 後來，戰事再度爆發，大衛領兵與非利士人交戰，大敗敵人，殺得他們四散潰逃。 
'''
"9" = '''
:sup:`9` 一天，掃羅手裡拿著矛正坐在家中，從耶和華那裡來的邪靈降臨在掃羅身上。大衛正在彈琴， 
'''
"10" = '''
:sup:`10` 掃羅想用矛把大衛刺透，釘在牆上，大衛躲開了，矛插在了牆上。大衛當晚逃走了。 
'''
"11" = '''
:sup:`11` 掃羅派人去監視大衛的家，要在早上殺死他。大衛的妻子米甲警告他說：「你如果今晚不逃命，明早必死無疑。」 
'''
"12" = '''
:sup:`12` 於是，她從窗口把大衛縋下去，讓他逃走了。 
'''
"13" = '''
:sup:`13` 然後她把家中的神像放在床上，頭枕在山羊毛的枕頭上，蓋上衣服。 
'''
"14" = '''
:sup:`14` 掃羅派人來捉拿大衛的時候，米甲說他病了。 
'''
"15" = '''
:sup:`15` 掃羅又派人去見大衛，並吩咐說：「把他連床一起抬來，我好殺他。」 
'''
"16" = '''
:sup:`16` 眾人進去發現躺在床上的是一個神像，頭枕在山羊毛的枕頭上。 
'''
"17" = '''
:sup:`17` 掃羅問米甲：「你為什麼欺騙我，讓我的敵人逃走？」米甲答道：「他說如果我不讓他逃走，就殺了我。」 
'''
"18" = '''
:sup:`18` 大衛逃到住在拉瑪的撒母耳那裡，把掃羅的所作所為告訴他。後來，他和撒母耳去拿約住了下來。 
'''
"19" = '''
:sup:`19` 掃羅聽說大衛在拉瑪的拿約， 
'''
"20" = '''
:sup:`20` 就派人去捉拿他。掃羅的人看到一群先知在說預言，撒母耳在當中帶領他們。上帝的靈也臨到掃羅的人，他們也說起預言來。 
'''
"21" = '''
:sup:`21` 掃羅聽說後又派人去，派去的人也說起預言來。掃羅第三次派人去，派去的人同樣說起預言來。 
'''
"22" = '''
:sup:`22` 最後掃羅親自前往拉瑪，走到西沽的大井，問撒母耳和大衛在哪裡，有人說在拉瑪的拿約。 
'''
"23" = '''
:sup:`23` 掃羅便去拉瑪的拿約。上帝的靈臨到掃羅，他就一邊走一邊說起預言來，一直到拉瑪的拿約。 
'''
"24" = '''
:sup:`24` 他脫下自己的衣服，在撒母耳面前說起預言來。他赤身躺了一天一夜。因此有句俗語說：「掃羅也在先知當中嗎？」 
'''
