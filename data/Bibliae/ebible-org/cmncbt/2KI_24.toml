[24]
"1" = '''
:sup:`1` 約雅敬執政期間，巴比倫王尼布甲尼撒進犯，約雅敬臣服於他，三年後又背叛了他。 
'''
"2" = '''
:sup:`2` 耶和華差遣迦勒底、亞蘭、摩押和亞捫軍隊來攻打約雅敬，毀滅猶大，正如祂藉著祂的僕人——眾先知所說的。 
'''
"3" = '''
:sup:`3` 這些災禍臨到猶大是出自耶和華的命令。耶和華要把猶大人從自己面前趕走，是因為瑪拿西所犯的一切罪， 
'''
"4" = '''
:sup:`4` 包括他濫殺無辜，使耶路撒冷血流遍地，耶和華不會赦免這些罪行。 
'''
"5" = '''
:sup:`5` 約雅敬其他的事及一切所為都記在《猶大列王史》上。 
'''
"6" = '''
:sup:`6` 約雅敬與祖先同眠後，他兒子約雅斤繼位。 
'''
"7" = '''
:sup:`7` 埃及王不再邁出國境，因為巴比倫王奪取了從埃及小河至幼發拉底河之間的埃及領土。 
'''
"8" = '''
:sup:`8` 約雅斤十八歲登基，在耶路撒冷執政三個月。他母親叫尼護施她，是耶路撒冷人以利拿單的女兒。 
'''
"9" = '''
:sup:`9` 他像他父親一樣做耶和華視為惡的事。 
'''
"10" = '''
:sup:`10` 那時，巴比倫王尼布甲尼撒派將領圍攻耶路撒冷城。 
'''
"11" = '''
:sup:`11` 圍城期間，巴比倫王尼布甲尼撒親自來到耶路撒冷。 
'''
"12" = '''
:sup:`12` 猶大王約雅斤及其母親、臣僕和文官武將向尼布甲尼撒投降。巴比倫王尼布甲尼撒在他執政第八年俘虜了約雅斤， 
'''
"13" = '''
:sup:`13` 拿走了耶和華殿裡和王宮裡的寶物，砍壞以色列王所羅門為耶和華的殿所造的一切金器，正如耶和華所言。 
'''
"14" = '''
:sup:`14` 他又擄走住在耶路撒冷的所有將領、勇士、工匠和鐵匠共一萬人，只留下了境內最貧窮的人。 
'''
"15" = '''
:sup:`15` 他把約雅斤及其母親、妃嬪、臣僕和國中政要從耶路撒冷擄到巴比倫。 
'''
"16" = '''
:sup:`16` 此外被擄到巴比倫的還有能征善戰的勇士七千人，工匠和鐵匠一千人。 
'''
"17" = '''
:sup:`17` 巴比倫王讓約雅斤的叔叔瑪探雅接替約雅斤做王，給瑪探雅改名叫西底迦。 
'''
"18" = '''
:sup:`18` 西底迦二十一歲登基，在耶路撒冷執政十一年。他母親叫哈慕她，是立拿人耶利米的女兒。 
'''
"19" = '''
:sup:`19` 西底迦像約雅敬一樣做耶和華視為惡的事。 
'''
"20" = '''
:sup:`20` 因此，耶和華向耶路撒冷和猶大的人發怒，最終把他們從祂面前趕走。 後來，西底迦背叛了巴比倫王。 
'''
