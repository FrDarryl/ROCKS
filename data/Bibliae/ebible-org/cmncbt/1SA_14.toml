[14]
"1" = '''
:sup:`1` 一天，掃羅的兒子約拿單對為他拿兵器的年輕人說：「來吧，我們去非利士的駐軍那裡。」但他沒有告訴父親。 
'''
"2" = '''
:sup:`2` 那時掃羅正待在基比亞邊界米磯崙的石榴樹下，跟隨他的大約有六百人， 
'''
"3" = '''
:sup:`3` 其中有穿著以弗得的祭司亞希亞，即亞希突的兒子。亞希突是示羅耶和華祭司以利的孫子，非尼哈的兒子，以迦博的哥哥。沒有人留意到約拿單出去了。 
'''
"4" = '''
:sup:`4` 約拿單到非利士駐軍那裡需要經過一個隘口，隘口兩邊的山峰一個叫播薛，一個叫西尼， 
'''
"5" = '''
:sup:`5` 北面的山峰面對密抹，南面的山峰面對迦巴。 
'''
"6" = '''
:sup:`6` 約拿單對拿兵器的年輕人說：「我們去那些未受割禮之人的軍營，也許耶和華會幫助我們。祂使人得勝不在於人數多少。」 
'''
"7" = '''
:sup:`7` 拿兵器的人答道：「就照你的意思，我會一心追隨你。」 
'''
"8" = '''
:sup:`8` 約拿單說：「我們去他們那邊，故意讓他們發現。 
'''
"9" = '''
:sup:`9` 如果他們說，『站住，等我們去你們那裡！』我們就待在原地，不去他們那裡。 
'''
"10" = '''
:sup:`10` 但如果他們說，『你們來我們這裡！』我們就去，因為那表示耶和華已經把他們交在我們手裡了。」 
'''
"11" = '''
:sup:`11` 非利士的駐軍看見二人走近，就說：「看！希伯來人從躲藏的洞裡爬出來了！」 
'''
"12" = '''
:sup:`12` 駐軍對約拿單和拿兵器的人大喊：「上來，我們要教訓教訓你們。」約拿單就對拿兵器的人說：「跟著我爬上去，耶和華已經把他們交在以色列人手裡了。」 
'''
"13" = '''
:sup:`13` 於是，約拿單就爬上去擊殺非利士人，拿兵器的人緊隨其後，一同擊殺非利士人。 
'''
"14" = '''
:sup:`14` 他們首次出擊，在半畝大小的區域殺了約二十個非利士人。 
'''
"15" = '''
:sup:`15` 營房、田野的所有非利士人，包括駐軍和突擊隊都非常恐慌。大地震動，眾人恐懼萬分。 
'''
"16" = '''
:sup:`16` 掃羅在便雅憫境內基比亞的哨兵看見非利士軍隊四散奔逃，潰不成軍。 
'''
"17" = '''
:sup:`17` 掃羅對跟隨他的人說：「你們查一查，看誰離開了軍營？」結果發現約拿單和為他拿兵器的人不見了。 
'''
"18" = '''
:sup:`18` 掃羅對亞希亞說：「把上帝的約櫃抬來。」那時上帝的約櫃在以色列人那裡。 
'''
"19" = '''
:sup:`19` 掃羅和祭司說話的時候，非利士人營裡越來越混亂。掃羅對祭司說：「停手吧。」 
'''
"20" = '''
:sup:`20` 他和跟隨他的人聚集起來，衝入戰場，發現非利士人正互相殘殺，亂作一團。 
'''
"21" = '''
:sup:`21` 從前加入非利士軍隊的希伯來人，現在也倒戈加入掃羅和約拿單的以色列軍隊。 
'''
"22" = '''
:sup:`22` 那些躲在以法蓮山區的以色列人聽說非利士人潰逃，都出來緊緊地追殺他們。 
'''
"23" = '''
:sup:`23` 耶和華在那天拯救了以色列人，戰事一直蔓延到伯·亞文。 
'''
"24" = '''
:sup:`24` 那一天，以色列人很困乏，因為掃羅叫他們起誓：「誰在黃昏前，就是在向敵人報完仇以前吃任何東西，誰就要受咒詛。」於是，以色列人整天都沒有進食。 
'''
"25" = '''
:sup:`25` 眾人進入樹林，見地上有蜂蜜。 
'''
"26" = '''
:sup:`26` 他們在樹林中雖然看見有蜂蜜正在滴落，但沒有人敢伸手取蜂蜜吃，因為他們都怕違背誓言。 
'''
"27" = '''
:sup:`27` 約拿單沒有聽見他父親叫以色列人起誓，他伸出手中的杖蘸蜂房的蜜吃，立刻精神大振。 
'''
"28" = '''
:sup:`28` 有個士兵告訴約拿單，說：「你父親曾叫眾人鄭重起誓，『今天吃東西的人必受咒詛。』所以眾人很疲憊。」 
'''
"29" = '''
:sup:`29` 約拿單說：「我父親使大家受苦了。你們看，我只吃了少許蜂蜜，就精神大振， 
'''
"30" = '''
:sup:`30` 如果大家吃了從敵人那裡奪來的食物，我們就會殲滅更多非利士人。」 
'''
"31" = '''
:sup:`31` 那天，以色列人追殺非利士人，從密抹一直追殺到亞雅崙，眾人疲憊不堪。 
'''
"32" = '''
:sup:`32` 他們匆匆把奪來的牛、羊和牛犢在地上宰了，肉還帶血就吃了。 
'''
"33" = '''
:sup:`33` 有人告訴掃羅，說：「眾人吃了帶血的肉，得罪耶和華了。」掃羅說：「你們犯罪了！現在把一塊大石頭滾到我這裡來， 
'''
"34" = '''
:sup:`34` 再去吩咐大家把牛羊都帶到這裡來宰了吃，不可吃帶血的肉得罪耶和華。」當晚，眾人都把自己的牛羊帶到那裡宰殺。 
'''
"35" = '''
:sup:`35` 掃羅為耶和華築了一座祭壇，這是他第一次為耶和華築壇。 
'''
"36" = '''
:sup:`36` 他對以色列人說：「讓我們連夜追趕非利士人，搶奪他們的財物，直到天亮，把他們全部殲滅。」眾人答道：「就照你的意思。」但祭司說：「讓我們先來求問上帝吧。」 
'''
"37" = '''
:sup:`37` 於是，掃羅求問上帝，說：「我可以去追殺非利士人嗎？你會把他們交在以色列人手裡嗎？」但耶和華那日沒有回答他。 
'''
"38" = '''
:sup:`38` 掃羅說：「你們這些百姓的首領到這裡來，我們要查出今天究竟誰犯了罪， 
'''
"39" = '''
:sup:`39` 我憑拯救以色列的永活的耶和華起誓，就是我兒子約拿單犯了罪，他也要死！」眾人都默不作聲。 
'''
"40" = '''
:sup:`40` 掃羅對以色列眾人說：「你們站在這邊，我和我的兒子約拿單站在那邊。」眾人答道：「就照你的意思。」 
'''
"41" = '''
:sup:`41` 掃羅向以色列的上帝耶和華禱告說：「請你把實情告訴我吧。」抽籤的結果是約拿單和掃羅犯了罪，民眾都是無辜的。 
'''
"42" = '''
:sup:`42` 掃羅和約拿單二人再抽籤，結果抽出了約拿單。 
'''
"43" = '''
:sup:`43` 掃羅對約拿單說：「告訴我，你做了什麼事？」約拿單說：「我確實用手中的杖蘸了一點蜂蜜吃，這樣我就要死嗎？」 
'''
"44" = '''
:sup:`44` 掃羅說：「約拿單啊，你必須死。否則，願上帝重重地懲罰我。」 
'''
"45" = '''
:sup:`45` 但眾人對掃羅說：「今天約拿單給以色列人帶來這麼大的勝利，難道要他死嗎？絕不可以！我們憑永活的耶和華起誓，絕不可動他一根頭髮，因為他今天的行動有上帝的幫助。」眾人就這樣救了約拿單的性命。 
'''
"46" = '''
:sup:`46` 掃羅便停止了追擊，非利士人也回本地去了。 
'''
"47" = '''
:sup:`47` 掃羅統治以色列後，常常攻打四圍的摩押人、亞捫人、以東人、瑣巴的諸王和非利士人等仇敵，無往而不勝。 
'''
"48" = '''
:sup:`48` 他奮勇殺敵，打敗了亞瑪力人，從掠奪者手中救出以色列人。 
'''
"49" = '''
:sup:`49` 他的兒子是約拿單、亦施韋和麥基舒亞，長女叫米拉，次女叫米甲。 
'''
"50" = '''
:sup:`50` 他的妻子名叫亞希暖，是亞希瑪斯的女兒。掃羅軍隊的元帥叫押尼珥，是他叔叔尼珥的兒子。 
'''
"51" = '''
:sup:`51` 掃羅的父親基士和押尼珥的父親尼珥都是亞別的兒子。 
'''
"52" = '''
:sup:`52` 掃羅一生常和非利士人激烈交戰。他遇見英勇的壯士，都會徵募到自己麾下。 
'''
