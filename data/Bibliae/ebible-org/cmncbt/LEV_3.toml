[3]
"1" = '''
:sup:`1` 「如果有人用牛獻作平安祭，必須在耶和華面前獻上毫無殘疾的公牛或母牛。 
'''
"2" = '''
:sup:`2` 獻祭者要把手放在祭牲的頭上，在會幕門口宰殺。做祭司的亞倫子孫要把牛血灑在祭壇四周。 
'''
"3" = '''
:sup:`3` 獻祭者要從平安祭中獻上火祭給耶和華。他要取出包裹內臟的脂肪和內臟上的脂肪、 
'''
"4" = '''
:sup:`4` 兩個腎臟和腎臟上靠近腰部的脂肪以及肝葉。 
'''
"5" = '''
:sup:`5` 亞倫的子孫要把這一切放在祭壇燃燒的木柴上和燔祭一起焚燒，作為蒙耶和華悅納的馨香火祭。 
'''
"6" = '''
:sup:`6` 「如果用羊作祭物向耶和華獻平安祭，必須獻毫無殘疾的公羊或母羊。 
'''
"7" = '''
:sup:`7` 如果獻的是綿羊羔，獻祭者要把羊羔帶到耶和華面前， 
'''
"8" = '''
:sup:`8` 將手放在祭牲的頭上，在會幕前宰殺。亞倫的子孫要把羊羔的血灑在祭壇四周。 
'''
"9" = '''
:sup:`9` 獻祭者要從平安祭中取出脂肪作為火祭獻給耶和華。他要從靠近脊椎骨處取下整條肥尾巴、包裹內臟的脂肪、內臟上的脂肪、 
'''
"10" = '''
:sup:`10` 兩個腎臟和腎臟上靠近腰部的脂肪以及肝葉。 
'''
"11" = '''
:sup:`11` 祭司要把這一切放在祭壇上焚燒，作為獻給耶和華的火祭。 
'''
"12" = '''
:sup:`12` 「如果獻的是山羊，獻祭者要把山羊帶到耶和華面前， 
'''
"13" = '''
:sup:`13` 將手放在羊頭上，在會幕門口宰殺。亞倫的子孫要把羊血灑在祭壇四周。 
'''
"14" = '''
:sup:`14` 獻祭者要取出包裹內臟的脂肪和內臟上的脂肪、兩個腎臟和腎臟上靠近腰部的脂肪以及肝葉，作為火祭獻給耶和華。 
'''
"15" = '''
:sup:`15` 祭司要把這一切放在祭壇上焚燒，作為蒙耶和華悅納的馨香火祭。所有的脂肪都屬於耶和華。 
'''
"16" = '''
:sup:`16` 你們無論住在哪裡，都不可吃脂肪和血，這是你們世代當守的永久律例。」 
'''
