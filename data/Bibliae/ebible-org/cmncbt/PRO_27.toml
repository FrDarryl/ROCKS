[27]
"1" = '''
:sup:`1` 不要為明天誇口， 因為你不知一天會怎樣。 
'''
"2" = '''
:sup:`2` 讓別人誇獎你，不要開口自誇； 讓外人稱讚你，不要自吹自擂。 
'''
"3" = '''
:sup:`3` 石頭沉，沙土重， 不如愚人惹的麻煩重。 
'''
"4" = '''
:sup:`4` 暴怒固然殘酷， 憤恨好比狂瀾， 然而嫉妒更是無人能敵。 
'''
"5" = '''
:sup:`5` 開誠佈公的責備勝過隱藏的愛。 
'''
"6" = '''
:sup:`6` 朋友加的創傷出自真誠， 仇敵連連親吻卻是多餘。 
'''
"7" = '''
:sup:`7` 飽足的人連蜂蜜也嫌棄， 饑餓的人吃苦食也甘甜。 
'''
"8" = '''
:sup:`8` 離鄉背井的人就像離巢的飛鳥。 
'''
"9" = '''
:sup:`9` 膏油和香料使人暢快， 朋友的忠告令人甘甜。 
'''
"10" = '''
:sup:`10` 不可拋棄你的朋友和父親的至交。 患難時別投靠兄弟， 近鄰勝過遠親。 
'''
"11" = '''
:sup:`11` 孩子啊，你要做智者， 使我的心喜樂， 我好回答譏笑我的人。 
'''
"12" = '''
:sup:`12` 明哲遇禍躲避， 愚人前去受害。 
'''
"13" = '''
:sup:`13` 誰為陌生人作保，就拿去誰的外衣； 誰為外族人作保，誰就要承擔責任。 
'''
"14" = '''
:sup:`14` 清早高聲為鄰舍祝福， 無異於咒詛他。 
'''
"15" = '''
:sup:`15` 喋喋不休的妻子， 就像雨天房屋漏個不停； 
'''
"16" = '''
:sup:`16` 想制止她猶如制止狂風， 又像用手抓油一樣困難。 
'''
"17" = '''
:sup:`17` 朋友互相切磋， 如鐵磨鐵越磨越利。 
'''
"18" = '''
:sup:`18` 看護無花果樹的吃無花果， 照顧主人的也必得尊榮。 
'''
"19" = '''
:sup:`19` 水能映照人的面貌， 心能反映人的本相。 
'''
"20" = '''
:sup:`20` 陰間和死亡填不滿， 人的眼目永不滿足。 
'''
"21" = '''
:sup:`21` 鼎煉銀，爐煉金， 讚美也考驗人。 
'''
"22" = '''
:sup:`22` 就算把愚人放在臼裡與麥子一起搗碎， 他仍然難脫愚昧。 
'''
"23" = '''
:sup:`23` 你要瞭解你的羊群， 小心照料你的牲畜。 
'''
"24" = '''
:sup:`24` 因為錢財有用盡時， 冠冕不能萬代長存。 
'''
"25" = '''
:sup:`25` 乾草割去，嫩草長出， 山間的野草都被收起來。 
'''
"26" = '''
:sup:`26` 小羊的皮毛可做衣服， 賣山羊的錢可買田地， 
'''
"27" = '''
:sup:`27` 母山羊的奶足夠你和家人喝， 也夠養活你的僕婢。 
'''
