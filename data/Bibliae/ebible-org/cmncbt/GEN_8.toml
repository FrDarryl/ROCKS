[8]
"1" = '''
:sup:`1` 上帝眷顧挪亞及方舟裡的野獸和牲畜，就使風吹在大地上，水便開始消退。 
'''
"2" = '''
:sup:`2` 深淵的泉源和天上的水閘都關閉了，大雨也停了。 
'''
"3" = '''
:sup:`3` 地上的洪水慢慢消退，過了一百五十天，水退下去了。 
'''
"4" = '''
:sup:`4` 七月十七日，方舟停在亞拉臘山上。 
'''
"5" = '''
:sup:`5` 水繼續消退一直到十月，到十月一日，山頂都露出來了。 
'''
"6" = '''
:sup:`6` 又過了四十天，挪亞打開他在方舟上所造的窗戶， 
'''
"7" = '''
:sup:`7` 放出一隻烏鴉。牠一直在空中飛來飛去，直到地上的水都乾了。 
'''
"8" = '''
:sup:`8` 然後，挪亞放出一隻鴿子，以便瞭解地面的水是否已經消退。 
'''
"9" = '''
:sup:`9` 但遍地都是水，鴿子找不到歇腳的地方，就飛回了方舟，挪亞伸手把鴿子接進方舟裡。 
'''
"10" = '''
:sup:`10` 挪亞又等了七天，再把鴿子放出去。 
'''
"11" = '''
:sup:`11` 到了黃昏，鴿子飛回來，嘴裡啣著一片新擰下來的橄欖葉，挪亞便知道地上的水已經退了。 
'''
"12" = '''
:sup:`12` 他又等了七天，再放出鴿子，這次鴿子沒有回來。 
'''
"13" = '''
:sup:`13` 挪亞六百零一歲那年的一月一日，地上的水乾了。挪亞打開方舟的蓋觀望，看見地面都乾了。 
'''
"14" = '''
:sup:`14` 到了二月二十七日，大地完全乾了。 
'''
"15" = '''
:sup:`15` 上帝對挪亞說： 
'''
"16" = '''
:sup:`16` 「你與妻子、兒子和兒媳都要出方舟。 
'''
"17" = '''
:sup:`17` 你要把方舟裡的飛禽走獸及爬蟲等所有動物都帶出來，讓牠們在地上多多滋長，生養繁衍。」 
'''
"18" = '''
:sup:`18` 於是，挪亞與妻子、兒子和兒媳都出了方舟。 
'''
"19" = '''
:sup:`19` 方舟裡的飛禽走獸和爬蟲等所有地上的動物，都按種類出了方舟。 
'''
"20" = '''
:sup:`20` 挪亞為耶和華築了一座壇，在上面焚燒各種潔淨的牲畜和飛鳥作為燔祭。 
'''
"21" = '''
:sup:`21` 耶和華聞到這燔祭的馨香，心想：「雖然人從小就心存惡念，但我再不會因為人的緣故而咒詛大地，再不會像這次一樣毀滅一切活物了。 
'''
"22" = '''
:sup:`22` 只要大地尚存，播種收割、夏熱冬寒、白晝黑夜必不停息。」 
'''
