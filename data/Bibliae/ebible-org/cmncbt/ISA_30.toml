[30]
"1" = '''
:sup:`1` 耶和華說： 「我悖逆的兒女有禍了！ 他們推行的計劃並非我的心意， 他們與人結盟並非出於我的靈， 以致罪上加罪。 
'''
"2" = '''
:sup:`2` 他們不求問我便去埃及， 要得到法老的保護， 尋求埃及的蔭庇。 
'''
"3" = '''
:sup:`3` 然而，法老的保護必成為你們的羞愧， 埃及的蔭庇必成為你們的恥辱。 
'''
"4" = '''
:sup:`4` 雖然他們的官長已在瑣安， 使臣已到哈內斯， 
'''
"5" = '''
:sup:`5` 但他們必因無用的埃及人而蒙羞， 那些人帶不來任何助益， 只帶來羞愧和恥辱。」 
'''
"6" = '''
:sup:`6` 以下是關於南地動物的預言： 他們用驢馱著財物， 用駱駝馱著珍寶， 穿過公獅、母獅、蝮蛇和飛蛇出沒的艱險之地， 前往一個對他們毫無益處的國家。 
'''
"7" = '''
:sup:`7` 埃及的幫助是徒然的， 所以我稱她為「沒用的拉哈伯」。 
'''
"8" = '''
:sup:`8` 現在，你去當著他們的面把這些話刻在版上， 記在書卷上， 永遠留給後世作明證。 
'''
"9" = '''
:sup:`9` 因為他們是悖逆的民族， 是說謊的兒女， 不肯聽從耶和華的教導。 
'''
"10" = '''
:sup:`10` 他們對先見說： 「你們不要再看異象了。」 對先知說： 「不要再教導我們正道。 給我們說些好聽的話， 講些虛幻的事吧。 
'''
"11" = '''
:sup:`11` 閃開此道！離開此路！ 不要再給我們講以色列聖者的事。」 
'''
"12" = '''
:sup:`12` 因此，以色列的聖者說： 「因為你們藐視我的話， 依仗欺壓之能和詭詐之術， 
'''
"13" = '''
:sup:`13` 你們這罪必像一堵斷裂、凸起的高牆， 搖搖欲墜，瞬間倒塌， 
'''
"14" = '''
:sup:`14` 又像瓦器一樣被無情地摔碎， 找不到一塊可以用來從火爐中取炭或從水池裡舀水的碎片。」 
'''
"15" = '''
:sup:`15` 主耶和華——以色列的聖者說： 「你們回轉並安息，就必得拯救； 你們安靜並信靠，就必得力量。 但你們卻不肯。 
'''
"16" = '''
:sup:`16` 你們說，『不，我們要騎馬奔逃。』 所以你們必奔逃。 你們又說，『我們要騎快馬逃跑。』 所以追趕你們的人必疾馳如飛。 
'''
"17" = '''
:sup:`17` 他們一人叱喝， 必嚇得你們千人逃跑； 他們五人叱喝， 你們必全部逃跑， 剩下的像山頂上的旗桿、高崗上的旗幟。」 
'''
"18" = '''
:sup:`18` 然而，耶和華正在等候， 準備施恩給你們， 祂必憐憫你們。 因為耶和華是公正的上帝， 等候祂的人有福了！ 
'''
"19" = '''
:sup:`19` 住在耶路撒冷的錫安百姓啊，你們必不再哭泣。祂聽到你們的呼求後，必恩待你們；祂聽見後，必應允你們。 
'''
"20" = '''
:sup:`20` 雖然主讓你們吃苦受難、歷盡艱辛，但你們的教師必不再隱藏，你們必親眼看見你們的教師。 
'''
"21" = '''
:sup:`21` 不管你們向左還是向右，都會聽見背後有聲音說：「這是正路，走在上面吧！」 
'''
"22" = '''
:sup:`22` 你們必拋棄自己那些鍍金和包銀的偶像，把它們當作污穢之物丟掉，對它們說：「去吧！」 
'''
"23" = '''
:sup:`23` 你們撒種，主必降雨，並使你們五穀豐登。那時，你們的牲畜必在寬闊的草場上吃草； 
'''
"24" = '''
:sup:`24` 耕田的牛和驢必吃用叉子和鏟子揚淨、拌上鹽的飼料。 
'''
"25" = '''
:sup:`25` 在你們的敵人被殺戮、城樓倒塌的日子，你們的高山岡陵上必有溪水奔流。 
'''
"26" = '''
:sup:`26` 耶和華包紮祂子民的創傷，醫治他們的傷口時，月亮必發出太陽般的光輝，太陽的光輝必增加七倍，燦爛得好像七個太陽同時發光。 
'''
"27" = '''
:sup:`27` 看啊，耶和華的名從遠方來， 伴著滾滾濃煙， 祂的怒氣如烈火， 祂口中充滿憤怒，舌頭好像烈焰。 
'''
"28" = '''
:sup:`28` 祂的氣息像淹到人頸項的洪流。 祂必用毀滅的篩子篩淨列國， 並把嚼環放在列邦口中， 引他們走上歧途。 
'''
"29" = '''
:sup:`29` 但你們必歡唱，好像晚上慶祝節期；你們必充滿喜樂，好像人們吹著笛子登耶和華的山、到以色列的磐石那裡。 
'''
"30" = '''
:sup:`30` 耶和華必使人聽見祂威嚴的聲音，在憤怒、烈焰、暴雨、狂風和冰雹中讓人看見祂降罰的臂膀。 
'''
"31" = '''
:sup:`31` 亞述人聽見耶和華的聲音必心驚膽戰，祂必用杖擊打他們。 
'''
"32" = '''
:sup:`32` 耶和華的刑杖每責打他們一下，必伴隨著擊鼓彈琴的聲音。祂必在戰場上揮手擊打他們。 
'''
"33" = '''
:sup:`33` 焚燒之地陀斐特早預備好了，是為亞述王預備的，又寬又深，堆滿了火和木柴，耶和華的氣息必如同一股硫磺火點燃那些木柴。 
'''
