[12]
"1" = '''
:sup:`1` 耶穌用比喻對他們說：「有人開墾了一個葡萄園，在四周圍上籬笆，又在園中挖了一個榨酒池，建了一座瞭望臺，然後把葡萄園租給佃戶，就出遠門了。 
'''
"2" = '''
:sup:`2` 「到了收穫的季節，園主派奴僕去佃戶那裡收取他的那份果實。 
'''
"3" = '''
:sup:`3` 佃戶卻抓住奴僕，打了他一頓，使他空手而歸。 
'''
"4" = '''
:sup:`4` 「園主又派另一個奴僕去。這一次，佃戶不但把他打得頭破血流，還侮辱他。 
'''
"5" = '''
:sup:`5` 園主再派一個奴僕前往，他們卻把他殺掉了。園主後來派去的人不是挨打，就是被殺。 
'''
"6" = '''
:sup:`6` 最後只剩下園主的愛子，園主就派他去，以為那些佃戶會尊重他的兒子。 
'''
"7" = '''
:sup:`7` 可是佃戶卻彼此商量說，『這是產業繼承人。來吧！我們殺掉他，產業就歸我們了。』 
'''
"8" = '''
:sup:`8` 「於是他們抓住他，殺了他，把他扔到葡萄園外。 
'''
"9" = '''
:sup:`9` 那麼，園主會怎麼做？他必來殺掉這些佃戶，把葡萄園租給別人。 
'''
"10" = '''
:sup:`10` 聖經上說， 「『工匠丟棄的石頭已成了房角石。 
'''
"11" = '''
:sup:`11` 這是主的作為， 在我們看來奇妙莫測。』 你們沒有讀過這段經文嗎？」 
'''
"12" = '''
:sup:`12` 他們聽出這比喻是針對他們說的，就想逮捕耶穌，但又害怕百姓，只好離開了。 
'''
"13" = '''
:sup:`13` 後來，他們派了幾個法利賽人和希律黨人到耶穌那裡，企圖利用祂所說的話設計陷害祂。 
'''
"14" = '''
:sup:`14` 他們上前對耶穌說：「老師，我們知道你誠實無偽，不徇情面，因為你不以貌取人，而是按真理傳上帝的道。那麼，向凱撒納稅對不對呢？ 
'''
"15" = '''
:sup:`15` 我們該不該納呢？」耶穌看破他們的陰謀，就說：「你們為什麼試探我呢？拿一個銀幣來給我看。」 
'''
"16" = '''
:sup:`16` 他們就拿來一個銀幣，耶穌問他們：「上面刻的是誰的像和名號？」 他們說：「凱撒的。」 
'''
"17" = '''
:sup:`17` 耶穌說：「屬於凱撒的東西應該給凱撒，屬於上帝的東西應該給上帝。」 他們聽了這話，都很驚奇。 
'''
"18" = '''
:sup:`18` 撒都該人向來不相信有復活的事，他們來問耶穌： 
'''
"19" = '''
:sup:`19` 「老師，摩西為我們寫下律例，如果一個人死了，留下妻子，又沒有兒女，他的兄弟就當娶嫂嫂，替哥哥傳宗接代。 
'''
"20" = '''
:sup:`20` 有弟兄七人，老大結了婚，沒有孩子就死了。 
'''
"21" = '''
:sup:`21` 二弟把大嫂娶過來，也沒有生孩子就死了，三弟也是一樣， 
'''
"22" = '''
:sup:`22` 七個人都沒有留下孩子。最後，那女人也死了。 
'''
"23" = '''
:sup:`23` 那麼，到復活的時候，她將是誰的妻子呢？因為七個人都娶過她。」 
'''
"24" = '''
:sup:`24` 耶穌說：「你們弄錯了，因為你們不明白聖經，也不知道上帝的能力。 
'''
"25" = '''
:sup:`25` 死人復活之後，不娶也不嫁，就像天上的天使一樣。 
'''
"26" = '''
:sup:`26` 關於死人復活的事，你們沒有讀過摩西書有關火中荊棘的記載嗎？上帝對摩西說，『我是亞伯拉罕的上帝，以撒的上帝，雅各的上帝。』 
'''
"27" = '''
:sup:`27` 上帝不是死人的上帝，而是活人的上帝。你們大錯了！」 
'''
"28" = '''
:sup:`28` 有一位律法教師聽到他們的辯論，覺得耶穌的回答很精彩，就走過去問道：「誡命中哪一條最重要呢？」 
'''
"29" = '''
:sup:`29` 耶穌回答道：「最重要的誡命是，『聽啊，以色列！主——我們的上帝是獨一的主。 
'''
"30" = '''
:sup:`30` 你要全心、全情、全意、全力愛主你的上帝』； 
'''
"31" = '''
:sup:`31` 其次就是『要愛鄰如己』。再也沒有任何誡命比這兩條更重要了。」 
'''
"32" = '''
:sup:`32` 那位律法教師說：「老師，你說的對，上帝只有一位，除祂以外，別無他神。 
'''
"33" = '''
:sup:`33` 我們要全心、全意、全力愛祂，又要愛鄰如己。這比一切燔祭等祭物都好。」 
'''
"34" = '''
:sup:`34` 耶穌見他答得很有智慧，就告訴他：「你離上帝的國不遠了。」此後，再沒人敢用問題刁難耶穌。 
'''
"35" = '''
:sup:`35` 耶穌在聖殿裡教導的時候，問道：「律法教師怎麼說基督是大衛的後裔呢？ 
'''
"36" = '''
:sup:`36` 大衛自己曾經受聖靈的感動，說， 「『主對我主說， 你坐在我的右邊， 等我把你的仇敵放在你腳下。』 
'''
"37" = '''
:sup:`37` 既然大衛自己稱基督為主，基督又怎麼會是大衛的後裔呢？」百姓聽得津津有味。 
'''
"38" = '''
:sup:`38` 耶穌又教導他們，說：「你們要提防律法教師，他們愛穿著長袍招搖過市，喜歡人們在大街上問候他們， 
'''
"39" = '''
:sup:`39` 又喜歡會堂裡的上座和宴席中的首位。 
'''
"40" = '''
:sup:`40` 他們侵吞寡婦的家產，還假意做冗長的禱告。這種人必受到更嚴厲的懲罰。」 
'''
"41" = '''
:sup:`41` 耶穌在聖殿的奉獻箱對面坐下，看眾人怎樣奉獻。很多財主奉獻了大量的錢。 
'''
"42" = '''
:sup:`42` 後來一個窮寡婦來了，投進了相當於一文錢的兩個小銅錢。 
'''
"43" = '''
:sup:`43` 耶穌叫門徒來，說：「我實在告訴你們，這位窮寡婦比其他人奉獻的都多， 
'''
"44" = '''
:sup:`44` 因為他們不過奉獻了自己富餘的，但這窮寡婦奉獻了她賴以為生的一切。」 
'''
