[2]
"1" = '''
:sup:`1` 我又舉目觀看，見有人拿著準繩。 
'''
"2" = '''
:sup:`2` 於是我問：「你要去哪裡？」他回答說：「去丈量耶路撒冷，看看有多寬多長。」 
'''
"3" = '''
:sup:`3` 此前與我說話的天使離去時，另一位天使迎著他走來， 
'''
"4" = '''
:sup:`4` 對他說：「快跑去告訴那青年，『耶路撒冷必像沒有城牆限制的村莊，因為裡面的人和牲畜太多了。 
'''
"5" = '''
:sup:`5` 耶和華說，我要成為一堵火牆環繞耶路撒冷，作城中的榮耀。』 
'''
"6" = '''
:sup:`6` 「耶和華說，『快快逃離北方之地吧！因為我曾把你們分散到天下四方，這是耶和華說的。 
'''
"7" = '''
:sup:`7` 住在巴比倫城的人啊，快逃到錫安吧！』」 
'''
"8" = '''
:sup:`8` 萬軍之耶和華為了彰顯祂的榮耀，差遣我去那些擄掠你們的國家，因為誰動你們，就是動祂的瞳人。祂說： 
'''
"9" = '''
:sup:`9` 「看啊，我要出手攻擊他們，使他們被自己的奴隸擄掠。那時你們便知道是萬軍之耶和華差遣了我。」 
'''
"10" = '''
:sup:`10` 耶和華說：「少女錫安啊，高聲歡唱吧！因為我要來住在你裡面。」 
'''
"11" = '''
:sup:`11` 到那天，許多國家都要歸向耶和華，做祂的子民。祂要住在你們當中。那時你們便知道，是萬軍之耶和華差遣我到你們這裡來的。 
'''
"12" = '''
:sup:`12` 耶和華必擁有猶大作祂聖地的產業，祂必再次揀選耶路撒冷。 
'''
"13" = '''
:sup:`13` 世人都當在耶和華面前肅靜，因為祂要從聖所起身行動。 
'''
