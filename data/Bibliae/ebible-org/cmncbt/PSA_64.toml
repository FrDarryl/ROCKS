[64]
"1" = '''
:sup:`1` 大衛作的詩，交給樂長。 上帝啊，求你傾聽我的苦訴， 求你保護我的性命不受仇敵的威脅。 
'''
"2" = '''
:sup:`2` 求你保護我免遭惡人的謀害， 使我脫離作惡之徒。 
'''
"3" = '''
:sup:`3` 他們舌頭鋒利如刀， 言語惡毒，猶如利箭。 
'''
"4" = '''
:sup:`4` 他們埋伏起來， 暗箭傷害純全無過的人。 他們突然襲擊，毫無顧忌。 
'''
"5" = '''
:sup:`5` 他們朋比為奸， 商量暗設網羅， 以為誰也看不見。 
'''
"6" = '''
:sup:`6` 他們圖謀不義之事， 認為策劃得無懈可擊。 人心真是狡猾。 
'''
"7" = '''
:sup:`7` 但上帝必用箭射他們， 將他們突然射傷。 
'''
"8" = '''
:sup:`8` 他們必自作自受， 被自己的舌頭所害。 看見的人都連連搖頭。 
'''
"9" = '''
:sup:`9` 這樣，人人必敬畏上帝， 傳揚祂奇妙的作為， 思想祂所做的事。 
'''
"10" = '''
:sup:`10` 義人必因耶和華而歡欣， 並且投靠祂， 心地正直的人必歡喜。 
'''
