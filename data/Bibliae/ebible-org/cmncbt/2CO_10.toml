[10]
"1" = '''
:sup:`1` 你們以為我在你們中間的時候很溫和，不在你們中間的時候卻很嚴厲。如今，我保羅以基督的謙卑和溫柔親自勸你們： 
'''
"2" = '''
:sup:`2` 我去的時候，但求我不必這樣嚴厲地對待你們，我的嚴厲是用來對付那些說我們憑血氣行事的人。 
'''
"3" = '''
:sup:`3` 因為我們雖然活在血肉之軀裡，但在屬靈爭戰上卻不憑血氣之勇。 
'''
"4" = '''
:sup:`4` 我們爭戰的兵器不是屬血氣的，而是從上帝而來的能力，可以摧毀堅固的營壘， 
'''
"5" = '''
:sup:`5` 擊破一切謬論和阻礙人們認識上帝的驕傲言論，奪回被擄去的心思意念，使其順服基督。 
'''
"6" = '''
:sup:`6` 等你們完全順服主後，我們就要懲罰所有叛逆的人。 
'''
"7" = '''
:sup:`7` 你們只會看事情的表面。如果有人相信自己屬於基督，他就應該再想一想，我們跟他一樣也是屬於基督的。 
'''
"8" = '''
:sup:`8` 因為主賜給我們權柄是為了造就你們，不是為了毀壞你們，就算我為這權柄稍微誇口，也不會感到羞愧。 
'''
"9" = '''
:sup:`9` 我不想你們認為我寫信是要威嚇你們。 
'''
"10" = '''
:sup:`10` 因為有人說：「他信中的話有分量，很嚴厲，他本人卻軟弱無能，言語粗俗。」 
'''
"11" = '''
:sup:`11` 說這話的人要留心：我們不在你們那裡的時候，在信上怎麼說，與你們見面時也會怎麼做。 
'''
"12" = '''
:sup:`12` 我們不敢和那些自我推薦的人相提並論！他們以自己的尺度衡量自己，自我比較，實在不明智！ 
'''
"13" = '''
:sup:`13` 但我們並非漫無邊際地誇口，而是在上帝為我們定下的範圍之內誇口，你們也包括在這範圍之內。 
'''
"14" = '''
:sup:`14` 其實把你們包括在我們誇口的範圍之內一點都不過分，因為我們首先把基督的福音傳到你們那裡。 
'''
"15" = '''
:sup:`15` 我們沒有超出範圍拿別人辛勞的成果誇口，只盼望隨著你們信心的增長，我們的範圍也得到極大的擴展， 
'''
"16" = '''
:sup:`16` 使我們可以把福音傳到你們以外的地方，而不是在別人的工作範圍內拿別人的成就誇口。 
'''
"17" = '''
:sup:`17` 「要誇耀，就當誇耀主的作為。」 
'''
"18" = '''
:sup:`18` 因為，蒙悅納的是主所稱許的人，而不是自我稱許的人。 
'''
