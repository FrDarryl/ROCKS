[25]
"1" = '''
:sup:`1` 大衛的詩。 耶和華啊，我的心仰望你。 
'''
"2" = '''
:sup:`2` 我的上帝啊，我信靠你， 求你不要叫我蒙羞， 不要讓我的仇敵向我誇勝。 
'''
"3" = '''
:sup:`3` 等候你的必不羞愧， 背信棄義者必蒙羞。 
'''
"4" = '''
:sup:`4` 耶和華啊， 求你指引我走你的路， 教導我行你的道。 
'''
"5" = '''
:sup:`5` 求你以你的真理引領我， 教導我，因為你是拯救我的上帝， 我終日等候你。 
'''
"6" = '''
:sup:`6` 耶和華啊， 求你顧念你亙古以來常施的憐憫和慈愛， 
'''
"7" = '''
:sup:`7` 求你饒恕我年輕時的罪惡和過犯。 耶和華啊，求你以你的恩惠和慈愛待我。 
'''
"8" = '''
:sup:`8` 耶和華良善公正， 祂教導罪人走正路。 
'''
"9" = '''
:sup:`9` 祂指引謙卑人追求公義， 教導他們行祂的道。 
'''
"10" = '''
:sup:`10` 遵守祂的約和法度的人， 耶和華總以慈愛和信實相待。 
'''
"11" = '''
:sup:`11` 耶和華啊，我罪惡深重， 求你為了自己的名而赦免我。 
'''
"12" = '''
:sup:`12` 凡敬畏耶和華的人， 耶和華必指示他當走的路。 
'''
"13" = '''
:sup:`13` 他必享福， 他的後代必承受土地。 
'''
"14" = '''
:sup:`14` 耶和華與敬畏祂的人為友， 使他們認識祂的約。 
'''
"15" = '''
:sup:`15` 我常常仰望耶和華， 因為唯有祂能使我的腳脫離網羅。 
'''
"16" = '''
:sup:`16` 耶和華啊，我孤苦零丁， 求你眷顧我，恩待我。 
'''
"17" = '''
:sup:`17` 我心中充滿愁煩， 求你救我脫離患難。 
'''
"18" = '''
:sup:`18` 求你體恤我的憂傷和痛苦， 赦免我一切的罪。 
'''
"19" = '''
:sup:`19` 你看我的仇敵何其多， 他們都痛恨我。 
'''
"20" = '''
:sup:`20` 求你保護、搭救我的性命， 別讓我蒙羞，因為我投靠你。 
'''
"21" = '''
:sup:`21` 求你以純全和正直護衛我， 因為我等候你。 
'''
"22" = '''
:sup:`22` 上帝啊， 求你救贖以色列脫離一切困境。 
'''
