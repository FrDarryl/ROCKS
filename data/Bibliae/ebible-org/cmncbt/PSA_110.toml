[110]
"1" = '''
:sup:`1` 大衛的詩歌。 耶和華對我主說： 「你坐在我的右邊， 等我使你的仇敵成為你的腳凳。」 
'''
"2" = '''
:sup:`2` 耶和華必從錫安擴展你的王權， 你要在眾仇敵中掌權。 
'''
"3" = '''
:sup:`3` 你跟仇敵作戰的時候， 你的百姓必甘心跟從， 他們衣著聖潔， 如清晨的甘露。 
'''
"4" = '''
:sup:`4` 耶和華起了誓，絕不反悔， 祂說：「你照麥基洗德的模式永遠做祭司。」 
'''
"5" = '''
:sup:`5` 主在你右邊保護你， 祂發怒的時候，必毀滅列王。 
'''
"6" = '''
:sup:`6` 祂要審判列國， 使列國屍橫遍野。 祂要毀滅世上的首領。 
'''
"7" = '''
:sup:`7` 祂要喝路旁的溪水， 祂必精神抖擻。 
'''
