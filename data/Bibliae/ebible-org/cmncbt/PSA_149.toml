[149]
"1" = '''
:sup:`1` 你們要讚美耶和華！ 要向耶和華唱新歌， 在祂忠心子民的聚會中頌讚祂！ 
'''
"2" = '''
:sup:`2` 願以色列因他的造物主而歡喜， 願錫安的百姓因他們的君王而快樂。 
'''
"3" = '''
:sup:`3` 願他們跳舞讚美祂的名， 擊鼓彈琴歌頌祂。 
'''
"4" = '''
:sup:`4` 因為耶和華喜愛祂的子民， 祂賜尊榮給謙卑的人， 使他們得勝。 
'''
"5" = '''
:sup:`5` 願祂忠心的子民在榮耀中歡樂， 願他們躺臥在床上的時候也歡唱。 
'''
"6" = '''
:sup:`6` 願他們高聲頌讚耶和華， 手握兩刃利劍向列國復仇， 在列邦中施行懲罰， 
'''
"7" = '''
:sup:`7` 用鐵鏈捆綁他們的君王， 用鐵銬鎖住他們的首領， 
'''
"8" = '''
:sup:`8` 按他們的罪狀審判他們。 這就是祂忠心的子民所得的榮耀。 你們要讚美耶和華！ 
'''
