[4]
"1" = '''
:sup:`1` 所以，我這為主被囚禁的勸你們，既然蒙了上帝的呼召，就要過與所蒙的呼召相稱的生活。 
'''
"2" = '''
:sup:`2` 凡事要謙卑、溫柔、忍耐，用愛心互相寬容， 
'''
"3" = '''
:sup:`3` 以和平彼此聯結，竭力持守聖靈所賜的合一。 
'''
"4" = '''
:sup:`4` 正如你們蒙召後同有一個盼望、一個身體、一位聖靈、 
'''
"5" = '''
:sup:`5` 一位主、一個信仰、一種洗禮、 
'''
"6" = '''
:sup:`6` 一位上帝，就是萬人之父，祂超越萬物，貫穿萬物，且在萬物之中。 
'''
"7" = '''
:sup:`7` 然而，我們各人都是按照基督所賜之量領受恩典。 
'''
"8" = '''
:sup:`8` 因此聖經上說： 「祂升上高天時， 帶著許多俘虜， 將恩賜賞給眾人。」 
'''
"9" = '''
:sup:`9` 既然說「升上」，豈不表示祂曾經降到地上嗎？ 
'''
"10" = '''
:sup:`10` 降下的是祂，升到諸天之上的也是祂，這樣祂可以充滿萬物。 
'''
"11" = '''
:sup:`11` 祂賜恩讓一些人作使徒，一些人作先知，一些人作傳福音的，一些人作牧師和教師， 
'''
"12" = '''
:sup:`12` 為要裝備聖徒，使他們各盡其職，建立基督的身體， 
'''
"13" = '''
:sup:`13` 直到我們對上帝的兒子有一致的信仰和認識，逐漸成熟，達到基督那樣完美的生命。 
'''
"14" = '''
:sup:`14` 這樣，我們就不再像小孩子，被各種異端邪說之風吹得飄來飄去，被人的陰謀詭計欺騙。 
'''
"15" = '''
:sup:`15` 相反，我們說話要憑愛心堅持真理，在各方面都要追求長進，更像元首基督。 
'''
"16" = '''
:sup:`16` 整個身體靠祂巧妙地結合在一起，筋骨相連，各部位各盡其職，身體便漸漸成長，在愛中建立起來。 
'''
"17" = '''
:sup:`17` 因此，我奉主的名鄭重勸告各位，不要再像不信的外族人一樣過著心靈空虛的日子。 
'''
"18" = '''
:sup:`18` 他們因為愚昧無知、心裡剛硬而理智受到蒙蔽，並與上帝所賜的生命隔絕了。 
'''
"19" = '''
:sup:`19` 他們麻木不仁，放縱情慾，沉溺於各種污穢的事。 
'''
"20" = '''
:sup:`20` 但基督並未這樣教導你們。 
'''
"21" = '''
:sup:`21` 你們如果聽過祂的事，領受了祂的教導，就是在祂裡面的真理， 
'''
"22" = '''
:sup:`22` 就應該與從前的生活方式一刀兩斷，脫去因私慾的迷惑而漸漸敗壞的舊人， 
'''
"23" = '''
:sup:`23` 洗心革面， 
'''
"24" = '''
:sup:`24` 穿上照著上帝形像所造的新人。這新人有從真理而來的公義和聖潔。 
'''
"25" = '''
:sup:`25` 所以不要再說謊，大家都要彼此說真話，因為我們都是一個身體的肢體。 
'''
"26" = '''
:sup:`26` 不要因生氣而犯罪，不要到日落時還怒氣未消， 
'''
"27" = '''
:sup:`27` 不要讓魔鬼有機可乘。 
'''
"28" = '''
:sup:`28` 從前偷竊的要改過自新，自食其力，做正當事，以便能夠與有需要的人分享所得。 
'''
"29" = '''
:sup:`29` 污言穢語一句都不可出口，要隨時隨地說造就人的好話，使聽的人得益處。 
'''
"30" = '''
:sup:`30` 不要讓上帝的靈擔憂，你們已經蓋上了聖靈的印記，將來必蒙救贖。 
'''
"31" = '''
:sup:`31` 要從你們當中除掉一切苦毒、惱恨、怒氣、爭吵、毀謗和邪惡。 
'''
"32" = '''
:sup:`32` 總要以恩慈、憐憫的心彼此相待，要互相饒恕，正如上帝在基督裡饒恕了你們一樣。 
'''
