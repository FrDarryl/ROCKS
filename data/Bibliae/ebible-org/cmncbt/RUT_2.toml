[2]
"1" = '''
:sup:`1` 拿俄米的丈夫以利米勒有個親戚，名叫波阿斯，是個有名望的財主。 
'''
"2" = '''
:sup:`2` 摩押女子路得對拿俄米說：「讓我到田裡去，跟在那些願意恩待我的人後面，撿些麥穗回來。」拿俄米說：「去吧，我的女兒！」 
'''
"3" = '''
:sup:`3` 於是，路得便去了。她恰巧來到以利米勒的親戚波阿斯的田裡，跟在收割的人後面撿麥穗。 
'''
"4" = '''
:sup:`4` 當時，波阿斯剛好從伯利恆來到田間，向那些收割的工人問安說：「願耶和華與你們同在。」他們回答說：「願耶和華賜福給你。」 
'''
"5" = '''
:sup:`5` 波阿斯問負責收割的工頭說：「那是誰家的女子？」 
'''
"6" = '''
:sup:`6` 工頭回答說：「她是摩押女子，跟拿俄米剛從摩押回來。 
'''
"7" = '''
:sup:`7` 她求我讓她跟在收割的人後面，撿工人紮捆時遺落的麥穗。她一大早就來到這裡，一直撿到現在，除了在涼棚裡稍微坐了一會兒之外，幾乎沒有休息。」 
'''
"8" = '''
:sup:`8` 波阿斯對路得說：「姑娘，聽我說，你不用到別人的田裡去拾麥穗了，也不必離開這裡，只管留下來跟我的女工在一起。 
'''
"9" = '''
:sup:`9` 你看我的工人在哪一塊田裡收割，就跟著我的女工去，我已經吩咐工人不可欺負你。要是你渴了，就去水罐那裡喝工人打回來的水。」 
'''
"10" = '''
:sup:`10` 路得就俯伏在地叩謝他，說：「我不過是個外族人，你為什麼這樣恩待我、體恤我？」 
'''
"11" = '''
:sup:`11` 波阿斯說：「自從你丈夫過世之後，你怎樣善待婆婆，怎樣離開父母和家鄉來到素不相識的人當中，我都聽說了。 
'''
"12" = '''
:sup:`12` 願耶和華照你所行的獎賞你！你來投靠在以色列的上帝耶和華的翅膀下，願祂厚厚地賞賜你。」 
'''
"13" = '''
:sup:`13` 路得說：「我主啊！我真是在你面前蒙恩，雖然我連你的婢女都不如，你還好言安慰我。」 
'''
"14" = '''
:sup:`14` 吃飯的時候，波阿斯對路得說：「來，吃一點餅吧，可以蘸著醋吃。」路得便坐在那些收割工人旁邊。波阿斯遞給她一些烤好的麥穗。她吃飽了，還有剩餘的。 
'''
"15" = '''
:sup:`15` 當她起來又要去撿麥穗的時候，波阿斯就吩咐他的工人說：「你們要任由她撿，就算她從麥捆中撿麥穗，你們也不要為難她。 
'''
"16" = '''
:sup:`16` 甚至要從麥捆中抽一些出來讓她撿，不要責罵她。」 
'''
"17" = '''
:sup:`17` 於是，路得便在田間繼續撿麥穗，到了黃昏，她把撿到的麥穗打了，大約有十公斤大麥。 
'''
"18" = '''
:sup:`18` 她把撿來的麥子帶回城裡給婆婆拿俄米看，又把剩下來的食物給婆婆。 
'''
"19" = '''
:sup:`19` 婆婆問她：「你今天在哪裡拾麥穗？在哪裡做工？願那善待你的人蒙福！」她就告訴婆婆說：「今天我在一個名叫波阿斯的人那裡工作。」 
'''
"20" = '''
:sup:`20` 拿俄米說：「願耶和華賜福給他，他對活著的和過世的都是那麼有情有義。」拿俄米又對路得說：「這人是我們的近親，有為我們贖業的責任。」 
'''
"21" = '''
:sup:`21` 摩押女子路得說：「他還對我說，『你可以跟在我的工人後面撿麥穗，直到他們把我的莊稼都收完為止。』」 
'''
"22" = '''
:sup:`22` 拿俄米對兒媳路得說：「我的女兒啊，你就跟他的女工一起到田裡去，免得去別人的田裡被欺負。」 
'''
"23" = '''
:sup:`23` 因此，路得便常跟波阿斯的女工在一起撿麥穗，直到大麥小麥都收割完畢。路得就這樣陪伴婆婆過日子。 
'''
