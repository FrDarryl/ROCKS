[26]
"1" = '''
:sup:`1` 「你們不可為自己製造偶像，不可豎立神像和神柱，也不可在你們境內安放祭拜用的石像。我是你們的上帝耶和華。 
'''
"2" = '''
:sup:`2` 你們要守我的安息日，敬畏我的聖所。我是耶和華。 
'''
"3" = '''
:sup:`3` 如果你們遵行我的律例，謹守我的誡命， 
'''
"4" = '''
:sup:`4` 我就按時降雨給你們，使土地長出莊稼、田間果樹結出果實。 
'''
"5" = '''
:sup:`5` 你們要打糧食打到摘葡萄的時候，摘葡萄摘到播種的時候。你們必豐衣足食，安然居住。 
'''
"6" = '''
:sup:`6` 「我要使你們境內太平，安枕無憂。我要除掉你們境內的猛獸，也要使你們免遭刀劍之災。 
'''
"7" = '''
:sup:`7` 你們將追趕仇敵，使他們倒在你們刀下。 
'''
"8" = '''
:sup:`8` 你們五人要追趕一百人，一百人要追趕一萬人，他們必死在你們刀下。 
'''
"9" = '''
:sup:`9` 我要眷顧你們，使你們生養眾多，人丁興旺，也要堅守與你們所立的約。 
'''
"10" = '''
:sup:`10` 你們存糧充足，甚至要搬出陳糧來儲存新糧。 
'''
"11" = '''
:sup:`11` 我要住在你們中間，我必不厭棄你們。 
'''
"12" = '''
:sup:`12` 我要走在你們中間。我要做你們的上帝，你們要做我的子民。 
'''
"13" = '''
:sup:`13` 我是你們的上帝耶和華。我曾帶領你們離開埃及，使你們不再做埃及人的奴隸。我打碎了你們身上的重軛，使你們昂首前行。 
'''
"14" = '''
:sup:`14` 「如果你們不聽從我，不遵行我的這一切誡命； 
'''
"15" = '''
:sup:`15` 如果你們棄絕我的律例，厭棄我的典章，不聽從我的命令，破壞我與你們所立的約， 
'''
"16" = '''
:sup:`16` 我要懲罰你們，使你們陷入恐慌、患癆病和熱症，使你們眼睛昏花、心力衰竭。你們撒種卻一無所獲，因為敵人要吃盡你們所種的。 
'''
"17" = '''
:sup:`17` 我要嚴懲你們，使你們敗在敵人手下；你們要被那些恨你們的人統治，即使沒有人追趕，你們也要逃命。 
'''
"18" = '''
:sup:`18` 「如果你們經歷這些後，仍然不聽從我，我要使你為罪多受七倍的懲罰。 
'''
"19" = '''
:sup:`19` 我要重挫你們的傲氣，使你們頭上的天如鐵，腳下的地如銅。 
'''
"20" = '''
:sup:`20` 你們勞作也是徒然，因為你們的土地必不長莊稼，果樹也不結果實。 
'''
"21" = '''
:sup:`21` 「如果你們仍然與我作對，不肯聽從我，我要用七倍的災難懲治你們的罪。 
'''
"22" = '''
:sup:`22` 我要讓野獸攻擊你們，殘害你們的子女，吞噬你們的牲畜，使你們人口銳減，道路荒涼。 
'''
"23" = '''
:sup:`23` 「如果你們還是不服管教，繼續與我作對， 
'''
"24" = '''
:sup:`24` 我也要與你們作對，用七倍的災難懲治你們的罪。 
'''
"25" = '''
:sup:`25` 因為你們毀約，我要用戰禍報應你們。你們躲進各城的時候，我要在你們中間降下瘟疫，使你們落在敵人手裡。 
'''
"26" = '''
:sup:`26` 我要斷絕你們的糧源。那時候，十個婦女將用一個烤爐烤餅，按定量分餅給你們，你們吃卻吃不飽。 
'''
"27" = '''
:sup:`27` 「如果你們仍然不肯聽從我，繼續與我作對， 
'''
"28" = '''
:sup:`28` 我也要與你們作對，向你們發烈怒，把比先前嚴厲七倍的懲罰加在你們身上。 
'''
"29" = '''
:sup:`29` 你們要吃自己兒女的肉。 
'''
"30" = '''
:sup:`30` 我要毀滅你們的邱壇，拆掉你們的香壇，把你們的屍體堆在你們的死偶像上。我必厭惡你們。 
'''
"31" = '''
:sup:`31` 我要使你們的城邑淪為廢墟，使你們的敬拜場所荒涼，也不再悅納你們的馨香之祭。 
'''
"32" = '''
:sup:`32` 我要使你們的土地荒廢，連佔據那裡的敵人也為此而震驚。 
'''
"33" = '''
:sup:`33` 我要把你們驅散到各國，還要拔刀追殺你們。你們的土地將荒廢，城邑將淪為廢墟。 
'''
"34" = '''
:sup:`34` 你們被擄到敵國的時候，你們的土地將荒廢，享受安息。那時土地必休息，享受安息。 
'''
"35" = '''
:sup:`35` 你們住在那裡的時候，沒有在安息年讓土地安息，因此土地在荒廢的日子裡將享受安息。 
'''
"36" = '''
:sup:`36` 「我要使你們當中的那些倖存者在敵國心驚膽戰，過著風聲鶴唳、惶恐不安的生活。 
'''
"37" = '''
:sup:`37` 即使無人追趕，他們也將倉皇逃命，互相絆倒，如同躲避刀劍一樣。你們必無力抵擋敵人。 
'''
"38" = '''
:sup:`38` 你們將葬身列國，死在敵人的土地上。 
'''
"39" = '''
:sup:`39` 你們當中的倖存者將因自己的罪和祖先的罪而消亡在敵人的土地上。 
'''
"40" = '''
:sup:`40` 「如果他們承認自己和祖先的罪，就是背叛我、與我作對的惡行， 
'''
"41" = '''
:sup:`41` 以致我與他們作對，把他們流放到敵國；如果他們頑固的心謙卑下來，甘願為罪受罰， 
'''
"42" = '''
:sup:`42` 我便顧念我與亞伯拉罕、以撒和雅各所立的約，眷顧那片土地。 
'''
"43" = '''
:sup:`43` 土地被他們離棄，荒無人煙，得享安息。他們卻要因拒絕遵守我的典章、厭棄我的律例而飽受懲罰。 
'''
"44" = '''
:sup:`44` 然而，他們流落敵國的時候，我不會棄絕他們，不會因厭惡而毀滅他們，也不會違背我與他們所立的約。我是他們的上帝耶和華。 
'''
"45" = '''
:sup:`45` 為了他們的緣故，我必顧念我與他們祖先所立的約。我曾在列國面前帶領他們的祖先離開埃及，為要做他們的上帝。我是耶和華。」 
'''
"46" = '''
:sup:`46` 以上是耶和華藉摩西在西奈山上頒佈給以色列人的律例、典章和法度。 
'''
