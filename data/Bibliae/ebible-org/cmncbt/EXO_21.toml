[21]
"1" = '''
:sup:`1` 「你要向百姓頒佈下列法令。 
'''
"2" = '''
:sup:`2` 你若買一個希伯來人當奴僕，他必須服侍你六年，到第七年便可以獲得自由，不用支付任何贖金。 
'''
"3" = '''
:sup:`3` 他來的時候若是單身，就可以單身離開。他來的時候若有妻子，就可以帶妻子一起離開。 
'''
"4" = '''
:sup:`4` 倘若主人給他娶了妻，妻子生了兒女，那麼期滿的時候，他只能單獨離開，他的妻兒要歸主人。 
'''
"5" = '''
:sup:`5` 倘若奴僕說，『我愛我的主人和我的妻子兒女，我不願意離去做自由人。』 
'''
"6" = '''
:sup:`6` 主人就要帶他到審判官面前，讓他靠著門或門框，用錐子為他穿耳洞。這樣，他就要永遠服侍主人。 
'''
"7" = '''
:sup:`7` 倘若有人把女兒賣為婢女，她不可像男僕那樣離開。 
'''
"8" = '''
:sup:`8` 倘若買她的主人本想把她留給自己，後來卻不喜歡她，就必須讓她贖身。主人無權把她轉賣給外族人，因為是主人對她不守信用。 
'''
"9" = '''
:sup:`9` 倘若是買來給自己的兒子，就要把她當作自己的女兒一般看待。 
'''
"10" = '''
:sup:`10` 倘若有人娶了婢女為妻，後來又另娶，他還是要照常供給她飯食和衣服，並履行同房的義務。 
'''
"11" = '''
:sup:`11` 倘若主人不履行以上的三個條件，婢女就可以隨時離開，不用繳付任何贖金。 
'''
"12" = '''
:sup:`12` 「打人致死的，必須被處死。 
'''
"13" = '''
:sup:`13` 倘若不是故意殺人，而是上帝許可那人死在他手裡，他就可以逃往我指定的地方。 
'''
"14" = '''
:sup:`14` 倘若是蓄意殺人，就算他逃到我的祭壇那裡，也要把他拉出來處死。 
'''
"15" = '''
:sup:`15` 毆打父母的，必須被處死。 
'''
"16" = '''
:sup:`16` 綁架他人販賣或自用的，必須被處死。 
'''
"17" = '''
:sup:`17` 咒罵父母的，必須被處死。 
'''
"18" = '''
:sup:`18` 倘若吵架時一方用拳頭或石塊致另一方受傷、躺臥在床，但不至於死， 
'''
"19" = '''
:sup:`19` 日後能起床扶著拐杖到戶外走，傷人者便不算有罪，但要賠償受傷者停工期間的損失，並要負責治好他。 
'''
"20" = '''
:sup:`20` 「倘若有人用棍子打他的僕婢，導致僕婢當場死亡，他必須受懲罰。 
'''
"21" = '''
:sup:`21` 倘若傷者過了一兩天才死去，主人就可免刑，因為死者是他的財產。 
'''
"22" = '''
:sup:`22` 倘若有人彼此鬥毆，傷了孕婦，導致早產，但未造成其他傷害，傷人者要按她丈夫所要求的金額，經審判官判定以後，如數賠償。 
'''
"23" = '''
:sup:`23` 倘若還有其他傷害，傷人者就要以命償命， 
'''
"24" = '''
:sup:`24` 以眼還眼，以牙還牙，以手還手，以腳還腳， 
'''
"25" = '''
:sup:`25` 以燒傷還燒傷，以創傷還創傷，以毆打還毆打。 
'''
"26" = '''
:sup:`26` 「主人若打壞僕婢的一隻眼睛，就要因此讓僕婢自由離去。 
'''
"27" = '''
:sup:`27` 同樣，倘若他打掉了僕婢的一顆牙齒，也要因此而釋放僕婢。 
'''
"28" = '''
:sup:`28` 「倘若有牛牴死了人，要用石頭打死那頭牛，並且不可吃牠的肉，牛的主人可算無罪。 
'''
"29" = '''
:sup:`29` 但倘若牛常常用角牴人，並且已經有人向牛的主人投訴，他卻不拴好牛，以致牛牴死了人，就要用石塊打死牛，並處死主人。 
'''
"30" = '''
:sup:`30` 若判他以錢贖命，不論金額多少，他都得照付。 
'''
"31" = '''
:sup:`31` 牛若牴死了別人的兒女，也要照以上的條例辦理。 
'''
"32" = '''
:sup:`32` 牛若牴死了別人的僕婢，牛的主人要賠七兩銀子給那僕婢的主人，並要用石頭打死牛。 
'''
"33" = '''
:sup:`33` 倘若有人打開井蓋或挖了井後不把井口蓋好，以致有牛或驢掉進井裡， 
'''
"34" = '''
:sup:`34` 井的主人就要賠償牲畜的主人，死牲畜則歸井的主人。 
'''
"35" = '''
:sup:`35` 倘若某人的牛牴死了別人的牛，兩家的主人就要賣掉活牛，平分所得，同時也要平分那頭死掉的牛。 
'''
"36" = '''
:sup:`36` 倘若素知牛好牴，主人卻沒有拴好牠，他就要以牛還牛，死牛則歸他。 
'''
