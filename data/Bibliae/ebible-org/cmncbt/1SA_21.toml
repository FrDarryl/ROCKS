[21]
"1" = '''
:sup:`1` 大衛來到挪伯的祭司亞希米勒那裡。亞希米勒戰戰兢兢地出來迎接他，問道：「你為什麼獨自一人，沒有隨從呢？」 
'''
"2" = '''
:sup:`2` 大衛答道：「王差遣我來辦一件事，他吩咐我不可把事情洩露給任何人。我已經吩咐部下在某處跟我會合。 
'''
"3" = '''
:sup:`3` 現在你這裡有什麼吃的嗎？請給我五個餅，或別的什麼吃的。」 
'''
"4" = '''
:sup:`4` 祭司答道：「我們沒有普通的餅，只有聖餅，你的部下如果沒有親近過女色，就可以吃。」 
'''
"5" = '''
:sup:`5` 大衛答道：「當然沒有親近過女色。每逢我們出來辦事，即使是平常的任務，我的部下總是保持聖潔，何況這次是特別的任務。」 
'''
"6" = '''
:sup:`6` 於是，祭司把聖餅給他，因為那裡沒有別的餅，只有從耶和華的會幕裡更換下來的供餅。 
'''
"7" = '''
:sup:`7` 那天，掃羅的司牧長以東人多益碰巧在耶和華的會幕。 
'''
"8" = '''
:sup:`8` 大衛問亞希米勒：「你這裡有沒有刀槍？因為王的事緊急，倉促間我連兵器也沒有帶。」 
'''
"9" = '''
:sup:`9` 祭司答道：「你在以拉谷殺的非利士人歌利亞的刀在這裡，用布包著放在以弗得後面。你要就拿去吧，這裡沒有別的刀了。」大衛答道：「這刀再好不過了，把它給我吧。」 
'''
"10" = '''
:sup:`10` 那日，大衛為了躲避掃羅，逃往迦特王亞吉那裡。 
'''
"11" = '''
:sup:`11` 亞吉的臣僕對亞吉說：「這個大衛不是以色列的王嗎？民眾跳舞歌唱『掃羅殺死千千，大衛殺死萬萬』，歌頌的不是他嗎？」 
'''
"12" = '''
:sup:`12` 大衛聽到這些話，擔心迦特王亞吉會加害於他， 
'''
"13" = '''
:sup:`13` 就在他們面前裝作瘋子，在城門上胡亂塗畫，任由唾沫沿著鬍子流下來。 
'''
"14" = '''
:sup:`14` 亞吉對臣僕說：「你們看，這是個瘋子，為什麼把他帶到我這裡來？ 
'''
"15" = '''
:sup:`15` 我這裡缺少瘋子嗎？你們怎麼可以把這個傢伙帶到我家裡，在我面前瘋瘋癲癲呢？」 
'''
