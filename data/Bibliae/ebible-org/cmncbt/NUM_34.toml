[34]
"1" = '''
:sup:`1` 耶和華對摩西說： 
'''
"2" = '''
:sup:`2` 「你把以下指示告訴以色列人。 「你們進入賜給你們作產業的迦南後，你們四境的疆界如下： 
'''
"3" = '''
:sup:`3` 「南部疆界從荀曠野沿著以東邊界延伸，東起死海的盡頭， 
'''
"4" = '''
:sup:`4` 往南至亞克拉濱坡南面，經荀直到加低斯·巴尼亞南面，再延伸至哈薩·亞達，經押們， 
'''
"5" = '''
:sup:`5` 轉向埃及河，直到地中海。 
'''
"6" = '''
:sup:`6` 「西部以地中海為界，這是你們西部的邊界。 
'''
"7" = '''
:sup:`7` 「北部疆界從地中海開始直到何珥山， 
'''
"8" = '''
:sup:`8` 從何珥山再到哈馬口，經西達達、 
'''
"9" = '''
:sup:`9` 西斐崙直到哈薩·以難。 
'''
"10" = '''
:sup:`10` 「東部疆界從哈薩·以難一直劃到示番， 
'''
"11" = '''
:sup:`11` 從示番往南到亞延東面的利比拉，再往南到基尼烈湖東岸。 
'''
"12" = '''
:sup:`12` 然後沿約旦河南下直到死海。這是你們國土四面的疆界。」 
'''
"13" = '''
:sup:`13` 摩西又對以色列人說：「這就是耶和華吩咐用抽籤的方式分給你們九個半支派的土地。 
'''
"14" = '''
:sup:`14` 呂便支派和迦得支派已經按著家係得到了他們的產業，瑪拿西半個支派也得到了他們的產業。 
'''
"15" = '''
:sup:`15` 這兩個半支派的產業在耶利哥對面的約旦河東岸。」 
'''
"16" = '''
:sup:`16` 耶和華對摩西說： 
'''
"17" = '''
:sup:`17` 「負責給你們分地的是以利亞撒祭司和嫩的兒子約書亞。 
'''
"18" = '''
:sup:`18` 每支派要選出一位首領來協助分地。 
'''
"19" = '''
:sup:`19` 「以下是這些首領的名字： 猶大支派耶孚尼的兒子迦勒， 
'''
"20" = '''
:sup:`20` 西緬支派亞米忽的兒子示姆利， 
'''
"21" = '''
:sup:`21` 便雅憫支派基斯倫的兒子以利達， 
'''
"22" = '''
:sup:`22` 但支派約利的兒子布基， 
'''
"23" = '''
:sup:`23` 約瑟之子瑪拿西支派以弗的兒子漢聶， 
'''
"24" = '''
:sup:`24` 以法蓮支派拾弗但的兒子基姆利， 
'''
"25" = '''
:sup:`25` 西布倫支派帕納的兒子以利撒番， 
'''
"26" = '''
:sup:`26` 以薩迦支派阿散的兒子帕鐵， 
'''
"27" = '''
:sup:`27` 亞設支派示羅米的兒子亞希忽， 
'''
"28" = '''
:sup:`28` 拿弗他利支派亞米忽的兒子比達黑。」 
'''
"29" = '''
:sup:`29` 這些是奉耶和華之命在迦南給以色列人分產業的首領。 
'''
