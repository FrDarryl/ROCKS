[34]
"1" = '''
:sup:`1` 約西亞八歲登基，在耶路撒冷執政三十一年。 
'''
"2" = '''
:sup:`2` 他做耶和華視為正的事，效法他祖先大衛，不偏不離。 
'''
"3" = '''
:sup:`3` 他執政第八年，雖然還年幼，卻開始尋求他祖先大衛的上帝。他執政第十二年，開始清除猶大和耶路撒冷的邱壇、亞舍拉神像、雕刻和鑄造的偶像。 
'''
"4" = '''
:sup:`4` 眾人在他面前拆毀巴力的祭壇，他砍掉上面高高的香壇，又把亞舍拉神像及雕刻和鑄造的偶像打碎並磨成粉末，撒在祭拜它們之人的墳墓上， 
'''
"5" = '''
:sup:`5` 把它們祭司的骸骨放在它們的壇上焚燒。這樣，他潔淨了猶大和耶路撒冷。 
'''
"6" = '''
:sup:`6` 約西亞還在瑪拿西、以法蓮、西緬，遠至拿弗他利的各城邑及其周圍的荒廢之地做了同樣的事情。 
'''
"7" = '''
:sup:`7` 他拆毀祭壇和亞舍拉神像，把偶像磨成粉末，砍掉以色列境內所有的香壇，然後回到耶路撒冷。 
'''
"8" = '''
:sup:`8` 約西亞執政第十八年，在潔淨國土和聖殿以後，他差遣亞薩利雅的兒子沙番、耶路撒冷的總督瑪西雅和約哈斯作史官的兒子約亞，負責整修他的上帝耶和華的殿。 
'''
"9" = '''
:sup:`9` 他們到希勒迦大祭司那裡，把獻給上帝殿的銀子交給他。這銀子是守殿門的利未人從瑪拿西人和以法蓮人，所有剩下的以色列人，所有的猶大人和便雅憫人，以及耶路撒冷的居民那裡收來的。 
'''
"10" = '''
:sup:`10` 他們把銀子交給負責修理耶和華殿的督工，由他們付給修理耶和華殿的工人， 
'''
"11" = '''
:sup:`11` 就是木匠和瓦匠，來購買鑿好的石頭、木架和棟梁，修繕猶大諸王失修的建築。 
'''
"12" = '''
:sup:`12` 這些人都忠誠地工作。他們的督工是利未人米拉利的子孫雅哈和俄巴底，哥轄的子孫撒迦利亞和米書蘭。其他精通樂器的利未人 
'''
"13" = '''
:sup:`13` 負責監督搬運工人及做各種工作的人，還有一些利未人做書記、官員和殿門守衛。 
'''
"14" = '''
:sup:`14` 他們把奉獻到耶和華殿裡的銀子拿出來的時候，希勒迦祭司發現了摩西所傳的耶和華的律法書。 
'''
"15" = '''
:sup:`15` 希勒迦對沙番書記說：「我在耶和華的殿裡發現了律法書。」希勒迦把書卷交給沙番。 
'''
"16" = '''
:sup:`16` 沙番把書卷帶到王那裡，向王稟告說：「凡交給臣僕辦的事，都在辦理。 
'''
"17" = '''
:sup:`17` 臣僕已經清空耶和華殿裡的銀子，交給督工和工人。」 
'''
"18" = '''
:sup:`18` 沙番書記又對王說：「希勒迦祭司交給我一卷書。」沙番就在王面前誦讀這書。 
'''
"19" = '''
:sup:`19` 王聽了律法書上的話，就撕裂衣服， 
'''
"20" = '''
:sup:`20` 吩咐希勒迦、沙番的兒子亞希甘、米迦的兒子亞比頓、沙番書記和王的臣僕亞撒雅： 
'''
"21" = '''
:sup:`21` 「你們去為我及以色列和猶大的餘民求問耶和華有關這書卷上的話。耶和華的烈怒已經臨到我們身上，因為我們的祖先沒有遵守耶和華的話，沒有遵行這書卷上的一切吩咐。」 
'''
"22" = '''
:sup:`22` 於是，王派去的人跟著希勒迦去見女先知戶勒妲，她是負責管理禮服的沙龍之妻。沙龍是哈斯拉的孫子、特瓦的兒子。戶勒妲住在耶路撒冷第二區。他們向她說明來意， 
'''
"23" = '''
:sup:`23` 她對他們說：「以色列的上帝耶和華要你們回去告訴差你們來見我的人， 
'''
"24" = '''
:sup:`24` 耶和華說，『我要照在猶大王面前所讀的那書上的一切咒詛，降災難給這地方及這裡的居民。 
'''
"25" = '''
:sup:`25` 因為他們背棄我，給其他神明燒香，製造偶像惹我發怒，所以我的怒火要傾倒在這地方，絕不止息。』 
'''
"26" = '''
:sup:`26` 你們告訴差你們來求問耶和華的猶大王，『至於你所聽見的那些話，以色列的上帝耶和華說， 
'''
"27" = '''
:sup:`27` 因為你聽到我對這地方及其居民的警告，便悔改，在我面前謙卑、撕裂衣服，向我哭泣，我才垂聽你的禱告。這是我耶和華說的。 
'''
"28" = '''
:sup:`28` 我會讓你平安入土到你祖先那裡，你不會看到我要降給這地方及這裡居民的一切災難。』」他們便回去稟告王。 
'''
"29" = '''
:sup:`29` 於是，王派人召集猶大和耶路撒冷的所有長老。 
'''
"30" = '''
:sup:`30` 王與猶大人和耶路撒冷的居民、祭司和利未人等全體民眾，不論貴賤，一同上到耶和華的殿。王把在耶和華殿中發現的約書讀給他們聽。 
'''
"31" = '''
:sup:`31` 王站在自己的位置上，在耶和華面前立約，要全心全意地跟隨耶和華，遵從祂的一切誡命、法度和律例，履行約書上的規定。 
'''
"32" = '''
:sup:`32` 他使耶路撒冷和便雅憫的人都遵行這約。於是，耶路撒冷的居民都遵行他們祖先的上帝的約。 
'''
"33" = '''
:sup:`33` 約西亞除去以色列境內所有的可憎之物，又吩咐所有住在以色列的人都事奉他們的上帝耶和華。約西亞在世時，他們都沒有偏離他們祖先的上帝耶和華。 
'''
