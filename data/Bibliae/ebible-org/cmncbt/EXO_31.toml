[31]
"1" = '''
:sup:`1` 耶和華對摩西說： 
'''
"2" = '''
:sup:`2` 「看啊，我已經親自在猶大支派中選出戶珥的孫子、烏利的兒子比撒列， 
'''
"3" = '''
:sup:`3` 用我的靈充滿他，使他有聰明智慧，精於各種技能和手藝， 
'''
"4" = '''
:sup:`4` 能用金、銀和銅製造精巧的器具， 
'''
"5" = '''
:sup:`5` 又能雕刻和鑲嵌寶石，精通木工和各種手藝。 
'''
"6" = '''
:sup:`6` 我委派但支派亞希撒抹的兒子亞何利亞伯做他的助手。至於其他能工巧匠，我已賜給他們智慧，好照我對你的吩咐製造一切器具， 
'''
"7" = '''
:sup:`7` 即會幕、約櫃和約櫃上面的施恩座、會幕裡面所有的器具、 
'''
"8" = '''
:sup:`8` 桌子和桌上的器具、純金的燈臺和燈臺的一切器具、香壇、 
'''
"9" = '''
:sup:`9` 燔祭壇和壇上的一切器具、洗濯盆和盆座， 
'''
"10" = '''
:sup:`10` 還有精工製作的禮服，即亞倫祭司的聖衣及其眾子供祭司之職時穿的禮服， 
'''
"11" = '''
:sup:`11` 以及膏油和聖所使用的芬芳的香。他們要照我對你的吩咐去做。」 
'''
"12" = '''
:sup:`12` 耶和華對摩西說： 
'''
"13" = '''
:sup:`13` 「你要吩咐以色列百姓務必守我的安息日，因為這是我與你們之間世世代代的記號，叫你們知道使你們聖潔的是我耶和華。 
'''
"14" = '''
:sup:`14` 你們要守安息日，以它為聖日。凡不守這日的，必被處死。凡在這天工作的，必從民中被剷除。 
'''
"15" = '''
:sup:`15` 一週要工作六天，第七天是完全休息的安息日，是耶和華的聖日。凡在安息日做工的，必被處死。 
'''
"16" = '''
:sup:`16` 因此，以色列人世世代代都要守安息日，作為永久的約， 
'''
"17" = '''
:sup:`17` 這是我和以色列人之間永久的記號。因為耶和華用六天的時間創造天地，在第七天停工休息。」 
'''
"18" = '''
:sup:`18` 耶和華在西奈山對摩西說完這些話以後，就把自己用指頭刻上誡命的兩塊石版交給摩西。 
'''
