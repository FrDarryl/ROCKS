[4]
"1" = '''
:sup:`1` 我所親愛、所想念的弟兄姊妹，你們就是我的喜樂和冠冕。我親愛的弟兄姊妹，你們要靠主堅定不移。 
'''
"2" = '''
:sup:`2` 我懇求友阿蝶和循都姬要在主裡同心。 
'''
"3" = '''
:sup:`3` 信實的同工啊，請你幫助她們二人，因為她們曾與我、革利免和其他同工一起為福音辛勞，這些人的名字都在生命冊上。 
'''
"4" = '''
:sup:`4` 你們要靠主常常喜樂！我再說，你們要喜樂！ 
'''
"5" = '''
:sup:`5` 要讓眾人都知道你們是謙和寬容的人。主快來了。 
'''
"6" = '''
:sup:`6` 你們應該一無掛慮，凡事要藉著禱告和祈求，懷著感恩把你們的需要告訴上帝。 
'''
"7" = '''
:sup:`7` 這樣，上帝那超越人所能理解的平安必在基督耶穌裡保守你們的心思意念。 
'''
"8" = '''
:sup:`8` 最後，弟兄姊妹，你們要思想一切真實、可敬、公義、純潔、可愛、有好名聲、有美德和值得讚許的事情。 
'''
"9" = '''
:sup:`9` 你們從我身上學習、領受、看到和聽到的，都要付諸實踐。這樣，賜平安的上帝就必與你們同在。 
'''
"10" = '''
:sup:`10` 我靠主非常喜樂，因為你們現在又一次關心我。其實你們向來都很關心我，只是沒有機會。 
'''
"11" = '''
:sup:`11` 我並非因為缺乏才這樣說，因為我已經學會在任何處境中都能知足。 
'''
"12" = '''
:sup:`12` 我知道如何過貧窮的日子，也知道如何過富足的日子。我學到了秘訣，不論飽足或饑餓，豐裕或缺乏，在任何情況下都可以處之泰然。 
'''
"13" = '''
:sup:`13` 靠著賜我力量的那位，我凡事都能做。 
'''
"14" = '''
:sup:`14` 然而，你們與我共患難，真是美好。 
'''
"15" = '''
:sup:`15` 腓立比人啊！你們也知道，在我離開馬其頓傳福音的初期，除了你們以外，沒有別的教會供應我的需要。 
'''
"16" = '''
:sup:`16` 即使我在帖撒羅尼迦的時候，你們也不止一次供應過我的需要。 
'''
"17" = '''
:sup:`17` 我不求得到饋贈，只求有更多成果歸在你們賬上。 
'''
"18" = '''
:sup:`18` 我現在樣樣都有，豐富有餘。我從以巴弗提手上收到了你們送給我的禮物，已經充足了。這些饋贈是蒙上帝悅納的馨香祭物。 
'''
"19" = '''
:sup:`19` 我的上帝必按照祂在基督耶穌裡的榮耀，豐豐富富地賜給你們所需用的一切。 
'''
"20" = '''
:sup:`20` 願榮耀歸給我們的父上帝，直到永永遠遠。阿們！ 
'''
"21" = '''
:sup:`21` 請代我問候在基督耶穌裡的眾聖徒。我這裡的弟兄姊妹也問候你們。 
'''
"22" = '''
:sup:`22` 所有的聖徒，特別是在凱撒宮裡的人，都問候你們。 
'''
"23" = '''
:sup:`23` 願主耶穌基督的恩典與你們的靈同在！
'''
