[27]
"1" = '''
:sup:`1` 到那日，耶和華必用祂無堅不摧的利劍懲罰海怪，那蜿蜒、快速爬行的蛇。祂必殺死那海中的怪物。 
'''
"2" = '''
:sup:`2` 到那日，你們要歌頌那佳美的葡萄園。 
'''
"3" = '''
:sup:`3` 我耶和華是看守它的， 我勤加澆灌， 晝夜守護， 不讓人毀壞。 
'''
"4" = '''
:sup:`4` 我不再發怒。 若是發現荊棘和蒺藜， 我就對付它們， 把它們燒光， 
'''
"5" = '''
:sup:`5` 除非它們尋求我的庇護， 要與我和好， 要與我和好。 
'''
"6" = '''
:sup:`6` 將來，雅各必扎根生長， 以色列必發芽開花， 果實遍地。 
'''
"7" = '''
:sup:`7` 耶和華豈像擊打以色列的敵人那樣擊打以色列人？ 祂豈像殺戮以色列的敵人那樣殺戮以色列人？ 
'''
"8" = '''
:sup:`8` 祂與以色列人為敵， 使他們被擄， 祂驅逐他們離開本地， 在刮東風的日子，用暴風吹散他們。 
'''
"9" = '''
:sup:`9` 雅各家的罪惡必藉此得到赦免， 他們罪惡被除掉後的碩果是： 把一切祭壇的石頭打得粉碎，如同石灰粉， 推倒亞舍拉神像和香壇。 
'''
"10" = '''
:sup:`10` 堅城荒涼，居所被遺棄， 如同曠野一樣杳無人煙。 牛犢在那裡吃草、躺臥， 吃光樹枝上的葉子。 
'''
"11" = '''
:sup:`11` 樹枝枯乾斷落， 婦女拿去作柴燒。 因為這是愚昧無知的民族， 所以他們的創造主必不憐憫他們， 也不向他們施恩。 
'''
"12" = '''
:sup:`12` 以色列人啊，到那日，耶和華必從幼發拉底河到埃及小河把你們一個個召集起來，像打樹拾果子一樣。 
'''
"13" = '''
:sup:`13` 到那日，號角大響後，亞述地將要滅亡的以色列人和流亡到埃及的以色列人，都必來到耶路撒冷的聖山敬拜耶和華。 
'''
