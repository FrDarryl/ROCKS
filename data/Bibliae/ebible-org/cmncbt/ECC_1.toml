[1]
"1" = '''
:sup:`1` 以下是在耶路撒冷做王的大衛之子傳道者的話。 
'''
"2" = '''
:sup:`2` 傳道者說：虛空的虛空， 虛空的虛空，一切都是虛空。 
'''
"3" = '''
:sup:`3` 人在日光之下的一切勞碌有什麼益處呢？ 
'''
"4" = '''
:sup:`4` 一代過去，一代又來， 大地卻永遠長存。 
'''
"5" = '''
:sup:`5` 太陽升起，太陽落下， 匆忙回到升起之地。 
'''
"6" = '''
:sup:`6` 風吹向南，又轉向北， 循環不息，周而復始。 
'''
"7" = '''
:sup:`7` 江河湧流入海，海卻不會滿溢； 江河從何處流出，又返回何處。 
'''
"8" = '''
:sup:`8` 萬事令人厭煩，人述說不盡。 眼看，看不飽； 耳聽，聽不夠。 
'''
"9" = '''
:sup:`9` 以往發生的事，將來還會發生； 先前做過的事，將來也必再做。 日光之下，根本沒有新事。 
'''
"10" = '''
:sup:`10` 人可以指著哪件事說 「看啊，這是新事」？ 所謂的新事在我們以前早就有了。 
'''
"11" = '''
:sup:`11` 過去的事無人記得， 將來的事後人也不記得。 
'''
"12" = '''
:sup:`12` 我傳道者曾在耶路撒冷做以色列的王。 
'''
"13" = '''
:sup:`13` 我專心用智慧去研究、探索天下萬事，發現上帝給世人的是極重的苦工。 
'''
"14" = '''
:sup:`14` 我觀察一切日光之下所做的事，看啊，都是虛空，好像捕風。 
'''
"15" = '''
:sup:`15` 彎曲的不能變直，缺少的無法補足。 
'''
"16" = '''
:sup:`16` 我心裡想：「我獲得極大的智慧，遠超過以前統治耶路撒冷的人。我擁有豐富的智慧和知識。」 
'''
"17" = '''
:sup:`17` 我又專心察明智慧和知識、狂妄和愚昧，卻發現這也是捕風。 
'''
"18" = '''
:sup:`18` 因為智慧越高，愁煩越多；知識越多，痛苦越深。 
'''
