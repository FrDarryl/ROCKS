[7]
"1" = '''
:sup:`1` 當我要醫治以色列的時候， 以法蓮的罪就顯露出來， 撒瑪利亞的惡就暴露出來。 他們行事詭詐； 盜賊進屋偷竊，強盜外出搶劫。 
'''
"2" = '''
:sup:`2` 他們沒有想到我記得他們的所有惡行。 如今他們的罪惡環繞他們， 都暴露在我面前。 
'''
"3" = '''
:sup:`3` 他們以罪惡取悅君王， 以謊言討好首領。 
'''
"4" = '''
:sup:`4` 他們都是通姦之徒， 就像燃燒的火爐， 從揉麵到麵團發起， 烤餅的人不用挑旺爐火。 
'''
"5" = '''
:sup:`5` 君王宴樂的時候， 首領們醉酒成病， 君王也與輕慢上帝的人聯手。 
'''
"6" = '''
:sup:`6` 他們的心如火爐，醞釀著陰謀。 他們的怒氣整夜冒煙， 早晨爆發出熊熊烈焰。 
'''
"7" = '''
:sup:`7` 他們都像炙熱的火爐， 吞滅他們的首領。 他們的君王都倒地而亡， 沒有一個向我求救。 
'''
"8" = '''
:sup:`8` 「以法蓮與外族人混雜， 就像沒有翻過的餅。 
'''
"9" = '''
:sup:`9` 外族人耗盡了他的力量， 他卻茫然不知。 他頭髮斑白， 卻渾然不覺。 
'''
"10" = '''
:sup:`10` 以色列人被自己的傲慢指控， 他們卻不歸向他們的上帝耶和華， 也不去尋求祂。 
'''
"11" = '''
:sup:`11` 以法蓮像鴿子一樣愚蠢無知， 他們向埃及求救，又投奔亞述。 
'''
"12" = '''
:sup:`12` 他們去的時候， 我要張網網住他們， 我要像打落飛鳥一樣打落他們。 我要按他們的惡行懲罰他們。 
'''
"13" = '''
:sup:`13` 他們有禍了， 因為他們背棄我！ 他們要被毀滅了， 因為他們背叛我！ 我要救贖他們， 他們卻向我撒謊。 
'''
"14" = '''
:sup:`14` 他們沒有真心呼求我， 只是在床上哭號。 他們為求五穀和新酒而割傷自己， 卻背棄了我。 
'''
"15" = '''
:sup:`15` 我訓練他們，使他們臂膀強壯， 他們卻陰謀作惡抗拒我。 
'''
"16" = '''
:sup:`16` 他們回轉，卻不肯轉向至高者， 他們就像無用的弓。 他們的首領要因出言狂妄而喪身刀下， 在埃及成為人們的笑柄。 
'''
