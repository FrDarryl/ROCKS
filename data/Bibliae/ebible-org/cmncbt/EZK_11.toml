[11]
"1" = '''
:sup:`1` 那時，耶和華的靈將我舉起，帶我到耶和華殿的東門，我見門口那裡有二十五個人，當中有百姓的首領押朔的兒子雅撒尼亞和比拿雅的兒子毗拉提。 
'''
"2" = '''
:sup:`2` 耶和華對我說：「人子啊，這些人在這城裡專給人出毒計，設惡謀。 
'''
"3" = '''
:sup:`3` 他們說，『建造房屋的時候還沒有到。我們的城像鐵鍋一樣堅固，我們像在鍋裡的肉一樣得到保護。』 
'''
"4" = '''
:sup:`4` 人子啊，你要說預言，說預言斥責他們。」 
'''
"5" = '''
:sup:`5` 耶和華的靈降在我身上，並吩咐我說：「耶和華這樣說，『以色列人啊，我知道你們口中在說什麼，心裡在想什麼。 
'''
"6" = '''
:sup:`6` 你們在城中大肆屠殺，大街小巷遍地屍體。 
'''
"7" = '''
:sup:`7` 所以，主耶和華說，你們在城中殺死的人就是肉，這城就是鍋，但我必把你們從鍋中拉出來。 
'''
"8" = '''
:sup:`8` 你們懼怕刀劍，我必使刀劍臨到你們。這是主耶和華說的。 
'''
"9" = '''
:sup:`9` 我必把你們從城中趕出去，交給外族人。我必審判你們， 
'''
"10" = '''
:sup:`10` 使你們死於刀下。我要審判整個以色列，這樣你們就知道我是耶和華。 
'''
"11" = '''
:sup:`11` 這城必不是你們的鍋，你們也必不是其中的肉，我必在以色列全境施行審判。 
'''
"12" = '''
:sup:`12` 這樣你們就知道我是耶和華。因為你們沒有遵行我的律例，沒有順從我的典章，卻效法你們四鄰外族的規矩。』」 
'''
"13" = '''
:sup:`13` 我正在說預言的時候，比拿雅的兒子毗拉提就死了。我便俯伏在地大喊：「唉，主耶和華啊，你要滅絕以色列的餘民嗎？」 
'''
"14" = '''
:sup:`14` 耶和華對我說： 
'''
"15" = '''
:sup:`15` 「人子啊，留在耶路撒冷的居民會這樣談論你、你的親人和一切被擄的以色列人，說，『他們遠離了耶和華，這地方已經給了我們。』 
'''
"16" = '''
:sup:`16` 因此，你要說，『主耶和華這樣說，我雖然把以色列人趕到遠方各國，分散在列邦，卻要在他們所去的國家暫作他們的聖所。』 
'''
"17" = '''
:sup:`17` 「你要說，『主耶和華這樣說，我必從各國召集你們，從你們被驅散到的列邦中聚集你們，將以色列的土地再賜給你們。』 
'''
"18" = '''
:sup:`18` 他們回來後，必除掉此地一切醜惡可憎的事。 
'''
"19" = '''
:sup:`19` 我必賜給他們一顆專一的心，將新靈放在他們裡面，除去他們的石心，賜給他們肉心， 
'''
"20" = '''
:sup:`20` 使他們恪守我的律例，謹遵我的典章。他們要做我的子民，我要做他們的上帝。 
'''
"21" = '''
:sup:`21` 至於那些心裡戀慕醜惡可憎之物的人，我必按他們所行的報應他們。這是主耶和華說的。」 
'''
"22" = '''
:sup:`22` 於是，基路伯天使展開翅膀，輪子跟在他們旁邊，在他們上面有以色列上帝的榮耀。 
'''
"23" = '''
:sup:`23` 耶和華的榮耀從城中升起，停在城東的山上。 
'''
"24" = '''
:sup:`24` 上帝的靈將我舉起，在祂所賜的異象中把我帶到迦勒底被擄的人那裡，我所見的異象從我面前上升消失了。 
'''
"25" = '''
:sup:`25` 我把耶和華讓我看到的一切都告訴了那些被擄的人。 
'''
