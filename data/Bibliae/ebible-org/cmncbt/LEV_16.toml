[16]
"1" = '''
:sup:`1` 亞倫的兩個兒子死在耶和華面前以後， 
'''
"2" = '''
:sup:`2` 耶和華對摩西說：「告訴你哥哥亞倫，他不可隨意進入幔子裡面的至聖所，到約櫃上的施恩座前，免得死亡，因為我要在施恩座之上的雲彩中顯現。 
'''
"3" = '''
:sup:`3` 亞倫進入聖所時，要帶一頭作贖罪祭的公牛犢和一隻作燔祭的公綿羊。 
'''
"4" = '''
:sup:`4` 他要穿上聖潔的細麻內袍和細麻褲子，束上細麻腰帶，戴上細麻禮冠。這些是聖潔的衣物，他必須沐浴後才可穿戴。 
'''
"5" = '''
:sup:`5` 他要從以色列會眾那裡取兩隻公山羊作贖罪祭，一隻公綿羊作燔祭。 
'''
"6" = '''
:sup:`6` 亞倫要先獻上那頭公牛犢作贖罪祭，為自己和全家贖罪。 
'''
"7" = '''
:sup:`7` 然後，他要把兩隻公山羊帶到會幕門口，放在耶和華面前。 
'''
"8" = '''
:sup:`8` 他要為這兩隻羊抽籤，決定哪隻歸耶和華，哪隻歸阿撒瀉勒。 
'''
"9" = '''
:sup:`9` 亞倫要獻上那隻歸耶和華的公山羊作贖罪祭， 
'''
"10" = '''
:sup:`10` 要將那隻歸阿撒瀉勒的公山羊活著獻給耶和華，用來贖罪，然後把牠放到曠野歸阿撒瀉勒。 
'''
"11" = '''
:sup:`11` 「亞倫要把那頭為他作贖罪祭的公牛犢牽來宰殺，為自己和全家贖罪， 
'''
"12" = '''
:sup:`12` 然後拿一個香爐，盛滿從耶和華面前的祭壇上取的火炭，再拿兩把磨細的香帶進幔子裡。 
'''
"13" = '''
:sup:`13` 他要在耶和華面前燒香，使香的煙籠罩約櫃上的施恩座，免得他死亡。 
'''
"14" = '''
:sup:`14` 他要取一些公牛的血，用手指彈灑在施恩座的東面，並在施恩座前用手指彈灑七次。 
'''
"15" = '''
:sup:`15` 然後，亞倫要出去宰殺那隻為民眾作贖罪祭的公山羊，把羊血帶進幔子裡，像灑公牛的血一樣灑在施恩座的上面和前面。 
'''
"16" = '''
:sup:`16` 因以色列人的污穢、叛逆和罪惡，他要這樣為至聖所贖罪。他也要同樣為會幕贖罪，因為會幕座落在以色列人中間，處在他們的污穢中。 
'''
"17" = '''
:sup:`17` 從他進入聖所為自己、家人和以色列全體會眾贖罪開始，直到他贖完罪出來為止，任何人都不可待在會幕裡。 
'''
"18" = '''
:sup:`18` 之後，他要來到耶和華面前的祭壇那裡，為祭壇贖罪。他要取一些牛血和羊血，抹在祭壇凸起的四角上， 
'''
"19" = '''
:sup:`19` 然後用手指向祭壇灑血七次，除掉以色列人的污穢，使祭壇聖潔。 
'''
"20" = '''
:sup:`20` 「他為至聖所、會幕和祭壇贖罪後，要牽來那隻活山羊， 
'''
"21" = '''
:sup:`21` 把雙手放在羊頭上，承認以色列人的所有過犯、叛逆和罪惡，將這一切罪歸到公山羊的頭上，然後派人把牠送到曠野。 
'''
"22" = '''
:sup:`22` 這隻羊要把他們一切的罪過帶到偏遠的地方，那人要把羊留在曠野。 
'''
"23" = '''
:sup:`23` 「亞倫要走進會幕，脫下他進至聖所時穿的細麻衣服，放在會幕裡。 
'''
"24" = '''
:sup:`24` 他要在聖潔之處沐浴，穿上平時的衣服出去為自己和民眾獻燔祭，為自己和民眾贖罪。 
'''
"25" = '''
:sup:`25` 他要將贖罪祭牲的脂肪焚燒在祭壇上。 
'''
"26" = '''
:sup:`26` 把羊送交阿撒瀉勒的人要洗衣、沐浴，然後才可回到營裡。 
'''
"27" = '''
:sup:`27` 作贖罪祭的公牛和公山羊的血被帶進聖所用來贖罪後，要把公牛和公山羊帶到營外，用火焚燒牠們的皮、肉和糞。 
'''
"28" = '''
:sup:`28` 負責焚燒的人要洗衣、沐浴，然後才可回到營裡。 
'''
"29" = '''
:sup:`29` 「每年七月十日，不論是你們，還是寄居在你們中間的外族人，都要禁食，停止所有工作。這是你們永遠當守的律例。 
'''
"30" = '''
:sup:`30` 因為在這一天要為你們贖罪，使你們在耶和華面前潔淨，脫離一切的罪。 
'''
"31" = '''
:sup:`31` 這天是你們完全休息的安息日，你們要禁食。這是一條永遠不變的律例。 
'''
"32" = '''
:sup:`32` 那受膏、接替父親擔任聖職的大祭司要行贖罪禮。他要穿上聖潔的細麻衣， 
'''
"33" = '''
:sup:`33` 為至聖所、會幕和祭壇贖罪，也要為祭司和全體會眾贖罪。 
'''
"34" = '''
:sup:`34` 這是你們當守的永久律例：每年一次為以色列人贖罪。」 於是，摩西遵行了耶和華的吩咐。 
'''
