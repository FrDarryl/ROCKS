[16]
"1" = '''
:sup:`1` 保羅來到特庇，然後又到路司得。那裡有個門徒名叫提摩太，母親是信主的猶太人，父親是希臘人。 
'''
"2" = '''
:sup:`2` 路司得和以哥念的弟兄姊妹都稱讚提摩太。 
'''
"3" = '''
:sup:`3` 保羅打算帶提摩太同行。因為當地的猶太人都知道提摩太的父親是希臘人，保羅就給提摩太行了割禮。 
'''
"4" = '''
:sup:`4` 他們走遍各城，把耶路撒冷的使徒和長老所定下的規條教導當地的門徒遵守。 
'''
"5" = '''
:sup:`5` 這樣，眾教會在信仰上得到堅固，人數天天都在增加。 
'''
"6" = '''
:sup:`6` 由於聖靈禁止他們到亞細亞傳福音，他們便經過弗呂迦和加拉太地區， 
'''
"7" = '''
:sup:`7` 來到每西亞的邊界，正要進入庇推尼地區，耶穌的靈還是不許。 
'''
"8" = '''
:sup:`8` 他們就越過每西亞，下到特羅亞。 
'''
"9" = '''
:sup:`9` 當晚，保羅在異象中看見一個馬其頓人站在那裡懇求他：「請到馬其頓來幫助我們！」 
'''
"10" = '''
:sup:`10` 保羅見了這個異象，確定是上帝呼召我們到馬其頓去傳福音，就立刻準備動身。 
'''
"11" = '''
:sup:`11` 我們從特羅亞啟航，直接駛往撒摩特喇，第二天抵達尼亞坡里， 
'''
"12" = '''
:sup:`12` 再從那裡來到腓立比。腓立比是馬其頓的主要城市，是羅馬的殖民地。我們在那裡住了幾天。 
'''
"13" = '''
:sup:`13` 安息日那天，我們到城外的河邊，知道那裡有一個禱告的地方，就坐下來，向已經聚集的婦女講道。 
'''
"14" = '''
:sup:`14` 聽眾中有個賣紫色布匹的婦人名叫呂底亞，是推雅推喇城的人，向來敬拜上帝。上帝開啟她的心，她便留心聽保羅講道。 
'''
"15" = '''
:sup:`15` 呂底亞和家人接受洗禮之後，極力邀請我們，說：「如果你們認為我是真心信主的話，請來我家住。」於是強留我們住下。 
'''
"16" = '''
:sup:`16` 一天，我們又去河邊那個禱告的地方，途中遇到一個被巫鬼附身的女奴。她用占卜為她的主人們賺了不少錢。 
'''
"17" = '''
:sup:`17` 她跟著保羅和我們，大喊大叫：「這些人是至高上帝的奴僕，是來向你們宣講得救之道的。」 
'''
"18" = '''
:sup:`18` 一連幾天，她都這樣喊叫。保羅不勝其煩，就轉過身來斥責那鬼：「我奉耶穌基督的名命令你從她身上出來！」那鬼立刻從她身上出去了。 
'''
"19" = '''
:sup:`19` 她的主人們眼見財路斷絕了，就把保羅和西拉揪住，拖到廣場去見官長。 
'''
"20" = '''
:sup:`20` 他們在官長面前控告保羅和西拉，說：「這些是猶太人，竟擾亂我們的城市， 
'''
"21" = '''
:sup:`21` 宣揚我們羅馬人不可接受或實行的風俗。」 
'''
"22" = '''
:sup:`22` 於是，民眾一起攻擊他們，官長下令剝掉他們的衣服，杖打他們。 
'''
"23" = '''
:sup:`23` 他們被毒打一頓，又被關進監獄，官長命獄卒嚴加看守。 
'''
"24" = '''
:sup:`24` 獄卒接到命令後把他們關進內牢，雙腳上了枷鎖。 
'''
"25" = '''
:sup:`25` 半夜，保羅和西拉禱告、唱聖詩讚美上帝，其他囚犯都側耳傾聽。 
'''
"26" = '''
:sup:`26` 突然間發生大地震，整座監獄的地基都搖動起來，牢門立刻全開了，囚犯的鎖鏈也都鬆開了。 
'''
"27" = '''
:sup:`27` 獄卒驚醒後，看見牢門盡開，以為囚犯已經逃走了，就要拔刀自殺。 
'''
"28" = '''
:sup:`28` 保羅見狀大聲喝止：「不要傷害自己，我們都在這裡！」 
'''
"29" = '''
:sup:`29` 獄卒叫人拿燈過來，衝進內牢，戰戰兢兢地俯伏在保羅和西拉面前。 
'''
"30" = '''
:sup:`30` 獄卒領他們出來後問道：「兩位先生，我該怎樣做才能得救？」 
'''
"31" = '''
:sup:`31` 他們說：「要信主耶穌，你和你一家就必定得救。」 
'''
"32" = '''
:sup:`32` 於是保羅和西拉向獄卒和他全家傳講主的道。 
'''
"33" = '''
:sup:`33` 當晚，獄卒把二人帶去，為他們清洗傷口。他一家老小都接受了洗禮。 
'''
"34" = '''
:sup:`34` 他請二人到家裡並為他們擺上飯食，他和全家人充滿了喜樂，因為都信了上帝。 
'''
"35" = '''
:sup:`35` 第二天早上，官長派差役來，說：「把他們放了。」 
'''
"36" = '''
:sup:`36` 獄卒轉告保羅說：「官長下令釋放你們，現在你們可以平安地走了。」 
'''
"37" = '''
:sup:`37` 保羅卻說：「我們是羅馬公民，他們未經審訊就當眾打我們，又把我們關進牢裡，現在卻想偷偷打發掉我們嗎？這樣不行，叫他們親自來領我們出去！」 
'''
"38" = '''
:sup:`38` 差役回報官長。官長得知保羅和西拉都是羅馬公民，非常害怕， 
'''
"39" = '''
:sup:`39` 連忙到獄中向他們道歉，領他們出監，一再央求他們離開腓立比。 
'''
"40" = '''
:sup:`40` 二人離開監獄，來到呂底亞家中，見了弟兄姊妹，勸勉一番之後，便離開了那裡。 
'''
