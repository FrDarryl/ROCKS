[5]
"1" = '''
:sup:`1` 凡信耶穌是基督的人，都是從上帝生的。凡愛生他之上帝的，也必愛上帝所生的。 
'''
"2" = '''
:sup:`2` 當我們愛上帝，遵行祂的命令時，便知道自己也愛祂的兒女。 
'''
"3" = '''
:sup:`3` 因為我們遵行上帝的命令就是愛上帝。其實，祂的命令並不難遵守， 
'''
"4" = '''
:sup:`4` 因為凡從上帝生的人都能勝過世界，使我們得勝的是我們的信心。 
'''
"5" = '''
:sup:`5` 誰能勝過世界呢？不就是那些信耶穌是上帝兒子的人嗎？ 
'''
"6" = '''
:sup:`6` 耶穌基督是藉著水和血來的。祂不是單藉著水來的，而是藉著水和血來的，並且有聖靈為祂作見證，因為聖靈就是真理。 
'''
"7" = '''
:sup:`7` 這樣，作見證的共有三樣： 
'''
"8" = '''
:sup:`8` 聖靈、水和血。這三者是一致的。 
'''
"9" = '''
:sup:`9` 我們既然接受人的見證，就更該接受上帝的見證，因為這是上帝為祂兒子作的見證。 
'''
"10" = '''
:sup:`10` 信上帝兒子的人裡面有這見證，不信上帝的人把上帝當作了說謊的，因為他不信上帝為祂兒子做的見證。 
'''
"11" = '''
:sup:`11` 這見證就是：上帝已經把永生賜給我們，這生命在祂兒子裡面。 
'''
"12" = '''
:sup:`12` 人有上帝的兒子，就有這生命；沒有上帝的兒子，就沒有這生命。 
'''
"13" = '''
:sup:`13` 我把這些話寫給你們這些信上帝兒子之名的人，是要你們知道自己有永生。 
'''
"14" = '''
:sup:`14` 我們若按著上帝的旨意祈求，祂必垂聽，這是我們對祂的信心。 
'''
"15" = '''
:sup:`15` 我們既然知道上帝垂聽我們一切的祈求，就知道我們必能得到所求的。 
'''
"16" = '''
:sup:`16` 人若看見信徒犯了不至於死的罪，就當為他禱告，上帝必將生命賜給他，就是那些犯了不至於死之罪的人。有的罪會導致死亡，我並不是說你們要為這樣的罪禱告。 
'''
"17" = '''
:sup:`17` 一切不義的事都是罪，但有的罪不會導致死亡。 
'''
"18" = '''
:sup:`18` 我們知道凡從上帝生的不會繼續犯罪，因為上帝的兒子保護他，那惡者無法害他。 
'''
"19" = '''
:sup:`19` 我們知道自己屬於上帝，全世界都在那惡者手中。 
'''
"20" = '''
:sup:`20` 我們知道上帝的兒子已經來了，並且賜給了我們悟性，使我們能認識真神。我們在真神裡面，就是在祂兒子耶穌基督裡面。祂是真神，也是永生。 
'''
"21" = '''
:sup:`21` 孩子們啊，你們要遠離偶像！
'''
