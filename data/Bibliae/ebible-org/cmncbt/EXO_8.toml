[8]
"1" = '''
:sup:`1` 耶和華對摩西說：「你去告訴法老，『耶和華說，放我的子民離開，他們好事奉我。 
'''
"2" = '''
:sup:`2` 如果你不肯讓他們去，我就使青蛙來毀壞你的全境。 
'''
"3" = '''
:sup:`3` 尼羅河將充滿青蛙，牠們要跳到你的宮裡、臥室和床鋪上，跳到你的臣僕和百姓家裡，跳到你的爐灶和揉麵盆裡。 
'''
"4" = '''
:sup:`4` 青蛙還會跳到你和你的百姓及眾臣僕身上。』」 
'''
"5" = '''
:sup:`5` 耶和華對摩西說：「你叫亞倫向埃及各地的江河、溪流和池塘伸杖，使青蛙遍佈埃及。」 
'''
"6" = '''
:sup:`6` 亞倫就向水伸杖，青蛙就遍佈了埃及全境。 
'''
"7" = '''
:sup:`7` 巫師也行邪術如法炮製，使青蛙遍佈埃及。 
'''
"8" = '''
:sup:`8` 法老召摩西和亞倫進宮，對他們說：「你們要祈求耶和華，使這些青蛙離開我和我的百姓，我便讓你們的百姓去獻祭給耶和華。」 
'''
"9" = '''
:sup:`9` 摩西對法老說：「好吧，你要我在什麼時候為你以及你的臣僕和百姓禱告，叫這些青蛙離開你和你的宮殿，只留在河裡呢？」 
'''
"10" = '''
:sup:`10` 法老說：「明天。」摩西說：「就照你說的，這樣你就知道我們的上帝耶和華獨一無二。 
'''
"11" = '''
:sup:`11` 青蛙會離開你、你的宮殿、你的臣僕和百姓，只留在河裡。」 
'''
"12" = '''
:sup:`12` 摩西和亞倫離開法老後，摩西就為法老所受的蛙災一事向耶和華呼求。 
'''
"13" = '''
:sup:`13` 耶和華答應了摩西的祈求。在房屋內、院子裡和田野中的青蛙都死了。 
'''
"14" = '''
:sup:`14` 百姓把青蛙的屍體堆積起來，埃及全境都充滿了死青蛙的腐臭氣味。 
'''
"15" = '''
:sup:`15` 法老看見災難緩解，便又硬著心，不肯聽從摩西和亞倫的話，正如耶和華所言。 
'''
"16" = '''
:sup:`16` 耶和華對摩西說：「你吩咐亞倫伸出他的杖擊打地上的塵土，使埃及境內的塵土變成蝨子。」 
'''
"17" = '''
:sup:`17` 他們就照上帝的吩咐去做，亞倫伸杖擊打地上的塵土，蝨子就跑到人和牲畜身上，全埃及的塵土都變成了蝨子。 
'''
"18" = '''
:sup:`18` 巫師們也試圖用邪術變出蝨子來，卻無法成功。埃及的百姓和牲畜身上長滿了蝨子。 
'''
"19" = '''
:sup:`19` 巫師們對法老說：「這是上帝的作為。」法老仍然硬著心，不肯答應摩西和亞倫的要求，正如耶和華所言。 
'''
"20" = '''
:sup:`20` 耶和華對摩西說：「明天清早，你趁法老去河邊時去見他，告訴他，『耶和華說，放我的子民走，他們好事奉我， 
'''
"21" = '''
:sup:`21` 不然我就叫成群的蒼蠅飛到你、你的臣僕和百姓身上，進到你們各自的家中，使埃及遍地佈滿蒼蠅。 
'''
"22" = '''
:sup:`22` 但那天，我必把我子民居住的歌珊分別出來，那裡必沒有成群的蒼蠅，這樣你就知道我耶和華主宰天下。 
'''
"23" = '''
:sup:`23` 我要把我的子民跟你的百姓分開，明天我必行這神蹟。』」 
'''
"24" = '''
:sup:`24` 耶和華果然這樣行。密密麻麻的蒼蠅飛進法老的王宮和他臣僕的家裡，埃及全國都受到蒼蠅的毀壞。 
'''
"25" = '''
:sup:`25` 法老召見摩西和亞倫，對他們說：「去吧，就在此地給你們的上帝獻祭吧。」 
'''
"26" = '''
:sup:`26` 摩西說：「這怎麼行？我們獻給我們的上帝耶和華的祭物會令埃及人厭惡。如果我們在埃及人面前獻令他們厭惡的祭物，他們豈不會拿石頭打死我們？ 
'''
"27" = '''
:sup:`27` 我們要照我們上帝耶和華的吩咐離開這裡，走三天的路程到曠野去獻祭給祂。」 
'''
"28" = '''
:sup:`28` 法老說：「我讓你們去曠野獻祭給你們的上帝耶和華，只是不要走得太遠。你們要為我祈求。」 
'''
"29" = '''
:sup:`29` 摩西說：「我離開這裡就去祈求耶和華，使成群的蒼蠅明天就離開你及你的臣僕和百姓，但這次你不可再食言，阻止以色列人去向耶和華獻祭。」 
'''
"30" = '''
:sup:`30` 摩西說完以後，便離開王宮，去祈求耶和華。 
'''
"31" = '''
:sup:`31` 耶和華就照摩西的祈求，使成群的蒼蠅離開法老及其臣僕和百姓，一隻也沒有留下。 
'''
"32" = '''
:sup:`32` 這一次，法老又硬著心，不肯讓百姓離開埃及。 
'''
