[99]
"1" = '''
:sup:`1` 耶和華掌權，萬民當顫抖； 祂坐在基路伯天使之上， 大地當戰慄。 
'''
"2" = '''
:sup:`2` 耶和華在錫安偉大無比， 超越萬邦。 
'''
"3" = '''
:sup:`3` 萬邦要讚美你偉大而可畏的名， 你是聖潔的。 
'''
"4" = '''
:sup:`4` 你是大能的君王， 喜愛正義，維護公平， 在雅各家秉公行義。 
'''
"5" = '''
:sup:`5` 要尊崇我們的上帝耶和華， 俯伏在祂腳凳前敬拜， 祂是聖潔的。 
'''
"6" = '''
:sup:`6` 祂的祭司中有摩西和亞倫， 呼求祂的人中有撒母耳。 他們求告耶和華， 祂就應允他們。 
'''
"7" = '''
:sup:`7` 祂在雲柱中向他們說話， 他們遵守祂賜下的法度和律例。 
'''
"8" = '''
:sup:`8` 耶和華，我們的上帝啊， 你應允了他們， 向他們顯明你是赦罪的上帝， 但也懲罰他們的罪惡。 
'''
"9" = '''
:sup:`9` 要尊崇我們的上帝耶和華， 在祂的聖山上敬拜祂， 因為我們的上帝耶和華是聖潔的。 
'''
