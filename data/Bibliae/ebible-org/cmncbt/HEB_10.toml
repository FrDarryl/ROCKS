[10]
"1" = '''
:sup:`1` 律法只是將來美事的一個投影，並非本體的真像，所以年復一年地獻同樣的祭物，絕不能使前來敬拜的人純全， 
'''
"2" = '''
:sup:`2` 否則，獻祭的事早已終止了。因為敬拜的人若獻一次祭就能徹底得到潔淨，早就不會再覺得有罪了。 
'''
"3" = '''
:sup:`3` 然而，每年獻祭，都會使人想起自己的罪來， 
'''
"4" = '''
:sup:`4` 因為公牛和山羊的血根本不能除去人的罪。 
'''
"5" = '''
:sup:`5` 所以，基督來到世上時曾說： 「上帝啊，祭物和供物非你所悅， 你為我預備了身體。 
'''
"6" = '''
:sup:`6` 燔祭和贖罪祭非你所愛。 
'''
"7" = '''
:sup:`7` 於是我說， 『上帝啊，我來是要遵行你的旨意， 我的事都記在聖經上了。』」 
'''
"8" = '''
:sup:`8` 基督首先說：「祭物、供物、燔祭和贖罪祭都不是你想要的，也不是你喜愛的。」這些都是依照律法獻上的。 
'''
"9" = '''
:sup:`9` 然後祂又說：「看啊，我來是要遵行你的旨意。」可見祂為了設立後者，廢除了前者。 
'''
"10" = '''
:sup:`10` 靠著上帝的旨意，耶穌基督只一次獻上自己的身體，便使我們永遠聖潔了。 
'''
"11" = '''
:sup:`11` 祭司都要天天站著供職，一次次地獻上同樣的祭物，只是這些祭物根本不能除罪。 
'''
"12" = '''
:sup:`12` 而基督一次獻上自己成為永遠的贖罪祭後，就坐在上帝的右邊， 
'''
"13" = '''
:sup:`13` 等待祂的仇敵成為祂的腳凳。 
'''
"14" = '''
:sup:`14` 祂憑一次犧牲，使那些得以聖潔的人永遠純全。 
'''
"15" = '''
:sup:`15` 聖靈也向我們作見證，說： 
'''
"16" = '''
:sup:`16` 「主說：『那些日子以後， 我將與他們立這樣的約， 我要把我的律法放在他們心上， 寫在他們腦中。 
'''
"17" = '''
:sup:`17` 我要忘掉他們的罪惡和過犯。』」 
'''
"18" = '''
:sup:`18` 既然過犯和罪惡已經得到赦免，就不需要再為罪獻祭了。 
'''
"19" = '''
:sup:`19` 弟兄姊妹，耶穌為我們開闢了一條又新又活的路，使我們可以靠著祂的血穿過幔子，就是祂的身體，坦然進入至聖所。 
'''
"20" = '''
:sup:`20` 並且，我們有一位大祭司管理上帝的家， 
'''
"21" = '''
:sup:`21` 祂潔淨了我們被罪困擾的良心，用清水洗淨了我們的身體。因此，我們要信心十足、真誠地到上帝面前。 
'''
"22" = '''
:sup:`22` 我們要堅定不移地持守我們所認定的盼望，因為賜應許的那位是信實的。 
'''
"23" = '''
:sup:`23` 我們要想辦法彼此相顧，激發愛心，勉勵行善。 
'''
"24" = '''
:sup:`24` 不要像那些停止慣了的人一樣停止聚會，要互相鼓勵，既然知道主再來的日子近了，更要如此。 
'''
"25" = '''
:sup:`25` 因為我們知道了真理以後，若仍然故意犯罪，就再沒有贖罪祭了， 
'''
"26" = '''
:sup:`26` 只有可怕的審判和燒滅敵對者的烈火等候我們。 
'''
"27" = '''
:sup:`27` 人違背摩西的律法，經兩三個人指證後，尚且被毫不留情地處死， 
'''
"28" = '''
:sup:`28` 更何況人踐踏上帝的兒子，輕看那使人聖潔的立約之血，又藐視賜人恩典的聖靈？這等人該受多麼重的刑罰啊！ 
'''
"29" = '''
:sup:`29` 我們知道上帝說過：「伸冤在我，我必報應。」祂又說：「主要審判祂的子民。」 
'''
"30" = '''
:sup:`30` 落在永活上帝的手中是可怕的！ 
'''
"31" = '''
:sup:`31` 你們要回想當初的日子，那時你們蒙了光照以後，忍受了各種苦難的煎熬。 
'''
"32" = '''
:sup:`32` 有時候，你們在眾目睽睽之下被辱罵，受迫害；有時候，你們和遭受這樣苦難的人相依為伴。 
'''
"33" = '''
:sup:`33` 你們體恤那些坐牢的人，即使你們的家業被搶奪，仍然甘心忍受，因為你們知道自己有更美的、永遠長存的家業。 
'''
"34" = '''
:sup:`34` 所以切勿失去勇敢的心，因為勇敢的心會給你們帶來大賞賜。 
'''
"35" = '''
:sup:`35` 你們需要堅忍到底，這樣你們遵行了上帝的旨意後，便可以得到祂的應許。 
'''
"36" = '''
:sup:`36` 因為「將要來臨的那位很快要來了，絕不遲延。 
'''
"37" = '''
:sup:`37` 屬我的義人必靠信心而活。他若畏縮退後，我必不喜悅他。」 
'''
"38" = '''
:sup:`38` 但我們都不是退後走向滅亡的人，而是因為有信心而靈魂得救的人。 
'''
