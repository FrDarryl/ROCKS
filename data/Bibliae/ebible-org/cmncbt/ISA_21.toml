[21]
"1" = '''
:sup:`1` 以下是關於海邊沙漠的預言： 敵人從可怕的沙漠之地上來， 好像狂風掃過南部的曠野。 
'''
"2" = '''
:sup:`2` 我看見一個可怖的異象： 「詭詐的在行詭詐， 毀滅的在行毀滅。 以攔人啊，攻打吧！ 瑪代人啊，圍城吧！ 耶和華必終止巴比倫帶來的痛苦。」 
'''
"3" = '''
:sup:`3` 這使我充滿痛苦， 我陷入劇痛中， 如同分娩的婦人， 我因聽見的話而驚慌， 因看見的景象而害怕。 
'''
"4" = '''
:sup:`4` 我心慌意亂，驚懼不堪， 我期盼的黃昏卻令我恐懼。 
'''
"5" = '''
:sup:`5` 他們擺設宴席， 鋪開地毯又吃又喝。 首領啊，起來擦亮盾牌備戰吧！ 
'''
"6" = '''
:sup:`6` 主對我說： 「你去派人守望， 讓他報告所看見的情況。 
'''
"7" = '''
:sup:`7` 他看到戰車、一對對的騎兵、 驢隊和駱駝隊的時候， 要提高警惕，密切察看。」 
'''
"8" = '''
:sup:`8` 守望的人大喊： 「主啊，我終日站在瞭望塔上， 整夜守在自己的崗位上。 
'''
"9" = '''
:sup:`9` 看啊，戰車和一對對的騎兵來了。」 他又接著說：「巴比倫傾倒了！ 傾倒了！ 它所有的神像都被打碎在地上。」 
'''
"10" = '''
:sup:`10` 於是，我說：「我的百姓啊！ 你們像場上被碾、被篩的穀物， 現在我把從以色列的上帝——萬軍之耶和華那裡聽見的都告訴你們了。」 
'''
"11" = '''
:sup:`11` 以下是關於度瑪的預言。 有人從西珥大聲問道： 「守望者啊，黑夜還有多長？ 守望者啊，黑夜還有多長？」 
'''
"12" = '''
:sup:`12` 守望者回答： 「黎明將到，但黑夜會再來。 你們想問就問吧，可以再回來。」 
'''
"13" = '''
:sup:`13` 以下是關於阿拉伯的預言： 底但的商隊必宿在阿拉伯的樹林中。 
'''
"14" = '''
:sup:`14` 提瑪的居民啊，要送水給這些口渴的人， 拿食物給這些逃難的人。 
'''
"15" = '''
:sup:`15` 他們逃離了刀光箭影和激烈的戰爭。 
'''
"16" = '''
:sup:`16` 主對我說：「按雇工規定的做工年限，一年之內，基達所有的榮耀必消失， 
'''
"17" = '''
:sup:`17` 勇敢的弓箭手必所剩無幾。這是以色列的上帝耶和華說的。」 
'''
