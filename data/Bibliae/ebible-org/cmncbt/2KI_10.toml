[10]
"1" = '''
:sup:`1` 亞哈在撒瑪利亞有七十個子孫。耶戶寫信並送到撒瑪利亞，交給耶斯列的首領、長老以及亞哈子孫的監護人，說： 
'''
"2" = '''
:sup:`2` 「既然你們主人的子孫和你們在一起，你們也擁有車馬、堅城和兵器，你們接到這封信後， 
'''
"3" = '''
:sup:`3` 就可以從你們主人的子孫中選立一個最好的繼承王位，為你們主人家而戰。」 
'''
"4" = '''
:sup:`4` 他們都十分害怕，便說：「兩位王都不能抵擋他，我們怎能抵擋呢？」 
'''
"5" = '''
:sup:`5` 宮廷總管、總督、長老和眾監護人便派人送信給耶戶，說：「我們是你的僕人，你怎樣吩咐，我們就怎樣做。我們不會立任何人為王，你認為怎樣好，就怎樣辦吧。」 
'''
"6" = '''
:sup:`6` 耶戶又寫了一封信，說：「你們如果歸順我，願意聽從我，明天這個時候，帶著你們主人子孫的首級來耶斯列見我。」當時亞哈的七十個子孫都養在城中顯貴的府中。 
'''
"7" = '''
:sup:`7` 這些顯貴們接到信後，便殺了亞哈的七十個子孫，把他們的首級放在籃子裡，送到耶斯列的耶戶那裡。 
'''
"8" = '''
:sup:`8` 使者告訴耶戶：「他們將王眾子孫的首級送來了。」耶戶下令：「把首級分成兩堆，放在城門口，一直放到明天早上。」 
'''
"9" = '''
:sup:`9` 第二天早晨，耶戶出去站在城門口，對眾人說：「你們都沒有罪，是我背叛我主人，把他殺了。可是，是誰殺了這些人呢？ 
'''
"10" = '''
:sup:`10` 由此可知，耶和華對亞哈家的預言一句也沒有落空。耶和華藉祂僕人以利亞所說的一切都應驗了。」 
'''
"11" = '''
:sup:`11` 耶戶殺了亞哈家留在耶斯列的親屬、大臣、朋友和祭司，一個不留。 
'''
"12" = '''
:sup:`12` 耶戶動身去撒瑪利亞，經過牧人剪羊毛的地方時， 
'''
"13" = '''
:sup:`13` 遇見猶大王亞哈謝的親屬，就問：「你們是誰？」他們答道：「我們是亞哈謝的親屬，現在去問候王和太后一家。」 
'''
"14" = '''
:sup:`14` 耶戶下令活捉他們，他的手下便捉住他們，在伯‧艾克特的井旁全部殺掉，共四十二人，一個不留。 
'''
"15" = '''
:sup:`15` 耶戶繼續前行，遇見前來迎接他的利甲的兒子約拿達。耶戶問候他，並說：「我對你忠誠，你對我也一樣忠誠嗎？」約拿達答道：「當然！」耶戶說：「既然如此，把手伸給我。」他伸出手來，耶戶把他拉上車， 
'''
"16" = '''
:sup:`16` 說：「跟我來，看我怎樣熱心為耶和華工作。」於是耶戶讓他坐在車上。 
'''
"17" = '''
:sup:`17` 到了撒瑪利亞，他把亞哈家在撒瑪利亞剩下的人全部殺光，一個不留，應驗了耶和華對以利亞說的話。 
'''
"18" = '''
:sup:`18` 耶戶召集了所有的人，對他們說：「亞哈供奉巴力還不夠熱心，我耶戶要更熱心地供奉他。 
'''
"19" = '''
:sup:`19` 我要向巴力獻大祭，你們去把巴力的先知和祭司及所有拜巴力的人一個不漏地召來。凡不來的人休想活命。」耶戶這樣做，是想用計殺盡拜巴力的人。 
'''
"20" = '''
:sup:`20` 耶戶下令召開祭拜巴力的莊嚴聚會，於是他們發出通告。 
'''
"21" = '''
:sup:`21` 耶戶派人送信到以色列各地，凡拜巴力的人全都來了，沒有一個缺席。他們把整個巴力廟塞得滿滿的。 
'''
"22" = '''
:sup:`22` 耶戶吩咐掌管禮服的人拿出禮服給拜巴力的人穿上，他就拿出禮服給他們穿上。 
'''
"23" = '''
:sup:`23` 然後他和利甲的兒子約拿達進廟向他們宣佈說：「你們仔細察看，這裡不可有事奉耶和華的人，只允許拜巴力的人在這裡。」 
'''
"24" = '''
:sup:`24` 耶戶和約拿達在廟裡獻上祭物和燔祭。此前，他預先派了八十人在廟外守著，並下令：「我把這些人交在你們手中，誰放走一個，誰就要以命抵償。」 
'''
"25" = '''
:sup:`25` 耶戶獻完燔祭出來，便命令衛兵和將領說：「進去殺死他們，不要放走一人。」衛兵和將領揮刀殺了他們，把屍首拋出去後，走入巴力廟的內殿， 
'''
"26" = '''
:sup:`26` 將巴力神柱搬出去燒了。 
'''
"27" = '''
:sup:`27` 他們摧毀了巴力的神柱和廟，把廟當作廁所，至今未變。 
'''
"28" = '''
:sup:`28` 這樣，耶戶從以色列掃除了巴力。 
'''
"29" = '''
:sup:`29` 可是，他重蹈尼八的兒子耶羅波安的覆轍，拜伯特利和但兩地的金牛犢，使以色列人陷入罪中。 
'''
"30" = '''
:sup:`30` 耶和華對耶戶說：「你已經做了我視為正的事，照我的意思除掉了亞哈一家，因此你的子孫必做以色列王，直到第四代。」 
'''
"31" = '''
:sup:`31` 但耶戶沒有全心全意地遵守以色列的上帝耶和華的律法，卻重蹈耶羅波安的覆轍，使以色列人陷入罪中。 
'''
"32" = '''
:sup:`32` 那時，耶和華開始削減以色列的領土。哈薛攻打以色列各處， 
'''
"33" = '''
:sup:`33` 侵佔了約旦河以東的土地，包括基列全境，即迦得人、呂便人和瑪拿西人住的地方，從亞嫩谷附近的亞羅珥起，直到基列和巴珊。 
'''
"34" = '''
:sup:`34` 耶戶其他的事及一切所為和功業都記在《以色列列王史》上。 
'''
"35" = '''
:sup:`35` 他與祖先同眠後葬在撒瑪利亞，他兒子約哈斯繼位。 
'''
"36" = '''
:sup:`36` 耶戶在撒瑪利亞統治以色列二十八年。 
'''
