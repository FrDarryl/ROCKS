[1]
"1" = '''
:sup:`1` 我保羅奉上帝的旨意，按照在基督耶穌裡應許的生命作基督耶穌的使徒， 
'''
"2" = '''
:sup:`2` 寫信給我親愛的兒子提摩太。 願父上帝和我們的主基督耶穌賜給你恩典、憐憫和平安！ 
'''
"3" = '''
:sup:`3` 我日夜不停地為你禱告，對我效法祖先用清潔的良心事奉的上帝充滿了感恩。 
'''
"4" = '''
:sup:`4` 每逢想起你流淚的情形，我就渴望見你，好使我的心充滿喜樂。 
'''
"5" = '''
:sup:`5` 我記得你那真誠無偽的信心。你外祖母羅以和你母親友妮基首先有了這信心，我深信你也有。 
'''
"6" = '''
:sup:`6` 因此我提醒你，要把上帝在我給你按手時賜給你的恩賜充分發揮出來。 
'''
"7" = '''
:sup:`7` 因為上帝賜給我們的不是怯懦的心，而是剛強、仁愛、自律的心。 
'''
"8" = '''
:sup:`8` 所以，你不要羞於為我們的主作見證，也不要以我這為主被囚的人為恥，要靠著上帝的能力和我一同為福音受苦。 
'''
"9" = '''
:sup:`9` 上帝拯救了我們，並呼召我們過聖潔的生活，不是因為我們的行為，而是出於祂的旨意和恩典。早在萬古以前，祂就在基督耶穌裡把這恩典賜給我們了， 
'''
"10" = '''
:sup:`10` 如今藉著我們救主基督耶穌的降世顯明了出來。基督已經消滅死亡，藉著福音將不朽的生命彰顯了出來。 
'''
"11" = '''
:sup:`11` 我為了這福音受委派做傳道人、使徒和教師。 
'''
"12" = '''
:sup:`12` 我因此遭受這些苦難，但我不以為恥，因為我知道我所信的是誰，也深信祂能保守祂所託付我的，一直到那日。 
'''
"13" = '''
:sup:`13` 你要以在基督耶穌裡的信心和愛心，把從我這裡聽到的純正教導當作典範遵守， 
'''
"14" = '''
:sup:`14` 要靠著住在我們裡面的聖靈牢牢守住交託給你的善道。 
'''
"15" = '''
:sup:`15` 你知道幾乎所有亞細亞的人都離棄了我，其中包括腓吉路和黑摩其尼。 
'''
"16" = '''
:sup:`16` 願主憐憫阿尼色弗一家人，他常常鼓勵我，不以我被囚禁為恥。 
'''
"17" = '''
:sup:`17` 他在羅馬的時候千方百計尋訪我的下落，直到找著我為止。 
'''
"18" = '''
:sup:`18` 你清楚知道，他從前在以弗所怎樣在各個方面服侍我。願主再來時憐憫他。 
'''
