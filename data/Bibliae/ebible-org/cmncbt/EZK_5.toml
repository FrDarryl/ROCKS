[5]
"1" = '''
:sup:`1` 「人子啊，去拿一把快刀當作剃頭刀，剃掉你的頭髮和鬍鬚，然後用天平把鬚髮平均分成三份。 
'''
"2" = '''
:sup:`2` 圍城期滿後，你要把三分之一的鬚髮焚燒在城中，三分之一在城的四周用刀砍斷，三分之一要揚在風中吹散，因為我要拔刀追殺它們。 
'''
"3" = '''
:sup:`3` 你要從鬚髮中取出幾縷用衣服包上， 
'''
"4" = '''
:sup:`4` 再從中取出幾根扔進火裡焚燒，必有火從這裡燃起，蔓延到整個以色列。」 
'''
"5" = '''
:sup:`5` 主耶和華說：「這就是耶路撒冷！我把她安置在萬邦的中央，使列國環繞著她。 
'''
"6" = '''
:sup:`6` 但她違背我的典章，作惡甚於列邦，觸犯我的律例甚於她周圍的列國。他們拒絕我的典章，不遵守我的律例。」 
'''
"7" = '''
:sup:`7` 所以主耶和華說：「你們比周圍的國家更混亂不堪，你們沒有遵行我的律例，不謹守我的典章，連周圍的國家都不如。」 
'''
"8" = '''
:sup:`8` 因此主耶和華這樣說：「看啊，我要親自對付你們，我必在列國面前審判你們。 
'''
"9" = '''
:sup:`9` 因為你們一切的惡行，我必向你們施行空前絕後的懲罰。 
'''
"10" = '''
:sup:`10` 在你們中間，父親要吃自己的兒子，兒子要吃自己的父親。我必懲罰你們，把你們餘下的人分散到各地各方。」 
'''
"11" = '''
:sup:`11` 主耶和華說：「因為你們用一切可憎的偶像和惡行玷污我的聖所，我憑我的永恆起誓，我必毫不留情地剷除你們。 
'''
"12" = '''
:sup:`12` 你們三分之一的人要死於瘟疫和饑荒，三分之一的人要死於刀下，我必把其餘的三分之一分散到各地各方，並拔刀追殺他們。 
'''
"13" = '''
:sup:`13` 這樣，我的怒氣才會發完，我對你們的怒火才會盡消，我才會息怒。我把烈怒傾倒在你們身上的時候，你們就會知道我耶和華說這話是出於痛恨不貞。 
'''
"14" = '''
:sup:`14` 我必使你們的家園荒涼，使你們在周圍的列國中，在路人眼前飽受羞辱。 
'''
"15" = '''
:sup:`15` 當我在怒氣，義憤和烈怒中嚴厲地審判你們時，你們在各國必受羞辱和嘲諷，成為警戒，下場可怕。這是我耶和華說的。 
'''
"16" = '''
:sup:`16` 我要向你們射出饑荒的毒箭，破壞和毀滅你們，並且使饑荒越來越嚴重，斷絕你們的糧源。 
'''
"17" = '''
:sup:`17` 我必讓饑荒和猛獸來侵害你們，奪走你們的兒女，使你們飽受瘟疫、暴行和刀劍之災，這是我耶和華說的。」 
'''
