[15]
"1" = '''
:sup:`1` 以色列王耶羅波安執政第二十七年，猶大王亞瑪謝的兒子亞撒利雅登基。 
'''
"2" = '''
:sup:`2` 他十六歲登基，在耶路撒冷執政五十二年。他母親叫耶可利雅，是耶路撒冷人。 
'''
"3" = '''
:sup:`3` 他事事效法他父親亞瑪謝，做耶和華視為正的事。 
'''
"4" = '''
:sup:`4` 但他沒有拆除邱壇，人們仍在那裡獻祭燒香。 
'''
"5" = '''
:sup:`5` 耶和華降災給他，使他患了痲瘋病，一直到死。他被隔離在別的宮中，他兒子約坦管理王室，治理國家。 
'''
"6" = '''
:sup:`6` 亞撒利雅其他的事及一切所為都記在《猶大列王史》上。 
'''
"7" = '''
:sup:`7` 亞撒利雅與祖先同眠後，葬在大衛城他的祖墳裡。他兒子約坦繼位。 
'''
"8" = '''
:sup:`8` 猶大王亞撒利雅執政第三十八年，耶羅波安的兒子撒迦利雅在撒瑪利亞登基做以色列王，執政六個月。 
'''
"9" = '''
:sup:`9` 他做耶和華視為惡的事，重蹈祖先的覆轍，沒有離開尼八的兒子耶羅波安使以色列人犯的那些罪。 
'''
"10" = '''
:sup:`10` 雅比的兒子沙龍謀反，當眾殺了撒迦利雅，篡位做了以色列王。 
'''
"11" = '''
:sup:`11` 撒迦利雅其他的事都記在《以色列列王史》上。 
'''
"12" = '''
:sup:`12` 這件事應驗了從前耶和華對耶戶的應許：「你的子孫必做以色列王，直到第四代。」 
'''
"13" = '''
:sup:`13` 猶大王烏西雅執政第三十九年，雅比的兒子沙龍登基，在撒瑪利亞執政一個月。 
'''
"14" = '''
:sup:`14` 迦底的兒子米拿現從得撒去撒瑪利亞殺了雅比的兒子沙龍，篡位做了以色列王。 
'''
"15" = '''
:sup:`15` 沙龍其他的事及其謀反的經過都記在《以色列列王史》上。 
'''
"16" = '''
:sup:`16` 那時，米拿現從得撒起兵攻打提斐薩及其四境。因為城中的居民不肯打開城門投降，他就殺光他們，剖開所有孕婦的肚腹。 
'''
"17" = '''
:sup:`17` 猶大王亞撒利雅執政第三十九年，迦底的兒子米拿現在撒瑪利亞登基做以色列王，執政十年。 
'''
"18" = '''
:sup:`18` 他做耶和華視為惡的事，一生沒有離開尼八的兒子耶羅波安使以色列人犯的那些罪。 
'''
"19" = '''
:sup:`19` 亞述王普勒犯境，米拿現獻給他六十八萬兩銀子，以獲得他的支持並鞏固自己的王位。 
'''
"20" = '''
:sup:`20` 這些銀子是米拿現向以色列的所有富戶徵收來的，每人十兩。於是亞述王從以色列境內退兵回國。 
'''
"21" = '''
:sup:`21` 米拿現其他的事及一切所為都記在《以色列列王史》上。 
'''
"22" = '''
:sup:`22` 米拿現與祖先同眠後，他兒子比加轄繼位。 
'''
"23" = '''
:sup:`23` 猶大王亞撒利雅執政第五十年，米拿現的兒子比加轄在撒瑪利亞登基做以色列王，執政兩年。 
'''
"24" = '''
:sup:`24` 他做耶和華視為惡的事，沒有離開尼八的兒子耶羅波安使以色列人犯的那些罪。 
'''
"25" = '''
:sup:`25` 比加轄的一名將軍、利瑪利的兒子比加謀反，率領五十名基列人在撒瑪利亞王宮裡刺殺了比加轄、亞珥歌伯和亞利耶。比加篡位做了以色列王。 
'''
"26" = '''
:sup:`26` 比加轄其他的事及一切所為都記在《以色列列王史》上。 
'''
"27" = '''
:sup:`27` 猶大王亞撒利雅執政第五十二年，利瑪利的兒子比加在撒瑪利亞登基做以色列王，執政二十年。 
'''
"28" = '''
:sup:`28` 他做耶和華視為惡的事，沒有離開尼八的兒子耶羅波安使以色列人犯的那些罪。 
'''
"29" = '''
:sup:`29` 以色列王比加執政期間，亞述王提革拉·毗列色來犯，奪取了以雲、亞伯·伯·瑪迦、亞挪、基低斯、夏瑣、基列、加利利及拿弗他利全境，把那裡的居民擄往亞述。 
'''
"30" = '''
:sup:`30` 烏西雅的兒子約坦執政第二十年，以拉的兒子何細亞謀反，殺了利瑪利的兒子比加，篡位做了以色列王。 
'''
"31" = '''
:sup:`31` 比加其他的事及一切所為都記在《以色列列王史》上。 
'''
"32" = '''
:sup:`32` 利瑪利的兒子以色列王比加執政第二年，猶大王烏西雅的兒子約坦登基。 
'''
"33" = '''
:sup:`33` 他二十五歲登基，在耶路撒冷執政十六年。他母親叫耶路莎，是撒督的女兒。 
'''
"34" = '''
:sup:`34` 約坦事事效法他父親烏西雅，做耶和華視為正的事， 
'''
"35" = '''
:sup:`35` 但他沒有拆除邱壇，人們仍在那裡獻祭燒香。他執政期間，曾建造耶和華殿的上門。 
'''
"36" = '''
:sup:`36` 約坦其他的事及一切所為都記在《猶大列王史》上。 
'''
"37" = '''
:sup:`37` 那時，耶和華差遣亞蘭王利汛和利瑪利的兒子比加攻打猶大。 
'''
"38" = '''
:sup:`38` 約坦與祖先同眠後，葬在大衛城他的祖墳裡。他兒子亞哈斯繼位。 
'''
