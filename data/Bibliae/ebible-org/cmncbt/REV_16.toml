[16]
"1" = '''
:sup:`1` 我聽見殿中有宏亮的聲音對七位天使說：「去將那盛滿上帝烈怒的七個碗傾倒在地上。」 
'''
"2" = '''
:sup:`2` 第一位天使去將碗倒在了地上，那些有怪獸的印記、敬拜獸像的人身上長出可怕的毒瘡。 
'''
"3" = '''
:sup:`3` 第二位天使將碗倒在了海洋裡，海水變得像死人的血，海中的活物都死光了。 
'''
"4" = '''
:sup:`4` 第三位天使將碗倒在了江河與水泉裡，水就變成了血。 
'''
"5" = '''
:sup:`5` 我聽見掌管眾水的天使說： 「昔在今在的聖者啊！ 你是公義的， 因為你施行了審判。 
'''
"6" = '''
:sup:`6` 他們流了眾聖徒和先知們的血， 所以你使他們喝血， 這正是他們應得的報應。」 
'''
"7" = '''
:sup:`7` 我又聽見從祭壇發出的聲音說： 「是的，全能的主上帝， 你的判決真實公義。」 
'''
"8" = '''
:sup:`8` 第四位天使將碗倒在太陽上，使太陽可以用它的火炙烤世人。 
'''
"9" = '''
:sup:`9` 世人被高溫炙烤，就褻瀆掌管這些災禍的上帝的名，他們毫無悔意，不肯歸榮耀給上帝。 
'''
"10" = '''
:sup:`10` 第五位天使將碗倒在怪獸的座位上，牠的國便被黑暗籠罩，牠的國民痛苦不堪，咬自己的舌頭。 
'''
"11" = '''
:sup:`11` 他們因為痛苦和毒瘡就褻瀆天上的上帝，不肯為自己的所作所為悔改。 
'''
"12" = '''
:sup:`12` 第六位天使將碗倒在幼發拉底大河上，河水就乾了，為東方各國的王預備了道路。 
'''
"13" = '''
:sup:`13` 我又看見三個像青蛙一樣的污鬼分別從巨龍、怪獸和假先知的口裡跳出來。 
'''
"14" = '''
:sup:`14` 牠們都是鬼魔的靈，能行奇蹟。牠們到普天下召集各王，預備在全能上帝的大日子爭戰。 
'''
"15" = '''
:sup:`15` 「看啊！我來的時候像賊一樣。那警醒等候，穿好衣裳的人有福了！他們不會赤身行走，在人前蒙羞。」 
'''
"16" = '''
:sup:`16` 三個污鬼把眾王召集到一個希伯來話叫哈米吉多頓的地方。 
'''
"17" = '''
:sup:`17` 第七位天使將碗倒在空中時，從殿裡的寶座上傳出響亮的聲音說：「成了！」 
'''
"18" = '''
:sup:`18` 隨後雷電交加，伴隨著巨響，還有空前劇烈的大地震。 
'''
"19" = '''
:sup:`19` 巴比倫大城裂作三段，其他各國的城邑也都倒塌了。上帝並沒有忘記巴比倫大城的罪惡，要把那杯盛滿祂烈怒的酒給她喝。 
'''
"20" = '''
:sup:`20` 海島都沉沒了，山嶺也都不見了， 
'''
"21" = '''
:sup:`21` 又有四十公斤重的巨型冰雹從天而降，打在世人身上。世人因為可怕的雹災，就褻瀆上帝。 
'''
