[3]
"1" = '''
:sup:`1` 以下是耶和華在西奈山與摩西說話期間亞倫和摩西的後代。 
'''
"2" = '''
:sup:`2` 亞倫的長子是拿答，其他兒子是亞比戶、以利亞撒和以他瑪。 
'''
"3" = '''
:sup:`3` 亞倫的兒子都是受膏的祭司，由摩西授予他們聖職做祭司。 
'''
"4" = '''
:sup:`4` 拿答和亞比戶在西奈曠野用凡火向耶和華獻祭時死在祂面前，沒有留下兒子，因而只剩下以利亞撒和以他瑪在父親亞倫身邊擔任祭司。 
'''
"5" = '''
:sup:`5` 耶和華對摩西說： 
'''
"6" = '''
:sup:`6` 「你去叫利未支派來協助亞倫祭司。 
'''
"7" = '''
:sup:`7` 他們要為亞倫和全體會眾在會幕司職，辦理聖幕的事務， 
'''
"8" = '''
:sup:`8` 也要負責看守會幕裡面的所有器具，為以色列人辦理聖幕的事務。 
'''
"9" = '''
:sup:`9` 你要把利未人交給亞倫父子們，因為他們是從以色列人中選出來單單協助亞倫的。 
'''
"10" = '''
:sup:`10` 你要指派亞倫父子們盡祭司的職分，外人若近前來，必被處死。」 
'''
"11" = '''
:sup:`11` 耶和華又對摩西說： 
'''
"12" = '''
:sup:`12` 「我從以色列人中揀選利未人代替以色列人所有的長子。利未人要屬於我， 
'''
"13" = '''
:sup:`13` 因為所有頭生的都屬於我。我殺死埃及人所有的長子和頭生的牲畜那天，已把以色列人所有的長子和頭生的牲畜都分別出來，使之聖潔，歸給我。我是耶和華。」 
'''
"14" = '''
:sup:`14` 耶和華在西奈曠野對摩西說： 
'''
"15" = '''
:sup:`15` 「你要按利未人的宗族和家系統計他們的人口，登記所有年齡在一個月以上的男性。」 
'''
"16" = '''
:sup:`16` 於是，摩西照耶和華的吩咐統計利未人。 
'''
"17" = '''
:sup:`17` 利未的兒子是革順、哥轄和米拉利。 
'''
"18" = '''
:sup:`18` 按照宗族，革順的兒子是立尼和示每。 
'''
"19" = '''
:sup:`19` 按照宗族，哥轄的兒子是暗蘭、以斯哈、希伯倫和烏薛。 
'''
"20" = '''
:sup:`20` 按照宗族，米拉利的兒子是抹利和姆示。他們按家系都屬於利未人的宗族。 
'''
"21" = '''
:sup:`21` 革順宗族有立尼和示每兩個家族， 
'''
"22" = '''
:sup:`22` 其中年齡在一個月以上的男性共七千五百人。 
'''
"23" = '''
:sup:`23` 革順宗族要在聖幕後面，即西面安營， 
'''
"24" = '''
:sup:`24` 家族首領是拉伊勒的兒子以利雅薩。 
'''
"25" = '''
:sup:`25` 革順人負責看守會幕，即聖幕、聖幕的罩棚、頂蓋和門簾、 
'''
"26" = '''
:sup:`26` 圍繞聖幕和祭壇的院子的帷幔、門簾、繩索及一切相關的物品。 
'''
"27" = '''
:sup:`27` 哥轄宗族有暗蘭家族、以斯哈家族、希伯崙家族和烏薛家族， 
'''
"28" = '''
:sup:`28` 其中年齡在一個月以上的男性共有八千六百人，他們負責看守聖所。 
'''
"29" = '''
:sup:`29` 哥轄宗族要在聖幕南面安營， 
'''
"30" = '''
:sup:`30` 家族首領是烏薛的兒子以利撒反。 
'''
"31" = '''
:sup:`31` 他們負責照管約櫃、桌子、燈臺、兩座壇、聖所內用的器具、幔子及一切物品。 
'''
"32" = '''
:sup:`32` 亞倫祭司的兒子以利亞撒是利未人的最高首領，負責監督那些照料聖所的人。 
'''
"33" = '''
:sup:`33` 米拉利宗族有抹利和姆示兩個家族， 
'''
"34" = '''
:sup:`34` 其中年齡在一個月以上的男性共六千二百人， 
'''
"35" = '''
:sup:`35` 家族領袖是亞比亥的兒子蘇列。他們要在聖幕的北面安營。 
'''
"36" = '''
:sup:`36` 米拉利人負責照管聖幕的木板、橫閂、柱子、帶凹槽的底座、聖幕的一切器具和所有相關事務， 
'''
"37" = '''
:sup:`37` 還有院子四周的柱子及其帶凹槽的底座、橛子和繩索。 
'''
"38" = '''
:sup:`38` 摩西、亞倫和亞倫的兒子們要在聖幕東面、朝日出的方向安營，替以色列人在聖所司職。外人若近前來，必被處死。 
'''
"39" = '''
:sup:`39` 摩西和亞倫照耶和華的吩咐，按宗族統計利未人，年齡在一個月以上的男性共兩萬二千人。 
'''
"40" = '''
:sup:`40` 耶和華對摩西說：「你要統計以色列人中年齡在一個月以上的長子，登記他們的名字。 
'''
"41" = '''
:sup:`41` 我是耶和華，你要把利未人歸給我，代替以色列人所有的長子，也要把利未人的牲畜獻給我，代替以色列人所有頭生的牲畜。」 
'''
"42" = '''
:sup:`42` 摩西就照耶和華的吩咐，統計了以色列人的所有長子， 
'''
"43" = '''
:sup:`43` 年齡在一個月以上的共兩萬二千二百七十三人。 
'''
"44" = '''
:sup:`44` 耶和華又對摩西說： 
'''
"45" = '''
:sup:`45` 「你要用利未人代替以色列人所有的長子，用利未人的牲畜代替以色列人所有頭生的牲畜。利未人是屬於我的，我是耶和華。 
'''
"46" = '''
:sup:`46` 以色列人所有長子的人數比利未人總數多二百七十三人，這些多出來的人需要被贖回， 
'''
"47" = '''
:sup:`47` 每人一兩銀子，要以聖所的秤為準，即一舍客勒是二十季拉。 
'''
"48" = '''
:sup:`48` 要把多出來之人的贖銀交給亞倫父子們。」 
'''
"49" = '''
:sup:`49` 摩西就收取了利未人所贖人數之外那些多出來之人的贖銀， 
'''
"50" = '''
:sup:`50` 以聖所的秤計算，共從以色列人的長子收取了二百七十三兩銀子。 
'''
"51" = '''
:sup:`51` 他照耶和華的吩咐，將贖銀交給亞倫父子們。 
'''
