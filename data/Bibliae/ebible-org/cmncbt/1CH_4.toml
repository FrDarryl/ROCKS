[4]
"1" = '''
:sup:`1` 猶大的後代是法勒斯、希斯崙、迦米、戶珥、朔巴。 
'''
"2" = '''
:sup:`2` 朔巴的兒子利亞雅生雅哈，雅哈生亞戶買和拉哈。他們都屬於瑣拉人的宗族。 
'''
"3" = '''
:sup:`3` 以坦的兒子是耶斯列、伊施瑪和伊得巴，女兒名叫哈悉勒玻尼。 
'''
"4" = '''
:sup:`4` 基多的父親是毗努伊勒，戶沙的父親是以謝珥。這些人都是伯利恆的父親、以法她的長子戶珥的後代。 
'''
"5" = '''
:sup:`5` 提哥亞的父親亞施戶有兩個妻子，一個名叫希拉，一個名叫拿拉。 
'''
"6" = '''
:sup:`6` 拿拉給他生了亞戶撒、希弗、提米尼和哈轄斯他利。這些都是拿拉的兒子。 
'''
"7" = '''
:sup:`7` 希拉的兒子是洗列、瑣轄和伊提南。 
'''
"8" = '''
:sup:`8` 哥斯生亞諾和瑣比巴，他也是哈倫的兒子亞哈黑宗族的祖先。 
'''
"9" = '''
:sup:`9` 雅比斯比他的眾弟兄尊貴，他母親給他取名叫雅比斯，意思是：「我生他時非常痛苦。」 
'''
"10" = '''
:sup:`10` 雅比斯向以色列的上帝禱告說：「願你賜福給我，擴展我的疆域，願你的手扶持我，使我遠離患難、免受痛苦。」上帝答應了他的祈求。 
'''
"11" = '''
:sup:`11` 書哈的弟兄基綠生米黑，米黑是伊施屯的父親。 
'''
"12" = '''
:sup:`12` 伊施屯生伯‧拉巴、巴西亞和提欣拿，提欣拿是珥拿轄的父親。這些都是利迦人。 
'''
"13" = '''
:sup:`13` 基納斯的兒子是俄陀聶和西萊雅。俄陀聶的兒子是哈塔、憫挪太。 
'''
"14" = '''
:sup:`14` 憫挪太生俄弗拉。西萊雅生革·夏納欣人的祖先約押。他們都是工匠。 
'''
"15" = '''
:sup:`15` 耶孚尼的兒子是迦勒，迦勒的兒子是以路、以拉和拿安，以拉的兒子是基納斯。 
'''
"16" = '''
:sup:`16` 耶哈利勒的兒子是西弗、西法、提利和亞撒列。 
'''
"17" = '''
:sup:`17` 以斯拉的兒子是益帖、米列、以弗和雅倫。米列娶了法老的女兒比提雅為妻，她給米列生了米利暗、沙邁和以實提摩的父親益巴。 
'''
"18" = '''
:sup:`18` 米列還娶了一個猶大人為妻，她生了基多的父親雅列、梭哥的父親希伯和撒挪亞的父親耶古鐵。 
'''
"19" = '''
:sup:`19` 荷第雅的妻子是拿含的妹妹，她的兒子們是迦米人基伊拉和瑪迦人以實提摩的父親。 
'''
"20" = '''
:sup:`20` 示門的兒子是暗嫩、林拿、便·哈南和提倫。以示的兒子是梭黑和便·梭黑。 
'''
"21" = '''
:sup:`21` 猶大有個兒子名叫示拉。示拉的後代是利迦的父親珥、瑪利沙的父親拉大、在伯‧亞實比織細麻布的各家族、 
'''
"22" = '''
:sup:`22` 約敬、哥西巴人、約阿施以及統治摩押和雅叔比利恆的薩拉。這都是古代的記錄。 
'''
"23" = '''
:sup:`23` 他們都是住在尼他英和基低拉的陶匠，他們在那裡為王效力。 
'''
"24" = '''
:sup:`24` 西緬的兒子是尼姆利、雅憫、雅立、謝拉和掃羅。 
'''
"25" = '''
:sup:`25` 掃羅的兒子是沙龍，沙龍的兒子是米比衫，米比衫的兒子是米施瑪， 
'''
"26" = '''
:sup:`26` 米施瑪的兒子是哈姆利，哈姆利的兒子是撒刻，撒刻的兒子是示每。 
'''
"27" = '''
:sup:`27` 示每有十六個兒子和六個女兒，他弟兄的兒女不多。他們整個宗族的人不如猶大宗族的人多。 
'''
"28" = '''
:sup:`28` 西緬人住在別示巴、摩拉大、哈薩·書亞、 
'''
"29" = '''
:sup:`29` 辟拉、以森、陀臘、 
'''
"30" = '''
:sup:`30` 彼土利、何珥瑪、洗革拉、 
'''
"31" = '''
:sup:`31` 伯·瑪加博、哈薩·蘇撒、伯·比利、沙拉音。在大衛做王以前，這些都是西緬人的城邑。 
'''
"32" = '''
:sup:`32` 他們還有五座城邑：以坦、亞因、臨門、陀健、亞珊， 
'''
"33" = '''
:sup:`33` 以及這些城附近的村莊，遠至巴力。這些都是他們的住處。他們有自己的家譜。 
'''
"34" = '''
:sup:`34` 西緬的後代還有米所巴、雅米勒、亞瑪謝的兒子約沙、 
'''
"35" = '''
:sup:`35` 約珥、約示比的兒子耶戶。約示比是西萊雅的兒子，西萊雅是亞薛的兒子。 
'''
"36" = '''
:sup:`36` 西緬的後代還有以利約乃、雅哥巴、約朔海、亞帥雅、亞底業、耶西篾、比拿雅、 
'''
"37" = '''
:sup:`37` 示非的兒子細撒。示非是亞龍的兒子，亞龍是耶大雅的兒子，耶大雅是申利的兒子，申利是示瑪雅的兒子。 
'''
"38" = '''
:sup:`38` 以上所提的這些人都是族長，各宗族都人丁興旺。 
'''
"39" = '''
:sup:`39` 他們前往平原東邊的基多谷尋找牧羊的草場， 
'''
"40" = '''
:sup:`40` 找到了一片肥沃的草場，又遼闊又安靜。從前含族人在那裡居住。 
'''
"41" = '''
:sup:`41` 在猶大王希西迦執政期間，以上這些西緬人的族長來攻打含族人的駐地和那裡所有的米烏尼人，消滅了他們，佔據了那裡，一直住到今天，因為那裡有可以牧羊的草場。 
'''
"42" = '''
:sup:`42` 有五百個西緬人在以示的兒子毗拉提、尼利雅、利法雅和烏薛的帶領下前往西珥山， 
'''
"43" = '''
:sup:`43` 剷除了殘餘的亞瑪力人，從此定居在那裡，直到今日。 
'''
