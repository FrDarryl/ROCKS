[17]
"1" = '''
:sup:`1` 以法蓮山區住了一個名叫米迦的人。 
'''
"2" = '''
:sup:`2` 他對母親說：「你那一千一百塊銀子被拿走了，你因此說了咒詛的話，我都聽見了。看啊，銀子在我這裡，是我拿去的。」他母親說：「我兒啊，願耶和華賜福給你！」 
'''
"3" = '''
:sup:`3` 米迦把一千一百塊銀子還給母親。他母親說：「我要為我兒把這些銀子獻給耶和華，用來雕刻、鑄造神像。我會把銀子交還給你。」 
'''
"4" = '''
:sup:`4` 米迦把銀子還給母親後，他母親拿出二百塊銀子交給銀匠雕刻、鑄造神像，放在米迦的房子裡。 
'''
"5" = '''
:sup:`5` 米迦有一個神廟，他製造了一件以弗得和一些家庭神像，並指派他的一個兒子做祭司。 
'''
"6" = '''
:sup:`6` 那時，以色列沒有王，人人各行其是。 
'''
"7" = '''
:sup:`7` 猶大的伯利恆住著一個年輕的利未人。 
'''
"8" = '''
:sup:`8` 他離開伯利恆想到別的地方居住，一路走到以法蓮山區米迦的家。 
'''
"9" = '''
:sup:`9` 米迦問他：「你從哪裡來？」他回答說：「我是從猶大的伯利恆來的利未人，要找一個住的地方。」 
'''
"10" = '''
:sup:`10` 米迦說：「你就住在我這裡吧，做我的師父和祭司。我每年給你十塊銀子，還為你提供衣服和飲食。」利未人就進了米迦的家， 
'''
"11" = '''
:sup:`11` 住了下來。米迦待他就像待自己的兒子一樣。 
'''
"12" = '''
:sup:`12` 這樣，米迦派他做祭司，讓他住在自己家裡。 
'''
"13" = '''
:sup:`13` 米迦說：「現在我有一個利未人做我的祭司，我知道耶和華一定會恩待我。」 
'''
