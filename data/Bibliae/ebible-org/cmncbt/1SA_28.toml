[28]
"1" = '''
:sup:`1` 非利士人召集大軍與以色列人交戰。亞吉對大衛說：「你應該明白，你和部下要隨我一起出戰。」 
'''
"2" = '''
:sup:`2` 大衛答道：「僕人願意效勞。」亞吉說：「很好！你就終生做我的護衛吧。」 
'''
"3" = '''
:sup:`3` 那時撒母耳已經死了，以色列舉國都為他哀悼，把他葬在他的家鄉拉瑪。當時，掃羅已把所有占卜和行巫術的都逐出了以色列。 
'''
"4" = '''
:sup:`4` 非利士人集合起來，在書念紮營，掃羅率領以色列軍隊在基利波紮營。 
'''
"5" = '''
:sup:`5` 掃羅看見非利士軍隊聲勢浩大，嚇得膽戰心驚， 
'''
"6" = '''
:sup:`6` 就求問耶和華，但耶和華沒有藉著夢、烏陵或先知回答他。 
'''
"7" = '''
:sup:`7` 於是，掃羅命令臣僕找一個巫婆來，好求問她。臣僕在隱·多珥找到一個巫婆。 
'''
"8" = '''
:sup:`8` 掃羅喬裝打扮，由兩個人陪同乘夜趕到那婦人家裡，說：「請你用法術把我要求問的亡靈招上來吧。」 
'''
"9" = '''
:sup:`9` 婦人對他說：「你知道掃羅剷除了國內占卜的和行巫術的，你為何來陷害我，置我於死地？」 
'''
"10" = '''
:sup:`10` 掃羅憑耶和華向婦人起誓，說：「我憑永活的耶和華起誓，你必不會因為此事而受到懲罰。」 
'''
"11" = '''
:sup:`11` 婦人問道：「你想讓我招誰上來呢？」掃羅答道：「招撒母耳上來。」 
'''
"12" = '''
:sup:`12` 婦人看見了撒母耳，就驚叫起來，對掃羅說：「你是掃羅，你為什麼騙我呢？」 
'''
"13" = '''
:sup:`13` 掃羅王對她說：「不要害怕，你看見什麼了？」婦人說：「我看見一個靈從地裡上來。」 
'''
"14" = '''
:sup:`14` 掃羅說：「他是什麼模樣？」婦人說：「是個身披長袍的老人。」掃羅知道是撒母耳，便俯伏在地，向他下拜。 
'''
"15" = '''
:sup:`15` 撒母耳對掃羅說：「你為什麼打擾我，招我上來呢？」掃羅答道：「我深陷困境，非利士人與我們交戰，上帝也撇棄了我，不再藉著先知或夢來回答我。因此，我只好招你上來，好告訴我該怎麼辦。」 
'''
"16" = '''
:sup:`16` 撒母耳說：「既然耶和華已經離棄了你，與你為敵，你為什麼還來問我？ 
'''
"17" = '''
:sup:`17` 耶和華應驗了祂藉著我所說的預言，祂已把你的國權奪去，交給了你的同胞大衛。 
'''
"18" = '''
:sup:`18` 耶和華今天這樣對待你，是因為你沒有聽從祂的吩咐，沒有把祂憎惡的亞瑪力人滅絕。 
'''
"19" = '''
:sup:`19` 耶和華必把你和以色列人交在非利士人手裡，明天你和你的兒子們必跟我在一起了。耶和華必把以色列的軍隊交在非利士人手裡。」 
'''
"20" = '''
:sup:`20` 掃羅聽了撒母耳的話，頓時嚇得渾身僵直，倒在地上。他因一天一夜沒有進食，已經毫無力氣。 
'''
"21" = '''
:sup:`21` 婦人到掃羅跟前，看見他驚恐萬分，就對他說：「婢女冒著生命危險服從你的命令，照你的吩咐做了。 
'''
"22" = '''
:sup:`22` 現在，請你聽婢女的話，讓我給你一些食物吃，你好有體力趕路。」 
'''
"23" = '''
:sup:`23` 掃羅不肯，說：「我不吃。」他的隨從和婦人再三勸告，他才同意了，從地上起來坐到床上。 
'''
"24" = '''
:sup:`24` 婦人連忙宰了家中一隻小肥牛，又和麵烤了無酵餅， 
'''
"25" = '''
:sup:`25` 擺在掃羅和他的隨從面前，他們吃完後，當晚就離開了。 
'''
