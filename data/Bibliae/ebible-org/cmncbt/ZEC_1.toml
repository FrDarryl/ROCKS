[1]
"1" = '''
:sup:`1` 大流士執政第二年八月，耶和華對易多的孫子、比利迦的兒子撒迦利亞先知說： 
'''
"2" = '''
:sup:`2` 「耶和華曾對你們的祖先大發怒氣。 
'''
"3" = '''
:sup:`3` 因此，你要告訴百姓，萬軍之耶和華說，『你們要歸向我，我就回到你們那裡。這是萬軍之耶和華說的。 
'''
"4" = '''
:sup:`4` 不要效法你們的祖先。以前的先知曾呼喚他們要聽從萬軍之耶和華的話，改邪歸正，停止作惡，他們卻置若罔聞，不予理會。這是耶和華說的。 
'''
"5" = '''
:sup:`5` 現在你們的祖先在哪裡呢？那些先知能活到永遠嗎？ 
'''
"6" = '''
:sup:`6` 然而，我的訓言和律例，就是我吩咐我的僕人——眾先知的話豈不應驗在你們祖先頭上了嗎？於是，他們悔改了，說，萬軍之耶和華按著我們的所作所為報應了我們，正如祂所決定的。』」 
'''
"7" = '''
:sup:`7` 大流士執政第二年十一月，即細罷特月二十四日，耶和華的話傳給了易多的孫子、比利迦的兒子撒迦利亞先知。 
'''
"8" = '''
:sup:`8` 我在夜間看到異象，見有人騎著一匹紅馬，站在谷中的番石榴樹間，後面有紅馬、棕馬和白馬。 
'''
"9" = '''
:sup:`9` 我就問：「主啊，這些是什麼意思？」那位與我說話的天使說：「我會讓你知道這些是什麼意思。」 
'''
"10" = '''
:sup:`10` 站在番石榴樹間的那位對我說：「這些是耶和華派來巡視大地的。」 
'''
"11" = '''
:sup:`11` 這些馬上的騎士向站在番石榴樹間的那位耶和華的天使報告說：「我們已經巡視了大地，到處都安寧平靜。」 
'''
"12" = '''
:sup:`12` 耶和華的天使說：「萬軍之耶和華啊，你向耶路撒冷和猶大的城邑發怒已經七十年了，還要多久你才會憐憫他們呢？」 
'''
"13" = '''
:sup:`13` 耶和華用仁慈、安慰的話回答那位與我說話的天使。 
'''
"14" = '''
:sup:`14` 隨後那位天使對我說：「你要宣告，萬軍之耶和華說，『我篤愛耶路撒冷和錫安。 
'''
"15" = '''
:sup:`15` 我對安逸的列國充滿憤怒，因為我只是對我的子民稍微不滿，列國卻大肆禍害他們。』 
'''
"16" = '''
:sup:`16` 所以耶和華說，『我必懷著憐憫回到耶路撒冷，我的殿必在那裡重建，必有準繩丈量耶路撒冷。這是萬軍之耶和華說的。』 
'''
"17" = '''
:sup:`17` 你還要宣告，萬軍之耶和華說，『我的城邑必再次繁榮昌盛，耶和華必再次安慰錫安，揀選耶路撒冷。』」 
'''
"18" = '''
:sup:`18` 我又舉目觀看，見有四個角。 
'''
"19" = '''
:sup:`19` 於是，我問與我說話的天使：「這些是什麼？」他回答說：「這些是驅散猶大、以色列和耶路撒冷的角。」 
'''
"20" = '''
:sup:`20` 耶和華又讓我看見四個工匠。 
'''
"21" = '''
:sup:`21` 於是我問：「他們來做什麼？」他說：「這些角驅散了猶大，以致無人敢抬頭，但這些工匠前來威嚇列國，並打掉他們用來攻擊和驅散猶大的角。」 
'''
