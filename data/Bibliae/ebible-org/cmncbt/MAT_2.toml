[2]
"1" = '''
:sup:`1` 希律王執政期間，耶穌降生在猶太的伯利恆城。 當時有幾位智者從東方來到耶路撒冷， 
'''
"2" = '''
:sup:`2` 問道：「那生來做猶太人之王的在哪裡呢？我們在東方看見祂的星，特來朝拜祂。」 
'''
"3" = '''
:sup:`3` 希律王聽後，心裡不安，全城的人都感到不安。 
'''
"4" = '''
:sup:`4` 希律王就召來祭司長和律法教師，問他們：「基督降生在哪裡呢？」 
'''
"5" = '''
:sup:`5` 他們回答說：「在猶太的伯利恆，因為先知這樣記載， 
'''
"6" = '''
:sup:`6` 「『猶大地區的伯利恆啊！ 你在猶大各城中並不是最小的， 因為有一位君王要從你那裡出來， 牧養我的以色列子民。』」 
'''
"7" = '''
:sup:`7` 於是，希律暗中召見那幾位智者，仔細查問那星出現的準確時間， 
'''
"8" = '''
:sup:`8` 然後派他們去伯利恆，並吩咐道：「你們去仔細尋訪那個小孩，找到了，就回來報信，我也好去朝拜祂。」 
'''
"9" = '''
:sup:`9` 他們聽了王的吩咐，就去了。忽然，那顆曾在東方出現的星在前引領他們，一直來到小孩所在的地方，然後停在上空。 
'''
"10" = '''
:sup:`10` 他們看見那顆星，喜出望外。 
'''
"11" = '''
:sup:`11` 他們進了屋子，看見孩子和祂母親瑪麗亞，就俯伏在地上拜祂，並打開盛寶物的盒子獻上黃金、乳香和沒藥作禮物。 
'''
"12" = '''
:sup:`12` 他們在夢中得到指示，不可回希律那裡，便改道返回了家鄉。 
'''
"13" = '''
:sup:`13` 他們離開之後，主的天使在夢中向約瑟顯現，說：「起來，帶著小孩子和祂母親逃往埃及，住在那裡等候我的通知，因為希律要尋找這孩子，殺害祂。」 
'''
"14" = '''
:sup:`14` 於是，約瑟起來帶著孩子和祂母親連夜逃往埃及， 
'''
"15" = '''
:sup:`15` 並在那裡一直住到希律死了。這就應驗了主藉著先知所說的話：「我把兒子從埃及召出來。」 
'''
"16" = '''
:sup:`16` 希律見自己被智者愚弄，大為惱怒，便照著智者所說的時間推算，下令把伯利恆及附近兩歲以下的男孩殺光。 
'''
"17" = '''
:sup:`17` 這正應驗了耶利米先知的話： 
'''
"18" = '''
:sup:`18` 「在拉瑪有痛哭哀號的聲音， 是拉結在為兒女哀慟， 不肯接受安慰， 因為他們都死了！」 
'''
"19" = '''
:sup:`19` 希律死後，主的天使在夢中向在埃及的約瑟顯現，說： 
'''
"20" = '''
:sup:`20` 「起來，帶著孩子和祂母親回以色列去吧！因為要殺害孩子的人已經死了。」 
'''
"21" = '''
:sup:`21` 約瑟就起來，帶著孩子和祂母親返回以色列。 
'''
"22" = '''
:sup:`22` 但約瑟聽說亞基勞繼承他父親希律的王位統治猶太，就不敢回那裡。這時，他在夢中得到主的指示，便前往加利利地區， 
'''
"23" = '''
:sup:`23` 定居在拿撒勒鎮。這應驗了先知的話：「祂將被稱為拿撒勒人。」 
'''
