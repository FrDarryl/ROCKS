[7]
"1" = '''
:sup:`1` 大衛住在王宮裡，耶和華使他安享太平，不受四圍的仇敵侵擾。 
'''
"2" = '''
:sup:`2` 一天，王對拿單先知說：「你看，我住在香柏木建的王宮中，上帝的約櫃卻還在帳幕裡。」 
'''
"3" = '''
:sup:`3` 拿單答道：「你有什麼想法，就去做吧，因為耶和華與你同在。」 
'''
"4" = '''
:sup:`4` 當晚耶和華對拿單說： 
'''
"5" = '''
:sup:`5` 「你去告訴我的僕人大衛，『耶和華說，你要建造殿宇給我居住嗎？ 
'''
"6" = '''
:sup:`6` 從我把以色列人帶出埃及那天起，直到今天，我從未住過殿宇，一路上都住在帳幕裡。 
'''
"7" = '''
:sup:`7` 在我與以色列人同行的日子，我從未責問任何我委派牧養我子民的士師，你為何不為我建香柏木的殿宇呢？』 
'''
"8" = '''
:sup:`8` 「現在你要告訴我的僕人大衛，萬軍之耶和華說，『你原本在草場牧羊，我召你來做我以色列子民的首領。 
'''
"9" = '''
:sup:`9` 無論你去哪裡，我都與你同在，為你剷除所有仇敵。現在我要使你聲名遠揚，與世上的偉人齊名。 
'''
"10" = '''
:sup:`10` 我必為我的以色列子民預備一個地方，栽培他們，使他們住在自己的家園，不再受驚擾，不會像從前我設立士師治理他們的時候那樣受惡人壓迫。我必使你安定，免受仇敵的侵擾。我耶和華向你宣告，我必為你建立王朝。 
'''
"11" = '''
:sup:`11` 你離世與祖先同眠時，我必興起你親生的後裔接替你，使他的國穩固。 
'''
"12" = '''
:sup:`12` 他必為我的名建造殿宇，我必使他的國度王位永固。 
'''
"13" = '''
:sup:`13` 我要作他的父親，他要作我的兒子。如果他犯了罪，我必用人的杖、世人的鞭子來懲治他， 
'''
"14" = '''
:sup:`14` 我的慈愛曾離開從你面前被廢的掃羅，但我的慈愛必不離開他。 
'''
"15" = '''
:sup:`15` 你的家和你的國必在我面前永遠堅立，你的王位必永遠穩固。』」 
'''
"16" = '''
:sup:`16` 拿單就把所聽到的啟示全部告訴大衛。 
'''
"17" = '''
:sup:`17` 於是，大衛王進去，在耶和華面前坐下，說：「主耶和華啊，我是誰？我的家算什麼？你竟這樣厚待我。 
'''
"18" = '''
:sup:`18` 主耶和華啊，在你眼中這還不夠，你還說到僕人家的將來。主耶和華啊，你竟這樣恩待世人！ 
'''
"19" = '''
:sup:`19` 主耶和華啊，大衛還能對你說什麼呢？因為你深知你的僕人。 
'''
"20" = '''
:sup:`20` 你讓僕人知道你憑自己的應許、按自己的心意成就這大事。 
'''
"21" = '''
:sup:`21` 主耶和華啊，你真偉大！我們從未聽過有誰能與你相比，你是獨一無二的上帝。 
'''
"22" = '''
:sup:`22` 世上哪個民族比得上你的以色列子民呢？你從埃及救贖他們，讓他們做你的子民，又彰顯你的大名，行偉大而可畏的事，把列國及其神明從你的以色列子民面前趕走。 
'''
"23" = '''
:sup:`23` 你讓以色列人永遠做你的子民，你耶和華做他們的上帝。 
'''
"24" = '''
:sup:`24` 「耶和華上帝啊，求你永遠信守你對僕人和僕人家的應許，求你成就你的應許。 
'''
"25" = '''
:sup:`25` 這樣，你的名必永遠被尊崇，人們必說，『萬軍之耶和華是以色列的上帝。』你僕人大衛的家必在你面前堅立。 
'''
"26" = '''
:sup:`26` 以色列的上帝——萬軍之耶和華啊，因為你曾啟示僕人，說要為僕人建立王朝，僕人才敢這樣向你祈禱。 
'''
"27" = '''
:sup:`27` 主耶和華啊，唯有你是上帝，你的話真實可靠，你給了僕人美好的應許。 
'''
"28" = '''
:sup:`28` 現在求你賜福給僕人家，使僕人家在你面前永續不斷。主耶和華啊，這些都是你的應許，願你永遠賜福給僕人家。」 
'''
