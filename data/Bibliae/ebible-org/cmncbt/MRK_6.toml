[6]
"1" = '''
:sup:`1` 耶穌帶著門徒離開那地方，回到自己的家鄉。 
'''
"2" = '''
:sup:`2` 到了安息日，祂開始在會堂裡教導人，眾人聽了都很驚奇，說：「這個人從哪裡學來這些本領？祂怎麼會有這種智慧？祂怎麼會行這樣的神蹟？ 
'''
"3" = '''
:sup:`3` 這不是那個木匠嗎？祂不是瑪麗亞的兒子嗎？祂不是雅各、約西、猶大、西門的大哥嗎？祂的妹妹們不也住在我們這裡嗎？」他們就對祂很反感。 
'''
"4" = '''
:sup:`4` 耶穌對他們說：「先知到處受人尊敬，只有在本鄉、本族、本家例外。」 
'''
"5" = '''
:sup:`5` 耶穌不能在那裡行任何神蹟，只把手按在幾個病人身上，醫治了他們。 
'''
"6" = '''
:sup:`6` 耶穌對他們的不信感到詫異，就去周圍的村莊繼續教導人。 
'''
"7" = '''
:sup:`7` 耶穌召集了十二個使徒，差遣他們兩個兩個地出去，賜他們制伏污鬼的權柄， 
'''
"8" = '''
:sup:`8` 又吩咐他們路上除了手杖外什麼都不要帶，不要帶食物和背包，腰袋裡也不要帶錢， 
'''
"9" = '''
:sup:`9` 只穿一雙鞋和一套衣服就夠了。 
'''
"10" = '''
:sup:`10` 祂對他們說：「無論什麼地方，你們進到哪戶人家，就在哪裡住下來，一直到離開那地方。 
'''
"11" = '''
:sup:`11` 如果某地方的人不接待你們，不聽你們傳的道，你們離開那裡時要跺掉腳上的塵土，作為對他們的警告！」 
'''
"12" = '''
:sup:`12` 使徒便出去傳道，勸人悔改， 
'''
"13" = '''
:sup:`13` 趕出許多鬼，為許多病人抹油，治好他們。 
'''
"14" = '''
:sup:`14` 耶穌聲名遠揚，希律王也聽說了祂的事。有人說：「施洗者約翰從死裡復活了，所以能行這些神蹟。」 
'''
"15" = '''
:sup:`15` 也有人說：「祂是以利亞。」 還有人說：「祂是個先知，就像古代的一位先知。」 
'''
"16" = '''
:sup:`16` 希律聽到這些議論，就說：「被我斬首的約翰從死裡復活了！」 
'''
"17" = '''
:sup:`17` 原來希律娶了他兄弟腓力的妻子希羅底，並為她的緣故而派人逮捕了約翰，把他鎖在監牢裡。 
'''
"18" = '''
:sup:`18` 因為約翰曾對希律說：「你娶弟弟的妻子不合法。」 
'''
"19" = '''
:sup:`19` 希羅底對約翰懷恨在心，想要殺掉他，只是不能得逞。 
'''
"20" = '''
:sup:`20` 因為希律知道約翰是個公義聖潔的人，所以敬畏他，並對他加以保護。儘管約翰所講的道理令他困惑不安，他仍然喜歡聽。 
'''
"21" = '''
:sup:`21` 機會終於來了。希律在自己的生日那天設宴招待文武百官和加利利的顯要。 
'''
"22" = '''
:sup:`22` 希羅底的女兒進來跳舞，甚得希律和客人的歡心。王對她說：「你想要什麼，只管說。」 
'''
"23" = '''
:sup:`23` 王還對她起誓說：「無論你要什麼，哪怕是我的半壁江山，我都會給你。」 
'''
"24" = '''
:sup:`24` 她便出去問她母親：「我應該要什麼呢？」 她母親說：「要施洗者約翰的頭！」 
'''
"25" = '''
:sup:`25` 她馬上回去向王請求說：「願王立刻把施洗者約翰的頭放在盤子裡送給我。」 
'''
"26" = '''
:sup:`26` 王聽到這個請求，感到十分為難，但因為在眾賓客面前起了誓，就不好拒絕。 
'''
"27" = '''
:sup:`27` 他立刻命令衛兵進監牢砍了約翰的頭， 
'''
"28" = '''
:sup:`28` 放在盤子裡送給女孩，她又轉送給她母親。 
'''
"29" = '''
:sup:`29` 約翰的門徒聽到這個消息，就來把約翰的屍體領回去，安葬在墳墓裡。 
'''
"30" = '''
:sup:`30` 使徒們聚集在耶穌身邊，向祂報告他們一切的工作和教導。 
'''
"31" = '''
:sup:`31` 耶穌對他們說：「你們單獨跟我到荒僻的地方去歇一會兒吧。」因為當時來來往往的人很多，他們連吃飯的時間都沒有。 
'''
"32" = '''
:sup:`32` 他們乘船單獨到了一處荒僻的地方。 
'''
"33" = '''
:sup:`33` 可是有許多人看見他們離開，認出了他們，便從各城鎮步行趕往那裡，比他們先到達。 
'''
"34" = '''
:sup:`34` 耶穌一下船，看見這一大群人好像沒有牧人的羊，心裡憐憫他們，於是教導了他們許多道理。 
'''
"35" = '''
:sup:`35` 天色晚了，門徒過來對耶穌說：「時候已經不早了，這裡又是荒郊野外， 
'''
"36" = '''
:sup:`36` 請遣散眾人，好讓他們到周圍的村莊去自己買些吃的。」 
'''
"37" = '''
:sup:`37` 耶穌說：「你們給他們吃的吧。」 門徒說：「難道要我們買二百個銀幣的餅給他們吃嗎？」 
'''
"38" = '''
:sup:`38` 耶穌說：「去看看你們有多少餅。」 他們察看後，說：「有五個餅和兩條魚。」 
'''
"39" = '''
:sup:`39` 耶穌吩咐門徒叫眾人分組坐在草地上。 
'''
"40" = '''
:sup:`40` 於是眾人坐下，有的五十人一組，有的一百人一組。 
'''
"41" = '''
:sup:`41` 耶穌拿起那五個餅、兩條魚，舉目望著天祝謝後，掰開餅遞給門徒，讓他們分給眾人。祂又照樣把那兩條魚分給眾人。 
'''
"42" = '''
:sup:`42` 大家都吃了，並且吃飽了。 
'''
"43" = '''
:sup:`43` 門徒把剩下的碎餅、碎魚收拾起來，裝滿了十二個籃子。 
'''
"44" = '''
:sup:`44` 當時吃餅的有五千男人。 
'''
"45" = '''
:sup:`45` 耶穌隨即催門徒上船，叫他們先渡到湖對岸的伯賽大，祂則遣散眾人。 
'''
"46" = '''
:sup:`46` 祂辭別了眾人後，就上山去禱告。 
'''
"47" = '''
:sup:`47` 到了晚上，門徒的船在湖中心，耶穌獨自留在岸上。 
'''
"48" = '''
:sup:`48` 祂看見門徒在逆風中搖櫓，非常吃力。天將破曉的時候，祂從水面上朝門徒走去，想要從他們旁邊經過。 
'''
"49" = '''
:sup:`49` 門徒看見祂在湖面上走，以為是幽靈，就驚叫起來。 
'''
"50" = '''
:sup:`50` 全船的人看見祂，都嚇壞了。耶穌立刻對他們說：「放心吧！是我，不要怕。」 
'''
"51" = '''
:sup:`51` 耶穌上船到他們那裡，風便停了。門徒心裡大為驚奇， 
'''
"52" = '''
:sup:`52` 因為他們仍然不明白耶穌分餅的事，心裡還是愚頑。 
'''
"53" = '''
:sup:`53` 他們渡到湖對岸，來到革尼撒勒，在那裡靠岸， 
'''
"54" = '''
:sup:`54` 剛一下船，眾人立刻認出了耶穌。 
'''
"55" = '''
:sup:`55` 他們跑遍那一帶地方，用墊子把生病的人抬來，聽到耶穌在哪裡，就把病人抬到哪裡。 
'''
"56" = '''
:sup:`56` 耶穌無論到哪一個村莊、城鎮或鄉下，人們總是把病人抬到街市上，求耶穌讓他們摸一摸祂衣服的穗子，所有摸過的病人都好了。 
'''
