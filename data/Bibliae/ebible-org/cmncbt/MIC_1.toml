[1]
"1" = '''
:sup:`1` 猶大王約坦、亞哈斯和希西迦執政期間，耶和華把祂的話傳給了摩利沙人彌迦。他看到了有關撒瑪利亞和耶路撒冷的異象。 
'''
"2" = '''
:sup:`2` 萬民啊， 你們都要聽！ 大地和地上的萬物啊， 你們要側耳傾聽！ 主耶和華從祂的聖殿裡作證指控你們。 
'''
"3" = '''
:sup:`3` 看啊，耶和華離開祂的居所， 從天降臨， 腳踏大地的高處。 
'''
"4" = '''
:sup:`4` 群山在祂腳下熔化， 猶如火中的蠟； 山谷崩裂， 巖石如水沿山坡傾瀉。 
'''
"5" = '''
:sup:`5` 這一切都是因為雅各的叛逆， 以色列家的罪惡。 雅各的叛逆在哪裡呢？ 豈不是在撒瑪利亞嗎？ 猶大的邱壇在哪裡呢？ 豈不是在耶路撒冷嗎？ 
'''
"6" = '''
:sup:`6` 「所以，耶和華說：我要使撒瑪利亞淪為荒野的廢墟， 成為栽種葡萄園的地方。 我要把她的石頭拋進山谷， 露出她的根基。 
'''
"7" = '''
:sup:`7` 她所有的神像都要被打碎， 她所得的嫖資都要化為灰燼； 我要毀滅她的一切偶像。 她以嫖資得來的偶像， 也要被用作妓女的嫖資。」 
'''
"8" = '''
:sup:`8` 為此，我要痛哭哀號， 我要赤身光腳行走， 像豺狼哀嚎， 如鴕鳥悲鳴。 
'''
"9" = '''
:sup:`9` 因為撒瑪利亞的創傷無法救治， 已經禍及猶大， 直逼我百姓的城門，直逼耶路撒冷。 
'''
"10" = '''
:sup:`10` 不要在迦特宣揚， 千萬不要哭泣， 要在伯·亞弗拉的灰塵中打滾。 
'''
"11" = '''
:sup:`11` 沙斐的居民啊， 你們將滿面羞辱地赤身流亡， 撒南的居民不敢出城， 伯·以薛在痛哭， 你們已失去它的庇護。 
'''
"12" = '''
:sup:`12` 瑪律的居民痛苦不堪， 渴望得到拯救， 因為耶和華已把災難降到耶路撒冷的城門。 
'''
"13" = '''
:sup:`13` 拉吉的居民啊， 用駿馬套車逃命吧！ 是你們首先唆使少女錫安犯罪， 在你們身上看到了以色列的罪惡。 
'''
"14" = '''
:sup:`14` 去向摩利設·迦特贈送告別禮物吧！ 亞革悉人必令以色列諸王受騙上當。 
'''
"15" = '''
:sup:`15` 瑪利沙的居民啊， 我要使征服者到你們那裡。 以色列的領袖要躲到亞杜蘭。 
'''
"16" = '''
:sup:`16` 猶大人啊，你們要剃光頭髮， 為你們所愛的兒女悲傷； 要剃得如禿鷹一樣光禿， 因為他們要被擄到遠方。 
'''
