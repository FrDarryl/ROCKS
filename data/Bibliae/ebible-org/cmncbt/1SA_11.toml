[11]
"1" = '''
:sup:`1` 亞捫人拿轄率軍上來圍困基列·雅比，城內的居民對拿轄說：「你與我們立約吧！我們願意服侍你。」 
'''
"2" = '''
:sup:`2` 亞捫人拿轄說：「好，但有一個條件，我要挖去你們每一個人的右眼，作為對全體以色列人的羞辱。」 
'''
"3" = '''
:sup:`3` 雅比的長老說：「請寬限我們七天，我們好派遣使者去以色列全境。要是沒有人來營救我們，我們就向你投降。」 
'''
"4" = '''
:sup:`4` 雅比的使者來到掃羅的家鄉基比亞，把他們的情況告訴眾人，眾人聽了放聲大哭。 
'''
"5" = '''
:sup:`5` 那時掃羅剛好趕著牛從田間回來，便問道：「發生了什麼事？為什麼眾人都在哭？」百姓把雅比的情況告訴了他。 
'''
"6" = '''
:sup:`6` 掃羅聽後，上帝的靈便突然降在他身上，他勃然大怒， 
'''
"7" = '''
:sup:`7` 牽來兩頭牛，把牠們切成碎塊，然後派使者把碎塊分發到以色列全境，並且宣佈：「誰拒絕跟隨掃羅和撒母耳出戰，他的牛就要被砍成這樣。」耶和華使百姓充滿恐懼，他們都同心合意地響應。 
'''
"8" = '''
:sup:`8` 掃羅在比色統計以色列人，共有三十萬，從猶大來的有三萬。 
'''
"9" = '''
:sup:`9` 他們讓雅比的使者回去告訴基列·雅比人，說：「明天中午，你們必得拯救。」使者回去告訴雅比人，他們非常歡喜， 
'''
"10" = '''
:sup:`10` 便對亞捫人說：「明天我們會出來歸順你們，你們怎樣對待我們都可以。」 
'''
"11" = '''
:sup:`11` 第二天，掃羅把以色列人分成三隊，在黎明時分突襲亞捫人的軍營，把他們殺得大敗，直到中午才收兵。亞捫人的殘兵四散奔逃，沒有二人在一處的。 
'''
"12" = '''
:sup:`12` 以色列人對撒母耳說：「是誰說掃羅不該做王？把他們帶來，我們要處死他們。」 
'''
"13" = '''
:sup:`13` 掃羅卻說：「今天不可殺人，因為今天耶和華拯救了以色列。」 
'''
"14" = '''
:sup:`14` 撒母耳對民眾說：「來吧，我們到吉甲去，在那裡重新立國。」 
'''
"15" = '''
:sup:`15` 於是，他們來到吉甲，在耶和華面前立掃羅為王，又向耶和華獻上平安祭。掃羅和全體以色列人都非常歡喜。 
'''
