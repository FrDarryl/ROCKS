[90]
"1" = '''
:sup:`1` 上帝的僕人摩西的祈禱。 主啊， 你是我們世世代代的居所。 
'''
"2" = '''
:sup:`2` 群山尚未誕生， 大地和世界還未形成， 你就是上帝，直到永永遠遠。 
'''
"3" = '''
:sup:`3` 你叫人歸回塵土， 說：「世人啊，歸回塵土吧。」 
'''
"4" = '''
:sup:`4` 在你眼中， 千年如剛過的昨日，又如夜裡的一更。 
'''
"5" = '''
:sup:`5` 你像急流一般把世人沖走， 叫他們如夢消逝。 他們像清晨的嫩草， 
'''
"6" = '''
:sup:`6` 清晨還生機盎然， 傍晚就凋謝枯萎。 
'''
"7" = '''
:sup:`7` 我們被你的怒氣消滅， 你的憤怒使我們顫抖。 
'''
"8" = '''
:sup:`8` 你知道我們的罪惡， 我們隱秘的罪顯露在你面前。 
'''
"9" = '''
:sup:`9` 我們活在你的烈怒之下， 一生就像一聲歎息飛逝而去。 
'''
"10" = '''
:sup:`10` 我們一生七十歲， 強壯的可活八十歲， 但人生最美好的時光也充滿勞苦和愁煩， 生命轉瞬即逝， 我們便如飛而去。 
'''
"11" = '''
:sup:`11` 誰明白你憤怒的威力？ 誰明白你的烈怒而給你當得的敬畏呢？ 
'''
"12" = '''
:sup:`12` 求你教導我們明白人生有限， 使我們做有智慧的人。 
'''
"13" = '''
:sup:`13` 耶和華啊，我還要等候多久？ 求你回轉，憐憫你的僕人。 
'''
"14" = '''
:sup:`14` 求你在清晨以慈愛來滿足我們， 使我們一生歡喜歌唱。 
'''
"15" = '''
:sup:`15` 你使我們先前經歷了多少苦難和不幸的歲月， 求你也賜給我們多少歡樂的歲月。 
'''
"16" = '''
:sup:`16` 求你讓僕人們看見你的作為， 讓我們的後代看見你的威榮。 
'''
"17" = '''
:sup:`17` 願主，我們的上帝恩待我們， 使我們所做的亨通， 使我們所做的亨通。 
'''
