[7]
"1" = '''
:sup:`1` 孩子啊，你要遵從我的吩咐， 把我的誡命珍藏在心中。 
'''
"2" = '''
:sup:`2` 遵守我的誡命，你便存活。 要愛護我的訓誨， 如愛護眼中的瞳人。 
'''
"3" = '''
:sup:`3` 要繫在你的指頭上， 刻在你的心版上。 
'''
"4" = '''
:sup:`4` 你要把智慧當作姊妹， 將悟性視為親人。 
'''
"5" = '''
:sup:`5` 她們能使你遠離淫婦， 遠離妓女的甜言蜜語。 
'''
"6" = '''
:sup:`6` 我曾在家裡的窗前， 透過窗櫺往外觀看， 
'''
"7" = '''
:sup:`7` 只見在愚昧人中， 有個無知的青年， 
'''
"8" = '''
:sup:`8` 他穿過靠近淫婦的巷口， 朝她的家門走去， 
'''
"9" = '''
:sup:`9` 趁著日暮黃昏， 藉著夜色昏暗。 
'''
"10" = '''
:sup:`10` 看啊！一個妓女打扮、 心術不正的女子出來迎接他。 
'''
"11" = '''
:sup:`11` 她喧嚷放蕩，不安分守家， 
'''
"12" = '''
:sup:`12` 有時在街上，有時在廣場， 或在各巷口守候。 
'''
"13" = '''
:sup:`13` 她纏著那青年，與他親吻， 厚顏無恥地說： 
'''
"14" = '''
:sup:`14` 「我今天剛獻祭還了願， 家裡有平安祭肉， 
'''
"15" = '''
:sup:`15` 因此我出來迎接你，尋找你， 終於找到了你！ 
'''
"16" = '''
:sup:`16` 我已經鋪好了床， 鋪上了埃及的繡花布， 
'''
"17" = '''
:sup:`17` 又用沒藥、沉香、肉桂薰了床。 
'''
"18" = '''
:sup:`18` 來吧，讓我們通宵暢飲愛情， 讓我們盡情歡愛！ 
'''
"19" = '''
:sup:`19` 因為我丈夫不在家，出遠門了。 
'''
"20" = '''
:sup:`20` 他帶著錢囊去了，月圓才回來。」 
'''
"21" = '''
:sup:`21` 淫婦花言巧語勾引他， 用諂媚的話語誘惑他。 
'''
"22" = '''
:sup:`22` 那青年立刻隨她而去， 像走向屠宰場的公牛， 又像掉入陷阱的雄鹿， 
'''
"23" = '''
:sup:`23` 直等到利箭射穿他的肝。 他像隻自投網羅的飛鳥， 渾然不知要賠上性命！ 
'''
"24" = '''
:sup:`24` 孩子們啊，你們要聽從我的話， 留意我口中的訓言， 
'''
"25" = '''
:sup:`25` 別讓你的心偏向淫婦的道， 步入她的歧途。 
'''
"26" = '''
:sup:`26` 因為她使許多人喪命， 被她殺害的數目眾多。 
'''
"27" = '''
:sup:`27` 她的家是通往陰間的路， 引人墜入死亡之室。 
'''
