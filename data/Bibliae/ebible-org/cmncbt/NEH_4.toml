[4]
"1" = '''
:sup:`1` 參巴拉聽說我們正在重建城牆，非常憤怒，就嘲笑猶太人， 
'''
"2" = '''
:sup:`2` 當著他的同僚和撒瑪利亞軍兵的面說：「這群弱小的猶太人在做什麼呢？要重建城牆嗎？要獻祭嗎？要在一日之間建好嗎？要用廢墟中燒過的石頭來建造嗎？」 
'''
"3" = '''
:sup:`3` 他身旁的亞捫人多比雅說：「他們建的石牆，一隻狐狸上去就能踩倒！」 
'''
"4" = '''
:sup:`4` 我禱告說：「我們的上帝啊，求你垂聽，因為我們被人藐視。求你使他們對我們的凌辱歸到他們自己頭上，使他們被擄到外邦。 
'''
"5" = '''
:sup:`5` 不要遮掩他們的惡行，也不要從你面前塗抹他們的罪惡，因為他們在這些建造的人面前惹你發怒。」 
'''
"6" = '''
:sup:`6` 眾人全心做工，把整個城牆連接起來，高達原來的一半。 
'''
"7" = '''
:sup:`7` 參巴拉、多比雅、阿拉伯人、亞捫人和亞實突人聽說耶路撒冷的城牆正在重建、缺口正在填補，非常憤怒， 
'''
"8" = '''
:sup:`8` 便一起圖謀襲擊耶路撒冷，使城內混亂。 
'''
"9" = '''
:sup:`9` 但我們向我們的上帝禱告，並設立守衛晝夜防備他們。 
'''
"10" = '''
:sup:`10` 猶大人說：「工人已經筋疲力盡，還有太多瓦礫有待清理，我們自己無法重建城牆。」 
'''
"11" = '''
:sup:`11` 我們的敵人說：「我們要趁他們不知不覺，進入他們中間殺死他們，阻止他們的工作。」 
'''
"12" = '''
:sup:`12` 靠近敵人居住的猶太人十次來告訴我們，說敵人會從各方來襲擊我們。 
'''
"13" = '''
:sup:`13` 於是，我按宗族派人手持刀劍、長矛和弓箭，守衛在城牆後面低窪的空地上。 
'''
"14" = '''
:sup:`14` 我察看形勢後，起來對貴族、官員和其他民眾說：「不要怕他們！要記住，主偉大而可畏。要為你們的兄弟、兒女、妻子和家園而戰。」 
'''
"15" = '''
:sup:`15` 敵人聽說我們知道了他們的陰謀，上帝已破壞他們的詭計，就沒有來。我們回到城牆那裡，繼續各人的工作。 
'''
"16" = '''
:sup:`16` 從那時起，我的僕人一半繼續修築城牆，一半身穿盔甲，手持長矛、盾牌和弓箭負責守衛。官長都站在修築城牆的所有猶大人後面。 
'''
"17" = '''
:sup:`17` 搬運工人一手工作，一手拿兵器。 
'''
"18" = '''
:sup:`18` 修築城牆的人工作的時候都腰間佩刀。吹號的人在我旁邊， 
'''
"19" = '''
:sup:`19` 我對貴族、官員和其餘的民眾說：「這工程浩大，範圍廣闊，我們在城牆上相隔很遠。 
'''
"20" = '''
:sup:`20` 因此你們無論在哪裡聽見號角聲，都要聚到我們那裡。我們的上帝必為我們爭戰！」 
'''
"21" = '''
:sup:`21` 這樣，從黎明直到星星出現，我們一直工作，有一半手持長矛守衛。 
'''
"22" = '''
:sup:`22` 那時，我又吩咐眾人各帶僕人在耶路撒冷住宿。他們夜間可以幫我們守衛，白天幫我們工作。 
'''
"23" = '''
:sup:`23` 我和我的兄弟、僕人及跟從我的守衛都衣不解帶，刀不離身。 
'''
