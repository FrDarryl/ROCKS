[4]
"1" = '''
:sup:`1` 耶穌得知法利賽人聽見祂比約翰收徒施洗的人數還多，便離開猶太，返回加利利。其實不是耶穌親自施洗，而是祂的門徒施洗。 
'''
"2" = '''
:sup:`2` 祂回加利利的路上必須經過撒瑪利亞。 
'''
"3" = '''
:sup:`3` 於是，祂來到撒瑪利亞的一座城，名叫敘加，靠近雅各留給他兒子約瑟的那塊地。 
'''
"4" = '''
:sup:`4` 雅各井就在那個地方。耶穌走路疲乏，便坐在井旁休息。那時大約是正午。 
'''
"5" = '''
:sup:`5` 門徒都進城買食物去了。有一個撒瑪利亞的婦人來打水，耶穌對她說：「請給我一點水喝。」 
'''
"6" = '''
:sup:`6` 撒瑪利亞婦人說：「你是個猶太人，怎麼向我這撒瑪利亞婦人要水喝？」原來猶太人和撒瑪利亞人互不往來。 
'''
"7" = '''
:sup:`7` 耶穌回答說：「要是你知道上帝的恩賜，又知道向你要水喝的是誰，你早就求祂了，祂也早就把活水給你了。」 
'''
"8" = '''
:sup:`8` 婦人說：「先生，你沒有打水的器具，井又深，你從哪裡得到活水呢？ 
'''
"9" = '''
:sup:`9` 我們的祖先雅各把這口井留給我們，他自己和他的兒女、牲畜都喝這井裡的水，難道你比他更大嗎？」 
'''
"10" = '''
:sup:`10` 耶穌說：「人喝了這井裡的水，還會再渴， 
'''
"11" = '''
:sup:`11` 但是喝了我所賜的水，永遠不會再渴。我所賜的水要在他裡面成為生命的泉源，湧流不息，直到永生。」 
'''
"12" = '''
:sup:`12` 婦人說：「先生，請你把這水賜給我，我就不會再渴了，也用不著來打水了。」 
'''
"13" = '''
:sup:`13` 耶穌說：「去叫你的丈夫來。」 
'''
"14" = '''
:sup:`14` 婦人說：「我沒有丈夫。」耶穌說：「你說的對，你沒有丈夫， 
'''
"15" = '''
:sup:`15` 因為你有過五個丈夫了，現在和你在一起的也不是你丈夫。你說的是實話。」 
'''
"16" = '''
:sup:`16` 婦人說：「先生，我看你一定是先知。 
'''
"17" = '''
:sup:`17` 我們的祖先一向都是在這山上敬拜上帝，你們卻說耶路撒冷才是敬拜的地方。」 
'''
"18" = '''
:sup:`18` 耶穌回答說：「婦人，你要信我。時候快到了，你們將不在這山上或耶路撒冷敬拜父。 
'''
"19" = '''
:sup:`19` 你們不知道你們敬拜的是誰，我們知道我們敬拜的是誰，因為救恩是從猶太人出來的。 
'''
"20" = '''
:sup:`20` 時候快到了，現在就是，真正敬拜父的，要用心靈、按真理敬拜祂，因為父尋找的正是這樣敬拜祂的人。 
'''
"21" = '''
:sup:`21` 上帝是靈，所以必須用心靈、按真理敬拜祂。」 
'''
"22" = '''
:sup:`22` 婦人說：「我知道那被稱為基督的彌賽亞要來。祂來了，會把一切都告訴我們。」 
'''
"23" = '''
:sup:`23` 耶穌說：「我這位跟你說話的就是。」 
'''
"24" = '''
:sup:`24` 這時，門徒回來了，看見耶穌和一個婦人談話，感到驚奇，可是沒有人問：「你想要什麼？」或問：「你為什麼和她說話？」 
'''
"25" = '''
:sup:`25` 那婦人撇下水罐，回到城裡，對人們說： 
'''
"26" = '''
:sup:`26` 「你們快來看啊！有一個人把我做過的事都說了出來。莫非祂就是基督？」 
'''
"27" = '''
:sup:`27` 眾人聽了就到城外去見耶穌。 
'''
"28" = '''
:sup:`28` 其間，門徒對耶穌說：「老師，請吃點東西吧。」 
'''
"29" = '''
:sup:`29` 耶穌說：「我有食物吃，是你們不知道的。」 
'''
"30" = '''
:sup:`30` 門徒彼此議論說：「難道有人給祂吃的了？」 
'''
"31" = '''
:sup:`31` 耶穌說：「我的食物就是遵行差我來者的旨意，完成祂的工作。 
'''
"32" = '''
:sup:`32` 你們不是說還有四個月才到收割的時候嗎？舉目向田觀看吧，莊稼已經熟了，可以收割了。 
'''
"33" = '''
:sup:`33` 收割的人可以得到報酬並為永生收穫果實，叫撒種的和收割的一同快樂。 
'''
"34" = '''
:sup:`34` 俗語說得好，『那人撒種，這人收割。』 
'''
"35" = '''
:sup:`35` 我派你們去收割那些你們沒有勞作的莊稼，別人勞苦，你們享受他們勞苦的成果。」 
'''
"36" = '''
:sup:`36` 那城裡有許多撒瑪利亞人信了耶穌，因為那婦人作見證說：「祂把我做過的事都說了出來。」 
'''
"37" = '''
:sup:`37` 撒瑪利亞人來見耶穌，懇求祂留下來，祂就在那裡住了兩天。 
'''
"38" = '''
:sup:`38` 因為耶穌傳的道，信的人更多了。 
'''
"39" = '''
:sup:`39` 他們對那婦人說：「現在我們信，不再是因為你的話，而是我們親耳聽見了，知道祂真是世人的救主。」 
'''
"40" = '''
:sup:`40` 兩天後，耶穌動身前往加利利。 
'''
"41" = '''
:sup:`41` 祂以前說過：「先知在本鄉不受人尊敬。」 
'''
"42" = '''
:sup:`42` 然而，祂回到加利利卻受到當地人歡迎，因為他們上耶路撒冷過節時，看見了祂的一切作為。 
'''
"43" = '''
:sup:`43` 祂又到了加利利的迦拿，就是祂從前把水變成酒的地方。有一個大臣的兒子在迦百農患了病。 
'''
"44" = '''
:sup:`44` 大臣聽說耶穌從猶太來到加利利，立刻趕來見祂，求祂去醫治他病危的兒子。 
'''
"45" = '''
:sup:`45` 耶穌對他說：「你們不看見神蹟奇事，總不相信。」 
'''
"46" = '''
:sup:`46` 大臣說：「先生，趁我的孩子還沒死，求你趕快去！」 
'''
"47" = '''
:sup:`47` 耶穌說：「回去吧，你的兒子好了。」他相信耶穌的話，就回去了。 
'''
"48" = '''
:sup:`48` 途中遇見奴僕來報信，說他兒子好了， 
'''
"49" = '''
:sup:`49` 他就問什麼時候好的。僕人說：「昨天下午一點鐘燒就退了。」 
'''
"50" = '''
:sup:`50` 他知道正是那時候耶穌對他說：「你的兒子好了。」他和全家都信了。 
'''
"51" = '''
:sup:`51` 這是耶穌從猶太回到加利利後行的第二個神蹟。 
'''
