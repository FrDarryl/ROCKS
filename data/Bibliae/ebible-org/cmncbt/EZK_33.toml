[33]
"1" = '''
:sup:`1` 耶和華對我說： 
'''
"2" = '''
:sup:`2` 「人子啊，你要告訴你的同胞，『如果我使戰爭降臨某地，那地方的百姓就應從他們中間選一人做守望者。 
'''
"3" = '''
:sup:`3` 守望者若發現敵人來攻打，便吹號警告百姓。 
'''
"4" = '''
:sup:`4` 凡聽見號聲而不接受警告的，敵人來把他殺了，這流血的罪就要由他自己承擔。 
'''
"5" = '''
:sup:`5` 因為他聽見號聲，卻不接受警告，他的死是咎由自取。他若接受警告，就保全了自己的性命。 
'''
"6" = '''
:sup:`6` 但如果守望者看見敵人來攻打卻不吹號警告百姓，以致有人被敵人殺了，那人固然是因自己的罪惡而被殺，我卻要向守望者追討那人被殺的血債。』 
'''
"7" = '''
:sup:`7` 「人子啊，我立你為以色列人的守望者，你要聽我口中的話並替我告誡他們。 
'''
"8" = '''
:sup:`8` 如果我說惡人必定死，你卻不告誡他改邪歸正，他必因自己的罪而死，我卻要向你追討他的血債。 
'''
"9" = '''
:sup:`9` 如果你告誡惡人要改邪歸正，他卻不肯，他必因自己的罪而死，而你必保全性命。 
'''
"10" = '''
:sup:`10` 「人子啊，你要對以色列人說，『你們說：我們背負過犯和罪惡，正因此而滅亡。我們怎能存活下去呢？ 
'''
"11" = '''
:sup:`11` 你要告訴他們，主耶和華說：我憑我的永恆起誓，我絕不喜歡惡人死亡，我更願意惡人改邪歸正，得以存活。以色列人啊，回頭吧！改邪歸正吧！何必自取滅亡呢？』 
'''
"12" = '''
:sup:`12` 人子啊，你要對你的同胞說，『當義人犯罪時，他以往的義救不了他；當惡人悔改時，他以往的惡不會使他滅沒。義人若犯罪，他以往的義不能使他存活。』 
'''
"13" = '''
:sup:`13` 我雖對義人說他必能存活，但如果他仗著自己的義而作惡，他從前的義行不會被記念，他必因自己的惡行而死亡。 
'''
"14" = '''
:sup:`14` 我雖對惡人說他必定要死，但他若改邪歸正，秉公行義， 
'''
"15" = '''
:sup:`15` 償還抵押，歸還贓物，遵行生命之律例，不再犯罪，就必活著，不致死亡。 
'''
"16" = '''
:sup:`16` 他犯的罪不會被追究，他必因秉公行義而活著。 
'''
"17" = '''
:sup:`17` 「你的同胞卻說：主行事不公平。其實是他們自己行事不公。 
'''
"18" = '''
:sup:`18` 義人若離義行惡，必因惡行而死。 
'''
"19" = '''
:sup:`19` 惡人若改邪歸正、秉公行義，必因此而活。 
'''
"20" = '''
:sup:`20` 可是你們卻說，主行事不公平。以色列人啊，我必按你們各人的行為審判你們。」 
'''
"21" = '''
:sup:`21` 在我們被擄後第十二年十月五日，有人從耶路撒冷逃出來對我說：「城已經淪陷了。」 
'''
"22" = '''
:sup:`22` 逃難的人來的前一晚，耶和華的手一直按在我身上，開了我的口。那人早上來到我這裡時，耶和華已經開了我的口。於是我就開口說話，不再沉默。 
'''
"23" = '''
:sup:`23` 耶和華對我說： 
'''
"24" = '''
:sup:`24` 「人子啊，那些住在以色列廢墟中的人說，『亞伯拉罕一人尚且能擁有這片土地，我們這麼多人更能擁有這片土地為業。』 
'''
"25" = '''
:sup:`25` 因此，你要告訴他們，主耶和華這樣說，『你們吃帶血的肉，仰賴偶像，又殺人流血，怎能擁有這片土地呢？ 
'''
"26" = '''
:sup:`26` 你們靠刀劍行可憎之事，個個玷污別人的妻子，你們怎能擁有這片土地呢？』 
'''
"27" = '''
:sup:`27` 你要告訴他們，主耶和華這樣說，『我憑我的永恆起誓，那些住在廢墟中的必死於刀下，逃到田野的必被野獸吞吃，躲進堡壘和洞穴的必死於瘟疫。 
'''
"28" = '''
:sup:`28` 我要使這片土地荒涼不堪，使她所誇耀的勢力消逝。以色列的山必荒涼，杳無人跡。 
'''
"29" = '''
:sup:`29` 因為他們所行的一切可憎之事，我必使這地方荒涼不堪，那時他們就知道我是耶和華。』 
'''
"30" = '''
:sup:`30` 「人子啊，你的同胞在牆邊和門口彼此議論你說，『來，聽聽從耶和華而來的信息。』 
'''
"31" = '''
:sup:`31` 他們蜂擁而來，坐在你面前聆聽你的話，儼然是我的子民。但他們不付諸實行，嘴裡說的是甜言蜜語，心中卻追求不義之財。 
'''
"32" = '''
:sup:`32` 他們只聽不做，你在他們眼中只不過是嗓音優美、善唱情歌、長於奏樂的人。 
'''
"33" = '''
:sup:`33` 看吧，你所說的必定應驗。當一切應驗的時候，他們就知道有先知在他們當中。」 
'''
