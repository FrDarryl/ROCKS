[2]
"1" = '''
:sup:`1` 那時候，凱撒奧古斯都頒下諭旨，命羅馬帝國的百姓都登記戶口。 
'''
"2" = '''
:sup:`2` 這是第一次戶口登記，正值居里紐任敘利亞總督。 
'''
"3" = '''
:sup:`3` 人們都回到本鄉辦理戶口登記。 
'''
"4" = '''
:sup:`4` 約瑟因為是大衛家族的人，就從加利利的拿撒勒鎮趕到猶太地區大衛的故鄉伯利恆， 
'''
"5" = '''
:sup:`5` 要和已許配給他、懷著身孕的瑪麗亞一起登記。 
'''
"6" = '''
:sup:`6` 他們在那裡的時候，瑪麗亞產期到了， 
'''
"7" = '''
:sup:`7` 便生下第一胎，是個兒子。她用布把孩子裹好，放在馬槽裡，因為客房沒有地方了。 
'''
"8" = '''
:sup:`8` 當晚，伯利恆郊外有一群牧羊人正在看守羊群。 
'''
"9" = '''
:sup:`9` 忽然，主的天使向他們顯現，主的榮光四面照著他們，他們非常害怕。 
'''
"10" = '''
:sup:`10` 天使對他們說：「不要害怕！我告訴你們一個有關萬民的大喜訊， 
'''
"11" = '''
:sup:`11` 今天在大衛的城裡有一位救主為你們降生了，祂就是主基督！ 
'''
"12" = '''
:sup:`12` 你們將看見一個嬰孩包著布躺在馬槽裡，這就是給你們的記號。」 
'''
"13" = '''
:sup:`13` 忽然，有一大隊天軍出現，與那天使一同讚美上帝說： 
'''
"14" = '''
:sup:`14` 「在至高之處榮耀歸於上帝！ 在地上平安臨到祂所喜悅的人！」 
'''
"15" = '''
:sup:`15` 眾天使離開他們升回天上之後，牧羊人便商議說：「我們現在去伯利恆，看看主告訴我們的這件已發生的事吧！」 
'''
"16" = '''
:sup:`16` 他們就連忙進城，找到了瑪麗亞和約瑟以及躺在馬槽裡的嬰孩。 
'''
"17" = '''
:sup:`17` 他們看過之後，就把天使告訴他們有關這嬰孩的事傳開了。 
'''
"18" = '''
:sup:`18` 聽見的人都對牧羊人的話感到驚訝。 
'''
"19" = '''
:sup:`19` 但瑪麗亞把這些事牢記在心裡，反覆思想。 
'''
"20" = '''
:sup:`20` 牧羊人就回去了，不住地讚美和歸榮耀給上帝，因為他們的所見所聞跟天使告訴他們的一樣。 
'''
"21" = '''
:sup:`21` 在第八天，嬰孩接受了割禮，祂的名字叫耶穌，是瑪麗亞懷孕前天使取的。 
'''
"22" = '''
:sup:`22` 摩西律法規定的潔淨期滿後，約瑟和瑪麗亞把嬰孩帶到耶路撒冷去獻給主， 
'''
"23" = '''
:sup:`23` 因為主的律法規定：必須把長子分別出來獻給主。 
'''
"24" = '''
:sup:`24` 他們又按照主的律法獻上祭物，即一對斑鳩或兩隻雛鴿。 
'''
"25" = '''
:sup:`25` 耶路撒冷有一位公義敬虔、有聖靈同在的人名叫西緬，他一直期待著以色列的安慰者到來。 
'''
"26" = '''
:sup:`26` 聖靈曾啟示他：他去世前必能親眼看見主所立的基督。 
'''
"27" = '''
:sup:`27` 那天，他受聖靈感動進入聖殿，看見約瑟和瑪麗亞抱著嬰孩耶穌進來，要依照律法的規定為祂行禮， 
'''
"28" = '''
:sup:`28` 就把祂抱過來，稱頌上帝說： 
'''
"29" = '''
:sup:`29` 「主啊，現在可以照你的話， 讓奴僕安然離世了， 
'''
"30" = '''
:sup:`30` 因為我已親眼看到你的救恩， 
'''
"31" = '''
:sup:`31` 就是你為萬民所預備的救恩。 
'''
"32" = '''
:sup:`32` 這救恩是啟示外族人的光， 也是你以色列子民的榮耀。」 
'''
"33" = '''
:sup:`33` 耶穌的父母聽見關於祂的這番話，感到驚奇。 
'''
"34" = '''
:sup:`34` 西緬給他們祝福後，就對孩子的母親瑪麗亞說：「看啊，這孩子必使以色列許多人跌倒、許多人興起。祂將成為眾人攻擊的對象， 
'''
"35" = '''
:sup:`35` 好叫許多人的心思意念暴露出來，你自己則會心如刀割。」 
'''
"36" = '''
:sup:`36` 亞設支派中有一位八十四歲高齡的女先知名叫亞拿，是法內利的女兒，婚後七年便開始守寡，之後一直住在聖殿裡，禁食禱告，日夜事奉上帝。 
'''
"37" = '''
:sup:`37` 正在那時，她也前來感謝上帝，並把耶穌的事報告給所有盼望耶路撒冷蒙救贖的人。 
'''
"38" = '''
:sup:`38` 約瑟和瑪麗亞按照主的律法辦完一切事之後，就回到他們的家鄉加利利的拿撒勒。 
'''
"39" = '''
:sup:`39` 耶穌漸漸長大，變得強健，充滿智慧，上帝的恩典與祂同在。 
'''
"40" = '''
:sup:`40` 耶穌的父母每年都上耶路撒冷去過逾越節。 
'''
"41" = '''
:sup:`41` 耶穌十二歲那年，跟父母照例上去過節。 
'''
"42" = '''
:sup:`42` 節期完了，祂父母便啟程回家，並不知道少年耶穌仍然留在耶路撒冷， 
'''
"43" = '''
:sup:`43` 還以為祂跟在同行的人中間。他們走了一天的路後，才開始在親戚朋友中找祂， 
'''
"44" = '''
:sup:`44` 結果沒有找到，只好回到耶路撒冷去找祂。 
'''
"45" = '''
:sup:`45` 三天後，他們才在聖殿裡找到耶穌，祂正和教師們坐在一起，一邊聽一邊提問題。 
'''
"46" = '''
:sup:`46` 祂的聰慧和對答令聽見的人感到驚奇。 
'''
"47" = '''
:sup:`47` 約瑟和瑪麗亞看見耶穌在那裡，大為驚奇。 瑪麗亞對祂說：「兒子，你為什麼這樣對我們呢？你看，你父親和我急得到處找你！」 
'''
"48" = '''
:sup:`48` 耶穌對他們說：「你們為什麼找我呢？難道你們不知道我應該在我父的家嗎？」 
'''
"49" = '''
:sup:`49` 但他們不明白祂在講什麼。 
'''
"50" = '''
:sup:`50` 於是，耶穌隨父母回到拿撒勒，並順從他們。瑪麗亞把這一切事牢記在心。 
'''
"51" = '''
:sup:`51` 耶穌的智慧和身量不斷增長，越來越受上帝和人們的喜愛。 
'''
