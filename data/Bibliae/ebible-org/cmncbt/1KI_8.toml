[8]
"1" = '''
:sup:`1` 所羅門把以色列的長老、各支派的首領和族長召集到他所在的耶路撒冷，準備把耶和華的約櫃從大衛城錫安運上來。 
'''
"2" = '''
:sup:`2` 在以他念月，即七月住棚節的時候，以色列人都聚集到所羅門王那裡。 
'''
"3" = '''
:sup:`3` 以色列的長老到齊後，祭司便抬起約櫃， 
'''
"4" = '''
:sup:`4` 祭司和利未人將耶和華的約櫃、會幕和會幕裡的一切聖器運上來。 
'''
"5" = '''
:sup:`5` 所羅門王和聚集到他那裡的以色列全體會眾在約櫃前獻祭，獻上的牛羊多得不可勝數。 
'''
"6" = '''
:sup:`6` 祭司把耶和華的約櫃抬進內殿，即至聖所，放在兩個基路伯天使的翅膀下面。 
'''
"7" = '''
:sup:`7` 基路伯天使展開翅膀，遮蓋約櫃和抬約櫃的橫槓。 
'''
"8" = '''
:sup:`8` 橫槓很長，在至聖所前面的聖所中也看得見橫槓的末端，但在聖所外面看不見。橫槓至今仍在那裡。 
'''
"9" = '''
:sup:`9` 約櫃裡除了兩塊石版，沒有別的東西。石版是以色列人離開埃及後，耶和華在何烈山跟他們立約時，摩西放進去的。 
'''
"10" = '''
:sup:`10` 祭司從聖所出來的時候，就有雲彩充滿了耶和華的殿， 
'''
"11" = '''
:sup:`11` 以致祭司不能在殿裡供職，因為殿裡充滿了耶和華的榮光。 
'''
"12" = '''
:sup:`12` 那時，所羅門說： 「耶和華啊， 你曾說你要住在密雲中， 
'''
"13" = '''
:sup:`13` 現在，我為你建造了雄偉的殿宇， 作你永遠的居所。」 
'''
"14" = '''
:sup:`14` 然後，王轉身為站立在那裡的以色列全體會眾祝福。 
'''
"15" = '''
:sup:`15` 他說：「以色列的上帝耶和華當受稱頌！祂親口給我父大衛的應許，現在祂親手成就了！ 
'''
"16" = '''
:sup:`16` 祂曾說，『自從我帶我的以色列子民出埃及以來，我並沒有在以色列各支派中選出一座城來建造殿宇，作為我名所在之地。我只是揀選了大衛來治理我的以色列子民。』」 
'''
"17" = '''
:sup:`17` 所羅門又說：「我父大衛曾想為以色列的上帝耶和華的名建一座殿， 
'''
"18" = '''
:sup:`18` 但耶和華對我父大衛說，『你想為我的名建造殿宇，這番心意是好的， 
'''
"19" = '''
:sup:`19` 但你不可建，要由你的親生兒子為我的名建殿。』 
'''
"20" = '''
:sup:`20` 「現在耶和華已經成就祂的應許。我繼承了我父大衛的王位統治以色列，又為以色列的上帝耶和華的名建了殿， 
'''
"21" = '''
:sup:`21` 並在殿裡預備了放約櫃的地方。約櫃裡有耶和華的約，是祂把我們的祖先帶出埃及時跟他們立的。」 
'''
"22" = '''
:sup:`22` 所羅門當著以色列會眾的面，站在耶和華的壇前，向天伸出雙手， 
'''
"23" = '''
:sup:`23` 禱告說：「以色列的上帝耶和華啊，天上地下沒有神明可以與你相比！你向盡心遵行你旨意的僕人守約，施慈愛。 
'''
"24" = '''
:sup:`24` 你持守對你僕人——我父大衛的應許，你曾親口應許，你今天親手成就了。 
'''
"25" = '''
:sup:`25` 「以色列的上帝耶和華啊，你曾對你僕人——我父大衛說，『若你的子孫像你一樣謹慎行事、遵行我的旨意，你的王朝就不會中斷。』求你信守這應許。 
'''
"26" = '''
:sup:`26` 以色列的上帝耶和華啊，求你實現你對你僕人——我父大衛的應許。 
'''
"27" = '''
:sup:`27` 「然而，上帝啊，你真會住在人間嗎？看啊，至高的諸天尚且容不下你，更何況我建造的這殿呢？ 
'''
"28" = '''
:sup:`28` 可是，我的上帝耶和華啊，求你垂顧你僕人的禱告和祈求，垂聽你僕人今天在你面前的呼求和禱告。 
'''
"29" = '''
:sup:`29` 願你晝夜看顧這殿，就是你應許立你名的地方！你僕人向著這地方禱告的時候，求你垂聽。 
'''
"30" = '''
:sup:`30` 你僕人和你的以色列子民向這地方祈禱的時候，求你從你天上的居所垂聽，赦免我們的罪。 
'''
"31" = '''
:sup:`31` 「如果有人得罪鄰舍，被叫到這殿中，在你的壇前起誓， 
'''
"32" = '''
:sup:`32` 求你從天上垂聽，在你眾僕人當中施行審判，按他們的行為罰惡賞善。 
'''
"33" = '''
:sup:`33` 「當你的以色列子民因得罪你而敗在敵人手中時，如果他們回心轉意歸向你，承認你的名，在這殿裡祈禱， 
'''
"34" = '''
:sup:`34` 求你從天上垂聽，赦免他們的罪，帶領他們回到你賜給他們祖先的土地上。 
'''
"35" = '''
:sup:`35` 「當你的子民得罪你，你懲罰他們，讓天不降雨時，如果他們向著這地方禱告，承認你的名，並離開罪惡， 
'''
"36" = '''
:sup:`36` 求你在天上垂聽，赦免你僕人以色列子民的罪，教導他們走正道，降下甘霖滋潤你賜給你子民作產業的土地。 
'''
"37" = '''
:sup:`37` 「如果國中有饑荒、瘟疫、旱災、黴病、蝗災、蟲災，或是城邑被敵人圍困，無論遭遇什麼災禍疾病， 
'''
"38" = '''
:sup:`38` 只要你的以色列子民，或個人或全體，自知心中痛苦並向著這殿伸手禱告，無論祈求什麼， 
'''
"39" = '''
:sup:`39` 求你從天上的居所垂聽，赦免他們。唯獨你能洞察人心，求你按各人的行為施行賞罰， 
'''
"40" = '''
:sup:`40` 使你的子民在你賜給我們祖先的土地上終生敬畏你。 
'''
"41" = '''
:sup:`41` 「如果遠方有不屬於你以色列子民的外族人聽說你的大能大力，慕名而來，向著這殿禱告， 
'''
"42" = '''
:sup:`42` 求你從天上的居所垂聽，應允他們的祈求，好叫天下萬民都像你的以色列子民一樣認識你的名，敬畏你，並知道我建造的這殿屬於你的名下。 
'''
"43" = '''
:sup:`43` 「你的子民奉你的命令上陣與敵人作戰，無論他們在哪裡，如果他們向著你選擇的這城和我為你名建造的這殿禱告， 
'''
"44" = '''
:sup:`44` 求你從天上垂聽他們的祈禱，為他們伸張正義。 
'''
"45" = '''
:sup:`45` 「世上沒有不犯罪的人，如果你的子民得罪你，以致你向他們發怒，讓敵人把他們擄走，不論遠近， 
'''
"46" = '''
:sup:`46` 若他們在被擄之地回心轉意，向你懇求，承認自己犯罪作惡了； 
'''
"47" = '''
:sup:`47` 若他們在擄走他們的仇敵那裡全心全意地歸向你，朝著你賜給他們祖先的這片土地、你選擇的這城和我為你建的這殿向你禱告， 
'''
"48" = '''
:sup:`48` 求你從天上的居所垂聽他們的祈禱，為他們伸張正義， 
'''
"49" = '''
:sup:`49` 赦免得罪你的子民，赦免他們的一切過犯，使擄掠他們的人善待他們。 
'''
"50" = '''
:sup:`50` 因為他們是你的子民、你的產業，是你從埃及那鐵熔爐裡拯救出來的。 
'''
"51" = '''
:sup:`51` 「願你垂顧僕人和你的以色列子民的祈求。無論他們什麼時候向你祈求，都求你垂聽。 
'''
"52" = '''
:sup:`52` 主耶和華啊，因為你帶我們祖先出埃及的時候，曾經藉著你的僕人摩西應許將以色列人從世上萬民中分別出來，作你自己的產業。」 
'''
"53" = '''
:sup:`53` 所羅門跪在耶和華的壇前，舉手向耶和華禱告完畢， 
'''
"54" = '''
:sup:`54` 便站起來高聲為以色列全體會眾祝福： 
'''
"55" = '''
:sup:`55` 「耶和華當受稱頌！祂照著應許賜平安給祂的以色列子民。祂從前藉著僕人摩西賜下的美好應許一句也沒有落空。 
'''
"56" = '''
:sup:`56` 願我們的上帝耶和華與我們同在，就像與我們的祖先同在一樣。願祂永遠都不撇下我們，不丟棄我們， 
'''
"57" = '''
:sup:`57` 使我們的心歸向祂，遵行祂的旨意，謹守祂吩咐我們祖先的誡命、律例和典章。 
'''
"58" = '''
:sup:`58` 願我們的上帝耶和華晝夜顧念我在祂面前的這些祈求，天天為祂的僕人和祂的以色列子民伸張正義， 
'''
"59" = '''
:sup:`59` 叫地上萬民都知道，耶和華是獨一無二的上帝。 
'''
"60" = '''
:sup:`60` 願你們像今天一樣專心事奉我們的上帝耶和華，遵行祂的律法，謹守祂的誡命。」 
'''
"61" = '''
:sup:`61` 王和以色列眾民一同向耶和華獻祭。 
'''
"62" = '''
:sup:`62` 所羅門向耶和華獻上兩萬二千頭牛和十二萬隻羊作平安祭，王和以色列眾民為耶和華的殿舉行奉獻典禮。 
'''
"63" = '''
:sup:`63` 那天，因為耶和華殿前的銅壇太小，容不下燔祭、素祭和平安祭祭牲的脂肪，所羅門王就把殿前院子中間分別出來作聖潔之地，在那裡獻上燔祭、素祭和平安祭祭牲的脂肪。 
'''
"64" = '''
:sup:`64` 所羅門和從哈馬口直至埃及小河而來的全體以色列人聚成一大群會眾，在我們的上帝耶和華面前守節期兩週，共十四天。 
'''
"65" = '''
:sup:`65` 節後第二天，所羅門王讓民眾各回本鄉。他們看見耶和華向祂僕人大衛和以色列子民所施的一切恩惠，都為王祝福，並滿心歡喜地回家去了。 
'''
