[141]
"1" = '''
:sup:`1` 大衛的詩。 耶和華啊，我向你呼求， 求你快來幫助我； 我向你呼求的時候，求你垂聽。 
'''
"2" = '''
:sup:`2` 願我的禱告如香升到你面前， 願我舉手所獻的禱告如同晚祭。 
'''
"3" = '''
:sup:`3` 耶和華啊， 求你守住我的口， 看住我的嘴。 
'''
"4" = '''
:sup:`4` 耶和華啊，求你不要讓我的心偏向邪惡， 免得我與惡人同流合污； 也不要讓我吃他們的美食。 
'''
"5" = '''
:sup:`5` 我情願受義人出於愛心的責打， 他們的責備是良藥，我不會逃避。 我要不斷地用禱告抵擋惡人的行徑。 
'''
"6" = '''
:sup:`6` 他們的首領被拋下懸崖的時候， 他們就會知道我所言不虛。 
'''
"7" = '''
:sup:`7` 那些惡人的骨頭散落在陰間入口， 好像耕田翻起的土塊。 
'''
"8" = '''
:sup:`8` 主耶和華啊， 我仰望你，我投靠你， 求你不要讓我遭害。 
'''
"9" = '''
:sup:`9` 求你保守我不落入惡人設下的網羅， 不要掉進他們的陷阱。 
'''
"10" = '''
:sup:`10` 願他們作繭自縛， 而我可以安然逃脫。 
'''
