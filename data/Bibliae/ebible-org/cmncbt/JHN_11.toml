[11]
"1" = '''
:sup:`1` 伯大尼村有個名叫拉撒路的人病倒了。伯大尼是瑪麗亞和她姐姐瑪大居住的村莊。 
'''
"2" = '''
:sup:`2` 就是這個瑪麗亞後來用香膏抹主，又用自己的頭髮擦乾祂的腳，患病的拉撒路是她的弟弟。 
'''
"3" = '''
:sup:`3` 她們兩姊妹託人去告訴耶穌，說：「主啊，你所愛的人病了！」 
'''
"4" = '''
:sup:`4` 耶穌聽見後，說：「這病不至於死，而是為了上帝的榮耀，使祂的兒子藉此得到榮耀。」 
'''
"5" = '''
:sup:`5` 耶穌一向愛瑪大、她妹妹和拉撒路， 
'''
"6" = '''
:sup:`6` 可是祂聽到拉撒路有病的消息後，仍在原地逗留了兩天， 
'''
"7" = '''
:sup:`7` 然後才對門徒說：「我們回猶太吧！」 
'''
"8" = '''
:sup:`8` 門徒說：「老師，猶太人近來想拿石頭打你，你還要去那裡嗎？」 
'''
"9" = '''
:sup:`9` 耶穌說：「白天不是有十二個小時嗎？人在白天走路，不會跌倒，因為他看得見這世上的光。 
'''
"10" = '''
:sup:`10` 人在夜間走路，才會跌倒，因為沒有光。」 
'''
"11" = '''
:sup:`11` 接著耶穌又說：「我們的朋友拉撒路已經睡了，我去叫醒他。」 
'''
"12" = '''
:sup:`12` 門徒說：「主啊，他如果睡了，肯定會好的。」 
'''
"13" = '''
:sup:`13` 其實耶穌是指他已經死了，門徒卻以為他真的睡了。 
'''
"14" = '''
:sup:`14` 於是，耶穌清楚地對他們說：「拉撒路死了。 
'''
"15" = '''
:sup:`15` 為了你們的緣故，我很高興自己不在那裡，好叫你們信我。現在我們可以去了。」 
'''
"16" = '''
:sup:`16` 綽號「雙胞胎」的多馬對其他門徒說：「我們也去跟祂一塊兒死吧。」 
'''
"17" = '''
:sup:`17` 耶穌到了伯大尼，得知拉撒路已經在墳墓裡四天了。 
'''
"18" = '''
:sup:`18` 伯大尼離耶路撒冷不遠，大約只有三公里的路， 
'''
"19" = '''
:sup:`19` 很多猶太人來看望瑪大和瑪麗亞，為她們兄弟的事來安慰她們。 
'''
"20" = '''
:sup:`20` 瑪大聽說耶穌來了，就去迎接祂，瑪麗亞卻仍然坐在家裡。 
'''
"21" = '''
:sup:`21` 瑪大對耶穌說：「主啊，你如果早在這裡，我弟弟就不會死了。 
'''
"22" = '''
:sup:`22` 就是現在我也知道你無論向上帝求什麼，上帝必定賜給你。」 
'''
"23" = '''
:sup:`23` 耶穌說：「你弟弟必定復活。」 
'''
"24" = '''
:sup:`24` 瑪大說：「我知道，在末日復活的時候，他必復活。」 
'''
"25" = '''
:sup:`25` 耶穌說：「我是復活，我是生命。信我的人雖然死了，也必復活。 
'''
"26" = '''
:sup:`26` 凡活著信我的人必永遠不死。你相信嗎？」 
'''
"27" = '''
:sup:`27` 瑪大說：「主啊，我信！我相信你是來到世界的基督，是上帝的兒子。」 
'''
"28" = '''
:sup:`28` 瑪大說完了，就回去悄悄地告訴她妹妹瑪麗亞：「老師來了，祂叫你去。」 
'''
"29" = '''
:sup:`29` 瑪麗亞聽了，急忙起來到耶穌那裡。 
'''
"30" = '''
:sup:`30` 那時，耶穌還沒有進村子，仍在瑪大迎接祂的地方。 
'''
"31" = '''
:sup:`31` 那些在家裡安慰瑪麗亞的猶太人，見她匆匆忙忙地起來出去了，以為她要去墳墓那裡哭，就跟著出去。 
'''
"32" = '''
:sup:`32` 瑪麗亞來到耶穌那裡，俯伏在祂腳前說：「主啊，你如果早在這裡，我弟弟就不會死了。」 
'''
"33" = '''
:sup:`33` 耶穌看見她和陪她來的猶太人都在哭，心中非常激憤和難過， 
'''
"34" = '''
:sup:`34` 便問：「你們把他葬在哪裡了？」 他們答道：「主啊，你來看。」 
'''
"35" = '''
:sup:`35` 耶穌哭了。 
'''
"36" = '''
:sup:`36` 猶太人說：「你看！祂多麼愛拉撒路啊！」 
'''
"37" = '''
:sup:`37` 其中也有人說：「祂既然能醫治瞎眼的人，難道不能叫這個人不死嗎？」 
'''
"38" = '''
:sup:`38` 耶穌又非常激憤地來到墳墓前。那墳墓是個洞，洞口堵著一塊大石頭。 
'''
"39" = '''
:sup:`39` 耶穌說：「把石頭挪開。」 死者的姐姐瑪大對祂說：「主啊，他死了四天了，肯定臭了。」 
'''
"40" = '''
:sup:`40` 耶穌說：「我不是跟你說過，只要你信，就會看見上帝的榮耀嗎？」 
'''
"41" = '''
:sup:`41` 於是，他們把石頭挪開，耶穌望著天說：「父啊，我感謝你，因為你已垂聽了我的禱告， 
'''
"42" = '''
:sup:`42` 我知道你常常垂聽我的禱告。我這樣說是為了周圍站著的眾人，好叫他們相信是你差我來的。」 
'''
"43" = '''
:sup:`43` 說完，就大聲呼喊：「拉撒路，出來！」 
'''
"44" = '''
:sup:`44` 那死者就出來了，手腳都纏著布條，臉上也包著布。 耶穌對他們說：「給他解開，讓他走！」 
'''
"45" = '''
:sup:`45` 許多來看望瑪麗亞的猶太人看見耶穌的作為，就信了祂， 
'''
"46" = '''
:sup:`46` 但也有些人去見法利賽人，把耶穌所行的事告訴他們。 
'''
"47" = '''
:sup:`47` 祭司長和法利賽人便召開公會會議，說：「這人行了許多神蹟，我們該怎麼辦呢？ 
'''
"48" = '''
:sup:`48` 如果讓祂這樣繼續下去，所有的人都會信祂，那時羅馬人一定會來奪取我們的聖地，擄掠我們的人民。」 
'''
"49" = '''
:sup:`49` 那年擔任大祭司的該亞法對他們說：「你們什麼都不懂！ 
'''
"50" = '''
:sup:`50` 你們沒有認識到，對你們而言，與其整個民族滅亡，不如一人替眾人死。」 
'''
"51" = '''
:sup:`51` 其實這句話不是出於他自己，只因那年他是大祭司，上帝藉著他預言耶穌將要替猶太民族死。 
'''
"52" = '''
:sup:`52` 祂不單是要替猶太民族死，也要把散居在各處的上帝的兒女聚集在一起。 
'''
"53" = '''
:sup:`53` 從那天起，他們就計劃要殺害耶穌， 
'''
"54" = '''
:sup:`54` 所以耶穌不再公開地在猶太人中間露面。祂離開那裡，前往靠近曠野的地方，到了以法蓮城，就和門徒住下來。 
'''
"55" = '''
:sup:`55` 猶太人的逾越節快到了，有很多人從鄉下上耶路撒冷，預備在過節前潔淨自己。 
'''
"56" = '''
:sup:`56` 他們四處尋找耶穌，又彼此在聖殿裡談論：「你們怎麼想？祂不會來過節吧？」 
'''
"57" = '''
:sup:`57` 當時祭司長和法利賽人早已下令，任何人知道耶穌在哪裡，都要報告，他們好去抓祂。 
'''
