[11]
"1" = '''
:sup:`1` 「瑪代人大流士元年，我去幫助、護衛米迦勒。 
'''
"2" = '''
:sup:`2` 現在我要把真相告訴你。波斯將再有三位王興起，隨後的第四位王遠比其他王富有。他靠財富強盛後，便會煽動眾民去攻打希臘國。 
'''
"3" = '''
:sup:`3` 那時必有一位英勇的王興起，執掌大權，隨心所欲。 
'''
"4" = '''
:sup:`4` 但他興起後不久，他的國必土崩瓦解，在天下一分為四，既不歸他的後代統治，也不如他掌權時強盛。因為他的國必被連根拔除，歸給外人。 
'''
"5" = '''
:sup:`5` 「南方王必強盛，他的將領中將有一位比他更強盛，這人執掌王權，勢力強大。 
'''
"6" = '''
:sup:`6` 若干年後，南方王將與北方王聯盟。南方王的女兒將到北方王那裡締結盟約。但她必保不住自己的勢力，王權也無法長久。她和她的隨從、父親及輔佐者必遭殺害。 
'''
"7" = '''
:sup:`7` 「她家族中必有一人繼承王位，率軍攻打北方王的軍隊，侵入他的堡壘，擊敗他們， 
'''
"8" = '''
:sup:`8` 將他們的神像、鑄造的偶像及金銀寶器擄到埃及。此後數年，他不再去攻擊北方王。 
'''
"9" = '''
:sup:`9` 後來，北方王必侵入南方王的國土，但終必撤回本國。 
'''
"10" = '''
:sup:`10` 「北方王的兒子們必發動戰爭，召集大軍，如洪水席捲而來，直打到南方王的堡壘。 
'''
"11" = '''
:sup:`11` 南方王必大怒，出來迎戰北方王的大軍，並擊敗他們。 
'''
"12" = '''
:sup:`12` 南方王獲勝後必心高氣傲，殺戮成千上萬的人，但他的勝利不能持久。 
'''
"13" = '''
:sup:`13` 因為北方王必召集更龐大的軍隊，並於數年後帶著大量裝備捲土重來。 
'''
"14" = '''
:sup:`14` 「那時，許多人必起來反抗南方王。你同胞中的殘暴之徒也必反叛，從而使異象應驗，但他們必失敗。 
'''
"15" = '''
:sup:`15` 北方王必修築高臺攻取南方王的堅城，南方的軍兵必無力抵擋，就是精兵也抵擋不住。 
'''
"16" = '''
:sup:`16` 北方王必為所欲為，所向無敵。他必侵佔佳美之地，手握毀滅之權。 
'''
"17" = '''
:sup:`17` 他決意傾全國之力而來，與南方王建立聯盟，並將自己的女兒嫁給南方王，旨在推翻他的國。但北方王的計劃必然失敗，毫無收益。 
'''
"18" = '''
:sup:`18` 「後來，他將轉而攻打沿海地區，征服許多地方。但一位將領必終結他的囂張氣焰，使他自取其辱。 
'''
"19" = '''
:sup:`19` 他將返回本國的堡壘，從此一蹶不振，銷聲匿跡。 
'''
"20" = '''
:sup:`20` 繼承他王位的人將派稅吏橫徵暴斂，以維持王國的榮耀。但不久他必滅亡，並非死於民怨，也非死於戰爭。 
'''
"21" = '''
:sup:`21` 「接著繼位的是一個卑鄙的人。他無權繼位，卻乘人不備用奸計篡位。 
'''
"22" = '''
:sup:`22` 他橫掃千軍，擊潰他們，包括盟國的王。 
'''
"23" = '''
:sup:`23` 他與人結盟後，必行欺詐，藉不多的人掌握大權。 
'''
"24" = '''
:sup:`24` 他必乘人不備入侵最富庶的地區，行他祖先從未行過的事，將擄掠的財物分給部下，並策劃攻打堡壘，但這都是短暫的。 
'''
"25" = '''
:sup:`25` 他集中力量，鼓起勇氣，率領大軍進攻南方王。南方王也率領強大的軍隊迎戰，卻敵不過他，因為有人暗算南方王。 
'''
"26" = '''
:sup:`26` 南方王必遭親信暗算，全軍潰敗，許多人被殺。 
'''
"27" = '''
:sup:`27` 兩個王心懷叵測，同席而坐，爾虞我詐，但都不成功，因為結局必在所定的時間到來。 
'''
"28" = '''
:sup:`28` 北方王必帶著大量財物回國，但他決意反對聖約。他必任意妄為，然後返回本國。 
'''
"29" = '''
:sup:`29` 「到了所定的時間，他必再次攻打南方，但結果與上次不同， 
'''
"30" = '''
:sup:`30` 因為基提的戰船必來攻擊他，使他喪膽而回。他必惱恨聖約，任意妄為，回來支持背棄聖約的人。 
'''
"31" = '''
:sup:`31` 他的軍隊必褻瀆作聖所的堡壘，廢除日常獻的祭，設立帶來毀滅的可憎之物。 
'''
"32" = '''
:sup:`32` 他必花言巧語籠絡違背聖約的人，但認識上帝的人必奮起反抗。 
'''
"33" = '''
:sup:`33` 那些智者必教導許多民眾，但他們將在一段時間內被刀劍殺戮，或被燒死，或被擄去，或被搶掠。 
'''
"34" = '''
:sup:`34` 他們倒下時會得到一點援助，許多人並非真心實意地加入他們的行列。 
'''
"35" = '''
:sup:`35` 有些智者將被害，但這是為了熬煉、淨化他們，使他們潔白無瑕，一直到末了。因為結局必在所定的時間到來。 
'''
"36" = '''
:sup:`36` 「北方王必任意妄為，自高自大，自以為超越一切神明，肆意詆譭萬神之神。他必亨通，一直到上帝發烈怒的日子結束。因為所定的必定成就。 
'''
"37" = '''
:sup:`37` 他不尊崇他祖先的神明，也不尊崇婦女們愛慕的神明或其他任何神明，因為他自認為超越一切。 
'''
"38" = '''
:sup:`38` 他反倒敬奉他祖先不認識的堡壘之神，向它獻上金銀寶石及貴重的禮物。 
'''
"39" = '''
:sup:`39` 他必靠外族神明的幫助攻打堅固的堡壘，將極大的尊榮賜給順從他的人，派他們治理民眾，分給他們土地作獎賞。 
'''
"40" = '''
:sup:`40` 「到了末後，南方王必與北方王交戰。北方王必率領戰車、騎兵和大批戰船攻擊他，又如洪水般橫掃列國。 
'''
"41" = '''
:sup:`41` 他必侵入佳美之地，殺死成千上萬的人，只有以東、摩押及亞捫人的首領得以逃脫。 
'''
"42" = '''
:sup:`42` 他必攻擊列國，埃及也無法逃脫。 
'''
"43" = '''
:sup:`43` 他必掌管埃及的金銀財寶，利比亞人和古實人必歸順他。 
'''
"44" = '''
:sup:`44` 但從東方和北方傳來的消息必令他震驚，他必大怒，出兵殺戮、毀滅許多人。 
'''
"45" = '''
:sup:`45` 他必在海和榮美的聖山之間搭起他宮殿般的帳幕。但他必滅亡，無人相助。 
'''
