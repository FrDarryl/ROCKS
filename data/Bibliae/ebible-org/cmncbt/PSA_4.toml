[4]
"1" = '''
:sup:`1` 大衛的詩，交給樂長，用弦樂器。 稱我為義人的上帝啊！ 我呼求的時候，求你回答。 你曾救我脫離困境， 現在求你憐憫我， 垂聽我的禱告。 
'''
"2" = '''
:sup:`2` 世人啊！你們把我的榮耀變為羞辱要到何時呢？ 你們愛慕虛妄、追求虛謊要到何時呢？ （細拉） 
'''
"3" = '''
:sup:`3` 要知道，耶和華已經把敬虔人分別出來，歸祂自己。 我呼求的時候，祂必垂聽。 
'''
"4" = '''
:sup:`4` 要戰戰兢兢，不要犯罪； 躺在床上的時候要默然思想。 （細拉） 
'''
"5" = '''
:sup:`5` 要獻上公義的祭物， 並信靠耶和華。 
'''
"6" = '''
:sup:`6` 許多人說：「誰會善待我們呢？」 耶和華啊， 求你的聖容光照我們。 
'''
"7" = '''
:sup:`7` 你使我比那收穫五穀新酒的人更喜樂。 
'''
"8" = '''
:sup:`8` 耶和華啊，只有你使我安然居住， 我必高枕無憂。 
'''
