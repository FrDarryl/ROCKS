[26]
"1" = '''
:sup:`1` 西弗人到基比亞見掃羅，說：「大衛正躲在曠野附近的哈基拉山中。」 
'''
"2" = '''
:sup:`2` 掃羅就帶領三千以色列精兵到西弗的曠野去追捕大衛。 
'''
"3" = '''
:sup:`3` 他們在曠野附近路邊的哈基拉山上紮營。大衛在曠野聽說掃羅追來了， 
'''
"4" = '''
:sup:`4` 就派人去打探消息，得知掃羅的追兵果然已到。 
'''
"5" = '''
:sup:`5` 大衛來到掃羅的營地，看見了他和他的元帥尼珥的兒子押尼珥睡覺的地方，他睡在軍營中間，其他人圍繞著他紮營。 
'''
"6" = '''
:sup:`6` 大衛問赫人亞希米勒和洗魯雅的兒子約押的兄弟亞比篩：「誰願意跟我到掃羅的營裡？」亞比篩答道：「我願意。」 
'''
"7" = '''
:sup:`7` 大衛和亞比篩就趁夜間走進掃羅的軍營，發現掃羅正在熟睡，他的矛插在地上，靠近他的頭，押尼珥和其他人睡在他周圍。 
'''
"8" = '''
:sup:`8` 亞比篩對大衛說：「現在上帝把你的敵人交在你手中了，讓我一矛把他釘在地上，決不用刺第二下。」 
'''
"9" = '''
:sup:`9` 大衛卻說：「不要殺他，誰殺害耶和華所膏立的王，都難逃罪責。 
'''
"10" = '''
:sup:`10` 我憑永活的耶和華起誓，耶和華必親手擊殺他。他要麼壽終而死，要麼命喪沙場。 
'''
"11" = '''
:sup:`11` 我在耶和華面前絕不敢出手傷害祂所膏立的王。我們拿走他旁邊的矛和水瓶吧。」 
'''
"12" = '''
:sup:`12` 大衛拿上掃羅的矛和水瓶便同亞比篩離開了，沒有人看見，沒有人知道，他們都在沉睡，沒有人醒來，因為耶和華使他們都熟睡了。 
'''
"13" = '''
:sup:`13` 大衛爬上營地對面的山坡，遠遠地站在山頂上，與他們相距很遠。 
'''
"14" = '''
:sup:`14` 他呼喊掃羅的士兵和尼珥的兒子押尼珥：「押尼珥，你回答我！」押尼珥問道：「你是誰，竟敢在王面前喊叫？」 
'''
"15" = '''
:sup:`15` 大衛說：「你不是勇士嗎？在以色列有誰比得上你呢？有人來刺殺你的王你的主，你為何沒有保護他呢？ 
'''
"16" = '''
:sup:`16` 你失職了。我憑永活的耶和華起誓，你們都該死。因為你們沒有保護你們的主——耶和華所膏立的王。你看看王頭旁的矛和水瓶在哪裡？」 
'''
"17" = '''
:sup:`17` 掃羅聽出是大衛的聲音，就說：「我兒大衛！是你嗎？」大衛答道：「我主我王啊，是我。 
'''
"18" = '''
:sup:`18` 我主為什麼又要追殺僕人呢？我做錯了什麼，犯了什麼罪？ 
'''
"19" = '''
:sup:`19` 我主我王，請聽僕人說，如果是耶和華使你與我作對，願祂悅納我獻上的祭物；如果這是出於人的主意，願他們在耶和華面前受咒詛。因為他們趕我離開耶和華所賜的產業，叫我去供奉其他神明。 
'''
"20" = '''
:sup:`20` 求你不要讓我死在遠離耶和華的異鄉！以色列王為何要像在山上獵殺鷓鴣一樣追捕一隻跳蚤呢？」 
'''
"21" = '''
:sup:`21` 掃羅說：「我犯罪了。我兒大衛，你回來吧，我不會再傷害你，因為你今日保存了我的性命。我真是糊塗，犯了大錯。」 
'''
"22" = '''
:sup:`22` 大衛答道：「王的矛在這裡，請派一個人來拿回去吧。 
'''
"23" = '''
:sup:`23` 耶和華獎賞公義、信實的人。今天耶和華把你交在我手中，但我不願下手傷害耶和華所膏立的王。 
'''
"24" = '''
:sup:`24` 我今天保存了你的性命，願耶和華也保存我的性命，救我脫離一切患難。」 
'''
"25" = '''
:sup:`25` 掃羅對大衛說：「我兒大衛，願你蒙福。你一定能建功立業，戰勝仇敵。」於是，大衛起身離開，掃羅也回家去了。 
'''
