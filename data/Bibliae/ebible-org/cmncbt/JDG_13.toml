[13]
"1" = '''
:sup:`1` 以色列人又做耶和華視為惡的事，耶和華就把他們交在非利士人手中四十年。 
'''
"2" = '''
:sup:`2` 瑣拉城住了一個但支派的人，名叫瑪挪亞。他妻子不能生育，沒有孩子。 
'''
"3" = '''
:sup:`3` 耶和華的天使向那婦人顯現，對她說：「你雖然不生育，但不久你必懷孕生一個兒子。 
'''
"4" = '''
:sup:`4` 現在，你要留心，不可喝淡酒和烈酒，不可吃任何不潔之物。 
'''
"5" = '''
:sup:`5` 你必懷孕生一個兒子，你不可為他剃頭，因為他一出生就要歸給上帝做拿細耳人。他要從非利士人手中拯救以色列人。」 
'''
"6" = '''
:sup:`6` 婦人就去對丈夫說：「有一位上帝的僕人向我顯現，他的容貌像上帝的天使，非常可畏。我沒有問他從哪裡來，他也沒有把名字告訴我。 
'''
"7" = '''
:sup:`7` 他對我說，『你必懷孕生一個兒子，現在不可喝淡酒和烈酒，不可吃任何不潔之物，因為孩子一出生就要獻給耶和華，終生做拿細耳人。』」 
'''
"8" = '''
:sup:`8` 瑪挪亞向耶和華祈求說：「主啊，求你再派你的僕人到這裡來，教我們怎樣照顧要出生的孩子。」 
'''
"9" = '''
:sup:`9` 上帝應允了他的祈求。他妻子正坐在田間的時候，上帝的天使再次向她顯現。當時她丈夫瑪挪亞不在場。 
'''
"10" = '''
:sup:`10` 她趕忙跑去告訴她丈夫說：「那天來的那人又向我顯現了。」 
'''
"11" = '''
:sup:`11` 瑪挪亞起來跟隨妻子來到那人面前，問他：「跟我妻子說話的就是你嗎？」他答道：「是我。」 
'''
"12" = '''
:sup:`12` 瑪挪亞問道：「你的話應驗以後，我們應該怎樣撫養這孩子？他該做什麼？」 
'''
"13" = '''
:sup:`13` 耶和華的天使說：「你的妻子必須謹記我的一切吩咐。 
'''
"14" = '''
:sup:`14` 她不可吃葡萄樹所結的果實，淡酒和烈酒都不可喝，不可吃任何不潔之物。她必須遵行我的一切吩咐。」 
'''
"15" = '''
:sup:`15` 瑪挪亞說：「請你留下來，我們要預備一隻山羊羔給你吃。」 
'''
"16" = '''
:sup:`16` 當時，瑪挪亞仍然不知道那人是耶和華的天使。天使說：「我就是留下來也不會吃你預備的食物。你如果預備燔祭，就把它獻給耶和華吧！」 
'''
"17" = '''
:sup:`17` 瑪挪亞說：「請告訴我你的名字，當一切應驗的時候，我們好向你表達敬意。」 
'''
"18" = '''
:sup:`18` 耶和華的天使說：「何必問我的名字呢？我的名字奇妙難測。」 
'''
"19" = '''
:sup:`19` 於是，瑪挪亞就把一隻山羊羔和素祭放在磐石上，獻給耶和華。就在這時候，天使在瑪挪亞夫婦面前行了一件奇妙的事： 
'''
"20" = '''
:sup:`20` 火焰從祭壇上升起的時候，耶和華的天使也在祭壇的火焰中升上去了。瑪挪亞夫婦見狀便俯伏在地。 
'''
"21" = '''
:sup:`21` 耶和華的天使後來沒再向瑪挪亞夫婦子顯現，瑪挪亞才知道他是耶和華的天使。 
'''
"22" = '''
:sup:`22` 瑪挪亞對妻子說：「我們必死無疑，因為我們看見了上帝。」 
'''
"23" = '''
:sup:`23` 他妻子卻說：「耶和華如果要殺我們，就不會接受我們的燔祭和素祭了，也不會讓我們看見這些事，更不會這時候跟我們說這些話。」 
'''
"24" = '''
:sup:`24` 後來瑪挪亞的妻子生了個兒子，她給孩子取名叫參孫。這孩子漸漸長大，耶和華賜福給他。 
'''
"25" = '''
:sup:`25` 當他在瑣拉和以實陶之間的瑪哈尼·但的時候，耶和華的靈開始感動他。 
'''
