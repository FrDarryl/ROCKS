[48]
"1" = '''
:sup:`1` 「以下是各支派分得的土地： 「但的地業在北部：從希特倫經哈馬口到大馬士革邊界的哈薩·以難，北面靠近哈馬，橫跨東西兩地。 
'''
"2" = '''
:sup:`2` 亞設的地業從東到西與但的地業接壤。 
'''
"3" = '''
:sup:`3` 拿弗他利的地業從東到西與亞設的地業接壤。 
'''
"4" = '''
:sup:`4` 瑪拿西的地業從東到西與拿弗他利的地業接壤。 
'''
"5" = '''
:sup:`5` 以法蓮的地業從東到西與瑪拿西的地業接壤。 
'''
"6" = '''
:sup:`6` 呂便的地業從東到西與以法蓮的地業接壤。 
'''
"7" = '''
:sup:`7` 猶大的地業從東到西與呂便的地業接壤。 
'''
"8" = '''
:sup:`8` 「猶大邊界以南將是你們劃分出來的那塊地，寬十二公里半，由東至西的長度與其他各支派的地相同，聖殿在那塊地的中央。 
'''
"9" = '''
:sup:`9` 你們獻給耶和華的聖地長十二公里半、寬五公里， 
'''
"10" = '''
:sup:`10` 南北面各長十二公里半，東西面各寬五公里。耶和華的聖所在這塊地的中央。 
'''
"11" = '''
:sup:`11` 這塊地要歸給忠心事奉我的聖潔祭司撒督的子孫。當以色列人步入歧途時，他們沒有與利未人同流合污。 
'''
"12" = '''
:sup:`12` 這塊從聖地中劃出的至聖之地要歸給他們，它與利未人所得的地業相鄰。 
'''
"13" = '''
:sup:`13` 利未人的地與祭司的地並排挨著，長十二公里半，寬五公里。 
'''
"14" = '''
:sup:`14` 他們不可把這塊地出賣或交換，不可把這塊最好的地轉讓給他人，因為它是歸給耶和華的聖地。 
'''
"15" = '''
:sup:`15` 「剩下的十二公里半長、兩公里半寬的地方作公共用地，用來建城邑、房屋和草場，城要建在這地方的中央。 
'''
"16" = '''
:sup:`16` 城是正方形的，東、西、南、北各長兩公里半。 
'''
"17" = '''
:sup:`17` 城四周要有郊野，東西南北各長一百二十五米， 
'''
"18" = '''
:sup:`18` 與聖地相鄰，城外東西兩側剩下的地各長五公里，地裡的出產要作城內工人的食物。 
'''
"19" = '''
:sup:`19` 所有在這城裡做工的以色列各支派的人都要耕種這片土地。 
'''
"20" = '''
:sup:`20` 你們所獻的這塊聖地和城區是方形的，四面各長十二公里半。 
'''
"21" = '''
:sup:`21` 「聖地和城區東西兩邊的餘地要歸君王。兩邊的餘地從聖地十二公里半寬的東西邊界開始，沿各支派所分的地，分別向東向西延伸到以色列的東界和西界。聖地和聖殿在地的中央。 
'''
"22" = '''
:sup:`22` 利未人的產業和城區在君王土地的中央，君王的土地在猶大和便雅憫支派之間。 
'''
"23" = '''
:sup:`23` 「以下是其他各支派所分的地業： 「便雅憫的一份地業從東跨到西。 
'''
"24" = '''
:sup:`24` 西緬的一份地業從東到西與便雅憫的地業接壤。 
'''
"25" = '''
:sup:`25` 以薩迦的一份地業從東到西與西緬的地業接壤。 
'''
"26" = '''
:sup:`26` 西布倫的一份地業從東到西與以薩迦的地業接壤。 
'''
"27" = '''
:sup:`27` 迦得的一份地業從東到西與西布倫的地業接壤。 
'''
"28" = '''
:sup:`28` 迦得的南界是從他瑪延伸到米利巴·加低斯泉，沿埃及小河，一直到地中海。 
'''
"29" = '''
:sup:`29` 這就是你們要抽籤分給以色列各支派的土地，作為他們的產業。這是主耶和華說的。 
'''
"30" = '''
:sup:`30` 「以下是城的各個出口。北面的牆是兩公里半長， 
'''
"31" = '''
:sup:`31` 有三道門，按以色列的各支派命名，分別是呂便門、猶大門和利未門。 
'''
"32" = '''
:sup:`32` 東面的牆是兩公里半長，有三道門，分別是約瑟門、便雅憫門和但門。 
'''
"33" = '''
:sup:`33` 南面的牆是兩公里半長，有三道門，分別是西緬門、以薩迦門和西布倫門。 
'''
"34" = '''
:sup:`34` 西面的牆是兩公里半長，有三道門，分別是迦得門、亞設門和拿弗他利門。 
'''
"35" = '''
:sup:`35` 城的四周共長九公里半，從那時起，這城必叫『耶和華的所在』。」
'''
