[3]
"1" = '''
:sup:`1` 為此，我保羅為了把基督耶穌傳給你們外族人而作了囚犯。 
'''
"2" = '''
:sup:`2` 相信你們已經聽說了，上帝委派我將祂的恩典傳給你們， 
'''
"3" = '''
:sup:`3` 藉著啟示讓我明白福音的奧祕，正如我前面簡要提過的。 
'''
"4" = '''
:sup:`4` 你們讀過之後，就能明白我深知基督的奧祕。 
'''
"5" = '''
:sup:`5` 自古以來，上帝沒有讓人知道這奧祕，如今祂藉著聖靈將這奧祕啟示給祂的聖使徒和先知。 
'''
"6" = '''
:sup:`6` 這奧祕就是外族人能夠在基督耶穌裡藉著福音與以色列人同作後嗣，同為一體，同享應許。 
'''
"7" = '''
:sup:`7` 上帝運用大能賜給我恩典，叫我成為這福音的使者。 
'''
"8" = '''
:sup:`8` 我本來比最卑微的聖徒還卑微，卻蒙上帝賜我這恩典，讓我把基督那測不透的豐富傳給外族人， 
'''
"9" = '''
:sup:`9` 讓世人都明白世代隱藏在創造萬物的上帝裡面的奧祕， 
'''
"10" = '''
:sup:`10` 目的是為了現在透過教會讓天上的執政者和掌權者認識上帝豐富的智慧。 
'''
"11" = '''
:sup:`11` 上帝這樣做是按照祂在我們主基督耶穌裡所成就的永恆計劃。 
'''
"12" = '''
:sup:`12` 我們靠著基督、藉著信祂可以坦然無懼、篤定不疑地來到上帝面前。 
'''
"13" = '''
:sup:`13` 所以，我請求各位不要因我為你們受苦而沮喪，這其實是你們的榮耀。 
'''
"14" = '''
:sup:`14` 為此，我跪在創造天地萬物的父面前， 
'''
"15" = '''
:sup:`15` 祈求祂按照自己豐盛的榮耀，藉著祂的靈，以大能使你們內在的生命剛強起來， 
'''
"16" = '''
:sup:`16` 使基督藉著你們的信心住在你們心裡，使你們在愛中扎根、堅立， 
'''
"17" = '''
:sup:`17` 以便能夠與眾聖徒一同領悟基督的愛是多麼長闊高深， 
'''
"18" = '''
:sup:`18` 並知道基督的愛遠超越人的認知，好叫上帝無限的豐富充滿你們。 
'''
"19" = '''
:sup:`19` 上帝照著運行在我們裡面的大能，能夠豐豐富富地成就一切，超過我們所求所想的。 
'''
"20" = '''
:sup:`20` 願祂在教會中，在基督耶穌裡得到榮耀，直到世世代代，永永遠遠。阿們！ 
'''
