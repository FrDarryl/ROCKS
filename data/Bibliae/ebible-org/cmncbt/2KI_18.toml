[18]
"1" = '''
:sup:`1` 以拉的兒子以色列王何細亞執政第三年，猶大王亞哈斯的兒子希西迦登基。 
'''
"2" = '''
:sup:`2` 他二十五歲登基，在耶路撒冷執政二十九年。他母親叫亞比雅，是撒迦利雅的女兒。 
'''
"3" = '''
:sup:`3` 希西迦事事效法他祖先大衛，做耶和華視為正的事。 
'''
"4" = '''
:sup:`4` 他拆除邱壇，砸碎神柱，砍倒亞舍拉神像，打碎摩西造的銅蛇，因為當時以色列人仍向銅蛇燒香，稱之為尼忽士旦。 
'''
"5" = '''
:sup:`5` 希西迦信靠以色列的上帝耶和華，在他前後的猶大諸王沒有一個可與他相比。 
'''
"6" = '''
:sup:`6` 他對耶和華忠心不渝，遵守耶和華頒給摩西的誡命。 
'''
"7" = '''
:sup:`7` 耶和華與他同在，他凡事順利。他反抗亞述王的統治，不再臣服於他。 
'''
"8" = '''
:sup:`8` 他擊敗非利士人，從他們的瞭望塔到堅城，一直打到迦薩及其四境。 
'''
"9" = '''
:sup:`9` 希西迦執政第四年，即以拉的兒子以色列王何細亞執政第七年，亞述王撒縵以色起兵攻打撒瑪利亞，將城包圍。 
'''
"10" = '''
:sup:`10` 三年之後，就是希西迦執政第六年，以色列王何細亞執政第九年，撒瑪利亞失陷。 
'''
"11" = '''
:sup:`11` 亞述王把以色列人擄到亞述，將他們安置在哈臘、歌散的哈博河一帶以及瑪代人的城邑裡。 
'''
"12" = '''
:sup:`12` 這都是因為以色列人沒有聽從他們的上帝耶和華，違背了祂的約，不遵行祂僕人摩西所吩咐的一切。 
'''
"13" = '''
:sup:`13` 希西迦王執政第十四年，亞述王西拿基立起兵攻取了猶大所有的堅城。 
'''
"14" = '''
:sup:`14` 猶大王希西迦差遣使者去拉吉見亞述王說：「我錯了，求你退兵！我願意滿足你的任何要求。」亞述王向希西迦索要二十萬兩銀子和兩萬兩金子。 
'''
"15" = '''
:sup:`15` 希西迦將耶和華殿裡和王宮庫房裡的所有銀子都給了他， 
'''
"16" = '''
:sup:`16` 又刮下他包在耶和華殿門和門柱上的金子，一併送給亞述王。 
'''
"17" = '''
:sup:`17` 但亞述王派他的元帥、都統和將軍從拉吉率領大軍到耶路撒冷的希西迦王那裡。到了耶路撒冷後，他們駐紮在上池的水溝旁、通往漂布場的路上。 
'''
"18" = '''
:sup:`18` 他們要求見王。希勒迦的兒子宮廷總管以利亞敬、書記舍伯那和亞薩的兒子史官約亞出來見他們。 
'''
"19" = '''
:sup:`19` 亞述的將軍對他們說：「你們去告訴希西迦，偉大的亞述王說，『你憑什麼這樣自信呢？ 
'''
"20" = '''
:sup:`20` 你所謂的戰略和軍力不過是空話。你究竟倚靠誰，竟敢背叛我？ 
'''
"21" = '''
:sup:`21` 看啊，你所倚靠的埃及不過是一根破裂的蘆葦杖，倚靠它的必被刺破手。倚靠埃及王法老的下場都是這樣。』 
'''
"22" = '''
:sup:`22` 也許你們會說，『我們倚靠我們的上帝耶和華。』希西迦不是拆除了祂的邱壇和祭壇，又吩咐猶大和耶路撒冷的人必須在耶路撒冷的這座祭壇前敬拜嗎？ 
'''
"23" = '''
:sup:`23` 來，跟我主人亞述王打個賭，你若能找到兩千騎士，我就給你兩千匹馬！ 
'''
"24" = '''
:sup:`24` 你們即使依靠埃及的戰車和騎兵，又怎能打敗我主人的一個最小的將領呢？ 
'''
"25" = '''
:sup:`25` 更何況我來攻打、毀滅這地方，不正是耶和華的意思嗎？耶和華吩咐我攻打、毀滅這地方。」 
'''
"26" = '''
:sup:`26` 以利亞敬、舍伯那和約亞對亞述的將軍說：「求你用亞蘭語跟僕人們說話，我們都聽得懂。求你不要用猶大話跟我們說話，免得城牆上的人聽見。」 
'''
"27" = '''
:sup:`27` 亞述的將軍卻說：「難道我主人派我來只對你們和你們的主人說這些話嗎？不也是對坐在城牆上的人說嗎？他們和你們一樣都要吃自己的糞，喝自己的尿。」 
'''
"28" = '''
:sup:`28` 於是，他站著用猶大話大喊：「你們要聽偉大的亞述王的話。 
'''
"29" = '''
:sup:`29` 王說，『你們不要被希西迦欺騙，他不能從我手中救你們。 
'''
"30" = '''
:sup:`30` 不要聽希西迦的話去倚靠耶和華，說什麼耶和華必拯救你們，這城必不會落在亞述王手中。』 
'''
"31" = '''
:sup:`31` 不要聽希西迦的話。亞述王說，『你們要跟我講和，出來歸順我，這樣就可以吃自己葡萄樹和無花果樹的果子，喝自己井裡的水。 
'''
"32" = '''
:sup:`32` 以後我會來領你們到一個地方，那裡和這裡一樣有五穀和新酒、餅和葡萄園、橄欖樹和蜂蜜，好讓你們存活，不至於死。希西迦說耶和華必拯救你們，不要聽信他的話，他在哄騙你們。 
'''
"33" = '''
:sup:`33` 列國有哪個神明從亞述王手中救了它的國家呢？ 
'''
"34" = '''
:sup:`34` 哈馬和亞珥拔的神明在哪裡呢？西法瓦音、希拿和以瓦的神明在哪裡呢？它們從我手中救撒瑪利亞了嗎？ 
'''
"35" = '''
:sup:`35` 這些國家有哪個神明從我手中救了它的國家呢？難道耶和華能從我手中救耶路撒冷嗎？』」 
'''
"36" = '''
:sup:`36` 民眾默不作聲，一言不發，因為希西迦王曾吩咐他們不要答話。 
'''
"37" = '''
:sup:`37` 這時，希勒家的兒子宮廷總管以利亞敬、書記舍伯那和亞薩的兒子史官約亞都撕裂衣服去見希西迦，把亞述將軍的話回稟他。 
'''
