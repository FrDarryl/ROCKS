[17]
"1" = '''
:sup:`1` 猶大王亞哈斯執政第十二年，以拉的兒子何細亞在撒瑪利亞登基做以色列王，執政九年。 
'''
"2" = '''
:sup:`2` 他做耶和華視為惡的事，不過沒有他之前的以色列諸王那麼敗壞。 
'''
"3" = '''
:sup:`3` 亞述王撒縵以色攻打以色列，何細亞納貢稱臣。 
'''
"4" = '''
:sup:`4` 然而，何細亞差遣使者向埃及王梭求援，不再像往年那樣向亞述王進貢。亞述王發現後，把他抓起來囚在獄中。 
'''
"5" = '''
:sup:`5` 亞述王攻打以色列全境，並圍困撒瑪利亞三年。 
'''
"6" = '''
:sup:`6` 何細亞執政第九年，撒瑪利亞淪陷。亞述王把以色列人擄到亞述，安置在哈臘、歌散的哈博河一帶以及瑪代人的各城。 
'''
"7" = '''
:sup:`7` 以色列人之所以有如此下場，是因為他們的上帝耶和華帶他們出埃及，從埃及王法老手中救出他們，他們卻犯罪得罪祂。他們祭拜其他神明， 
'''
"8" = '''
:sup:`8` 效法耶和華在他們面前趕走的外族人的風俗和以色列諸王奉行的習俗。 
'''
"9" = '''
:sup:`9` 以色列人暗中做不義之事，冒犯他們的上帝耶和華。從瞭望塔到堅城，他們在各地建邱壇， 
'''
"10" = '''
:sup:`10` 在各高崗上、綠樹下立神柱和亞舍拉神像， 
'''
"11" = '''
:sup:`11` 在各邱壇燒香，如同耶和華在他們面前趕走的外族人一樣。他們邪惡的行為激怒了耶和華。 
'''
"12" = '''
:sup:`12` 儘管耶和華警告他們不可祭拜偶像，他們仍然執迷不悟。 
'''
"13" = '''
:sup:`13` 耶和華藉著祂的眾先知和先見警告以色列人和猶大人說：「你們要離開惡道，按照我吩咐你們祖先的一切律法遵守我的誡命和律例，這律法是藉著我的僕人——眾先知傳給你們的。」 
'''
"14" = '''
:sup:`14` 但他們充耳不聞，像他們祖先一樣頑固不化，不信靠他們的上帝耶和華， 
'''
"15" = '''
:sup:`15` 拒絕遵守祂的律例和祂與他們祖先所立的約，無視祂的警告。他們隨從虛無的偶像，自己也變得虛無。他們違背耶和華的命令，效法周圍的外族人。 
'''
"16" = '''
:sup:`16` 他們棄絕他們的上帝耶和華的誡命，鑄造了兩個金牛犢，還造了亞舍拉神像。他們祭拜巴力和天上的萬象， 
'''
"17" = '''
:sup:`17` 把自己的兒女燒死獻作祭物。他們占卜，行邪術，出賣自己去做耶和華視為惡的事，惹祂發怒。 
'''
"18" = '''
:sup:`18` 因此，耶和華非常憤怒，從祂面前趕走以色列人，只留下猶大一個支派。 
'''
"19" = '''
:sup:`19` 但猶大人也不遵守他們的上帝耶和華的誡命，反而效法以色列人的習俗。 
'''
"20" = '''
:sup:`20` 於是，耶和華棄絕了以色列全族，使他們飽嘗痛苦，任人宰割，直至把他們從自己眼前趕走。 
'''
"21" = '''
:sup:`21` 祂使以色列從大衛家分裂出來，以色列人便擁立尼八的兒子耶羅波安為王。耶羅波安誘使以色列人遠離耶和華，使他們犯了大罪。 
'''
"22" = '''
:sup:`22` 以色列人沉溺於耶羅波安所犯的一切罪中，始終不肯回頭， 
'''
"23" = '''
:sup:`23` 直到耶和華把他們從自己眼前趕走，正如祂藉著自己的僕人——眾先知對他們的警告。這樣，以色列人被擄到亞述，至今仍住在那裡。 
'''
"24" = '''
:sup:`24` 亞述王把巴比倫、古他、亞瓦、哈馬、西法瓦音等地的一些居民遷移到撒瑪利亞各城，代替以色列人佔據各城，住在其中。 
'''
"25" = '''
:sup:`25` 剛遷居到那裡的時候，他們不敬畏耶和華，所以耶和華差遣獅子闖入他們當中，咬死了一些人。 
'''
"26" = '''
:sup:`26` 有人稟告亞述王說：「你遷移到撒瑪利亞各城的那些人不知道當地神明的規矩，所以神明就差遣獅子闖入他們當中，咬死了一些人。」 
'''
"27" = '''
:sup:`27` 亞述王便下令：「派一位被擄來的祭司回去，讓他住在那裡，把當地神明的規矩教導給他們。」 
'''
"28" = '''
:sup:`28` 於是，有一位從撒瑪利亞被擄走的祭司回去住在伯特利，教導他們怎樣敬拜耶和華。 
'''
"29" = '''
:sup:`29` 可是，這些從各地遷來的民族都在所住的各城為自己製造神像，供奉在撒瑪利亞人在高崗上建造的神廟中。 
'''
"30" = '''
:sup:`30` 巴比倫人造疏割·比訥神像，古他人造匿甲神像，哈馬人造亞示瑪神像， 
'''
"31" = '''
:sup:`31` 亞瓦人造匿哈和他珥他神像，西法瓦音人焚燒兒女向他們的神明亞得米勒和亞拿米勒獻祭。 
'''
"32" = '''
:sup:`32` 他們也敬畏耶和華，卻委任各種人做祭司，在高崗上的神廟為他們獻祭。 
'''
"33" = '''
:sup:`33` 他們就這樣既敬畏耶和華，又各按各的風俗供奉自己的神明。 
'''
"34" = '''
:sup:`34` 直到現在，他們依然持守舊俗，不敬畏耶和華，也不遵行耶和華賜給雅各子孫的律例、典章、法度和誡命。耶和華曾給雅各取名叫以色列， 
'''
"35" = '''
:sup:`35` 與他的子孫立約，吩咐他們：「不可敬奉其他神明，不可跪拜和供奉它們，也不可向他們獻祭。 
'''
"36" = '''
:sup:`36` 耶和華伸出大能的臂膀把你們領出埃及，你們要敬畏祂，要向祂跪拜、獻祭。 
'''
"37" = '''
:sup:`37` 你們要永遠謹遵祂所定的律例、典章、法度和誡命，不可敬奉其他神明。 
'''
"38" = '''
:sup:`38` 不可忘記我與你們立的約，不可敬奉其他神明。 
'''
"39" = '''
:sup:`39` 我是你們的上帝耶和華，你們要敬畏我，我必從一切仇敵手中救你們。」 
'''
"40" = '''
:sup:`40` 但是他們沒有聽從，依然持守舊俗。 
'''
"41" = '''
:sup:`41` 那些移民到撒瑪利亞各城的外族人既敬畏耶和華，又供奉自己的偶像。直到今日，他們的子孫仍是這樣。 
'''
