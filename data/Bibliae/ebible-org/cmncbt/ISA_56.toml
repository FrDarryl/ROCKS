[56]
"1" = '''
:sup:`1` 耶和華說： 「你們要堅持正義， 秉行公義， 因為我的救恩快要來臨， 我的公義快要彰顯。 
'''
"2" = '''
:sup:`2` 謹守而不褻瀆安息日、 不做惡事的人有福了！」 
'''
"3" = '''
:sup:`3` 歸信耶和華的外族人啊， 不要以為耶和華會把你和祂的子民分開。 太監也不要說自己只是一棵枯樹。 
'''
"4" = '''
:sup:`4` 因為耶和華說： 「如果太監遵守我的安息日、 做我喜悅的事、 持守我的約， 
'''
"5" = '''
:sup:`5` 我必在我的殿中和牆內賜給他們紀念碑和名號， 使他們勝過有兒女的人。 我必賜給他們永遠不會被除去的名號。 
'''
"6" = '''
:sup:`6` 至於那些歸信耶和華、 事奉祂、愛祂的名、 做祂僕人的外族人， 就是謹守而不褻瀆安息日、 持守祂約的人， 
'''
"7" = '''
:sup:`7` 我必領他們到我的聖山， 在向我禱告的殿內使他們歡欣。 他們獻在我祭壇上的燔祭和其他祭物必蒙悅納， 因為我的殿必稱為萬民禱告的殿。」 
'''
"8" = '''
:sup:`8` 招聚以色列流亡者的主耶和華說： 「除了這些被招聚回來的人以外， 我還要招聚其他人。」 
'''
"9" = '''
:sup:`9` 田野和林中的一切走獸啊， 來吞吃吧！ 
'''
"10" = '''
:sup:`10` 以色列的守望者都瞎眼無知， 都是不會叫的啞巴狗， 只喜歡躺下睡覺做夢。 
'''
"11" = '''
:sup:`11` 這些人就像貪吃的狗，不知飽足， 又像什麼都不懂的牧人， 人人各行其是， 追求自己的利益。 
'''
"12" = '''
:sup:`12` 他們說：「來吧，我去拿酒， 讓我們喝個痛快！ 明天會跟今天一樣， 甚至更豐盛。」 
'''
