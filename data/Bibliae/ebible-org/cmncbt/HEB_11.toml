[11]
"1" = '''
:sup:`1` 信心是對盼望的事有把握，對還沒看見的事很確定。 
'''
"2" = '''
:sup:`2` 古人憑這樣的信心得到了讚許。 
'''
"3" = '''
:sup:`3` 因為信心，我們知道宇宙是藉著上帝的話造成的，所以看得見的是從看不見的造出來的。 
'''
"4" = '''
:sup:`4` 因為信心，亞伯向上帝獻的祭比該隱所獻的更美，他因此蒙了上帝的悅納，被稱為義人。他雖然死了，卻仍然藉著信心說話。 
'''
"5" = '''
:sup:`5` 因為信心，以諾被接到天上，沒有經歷死亡。世人找不到他，因為上帝已經把他接走了。其實他在被接之前，已經被肯定為上帝喜悅的人。 
'''
"6" = '''
:sup:`6` 沒有信心的人得不到上帝的喜悅，因為來到上帝面前的人必須相信上帝存在，並相信祂會賞賜一切尋求祂的人。 
'''
"7" = '''
:sup:`7` 因為信心，挪亞在上帝指示他未來要發生的事之後，就懷著敬畏的心建造方舟挽救全家。他藉著信心定了那個世代的罪，並承受了因信而來的義。 
'''
"8" = '''
:sup:`8` 因為信心，亞伯拉罕聽到上帝的呼召後，就遵命前往他將要承受為產業的地方，但他出發的時候還不知道自己要去哪裡。 
'''
"9" = '''
:sup:`9` 因為信心，他像異鄉客旅一樣寄居在上帝應許給他的地方。他住在帳篷裡，與同受一個應許的以撒和雅各一樣。 
'''
"10" = '''
:sup:`10` 因為他盼望的是一座有根基的城，是由上帝設計、建造的。 
'''
"11" = '''
:sup:`11` 因為信心，撒拉過了生育年齡後仍然得到了孕育後代的能力，因為她認定賜她應許的上帝言出必行。 
'''
"12" = '''
:sup:`12` 所以，從一個垂暮之年的人生出許多子孫，好像天上的星、海邊的沙那麼多。 
'''
"13" = '''
:sup:`13` 這些人到死都滿懷信心。他們雖然沒有得到上帝所應許的，卻從遠處望見了，就歡然接受，承認自己在世上不過是異鄉客旅。 
'''
"14" = '''
:sup:`14` 他們抱這樣的態度，表明他們正在尋找一個家鄉。 
'''
"15" = '''
:sup:`15` 如果他們想念的是自己離開的家鄉，早就找機會回去了。 
'''
"16" = '''
:sup:`16` 然而，他們渴慕的是天上更美的家鄉。所以，上帝不以被他們稱為上帝為恥，因為祂已經為他們預備了一座城。 
'''
"17" = '''
:sup:`17` 因為信心，亞伯拉罕被試驗時，把以撒獻為祭物，承受應許的亞伯拉罕當時獻上了自己的獨生子。 
'''
"18" = '''
:sup:`18` 關於這兒子，上帝曾說：「以撒生的才可算為你的後裔。」 
'''
"19" = '''
:sup:`19` 他認定上帝能使死人復活，從象徵意義上說，他也確實從死亡中得回了以撒。 
'''
"20" = '''
:sup:`20` 因為信心，以撒指著將來的事為雅各和以掃祝福。 
'''
"21" = '''
:sup:`21` 因為信心，雅各在臨終之時分別為約瑟的兩個兒子祝福，並拄著拐杖敬拜上帝。 
'''
"22" = '''
:sup:`22` 因為信心，約瑟臨終之時提到以色列人將來要離開埃及，並交代要如何處理自己的骸骨。 
'''
"23" = '''
:sup:`23` 因為信心，摩西的父母在他出生後，見他長得俊美，就把他藏了三個月，不怕違抗王的命令。 
'''
"24" = '''
:sup:`24` 因為信心，摩西長大成人後，拒絕做法老之女的兒子， 
'''
"25" = '''
:sup:`25` 寧願與上帝的子民一同受苦，也不願享受一時的罪中之樂。 
'''
"26" = '''
:sup:`26` 在他眼中，為基督所受的凌辱遠比埃及的財富更有價值，因為他盼望的是將來的賞賜。 
'''
"27" = '''
:sup:`27` 因為信心，他離開埃及，不怕王的憤怒。他堅忍不拔，好像看見了肉眼不能看見的主。 
'''
"28" = '''
:sup:`28` 因為信心，他守逾越節，行灑血的禮，免得那位殺長子的傷害以色列人。 
'''
"29" = '''
:sup:`29` 因為信心，以色列人渡過紅海，如履乾地，埃及人試圖過去，卻被海水淹沒。 
'''
"30" = '''
:sup:`30` 因為信心，以色列人繞著耶利哥城走了七天，城牆就倒塌了。 
'''
"31" = '''
:sup:`31` 因為信心，妓女喇合善待以色列的探子，所以沒有與那些不順服的人一同滅亡。 
'''
"32" = '''
:sup:`32` 我還要再說下去嗎？我沒有時間一一細說基甸、巴拉、參孫、耶弗他、大衛、撒母耳和眾先知的事了。 
'''
"33" = '''
:sup:`33` 他們憑信心戰勝了敵國，行了公義，得到了應許，堵住了獅子的口， 
'''
"34" = '''
:sup:`34` 熄滅了猛烈的火焰，刀下逃生，由軟弱變為剛強，作戰勇猛，擊退外敵。 
'''
"35" = '''
:sup:`35` 有些婦女得回了從死裡復活的親人。有些人受盡嚴刑拷打，仍不肯苟且偷生，為要得到一個復活後更美好的生命。 
'''
"36" = '''
:sup:`36` 有些人遭受戲弄、鞭打、捆鎖和囚禁。 
'''
"37" = '''
:sup:`37` 他們被人用石頭打死，受威逼利誘，被鋸成兩截，喪生刀下，披著綿羊和山羊的皮四處奔跑，受盡貧乏、迫害和虐待， 
'''
"38" = '''
:sup:`38` 在曠野、群山、山洞和地穴中漂泊不定。他們是世界不配有的！ 
'''
"39" = '''
:sup:`39` 這些人都因信心而獲得讚許，但他們並未得到上帝所應許的， 
'''
"40" = '''
:sup:`40` 因為上帝為我們預備了更美的，要叫他們與我們一同得到才算完美。 
'''
