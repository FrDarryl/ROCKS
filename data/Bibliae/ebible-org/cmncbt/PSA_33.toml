[33]
"1" = '''
:sup:`1` 義人啊， 你們要歡然歌頌耶和華， 正直的人理應讚美祂。 
'''
"2" = '''
:sup:`2` 你們要彈琴讚美耶和華， 彈奏十弦琴歌頌祂。 
'''
"3" = '''
:sup:`3` 要向祂唱新歌， 琴聲要美妙，歌聲要嘹亮。 
'''
"4" = '''
:sup:`4` 因為耶和華的話正直， 祂的作為信實可靠。 
'''
"5" = '''
:sup:`5` 祂喜愛公義和公正， 大地充滿祂的慈愛。 
'''
"6" = '''
:sup:`6` 諸天靠祂的話被造， 萬象靠祂口中的氣而成。 
'''
"7" = '''
:sup:`7` 祂將海水聚在一處， 把汪洋收進倉庫。 
'''
"8" = '''
:sup:`8` 願普世都敬畏耶和華！ 願世人都畏懼祂！ 
'''
"9" = '''
:sup:`9` 因為祂一發話，就創造了萬有； 祂一聲命令，便立定了萬物。 
'''
"10" = '''
:sup:`10` 祂挫敗列國的謀算， 攔阻列邦的計劃。 
'''
"11" = '''
:sup:`11` 祂的計劃永不落空， 祂的旨意萬代長存。 
'''
"12" = '''
:sup:`12` 尊祂為上帝的邦國有福了！ 蒙揀選做祂子民的人有福了！ 
'''
"13" = '''
:sup:`13` 祂從天上俯視人間， 
'''
"14" = '''
:sup:`14` 從祂的居所察看世人。 
'''
"15" = '''
:sup:`15` 祂塑造人心， 洞察人的一切行為。 
'''
"16" = '''
:sup:`16` 君王不能靠兵多取勝， 勇士不能憑力大獲救。 
'''
"17" = '''
:sup:`17` 靠戰馬取勝實屬妄想， 馬雖力大也不能救人。 
'''
"18" = '''
:sup:`18` 但耶和華看顧敬畏祂的人， 祂看顧仰望祂慈愛的人。 
'''
"19" = '''
:sup:`19` 祂救他們脫離死亡， 保護他們度過饑荒。 
'''
"20" = '''
:sup:`20` 我們的心等候耶和華， 祂是我們的幫助， 是我們的盾牌。 
'''
"21" = '''
:sup:`21` 我們信靠祂的聖名， 我們的心因祂而充滿喜樂。 
'''
"22" = '''
:sup:`22` 耶和華啊，我們仰望你，求你向我們施慈愛。 
'''
