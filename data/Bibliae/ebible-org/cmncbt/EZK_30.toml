[30]
"1" = '''
:sup:`1` 耶和華對我說： 
'''
"2" = '''
:sup:`2` 「人子啊，你要說預言，宣告主耶和華這樣說， 「『哀號吧！你們要為那日悲傷。 
'''
"3" = '''
:sup:`3` 因為日子近了，耶和華的日子近了， 那將是烏雲密佈的日子， 是列國淪亡的時候。 
'''
"4" = '''
:sup:`4` 必有刀劍攻擊埃及， 埃及必屍橫遍野， 古實必痛苦不堪。 敵人要擄掠埃及的財富， 摧毀她的根基。 
'''
"5" = '''
:sup:`5` 古實、弗、路德、阿拉伯和利比亞及其他盟友都必與她一同死於刀下。』 
'''
"6" = '''
:sup:`6` 「耶和華說， 『埃及的盟友都要覆滅， 埃及的傲氣必蕩然無存， 從密奪到色弗尼的居民都要喪身刀下。 這是主耶和華說的。 
'''
"7" = '''
:sup:`7` 埃及要變成荒地中的荒地， 她的城邑要淪為廢墟中的廢墟。 
'''
"8" = '''
:sup:`8` 我要點火燒埃及， 埃及的所有盟友都要滅亡。 那時，他們就知道我是耶和華。 
'''
"9" = '''
:sup:`9` 「『在那日，我要差遣使者乘船出去驚嚇安逸的古實人，在埃及遭難的日子，他們必痛苦不堪。看啊，這日子快到了。』 
'''
"10" = '''
:sup:`10` 「主耶和華說， 「『我要藉巴比倫王尼布甲尼撒的手消滅埃及的百姓。 
'''
"11" = '''
:sup:`11` 他和追隨他的都是萬民中最殘暴的人。 他們去毀滅埃及， 拔刀攻擊那裡， 使埃及屍骨遍野。 
'''
"12" = '''
:sup:`12` 我要使尼羅河乾涸， 把土地賣給惡人， 我要藉外族人的手使埃及及其境內的一切都荒廢， 這是我耶和華說的。』 
'''
"13" = '''
:sup:`13` 「主耶和華說， 『我要毀滅偶像， 剷除挪弗的神像。 埃及再沒有君王， 我要使埃及境內充滿恐懼。 
'''
"14" = '''
:sup:`14` 我要使巴特羅荒廢， 放火焚燒瑣安， 審判底比斯。 
'''
"15" = '''
:sup:`15` 我要把我的烈怒傾倒在埃及的訓堡壘， 消滅底比斯的百姓。 
'''
"16" = '''
:sup:`16` 我要放火燒埃及， 訓必受極大的痛苦， 底比斯要被攻破， 挪弗終日困苦不已， 
'''
"17" = '''
:sup:`17` 亞文和比伯實的壯丁必死於刀下， 眾城都要遭受擄掠。 
'''
"18" = '''
:sup:`18` 我粉碎埃及勢力的那天， 答比匿必日月無光， 她的銳氣全消。 烏雲必籠罩她， 她城邑的居民必被擄去。 
'''
"19" = '''
:sup:`19` 我必這樣審判埃及， 他們就知道我是耶和華。』」 
'''
"20" = '''
:sup:`20` 第十一年一月七日，耶和華對我說： 
'''
"21" = '''
:sup:`21` 「人子啊，我打斷了埃及王法老的一隻臂膀，沒有人替他敷藥包紮，以致他無力拿刀。 
'''
"22" = '''
:sup:`22` 因此，主耶和華說，『我要與埃及王法老為敵，我要把他那強壯的臂膀和曾經受傷的臂膀一起打斷，使刀從他手中掉落。 
'''
"23" = '''
:sup:`23` 我要把埃及人驅散到列國，分散到列邦。 
'''
"24" = '''
:sup:`24` 我要使巴比倫王的臂膀強壯有力，把我的刀交在他手中。我要打斷法老的臂膀，使法老在他面前像受了致命傷的人一樣呻吟。 
'''
"25" = '''
:sup:`25` 我要使巴比倫王的臂膀強壯有力，而法老的雙臂必軟弱無力。我要把我的刀交在巴比倫王手中，讓他揮刀攻擊埃及。那時他們就知道我是耶和華。 
'''
"26" = '''
:sup:`26` 我要把埃及人驅散到列國，分散到列邦，這樣他們就知道我是耶和華。』」 
'''
