[1]
"1" = '''
:sup:`1` 以下是俄巴底亞看到的異象。 我們從耶和華那裡聽到消息， 有位使者被派去對列國說： 「起來，我們去攻打以東吧！」 關於以東，主耶和華說： 
'''
"2" = '''
:sup:`2` 「看啊，我要使你在列國中最弱小， 備受藐視。 
'''
"3" = '''
:sup:`3` 你住在巖穴中， 居住在高山上， 自以為誰也不能把你拉下來， 但你的驕傲欺騙了你。 
'''
"4" = '''
:sup:`4` 即使你如鷹高飛， 在星辰間搭窩， 我也必把你拉下來。 這是耶和華說的。 
'''
"5" = '''
:sup:`5` 「盜賊夜間來你家， 難道不只偷所需要的嗎？ 人們到你那裡摘葡萄， 難道不留下幾串嗎？ 但你會被徹底毀滅！ 
'''
"6" = '''
:sup:`6` 以掃要被洗劫一空， 他藏的珍寶要被搜去。 
'''
"7" = '''
:sup:`7` 你的盟友將你逐出家園； 你的朋友欺騙你，戰勝你； 你的知己設陷阱害你， 你卻懵然不知。」 
'''
"8" = '''
:sup:`8` 耶和華說：「到那天， 我要毀滅以東的智者， 除掉以掃山上的明哲。 
'''
"9" = '''
:sup:`9` 提幔的勇士必驚慌失措， 以掃山上的人盡遭殺戮。 
'''
"10" = '''
:sup:`10` 「因你曾殘暴地對待同胞兄弟雅各， 你必蒙羞，永遭毀滅。 
'''
"11" = '''
:sup:`11` 當外人掠奪雅各的財物、 異族攻入耶路撒冷的城門抽籤分贓時， 你竟然袖手旁觀， 就像他們的同夥一樣。 
'''
"12" = '''
:sup:`12` 你的親族遭難之日， 你不該幸災樂禍； 猶大人被滅的日子， 你不該興高采烈； 他們遭難的日子， 你不該口出狂言； 
'''
"13" = '''
:sup:`13` 我子民遭難的日子， 你不該闖進他們的城； 他們遭難的日子， 你不該幸災樂禍； 他們遭難的日子， 你不該趁火打劫； 
'''
"14" = '''
:sup:`14` 你不該站在路口截殺那些逃亡者； 他們遭難的日子， 你不該把倖存者交給仇敵。 
'''
"15" = '''
:sup:`15` 「耶和華懲罰萬國的日子近了。 必按你的所作所為報應你， 你的惡行必落到自己頭上。 
'''
"16" = '''
:sup:`16` 猶大人在我的聖山上怎樣飽飲憤怒， 萬國也要照樣不停地喝， 且要大口吞下， 直到他們完全消逝。 
'''
"17" = '''
:sup:`17` 「然而，錫安山必成為避難所， 成為聖地。 雅各家必得到自己的產業。 
'''
"18" = '''
:sup:`18` 雅各家將成為火， 約瑟家將成為烈焰， 以掃家將成為碎稭， 被火焚燒、吞噬，無一人逃脫。 這是耶和華說的。 
'''
"19" = '''
:sup:`19` 「南地的人將佔領以掃山； 丘陵的人將佔領非利士， 奪取以法蓮和撒瑪利亞； 便雅憫人將佔領基列。 
'''
"20" = '''
:sup:`20` 被擄的以色列人將佔領迦南人的土地，遠至撒勒法； 從耶路撒冷被擄到西法拉的人將佔領南地各城。 
'''
"21" = '''
:sup:`21` 拯救者必登上錫安山， 統治以掃山， 耶和華必做王掌權。」
'''
