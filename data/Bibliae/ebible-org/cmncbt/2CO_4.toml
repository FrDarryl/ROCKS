[4]
"1" = '''
:sup:`1` 我們既蒙憐憫，接受了這傳福音的職分，就決不氣餒。 
'''
"2" = '''
:sup:`2` 我們棄絕了見不得人的可恥行為，不用狡詐的手段，不曲解上帝的道，而是把真理講解明白，好讓大家的良心在上帝面前為我們作證。 
'''
"3" = '''
:sup:`3` 然而，即使我們所傳的福音被遮蔽，也是在那些滅亡的人當中被遮蔽。 
'''
"4" = '''
:sup:`4` 那些不信的人是被這世界的神弄瞎了心眼，以致看不見基督榮耀的福音之光。基督是上帝的真像。 
'''
"5" = '''
:sup:`5` 我們並非傳揚自己，而是傳揚耶穌基督是主，並且為耶穌的緣故作你們的奴僕。 
'''
"6" = '''
:sup:`6` 因為那吩咐光從黑暗中照射出來的上帝光照了我們的心，為要讓我們認識上帝在耶穌基督臉上所彰顯的榮耀之光。 
'''
"7" = '''
:sup:`7` 我們不過是瓦器，裡面卻有這寶貝，要顯明這莫大的能力是上帝的，而不是我們自己的。 
'''
"8" = '''
:sup:`8` 我們壓力重重，卻沒有崩潰；心裡困惑，卻不絕望； 
'''
"9" = '''
:sup:`9` 遭受迫害，卻沒有被遺棄；被打倒了，卻沒有死亡。 
'''
"10" = '''
:sup:`10` 我們身上常常帶著耶穌的死，好使耶穌的生命也彰顯在我們身上。 
'''
"11" = '''
:sup:`11` 因為我們這些活著的人常常為耶穌的緣故而面臨死亡的威脅，好使耶穌的生命在我們這終有一死的身體上彰顯出來。 
'''
"12" = '''
:sup:`12` 因此，死亡籠罩著我們，而生命卻運行在你們身上。 
'''
"13" = '''
:sup:`13` 聖經上說：「我相信，所以才說。」我們有同樣的信心，我們也相信，所以才這樣說。 
'''
"14" = '''
:sup:`14` 我們知道，使主耶穌復活的上帝必使我們與耶穌一同復活，並且使我們和你們一起站在祂面前。 
'''
"15" = '''
:sup:`15` 其實一切都是為了你們，好叫恩典臨到更多的人，有更多人向上帝感恩，使上帝得榮耀。 
'''
"16" = '''
:sup:`16` 所以，我們不氣餒。身體雖然日漸衰殘，內在的生命卻日日更新。 
'''
"17" = '''
:sup:`17` 我們這短暫輕微的苦難正在為我們成就極大無比、永遠的榮耀。 
'''
"18" = '''
:sup:`18` 我們注重的，並非看得見的事物，而是看不見的事物，因為看得見的事物都是暫時的，看不見的事物才是永恆的。 
'''
