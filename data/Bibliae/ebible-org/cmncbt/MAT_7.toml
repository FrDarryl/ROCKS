[7]
"1" = '''
:sup:`1` 「不要論斷人，免得你們被論斷。 
'''
"2" = '''
:sup:`2` 因為你們怎樣論斷別人，也必照樣被論斷；你們用什麼尺度衡量別人，也要用什麼尺度衡量你們。 
'''
"3" = '''
:sup:`3` 為什麼你只看見你弟兄眼中的小刺，卻看不見自己眼中的大梁呢？ 
'''
"4" = '''
:sup:`4` 既然你自己眼中有大梁，又怎麼能對弟兄說『讓我除去你眼中的小刺』呢？ 
'''
"5" = '''
:sup:`5` 你這偽君子啊！要先除掉自己眼中的大梁，才能看得清楚，好清除弟兄眼中的小刺。 
'''
"6" = '''
:sup:`6` 「不要把聖物給狗，免得狗轉過頭來咬你們；也不要把珍珠扔在豬前，免得豬踐踏珍珠。 
'''
"7" = '''
:sup:`7` 「祈求，就會給你們；尋找，就會尋見；叩門，就會給你們開門。 
'''
"8" = '''
:sup:`8` 因為凡祈求的，就得到；尋找的，就尋見；叩門的，就給他開門。 
'''
"9" = '''
:sup:`9` 「你們誰有兒子求餅，卻給他石頭呢？ 
'''
"10" = '''
:sup:`10` 求魚，卻給他蛇呢？ 
'''
"11" = '''
:sup:`11` 你們雖然邪惡，尚且知道把好東西給兒女，你們的天父豈不更要把好東西賜給求祂的人嗎？ 
'''
"12" = '''
:sup:`12` 「所以，無論何事，想要別人怎樣對待你們，你們就要怎樣對待別人，這是律法和先知的教導。 
'''
"13" = '''
:sup:`13` 「你們要進窄門，因為通向滅亡的門寬，路闊，進去的人也多； 
'''
"14" = '''
:sup:`14` 但通向永生的門小，路窄，找到的人也少。 
'''
"15" = '''
:sup:`15` 「你們要提防假先知，他們披著羊皮到你們當中，骨子裡卻是兇殘的狼。 
'''
"16" = '''
:sup:`16` 你們可以憑他們結的果子認出他們。荊棘怎能結出葡萄呢？蒺藜怎能長出無花果呢？ 
'''
"17" = '''
:sup:`17` 同樣，好樹結好果子，壞樹結壞果子； 
'''
"18" = '''
:sup:`18` 好樹結不出壞果子，壞樹也結不出好果子。 
'''
"19" = '''
:sup:`19` 凡不結好果子的樹，都要被砍下來扔進火裡。 
'''
"20" = '''
:sup:`20` 因此，你們可以憑他們結的果子認出他們。 
'''
"21" = '''
:sup:`21` 並不是所有稱呼我『主啊，主啊』的人都能進天國，只有遵行我天父旨意的人才能進去。 
'''
"22" = '''
:sup:`22` 在審判那天，很多人會對我說，『主啊，主啊，我們不是奉你的名傳道，奉你的名趕鬼，奉你的名行了許多神蹟嗎？』 
'''
"23" = '''
:sup:`23` 我會清楚地告訴他們，『我從來不認識你們，你們這些作惡的人走開！』 
'''
"24" = '''
:sup:`24` 「所以，凡聽了我的這些話就去行的人，就像聰明人把房子建在磐石上。 
'''
"25" = '''
:sup:`25` 遇到風吹雨打、洪水沖擊，房子仍屹立不倒，因為它建基在磐石上。 
'''
"26" = '''
:sup:`26` 凡聽了我這些話不去行的，就像愚昧人把房子建在沙土上。 
'''
"27" = '''
:sup:`27` 遇到風吹雨打、洪水沖擊，房子就倒塌了，而且倒塌得很厲害。」 
'''
"28" = '''
:sup:`28` 耶穌講完這番話後，眾人對祂的教導感到驚奇， 
'''
"29" = '''
:sup:`29` 因為祂教導他們時像個有權柄的人，不像他們的律法教師。 
'''
