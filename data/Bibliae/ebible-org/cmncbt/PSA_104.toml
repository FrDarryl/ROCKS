[104]
"1" = '''
:sup:`1` 我的心啊，要稱頌耶和華。 我的上帝耶和華啊， 你是多麼偉大！ 你以尊貴和威嚴為衣， 
'''
"2" = '''
:sup:`2` 你身披光華如披外袍， 你鋪展穹蒼如鋪幔子。 
'''
"3" = '''
:sup:`3` 祂在水上立起樓閣的棟梁。 祂以雲彩為車駕，乘風飛馳。 
'''
"4" = '''
:sup:`4` 祂以風為使者， 以火焰為僕役。 
'''
"5" = '''
:sup:`5` 祂將大地立在根基上， 使它永不動搖。 
'''
"6" = '''
:sup:`6` 你以深水為衣覆蓋大地， 使大水淹沒群山。 
'''
"7" = '''
:sup:`7` 你一聲怒叱，眾水便奔逃； 你一聲雷鳴，眾水就奔流， 
'''
"8" = '''
:sup:`8` 漫過山巒，流進山谷， 歸到你指定的地方。 
'''
"9" = '''
:sup:`9` 你為眾水劃定不可逾越的界線， 以免大地再遭淹沒。 
'''
"10" = '''
:sup:`10` 耶和華使泉水湧流在谷地， 奔騰在山間， 
'''
"11" = '''
:sup:`11` 讓野地的動物有水喝， 野驢可以解渴。 
'''
"12" = '''
:sup:`12` 飛鳥也在溪旁棲息， 在樹梢上歌唱。 
'''
"13" = '''
:sup:`13` 祂從天上的樓閣降雨在山間， 大地因祂的作為而豐美富饒。 
'''
"14" = '''
:sup:`14` 祂使綠草生長，滋養牲畜， 讓人種植作物， 享受大地的出產， 
'''
"15" = '''
:sup:`15` 有沁人心懷的醇酒、 滋潤容顏的膏油、 增強活力的五穀。 
'''
"16" = '''
:sup:`16` 耶和華種植了黎巴嫩的香柏樹， 使它們得到充沛的水源， 
'''
"17" = '''
:sup:`17` 鳥兒在樹上搭窩， 鸛鳥在松樹上棲息。 
'''
"18" = '''
:sup:`18` 高山是野山羊的住處， 峭壁是石獾的藏身之所。 
'''
"19" = '''
:sup:`19` 你命月亮定節令， 使太陽自知西沉。 
'''
"20" = '''
:sup:`20` 你造黑暗，定為夜晚， 作林中百獸出沒的時間。 
'''
"21" = '''
:sup:`21` 猛獅吼叫著覓食， 尋找上帝所賜的食物。 
'''
"22" = '''
:sup:`22` 太陽升起， 百獸便躲避，臥在洞中， 
'''
"23" = '''
:sup:`23` 人們外出工作，直到黃昏。 
'''
"24" = '''
:sup:`24` 耶和華啊，你的創造如此繁多！ 你用智慧造了這一切， 大地充滿了你創造的萬物。 
'''
"25" = '''
:sup:`25` 汪洋浩瀚， 充滿了無數的大小水族， 
'''
"26" = '''
:sup:`26` 船隻往來於海上， 你造的海怪也在水中嬉戲。 
'''
"27" = '''
:sup:`27` 牠們都倚靠你按時供應食物。 
'''
"28" = '''
:sup:`28` 你賜下食物，牠們才有吃的， 你伸手賜下美食，牠們才得飽足。 
'''
"29" = '''
:sup:`29` 你若掩面不顧牠們， 牠們會驚慌失措。 你一收回牠們的氣息， 牠們便死亡，歸於塵土。 
'''
"30" = '''
:sup:`30` 你一吹氣便創造了牠們， 你使大地煥然一新。 
'''
"31" = '''
:sup:`31` 願耶和華的榮耀存到永遠！ 願耶和華以祂的創造為樂！ 
'''
"32" = '''
:sup:`32` 祂一看大地，大地就震動； 祂一摸群山，群山就冒煙。 
'''
"33" = '''
:sup:`33` 我要一生一世向耶和華歌唱， 我一息尚存就要讚美我的上帝。 
'''
"34" = '''
:sup:`34` 願祂喜悅我的默想， 耶和華是我的喜樂。 
'''
"35" = '''
:sup:`35` 願罪人從地上消逝， 願惡人蕩然無存。 我的心啊，要稱頌耶和華！ 你們要讚美耶和華！ 
'''
