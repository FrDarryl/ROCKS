[2]
"1" = '''
:sup:`1` 你的教導要符合純正的教義。 
'''
"2" = '''
:sup:`2` 勸年長的男子要節制、莊重、自律，有全備的信心、愛心和耐心。 
'''
"3" = '''
:sup:`3` 勸年長的婦女要過敬虔的生活，不說長道短，不做酒的奴隸，要以身作則。 
'''
"4" = '''
:sup:`4` 這樣，她們就能教導年輕的婦女愛丈夫、愛兒女、 
'''
"5" = '''
:sup:`5` 自制、貞潔、持家、和善、順服丈夫，免得上帝的道被人毀謗。 
'''
"6" = '''
:sup:`6` 勸勉年輕的男子要自制。 
'''
"7" = '''
:sup:`7` 你自己要在各樣善行上作眾人的榜樣，在教導上要誠懇、認真、 
'''
"8" = '''
:sup:`8` 言語純全、無可指責，讓那些反對的人無話可說、自覺羞愧。 
'''
"9" = '''
:sup:`9` 勸勉作奴僕的要凡事順服主人，讓主人滿意，不頂撞主人， 
'''
"10" = '''
:sup:`10` 不偷拿主人的東西，為人要忠信可靠，好凡事尊崇我們救主上帝的教導。 
'''
"11" = '''
:sup:`11` 因為上帝拯救世人的恩典已經顯明了， 
'''
"12" = '''
:sup:`12` 這恩典教導我們除掉不敬虔的心和世俗的私慾，在今世過自律、公義、敬畏上帝的生活， 
'''
"13" = '''
:sup:`13` 懷著美好的盼望等候我們偉大的上帝和救主耶穌基督的榮耀顯現。 
'''
"14" = '''
:sup:`14` 主耶穌為我們犧牲自己，要救贖我們脫離一切罪惡，並潔淨我們，使我們作祂熱心行善的子民。 
'''
"15" = '''
:sup:`15` 你要講明這些事，充分運用權柄來勸勉人、責備人，別讓人輕看你。 
'''
