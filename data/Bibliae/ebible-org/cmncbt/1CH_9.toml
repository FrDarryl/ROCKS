[9]
"1" = '''
:sup:`1` 所有以色列人都按照譜系記在《以色列列王史》上。 猶大人因為對上帝不忠而被擄到了巴比倫。 
'''
"2" = '''
:sup:`2` 首先從巴比倫回到自己城邑和地業居住的有祭司、利未人、殿役和其他以色列人。 
'''
"3" = '''
:sup:`3` 一些猶大人、便雅憫人、以法蓮人和瑪拿西人住在耶路撒冷， 
'''
"4" = '''
:sup:`4` 其中有猶大的兒子法勒斯的後代烏太。烏太是亞米忽的兒子，亞米忽是暗利的兒子，暗利是音利的兒子，音利是巴尼的兒子。 
'''
"5" = '''
:sup:`5` 示羅的子孫中包括長子亞帥雅及其眾子， 
'''
"6" = '''
:sup:`6` 謝拉的後代耶烏利及其親族共六百九十人。 
'''
"7" = '''
:sup:`7` 便雅憫人有哈西努的曾孫、何達威雅的孫子、米書蘭的兒子撒路， 
'''
"8" = '''
:sup:`8` 耶羅罕的兒子伊比尼雅，米基立的孫子、烏西的兒子以拉，伊比尼雅的曾孫、流珥的孫子、示法提雅的兒子米書蘭， 
'''
"9" = '''
:sup:`9` 以及他們的親族，按照家譜的記載共有九百五十六人。以上這些人都是各家的族長。 
'''
"10" = '''
:sup:`10` 回來的祭司有耶大雅、耶何雅立和雅斤， 
'''
"11" = '''
:sup:`11` 還有管理上帝殿的亞薩利雅。亞撒利雅是希勒迦的兒子，希勒迦是米書蘭的兒子，米書蘭是撒督的兒子，撒督是米拉約的兒子，米拉約是亞希突的兒子。 
'''
"12" = '''
:sup:`12` 回來的祭司還有瑪基雅的曾孫、巴施戶珥的孫子、耶羅罕的兒子亞大雅，以及亞第業的兒子瑪賽。亞第業是雅希細拉的兒子，雅希細拉是米書蘭的兒子，米書蘭是米實利密的兒子，米實利密是音麥的兒子。 
'''
"13" = '''
:sup:`13` 回來的祭司共一千七百六十人，全是族長，善於辦理上帝殿的事務。 
'''
"14" = '''
:sup:`14` 回來的利未人有米拉利的後代哈沙比雅的曾孫、押利甘的孫子、哈述的兒子示瑪雅， 
'''
"15" = '''
:sup:`15` 拔巴甲、黑勒施、加拉和亞薩的曾孫、細基利的孫子、米迦的兒子瑪探雅， 
'''
"16" = '''
:sup:`16` 耶杜頓的曾孫、迦拉的孫子、示瑪雅的兒子俄巴底，以利加拿的孫子、亞撒的兒子比利迦。他們都住在尼陀法人的村莊裡。 
'''
"17" = '''
:sup:`17` 負責守門的是沙龍、亞谷、達們、亞希幔和他們的親族，沙龍是他們的首領， 
'''
"18" = '''
:sup:`18` 在朝東的王門任職至今；他們曾是利未營中的守門人。 
'''
"19" = '''
:sup:`19` 可拉的曾孫、以比雅撒的孫子、可利的兒子沙龍和其他可拉族人負責看守會幕的門，他們的祖先曾負責看守耶和華居所的門。 
'''
"20" = '''
:sup:`20` 以利亞撒的兒子非尼哈曾做他們的首領，耶和華也與他同在。 
'''
"21" = '''
:sup:`21` 米施利米雅的兒子撒迦利雅是在會幕守門的。 
'''
"22" = '''
:sup:`22` 被選來守門的共有二百一十二人，都按各自所住的村莊載入家譜。大衛和撒母耳先見委派他們擔此重任。 
'''
"23" = '''
:sup:`23` 他們及其子孫負責看守耶和華的殿門，也就是會幕的門。 
'''
"24" = '''
:sup:`24` 東西南北四面都有守衛。 
'''
"25" = '''
:sup:`25` 他們村莊的同族弟兄每隔七天就來換班。 
'''
"26" = '''
:sup:`26` 四個殿門守衛長都是利未人，負責看守上帝殿的房間和庫房。 
'''
"27" = '''
:sup:`27` 他們住在殿周圍負責看殿，每天早晨開門。 
'''
"28" = '''
:sup:`28` 有些利未人負責管理敬拜時用的器皿，每次取出或送回，他們都要統計清楚。 
'''
"29" = '''
:sup:`29` 還有一些人負責管理聖所的其他器具，以及細麵粉、酒、油、乳香和香料。 
'''
"30" = '''
:sup:`30` 有些祭司負責配製香料。 
'''
"31" = '''
:sup:`31` 利未人瑪他提雅是可拉族沙龍的長子，他負責烤祭餅。 
'''
"32" = '''
:sup:`32` 哥轄宗族中還有些人負責預備每個安息日需用的供餅。 
'''
"33" = '''
:sup:`33` 利未各宗族的族長負責歌樂，他們住在聖殿的房間裡，晝夜專做這項工作，不做別的事。 
'''
"34" = '''
:sup:`34` 按照家譜的記載，以上都是利未人的各族長，他們住在耶路撒冷。 
'''
"35" = '''
:sup:`35` 耶利建立了基遍城，定居在那裡，他妻子名叫瑪迦。 
'''
"36" = '''
:sup:`36` 他的長子是亞伯頓，其他兒子還有蘇珥、基士、巴力、尼珥、拿答、 
'''
"37" = '''
:sup:`37` 基多、亞希約、撒迦利雅和米基羅。 
'''
"38" = '''
:sup:`38` 米基羅是示米暗的父親。這些人也住在耶路撒冷，與他們的親族為鄰。 
'''
"39" = '''
:sup:`39` 尼珥生基士，基士生掃羅，掃羅生約拿單、麥基舒亞、亞比拿達和伊施·巴力。 
'''
"40" = '''
:sup:`40` 約拿單生米力·巴力，米力·巴力生米迦， 
'''
"41" = '''
:sup:`41` 米迦生毗敦、米勒、他利亞、亞哈斯， 
'''
"42" = '''
:sup:`42` 亞哈斯生雅拉，雅拉生亞拉篾、亞斯瑪威和心利，心利生摩撒， 
'''
"43" = '''
:sup:`43` 摩撒生比尼亞，比尼亞生利法雅，利法雅生以利亞薩，以利亞薩生亞悉。 
'''
"44" = '''
:sup:`44` 亞悉有六個兒子，他們是亞斯利干、波基路、以實瑪利、示亞利雅、俄巴底雅和哈難。這些都是亞悉的兒子。 
'''
