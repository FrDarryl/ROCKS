[3]
"1" = '''
:sup:`1` 耶和華說：「如果丈夫休掉妻子， 妻子離去另嫁別人， 前夫怎會再娶她呢？ 那樣做豈不完全玷污了土地嗎？ 你曾與許多情人苟合， 現在要歸向我嗎？ 
'''
"2" = '''
:sup:`2` 「你舉目看看那些光禿的高山， 你在哪裡沒有被玷污過呢？ 你坐在路旁等候情郎， 就像曠野的遊牧民， 你的淫亂惡行玷污了土地。 
'''
"3" = '''
:sup:`3` 因此，秋雨不降， 春雨不來。 你卻仍然不知羞恥， 一副娼妓的嘴臉。 
'''
"4" = '''
:sup:`4` 你不是剛對我說， 『我父啊！你從我年幼時就做我的摯友。 
'''
"5" = '''
:sup:`5` 難道你會永遠發怒、 懷恨到底嗎？』 你雖然這樣說， 卻仍大肆作惡。」 
'''
"6" = '''
:sup:`6` 在約西亞王執政期間，耶和華對我說：「你看見背信的以色列所行的了嗎？她上到高山上、在綠樹下淫亂。 
'''
"7" = '''
:sup:`7` 我以為她淫亂之後會回到我身邊，她卻執迷不悟。她不貞的妹妹猶大也看見了這事。 
'''
"8" = '''
:sup:`8` 因為背信的以色列淫亂，我給她休書，把她休掉。她不貞的妹妹猶大卻不害怕，竟也去淫亂。 
'''
"9" = '''
:sup:`9` 以色列對淫亂不以為然，竟與石頭木頭苟合，玷污了土地。 
'''
"10" = '''
:sup:`10` 儘管如此，她不貞的妹妹猶大只是假裝歸向我，並不誠心。這是耶和華說的。」 
'''
"11" = '''
:sup:`11` 耶和華對我說：「背信的以色列比不貞的猶大罪過還輕。 
'''
"12" = '''
:sup:`12` 你去向北方宣告， 「『耶和華說， 背信的以色列啊，回轉吧！ 我必不向你們發怒， 因為我充滿慈愛， 不會永遠懷怒。』 這是耶和華說的。 
'''
"13" = '''
:sup:`13` 『你必須要承認自己的罪， 承認背叛了你的上帝耶和華， 在綠樹下祭拜各種外邦的神明， 不聽從我的話。』 這是耶和華說的。 
'''
"14" = '''
:sup:`14` 「『背信的子民啊，回轉吧！ 因為我是你們的主人。 我要從你們中間選些人帶回錫安， 每座城邑選一人，每個宗族選二人。』 這是耶和華說的。 
'''
"15" = '''
:sup:`15` 「『我要賜給你們合我心意的牧人，讓他們用知識與智慧牧養你們。 
'''
"16" = '''
:sup:`16` 你們在地上繁衍昌盛的時候，人們不會再提及耶和華的約櫃，不會再把它放在心上，不會再想起它，不會再感到需要它，也不會再造一個。這是耶和華說的。 
'''
"17" = '''
:sup:`17` 那時，耶路撒冷必被稱為「耶和華的寶座」，萬國都要聚集在耶路撒冷尊崇耶和華的名，不再執迷不悟地作惡。 
'''
"18" = '''
:sup:`18` 那時，猶大人必與以色列人一同從北方來到我賜給你們祖先作基業的地方。 
'''
"19" = '''
:sup:`19` 「『我曾想，我多麼願意把你們當成我的兒女， 賜給你們萬國中最肥美的土地。 我原以為你們會叫我「父親」， 再不離我而去。 
'''
"20" = '''
:sup:`20` 然而，以色列家啊！ 你們竟對我不忠， 就像不貞的妻子離開丈夫。 這是耶和華說的。』」 
'''
"21" = '''
:sup:`21` 從光禿的山頭傳來聲音， 是以色列子民哭泣呼求的聲音， 因為他們走入歧途， 忘掉了他們的上帝耶和華。 
'''
"22" = '''
:sup:`22` 耶和華說：「背信的子民啊， 歸來吧！ 我要醫治你們背信的病。」 他們說：「是的，我們要到你面前， 因為你是我們的上帝耶和華。 
'''
"23" = '''
:sup:`23` 在高山丘陵上狂歡、 拜偶像真是枉然， 唯有我們的上帝耶和華才能拯救以色列。 
'''
"24" = '''
:sup:`24` 「從我們年幼時，那些可恥的神像就吞噬了我們祖先辛苦得來的牛羊和兒女。 
'''
"25" = '''
:sup:`25` 讓我們躺在自己的羞恥中，讓我們的恥辱遮蓋我們吧！因為我們和我們的祖先都得罪了我們的上帝耶和華，我們自幼至今一直沒有順服我們的上帝耶和華。」 
'''
