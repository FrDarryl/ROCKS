[6]
"1" = '''
:sup:`1` 耶和華對摩西說： 
'''
"2" = '''
:sup:`2` 「如果有人拒絕歸還同胞委託他保管的物品或抵押品，或搶掠同胞，或欺騙同胞，或撿到失物卻矢口否認，或起假誓，或犯其他類似的罪，因而失信於耶和華， 
'''
"3" = '''
:sup:`3` 一旦他意識到自己犯了罪，必須歸還一切靠偷盜、欺詐、侵佔、拾遺、 
'''
"4" = '''
:sup:`4` 或起假誓得來的東西，他必須在獻贖過祭那天如數歸還物主，並加賠五分之一。 
'''
"5" = '''
:sup:`5` 他要從羊群中選一隻毫無殘疾的公綿羊，或把同等價值的銀子帶到祭司那裡，獻給耶和華作贖過祭。 
'''
"6" = '''
:sup:`6` 祭司要在耶和華面前為他贖罪，他的過犯就會得到赦免。」 
'''
"7" = '''
:sup:`7` 耶和華對摩西說： 
'''
"8" = '''
:sup:`8` 「你要吩咐亞倫及其子孫遵行以下獻燔祭的條例。 「燔祭要整夜留在祭壇上，壇上的火要不停地燃燒。 
'''
"9" = '''
:sup:`9` 早晨，祭司要穿上細麻衣袍和內衣，將燔祭壇上的灰燼清理好，放在祭壇旁邊。 
'''
"10" = '''
:sup:`10` 然後，他要更換衣服，把灰燼拿到營外潔淨的地方。 
'''
"11" = '''
:sup:`11` 祭壇上的火要不斷燃燒，不能熄滅。祭司每天早上要在壇上加柴，擺上燔祭，在上面燒平安祭牲的脂肪。 
'''
"12" = '''
:sup:`12` 壇上的火必須不斷燃燒，不可熄滅。 
'''
"13" = '''
:sup:`13` 「以下是獻素祭的條例。 「亞倫的子孫要在祭壇前向耶和華獻素祭。 
'''
"14" = '''
:sup:`14` 祭司要從素祭中拿一把調油的細麵粉和所有的乳香，作為象徵放在壇上焚燒，作蒙耶和華悅納的馨香之祭。 
'''
"15" = '''
:sup:`15` 亞倫及其子孫要吃剩下的祭物，要在會幕院子裡的聖潔之處做無酵餅吃。 
'''
"16" = '''
:sup:`16` 做餅時不可加酵。這些祭物是我從獻給我的火祭中賜給他們的，像贖罪祭和贖過祭一樣是至聖之物。 
'''
"17" = '''
:sup:`17` 亞倫的子孫中，男子都可以吃耶和華的火祭。這是他們世世代代應得之份。凡接觸到這些祭物的都會變得聖潔。」 
'''
"18" = '''
:sup:`18` 耶和華對摩西說： 
'''
"19" = '''
:sup:`19` 「亞倫及其子孫受膏那天，要獻給耶和華一公斤細麵粉作為日常獻的素祭，早晚各獻一半。 
'''
"20" = '''
:sup:`20` 要把這些細麵粉調上油，用煎鍋做餅，切成塊獻上，作為蒙耶和華悅納的馨香素祭。 
'''
"21" = '''
:sup:`21` 亞倫子孫中繼任大祭司的，受膏時要獻上素祭。這種祭物必須全部燒掉獻給耶和華，這是永遠的律例。 
'''
"22" = '''
:sup:`22` 祭司獻的這種素祭不可吃，要全部燒掉。」 
'''
"23" = '''
:sup:`23` 耶和華對摩西說： 
'''
"24" = '''
:sup:`24` 「你把以下贖罪祭的條例告訴亞倫及其子孫。 「贖罪祭是至聖的，要在殺燔祭牲的地方，在耶和華面前宰祭牲。 
'''
"25" = '''
:sup:`25` 獻贖罪祭的祭司要在會幕院子裡的聖潔之處吃這祭牲。 
'''
"26" = '''
:sup:`26` 凡接觸到這些祭肉的，都會變得聖潔。如果衣服被濺上血，則要在聖潔之處把衣服洗淨。 
'''
"27" = '''
:sup:`27` 用來煮祭肉的瓦鍋，用後都要打碎。如果用的是銅鍋，要擦乾淨並用水沖洗。 
'''
"28" = '''
:sup:`28` 這些祭肉是至聖之物，祭司家族中的男子都可以吃。 
'''
"29" = '''
:sup:`29` 如果贖罪祭牲的血被帶進會幕，在聖所內進行贖罪，就不可吃祭肉，必須全部燒掉。 
'''
