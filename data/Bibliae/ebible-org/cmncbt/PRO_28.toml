[28]
"1" = '''
:sup:`1` 惡人未被追趕也逃竄， 義人坦然無懼如雄獅。 
'''
"2" = '''
:sup:`2` 國中有罪，君王常換； 國有哲士，長治久安。 
'''
"3" = '''
:sup:`3` 窮人欺壓貧民， 如暴雨沖毀糧食。 
'''
"4" = '''
:sup:`4` 背棄律法的稱讚惡人， 遵守律法的抗拒惡人。 
'''
"5" = '''
:sup:`5` 邪惡之人不明白公義， 尋求耶和華的全然明白。 
'''
"6" = '''
:sup:`6` 行為正直的窮人， 勝過行事邪僻的富人。 
'''
"7" = '''
:sup:`7` 遵守律法的是智慧之子， 與貪食者為伍的令父蒙羞。 
'''
"8" = '''
:sup:`8` 人放高利貸牟利， 是為濟貧者積財。 
'''
"9" = '''
:sup:`9` 人若不聽從律法， 他的禱告也可憎。 
'''
"10" = '''
:sup:`10` 引誘正直人走邪道， 必掉進自己設的陷阱； 但純全無過的人必承受福分。 
'''
"11" = '''
:sup:`11` 富人自以為有智慧， 卻被明智的窮人看透。 
'''
"12" = '''
:sup:`12` 義人得勝，眾民歡騰； 惡人當道，人人躲藏。 
'''
"13" = '''
:sup:`13` 自掩其罪，必不亨通； 痛改前非，必蒙憐憫。 
'''
"14" = '''
:sup:`14` 常敬畏主的必蒙福， 心裡剛硬的必遭禍。 
'''
"15" = '''
:sup:`15` 暴虐的君王轄制窮人， 如咆哮的獅、覓食的熊。 
'''
"16" = '''
:sup:`16` 昏庸的君王殘暴不仁， 恨不義之財的享長壽。 
'''
"17" = '''
:sup:`17` 背負血債者必終生逃亡， 誰也不要幫他。 
'''
"18" = '''
:sup:`18` 純全無過的必蒙拯救， 行為邪僻的轉眼覆滅。 
'''
"19" = '''
:sup:`19` 勤奮耕耘，豐衣足食； 追求虛榮，窮困潦倒。 
'''
"20" = '''
:sup:`20` 忠信的人必大蒙祝福， 急於發財的難免受罰。 
'''
"21" = '''
:sup:`21` 徇私偏袒實為不善， 人卻為一點餅而枉法。 
'''
"22" = '''
:sup:`22` 貪婪的人急於發財， 卻不知貧窮即將臨到。 
'''
"23" = '''
:sup:`23` 責備人的至終比諂媚者更受愛戴。 
'''
"24" = '''
:sup:`24` 竊取父母之財而不知罪者與匪類無異。 
'''
"25" = '''
:sup:`25` 貪得無厭的人挑起紛爭， 信靠耶和華的富足昌盛。 
'''
"26" = '''
:sup:`26` 愚人心中自以為是， 憑智慧行事的平安穩妥。 
'''
"27" = '''
:sup:`27` 賙濟窮人的一無所缺， 視而不見的多受咒詛。 
'''
"28" = '''
:sup:`28` 惡人當道，人人躲藏； 惡人滅亡，義人增多。 
'''
