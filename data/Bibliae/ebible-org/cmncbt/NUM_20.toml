[20]
"1" = '''
:sup:`1` 一月，以色列全體會眾抵達荀曠野，在加低斯安營。米利暗離世，葬在那裡。 
'''
"2" = '''
:sup:`2` 會眾沒有水喝，就聚集起來反對摩西和亞倫， 
'''
"3" = '''
:sup:`3` 他們跟摩西吵鬧說：「還不如當初跟我們的弟兄一起死在耶和華面前！ 
'''
"4" = '''
:sup:`4` 你們為什麼領耶和華的會眾到這曠野來，要叫我們和牲畜都死在這裡嗎？ 
'''
"5" = '''
:sup:`5` 你們為什麼帶我們出埃及，到這不毛之地？這裡沒有五穀、無花果樹、葡萄樹和石榴樹，甚至沒有水喝。」 
'''
"6" = '''
:sup:`6` 摩西和亞倫離開會眾到會幕門口，俯伏在地。耶和華的榮光向他們顯現。 
'''
"7" = '''
:sup:`7` 耶和華對摩西說： 
'''
"8" = '''
:sup:`8` 「你拿著杖和你哥哥亞倫招聚會眾，當著他們的面吩咐磐石流出水來，水就會從磐石流出，供會眾和牲畜喝。」 
'''
"9" = '''
:sup:`9` 摩西遵命而行，從耶和華面前取了杖， 
'''
"10" = '''
:sup:`10` 然後和亞倫把會眾招聚到磐石前，說：「你們這些叛逆之徒聽著，非要我們叫磐石給你們流出水來嗎？」 
'''
"11" = '''
:sup:`11` 接著，摩西舉起手中的杖擊打磐石兩下，水便噴湧而出，會眾和牲畜都喝了。 
'''
"12" = '''
:sup:`12` 耶和華對摩西和亞倫說：「你們對我沒有足夠的信心，沒有當著以色列人的面尊我為聖，所以你們不得帶領會眾進入我所賜之地。」 
'''
"13" = '''
:sup:`13` 這地方叫米利巴泉，因為以色列人在那裡與耶和華爭鬧，耶和華就向他們彰顯了祂的聖潔。 
'''
"14" = '''
:sup:`14` 摩西從加低斯派使者去見以東王，說：「你的弟兄以色列人說，你知道我們遭遇的種種困難。 
'''
"15" = '''
:sup:`15` 我們祖先到埃及寄居多年，我們世代受埃及人虐待。 
'''
"16" = '''
:sup:`16` 但我們呼求耶和華，祂就垂聽了我們的聲音，差遣天使帶我們出埃及。現在我們來到你邊境的加低斯城， 
'''
"17" = '''
:sup:`17` 求你容我們借道貴國。我們不會踏入田地和葡萄園，也不會喝井裡的水，只走王的大路，不會偏離左右，直到走出貴國。」 
'''
"18" = '''
:sup:`18` 以東王卻說：「你們不可從我這裡經過，否則我必兵戎相見。」 
'''
"19" = '''
:sup:`19` 以色列人說：「我們只走大路，倘若我們和牲畜喝了你的水，我們會付錢。我們別無他求，只求步行穿過貴國。」 
'''
"20" = '''
:sup:`20` 但以東王仍然不准，還率領大軍嚴陣以待。 
'''
"21" = '''
:sup:`21` 由於以東王不讓以色列人穿過他的領土，以色列人只好繞道。 
'''
"22" = '''
:sup:`22` 以色列全體會眾從加低斯出發，來到何珥山。 
'''
"23" = '''
:sup:`23` 耶和華在位於以東邊界的何珥山對摩西和亞倫說： 
'''
"24" = '''
:sup:`24` 「亞倫要歸到他祖先那裡，他不能進入我賜給以色列人的土地，因為你們在米利巴泉違背了我的命令。 
'''
"25" = '''
:sup:`25` 你要帶亞倫和他兒子以利亞撒上何珥山， 
'''
"26" = '''
:sup:`26` 把亞倫的聖衣脫下來給他兒子以利亞撒穿上，因為亞倫將歸到他祖先那裡，死在山上。」 
'''
"27" = '''
:sup:`27` 摩西遵命而行。他們三人就當著全體會眾的面上了何珥山。 
'''
"28" = '''
:sup:`28` 摩西把亞倫的聖衣脫下，給他兒子以利亞撒穿上。隨後亞倫在山頂離世。摩西和以利亞撒便下了山。 
'''
"29" = '''
:sup:`29` 以色列全體會眾得知亞倫離世，就為他哀悼了三十天。 
'''
