[18]
"1" = '''
:sup:`1` 耶和華對我說： 
'''
"2" = '''
:sup:`2` 「你們談論以色列地時為什麼說『父親吃了酸葡萄，兒子的牙酸倒了』這句俗語呢？ 
'''
"3" = '''
:sup:`3` 主耶和華說，我憑我的永恆起誓，你們在以色列必不再用這句俗語。 
'''
"4" = '''
:sup:`4` 因為所有的生命都屬於我，父和子都屬於我。誰犯罪，誰死亡。 
'''
"5" = '''
:sup:`5` 「倘若有義人秉公行義， 
'''
"6" = '''
:sup:`6` 不在山上的廟宇裡吃祭物，不拜以色列人的偶像，不玷污別人的妻子，不親近經期中的婦女； 
'''
"7" = '''
:sup:`7` 不欺壓人，反而退還債戶的抵押品；不搶奪財物，反而給饑餓的人食物吃，給赤身露體的人衣服穿； 
'''
"8" = '''
:sup:`8` 不放債取利，不犯罪作惡，反而公平待人， 
'''
"9" = '''
:sup:`9` 遵守我的律例，切實遵行我的典章——這樣的人是義人，必能活著。這是主耶和華說的。 
'''
"10" = '''
:sup:`10` 「倘若這人生的兒子兇殘暴戾，嗜殺成性，無惡不作， 
'''
"11" = '''
:sup:`11` 常在山上的廟宇吃祭偶像之物，玷污別人的妻子， 
'''
"12" = '''
:sup:`12` 欺壓貧窮困苦的人，搶奪財物，扣留債戶的抵押品，祭拜偶像，行可憎之事， 
'''
"13" = '''
:sup:`13` 放債取利，這樣的人還能活著嗎？他必不能活。他多行可憎之事，必自取滅亡，自害己命。 
'''
"14" = '''
:sup:`14` 「倘若這不肖子有一個好兒子，他看見父親的所作所為，不願步父親的後塵。 
'''
"15" = '''
:sup:`15` 他不在山上吃祭偶像之物，不拜以色列人的偶像，不玷污別人的妻子， 
'''
"16" = '''
:sup:`16` 不欺壓他人，不扣留抵押品，不搶奪財物，反而給饑餓的人食物吃，給赤身露體的人衣服穿， 
'''
"17" = '''
:sup:`17` 不壓榨貧窮的人，不放債取利，反而遵守我的典章，順從我的律例，這人必不因父親的罪惡而死亡，他必活著。 
'''
"18" = '''
:sup:`18` 他父親因肆意欺詐，掠奪同胞，多行不義，必死於自己的罪惡。 
'''
"19" = '''
:sup:`19` 「你們會問，『兒子為什麼不用承擔父親的罪惡呢？』這是因為兒子秉公行義，謹遵我的律例，所以他必活著。 
'''
"20" = '''
:sup:`20` 誰犯罪，誰死亡，兒子不用承擔父親的罪惡，父親也不用承擔兒子的罪惡。義人的義必歸自己，惡人的惡也必歸自己。 
'''
"21" = '''
:sup:`21` 「惡人若肯改邪歸正，遵守我的律例，秉公行義，就必活著，不致死亡。 
'''
"22" = '''
:sup:`22` 他犯的一切罪過不會被追究，他必因行事正直而活著。 
'''
"23" = '''
:sup:`23` 主耶和華說，我難道喜歡惡人死亡嗎？我豈不是更願他們改邪歸正並活著嗎？ 
'''
"24" = '''
:sup:`24` 義人若棄善行惡，與惡人同流合污，這人豈能活著？他從前的義行不會被記念，他必因自己的背信和罪惡而死亡。 
'''
"25" = '''
:sup:`25` 「你們說，『主行事不公平。』以色列人啊，你們聽著，是我行事不公平呢？還是你們行事不公平呢？ 
'''
"26" = '''
:sup:`26` 義人若離義行惡，必因惡行而死。 
'''
"27" = '''
:sup:`27` 惡人若改邪歸正、秉公行義，必保全性命。 
'''
"28" = '''
:sup:`28` 因為他醒悟過來，改邪歸正，必能活著，不致死亡。 
'''
"29" = '''
:sup:`29` 以色列人卻說，『主行事不公平！』以色列人啊，是我行事不公平呢？還是你們行事不公平呢？ 
'''
"30" = '''
:sup:`30` 「所以主耶和華說，『以色列人啊，我必按你們各人的行為審判你們。你們要悔改，改邪歸正，免得死在罪中。 
'''
"31" = '''
:sup:`31` 你們要離棄從前所有的罪惡，洗心革面。以色列人啊！你們何必走向滅亡呢？』 
'''
"32" = '''
:sup:`32` 主耶和華說，『我斷不喜歡任何人死亡，你們要悔改，便得存活。』」 
'''
