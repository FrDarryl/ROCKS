[6]
"1" = '''
:sup:`1` 耶和華對摩西說： 
'''
"2" = '''
:sup:`2` 「你把以下條例告訴以色列人：無論男女，如果許願做拿細耳人，把自己獻給耶和華， 
'''
"3" = '''
:sup:`3` 就要禁戒淡酒和烈酒、淡酒或烈酒做的醋、葡萄汁、葡萄和葡萄乾。 
'''
"4" = '''
:sup:`4` 在做拿細耳人期間，葡萄樹所結的，包括葡萄核和葡萄皮，都不可吃。 
'''
"5" = '''
:sup:`5` 在許願做拿細耳人期間，不可用剃刀剃頭，要任由頭髮生長，要保持聖潔，一直到獻給耶和華的日期滿了。 
'''
"6" = '''
:sup:`6` 在獻給耶和華期間，不可挨近死屍， 
'''
"7" = '''
:sup:`7` 即使父母或是兄弟姊妹死了，也不可挨近，以免沾染不潔，因為他頭上有將自己奉獻給上帝的記號。 
'''
"8" = '''
:sup:`8` 在做拿細耳人期間，他是奉獻給耶和華的人。 
'''
"9" = '''
:sup:`9` 如果有人在他身邊暴斃，使他的頭髮沾染不潔，他要在第七天潔淨的日子剃掉頭髮。 
'''
"10" = '''
:sup:`10` 第八天，他要帶兩隻斑鳩或雛鴿到會幕門口交給祭司。 
'''
"11" = '''
:sup:`11` 祭司要獻一隻作贖罪祭，另一隻作燔祭，為他碰過死屍贖罪。他要在當日使頭聖潔， 
'''
"12" = '''
:sup:`12` 重新開始過奉獻給耶和華的日子，還要帶一隻一歲的公羊羔作贖過祭。他以前做拿細耳人的日子無效，因為他沾染了不潔之物。 
'''
"13" = '''
:sup:`13` 「獻給耶和華的日子期滿後，拿細耳人要遵行以下條例。他要被帶到會幕門口， 
'''
"14" = '''
:sup:`14` 在那裡獻給耶和華一隻毫無殘疾、一歲的公羊羔作燔祭，一隻毫無殘疾、一歲母羊羔作贖罪祭，一隻毫無殘疾的公綿羊作平安祭， 
'''
"15" = '''
:sup:`15` 一籃調油的無酵細麵餅和塗油的無酵薄餅，以及素祭和奠祭。 
'''
"16" = '''
:sup:`16` 祭司要把這些祭物帶到耶和華面前，為他獻上贖罪祭和燔祭， 
'''
"17" = '''
:sup:`17` 然後把公綿羊和那籃無酵餅獻給耶和華作平安祭，再獻上素祭和奠祭。 
'''
"18" = '''
:sup:`18` 拿細耳人要在會幕門口剃掉作為奉獻記號的頭髮，把頭髮放在平安祭下面的火裡燒掉。 
'''
"19" = '''
:sup:`19` 拿細耳人剃頭以後，祭司要取出一條煮好的公綿羊前腿，再從籃中拿出一塊無酵餅和一塊無酵薄餅，放在拿細耳人手中。 
'''
"20" = '''
:sup:`20` 然後，祭司要把這些祭物作為搖祭，在耶和華面前搖一搖。這些祭物與作搖祭的胸肉和作舉祭的腿肉一樣，都是歸給祭司的聖物。此後，拿細耳人便可以喝酒。 
'''
"21" = '''
:sup:`21` 「以上是許願獻供物給耶和華的拿細耳人當守的條例和當獻的祭物。但如果他額外許願獻上力所能及之物，就必須還所許的願。」 
'''
"22" = '''
:sup:`22` 耶和華對摩西說： 
'''
"23" = '''
:sup:`23` 「你告訴亞倫父子們要這樣為以色列人祝福， 
'''
"24" = '''
:sup:`24` 『願耶和華賜福給你，保護你； 
'''
"25" = '''
:sup:`25` 願耶和華以祂的容光照耀你，施恩給你； 
'''
"26" = '''
:sup:`26` 願耶和華笑顏垂顧你，賜你平安。』 
'''
"27" = '''
:sup:`27` 他們要奉我的名為以色列人祝福，我必賜福給他們。」 
'''
