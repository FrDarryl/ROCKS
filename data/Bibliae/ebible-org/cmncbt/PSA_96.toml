[96]
"1" = '''
:sup:`1` 你們要向耶和華唱新歌， 普世都要歌頌耶和華。 
'''
"2" = '''
:sup:`2` 要歌頌耶和華，頌讚祂的名， 天天傳揚祂的拯救之恩。 
'''
"3" = '''
:sup:`3` 要在列國述說祂的榮耀， 在萬民中述說祂的奇妙作為。 
'''
"4" = '''
:sup:`4` 因為耶和華無比偉大， 當受至高的頌揚； 祂超越一切神明，當受敬畏。 
'''
"5" = '''
:sup:`5` 列邦的神明都是假的， 唯獨耶和華創造了諸天。 
'''
"6" = '''
:sup:`6` 祂帶著尊貴和威嚴， 祂的聖所充滿能力和榮美。 
'''
"7" = '''
:sup:`7` 萬族萬民啊， 要把榮耀和能力歸給耶和華， 歸給耶和華！ 
'''
"8" = '''
:sup:`8` 要將耶和華之名當得的榮耀歸給祂， 要帶著祭物到祂的院宇。 
'''
"9" = '''
:sup:`9` 當敬拜聖潔榮耀的耶和華， 大地要在祂面前顫抖。 
'''
"10" = '''
:sup:`10` 要告訴列國： 「耶和華掌權， 世界堅立不搖， 祂必公正地審判萬民。」 
'''
"11" = '''
:sup:`11` 願天歡喜，願地快樂， 願海洋和其中的一切都歡呼。 
'''
"12" = '''
:sup:`12` 願田野和其中的萬物都歡騰， 願林中的樹木都在耶和華面前歡唱。 
'''
"13" = '''
:sup:`13` 因為祂來了，祂來審判天下， 祂要按公義審判世界， 憑祂的信實審判萬民。 
'''
