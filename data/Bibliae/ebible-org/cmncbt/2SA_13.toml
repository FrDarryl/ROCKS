[13]
"1" = '''
:sup:`1` 後來，大衛的兒子暗嫩愛上了美麗的她瑪，她瑪是大衛的兒子押沙龍的妹妹。 
'''
"2" = '''
:sup:`2` 她仍是處女，住在深宮裡，暗嫩無法接近她，相思成病。 
'''
"3" = '''
:sup:`3` 暗嫩有一個朋友名叫約拿達，是大衛長兄示米亞的兒子，生性狡猾。 
'''
"4" = '''
:sup:`4` 他問暗嫩：「王子，你為什麼一天比一天消沉？能告訴我嗎？」暗嫩答道：「我愛上了我兄弟押沙龍的妹妹她瑪。」 
'''
"5" = '''
:sup:`5` 約拿達說：「你回去躺在床上裝病，你父親來探望你的時候，你就請求他叫你妹妹她瑪來，在你面前預備食物，請她親手遞給你吃。」 
'''
"6" = '''
:sup:`6` 暗嫩就躺在床上裝病。王來看他的時候，他便對王說：「請你叫我妹妹她瑪來這裡，在我面前做兩個餅，請她親自遞給我吃。」 
'''
"7" = '''
:sup:`7` 大衛便派人進宮對她瑪說：「你去你哥哥暗嫩房裡為他預備食物吧。」 
'''
"8" = '''
:sup:`8` 她瑪到了哥哥暗嫩的家，暗嫩正躺在床上裝病。她拿了麵團在他面前揉麵做餅，把餅烤熟了。 
'''
"9" = '''
:sup:`9` 她拿著鍋在他面前把餅倒出來，但暗嫩卻不肯吃。暗嫩命令僕人：「你們全都出去吧！」僕人就都退下了。 
'''
"10" = '''
:sup:`10` 暗嫩對她瑪說：「你把食物拿到我的臥房來，親手遞給我吃。」她瑪便拿著餅進了她哥哥暗嫩的臥房裡， 
'''
"11" = '''
:sup:`11` 上前給他吃，暗嫩卻抓住她，說：「妹妹，與我同寢吧！」 
'''
"12" = '''
:sup:`12` 她瑪說：「哥哥，不要，不要玷污我！在以色列不應當發生這種事，不要做這種惡事。 
'''
"13" = '''
:sup:`13` 你這樣叫我怎麼見人呢？你在以色列也必遭人唾棄。你可以請求王，他會同意把我許配給你。」 
'''
"14" = '''
:sup:`14` 暗嫩卻充耳不聞，因為他力氣比她瑪大，就把她強姦了。 
'''
"15" = '''
:sup:`15` 事後暗嫩非常憎恨她瑪，對她的恨比以前對她的愛還強烈。他對她瑪說：「你起來走吧！」 
'''
"16" = '''
:sup:`16` 她瑪哀求道：「不要這樣對我！你趕我走是更大的惡行。」暗嫩卻不聽， 
'''
"17" = '''
:sup:`17` 他吩咐隨從：「把這女人趕出去，隨後鎖上門。」 
'''
"18" = '''
:sup:`18` 他的隨從就把她瑪趕出去，隨後鎖上了門。那時，她瑪穿著彩色的長衣，沒有出嫁的公主都穿這種衣服。 
'''
"19" = '''
:sup:`19` 她瑪把灰塵撒在頭上，撕破身上的彩衣，雙手抱著頭，一面走一面哭。 
'''
"20" = '''
:sup:`20` 她的哥哥押沙龍問她：「是不是你哥哥暗嫩污辱了你？妹妹，不要聲張，他是你哥哥，不要把這件事放在心上。」於是她瑪就憂憂鬱鬱地住在押沙龍家裡。 
'''
"21" = '''
:sup:`21` 大衛王聽見了這件事以後，非常生氣。 
'''
"22" = '''
:sup:`22` 押沙龍好話壞話都沒有對暗嫩說一句話，只是心裡暗暗地恨他，因為他玷污了妹妹她瑪。 
'''
"23" = '''
:sup:`23` 兩年後，押沙龍的工人在以法蓮附近的巴力·夏瑣剪羊毛，押沙龍邀請王的眾子去那裡。 
'''
"24" = '''
:sup:`24` 他去見王，說：「工人正在為僕人剪羊毛，請王和眾臣僕跟僕人一起去吧。」 
'''
"25" = '''
:sup:`25` 王說：「我兒，我們不必都去打擾你。」押沙龍再三邀請，王還是推辭了，但他為押沙龍祝福。 
'''
"26" = '''
:sup:`26` 押沙龍說：「王若不去，請讓我兄弟暗嫩跟我們去吧。」大衛說：「何必要他同去呢？」 
'''
"27" = '''
:sup:`27` 但押沙龍再三懇求，王就讓暗嫩和其他王子一同去了。 
'''
"28" = '''
:sup:`28` 押沙龍吩咐僕人說：「你們要留意，當暗嫩喝得正高興的時候，我叫你們動手，你們就要殺他。不要害怕，要剛強勇敢！因為這是我的命令。」 
'''
"29" = '''
:sup:`29` 押沙龍的僕人就照命令把暗嫩殺了。王的眾子都起來騎上騾子逃走了。 
'''
"30" = '''
:sup:`30` 他們還在路上的時候，有人稟告大衛說：「押沙龍把王子都殺了，無一倖免！」 
'''
"31" = '''
:sup:`31` 王便站起來撕裂衣服，躺在地上。眾臣僕也都撕裂衣服，站在旁邊。 
'''
"32" = '''
:sup:`32` 大衛的長兄示米亞的兒子約拿達說：「我主不要以為所有的王子都被殺了，其實只有暗嫩一人死了。自從暗嫩姦污押沙龍的妹妹她瑪以來，押沙龍便決定要報仇了。 
'''
"33" = '''
:sup:`33` 所以，我主我王啊，不要相信這消息，不是所有的王子都死了，只有暗嫩一人死了。」 
'''
"34" = '''
:sup:`34` 此時，押沙龍已經逃走了。守望的人舉目瞭望，見有一大群人從西面山坡的路上下來。 
'''
"35" = '''
:sup:`35` 約拿達對王說：「請看，王子們都回來了！正如僕人所言。」 
'''
"36" = '''
:sup:`36` 話剛說完，眾王子已經來到他們跟前放聲大哭，王和眾臣僕也哀痛不已。 
'''
"37" = '''
:sup:`37` 押沙龍逃到了亞米忽的兒子基述王達買那裡，在那裡住了三年。大衛王天天為他兒子暗嫩悲傷， 
'''
"38" = '''
:sup:`38` 後來心情恢復平靜，開始想念押沙龍。 
'''
