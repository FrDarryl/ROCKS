[23]
"1" = '''
:sup:`1` 約伯回答說： 
'''
"2" = '''
:sup:`2` 「我的哀訴至今充滿苦楚， 祂的責罰使我呻吟不止。 
'''
"3" = '''
:sup:`3` 但願我知道何處能尋見上帝， 知道怎樣去祂的居所。 
'''
"4" = '''
:sup:`4` 我好在祂面前陳明案情， 滔滔不絕地為自己申辯； 
'''
"5" = '''
:sup:`5` 我好知道祂的答覆， 明白祂對我說的話。 
'''
"6" = '''
:sup:`6` 祂會用大能與我爭辯嗎？ 不會的，祂會垂聽我的申訴， 
'''
"7" = '''
:sup:`7` 允許正直的人與祂理論， 審判者會讓我永遠脫罪。 
'''
"8" = '''
:sup:`8` 「然而，我去東邊，祂不在那裡； 我到西邊，也找不到祂。 
'''
"9" = '''
:sup:`9` 祂在北邊工作，我看不見祂； 祂轉到南邊，我也看不見祂。 
'''
"10" = '''
:sup:`10` 但祂知道我的一舉一動， 我被祂試煉後必如純金。 
'''
"11" = '''
:sup:`11` 我緊隨祂的腳步， 持守祂的道，沒有偏離。 
'''
"12" = '''
:sup:`12` 我沒有違背祂口中的誡命， 我珍視祂的話語勝過我日用的飲食。 
'''
"13" = '''
:sup:`13` 祂獨行其事，誰能阻擋祂？ 祂按自己的意願行事。 
'''
"14" = '''
:sup:`14` 祂在我身上的計劃必然實現， 祂還有許多這樣的計劃。 
'''
"15" = '''
:sup:`15` 所以，我在祂面前驚恐不安。 我想起這一切，便對祂充滿恐懼。 
'''
"16" = '''
:sup:`16` 上帝使我心驚膽戰， 全能者使我驚恐不安。 
'''
"17" = '''
:sup:`17` 然而，我不會因為置身黑暗， 被幽暗籠罩而緘默不言。 
'''
