[5]
"1" = '''
:sup:`1` 大衛的詩，交給樂長，用管樂器。 耶和華啊，求你垂聽我的禱告， 顧念我的哀歎。 
'''
"2" = '''
:sup:`2` 我的王，我的上帝啊！ 求你傾聽我的呼求， 因為我向你祈禱。 
'''
"3" = '''
:sup:`3` 耶和華啊！早晨你聽我的禱告。 早晨我到你面前祈求， 切切等候。 
'''
"4" = '''
:sup:`4` 你不是一位喜歡邪惡的上帝， 惡人不能與你同住。 
'''
"5" = '''
:sup:`5` 狂妄之人不能站在你面前， 你憎惡一切作惡之人。 
'''
"6" = '''
:sup:`6` 說謊的，你毀滅； 兇殘詭詐的，你痛恨。 
'''
"7" = '''
:sup:`7` 但我要憑你豐盛的慈愛進入你的居所， 我要懷著敬畏向你的聖殿下拜。 
'''
"8" = '''
:sup:`8` 耶和華啊，因為仇敵環伺， 求你以公義引領我， 使我走你安排的正路。 
'''
"9" = '''
:sup:`9` 他們口中毫無實話， 心裡充滿惡毒， 喉嚨是敞開的墳墓， 舌頭上盡是詭詐。 
'''
"10" = '''
:sup:`10` 上帝啊， 求你定他們的罪， 讓他們作繭自縛。 他們背叛你，罪惡深重， 求你把他們趕走。 
'''
"11" = '''
:sup:`11` 願投靠你的人快樂，歡歌不斷。 求你庇護他們， 讓愛你名的人因你而喜樂。 
'''
"12" = '''
:sup:`12` 耶和華啊，你必賜福給義人， 你的恩惠像盾牌四面保護他們。 
'''
