[28]
"1" = '''
:sup:`1` 耶和華對摩西說： 
'''
"2" = '''
:sup:`2` 「你要吩咐以色列人，在規定的時間獻上蒙我悅納的馨香火祭，作為我的食物。 
'''
"3" = '''
:sup:`3` 以下是他們要獻給耶和華的火祭：每天兩隻毫無殘疾、一歲的公羊羔作日常燔祭， 
'''
"4" = '''
:sup:`4` 早晨和黃昏各獻一隻， 
'''
"5" = '''
:sup:`5` 同時獻上一公斤細麵粉，並調上一升橄欖油作素祭。 
'''
"6" = '''
:sup:`6` 這是在西奈山上規定的日常燔祭，是獻給耶和華的馨香火祭。 
'''
"7" = '''
:sup:`7` 與每隻羊羔一同獻上的還有一升酒，要將酒灑在聖所，作為獻給耶和華的奠祭。 
'''
"8" = '''
:sup:`8` 黃昏獻第二隻羊羔時，也要跟早晨一樣同時獻上素祭和奠祭，作為蒙耶和華悅納的馨香火祭。 
'''
"9" = '''
:sup:`9` 「安息日，要獻兩隻毫無殘疾、一歲的公羊羔，同時獻上奠祭以及兩公斤調油的細麵粉作素祭。 
'''
"10" = '''
:sup:`10` 這是在日常燔祭和奠祭以外安息日所獻的燔祭。 
'''
"11" = '''
:sup:`11` 「在朔日，要給耶和華獻燔祭——兩頭公牛犢、一隻公綿羊和七隻一歲公羊羔，都要毫無殘疾。 
'''
"12" = '''
:sup:`12` 同時要獻上調了油的細麵粉作素祭，每頭公牛需獻三公斤素祭，每隻公綿羊需獻兩公斤素祭， 
'''
"13" = '''
:sup:`13` 每隻公羊羔需獻一公斤素祭。這馨香的燔祭是獻給耶和華的火祭。 
'''
"14" = '''
:sup:`14` 獻燔祭時要同時獻上奠祭，每頭公牛需獻二升奠酒，每隻公綿羊需獻一升半奠酒，每隻羊羔需獻一升奠酒。這是朔日要獻的燔祭，一年之中月月如此。 
'''
"15" = '''
:sup:`15` 除了日常的燔祭和奠祭以外，還要把一隻公山羊獻給耶和華作贖罪祭。 
'''
"16" = '''
:sup:`16` 「一月十四日是耶和華的逾越節， 
'''
"17" = '''
:sup:`17` 十五日開始節慶，你們要連續七天吃無酵餅。 
'''
"18" = '''
:sup:`18` 第一天要舉行聖會，不可做日常工作。 
'''
"19" = '''
:sup:`19` 你們要把毫無殘疾的兩頭公牛犢、一隻公綿羊和七隻一歲的公羊羔，獻給耶和華作燔祭； 
'''
"20" = '''
:sup:`20` 同時要獻上調了油的細麵粉作素祭，每頭公牛需獻三公斤素祭，每隻公綿羊需獻兩公斤素祭， 
'''
"21" = '''
:sup:`21` 每隻公羊羔需獻一公斤素祭； 
'''
"22" = '''
:sup:`22` 同時還要獻一隻公山羊作贖罪祭，為你們贖罪。 
'''
"23" = '''
:sup:`23` 除了早晨獻的日常燔祭以外，要獻上這些祭物。 
'''
"24" = '''
:sup:`24` 接連七天，除了日常的燔祭和同獻的奠祭以外，還要照上面的規定給耶和華獻上馨香的火祭。 
'''
"25" = '''
:sup:`25` 第七天，你們要舉行聖會，不可做日常工作。 
'''
"26" = '''
:sup:`26` 「七七收穫節莊稼初熟之日，就是你們把新素祭獻給耶和華的日子，要召開聖會，不可做日常工作。 
'''
"27" = '''
:sup:`27` 你們要把兩頭公牛犢、一隻公綿羊和七隻一歲的公羊羔，獻給耶和華作馨香的燔祭。 
'''
"28" = '''
:sup:`28` 同時要獻上調了油的細麵粉作素祭，每頭公牛需獻三公斤素祭，每隻公綿羊需獻兩公斤素祭， 
'''
"29" = '''
:sup:`29` 每隻公羊羔需獻一公斤素祭。 
'''
"30" = '''
:sup:`30` 此外，還要獻上一隻公山羊作贖罪祭，為你們贖罪。 
'''
"31" = '''
:sup:`31` 除了日常的燔祭和同獻的素祭以外，還要獻上奠祭。祭牲不可有殘疾。 
'''
