[5]
"1" = '''
:sup:`1` 所羅門完成耶和華殿的一切工作後，就把他父親大衛獻給上帝的金銀和一切器具都搬進上帝殿的庫房。 
'''
"2" = '''
:sup:`2` 所羅門把以色列的長老、各支派的首領和族長召集到耶路撒冷，準備把耶和華的約櫃從大衛城錫安運上來。 
'''
"3" = '''
:sup:`3` 在七月住棚節的時候，以色列人都聚集到所羅門王那裡。 
'''
"4" = '''
:sup:`4` 以色列的長老到齊後，利未人便抬起約櫃， 
'''
"5" = '''
:sup:`5` 祭司和利未人將約櫃、會幕和會幕裡的一切聖器運上來。 
'''
"6" = '''
:sup:`6` 所羅門王和聚集到他那裡的以色列全體會眾在約櫃前獻祭，獻上的牛羊多得不可勝數。 
'''
"7" = '''
:sup:`7` 祭司把耶和華的約櫃抬進內殿，即至聖所，放在兩個基路伯天使的翅膀下面。 
'''
"8" = '''
:sup:`8` 基路伯天使展開翅膀，遮蓋約櫃和抬約櫃的橫槓。 
'''
"9" = '''
:sup:`9` 橫槓很長，在至聖所前面的聖所中也看得見橫槓的末端，但在聖所外面看不見。橫槓至今仍在那裡。 
'''
"10" = '''
:sup:`10` 約櫃裡除了兩塊石版，沒有別的東西。石版是以色列人離開埃及後，耶和華在何烈山跟他們立約時，摩西放進去的。 
'''
"11" = '''
:sup:`11` 隨後，祭司退出聖所，所有在場的祭司不分班次都已潔淨自己。 
'''
"12" = '''
:sup:`12` 所有負責歌樂的利未人亞薩、希幔、耶杜頓，以及他們的兒子和親族都穿著細麻布衣服，站在祭壇的東邊，敲鈸、鼓瑟、彈琴，同時還有一百二十位祭司吹號。 
'''
"13" = '''
:sup:`13` 吹號的和歌樂手一起同聲讚美和稱謝耶和華，伴隨著號、鈸及各種樂器的聲音，高聲讚美耶和華： 「祂是美善的， 祂的慈愛永遠長存！」 那時，有雲彩充滿了耶和華的殿， 
'''
"14" = '''
:sup:`14` 以致祭司不能在殿裡供職，因為殿裡充滿了耶和華上帝的榮光。 
'''
