[10]
"1" = '''
:sup:`1` 耶和華對摩西說：「你去見法老，我已使他和他臣僕的心剛硬，好在他們當中行我這些神蹟。 
'''
"2" = '''
:sup:`2` 這樣，你就可以把我如何嚴懲埃及人以及我在他們當中所行的神蹟告訴你的子孫，好叫你們知道我是耶和華。」 
'''
"3" = '''
:sup:`3` 摩西和亞倫便去見法老，對他說：「希伯來人的上帝耶和華說，『你要到什麼時候才肯在我面前謙卑下來？放我的子民走，他們好事奉我。 
'''
"4" = '''
:sup:`4` 你若再不答應，明天我要使蝗蟲飛入你的國境。 
'''
"5" = '''
:sup:`5` 牠們鋪天蓋地，要吃光冰雹過後田間所剩的，包括一切樹木。 
'''
"6" = '''
:sup:`6` 你的王宮及臣僕和所有埃及人的房屋都要佈滿蝗蟲，這是你祖祖輩輩從未見過的蝗災。』」摩西說完，便轉身離開法老。 
'''
"7" = '''
:sup:`7` 臣僕對法老說：「這個人害我們要到什麼時候呢？讓他們離開去事奉他們的上帝耶和華吧！埃及快被毀滅了，你不知道嗎？」 
'''
"8" = '''
:sup:`8` 法老便召回摩西和亞倫，對他們說：「你們去事奉你們的上帝耶和華吧！但你們誰要去呢？」 
'''
"9" = '''
:sup:`9` 摩西回答說：「我們男女老幼都要去，還有我們的牛群和羊群，因為我們要去守耶和華的節期。」 
'''
"10" = '''
:sup:`10` 法老聽後，說：「我若讓你們帶走婦女和孩子，最好耶和華能保護你們！你們真是居心叵測。 
'''
"11" = '''
:sup:`11` 不行！只有男子可以去事奉耶和華，這是你們一直要求的。」法老說完，便下令把他們趕出去。 
'''
"12" = '''
:sup:`12` 耶和華對摩西說：「你向埃及伸杖，使蝗蟲飛來吃盡冰雹過後田野剩下的一切植物。」 
'''
"13" = '''
:sup:`13` 摩西就向埃及伸杖。耶和華使東風在埃及境內颳了整整一天一夜，到早晨，東風帶來了蝗蟲。 
'''
"14" = '''
:sup:`14` 埃及到處都佈滿了蝗蟲，數目之多實在是空前絕後。 
'''
"15" = '''
:sup:`15` 蝗蟲遍佈整個埃及，地上一片黑暗。這些蝗蟲吃盡了冰雹過後剩下的農作物和樹上的果子，沒有留下一點青綠。 
'''
"16" = '''
:sup:`16` 法老急忙召見摩西和亞倫，對他們說：「我得罪了你們的上帝耶和華，又得罪了你們。 
'''
"17" = '''
:sup:`17` 現在求你饒恕我的罪，就這一次，為我祈求你們的上帝耶和華撤去這場死亡之災吧！」 
'''
"18" = '''
:sup:`18` 摩西就離開法老出去祈求耶和華， 
'''
"19" = '''
:sup:`19` 耶和華就把風向倒轉，變成猛烈的西風，把蝗蟲颳走，吹進紅海。埃及境內一隻蝗蟲也沒留下。 
'''
"20" = '''
:sup:`20` 可是，耶和華又使法老心硬，他不讓以色列人離開埃及。 
'''
"21" = '''
:sup:`21` 耶和華對摩西說：「你向天伸杖，使埃及全境漆黑一片，那黑暗濃得甚至可以摸到。」 
'''
"22" = '''
:sup:`22` 摩西向天伸杖，埃及全境便漆黑了三天之久。 
'''
"23" = '''
:sup:`23` 埃及人彼此看不見，誰也不敢移動半步。可是，以色列人住的地方卻有光。 
'''
"24" = '''
:sup:`24` 法老把摩西召來，對他說：「去事奉耶和華吧，你們的婦女和孩子也可以去，但你們要把牛羊留下。」 
'''
"25" = '''
:sup:`25` 摩西回答說：「你得允許我們有祭物和燔祭牲獻給我們的上帝耶和華。 
'''
"26" = '''
:sup:`26` 我們要帶走所有的牲畜，一隻蹄子也不留下，因為我們要從其中選一些來獻給我們的上帝耶和華。我們抵達目的地前，還不知道把哪些獻給祂。」 
'''
"27" = '''
:sup:`27` 但耶和華使法老的心剛硬，他不肯讓以色列百姓離開。 
'''
"28" = '''
:sup:`28` 法老對摩西說：「給我退下！不要再讓我見到你，因為你再見我面之日必死。」 
'''
"29" = '''
:sup:`29` 摩西回答說：「你說得好，我必不再見你的面。」 
'''
