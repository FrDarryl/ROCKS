[35]
"1" = '''
:sup:`1` 沙漠和乾旱之地必歡喜； 曠野必快樂，開滿鮮花， 
'''
"2" = '''
:sup:`2` 無比繁盛，充滿歡聲笑語， 享有黎巴嫩的榮耀、 迦密和沙崙的榮美。 人們必看見耶和華的榮耀， 我們上帝的榮美。 
'''
"3" = '''
:sup:`3` 你們要使軟弱的人強壯， 使雙膝無力的人站穩。 
'''
"4" = '''
:sup:`4` 要對膽怯的人說： 「你們要剛強，不要害怕。 看啊，你們的上帝必來為你們復仇，施行報應， 祂必來拯救你們。」 
'''
"5" = '''
:sup:`5` 那時，瞎眼的必看見， 耳聾的必聽見， 
'''
"6" = '''
:sup:`6` 瘸腿的必跳躍如鹿， 啞巴必歡呼歌唱； 曠野有泉水湧流， 沙漠裡河川奔騰； 
'''
"7" = '''
:sup:`7` 炙熱的沙漠變成池塘， 旱地湧出甘泉； 豺狼的巢穴長出青草、 蘆葦和蒲草。 
'''
"8" = '''
:sup:`8` 那裡必有一條大路， 被稱為「聖潔之路」， 專供蒙救贖的人行走。 污穢的人都不能走這條路， 愚昧的人也不能信步其上。 
'''
"9" = '''
:sup:`9` 那裡必沒有獅子， 也沒有惡獸， 沒有牠們的蹤影， 只有蒙救贖的人行走。 
'''
"10" = '''
:sup:`10` 耶和華救贖的子民必歸回， 歡唱著回到錫安， 永遠的福樂必臨到他們頭上。 他們必歡喜快樂， 再沒有憂愁和歎息。 
'''
