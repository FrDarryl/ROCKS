[1]
"1" = '''
:sup:`1` 這是大衛的兒子以色列王所羅門的箴言。 
'''
"2" = '''
:sup:`2` 為使人認識智慧和教誨， 領悟真知灼見， 
'''
"3" = '''
:sup:`3` 接受精明處事的教誨， 為人處事仁義、公平、正直； 
'''
"4" = '''
:sup:`4` 使愚昧人明智， 使年輕人有知識和明辨力； 
'''
"5" = '''
:sup:`5` 使智者聽了長學問， 明哲聽了得指引； 
'''
"6" = '''
:sup:`6` 使人領悟箴言和比喻， 明白智者的話和謎語。 
'''
"7" = '''
:sup:`7` 知識始於敬畏耶和華， 愚人輕視智慧和教誨。 
'''
"8" = '''
:sup:`8` 孩子啊， 你要聽從父親的教誨， 不可背棄母親的訓誨。 
'''
"9" = '''
:sup:`9` 因為這要作你頭上的華冠， 頸上的項鏈。 
'''
"10" = '''
:sup:`10` 孩子啊，惡人若引誘你， 不要屈從。 
'''
"11" = '''
:sup:`11` 他們若說：「跟我們來吧， 我們去埋伏殺人， 任意暗害無辜者； 
'''
"12" = '''
:sup:`12` 我們要像陰間一樣生吞他們， 整個吞沒他們， 使他們如墜入墳墓的人； 
'''
"13" = '''
:sup:`13` 我們必得到各樣寶物， 把戰利品裝滿我們的房屋。 
'''
"14" = '''
:sup:`14` 跟我們一起幹吧， 大家有福同享！」 
'''
"15" = '''
:sup:`15` 孩子啊， 不要走他們的道， 切莫行他們的路。 
'''
"16" = '''
:sup:`16` 因為他們奔向罪惡， 急速地去殺人流血。 
'''
"17" = '''
:sup:`17` 在飛鳥眼前設網羅，徒勞無功。 
'''
"18" = '''
:sup:`18` 他們埋伏，卻自流己血； 他們伏擊，卻自害己命。 
'''
"19" = '''
:sup:`19` 這就是貪愛不義之財者的結局， 不義之財終要奪去他們的性命。 
'''
"20" = '''
:sup:`20` 智慧在大街上高喊， 在廣場上揚聲， 
'''
"21" = '''
:sup:`21` 在熱鬧的街頭宣告， 在城門口發言： 
'''
"22" = '''
:sup:`22` 「你們愚昧人喜愛愚昧， 嘲諷者以嘲弄為樂， 無知者厭惡知識， 要到什麼時候呢？ 
'''
"23" = '''
:sup:`23` 你們若因我的責備而回轉， 我就向你們顯明我的旨意， 叫你們明白我的話語。 
'''
"24" = '''
:sup:`24` 我呼喚你們， 你們卻充耳不聞； 我向你們招手， 你們卻視若無睹。 
'''
"25" = '''
:sup:`25` 你們漠視我的勸誡， 不接受我的責備。 
'''
"26" = '''
:sup:`26` 因此， 你們遭遇災難時， 我必發笑； 驚恐臨到你們時， 我必嗤笑。 
'''
"27" = '''
:sup:`27` 那時，恐懼如風暴襲擊你們， 災難如旋風臨到你們， 憂愁和苦難吞沒你們。 
'''
"28" = '''
:sup:`28` 你們呼求我， 我也不回答； 你們懇切地尋找我， 卻找不到。 
'''
"29" = '''
:sup:`29` 因為你們厭惡知識， 決定不敬畏耶和華， 
'''
"30" = '''
:sup:`30` 不接受我的勸誡， 又藐視我的責備。 
'''
"31" = '''
:sup:`31` 所以，你們必自食其果， 因自己的惡謀而吃盡苦頭。 
'''
"32" = '''
:sup:`32` 愚昧人背離正道， 自招滅亡； 愚頑人逍遙自在， 毀掉自己。 
'''
"33" = '''
:sup:`33` 然而，那聽從我的必安然居住， 得享安寧， 不怕災禍。」 
'''
