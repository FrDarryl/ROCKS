[14]
"1" = '''
:sup:`1` 再過兩天就是逾越節和除酵節，祭司長和律法教師正找機會暗中拘捕、殺害耶穌。 
'''
"2" = '''
:sup:`2` 他們說：「我們不能在節日期間下手，以免在百姓中引起騷亂。」 
'''
"3" = '''
:sup:`3` 耶穌在伯大尼患過痲瘋病的西門家裡吃飯的時候，有個女人帶了一瓶極貴重的純哪噠香膏進來，把玉瓶打破，將香膏倒在耶穌頭上。 
'''
"4" = '''
:sup:`4` 有些人生氣地彼此議論說：「何必這樣浪費香膏？ 
'''
"5" = '''
:sup:`5` 這瓶香膏能賣三百多個銀幣來賙濟窮人。」他們就責備那女人。 
'''
"6" = '''
:sup:`6` 耶穌說：「隨她吧！何必為難她呢？她在我身上做的是一件美事。 
'''
"7" = '''
:sup:`7` 因為你們身邊總會有窮人，你們隨時都可以幫助他們，可是你們身邊不會總有我。 
'''
"8" = '''
:sup:`8` 她做了自己能做的。她是為我的安葬做準備，提前用香膏抹了我的身體。 
'''
"9" = '''
:sup:`9` 我實在告訴你們，無論福音傳到世界哪個角落，人們都會傳揚這女人的事蹟，記念她。」 
'''
"10" = '''
:sup:`10` 十二使徒中的加略人猶大去見祭司長，要把耶穌出賣給他們。 
'''
"11" = '''
:sup:`11` 他們聽了喜出望外，答應給他酬金。於是猶大伺機出賣耶穌。 
'''
"12" = '''
:sup:`12` 除酵節的第一天，就是宰殺逾越節羔羊的那天，門徒問耶穌：「你想讓我們去哪裡為你預備逾越節吃的晚餐呢？」 
'''
"13" = '''
:sup:`13` 耶穌就派了兩個門徒，並囑咐他們：「你們進城會看到一個人帶著一瓶水迎面而來，你們就跟著他。 
'''
"14" = '''
:sup:`14` 他進哪一家，你們就對哪一家的主人說，『老師問：祂的客房在哪裡？祂要和門徒在裡面吃逾越節的晚餐。』 
'''
"15" = '''
:sup:`15` 主人會帶你們看樓上一間佈置整齊的大房間，你們就在那裡為我們預備吧。」 
'''
"16" = '''
:sup:`16` 兩個門徒出去，進了城，所遇見的果然和耶穌所說的一樣。他們就預備了逾越節的晚餐。 
'''
"17" = '''
:sup:`17` 傍晚，耶穌和十二使徒來了。 
'''
"18" = '''
:sup:`18` 用餐的時候，耶穌說：「我實在告訴你們，你們中間有一個人要出賣我，他正和我同桌吃飯。」 
'''
"19" = '''
:sup:`19` 他們感到憂傷，一個一個地問耶穌：「不是我吧？」 
'''
"20" = '''
:sup:`20` 耶穌說：「是你們十二個人中的一個，他現在正和我一起在碗裡蘸餅吃。 
'''
"21" = '''
:sup:`21` 人子要離世了，正如聖經對祂的記載，但那出賣人子的人有禍了，他還不如不生在這世上！」 
'''
"22" = '''
:sup:`22` 他們吃的時候，耶穌拿起餅來，祝謝後，掰開分給門徒，說：「拿去吃吧！這是我的身體。」 
'''
"23" = '''
:sup:`23` 接著祂又拿起杯來，祝謝後，遞給他們，他們都喝了。 
'''
"24" = '''
:sup:`24` 耶穌說：「這是我為萬人所流的立約之血。 
'''
"25" = '''
:sup:`25` 我實在告訴你們，從今天起，一直到我在上帝的國喝新酒的那天之前，我不會再喝這葡萄酒。」 
'''
"26" = '''
:sup:`26` 他們唱完聖詩，就出門去了橄欖山。 
'''
"27" = '''
:sup:`27` 耶穌對他們說：「你們都要背棄我，因為聖經上說， 「『我要擊打牧人， 羊群將四散。』 
'''
"28" = '''
:sup:`28` 但我復活後，要先你們一步去加利利。」 
'''
"29" = '''
:sup:`29` 彼得說：「即使所有人都背棄你，我也決不會背棄你！」 
'''
"30" = '''
:sup:`30` 耶穌說：「我實在告訴你，就在今天晚上雞叫兩次以前，你會三次不認我。」 
'''
"31" = '''
:sup:`31` 彼得鄭重地說：「就算我必須跟你一起死，我也不會不認你。」其他門徒也都這樣說。 
'''
"32" = '''
:sup:`32` 他們到了客西馬尼，耶穌對門徒說：「你們坐在這裡，我要去禱告。」 
'''
"33" = '''
:sup:`33` 於是耶穌帶著彼得、雅各和約翰一起去。祂極其憂傷和難過， 
'''
"34" = '''
:sup:`34` 說：「我心裡非常憂傷，幾乎要死，你們留在這裡警醒。」 
'''
"35" = '''
:sup:`35` 耶穌往前走了不遠，俯伏在地禱告：如果可以的話，不要讓那時刻臨到祂。 
'''
"36" = '''
:sup:`36` 祂說：「阿爸，父啊，你無所不能，求你撤去此杯。然而，願你的旨意成就，而非我的意願。」 
'''
"37" = '''
:sup:`37` 祂回來，見他們都睡著了，就對彼得說：「西門，你在睡覺嗎？你不能警醒半個時辰嗎？ 
'''
"38" = '''
:sup:`38` 你們要警醒禱告，免得陷入誘惑。你們的心靈雖然願意，肉體卻很軟弱。」 
'''
"39" = '''
:sup:`39` 耶穌又去禱告，所祈求的跟上次一樣。 
'''
"40" = '''
:sup:`40` 祂回來時見他們又睡著了，因為他們睏得眼皮發沉，也不知道對祂說什麼。 
'''
"41" = '''
:sup:`41` 祂第三次禱告回來後，對他們說：「你們還在睡覺休息嗎？夠了，時候到了，看啊，人子要被交在罪人手中了。 
'''
"42" = '''
:sup:`42` 起來，我們走吧。看啊，出賣我的人已經來了！」 
'''
"43" = '''
:sup:`43` 耶穌還在說話的時候，十二使徒中的猶大來了，同來的還有祭司長、律法教師和長老派來的一群拿著刀棍的人。 
'''
"44" = '''
:sup:`44` 出賣耶穌的猶大預先和他們定了暗號，說：「我親吻誰，誰就是耶穌，你們把祂抓起來，小心押走。」 
'''
"45" = '''
:sup:`45` 猶大隨即走到耶穌跟前說：「老師」，然後親吻耶穌。 
'''
"46" = '''
:sup:`46` 他們就下手捉拿耶穌。 
'''
"47" = '''
:sup:`47` 站在旁邊的一個門徒拔出刀朝大祭司的奴僕砍去，削掉了他一隻耳朵。 
'''
"48" = '''
:sup:`48` 耶穌問那群人：「你們像對付強盜一樣拿著刀棍來抓我嗎？ 
'''
"49" = '''
:sup:`49` 我在聖殿裡教導人時，天天和你們在一起，你們沒有來抓我。你們現在這樣做是要應驗聖經的話。」 
'''
"50" = '''
:sup:`50` 那時，所有門徒都丟下祂逃走了。 
'''
"51" = '''
:sup:`51` 只有一個身上披著一塊麻布的青年跟著耶穌。他們上去捉他， 
'''
"52" = '''
:sup:`52` 他丟了那塊麻布，赤身逃走了。 
'''
"53" = '''
:sup:`53` 他們把耶穌押到大祭司那裡，眾祭司長、長老和律法教師都來了。 
'''
"54" = '''
:sup:`54` 那時彼得遠遠地跟著耶穌，一直進到大祭司的院子裡，與衛兵們坐在一起烤火。 
'''
"55" = '''
:sup:`55` 祭司長和全公會的人正在尋找證據控告耶穌，要定祂死罪，只是找不到。 
'''
"56" = '''
:sup:`56` 不少人作偽證控告祂，他們的證詞卻不一致。 
'''
"57" = '''
:sup:`57` 後來，有幾個人站起來作偽證說： 
'''
"58" = '''
:sup:`58` 「我們聽見祂說，『我要拆毀這座人手建造的殿，三天內不靠人力另造一座。』」 
'''
"59" = '''
:sup:`59` 即使這樣，他們的證詞也不一致。 
'''
"60" = '''
:sup:`60` 這時，大祭司在眾人面前站起來質問耶穌：「你不回答嗎？這些人作證控告你的是什麼呢？」 
'''
"61" = '''
:sup:`61` 耶穌還是沉默不語，什麼也不答。大祭司又問祂：「你是那當受稱頌者的兒子基督嗎？」 
'''
"62" = '''
:sup:`62` 耶穌說：「我是！將來你們要看見人子坐在大能者的右邊，駕著天上的雲降臨。」 
'''
"63" = '''
:sup:`63` 大祭司便撕裂衣服，說：「我們還需要什麼證人呢？ 
'''
"64" = '''
:sup:`64` 你們聽見祂說褻瀆的話了，你們看怎麼辦？」他們都判祂死罪。 
'''
"65" = '''
:sup:`65` 有幾個人向祂吐唾沫，蒙上祂的眼睛，揮拳打祂，嘲笑祂說：「你說預言吧！」衛兵押祂下去時，也打祂。 
'''
"66" = '''
:sup:`66` 那時，彼得仍在院子裡，大祭司的一個婢女走過來， 
'''
"67" = '''
:sup:`67` 見彼得在烤火，打量了他一番，說：「你也跟拿撒勒人耶穌是一夥的。」 
'''
"68" = '''
:sup:`68` 「我不知道也不明白你在說什麼！」彼得一邊否認，一邊躲到外院去。那時，雞叫了。 
'''
"69" = '''
:sup:`69` 一會兒，那婢女又看見彼得，就對旁邊的人說：「這個人跟他們是一夥的！」 
'''
"70" = '''
:sup:`70` 彼得又加以否認。 再過了一會兒，旁觀的人也對彼得說：「你肯定跟他們是一夥的，因為你也是加利利人！」 
'''
"71" = '''
:sup:`71` 彼得又賭咒又發誓，說：「我根本不認識你們說的這個人。」 
'''
"72" = '''
:sup:`72` 就在這時候，雞又叫了。彼得想起耶穌曾對他說：「在雞叫兩次以前，你會三次不認我」，忍不住痛哭起來。 
'''
