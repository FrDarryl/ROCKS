[40]
"1" = '''
:sup:`1` 你們的上帝說： 「你們要安慰安慰我的子民。 
'''
"2" = '''
:sup:`2` 要勸慰耶路撒冷， 向她宣告，她的苦難已經結束， 她的罪惡已經被除去。 她因自己的一切罪已受到耶和華加倍的懲罰。」 
'''
"3" = '''
:sup:`3` 有人高喊： 「在曠野預備耶和華的道， 在沙漠修直我們上帝的路。 
'''
"4" = '''
:sup:`4` 一切山谷要被填滿， 大山小丘要被削平； 坎坷之地要變得平坦， 崎嶇之地要成為平原。 
'''
"5" = '''
:sup:`5` 耶和華的榮耀必彰顯， 世人必一同看見。 這是耶和華親口說的。」 
'''
"6" = '''
:sup:`6` 有聲音說：「呼喊吧！」 我問道：「我呼喊什麼呢？」 那聲音說：「芸芸眾生盡如草， 榮華紛縟像野地的花。 
'''
"7" = '''
:sup:`7` 耶和華吹一口氣， 草就枯乾，花也凋謝。 人類誠然如草。 
'''
"8" = '''
:sup:`8` 草必枯乾，花必凋謝， 唯有我們上帝的話永遠長存。」 
'''
"9" = '''
:sup:`9` 報好消息的錫安啊， 要登上高山！ 報好消息的耶路撒冷啊， 要大聲宣告！ 要高聲說，不要害怕！ 要對猶大的城邑說： 「你們的上帝來了！」 
'''
"10" = '''
:sup:`10` 看啊，主耶和華帶著能力來了， 祂的臂膀執掌王權； 看啊，祂帶著賞賜而來， 要酬勞祂的子民。 
'''
"11" = '''
:sup:`11` 祂像牧人一樣牧養自己的羊群， 用臂膀把羊羔聚在一起， 抱在懷中， 溫柔地引導母羊。 
'''
"12" = '''
:sup:`12` 誰曾用手心量海水？ 誰曾用手掌度蒼天？ 誰曾用升斗盛大地的塵土？ 誰曾用秤稱高山，用天平稱丘陵？ 
'''
"13" = '''
:sup:`13` 誰曾測度耶和華的心？ 誰曾做祂的謀士指點祂？ 
'''
"14" = '''
:sup:`14` 祂受過誰的點悟？ 誰教過祂公正之道？ 誰教過祂知識？ 誰傳授過祂悟性之道？ 
'''
"15" = '''
:sup:`15` 看啊，列國就像水桶中的一滴水， 又如天平上的塵埃。 看啊，祂舉起眾海島，好像捧起微塵。 
'''
"16" = '''
:sup:`16` 黎巴嫩的樹木不夠作獻祭的柴， 它林中的走獸也不夠作燔祭。 
'''
"17" = '''
:sup:`17` 萬國在祂面前都不算什麼， 在祂看來還不如虛無。 
'''
"18" = '''
:sup:`18` 你們拿誰與上帝相比呢？ 你們用什麼形像比作上帝呢？ 
'''
"19" = '''
:sup:`19` 偶像是工匠製造的， 金匠替它鑲金、打造銀鏈。 
'''
"20" = '''
:sup:`20` 買不起這種偶像的人就選一塊耐用的木頭， 找個能工巧匠， 雕出一個可以站立不倒的偶像。 
'''
"21" = '''
:sup:`21` 難道你們不知道嗎？ 難道你們沒有聽過嗎？ 難道不是從起初就告訴過你們嗎？ 難道從大地奠立根基以來， 你們一直沒有明白嗎？ 
'''
"22" = '''
:sup:`22` 上帝坐在大地的圓圈之上， 地上的人類好像蚱蜢。 祂鋪展諸天，就像鋪展幔子； 展開諸天，如展開居住的帳篷。 
'''
"23" = '''
:sup:`23` 祂使掌權者歸於無有， 使世上的審判官化為虛無。 
'''
"24" = '''
:sup:`24` 他們剛被栽上， 剛被種上， 剛在土裡扎根， 上帝一吹，他們便枯乾了， 暴風將他們像碎稭一樣吹去。 
'''
"25" = '''
:sup:`25` 聖者說：「你們拿誰與我相比， 使之與我同等呢？」 
'''
"26" = '''
:sup:`26` 你們向天舉目， 看看是誰創造了這萬象？ 是誰把眾星一一領出來， 按各自的名字叫它們？ 祂的權柄和能力偉大無比， 它們一個也不會少。 
'''
"27" = '''
:sup:`27` 雅各啊，你怎能說耶和華看不見你的遭遇呢？ 以色列啊，你怎能說上帝無視你的冤情呢？ 
'''
"28" = '''
:sup:`28` 難道你不知道？ 難道你沒有聽見過？ 耶和華是永恆的上帝，是創造地極的主宰。 祂不會疲乏，也不會困倦， 祂的智慧深不可測。 
'''
"29" = '''
:sup:`29` 祂賜疲乏的人能力， 給軟弱的人加力量。 
'''
"30" = '''
:sup:`30` 即使青年也會疲乏困倦， 強壯的人也會踉蹌跌倒； 
'''
"31" = '''
:sup:`31` 但仰望耶和華的人必重新得力。 他們必像鷹一樣展翅高飛， 他們奔跑也不困倦， 他們行走也不疲乏。 
'''
