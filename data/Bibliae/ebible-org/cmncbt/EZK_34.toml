[34]
"1" = '''
:sup:`1` 耶和華對我說： 
'''
"2" = '''
:sup:`2` 「人子啊，你要這樣說預言斥責以色列的牧人，『主耶和華說：以色列的牧人啊，你們有禍了！你們只顧餵養自己，牧人豈不應該餵養羊群嗎？ 
'''
"3" = '''
:sup:`3` 但你們只顧吃羊的脂肪，穿羊毛衣，宰殺肥羊，卻不餵養羊群。 
'''
"4" = '''
:sup:`4` 你們沒有養壯瘦弱的，沒有醫治生病的，沒有包紮受傷的，沒有領回走散的，沒有尋找迷失的。你們反用暴力轄製他們。 
'''
"5" = '''
:sup:`5` 因為沒有牧人，羊群便流離失散，成了所有野獸的食物。 
'''
"6" = '''
:sup:`6` 我的羊在群山和高崗上遊蕩，分散在各地，沒有人尋找他們。 
'''
"7" = '''
:sup:`7` 「『所以，你們這些牧人啊，要聽耶和華的話。 
'''
"8" = '''
:sup:`8` 主耶和華說：我憑我的永恆起誓，我的羊因為沒有牧人而成了獵物，淪為所有野獸的食物。我的牧人不去尋找我的羊，他們只餵養自己，不餵養我的羊， 
'''
"9" = '''
:sup:`9` 所以你們這些牧人啊，要聽耶和華的話。 
'''
"10" = '''
:sup:`10` 主耶和華說：我要攻擊這些牧人，從他們手中要回我的羊，不再讓他們餵養羊群，使他們無法再餵養自己。我要從他們口中救回我的羊，不再讓羊成為他們的食物。 
'''
"11" = '''
:sup:`11` 「『主耶和華說：看啊，我要親自尋找我的羊，找到他們。 
'''
"12" = '''
:sup:`12` 牧人怎樣尋找他四散的羊，我也照樣尋找我的羊，他們在密雲幽暗的日子失散到各地，我要把他們從那裡救回來。 
'''
"13" = '''
:sup:`13` 我要把他們從列邦領出來，從列國招聚他們，帶他們回到自己的故土，我要在以色列的山嶺上、溪水旁和境內可居之地牧養他們。 
'''
"14" = '''
:sup:`14` 我要在佳美的草場上牧養他們，以色列的山嶺必成為他們的草場。他們要在佳美的草場上安臥，在以色列山嶺的肥美草場上吃草。 
'''
"15" = '''
:sup:`15` 我要親自餵養我的羊，讓他們得到安歇。這是主耶和華說的。 
'''
"16" = '''
:sup:`16` 我要尋找迷失的，領回失散的，包紮受傷的，醫治患病的，但我要消滅肥壯的。我要秉公牧養他們。 
'''
"17" = '''
:sup:`17` 「『我的羊群啊！至於你們，主耶和華這樣說：我要在你們中間施行審判，在公綿羊和公山羊之間進行審判。 
'''
"18" = '''
:sup:`18` 你們肥壯的羊在茂盛的草場上吃還不夠嗎？你們非要用蹄子踐踏吃剩的草嗎？你們喝清水還不夠嗎？你們非要用蹄子攪渾剩下的水嗎？ 
'''
"19" = '''
:sup:`19` 我其餘的羊只得吃你們踐踏的草，喝你們攪渾的水。 
'''
"20" = '''
:sup:`20` 「『因此，主耶和華對他們說：看啊，我要親自在肥羊和瘦羊之間施行審判。 
'''
"21" = '''
:sup:`21` 你們肥羊用脅和肩拱，用角牴瘦弱的，使他們四散。 
'''
"22" = '''
:sup:`22` 因此我要拯救我的羊，使他們不再成為獵物，我要在羊與羊之間施行審判。 
'''
"23" = '''
:sup:`23` 我要立我的僕人大衛做他們的牧人，他將牧養他們，做他們的牧人。 
'''
"24" = '''
:sup:`24` 我耶和華要做他們的上帝，我的僕人大衛要在他們當中做王，這是耶和華說的。 
'''
"25" = '''
:sup:`25` 「『我要跟他們立平安的約，除去地上的惡獸，讓他們在曠野安居，在叢林安睡。 
'''
"26" = '''
:sup:`26` 我要賜福他們，也要賜福我聖山的周圍，我要按季節降雨給他們，使恩福如雨降下。 
'''
"27" = '''
:sup:`27` 田間的樹木必結果子，土地必長出莊稼，他們要在故鄉安居。我要折斷他們所負的軛，從奴役他們的人手中把他們拯救出來，那時他們便知道我是耶和華。 
'''
"28" = '''
:sup:`28` 他們必不再成為列國的獵物，也不會被地上的野獸吞吃。他們必安居樂業，不再受人驚嚇。 
'''
"29" = '''
:sup:`29` 我要把沃土賜給他們，使他們不再被境內的饑荒吞噬，也不再受各國的侮辱。 
'''
"30" = '''
:sup:`30` 這樣，以色列人就知道我耶和華——他們的上帝與他們同在，他們以色列人是我的子民，這是主耶和華說的。 
'''
"31" = '''
:sup:`31` 你們是我草場上的羊，你們是我的子民，我是你們的上帝。這是主耶和華說的。』」 
'''
