[35]
"1" = '''
:sup:`1` 耶和華對我說： 
'''
"2" = '''
:sup:`2` 「人子啊，你要面向西珥山，說預言斥責它， 
'''
"3" = '''
:sup:`3` 告訴它，主耶和華這樣說，『西珥山啊，我要與你為敵，伸手攻擊你，使你荒涼不堪。 
'''
"4" = '''
:sup:`4` 我要使你的城邑淪為廢墟，一片荒涼，這樣你就知道我是耶和華。 
'''
"5" = '''
:sup:`5` 因為你永懷仇恨，在以色列人遭遇危難、因罪惡受盡刑罰的時候，把他們交在刀劍之下。 
'''
"6" = '''
:sup:`6` 所以主耶和華說：我憑我的永恆起誓，我必使你遭受殺人流血之事，殺人流血之事必臨到你。你既然不憎恨殺人流血之事，殺人流血之事必臨到你。 
'''
"7" = '''
:sup:`7` 我要使西珥山荒涼不堪，消滅一切來往此地的人， 
'''
"8" = '''
:sup:`8` 我要使被殺的人遍佈你的群山，使喪身刀下的人倒在你的丘陵上、山谷間和各個溪流中。 
'''
"9" = '''
:sup:`9` 我要使你永遠荒廢，你的城邑必杳無人跡，這樣你就知道我是耶和華。 
'''
"10" = '''
:sup:`10` 「『因為你曾說：猶大和以色列這兩個邦國必歸我，即使耶和華在那裡，我們也要吞併他們。 
'''
"11" = '''
:sup:`11` 所以主耶和華說：我憑我的永恆起誓，你憎恨他們，滿腹怒氣和嫉妒，我也必這樣對待你。我審判你的時候，以色列人就會認識我。 
'''
"12" = '''
:sup:`12` 那時，你必知道我耶和華聽見了你譭謗以色列山嶺的一切話，你說，這些山嶺荒廢了，歸我們吞併了。 
'''
"13" = '''
:sup:`13` 你妄自尊大，肆意譭謗我，我都聽見了。 
'''
"14" = '''
:sup:`14` 主耶和華這樣說：普天下歡樂的時候，我要使你荒涼。 
'''
"15" = '''
:sup:`15` 你既因以色列家的產業荒涼而幸災樂禍，我要讓你遭受同樣的下場。西珥山啊，你和整個以東都要荒涼。這樣，你們就知道我是耶和華。』」 
'''
