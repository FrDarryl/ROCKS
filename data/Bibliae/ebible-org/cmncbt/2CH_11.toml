[11]
"1" = '''
:sup:`1` 羅波安回到耶路撒冷，從猶大和便雅憫支派召集了十八萬精兵，要攻打以色列，收復全國。 
'''
"2" = '''
:sup:`2` 然而，耶和華上帝對祂的僕人示瑪雅說： 
'''
"3" = '''
:sup:`3` 「你去告訴所羅門的兒子猶大王羅波安和所有住在猶大和便雅憫的以色列人， 
'''
"4" = '''
:sup:`4` 耶和華這樣說，『你們不要上去與弟兄交戰，都回家吧，因為這事出於我。』」眾人聽從了耶和華的話，沒有去攻打耶羅波安，各自回家去了。 
'''
"5" = '''
:sup:`5` 羅波安住在耶路撒冷，他在猶大修築城池用來防禦。 
'''
"6" = '''
:sup:`6` 他修築的城池有伯利恆、以坦、提哥亞、 
'''
"7" = '''
:sup:`7` 伯·夙、梭哥、亞杜蘭、 
'''
"8" = '''
:sup:`8` 迦特、瑪利沙、西弗、 
'''
"9" = '''
:sup:`9` 亞多萊音、拉吉、亞西加、 
'''
"10" = '''
:sup:`10` 瑣拉、亞雅崙、希伯崙，這些都是猶大和便雅憫的堅城。 
'''
"11" = '''
:sup:`11` 他又在各城池加強防禦，派將領駐守，供給食物、油和酒。 
'''
"12" = '''
:sup:`12` 他在城內儲備盾牌和矛槍，使城池非常堅固。猶大和便雅憫都歸屬他。 
'''
"13" = '''
:sup:`13` 以色列全境的祭司和利未人都從四面八方來投奔羅波安。 
'''
"14" = '''
:sup:`14` 利未人撇下他們的草場和產業，來到猶大和耶路撒冷，因為耶羅波安和他的眾子不准他們做祭司事奉耶和華。 
'''
"15" = '''
:sup:`15` 耶羅波安卻為邱壇、公山羊像和他造的牛犢像設立他自己的祭司。 
'''
"16" = '''
:sup:`16` 以色列各支派中那些誠心尋求以色列的上帝耶和華的人，都跟隨利未人到耶路撒冷獻祭給他們祖先的上帝耶和華。 
'''
"17" = '''
:sup:`17` 他們使猶大國堅固，他們效忠所羅門的兒子羅波安三年之久，並在此期間遵行大衛和所羅門的道。 
'''
"18" = '''
:sup:`18` 羅波安娶了大衛的兒子耶利摩的女兒瑪哈拉為妻，她母親亞比孩是耶西的兒子以利押的女兒。 
'''
"19" = '''
:sup:`19` 瑪哈拉為他生了耶烏施、示瑪利雅、撒罕三個兒子。 
'''
"20" = '''
:sup:`20` 後來，他又娶了押沙龍的女兒瑪迦，生了亞比雅、亞太、細撒、示羅密。 
'''
"21" = '''
:sup:`21` 羅波安共有十八個妻子、六十個妾、二十八個兒子、六十個女兒。眾妻妾中押沙龍的女兒瑪迦最得寵愛， 
'''
"22" = '''
:sup:`22` 羅波安就立她所生的兒子亞比雅為太子，以便讓他繼承王位。 
'''
"23" = '''
:sup:`23` 羅波安精明地把其他王子派駐到猶大和便雅憫境內的各堅城，給他們充足的供應和許多妻妾。 
'''
