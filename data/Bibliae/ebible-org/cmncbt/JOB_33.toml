[33]
"1" = '''
:sup:`1` 「約伯啊，請聽我言， 請留心聽我每一句話。 
'''
"2" = '''
:sup:`2` 我要開口發言， 我話已在舌尖。 
'''
"3" = '''
:sup:`3` 我的話發自正直的心， 我的口如實陳明道理。 
'''
"4" = '''
:sup:`4` 上帝的靈創造了我， 全能者的氣賦予我生命。 
'''
"5" = '''
:sup:`5` 如果你能，就反駁我， 站出來與我辯論。 
'''
"6" = '''
:sup:`6` 在上帝面前，我與你無異， 也是泥土造的。 
'''
"7" = '''
:sup:`7` 所以你不用懼怕我， 我不會對你施加壓力。 
'''
"8" = '''
:sup:`8` 「你的話已進到我耳中， 我聽見你說， 
'''
"9" = '''
:sup:`9` 『我純全無過， 我清白無罪， 
'''
"10" = '''
:sup:`10` 上帝卻挑我的錯， 與我為敵； 
'''
"11" = '''
:sup:`11` 祂給我戴上腳鐐， 鑒察我的一舉一動。』 
'''
"12" = '''
:sup:`12` 「我來答覆你，你這話沒有道理， 因為上帝比世人大。 
'''
"13" = '''
:sup:`13` 你為何向祂抱怨， 說祂不理會世人的話？ 
'''
"14" = '''
:sup:`14` 上帝一再用各種方式說話， 然而世人卻不明白。 
'''
"15" = '''
:sup:`15` 人躺在床上沉睡時， 在夢境和夜間的異象中， 
'''
"16" = '''
:sup:`16` 上帝開啟他們的耳朵， 用警告驚嚇他們， 
'''
"17" = '''
:sup:`17` 使他們離開罪惡， 不再驕傲， 
'''
"18" = '''
:sup:`18` 以免他們的靈魂墜入深坑， 他們的性命被刀劍奪去。 
'''
"19" = '''
:sup:`19` 「人因受罰而臥病在床， 骨頭疼痛不止， 
'''
"20" = '''
:sup:`20` 以致毫無食慾， 對佳餚心生厭惡。 
'''
"21" = '''
:sup:`21` 他日漸消瘦， 只剩下骨頭。 
'''
"22" = '''
:sup:`22` 他的靈魂臨近深坑， 他的生命瀕臨死亡。 
'''
"23" = '''
:sup:`23` 如果一千天使中有一位能做他的中保， 指示他當行的事， 
'''
"24" = '''
:sup:`24` 上帝就會憐憫他，說，『別讓他下墳墓， 我已得到他的贖金。』 
'''
"25" = '''
:sup:`25` 那時，他的皮肉比孩童還嫩， 他將恢復青春的活力。 
'''
"26" = '''
:sup:`26` 他向上帝禱告時必蒙悅納， 他歡呼著朝見上帝， 再度被祂視為義人。 
'''
"27" = '''
:sup:`27` 他會當眾歌唱說， 『我犯了罪，顛倒是非， 祂卻沒有按我的罪報應我。 
'''
"28" = '''
:sup:`28` 祂救贖我的靈魂，使之免下深坑， 使我的生命得見光明。』 
'''
"29" = '''
:sup:`29` 「看啊，這都是上帝的作為， 祂一次次地恩待世人， 
'''
"30" = '''
:sup:`30` 從深坑救回人的靈魂， 使他沐浴生命之光。 
'''
"31" = '''
:sup:`31` 約伯啊，留心聽我說， 不要作聲，我要發言。 
'''
"32" = '''
:sup:`32` 你若有話，就答覆我； 你只管說，我願看到你的清白。 
'''
"33" = '''
:sup:`33` 否則，請聽我言； 不要作聲，我要傳授你智慧。」 
'''
