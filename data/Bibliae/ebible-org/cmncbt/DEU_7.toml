[7]
"1" = '''
:sup:`1` 「你們的上帝耶和華帶領你們進入將要佔領的土地時，必從你們面前趕走赫人、革迦撒人、亞摩利人、迦南人、比利洗人、希未人和耶布斯人這七個比你們強大的民族。 
'''
"2" = '''
:sup:`2` 當你們的上帝耶和華把他們交在你們手裡、使你們打敗他們後，你們必須徹底毀滅他們。不可與他們立約，不可憐憫他們。 
'''
"3" = '''
:sup:`3` 不可與他們通婚，不可讓你們的兒女與他們的兒女通婚， 
'''
"4" = '''
:sup:`4` 因為他們會讓你們的兒女離棄耶和華去拜其他神明，以致耶和華向你們發怒，迅速毀滅你們。 
'''
"5" = '''
:sup:`5` 你們要這樣對待他們：拆毀他們的祭壇，打碎他們的神柱，砍下他們的亞舍拉神像，焚燒他們的偶像。 
'''
"6" = '''
:sup:`6` 因為你們是你們的上帝耶和華的聖民，祂從天下萬族中揀選你們做祂寶貴的子民。 
'''
"7" = '''
:sup:`7` 「耶和華喜愛你們、揀選你們，不是因為你們的人口比別的民族多——其實你們在萬族中是最小的—— 
'''
"8" = '''
:sup:`8` 而是因為祂愛你們，遵守祂向你們祖先所起的誓。因此，祂用大能的手把你們從受奴役之地領出來，從埃及王法老手中救贖了你們。 
'''
"9" = '''
:sup:`9` 所以你們要知道，你們的上帝耶和華是上帝，是信實的上帝，祂向愛祂、遵守祂誡命的人守約、施慈愛直到千代。 
'''
"10" = '''
:sup:`10` 但祂必毫不遲延地當面報應、毀滅那些恨祂的人。 
'''
"11" = '''
:sup:`11` 所以，你們要謹遵我今天吩咐你們的誡命、律例和典章。 
'''
"12" = '''
:sup:`12` 「如果你們聽從並謹遵這些典章，你們的上帝耶和華就會信守祂給你們祖先的誓約，以慈愛待你們。 
'''
"13" = '''
:sup:`13` 祂會愛你們，賜福給你們，使你們在祂向你們祖先起誓要賜給你們的土地上人丁興旺，牛羊成群，收穫豐富的穀物、新酒和油。 
'''
"14" = '''
:sup:`14` 天下萬族之中，你們是最蒙福的，你們的男人、女人和牲畜沒有不能生育的。 
'''
"15" = '''
:sup:`15` 耶和華要使你們免患疾病，免遭你們在埃及所見的惡疾，祂要把那些惡疾降在一切憎惡你們的人身上。 
'''
"16" = '''
:sup:`16` 你們必須滅絕你們的上帝耶和華交在你們手裡的各族，不可憐憫他們，不可供奉他們的神明，因為那樣會使你們陷入網羅。 
'''
"17" = '''
:sup:`17` 「也許你們心裡會說，『這些民族都比我們強大，我們怎能趕走他們呢？』 
'''
"18" = '''
:sup:`18` 不要怕他們，要牢記你們的上帝耶和華曾如何對付法老和整個埃及， 
'''
"19" = '''
:sup:`19` 你們親眼目睹祂如何降下大災難、行神蹟奇事、伸出臂膀和大能的手領你們離開埃及，祂也要這樣對付你們所懼怕的各族。 
'''
"20" = '''
:sup:`20` 你們的上帝耶和華還要派黃蜂去攻擊他們，直到躲藏起來的殘存者也全部滅亡。 
'''
"21" = '''
:sup:`21` 不要懼怕他們，因為你們的上帝耶和華住在你們當中，祂是偉大而可畏的上帝。 
'''
"22" = '''
:sup:`22` 你們的上帝耶和華將在你們前面逐漸趕走那些民族，你們不可急速地滅盡他們，否則你們周圍的野獸會大增，危害你們。 
'''
"23" = '''
:sup:`23` 你們的上帝耶和華要將他們交給你們，使他們驚恐萬狀，直到被滅絕。 
'''
"24" = '''
:sup:`24` 祂要將他們的王交在你們手中，無人能抵擋你們，你們要毀滅他們，使他們的名字從世上絕跡。 
'''
"25" = '''
:sup:`25` 你們要燒毀他們的神像，不可貪圖神像上的金銀，不可將那些金銀據為己有，免得你們因此陷入網羅；因為那是你們的上帝耶和華所憎惡的。 
'''
"26" = '''
:sup:`26` 不可把可憎之物帶到家裡，否則你們會像它們一樣被毀滅。你們要極其憎惡、厭棄它們，因為它們是當毀滅之物。 
'''
