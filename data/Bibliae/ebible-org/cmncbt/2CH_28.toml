[28]
"1" = '''
:sup:`1` 亞哈斯二十歲登基，在耶路撒冷執政十六年。他沒有效法他祖先大衛做耶和華視為正的事， 
'''
"2" = '''
:sup:`2` 反而步以色列諸王的後塵，又鑄造巴力神像。 
'''
"3" = '''
:sup:`3` 他不但在欣嫩子谷燒香，還效法耶和華在以色列人面前趕走的外族人的可憎行徑，把自己的兒女焚燒獻作祭物。 
'''
"4" = '''
:sup:`4` 他還在邱壇、山岡和綠樹下獻祭燒香。 
'''
"5" = '''
:sup:`5` 因此，他的上帝耶和華把他交在亞蘭王手中，亞蘭王就打敗他，把他的許多人民擄到大馬士革。他也被交在以色列王手中，損失慘重。 
'''
"6" = '''
:sup:`6` 利瑪利的兒子比加一天之內殺了猶大十二萬勇士，因為他們背棄了他們祖先的上帝耶和華。 
'''
"7" = '''
:sup:`7` 以法蓮的勇士細基利殺了王子瑪西雅、宮廷總管押斯利甘和宰相以利加拿。 
'''
"8" = '''
:sup:`8` 以色列軍隊從他們的猶大同胞中擄走了二十萬婦孺，同時也將大量戰利品帶回撒瑪利亞。 
'''
"9" = '''
:sup:`9` 撒瑪利亞有一位耶和華的先知名叫俄德，他出城去迎接班師回來的軍隊，說：「看啊，你們祖先的上帝耶和華向猶大發怒，才將他們交在你們手中。你們竟怒氣衝天，對他們大加殺戮。 
'''
"10" = '''
:sup:`10` 現在你們竟還想讓猶大和耶路撒冷的男女做你們的僕婢。你們豈不也得罪你們的上帝耶和華嗎？ 
'''
"11" = '''
:sup:`11` 你們還是聽我的，釋放你們擄來的同胞，讓他們回去吧！因為耶和華的烈怒已經臨到你們了。」 
'''
"12" = '''
:sup:`12` 約哈難的兒子亞撒利雅、米實利末的兒子比利迦、沙龍的兒子耶希西迦和哈得萊的兒子亞瑪撒四位以法蓮族長，起來阻擋從戰場回來的軍隊， 
'''
"13" = '''
:sup:`13` 說：「你們不可把這些俘虜帶進來，我們的罪已經夠重了，耶和華的烈怒已經臨到以色列人，不要再得罪耶和華，加重我們的罪惡了。」 
'''
"14" = '''
:sup:`14` 於是，士兵們便把俘虜和戰利品交給眾首領和民眾。 
'''
"15" = '''
:sup:`15` 那些以法蓮族長就上前照顧俘虜，從戰利品中拿出衣服和鞋給那些赤身露體的俘虜穿上，供應他們吃喝，又給他們的傷口抹上油，讓軟弱的騎驢。他們把所有的俘虜送到棕樹城耶利哥他們的親族那裡，隨後返回撒瑪利亞。 
'''
"16" = '''
:sup:`16` 那時，亞哈斯王派人到亞述王那裡求援。 
'''
"17" = '''
:sup:`17` 原來以東人又來攻打猶大，擄掠民眾。 
'''
"18" = '''
:sup:`18` 非利士人也入侵猶大丘陵和南地的城鎮，攻佔了伯·示麥、亞雅崙、基低羅和梭哥、亭拿、瑾鎖及這三城周圍的村莊，並住在那裡。 
'''
"19" = '''
:sup:`19` 耶和華使猶大衰微，因為以色列王亞哈斯在猶大肆無忌憚，悖逆耶和華。 
'''
"20" = '''
:sup:`20` 亞述王提革拉·毗列色來到猶大後，不但不救他，反而壓迫他。 
'''
"21" = '''
:sup:`21` 亞哈斯從耶和華的殿裡、王宮和官員家中取財寶送給亞述王，但無濟於事。 
'''
"22" = '''
:sup:`22` 亞哈斯王在患難時越發悖逆耶和華， 
'''
"23" = '''
:sup:`23` 竟去祭拜打敗他的大馬士革人的神明，說：「既然亞蘭王的神明幫助了亞蘭人，我要向這些神明獻祭，好讓它們幫助我。」但那些神明導致了他和全體以色列人的滅亡。 
'''
"24" = '''
:sup:`24` 亞哈斯將耶和華上帝殿裡的器皿收集起來打碎，封鎖殿門，並在耶路撒冷的每個角落為自己設立祭壇。 
'''
"25" = '''
:sup:`25` 他還在猶大各城建立邱壇，向其他神明燒香，惹他祖先的上帝耶和華發怒。 
'''
"26" = '''
:sup:`26` 亞哈斯其他的事及一切所為自始至終都記在《猶大和以色列列王史》上。 
'''
"27" = '''
:sup:`27` 亞哈斯與祖先同眠後，葬在耶路撒冷城中，但沒有葬在以色列的王陵。他兒子希西迦繼位。 
'''
