[10]
"1" = '''
:sup:`1` 「我實實在在地告訴你們，不從門進羊圈而從別處爬進去的人就是賊，是強盜。 
'''
"2" = '''
:sup:`2` 從門進去的才是羊的牧人， 
'''
"3" = '''
:sup:`3` 看門的會給他開門，羊也聽他的聲音。他按名字叫自己的羊，把牠們領出來。 
'''
"4" = '''
:sup:`4` 領出來之後，自己便走在前面，羊群也跟著他，因為羊認得他的聲音。 
'''
"5" = '''
:sup:`5` 羊從不跟隨陌生人，見了陌生人就逃跑，因為牠們不認得陌生人的聲音。」 
'''
"6" = '''
:sup:`6` 耶穌講了這個比喻，但聽的人都不明白祂的意思。 
'''
"7" = '''
:sup:`7` 於是祂又說：「我實實在在地告訴你們，我就是羊的門。 
'''
"8" = '''
:sup:`8` 在我以前來的，都是賊，是強盜，羊不聽從他們。 
'''
"9" = '''
:sup:`9` 我就是門，從我進來的必定得救，並且會安然出入，找到草吃。 
'''
"10" = '''
:sup:`10` 盜賊來，無非是要偷竊、殺害、毀壞。但我來是要羊得生命，並且得到豐盛的生命。 
'''
"11" = '''
:sup:`11` 「我是好牧人，好牧人為羊捨命。 
'''
"12" = '''
:sup:`12` 僱工不是牧人，羊也不是他的，他一見狼來了，必撇下羊逃命。狼就會抓住羊，驅散羊群。 
'''
"13" = '''
:sup:`13` 他逃走，因為他是僱工，並不在乎羊。 
'''
"14" = '''
:sup:`14` 我是好牧人，我認識我的羊，我的羊也認識我， 
'''
"15" = '''
:sup:`15` 正如父認識我，我也認識父，並且我為羊捨命。 
'''
"16" = '''
:sup:`16` 我還有別的羊不在這羊圈裡，我必須領他們回來，他們也必聽我的聲音。這樣，我所有的羊將要合成一群，由一個牧人來帶領。 
'''
"17" = '''
:sup:`17` 父愛我，因為我捨棄自己的生命，為了再得回生命。 
'''
"18" = '''
:sup:`18` 沒有人能奪走我的生命，我是甘心捨棄的。我有權捨棄，也有權得回，這是我從父那裡得到的命令。」 
'''
"19" = '''
:sup:`19` 猶太人因這番話又起了紛爭。 
'''
"20" = '''
:sup:`20` 他們當中好些人說：「祂被鬼附身了！祂瘋了！何必聽祂的？」 
'''
"21" = '''
:sup:`21` 又有些人說：「被鬼附身的人不會說這種話的，鬼能醫治瞎眼的人嗎？」 
'''
"22" = '''
:sup:`22` 耶路撒冷慶祝修殿節的時候到了，是在冬天。 
'''
"23" = '''
:sup:`23` 耶穌正在聖殿的所羅門廊行走， 
'''
"24" = '''
:sup:`24` 一群猶太人圍著祂說：「你讓我們猜到什麼時候呢？如果你是基督，就清楚地告訴我們吧！」 
'''
"25" = '''
:sup:`25` 耶穌回答說：「我已經告訴你們了，你們卻不信。我奉我父的名所行的神蹟也為我作見證， 
'''
"26" = '''
:sup:`26` 只是你們不肯相信，因為你們不是我的羊。 
'''
"27" = '''
:sup:`27` 我的羊聽我的聲音，我也認識他們，他們也跟隨我。 
'''
"28" = '''
:sup:`28` 我要賜他們永生，他們永不滅亡。沒有人能從我的手裡把他們搶走。 
'''
"29" = '''
:sup:`29` 我父把羊賜給我，祂比萬物都大，沒有人能從祂手中把羊搶走。 
'''
"30" = '''
:sup:`30` 我和父本為一。」 
'''
"31" = '''
:sup:`31` 於是猶太人又拿起石頭要打祂。 
'''
"32" = '''
:sup:`32` 耶穌就問他們：「我將許多從父而來的善行顯給你們看，你們為了哪一件事拿石頭打我呢？」 
'''
"33" = '''
:sup:`33` 猶太人回答說：「我們不是因為你做的善事打你，而是因為你說了褻瀆的話，你是人，卻把自己當作上帝。」 
'''
"34" = '''
:sup:`34` 耶穌說：「你們的律法書上不是寫著『我曾說你們都是神』嗎？ 
'''
"35" = '''
:sup:`35` 聖經上的話是不能廢的，既然上帝稱那些承受祂道的人為神， 
'''
"36" = '''
:sup:`36` 而我是父分別出來又差到世上來的，我說自己是上帝的兒子，你們就指控我褻瀆嗎？ 
'''
"37" = '''
:sup:`37` 如果我不做我父的事，你們不必信我。 
'''
"38" = '''
:sup:`38` 但如果我做了，你們縱然不信我，也應該相信我所做的事，這樣你們就會知道並領會父在我裡面，我也在父裡面。」 
'''
"39" = '''
:sup:`39` 他們又要抓耶穌，但祂從他們手中逃脫了。 
'''
"40" = '''
:sup:`40` 後來，耶穌回到約旦河東岸約翰從前施洗的地方，在那裡住下來。 
'''
"41" = '''
:sup:`41` 許多人來到祂那裡。他們說：「雖然約翰沒有行過神蹟，可是約翰所說關於這人的事全是真的。」 
'''
"42" = '''
:sup:`42` 那裡有許多人信了耶穌。 
'''
