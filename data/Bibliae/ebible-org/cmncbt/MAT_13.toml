[13]
"1" = '''
:sup:`1` 當天，耶穌離開房子，坐在湖邊。 
'''
"2" = '''
:sup:`2` 有一大群人聚集到祂周圍，祂只好上船坐下，眾人都站在岸上。 
'''
"3" = '''
:sup:`3` 祂用比喻給他們講許多道理，說：「有一個農夫出去撒種。 
'''
"4" = '''
:sup:`4` 撒種的時候，有些種子落在路旁，被飛鳥吃掉了； 
'''
"5" = '''
:sup:`5` 有些落在石頭地上，因為泥土不深，種子很快就發芽了， 
'''
"6" = '''
:sup:`6` 然而因為沒有根，被太陽一曬，就枯萎了； 
'''
"7" = '''
:sup:`7` 有些落在荊棘叢中，荊棘長起來便把幼苗擠住了； 
'''
"8" = '''
:sup:`8` 有些落在沃土裡，就結出果實，有的多達一百倍，有的六十倍，有的三十倍。 
'''
"9" = '''
:sup:`9` 有耳朵的，都應當聽。」 
'''
"10" = '''
:sup:`10` 門徒上前問耶穌：「你為什麼要用比喻來教導他們呢？」 
'''
"11" = '''
:sup:`11` 耶穌回答說：「天國的奧祕只讓你們知道，不讓他們知道。 
'''
"12" = '''
:sup:`12` 因為凡有的，還要給他更多，讓他豐富有餘；凡沒有的，連他僅有的也要奪去。 
'''
"13" = '''
:sup:`13` 我用比喻教導他們是因為他們視而不見，聽而不聞，聞而不悟。 
'''
"14" = '''
:sup:`14` 以賽亞的預言正應驗在他們身上， 「『你們聽了又聽，卻不明白； 看了又看，卻不領悟。 
'''
"15" = '''
:sup:`15` 因為這些人心靈麻木， 耳朵發背，眼睛昏花， 以致眼睛看不見，耳朵聽不見， 心裡不明白，無法回心轉意， 得不到我的醫治。』 
'''
"16" = '''
:sup:`16` 「但你們的眼睛是有福的，因為看得見；你們的耳朵也是有福的，因為聽得見。 
'''
"17" = '''
:sup:`17` 我實在告訴你們，以前有許多先知和義人曾渴望看見你們所看見的，聽見你們所聽見的，卻未能如願。 
'''
"18" = '''
:sup:`18` 「所以，你們應當留心這撒種的比喻。 
'''
"19" = '''
:sup:`19` 種子落在路旁，是指人聽了天國的道理卻不明白，魔鬼乘虛而入，把撒在他心裡的奪走了。 
'''
"20" = '''
:sup:`20` 種子落在石頭地上，是指人聽了道後，立刻歡喜地接受了， 
'''
"21" = '''
:sup:`21` 但他們心裡沒有根基，不過是暫時接受，一旦為道遭受患難或迫害，就立刻放棄了。 
'''
"22" = '''
:sup:`22` 種子落在荊棘叢中，是指人雖然聽過道，但生活的憂慮和錢財的迷惑把道擠住了，以致不能結出果實。 
'''
"23" = '''
:sup:`23` 種子落在沃土裡，是指人聽了道，並明白了道，就結出果實，有的多達一百倍，有的六十倍，有的三十倍。」 
'''
"24" = '''
:sup:`24` 耶穌又給他們講了一個比喻，說：「天國就像一個人，將好種子撒在田裡。 
'''
"25" = '''
:sup:`25` 人們睡覺的時候，仇敵過來把毒麥撒在他的麥田裡，就走了。 
'''
"26" = '''
:sup:`26` 當麥子長苗吐穗時，毒麥也長起來了。 
'''
"27" = '''
:sup:`27` 奴僕看見了就來對主人說，『主人啊！你不是把好種子撒在田裡了嗎？從哪裡來的毒麥呢？』 
'''
"28" = '''
:sup:`28` 「主人回答說，『這是仇敵做的。』奴僕問道，『要我們去拔掉它們嗎？』 
'''
"29" = '''
:sup:`29` 「主人說，『不用了，因為拔毒麥會連麥子一起拔掉。 
'''
"30" = '''
:sup:`30` 讓它們一起生長吧。到收割的時候，我會吩咐收割的工人先把毒麥拔出來，紮成捆，留著燒，然後將麥子存入穀倉。』」 
'''
"31" = '''
:sup:`31` 耶穌又給他們講了一個比喻：「天國就像一粒芥菜種，人把它種在田裡。 
'''
"32" = '''
:sup:`32` 它雖然是種子中最小的，長起來之後卻比其他蔬菜都大，並且長成一棵樹，飛鳥也來在它枝頭棲息。」 
'''
"33" = '''
:sup:`33` 祂又給他們講了個比喻：「天國就像麵酵，婦人拿來摻在三斗麵裡，直到整團麵都發起來。」 
'''
"34" = '''
:sup:`34` 耶穌用比喻對眾人講這些事，祂每次對他們講話時都用比喻。 
'''
"35" = '''
:sup:`35` 這是要應驗先知的話：「我要開口講比喻，道出創世以來隱藏的事。」 
'''
"36" = '''
:sup:`36` 後來，耶穌離開人群，進到屋裡。門徒來到祂面前，說：「請給我們解釋田間毒麥的比喻。」 
'''
"37" = '''
:sup:`37` 耶穌說：「那撒下好種子的就是人子， 
'''
"38" = '''
:sup:`38` 麥田代表世界，那些好種子就是天國的子民。毒麥就是那些屬魔鬼的人， 
'''
"39" = '''
:sup:`39` 撒毒麥的仇敵就是魔鬼。收割的日子便是世界的末日，收割的工人就是天使。 
'''
"40" = '''
:sup:`40` 「毒麥怎樣被拔出來扔進火裡燒，在世界末日的時候也是一樣， 
'''
"41" = '''
:sup:`41` 人子將派天使把一切引人犯罪的和作惡的從祂國裡挑出來， 
'''
"42" = '''
:sup:`42` 扔進火爐裡。他們將在那裡哀哭切齒。 
'''
"43" = '''
:sup:`43` 那時，義人在他們天父的國度要像太陽一樣發出光輝。有耳朵的，都應當聽。 
'''
"44" = '''
:sup:`44` 「天國就像藏在地裡的寶貝，有人發現了，就把它埋好，然後歡然變賣他所有的財產去買那塊地。 
'''
"45" = '''
:sup:`45` 「天國又像一個四處搜購貴重珍珠的商人。 
'''
"46" = '''
:sup:`46` 他找到一顆極貴重的珍珠，就去變賣了一切產業，把它買下來。 
'''
"47" = '''
:sup:`47` 「天國又像一張漁網，撒在海裡捕到了各種魚。 
'''
"48" = '''
:sup:`48` 網滿了，人們把網拉上岸，然後坐下來挑選，好的就收進筐裡，不好的就丟掉。 
'''
"49" = '''
:sup:`49` 世界末日的時候也是這樣。天使必把惡人從義人中揀出來， 
'''
"50" = '''
:sup:`50` 扔進火爐裡，他們將在那裡哀哭切齒。 
'''
"51" = '''
:sup:`51` 你們明白這些事了嗎？」 他們回答說：「明白了。」 
'''
"52" = '''
:sup:`52` 耶穌說：「律法教師成為天國的門徒後，就像一個家主從他的庫房裡拿出新的和舊的東西來。」 
'''
"53" = '''
:sup:`53` 耶穌講完了這些比喻，就離開那裡， 
'''
"54" = '''
:sup:`54` 回到自己的家鄉，在會堂裡教導人。人們很驚奇，說：「這個人從哪裡得到如此的智慧和異能呢？ 
'''
"55" = '''
:sup:`55` 這不是那木匠的兒子嗎？祂母親不是瑪麗亞嗎？祂的弟弟不是雅各、約瑟、西門和猶大嗎？ 
'''
"56" = '''
:sup:`56` 祂的妹妹們不也都在我們這裡嗎？祂究竟從哪裡得了這些能力呢？」 
'''
"57" = '''
:sup:`57` 他們就對祂很反感。 耶穌對他們說：「先知到處受人尊敬，只有在本鄉本家例外。」 
'''
"58" = '''
:sup:`58` 因為他們不信，耶穌就沒有在那裡多行神蹟。 
'''
