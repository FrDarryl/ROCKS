[15]
"1" = '''
:sup:`1` 耶和華對摩西和亞倫說： 
'''
"2" = '''
:sup:`2` 「你們把以下條例告訴以色列人。 「如果有男人患了漏症，他下體的排洩物是不潔淨的。 
'''
"3" = '''
:sup:`3` 不論他下體的排洩物止住與否，他都是不潔淨的。 
'''
"4" = '''
:sup:`4` 他睡過的床或坐過的東西都不潔淨。 
'''
"5" = '''
:sup:`5` 凡碰到他睡過的床的人都不潔淨，必須洗衣、沐浴，等到傍晚才能潔淨。 
'''
"6" = '''
:sup:`6` 凡坐他坐過之物的人都不潔淨，必須洗衣、沐浴，等到傍晚才能潔淨。 
'''
"7" = '''
:sup:`7` 凡碰到他的人都不潔淨，必須洗衣、沐浴，等到傍晚才能潔淨。 
'''
"8" = '''
:sup:`8` 如果他吐唾沫在一個潔淨的人身上，那人便不潔淨，必須洗衣、沐浴，等到傍晚才能潔淨。 
'''
"9" = '''
:sup:`9` 他騎過的鞍子是不潔淨的。 
'''
"10" = '''
:sup:`10` 凡碰到他坐過之物的人都不潔淨，要等到傍晚才能潔淨。碰到這些東西的人都不潔淨，必須洗衣、沐浴，等到傍晚才能潔淨。 
'''
"11" = '''
:sup:`11` 如果他沒有洗手就碰到別人，那人便不潔淨，必須洗衣、沐浴，等到傍晚才能潔淨。 
'''
"12" = '''
:sup:`12` 必須打碎他摸過的陶器，用水清洗他摸過的木器。 
'''
"13" = '''
:sup:`13` 他病癒後，必須經過七天的潔淨期，要洗淨衣服，用清水沐浴，這樣就潔淨了。 
'''
"14" = '''
:sup:`14` 第八天，他要把兩隻斑鳩或雛鴿帶到會幕門前，在耶和華面前交給祭司獻祭， 
'''
"15" = '''
:sup:`15` 一隻作贖罪祭，一隻作燔祭。這樣，祭司便在耶和華面前為他的漏症贖了罪。 
'''
"16" = '''
:sup:`16` 「男人若遺精，便不潔淨，必須沐浴全身，等到傍晚才能潔淨。 
'''
"17" = '''
:sup:`17` 沾了精液的衣物或皮革都不潔淨，必須用水清洗，等到傍晚才能潔淨。 
'''
"18" = '''
:sup:`18` 如果男女同房，二人都不潔淨，必須沐浴，等到傍晚才能潔淨。 
'''
"19" = '''
:sup:`19` 「女人在月經期間，要不潔淨七天。凡碰到她的人都不潔淨，要等到傍晚才能潔淨。 
'''
"20" = '''
:sup:`20` 月經期間，她躺過或坐過的東西都不潔淨。 
'''
"21" = '''
:sup:`21` 凡碰過她床的人都不潔淨，必須洗衣、沐浴，等到傍晚才能潔淨。 
'''
"22" = '''
:sup:`22` 人若碰到她坐過的地方，也不潔淨，必須洗衣、沐浴，等到傍晚才能潔淨。 
'''
"23" = '''
:sup:`23` 不論是她的床，還是她坐的東西，碰到的人都不潔淨，要等到傍晚才能潔淨。 
'''
"24" = '''
:sup:`24` 男人若與她同房，沾染了她的經血，就要不潔淨七天，他躺過的床也不潔淨。 
'''
"25" = '''
:sup:`25` 「女人若在經期以外多日血漏或經期過長，在此期間便不潔淨，像在經期內一樣。 
'''
"26" = '''
:sup:`26` 在血漏期間，她躺的床或坐的東西都不潔淨，像在經期內一樣。 
'''
"27" = '''
:sup:`27` 凡碰到這些東西的人都不潔淨，必須洗衣、沐浴，等到傍晚才能潔淨。 
'''
"28" = '''
:sup:`28` 血漏停止後，她要等七天才潔淨。 
'''
"29" = '''
:sup:`29` 第八天，她要把兩隻斑鳩或雛鴿帶到會幕門口，交給祭司獻祭， 
'''
"30" = '''
:sup:`30` 一隻作贖罪祭，一隻作燔祭。這樣，祭司便在耶和華面前為她贖了血漏的不潔之罪。 
'''
"31" = '''
:sup:`31` 你們要使以色列人遠離不潔之物，免得他們因不潔而玷污我設在他們中間的聖幕，以致死亡。」 
'''
"32" = '''
:sup:`32` 以上條例是為患漏症的人，包括遺精、 
'''
"33" = '''
:sup:`33` 行經的女人、患漏症的男女、與不潔淨女人同房的男人所設立的條例。 
'''
