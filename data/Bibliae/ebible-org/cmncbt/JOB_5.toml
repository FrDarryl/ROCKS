[5]
"1" = '''
:sup:`1` 「你只管呼救吧， 誰會回應你呢？ 你向哪位聖者求助呢？ 
'''
"2" = '''
:sup:`2` 憤恨害死愚昧人， 嫉妒殺死無知者。 
'''
"3" = '''
:sup:`3` 我見愚昧人扎了根， 突然咒詛臨到他家。 
'''
"4" = '''
:sup:`4` 他的兒女毫無安寧， 在城門口受欺壓也無人搭救。 
'''
"5" = '''
:sup:`5` 饑餓的人吞掉他的莊稼， 連荊棘裡的也不放過； 乾渴的人吞盡他的財富。 
'''
"6" = '''
:sup:`6` 苦難並非從土裡長出， 患難並非從地裡生出。 
'''
"7" = '''
:sup:`7` 人生來必遇患難， 正如火花必向上飛。 
'''
"8" = '''
:sup:`8` 「若是我， 就向上帝求助， 向祂陳明苦衷。 
'''
"9" = '''
:sup:`9` 祂行的奇事不可測度， 祂行的神蹟不可勝數。 
'''
"10" = '''
:sup:`10` 祂降下雨水澆灌大地， 賜下甘霖滋潤田園。 
'''
"11" = '''
:sup:`11` 祂提拔卑微的人， 庇護哀痛的人。 
'''
"12" = '''
:sup:`12` 祂挫敗狡猾人的陰謀， 使他們無法得逞。 
'''
"13" = '''
:sup:`13` 祂使智者中了自己的詭計， 使奸徒的計謀迅速落空。 
'''
"14" = '''
:sup:`14` 他們白天遇到黑暗， 午間摸索如在夜晚。 
'''
"15" = '''
:sup:`15` 上帝拯救窮苦人脫離惡人的中傷， 脫離殘暴之徒的轄制， 
'''
"16" = '''
:sup:`16` 好使貧寒之人有盼望， 使不義之徒啞口無言。 
'''
"17" = '''
:sup:`17` 「被上帝責備的人有福了， 不可輕視全能者的管教。 
'''
"18" = '''
:sup:`18` 因為祂打傷，祂也包紮； 祂擊傷，祂也伸手醫治。 
'''
"19" = '''
:sup:`19` 六次遭難，祂都救你； 第七次，災禍也傷不到你。 
'''
"20" = '''
:sup:`20` 饑荒時，祂必救你脫離死亡； 戰爭中，祂必救你脫離刀劍。 
'''
"21" = '''
:sup:`21` 你必免受惡毒的譭謗， 災難來臨也不懼怕。 
'''
"22" = '''
:sup:`22` 你必笑對災殃和饑荒， 毫不懼怕地上的野獸。 
'''
"23" = '''
:sup:`23` 你必與田間的石頭立約， 野獸必與你和平相處。 
'''
"24" = '''
:sup:`24` 你必知道家裡安然無恙， 察看羊圈，一隻不少。 
'''
"25" = '''
:sup:`25` 你必知道子孫昌盛， 後代如遍地的青草。 
'''
"26" = '''
:sup:`26` 你必壽終正寢才歸墳墓， 如同莊稼熟後才被收割。 
'''
"27" = '''
:sup:`27` 看啊，我們已經查驗了， 這一切真實可靠， 你當聆聽並學以致用。」 
'''
