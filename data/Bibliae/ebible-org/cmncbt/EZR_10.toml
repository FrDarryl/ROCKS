[10]
"1" = '''
:sup:`1` 以斯拉禱告、認罪、哭泣、俯伏在上帝的殿前時，一大群以色列人，包括男女和孩子，都聚集到他那裡，與他一起痛哭。 
'''
"2" = '''
:sup:`2` 以攔的後裔耶歇的兒子示迦尼對以斯拉說：「我們對我們的上帝不忠，娶這地方的外族女子為妻，但以色列還有希望。 
'''
"3" = '''
:sup:`3` 現在，我們來與我們的上帝立約，聽從你和那些敬畏我們上帝誡命之人的指示，遵照律法行事，送走這些妻子和她們的兒女。 
'''
"4" = '''
:sup:`4` 起來吧！這事由你處理，我們支持你，放膽去做吧！」 
'''
"5" = '''
:sup:`5` 於是，以斯拉起來，要祭司長、利未人和所有以色列人起誓照這話去做，他們就都起了誓。 
'''
"6" = '''
:sup:`6` 以斯拉從上帝的殿前起來，進了以利亞實的兒子約哈難的房間。他在那裡不吃不喝，為流亡歸來者的不忠而憂傷。 
'''
"7" = '''
:sup:`7` 他們在猶大和耶路撒冷發出通告，要求所有流亡歸來的人在耶路撒冷集合。 
'''
"8" = '''
:sup:`8` 按照眾首領和長老的決定，三天之內未到者，其財產會被沒收，還要把他本人從流亡歸來的會眾中逐出。 
'''
"9" = '''
:sup:`9` 三天內，所有的猶大人和便雅憫人都聚集在耶路撒冷。九月二十日，民眾都坐在上帝的殿前面的廣場上。因為這事，加上當時下大雨，眾人都戰戰兢兢。 
'''
"10" = '''
:sup:`10` 以斯拉祭司站起來對他們說：「你們對上帝不忠，娶外族的女子為妻，加重了以色列的罪惡。 
'''
"11" = '''
:sup:`11` 現在，你們要向你們祖先的上帝耶和華認罪，遵行祂的旨意，與這地方的人和你們的外族妻子斷絕關係。」 
'''
"12" = '''
:sup:`12` 會眾都高聲回答說：「你說的對，我們必照你的話做。 
'''
"13" = '''
:sup:`13` 可是，人這麼多，又逢雨季，我們不能總站在外面，並且這事一兩天也解決不了，因為我們在這事上犯了大罪。 
'''
"14" = '''
:sup:`14` 不如讓我們的首領為全體會眾處理這事，讓那些娶了外族女子為妻的人在指定的時間，與本城的長老和審判官一起來找首領解決，直到我們的上帝因這事而發的烈怒離開我們。」 
'''
"15" = '''
:sup:`15` 只有亞撒黑的兒子約拿單和特瓦的兒子雅哈謝反對這事，支持他們的還有米書蘭和利未人沙比太。 
'''
"16" = '''
:sup:`16` 流亡歸來的人都遵命而行。以斯拉祭司按家族選出各族長，都是點名指定的。他們從十月一日開始著手查辦這事， 
'''
"17" = '''
:sup:`17` 到次年一月一日才查清娶外族女子為妻的人。 
'''
"18" = '''
:sup:`18` 祭司中娶外族女子為妻的有耶書亞的子孫約薩達的兒子及其弟兄瑪西雅、以利以謝、雅立和基大利。 
'''
"19" = '''
:sup:`19` 他們起誓答應休掉自己的妻子，並從羊群中獻上一隻公綿羊為自己贖罪。 
'''
"20" = '''
:sup:`20` 音麥的子孫中有哈拿尼和西巴第雅。 
'''
"21" = '''
:sup:`21` 哈琳的子孫中有瑪西雅、以利雅、示瑪雅、耶歇和烏西雅。 
'''
"22" = '''
:sup:`22` 巴施戶珥的子孫中有以利約乃、瑪西雅、以實瑪利、拿坦業、約撒拔和以利亞撒。 
'''
"23" = '''
:sup:`23` 利未人中有約撒拔、示每、基拉雅——又名基利他、毗他希雅、猶大和以利以謝。 
'''
"24" = '''
:sup:`24` 歌樂手中有以利亞實。殿門守衛中有沙龍、提聯、烏利。 
'''
"25" = '''
:sup:`25` 其他以色列人中有巴錄的子孫拉米、耶西雅、瑪基雅、米雅民、以利亞撒、瑪基雅和比拿雅。 
'''
"26" = '''
:sup:`26` 以攔的子孫中有瑪他尼、撒迦利亞、耶歇、押底、耶利末和以利雅。 
'''
"27" = '''
:sup:`27` 薩土的子孫中有以利約乃、以利亞實、瑪他尼、耶利末、撒拔和亞西撒。 
'''
"28" = '''
:sup:`28` 比拜的子孫中有約哈難、哈拿尼雅、薩拜和亞勒。 
'''
"29" = '''
:sup:`29` 巴尼的子孫中有米書蘭、瑪鹿、亞大雅、雅述、示押和耶利末。 
'''
"30" = '''
:sup:`30` 巴哈·摩押的子孫中有阿底拿、基拉、比拿雅、瑪西雅、瑪他尼、比撒列、賓內和瑪拿西。 
'''
"31" = '''
:sup:`31` 哈琳的子孫中有以利以謝、伊示雅、瑪基雅、示瑪雅、西緬、 
'''
"32" = '''
:sup:`32` 便雅憫、瑪鹿、示瑪利雅。 
'''
"33" = '''
:sup:`33` 哈順的子孫中有瑪特乃、瑪達他、撒拔、以利法列、耶利買、瑪拿西和示每。 
'''
"34" = '''
:sup:`34` 巴尼的子孫中有瑪玳、暗蘭、烏益、 
'''
"35" = '''
:sup:`35` 比拿雅、比底雅、基祿、 
'''
"36" = '''
:sup:`36` 瓦尼雅、米利末、以利亞實、 
'''
"37" = '''
:sup:`37` 瑪他尼、瑪特乃和雅掃。 
'''
"38" = '''
:sup:`38` 賓內的子孫中有示每、 
'''
"39" = '''
:sup:`39` 示利米雅、拿單、亞大雅、 
'''
"40" = '''
:sup:`40` 瑪拿底拜、沙賽、沙賴、 
'''
"41" = '''
:sup:`41` 亞薩利、示利米雅、示瑪利雅、 
'''
"42" = '''
:sup:`42` 沙龍、亞瑪利雅和約瑟。 
'''
"43" = '''
:sup:`43` 尼波的子孫中有耶利、瑪他提雅、撒拔、西比拿、雅玳、約珥和比拿雅。 
'''
"44" = '''
:sup:`44` 以上這些人都娶了外族女子為妻，其中有些還生了子女。
'''
