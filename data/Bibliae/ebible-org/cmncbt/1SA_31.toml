[31]
"1" = '''
:sup:`1` 非利士人與以色列人交戰，以色列人敗逃，許多人在基利波山被殺。 
'''
"2" = '''
:sup:`2` 非利士人窮追掃羅及其眾子，殺了掃羅的兒子約拿單、亞比拿達和麥基舒亞。 
'''
"3" = '''
:sup:`3` 掃羅周圍戰事激烈，他被弓箭手發現後射成重傷， 
'''
"4" = '''
:sup:`4` 就對為他拿兵器的人說：「拔出你的刀來刺死我吧，免得那些未受割禮的人來刺殺和凌辱我。」但拿兵器的人非常害怕，不敢動手，掃羅就拿起刀來，伏刀自盡了。 
'''
"5" = '''
:sup:`5` 拿兵器的人看見掃羅已死，也伏刀自盡了。 
'''
"6" = '''
:sup:`6` 那一天，掃羅和他三個兒子，以及為他拿兵器的人和他的軍隊都死了。 
'''
"7" = '''
:sup:`7` 平原一帶和約旦河對面的以色列人見以色列軍敗逃、掃羅及其眾子已死，都棄城而逃。於是，非利士人佔據了那些城邑。 
'''
"8" = '''
:sup:`8` 次日，非利士人來剝陣亡者的衣物，發現掃羅和他的三個兒子橫屍基利波山， 
'''
"9" = '''
:sup:`9` 就割下掃羅的頭顱，剝下他的盔甲，並派人去非利士全境，在他們偶像的廟裡及民眾中通告消息。 
'''
"10" = '''
:sup:`10` 非利士人把掃羅的盔甲放在亞斯她錄神廟裡，把他的屍體釘在伯·珊城牆上。 
'''
"11" = '''
:sup:`11` 基列·雅比人聽見非利士人對掃羅的所作所為， 
'''
"12" = '''
:sup:`12` 他們所有的勇士就連夜趕到伯·珊，從牆上取下掃羅和他兒子們的屍體，運到雅比火化， 
'''
"13" = '''
:sup:`13` 把骨灰葬在雅比的柳樹下，又為他們禁食了七天。
'''
