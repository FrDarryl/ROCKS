[5]
"1" = '''
:sup:`1` 那時，民眾和他們的妻子都抱怨他們的猶太同胞。 
'''
"2" = '''
:sup:`2` 有的說：「我們和兒女人口眾多，需要糧食來活命。」 
'''
"3" = '''
:sup:`3` 有的說：「因為饑荒的緣故，我們要將田地、葡萄園和房屋作抵押來獲取糧食。」 
'''
"4" = '''
:sup:`4` 有的說：「我們要借錢才能繳納王對我們的田地和葡萄園徵收的稅。 
'''
"5" = '''
:sup:`5` 我們和他們是同胞，我們的孩子就像他們的孩子。但現在我們的兒女要被迫成為僕婢，甚至我們的女兒有些已經淪為奴婢。我們卻無能為力，因為我們的田地和葡萄園已經歸別人了。」 
'''
"6" = '''
:sup:`6` 聽到他們的怨聲載道後，我非常憤怒。 
'''
"7" = '''
:sup:`7` 經過深思熟慮後，我便斥責貴族和官員，說：「你們竟然向同胞放高利貸！」於是我召開大會處理他們的問題。 
'''
"8" = '''
:sup:`8` 我對他們說：「我們在盡力贖回那些被賣到外邦的猶太同胞，你們卻要賣他們為奴，好讓我們再贖回他們嗎？」他們都沉默不語，無言以對。 
'''
"9" = '''
:sup:`9` 我繼續說：「你們的所作所為實在不對。難道你們不應該敬畏上帝，以免我們的仇敵凌辱我們嗎？ 
'''
"10" = '''
:sup:`10` 我和我的兄弟及僕人都借錢、借糧給民眾，現在我們要停止收取利息。 
'''
"11" = '''
:sup:`11` 你們今天就要歸還他們的田地、葡萄園、橄欖園和房屋，以及你們向他們所收的五穀、新酒和油的利息。」 
'''
"12" = '''
:sup:`12` 他們說：「我們會照你的話去做，把東西還給他們，不再向他們索債。」於是，我召來祭司，讓這些人起誓遵守自己的諾言。 
'''
"13" = '''
:sup:`13` 我抖著衣服說：「如果你們不守誓言，願上帝也這樣抖掉你們的家園和你們勞碌得來的，使你們一無所有。」全體會眾都說：「阿們！」他們讚美耶和華，民眾都遵照誓言去行。 
'''
"14" = '''
:sup:`14` 從亞達薛西王二十年至三十二年，也就是我奉派為猶大省長的十二年間，我和我的弟兄都沒有吃省長的俸祿。 
'''
"15" = '''
:sup:`15` 在我之前的省長使民眾負擔沉重，天天索取食物、酒及十兩銀子。他們的僕人也欺壓民眾，但我因敬畏上帝就沒有這樣做。 
'''
"16" = '''
:sup:`16` 我全心修築城牆，沒有購置田產，我的僕人也都參與修建城牆的工作。 
'''
"17" = '''
:sup:`17` 除了從周圍外邦來到我們這裡的人之外，還有一百五十名猶太人和官員與我一同吃飯。 
'''
"18" = '''
:sup:`18` 我每天需要預備一頭公牛、六隻肥羊和飛禽；每十天還要大量供應各樣酒品。即使這樣，我仍然沒有吃省長的俸祿，因為民眾已經負擔沉重。 
'''
"19" = '''
:sup:`19` 我的上帝啊，求你記念我為這些民眾所做的一切，施恩於我。 
'''
