[12]
"1" = '''
:sup:`1` 約伯回答說： 
'''
"2" = '''
:sup:`2` 「你們真是重要人物， 你們死了，智慧也會消逝！ 
'''
"3" = '''
:sup:`3` 但我也有心智，不比你們遜色。 你們說的，誰不知道？ 
'''
"4" = '''
:sup:`4` 我這求告上帝並蒙祂應允的人竟成了朋友的笑柄， 我這公義純全的人竟成了笑柄。 
'''
"5" = '''
:sup:`5` 安逸的人心中藐視災禍， 災禍隨時臨到滑倒的人。 
'''
"6" = '''
:sup:`6` 強盜的帳篷太平， 冒犯上帝、手捧神像的人安穩。 
'''
"7" = '''
:sup:`7` 「你去問走獸，牠們會指教你； 問天上的飛禽，牠們會告訴你； 
'''
"8" = '''
:sup:`8` 向大地討教，大地會指教你， 或讓海中的魚為你闡明。 
'''
"9" = '''
:sup:`9` 牠們當中哪個不知這是耶和華親手所為？ 
'''
"10" = '''
:sup:`10` 所有生命都在祂手中， 世人的氣息也不例外。 
'''
"11" = '''
:sup:`11` 耳朵豈不辨別話語， 舌頭豈不品嘗食物？ 
'''
"12" = '''
:sup:`12` 智慧與老人相伴， 知識與長者為伍。 
'''
"13" = '''
:sup:`13` 「上帝有智慧和權能， 謀略和知識屬於祂。 
'''
"14" = '''
:sup:`14` 祂拆毀的，無法重建； 祂囚禁的，無法獲釋。 
'''
"15" = '''
:sup:`15` 祂攔住水源，便有乾旱； 祂放開水源，大地被淹沒。 
'''
"16" = '''
:sup:`16` 祂充滿力量和智慧。 騙子和受騙者都在祂權下。 
'''
"17" = '''
:sup:`17` 祂使謀士赤身被擄， 使審判官愚拙不堪。 
'''
"18" = '''
:sup:`18` 祂除去君王的腰帶， 在他們腰間綁上囚索。 
'''
"19" = '''
:sup:`19` 祂使祭司赤身被擄， 祂推翻久握大權者。 
'''
"20" = '''
:sup:`20` 祂奪去謀士的口才， 祂拿走長者的洞見。 
'''
"21" = '''
:sup:`21` 祂使權貴倍受羞辱， 祂除掉強者的權勢。 
'''
"22" = '''
:sup:`22` 祂揭露黑暗中的奧秘， 祂把幽暗帶入光明中。 
'''
"23" = '''
:sup:`23` 祂使列國興起又滅亡， 祂使列國擴張又崩潰。 
'''
"24" = '''
:sup:`24` 祂奪去世人首領的心智， 使他們在無路的荒野流浪。 
'''
"25" = '''
:sup:`25` 他們在無光的黑暗中摸索， 像醉漢般踉踉蹌蹌。 
'''
