[147]
"1" = '''
:sup:`1` 你們要讚美耶和華！ 歌頌我們的上帝，真是美好！ 讚美祂，真是快樂合宜！ 
'''
"2" = '''
:sup:`2` 耶和華重建耶路撒冷， 召集流亡的以色列人。 
'''
"3" = '''
:sup:`3` 祂醫治心靈破碎的人， 包紮他們的創傷。 
'''
"4" = '''
:sup:`4` 祂決定眾星的數目， 給它們一一命名。 
'''
"5" = '''
:sup:`5` 我們的主偉大無比，充滿力量， 祂的智慧沒有窮盡。 
'''
"6" = '''
:sup:`6` 耶和華扶持謙卑人， 祂使惡人墜入塵埃。 
'''
"7" = '''
:sup:`7` 你們要以感恩的心歌頌耶和華， 彈琴讚美我們的上帝。 
'''
"8" = '''
:sup:`8` 祂以雲霞遮蔽天空， 降雨水滋潤大地， 使山上長出青草。 
'''
"9" = '''
:sup:`9` 祂賜食物給走獸， 餵養嗷嗷待哺的小烏鴉。 
'''
"10" = '''
:sup:`10` 耶和華所喜悅的不是強健的馬匹， 也不是矯捷的戰士， 
'''
"11" = '''
:sup:`11` 而是敬畏祂、仰望祂慈愛的人。 
'''
"12" = '''
:sup:`12` 耶路撒冷啊，要稱頌耶和華； 錫安啊，要讚美你的上帝。 
'''
"13" = '''
:sup:`13` 因為祂使你的城門堅固， 賜福給你的兒女。 
'''
"14" = '''
:sup:`14` 祂使你四境平安， 飽享上好的麥子。 
'''
"15" = '''
:sup:`15` 祂向大地發出命令， 祂的話迅速傳開。 
'''
"16" = '''
:sup:`16` 祂降下羊毛般的白雪， 撒下爐灰般的寒霜。 
'''
"17" = '''
:sup:`17` 祂拋下碎石般的冰雹， 誰能經得住祂降下的嚴寒呢？ 
'''
"18" = '''
:sup:`18` 祂一聲令下，冰雪便溶化； 祂使微風吹拂，河川奔流。 
'''
"19" = '''
:sup:`19` 祂將自己的話傳於雅各， 將自己的律例和法令指示以色列。 
'''
"20" = '''
:sup:`20` 祂未曾這樣對待其他國家， 他們不知道祂的法令。 你們要讚美耶和華！ 
'''
