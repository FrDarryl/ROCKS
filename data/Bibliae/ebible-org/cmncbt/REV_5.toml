[5]
"1" = '''
:sup:`1` 接著，我看見坐在寶座上的那位右手拿著一卷內外寫著字、用七個印封住的書。 
'''
"2" = '''
:sup:`2` 我又看見一位大能天使高聲問道：「誰有資格揭開那七個封印，打開書卷？」 
'''
"3" = '''
:sup:`3` 可是，天上、地上、甚至地底下誰都沒有資格開卷閱讀。 
'''
"4" = '''
:sup:`4` 我見誰都沒有資格開卷閱讀，便放聲大哭。 
'''
"5" = '''
:sup:`5` 有一位長老對我說：「不要哭！看啊，猶大支派的獅子，大衛的根已經得勝了，祂能揭開那七個封印，打開書卷。」 
'''
"6" = '''
:sup:`6` 我又看到寶座、四個活物和眾長老之間站著一隻好像是被宰殺過的羔羊。祂有七隻角和七隻眼睛，這些是指被派往普天下的上帝的七靈。 
'''
"7" = '''
:sup:`7` 羔羊走上前去，從坐在寶座上的那位右手中接過書卷。 
'''
"8" = '''
:sup:`8` 祂拿過書卷後，四個活物和二十四位長老就各拿著豎琴和盛滿了香的金香爐，俯伏在羔羊面前。那些香就是眾聖徒的祈禱。 
'''
"9" = '''
:sup:`9` 他們唱著一首新歌： 「你配拿書卷並揭開封印， 因你曾被殺， 用你的血從各部落、各語言族群、各民族、各國家， 將人買贖回來歸給上帝。 
'''
"10" = '''
:sup:`10` 你又使他們成為上帝的國度和祭司， 他們要在地上執掌王權。」 
'''
"11" = '''
:sup:`11` 我又看見寶座、四個活物和眾長老的周圍有千千萬萬的天使，並聽見他們高聲呼喊： 
'''
"12" = '''
:sup:`12` 「曾被殺的羔羊配得權柄、財富、智慧、能力、尊貴、榮耀和頌讚！」 
'''
"13" = '''
:sup:`13` 我又聽到天上、地上、地底下和海洋中一切被造之物同聲說：「願頌讚、尊貴、榮耀和權柄都歸給坐在寶座上的那位和羔羊，直到永永遠遠！」 
'''
"14" = '''
:sup:`14` 四個活物就說：「阿們！」眾長老也俯伏敬拜。 
'''
