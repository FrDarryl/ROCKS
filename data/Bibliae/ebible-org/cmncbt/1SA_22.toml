[22]
"1" = '''
:sup:`1` 大衛離開迦特，逃到亞杜蘭洞。他的兄弟和親屬知道後，都來到他那裡， 
'''
"2" = '''
:sup:`2` 所有受壓迫的、負債的和心懷不滿的人都紛紛來投奔他。大衛就做了他們的首領，跟隨他的約有四百人。 
'''
"3" = '''
:sup:`3` 後來，大衛到摩押的米斯巴去，請求摩押王收留他的父母，直到他明白上帝給他的安排為止。 
'''
"4" = '''
:sup:`4` 大衛把父母留在了摩押王那裡。在大衛住堡壘期間，他的父母一直住在摩押。 
'''
"5" = '''
:sup:`5` 迦得先知吩咐大衛離開堡壘回猶大去，大衛就動身前往哈列的樹林。 
'''
"6" = '''
:sup:`6` 當時，掃羅正在基比亞的拉瑪，坐在柳樹下，手中拿著矛，臣僕侍立在左右。他得知大衛一行人的行蹤後， 
'''
"7" = '''
:sup:`7` 就對左右的臣僕說：「便雅憫人啊，你們聽著！難道耶西的兒子會給你們田地和葡萄園嗎？他能立你們做千夫長和百夫長嗎？ 
'''
"8" = '''
:sup:`8` 為什麼你們一同謀害我？我的兒子跟耶西的兒子立約，沒有人告訴我。就是今天我的兒子鼓動我的臣僕來謀害我，也沒有人關心我，告訴我。」 
'''
"9" = '''
:sup:`9` 以東人多益正站在掃羅的臣僕中，他說：「我在挪伯親眼看見耶西的兒子到了亞希突的兒子亞希米勒那裡。 
'''
"10" = '''
:sup:`10` 亞希米勒為他求問耶和華，給他食物，還把非利士人歌利亞的刀給了他。」 
'''
"11" = '''
:sup:`11` 於是，掃羅派人把挪伯的祭司——亞希突的兒子亞希米勒及其家人都召來。他們都來到王面前。 
'''
"12" = '''
:sup:`12` 掃羅說：「亞希突的兒子，聽著！」亞希米勒答道：「我主啊，我在這裡。」 
'''
"13" = '''
:sup:`13` 掃羅說：「你為什麼和耶西的兒子一同謀害我？你為什麼把食物和刀給他，又為他求問耶和華，使他像今天這樣背叛我，伺機害我呢？」 
'''
"14" = '''
:sup:`14` 亞希米勒答道：「王的臣僕中有誰像大衛那樣忠心呢？他是王的女婿，又是王的護衛長，在王室中受尊重。 
'''
"15" = '''
:sup:`15` 那也不是我第一次為他求問耶和華，求王不要因這事加罪於我或我的家人，因為僕人我對這事一無所知。」 
'''
"16" = '''
:sup:`16` 王卻說：「亞希米勒啊，你和你全家都必死無疑！」 
'''
"17" = '''
:sup:`17` 他就命令身旁的護衛，說：「把這些耶和華的祭司殺掉，因為他們跟大衛同謀，明知道大衛在潛逃，卻不來告訴我。」掃羅的臣僕不願意下手殺害耶和華的祭司。 
'''
"18" = '''
:sup:`18` 掃羅就對多益說：「你去把祭司殺掉！」以東人多益就殺了他們。那天，他下手殺了八十五個穿細麻布以弗得的祭司。 
'''
"19" = '''
:sup:`19` 他又把祭司城挪伯的男女老少、牛羊和驢全部用刀殺掉。 
'''
"20" = '''
:sup:`20` 但是，亞希突之子亞希米勒有個兒子亞比亞他逃出去，投奔了大衛。 
'''
"21" = '''
:sup:`21` 亞比亞他把掃羅屠殺耶和華祭司的事告訴了大衛， 
'''
"22" = '''
:sup:`22` 大衛說：「那天我見以東人多益在那裡，就知道他一定會告訴掃羅。是我連累了你父親一家。 
'''
"23" = '''
:sup:`23` 你就放心留在我這裡，不要害怕，想殺你的人，也想要殺我。你在我這裡很安全。」 
'''
