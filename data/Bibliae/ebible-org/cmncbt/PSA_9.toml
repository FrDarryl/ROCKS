[9]
"1" = '''
:sup:`1` 大衛的詩，交給樂長，調用「慕拉辨」。 耶和華啊，我要全心讚美你， 傳揚你一切奇妙的作為。 
'''
"2" = '''
:sup:`2` 我要因你歡喜快樂， 至高者啊，我要歌頌你的名。 
'''
"3" = '''
:sup:`3` 我的仇敵必敗退， 在你面前倒地身亡。 
'''
"4" = '''
:sup:`4` 你坐在寶座上按公義審判， 你為我主持公道。 
'''
"5" = '''
:sup:`5` 你斥責列國，消滅惡人， 永永遠遠抹去他們的名字。 
'''
"6" = '''
:sup:`6` 仇敵永遠滅亡了， 你把他們的城池連根拔起， 無人再記得他們。 
'''
"7" = '''
:sup:`7` 耶和華永遠掌權， 祂已設立施行審判的寶座。 
'''
"8" = '''
:sup:`8` 祂要按公義審判世界， 按公正審判萬民。 
'''
"9" = '''
:sup:`9` 耶和華是受欺壓之人的避難所， 是他們患難之時的避風港。 
'''
"10" = '''
:sup:`10` 耶和華啊， 凡認識你名的人都必信靠你， 因為你從來不丟棄尋求你的人。 
'''
"11" = '''
:sup:`11` 要歌頌住在錫安的耶和華， 在列邦傳揚祂的作為。 
'''
"12" = '''
:sup:`12` 因為祂追討血債，眷顧受害者， 不忽略受苦者的呼求。 
'''
"13" = '''
:sup:`13` 耶和華啊， 看看仇敵對我的迫害！ 求你憐憫我， 救我離開死亡之門， 
'''
"14" = '''
:sup:`14` 我好在少女錫安的城門口稱頌你， 因你的拯救而歡樂。 
'''
"15" = '''
:sup:`15` 列邦挖了陷阱卻自陷其中， 暗設網羅卻纏住自己的腳。 
'''
"16" = '''
:sup:`16` 耶和華彰顯自己，施行審判， 使惡人自食其果。 （細拉） 
'''
"17" = '''
:sup:`17` 惡人必下陰間，忘記上帝的列邦都落此下場。 
'''
"18" = '''
:sup:`18` 貧乏人不會永遠被遺忘， 受苦人的希望也不會一直落空。 
'''
"19" = '''
:sup:`19` 耶和華啊，求你起來， 別讓世人向你誇勝， 願你審判列邦。 
'''
"20" = '''
:sup:`20` 耶和華啊， 求你使列邦恐懼顫抖， 讓他們明白自己不過是人。 （細拉） 
'''
