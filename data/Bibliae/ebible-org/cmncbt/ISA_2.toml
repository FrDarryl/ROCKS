[2]
"1" = '''
:sup:`1` 亞摩斯的兒子以賽亞看到以下有關猶大和耶路撒冷的異象。 
'''
"2" = '''
:sup:`2` 在末後的日子， 耶和華殿所在的山必聳立， 高過群山，超過萬嶺， 萬國都要湧向它。 
'''
"3" = '''
:sup:`3` 列邦都必來，說： 「來吧！讓我們登耶和華的山， 去雅各之上帝的殿。 祂必教導我們行祂的道， 讓我們走祂的路。」 因為訓誨必出於錫安， 耶和華的話語必來自耶路撒冷。 
'''
"4" = '''
:sup:`4` 祂必在列國施行審判， 為列邦平息紛爭。 他們必把刀劍打成犁頭， 將矛槍打成鐮刀。 國與國不再刀兵相見， 人們也不再學習戰事。 
'''
"5" = '''
:sup:`5` 雅各家啊，來吧！ 讓我們走在耶和華的光中。 
'''
"6" = '''
:sup:`6` 耶和華啊，你離棄了你的子民雅各的後代， 因為他們當中充滿了東方的惡俗， 像非利士人一樣占卜， 跟外族人同流合污。 
'''
"7" = '''
:sup:`7` 他們境內金銀充裕， 財寶無窮； 他們境內馬匹遍地， 戰車無數。 
'''
"8" = '''
:sup:`8` 他們境內偶像林立， 他們跪拜自己的手工作品， 跪拜自己用指頭所造之物。 
'''
"9" = '''
:sup:`9` 他們必受羞辱，遭貶抑。 求你不要赦免他們。 
'''
"10" = '''
:sup:`10` 要躲進巖洞，藏入地穴， 逃避耶和華的可畏和威榮！ 
'''
"11" = '''
:sup:`11` 到那日，狂妄之徒必受羞辱， 驕傲的人必遭貶抑； 唯獨耶和華將受尊崇。 
'''
"12" = '''
:sup:`12` 因為萬軍之耶和華已定了日子， 要懲罰一切狂妄自大的人， 要懲罰一切高傲的人， 他們必受羞辱； 
'''
"13" = '''
:sup:`13` 祂必毀滅黎巴嫩高大的香柏樹， 毀滅巴珊的橡樹， 
'''
"14" = '''
:sup:`14` 毀滅一切崇山峻嶺， 
'''
"15" = '''
:sup:`15` 毀滅所有高聳的城樓， 毀滅所有堅固的城牆， 
'''
"16" = '''
:sup:`16` 毀滅他施的一切商船， 毀滅一切華美的船隻。 
'''
"17" = '''
:sup:`17` 到那日，狂妄的人必受羞辱， 驕傲的人必遭貶抑， 唯獨耶和華受尊崇。 
'''
"18" = '''
:sup:`18` 偶像必被徹底剷除。 
'''
"19" = '''
:sup:`19` 耶和華使大地震動的時候， 眾人必躲進巖穴，藏入地洞， 逃避祂的可畏和威榮。 
'''
"20" = '''
:sup:`20` 到那日，眾人必把造來敬拜的金銀偶像丟給田鼠和蝙蝠。 
'''
"21" = '''
:sup:`21` 耶和華使大地震動的時候， 眾人必躲進山洞和巖穴， 逃避祂的可畏和威榮。 
'''
"22" = '''
:sup:`22` 不要再倚靠世人， 他們的生命不過是一口氣， 他們有什麼值得稱道的呢？ 
'''
