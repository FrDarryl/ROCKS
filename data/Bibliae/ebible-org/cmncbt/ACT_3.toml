[3]
"1" = '''
:sup:`1` 一天，在下午三點禱告的時間，彼得和約翰去聖殿。 
'''
"2" = '''
:sup:`2` 有一個生來瘸腿的人天天被人抬到聖殿美門的外面，向進殿的人乞討。 
'''
"3" = '''
:sup:`3` 他看見彼得和約翰要進殿，就求他們施捨。 
'''
"4" = '''
:sup:`4` 二人定睛看他，彼得說：「看著我們！」 
'''
"5" = '''
:sup:`5` 那人就緊盯著他們，指望得些什麼。 
'''
"6" = '''
:sup:`6` 彼得說：「金子、銀子我都沒有，但是我把我有的給你。我奉拿撒勒人耶穌基督的名，命令你起來行走！」 
'''
"7" = '''
:sup:`7` 彼得拉著他的右手扶他起來，那人的雙腳和踝骨立刻變得強壯有力。 
'''
"8" = '''
:sup:`8` 他跳了起來，站穩後開始行走，跟著彼得和約翰進入聖殿，走著跳著讚美上帝。 
'''
"9" = '''
:sup:`9` 大家看見他一邊走一邊讚美上帝， 
'''
"10" = '''
:sup:`10` 認出他就是那個坐在聖殿美門外面的乞丐，都為發生在他身上的事而感到驚奇、詫異。 
'''
"11" = '''
:sup:`11` 那乞丐在所羅門廊下正緊緊拉著彼得和約翰的時候，眾人都跑過來，大為驚奇。 
'''
"12" = '''
:sup:`12` 彼得看見這情形，就對大家說：「以色列人啊，何必驚奇呢？為什麼一直盯著我們呢？你們以為我們是憑自己的能力和虔誠叫這人行走嗎？ 
'''
"13" = '''
:sup:`13` 亞伯拉罕的上帝，以撒的上帝，雅各的上帝，就是我們祖先的上帝，已經使祂的僕人耶穌得了榮耀。你們把耶穌交給彼拉多，儘管彼拉多想釋放祂，你們卻在彼拉多面前棄絕祂！ 
'''
"14" = '''
:sup:`14` 你們棄絕了那聖潔公義者，竟然要求彼拉多給你們釋放一個兇手。 
'''
"15" = '''
:sup:`15` 你們殺了生命之主，上帝卻使祂從死裡復活了。我們都是這事的見證人。 
'''
"16" = '''
:sup:`16` 你們認識的這個乞丐因為相信耶穌的名，得到了醫治。你們都看見了，他能痊癒是因為他信耶穌。 
'''
"17" = '''
:sup:`17` 「弟兄們，我知道你們的所作所為是出於無知，你們的官長也是一樣。 
'''
"18" = '''
:sup:`18` 但是上帝早已藉眾先知預言基督要受害，這事果然應驗了。 
'''
"19" = '''
:sup:`19` 所以你們要悔改，歸向上帝，祂將除去你們的罪惡， 
'''
"20" = '''
:sup:`20` 賜給你們煥然一新的日子，也將差遣祂預先為你們選立的基督耶穌降臨。 
'''
"21" = '''
:sup:`21` 基督必須留在天上，直到萬物更新的時候，這是上帝自古以來藉聖先知的口說的。 
'''
"22" = '''
:sup:`22` 摩西曾經說，『主——你們的上帝要在你們中間興起一位像我一樣的先知。你們要留心聽祂說的一切話， 
'''
"23" = '''
:sup:`23` 凡不聽的，必從民中被徹底剷除。』 
'''
"24" = '''
:sup:`24` 「從撒母耳到後來的所有先知都宣告過這些日子。 
'''
"25" = '''
:sup:`25` 你們是先知的子孫，也繼承了上帝和你們祖先所立的約。上帝曾對亞伯拉罕說，『天下萬族必因你的後裔而蒙福。』 
'''
"26" = '''
:sup:`26` 上帝興起祂的僕人，首先差遣祂到你們中間賜福給你們，使你們每個人都脫離罪惡。」 
'''
