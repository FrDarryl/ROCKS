[12]
"1" = '''
:sup:`1` 米利暗和亞倫因摩西娶了一個古實的女子而批評他，說： 
'''
"2" = '''
:sup:`2` 「難道耶和華只藉著摩西說話嗎？祂不也藉著我們說話嗎？」耶和華聽見了這話。 
'''
"3" = '''
:sup:`3` 其實摩西為人十分謙和，比世上任何人都謙和。 
'''
"4" = '''
:sup:`4` 耶和華突然對摩西、亞倫和米利暗說：「你們三人都出來到會幕去。」他們就去了。 
'''
"5" = '''
:sup:`5` 耶和華在雲柱中降臨，站在會幕門口呼喚亞倫和米利暗，二人就走到前面。 
'''
"6" = '''
:sup:`6` 耶和華說：「你們聽我說，你們中間若有先知，我耶和華必在異象中向他顯現，在夢中跟他說話。 
'''
"7" = '''
:sup:`7` 但我不是這樣對待我的僕人摩西，他在我家裡忠信可靠， 
'''
"8" = '''
:sup:`8` 我跟他面對面說話，清清楚楚，不用謎語，他看得見我的形像。你們怎敢批評我的僕人摩西？」 
'''
"9" = '''
:sup:`9` 耶和華向他們發怒，然後離去。 
'''
"10" = '''
:sup:`10` 雲彩從會幕上離開的時候，米利暗身上患了痲瘋病，像雪一樣白。亞倫見狀， 
'''
"11" = '''
:sup:`11` 便對摩西說：「我主啊，求你不要因我們愚昧犯罪而懲罰我們。 
'''
"12" = '''
:sup:`12` 求你不要讓她像那一出母腹便半身腐爛的死胎。」 
'''
"13" = '''
:sup:`13` 於是，摩西呼求耶和華：「上帝啊，求你醫治她！」 
'''
"14" = '''
:sup:`14` 耶和華對摩西說：「如果她父親在她臉上吐唾沫，她豈不也要蒙羞七天嗎？現在把她關在營外，七天後再讓她回來。」 
'''
"15" = '''
:sup:`15` 於是，米利暗被關在營外七天，民眾等她回營後才繼續前行。 
'''
"16" = '''
:sup:`16` 他們離開哈洗錄，到巴蘭曠野安營。 
'''
