[19]
"1" = '''
:sup:`1` 耶穌說完這番話，就離開加利利來到約旦河東岸的猶太地區。 
'''
"2" = '''
:sup:`2` 有一大群人跟著祂，祂就在那裡治好了他們的病。 
'''
"3" = '''
:sup:`3` 有幾個法利賽人到耶穌那裡想試探祂，便問祂：「男人可以用任何理由休妻嗎？」 
'''
"4" = '''
:sup:`4` 耶穌回答說：「你們沒有讀過嗎？太初，造物主造了男人和女人， 
'''
"5" = '''
:sup:`5` 並且說，『因此，人要離開父母，與妻子結合，二人成為一體。』 
'''
"6" = '''
:sup:`6` 這樣，夫妻不再是兩個人，而是一體了。因此，上帝配合的，人不可分開。」 
'''
"7" = '''
:sup:`7` 他們追問：「那麼，為什麼摩西說，只要給妻子休書，就可以休她呢？」 
'''
"8" = '''
:sup:`8` 耶穌說：「因為你們心裡剛硬，摩西才准許你們休妻。但起初並不是這樣。 
'''
"9" = '''
:sup:`9` 我告訴你們，除非是妻子不貞，否則任何人休妻另娶，就是犯通姦罪。」 
'''
"10" = '''
:sup:`10` 門徒對耶穌說：「如果夫妻關係是這樣，還不如不結婚。」 
'''
"11" = '''
:sup:`11` 耶穌說：「這話不是每個人都能接受的，只有那些得到這種恩賜的人才能接受。 
'''
"12" = '''
:sup:`12` 人不結婚的原因很多，有些是因為先天的缺陷，有些是被人閹了，也有些是為了天國而自己放棄結婚的權利。誰能接受，就讓他接受吧。」 
'''
"13" = '''
:sup:`13` 有人帶著小孩子來見耶穌，要讓耶穌為他們按手禱告，卻受到門徒的責備。 
'''
"14" = '''
:sup:`14` 耶穌說：「讓小孩子到我這裡來，不要阻止他們，因為天國屬於這樣的人。」 
'''
"15" = '''
:sup:`15` 於是，祂為他們按手，然後才離開那裡。 
'''
"16" = '''
:sup:`16` 有一個人來請教耶穌：「老師，我該做什麼善事才能得到永生呢？」 
'''
"17" = '''
:sup:`17` 耶穌說：「你為什麼問我何為善事？善者只有一位，你如果想進入永生，就必須遵守誡命。」 
'''
"18" = '''
:sup:`18` 那人問：「什麼誡命呢？」 耶穌答道：「不可殺人，不可通姦，不可偷盜，不可作偽證， 
'''
"19" = '''
:sup:`19` 要孝敬父母，並且愛鄰如己。」 
'''
"20" = '''
:sup:`20` 那青年說：「這一切我早已遵守了，還缺什麼呢？」 
'''
"21" = '''
:sup:`21` 耶穌告訴他：「你如果想做到純全，就去變賣所有的產業，送給窮人，你必有財寶存在天上，然後你來跟從我。」 
'''
"22" = '''
:sup:`22` 那青年聽後，便憂傷地走了，因為他有許多產業。 
'''
"23" = '''
:sup:`23` 耶穌對門徒說：「我實在告訴你們，有錢人很難進天國。 
'''
"24" = '''
:sup:`24` 我再告訴你們，駱駝穿過針眼比有錢人進上帝的國還容易呢！」 
'''
"25" = '''
:sup:`25` 門徒聽了，十分驚奇，便問：「這樣，誰能得救呢？」 
'''
"26" = '''
:sup:`26` 耶穌看著他們說：「對人而言，這不可能；但對上帝而言，凡事都可能。」 
'''
"27" = '''
:sup:`27` 彼得問道：「你看，我們已經撇下一切來跟從你了，將來會有什麼獎賞呢？」 
'''
"28" = '''
:sup:`28` 耶穌說：「我實在告訴你們，到萬物更新、人子坐在祂榮耀的寶座上時，你們這些跟從我的人也要坐在十二個寶座上，審判以色列的十二個支派。 
'''
"29" = '''
:sup:`29` 任何人為了我的名撇下房屋、弟兄、姊妹、父母、兒女或田地，都要得到百倍的賞賜，而且承受永生。 
'''
"30" = '''
:sup:`30` 然而，許多為首的將要殿後，殿後的將要為首。」 
'''
