[2]
"1" = '''
:sup:`1` 列國為何騷動不安？ 萬民為何枉費心機？ 
'''
"2" = '''
:sup:`2` 世上的君王一同行動， 官長聚集商議， 要抵擋耶和華和祂所膏立的王。 
'''
"3" = '''
:sup:`3` 他們說： 「讓我們掙斷他們的鎖鏈， 擺脫他們的捆索！」 
'''
"4" = '''
:sup:`4` 坐在天上寶座上的主必笑他們， 祂必嘲笑他們。 
'''
"5" = '''
:sup:`5` 那時，祂必怒斥他們， 發烈怒驚嚇他們。 
'''
"6" = '''
:sup:`6` 祂說： 「在我的錫安聖山上， 我已立了我的君王。」 
'''
"7" = '''
:sup:`7` 那位君王說： 「我要宣告耶和華的旨意， 祂對我說，『你是我的兒子， 我今日成為你父親。 
'''
"8" = '''
:sup:`8` 你向我祈求，我必把列國賜給你作產業， 讓天下都歸你所有。 
'''
"9" = '''
:sup:`9` 你要用鐵杖擊垮他們， 像打碎陶器般打碎他們。』」 
'''
"10" = '''
:sup:`10` 所以君王啊，要慎思明辨！ 世上的統治者啊，要接受勸誡！ 
'''
"11" = '''
:sup:`11` 要懷著敬畏事奉耶和華， 要喜樂也要戰戰兢兢。 
'''
"12" = '''
:sup:`12` 要降服在祂兒子面前， 免得祂發怒， 你們便在途中滅亡， 因為祂的怒氣將臨。 投靠祂的人有福了！ 
'''
