[7]
"1" = '''
:sup:`1` 親愛的弟兄姊妹，我們既然有這些應許，就當洗淨自己身體和靈魂一切的污穢，存著敬畏上帝的心追求完全聖潔。 
'''
"2" = '''
:sup:`2` 請你們敞開心懷接納我們。我們沒有虧負過任何人，沒有敗壞過任何人，也沒有佔過任何人的便宜。 
'''
"3" = '''
:sup:`3` 我這樣說，並不是要定你們的罪，因為我曾經說過，我們心裡常惦記你們，願意和你們生死與共。 
'''
"4" = '''
:sup:`4` 我非常信任你們，以你們為榮。我因你們大受激勵，在我們所受的一切患難中，我仍然充滿喜樂。 
'''
"5" = '''
:sup:`5` 我們到馬其頓的時候，身心無法安歇，面臨著重重患難，外有衝突，內有恐懼。 
'''
"6" = '''
:sup:`6` 但安慰沮喪之人的上帝藉著提多的到來激勵了我們。 
'''
"7" = '''
:sup:`7` 我們得到激勵，不但是因為提多來了，也因為看到他從你們那裡得到了激勵。他把你們對我的想念、對我的熱心和你們的哀痛都告訴了我，這使我更加歡喜。 
'''
"8" = '''
:sup:`8` 我曾為從前寫的那封信令你們憂傷而後悔，但現在不後悔了，因為我知道那封信令你們憂傷只是暫時的。 
'''
"9" = '''
:sup:`9` 現在我很歡喜，當然不是因為你們憂傷而歡喜，而是看見你們因憂傷而悔改了。因為你們這樣憂傷合乎上帝的心意，使你們不致因我們而受到任何損失。 
'''
"10" = '''
:sup:`10` 合乎上帝心意的憂傷會帶來悔改，使人得到救恩，永不後悔，但世俗的憂傷只會帶來死亡。 
'''
"11" = '''
:sup:`11` 你們看，合乎上帝心意的憂傷使你們產生了何等的熱誠啊！你們何等地認真辯白、對罪憤慨、心生敬畏、充滿盼望和熱情、樂意懲處罪惡。你們在各方面已顯明自己在那件事上是清白的。 
'''
"12" = '''
:sup:`12` 因此，雖然我給你們寫過信，但並非為了那犯錯的人或那受害的人而寫的，而是為了讓你們在上帝面前看到自己對我們所存的熱心。 
'''
"13" = '''
:sup:`13` 我們也因此得到了激勵。讓我們更歡喜的是提多也很喜樂，因為他的心從你們那裡得到了安慰。 
'''
"14" = '''
:sup:`14` 我若對提多誇獎了你們什麼，也不覺得慚愧，因為我先前向提多誇獎你們的話都證明是真實的，正如我告訴你們的一切都是真實的。 
'''
"15" = '''
:sup:`15` 提多想到你們眾人的順服並怎樣戰戰兢兢地接待他，便更加愛你們了。 
'''
"16" = '''
:sup:`16` 現在，我對你們可以完全放心了，這真讓我歡喜。 
'''
