[108]
"1" = '''
:sup:`1` 大衛的詩歌。 上帝啊！我心堅定不移， 我要用心靈唱詩歌頌你。 
'''
"2" = '''
:sup:`2` 琴瑟啊，醒來吧！ 我要喚醒黎明！ 
'''
"3" = '''
:sup:`3` 耶和華啊，我要在列邦稱謝你， 在列國歌頌你。 
'''
"4" = '''
:sup:`4` 因為你的慈愛廣及諸天， 你的信實高達穹蒼。 
'''
"5" = '''
:sup:`5` 上帝啊， 願你受的尊崇超過諸天， 願你的榮耀覆蓋大地。 
'''
"6" = '''
:sup:`6` 求你應允我們的禱告， 伸出右手拯救我們， 使你所愛的人獲救。 
'''
"7" = '''
:sup:`7` 上帝在祂的聖所說： 「我要歡然劃分示劍，丈量疏割谷。 
'''
"8" = '''
:sup:`8` 基列是我的，瑪拿西也是我的， 以法蓮是我的頭盔， 猶大是我的權杖。 
'''
"9" = '''
:sup:`9` 摩押是我的洗腳盆， 我要把鞋扔給以東， 我要朝非利士高唱凱歌。」 
'''
"10" = '''
:sup:`10` 誰能帶我進入堅固的城池？ 誰能領我到以東？ 
'''
"11" = '''
:sup:`11` 上帝啊，你拋棄了我們嗎？ 上帝啊，你不再和我們的軍隊一同出戰了嗎？ 
'''
"12" = '''
:sup:`12` 求你幫助我們攻打仇敵， 因為人的幫助徒然無益。 
'''
"13" = '''
:sup:`13` 我們依靠上帝才能取勝， 祂必踐踏我們的敵人。 
'''
