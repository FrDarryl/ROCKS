[17]
"1" = '''
:sup:`1` 基列的提斯比人以利亞對亞哈說：「我憑我事奉的以色列的上帝——永活的耶和華起誓：如果我不禱告，這幾年必沒有雨水和甘露。」 
'''
"2" = '''
:sup:`2` 耶和華對以利亞說： 
'''
"3" = '''
:sup:`3` 「你離開這裡，往東去，到約旦河以東的基立溪旁躲起來。 
'''
"4" = '''
:sup:`4` 你可以喝基立溪的水，我已吩咐烏鴉在那裡供應你食物。」 
'''
"5" = '''
:sup:`5` 以利亞遵從耶和華的話，到約旦河東的基立溪旁住下來。 
'''
"6" = '''
:sup:`6` 烏鴉每天早晚為他叼來餅和肉，他喝溪裡的水。 
'''
"7" = '''
:sup:`7` 因為天旱無雨，過了些日子，溪水乾了。 
'''
"8" = '''
:sup:`8` 耶和華對他說： 
'''
"9" = '''
:sup:`9` 「你去西頓的撒勒法，住在那裡。我已吩咐那裡的一個寡婦供養你。」 
'''
"10" = '''
:sup:`10` 於是，他起身去了撒勒法，他來到撒勒法的城門口，看見一個寡婦在撿柴，就對她說：「請給我一點水喝。」 
'''
"11" = '''
:sup:`11` 那婦人去拿水的時候，以利亞又說：「請給我拿一點餅。」 
'''
"12" = '''
:sup:`12` 她說：「我憑你的上帝——永活的耶和華起誓，我沒有餅，我罈裡只有一把麵，瓶裡只有一點油。我來撿柴就是要回去做餅，與兒子吃完後，等死。」 
'''
"13" = '''
:sup:`13` 以利亞說：「不要害怕，你可以照你所說的去做餅，只是你要先做一小塊餅給我，然後再做給你和你兒子。 
'''
"14" = '''
:sup:`14` 因為以色列的上帝耶和華說，『在耶和華降雨之前，你罈裡的麵和瓶裡的油必不會用完。』」 
'''
"15" = '''
:sup:`15` 那婦人就照以利亞的話做了。婦人一家和以利亞就這樣吃了許多天， 
'''
"16" = '''
:sup:`16` 罈裡的麵沒有用完，瓶裡的油也沒有用光，應驗了耶和華藉以利亞說的話。 
'''
"17" = '''
:sup:`17` 後來，婦人的兒子病了，病情越來越重，最後死了。 
'''
"18" = '''
:sup:`18` 婦人對以利亞說：「上帝的僕人啊，我跟你有什麼關係？你到我這裡來是要讓上帝想起我的罪，取我兒子的性命嗎？」 
'''
"19" = '''
:sup:`19` 以利亞對婦人說：「把你兒子交給我。」隨後，他從婦人懷中接過孩子，抱到樓上自己的房間，放在床上。 
'''
"20" = '''
:sup:`20` 他向耶和華呼求道：「我的上帝耶和華啊，我寄居在這寡婦家裡，你為什麼降禍給她，奪去她兒子的性命呢？」 
'''
"21" = '''
:sup:`21` 他三次伏在孩子身上，求告耶和華說：「我的上帝耶和華啊，求你讓這孩子活過來吧！」 
'''
"22" = '''
:sup:`22` 耶和華聽了以利亞的祈求，孩子就活過來了。 
'''
"23" = '''
:sup:`23` 以利亞將孩子從樓上抱下來，進屋交給他母親，說：「看，你兒子活過來了！」 
'''
"24" = '''
:sup:`24` 婦人對以利亞說：「現在我知道你是上帝的僕人，耶和華藉你口所說的都是真的。」 
'''
