[4]
"1" = '''
:sup:`1` 那麼，從我們的先祖亞伯拉罕身上，我們學到什麼呢？ 
'''
"2" = '''
:sup:`2` 亞伯拉罕如果是因行為而被稱為義人，就可以誇口了，但他在上帝面前沒有可誇的。 
'''
"3" = '''
:sup:`3` 聖經上不是說「亞伯拉罕信上帝，就被算為義人」嗎？ 
'''
"4" = '''
:sup:`4` 人工作得來的工錢不算是恩典，是應得的。 
'''
"5" = '''
:sup:`5` 但人不靠行為，只信稱不敬虔之人為義人的上帝，他就因信而被算為義人。 
'''
"6" = '''
:sup:`6` 大衛也說不靠行為被上帝算為義人的人有福了，他說： 
'''
"7" = '''
:sup:`7` 「過犯得到赦免、罪惡被遮蓋的人有福了。 
'''
"8" = '''
:sup:`8` 不被主算為有罪的人有福了。」 
'''
"9" = '''
:sup:`9` 那麼，這種福分只給受割禮的人嗎？還是也給沒有受割禮的人呢？因為我們說，亞伯拉罕信上帝，就被算為義人。 
'''
"10" = '''
:sup:`10` 他究竟是怎麼被算為義人的呢？是他受割禮以前呢？還是以後呢？不是以後，而是以前。 
'''
"11" = '''
:sup:`11` 他後來受割禮只不過是一個記號，表明他在受割禮前已經因信被稱為義人了。他因此成為一切未受割禮的信徒之父，使這些信徒也可以被算為義人。 
'''
"12" = '''
:sup:`12` 他也做了受割禮之人的父，這些人不只是受了割禮，還跟隨我們先祖亞伯拉罕的腳步，效法他在未受割禮時的信心。 
'''
"13" = '''
:sup:`13` 上帝應許將世界賜給亞伯拉罕和他的子孫，不是因為亞伯拉罕遵行了律法，而是因為他因信被稱為義人。 
'''
"14" = '''
:sup:`14` 如果只有遵行律法的人才可以承受應許，信心就沒有價值，上帝的應許也就落了空。 
'''
"15" = '''
:sup:`15` 因為有律法，就有刑罰；哪裡沒有律法，哪裡就沒有違法的事。 
'''
"16" = '''
:sup:`16` 所以，上帝的應許是藉著人的信心賜下的，好叫這一切都是出於上帝的恩典，確保應許歸給所有亞伯拉罕的子孫，不單是律法之下的人，也包括一切效法亞伯拉罕信心的人。 
'''
"17" = '''
:sup:`17` 亞伯拉罕在上帝面前是我們所有人的父，正如聖經上說：「我已立你為萬族之父。」他所信的上帝是能夠使死人復活、使無變有的上帝。 
'''
"18" = '''
:sup:`18` 他在毫無指望的情況下仍然滿懷盼望地相信上帝的應許，因而成為「萬族之父」，正如上帝的應許：「你的後裔必這麼多。」 
'''
"19" = '''
:sup:`19` 那時他將近百歲，知道自己的身體如同已死，撒拉也已經不能生育，但他的信心仍然沒有動搖。 
'''
"20" = '''
:sup:`20` 他沒有因不信而懷疑上帝的應許，反倒信心更加堅定，將榮耀歸給上帝， 
'''
"21" = '''
:sup:`21` 完全相信上帝必能實現祂的應許。 
'''
"22" = '''
:sup:`22` 所以，他因信被算為義人。 
'''
"23" = '''
:sup:`23` 「他被算為義人」這句話不單單是寫給他的， 
'''
"24" = '''
:sup:`24` 也是寫給我們的。我們相信使我們主耶穌從死裡復活的上帝，所以必被算為義人。 
'''
"25" = '''
:sup:`25` 耶穌受害而死是為了我們的過犯，祂復活是為了使我們被稱為義人。 
'''
