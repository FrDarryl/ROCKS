[4]
"1" = '''
:sup:`1` 後來，耶穌隨聖靈的引導來到曠野，受魔鬼的試探。 
'''
"2" = '''
:sup:`2` 耶穌禁食了四十晝夜後，很饑餓。 
'''
"3" = '''
:sup:`3` 試探者前來對祂說：「你如果是上帝的兒子，就叫這些石頭變成食物吧。」 
'''
"4" = '''
:sup:`4` 耶穌回答說：「聖經上說，『人活著不是單靠食物，而是靠上帝口中的每一句話。』」 
'''
"5" = '''
:sup:`5` 魔鬼又帶祂進聖城，讓祂站在聖殿的最高處， 
'''
"6" = '''
:sup:`6` 說：「你如果是上帝的兒子，就跳下去吧！因為聖經上說，『上帝會吩咐祂的天使用手托住你，不讓你的腳碰在石頭上。』」 
'''
"7" = '''
:sup:`7` 耶穌回答說：「聖經上也說，『不可試探主你的上帝。』」 
'''
"8" = '''
:sup:`8` 魔鬼再帶耶穌到一座極高的山上，把世上萬國及其榮華展示給祂看， 
'''
"9" = '''
:sup:`9` 說：「如果你俯伏敬拜我，我就把這一切都給你。」 
'''
"10" = '''
:sup:`10` 耶穌說：「撒旦，走開！聖經上說，『要敬拜主你的上帝，單單事奉祂。』」 
'''
"11" = '''
:sup:`11` 於是魔鬼離開了耶穌，這時有天使前來伺候祂。 
'''
"12" = '''
:sup:`12` 耶穌聽見約翰被捕入獄，就回到加利利。 
'''
"13" = '''
:sup:`13` 後來，祂離開拿撒勒去迦百農居住。迦百農靠近湖邊，在西布倫和拿弗他利地區。 
'''
"14" = '''
:sup:`14` 這就應驗了以賽亞先知的話： 
'''
"15" = '''
:sup:`15` 「西布倫、拿弗他利、 沿海一帶及約旦河東、外族人居住的加利利啊！ 
'''
"16" = '''
:sup:`16` 那住在黑暗中的人看見了大光， 活在死蔭之地的人被光照亮了！」 
'''
"17" = '''
:sup:`17` 從那時起，耶穌開始傳道：「悔改吧，因為天國臨近了！」 
'''
"18" = '''
:sup:`18` 耶穌沿著加利利湖邊走，看見被稱為彼得的西門和他弟弟安得烈正向湖裡撒網。他們是漁夫。 
'''
"19" = '''
:sup:`19` 耶穌對他們說：「來跟從我！我要使你們成為得人的漁夫。」 
'''
"20" = '''
:sup:`20` 他們立刻撇下漁網，跟從了耶穌。 
'''
"21" = '''
:sup:`21` 耶穌再往前走，又看見雅各和約翰兩兄弟正與父親西庇太在船上補網。耶穌呼召他們， 
'''
"22" = '''
:sup:`22` 他們馬上離開漁船，辭別父親，跟從了耶穌。 
'''
"23" = '''
:sup:`23` 耶穌走遍加利利，在各個會堂裡教導人，傳講天國的福音，醫治人們各樣的疾病。 
'''
"24" = '''
:sup:`24` 祂的名聲傳遍了整個敘利亞。人們把一切患病的，就是被各種疾病和疼痛折磨的、癲癇的、癱瘓的，以及被鬼附身的都帶到祂面前，祂就醫治了他們。 
'''
"25" = '''
:sup:`25` 因此，有大群的人跟從了祂，他們來自加利利、低加坡里、耶路撒冷、猶太和約旦河東。 
'''
