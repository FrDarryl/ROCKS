[1]
"1" = '''
:sup:`1` 我是奉上帝旨意作基督耶穌使徒的保羅，寫信給以弗所忠於基督耶穌的眾聖徒。 
'''
"2" = '''
:sup:`2` 願我們的父上帝和主耶穌基督賜給你們恩典和平安！ 
'''
"3" = '''
:sup:`3` 讚美我們主耶穌基督的父上帝！祂在基督裡賜給了我們天上各樣屬靈的恩福。 
'''
"4" = '''
:sup:`4` 早在創造世界以前，祂已經在基督裡揀選了我們，使我們在祂面前成為聖潔無瑕的人。 
'''
"5" = '''
:sup:`5` 上帝因為愛我們，就按照祂自己美好的旨意，預定我們藉著耶穌基督得到作祂兒女的名分。 
'''
"6" = '''
:sup:`6` 我們讚美祂奇妙無比的恩典，這恩典是上帝藉著祂的愛子賜給我們的。 
'''
"7" = '''
:sup:`7` 我們藉著祂愛子的血蒙救贖，過犯得赦免，這都是出於祂的洪恩。 
'''
"8" = '''
:sup:`8` 上帝用各種智慧和聰明把這恩典豐豐富富地賜給我們， 
'''
"9" = '''
:sup:`9` 照著祂在基督裡所定的美好計劃，叫我們知道祂旨意的奧祕， 
'''
"10" = '''
:sup:`10` 等所定的時候一到，叫天地萬物一同歸在基督名下。 
'''
"11" = '''
:sup:`11` 我們也在基督裡被揀選成為祂的子民。這都是按自己旨意行萬事的上帝預先定下的計劃， 
'''
"12" = '''
:sup:`12` 好讓我們這些首先在基督裡得到盼望的人都頌讚祂的榮耀。 
'''
"13" = '''
:sup:`13` 你們聽過真理之道，就是那使你們得救的福音，而且也信了基督。你們既然信祂，就領受了上帝應許賜下的聖靈為印記。 
'''
"14" = '''
:sup:`14` 聖靈是我們領受產業的擔保，直到上帝的子民得到救贖，使祂的榮耀得到頌讚。 
'''
"15" = '''
:sup:`15` 我聽到你們對主耶穌的信心和對眾聖徒的愛心後， 
'''
"16" = '''
:sup:`16` 不斷為你們感謝上帝，禱告的時候常常提到你們。 
'''
"17" = '''
:sup:`17` 我求我們主耶穌基督的上帝——榮耀的父把賜智慧和啟示的靈給你們，好使你們更深地認識祂。 
'''
"18" = '''
:sup:`18` 我也求上帝照亮你們心中的眼睛，使你們知道祂的呼召給你們帶來了何等的盼望，祂應許賜給眾聖徒的產業有何等豐盛的榮耀， 
'''
"19" = '''
:sup:`19` 祂在我們這些信的人身上所運行的能力是何等浩大。 
'''
"20" = '''
:sup:`20` 上帝曾用這大能使基督從死裡復活，使基督在天上坐在自己右邊， 
'''
"21" = '''
:sup:`21` 遠遠超越今生永世所有執政的、掌權的、有能力的、作主宰的和一切權勢。 
'''
"22" = '''
:sup:`22` 祂又使萬物降服在基督腳下，使基督為教會作萬物的元首。 
'''
"23" = '''
:sup:`23` 教會是基督的身體，蘊涵著那無所不在、充滿萬物者的豐盛。 
'''
