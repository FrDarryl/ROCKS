[22]
"1" = '''
:sup:`1` 這些事以後，上帝要考驗亞伯拉罕，就呼喚他：「亞伯拉罕！」他回答說：「我在這裡。」 
'''
"2" = '''
:sup:`2` 上帝說：「帶著你的兒子，你的獨生子，你疼愛的以撒前往摩利亞，在我指示你的山上把他獻為燔祭。」 
'''
"3" = '''
:sup:`3` 亞伯拉罕清早起來，準備好驢，劈好獻燔祭用的柴，帶著兩個僕人和兒子以撒動身前往上帝指示他的地方。 
'''
"4" = '''
:sup:`4` 到了第三天，亞伯拉罕抬頭遠遠看見那地方， 
'''
"5" = '''
:sup:`5` 就對僕人說：「你們和驢在這裡等著，我和孩子到那邊敬拜上帝，然後便回來。」 
'''
"6" = '''
:sup:`6` 亞伯拉罕把獻燔祭用的柴放在兒子以撒肩上，自己手裡拿著火種和刀。父子二人一同向前走。 
'''
"7" = '''
:sup:`7` 以撒說：「父親。」亞伯拉罕說：「兒子，什麼事？」以撒說：「你看，火種和柴都有了，但獻燔祭用的羊羔在哪裡呢？」 
'''
"8" = '''
:sup:`8` 亞伯拉罕說：「兒子，上帝會親自預備獻燔祭的羊羔。」二人就一同向前走。 
'''
"9" = '''
:sup:`9` 他們到了上帝指示的地方，亞伯拉罕就築起祭壇，把柴擺在上面，然後把以撒捆起來放在祭壇上面的柴上。 
'''
"10" = '''
:sup:`10` 亞伯拉罕伸手拿起刀來，要殺他的兒子。 
'''
"11" = '''
:sup:`11` 耶和華的天使從天上呼喚他說：「亞伯拉罕！亞伯拉罕！」他回答說：「我在這裡。」 
'''
"12" = '''
:sup:`12` 天使說：「不可動孩子，不可傷害他！現在我知道你敬畏上帝，因為你不惜把你的兒子，你的獨生子獻給我。」 
'''
"13" = '''
:sup:`13` 這時亞伯拉罕抬頭一看，見有一隻公綿羊兩角卡在稠密的樹叢中，於是把羊取來代替他的兒子獻為燔祭。 
'''
"14" = '''
:sup:`14` 亞伯拉罕稱那地方為「耶和華以勒」。直到今天人們還說：「在耶和華的山上必有預備。」 
'''
"15" = '''
:sup:`15` 耶和華的天使再次從天上呼喚亞伯拉罕， 
'''
"16" = '''
:sup:`16` 對他說：「耶和華說，『你既然不惜獻上你的兒子，你的獨生子，我憑自己起誓， 
'''
"17" = '''
:sup:`17` 我必賜福給你，使你的後裔多如天上的星和海邊的沙。你的後裔必奪取仇敵的城池， 
'''
"18" = '''
:sup:`18` 天下萬國必因你的後裔而蒙福，因為你聽從了我的話。』」 
'''
"19" = '''
:sup:`19` 於是，亞伯拉罕回到僕人那裡，他們一同返回亞伯拉罕居住的別示巴。 
'''
"20" = '''
:sup:`20` 過了些日子，有人告訴亞伯拉罕：「密迦為你兄弟拿鶴生了幾個兒子， 
'''
"21" = '''
:sup:`21` 長子烏斯、烏斯的弟弟布斯、亞蘭的父親基姆利、 
'''
"22" = '''
:sup:`22` 基薛、哈瑣、必達、益拉和彼土利。」 
'''
"23" = '''
:sup:`23` 彼土利是利百加的父親。密迦為亞伯拉罕的兄弟拿鶴生了這八個兒子。 
'''
"24" = '''
:sup:`24` 拿鶴的妾流瑪生了提八、迦含、他轄和瑪迦。 
'''
