[34]
"1" = '''
:sup:`1` 耶和華對摩西說：「你要鑿出兩塊石版，跟你之前摔碎的兩塊一樣，我要把前兩塊石版上的字刻在上面。 
'''
"2" = '''
:sup:`2` 明天清早你要預備好，你要上西奈山頂來見我。 
'''
"3" = '''
:sup:`3` 誰也不可與你同來，整座山上都不可有人，就是牛羊也不得在山前吃草。」 
'''
"4" = '''
:sup:`4` 於是，摩西鑿出兩塊石版，與前兩塊一樣。他清早起來，照著耶和華的吩咐拿著兩塊石版上了西奈山。 
'''
"5" = '''
:sup:`5` 耶和華在雲中降臨和摩西一同站在那裡，宣告祂的名耶和華。 
'''
"6" = '''
:sup:`6` 耶和華在摩西面前經過，並且宣告說：「我是耶和華，我是耶和華，是有憐憫和恩典的上帝，不輕易發怒，充滿慈愛，無比信實， 
'''
"7" = '''
:sup:`7` 向千萬代彰顯慈愛，赦免罪愆、過犯和罪惡，但決不免除罪責，必向子孫追討父輩的罪債，直到三四代。」 
'''
"8" = '''
:sup:`8` 摩西急忙俯伏在地上敬拜， 
'''
"9" = '''
:sup:`9` 說：「主啊，如果我在你面前蒙了恩，求你與我們同行。雖然百姓頑固不化，求你赦免我們的過犯和罪惡，接納我們做你的產業。」 
'''
"10" = '''
:sup:`10` 耶和華說：「我要與你立約，我要在你所有的百姓面前行奇事，是天下萬國從未有過的奇事，你周圍的外族人必看見我為你做的可畏之事。 
'''
"11" = '''
:sup:`11` 你要遵行我今天的吩咐。我必從你面前趕走亞摩利人、迦南人、赫人、比利洗人、希未人和耶布斯人。 
'''
"12" = '''
:sup:`12` 你要謹慎，到了目的地後，不可與當地的居民立約，免得因此而陷入網羅。 
'''
"13" = '''
:sup:`13` 相反，要拆掉他們的祭壇，打碎他們的神柱，砍下他們的亞舍拉神像。 
'''
"14" = '''
:sup:`14` 不可拜別的神明，因為耶和華是痛恨不貞的上帝，祂名為『痛恨不貞』。 
'''
"15" = '''
:sup:`15` 「不可與當地的居民立約，免得他們與自己的神明苟合獻祭時邀請你，你就吃他們的祭物， 
'''
"16" = '''
:sup:`16` 給兒子娶他們的女兒為妻，以致她們與自己的神明苟合時誘使你的兒子犯同樣的罪。 
'''
"17" = '''
:sup:`17` 「不可為自己鑄造神像。 
'''
"18" = '''
:sup:`18` 「要守除酵節，照我的吩咐在亞筆月所定的時間吃七天的無酵餅，因為你是在亞筆月離開埃及的。 
'''
"19" = '''
:sup:`19` 「凡是頭胎生的都屬於我，包括牲畜中一切頭胎生的公牛和公羊。 
'''
"20" = '''
:sup:`20` 頭胎生的驢要用羊贖回，如果不用羊贖回，就要打斷牠的脖子。凡頭胎生的男嬰，都要贖回他的性命。誰也不可空手來朝見我。 
'''
"21" = '''
:sup:`21` 「一週工作六天，第七天要休息，就是耕種和收割時也要休息。 
'''
"22" = '''
:sup:`22` 「在收割初熟麥子的時候，要守七七收獲節，年底要守收藏節。 
'''
"23" = '''
:sup:`23` 所有的男子都要每年三次朝見主耶和華——以色列的上帝。 
'''
"24" = '''
:sup:`24` 我要從你面前趕走外族人，擴張你的領土。你一年三次朝見你的上帝耶和華時，必沒有人貪戀你的土地。 
'''
"25" = '''
:sup:`25` 「不可把祭牲的血和有酵的餅一起獻給我，也不可把逾越節的祭物留到早晨。 
'''
"26" = '''
:sup:`26` 「要把田中最好的初熟之物送到你們的上帝耶和華的殿中。 「不可用母山羊的奶煮牠的小羊羔。」 
'''
"27" = '''
:sup:`27` 耶和華又對摩西說：「你要把我說的這些話記錄下來，因為我要按這些話跟你和以色列人立約。」 
'''
"28" = '''
:sup:`28` 摩西在耶和華那裡待了四十晝夜，不吃也不喝。耶和華把約的內容，就是十條誡命，寫在石版上。 
'''
"29" = '''
:sup:`29` 摩西手裡拿著兩塊約版下西奈山，他不知道自己因為曾與耶和華說話而臉上發光。 
'''
"30" = '''
:sup:`30` 亞倫和所有的以色列百姓看見摩西臉上發光，都不敢走近他。 
'''
"31" = '''
:sup:`31` 摩西召他們過來，亞倫和會眾的首領便上前來。摩西與他們說話。 
'''
"32" = '''
:sup:`32` 之後，所有的以色列人都來到他面前，他就把耶和華在西奈山上的吩咐都告訴他們。 
'''
"33" = '''
:sup:`33` 說完之後，他就用帕子遮住自己的臉。 
'''
"34" = '''
:sup:`34` 他每次進到會幕跟耶和華說話時，就揭開帕子，出來後便把耶和華的吩咐告訴以色列百姓。 
'''
"35" = '''
:sup:`35` 百姓看到他臉上發光，他就再用帕子遮住臉，直到下次進去與耶和華說話的時候才揭開。 
'''
