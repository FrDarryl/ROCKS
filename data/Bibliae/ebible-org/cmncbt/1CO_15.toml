[15]
"1" = '''
:sup:`1` 弟兄姊妹，我希望你們記住我傳給你們的福音，就是你們所領受並向來堅持的福音。 
'''
"2" = '''
:sup:`2` 你們若持守我傳給你們的，必因這福音而得救——除非你們沒有真正相信。 
'''
"3" = '''
:sup:`3` 我所領受並傳給你們的最重要的信息是：基督照聖經的記載為我們的罪死了， 
'''
"4" = '''
:sup:`4` 然後被埋葬了；又照聖經的記載在第三天復活了， 
'''
"5" = '''
:sup:`5` 並曾向磯法顯現，又向十二使徒顯現； 
'''
"6" = '''
:sup:`6` 後來有一次向五百多位弟兄姊妹顯現，其中有許多至今還健在，也有些已經安息了； 
'''
"7" = '''
:sup:`7` 隨後，祂向雅各顯現，又向眾使徒顯現； 
'''
"8" = '''
:sup:`8` 到最後，竟也向我這好像未按產期出生的人顯現。 
'''
"9" = '''
:sup:`9` 在眾使徒中我最微不足道，根本不配稱為使徒，因為我曾迫害上帝的教會。 
'''
"10" = '''
:sup:`10` 但靠著上帝的恩典，我成了今天的我，祂賜給我的恩典沒有枉費。我比其他人更加勞苦，不過我不是靠自己，而是上帝的恩典與我同在。 
'''
"11" = '''
:sup:`11` 不論是我傳的還是其他使徒傳的，我們怎樣傳，你們也怎樣相信了。 
'''
"12" = '''
:sup:`12` 既然我們一直都在傳揚基督已經從死裡復活，怎麼你們當中卻有人否定死人復活的事呢？ 
'''
"13" = '''
:sup:`13` 要是沒有死人復活的事，基督也就沒有復活。 
'''
"14" = '''
:sup:`14` 如果基督沒有復活，我們所傳的就是虛空，你們所信的也是虛空。 
'''
"15" = '''
:sup:`15` 而且，我們就是在為上帝做假見證，因為我們見證上帝已經使基督復活了。如果沒有死人復活的事，上帝也就沒有叫基督復活。 
'''
"16" = '''
:sup:`16` 如果人死了不會復活，基督也就沒有復活。 
'''
"17" = '''
:sup:`17` 如果基督沒有復活，你們的信仰就是虛空，你們依舊沉淪在罪中， 
'''
"18" = '''
:sup:`18` 那些在基督裡安息的人也滅亡了。 
'''
"19" = '''
:sup:`19` 如果我們對基督的盼望只在今世，我們就是世上最可憐的人。 
'''
"20" = '''
:sup:`20` 然而，基督已經從死裡復活，祂是死人中第一個復活的。 
'''
"21" = '''
:sup:`21` 既然死亡的到來是藉著一人，復活的到來也是藉著一人。 
'''
"22" = '''
:sup:`22` 因為正如在亞當裡眾人都死了，同樣，在基督裡眾人也都要復活。 
'''
"23" = '''
:sup:`23` 然而，各人要按照先後次序復活。基督最先復活，以後祂再來時，屬祂的人也要復活。 
'''
"24" = '''
:sup:`24` 最後末日來臨，那時基督會廢除一切執政的、掌權的、有能力的，將國度交給父上帝。 
'''
"25" = '''
:sup:`25` 因為基督必執掌王權，直到上帝將所有的仇敵都放在祂腳下。 
'''
"26" = '''
:sup:`26` 祂最後要毀滅的仇敵就是死亡。 
'''
"27" = '''
:sup:`27` 因為聖經上說：「上帝使萬物降服在祂腳下。」當然，這裡說的「萬物都降服祂」不包括使萬物降服祂的上帝。 
'''
"28" = '''
:sup:`28` 到了萬物都降服基督以後，聖子基督也要歸服那使萬物降服祂的上帝，使上帝做萬物的主宰。 
'''
"29" = '''
:sup:`29` 否則，那些人替死人受洗有什麼意義呢？死人如果不會復活，為什麼要替他們受洗呢？ 
'''
"30" = '''
:sup:`30` 我們又何必時刻身臨險境呢？ 
'''
"31" = '''
:sup:`31` 我天天面對死亡。弟兄姊妹，我這樣說，就跟我在主基督耶穌裡以你們為榮一樣，沒有半點虛假。 
'''
"32" = '''
:sup:`32` 從人的角度看，我在以弗所與那些惡獸格鬥對我有什麼益處呢？如果死人不會復活，「讓我們吃喝吧！因為明天我們就死了。」 
'''
"33" = '''
:sup:`33` 你們不要上當受騙：「壞朋友會敗壞好品德。」 
'''
"34" = '''
:sup:`34` 你們該醒悟了！不要繼續犯罪，因為你們當中有些人不認識上帝。我說這話是要叫你們羞愧。 
'''
"35" = '''
:sup:`35` 也許有人會問：「死人怎樣復活呢？復活後會有怎樣的身體呢？」 
'''
"36" = '''
:sup:`36` 無知的人啊！你們種下的種子必須先死，然後才能生長。 
'''
"37" = '''
:sup:`37` 而且，你們種下的並不是那將來要長成的形體，僅僅是種子，或麥種，或其他種子。 
'''
"38" = '''
:sup:`38` 上帝按自己的旨意賜給種子形體，每樣種子都有自己的形體。 
'''
"39" = '''
:sup:`39` 血肉之體各不相同，人、獸、鳥、魚都各有不同的形體。 
'''
"40" = '''
:sup:`40` 此外，有天上的形體，也有地上的形體，兩者的榮光各不相同。 
'''
"41" = '''
:sup:`41` 日有日的榮光，月有月的榮光，星有星的榮光，這顆星和那顆星的榮光也有分別。 
'''
"42" = '''
:sup:`42` 死人復活也是同樣的道理。種下去的會朽壞，復活的不會朽壞； 
'''
"43" = '''
:sup:`43` 種下去的是羞恥的，復活的是榮耀的；種下去的是軟弱的，復活的是剛強的； 
'''
"44" = '''
:sup:`44` 種下去的是血肉之軀，復活的是屬靈的形體。既有血肉之軀，也必有屬靈的形體。 
'''
"45" = '''
:sup:`45` 聖經上也說：「第一個人亞當成了有生命的人」，但末後的亞當是賜人生命的靈。 
'''
"46" = '''
:sup:`46` 先有的不是屬靈的形體，而是血肉之軀，以後才有屬靈的形體。 
'''
"47" = '''
:sup:`47` 第一個人亞當來自地上，是用塵土造的，但第二個人基督來自天上。 
'''
"48" = '''
:sup:`48` 塵土所造的那位是什麼樣，屬地的人也是什麼樣；從天而來的那位是什麼樣，屬天的人也是什麼樣。 
'''
"49" = '''
:sup:`49` 我們既然有屬地的形像，將來也必有屬天的形像。 
'''
"50" = '''
:sup:`50` 弟兄姊妹，我告訴你們，血肉之軀不能承受上帝的國，必朽壞的身體也不能承受永不朽壞的產業。 
'''
"51" = '''
:sup:`51` 聽著，我要告訴你們一個奧祕：我們並不是都要死亡，而是都要改變， 
'''
"52" = '''
:sup:`52` 就在一剎那，眨眼之間，最後的號角吹響的時候。因為號角一吹響，死人就要復活成為永不朽壞的，我們也要改變。 
'''
"53" = '''
:sup:`53` 那時，這必朽的身體要變成不朽的，這必死的要變成不死的。 
'''
"54" = '''
:sup:`54` 當這一切發生的時候，就應驗了聖經上的話： 「死亡被勝利吞滅了。」 
'''
"55" = '''
:sup:`55` 「死亡啊！你得勝的權勢在哪裡？ 死亡啊！你的毒鉤在哪裡？」 
'''
"56" = '''
:sup:`56` 死亡的毒鉤就是罪，罪的權勢就是律法。 
'''
"57" = '''
:sup:`57` 但感謝上帝，祂使我們靠著主耶穌基督得勝。 
'''
"58" = '''
:sup:`58` 所以，我親愛的弟兄姊妹，你們務要堅定不移，總要竭力做主的工作，因為你們知道自己在主裡的辛勤付出不會白費。 
'''
