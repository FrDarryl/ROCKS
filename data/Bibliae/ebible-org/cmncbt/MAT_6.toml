[6]
"1" = '''
:sup:`1` 「你們要小心，行義的時候不可張揚，故意叫人看見，否則就不能得你們天父的賞賜了。 
'''
"2" = '''
:sup:`2` 「因此，賙濟窮人的時候，不要大吹大擂，像那些偽君子在會堂和街市上所行的一樣，以博取人們的讚賞。我實在告訴你們，他們得到的賞賜僅此而已。 
'''
"3" = '''
:sup:`3` 你們賙濟窮人的時候，右手所做的別叫左手知道， 
'''
"4" = '''
:sup:`4` 要不聲不響地去做。這樣，鑒察隱祕事的天父必賞賜你們。 
'''
"5" = '''
:sup:`5` 「你們禱告時，不要像偽君子那樣。他們喜歡站在會堂裡和十字路口上公開禱告，故意讓人看見。我實在告訴你們，他們得到的賞賜不過是人的讚賞。 
'''
"6" = '''
:sup:`6` 你們禱告的時候，要進入內室，關上門，向你們肉眼看不見的父祈禱，鑒察隱祕事的父必賞賜你們。 
'''
"7" = '''
:sup:`7` 「你們禱告時不可像外族人那樣喋喋不休，他們以為長篇大論，就必蒙垂聽。 
'''
"8" = '''
:sup:`8` 不可像他們那樣，因為在你們祈求以前，你們的父已經知道你們的需要了。 
'''
"9" = '''
:sup:`9` 「你們應當這樣禱告， 「『我們天上的父， 願你的聖名被尊崇， 
'''
"10" = '''
:sup:`10` 願你的國度降臨， 願你的旨意在地上成就，就像在天上成就一樣。 
'''
"11" = '''
:sup:`11` 求你今天賜給我們日用的飲食。 
'''
"12" = '''
:sup:`12` 饒恕我們的罪， 就像我們饒恕了得罪我們的人。 
'''
"13" = '''
:sup:`13` 不要讓我們陷入誘惑， 救我們脫離那惡者。 因為國度、權柄、榮耀都是你的，直到永遠。阿們！』 
'''
"14" = '''
:sup:`14` 「如果你們饒恕別人的過犯，你們的天父也必饒恕你們的過犯。 
'''
"15" = '''
:sup:`15` 如果你們不饒恕別人的過犯，你們的天父也不會饒恕你們的過犯。 
'''
"16" = '''
:sup:`16` 「你們禁食的時候，不要像偽君子那樣愁眉苦臉，因為他們故意蓬頭垢面，好讓別人知道他們在禁食。我實在告訴你們，他們得到的賞賜不過是人的讚賞。 
'''
"17" = '''
:sup:`17` 你禁食的時候要梳頭洗臉， 
'''
"18" = '''
:sup:`18` 不叫人們看出你在禁食，只讓你肉眼看不見的父知道，鑒察隱祕事的父必賞賜你。 
'''
"19" = '''
:sup:`19` 「不要為自己在世上積攢財寶，世上有蟲子咬，會生銹，又有賊闖進來偷。 
'''
"20" = '''
:sup:`20` 你們要把財寶積攢在天上，天上沒有蟲子咬，不會生銹，也沒有賊闖進來偷。 
'''
"21" = '''
:sup:`21` 要知道，你的財寶在哪裡，你的心也在哪裡。 
'''
"22" = '''
:sup:`22` 「眼睛是身體的燈。你的眼睛若明亮，全身就光明； 
'''
"23" = '''
:sup:`23` 你的眼睛若昏花，全身就黑暗。如果你裡面的光黑暗了，那黑暗是多麼大啊！ 
'''
"24" = '''
:sup:`24` 「一個人不能服侍兩位主人，因為他不是恨這位、愛那位，就是重這位、輕那位。你們不能又事奉上帝，又事奉金錢。 
'''
"25" = '''
:sup:`25` 「所以我告訴你們，不要為生活憂慮，比如吃什麼、喝什麼，也不要為身體憂慮，比如穿什麼。難道生命不比飲食重要嗎？身體不比穿著重要嗎？ 
'''
"26" = '''
:sup:`26` 「你們看天上的飛鳥，牠們不種，不收，也不在倉裡積存糧食，你們的天父尚且養活牠們，難道你們還不如飛鳥貴重嗎？ 
'''
"27" = '''
:sup:`27` 你們誰能用憂慮使自己多活片刻呢？ 
'''
"28" = '''
:sup:`28` 「何必為穿著憂慮呢？你們看看野地的百合花是如何生長的，它們既不勞苦，也不紡織。 
'''
"29" = '''
:sup:`29` 但我告訴你們，就連所羅門王最顯赫時的穿戴還不如一朵百合花！ 
'''
"30" = '''
:sup:`30` 你們的信心太小了！野地的草今天還在，明天就被扔進爐中，上帝還這樣裝扮它們，何況你們呢？ 
'''
"31" = '''
:sup:`31` 所以，你們不要憂慮『吃什麼？喝什麼？穿什麼？』 
'''
"32" = '''
:sup:`32` 因為這些都是外族人的追求，你們的天父知道你們的需要。 
'''
"33" = '''
:sup:`33` 「你們要先尋求上帝的國和祂的義，這一切都會賜給你們。 
'''
"34" = '''
:sup:`34` 所以，不要為明天憂慮，因為明天自有明天的憂慮，一天的難處一天擔就夠了。 
'''
