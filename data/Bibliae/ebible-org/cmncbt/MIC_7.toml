[7]
"1" = '''
:sup:`1` 我真悲慘！ 我就像夏天的果子已被收盡， 葡萄已被摘淨， 找不到一串可吃的， 尋不見我心中渴望的初熟無花果。 
'''
"2" = '''
:sup:`2` 虔敬人已從大地上滅絕， 世間再沒有正直人。 人人伺機殺人流血， 用網羅獵取自己的弟兄。 
'''
"3" = '''
:sup:`3` 他們善於作惡。 領袖和審判官索要賄賂， 顯貴袒露心中的惡慾，朋比為奸。 
'''
"4" = '''
:sup:`4` 他們當中最好的不過是蒺藜， 最正直的也不過是荊棘籬笆。 你們的守望者所說的日子， 就是你們受懲罰的日子已經來到。 你們必驚慌失措。 
'''
"5" = '''
:sup:`5` 不要相信鄰居， 不要信賴朋友， 即使對你懷中的妻子也要守口如瓶。 
'''
"6" = '''
:sup:`6` 因為兒子藐視父親， 女兒與母親作對， 媳婦與婆婆作對； 家人之間反目成仇。 
'''
"7" = '''
:sup:`7` 至於我， 我要仰望耶和華， 等候拯救我的上帝； 我的上帝必垂聽我的祈求。 
'''
"8" = '''
:sup:`8` 我的仇敵啊， 你們不要對我幸災樂禍！ 我雖跌倒，但必再起來； 我雖坐在黑暗裡， 但耶和華必做我的光。 
'''
"9" = '''
:sup:`9` 我得罪了耶和華， 所以要承受祂的怒氣， 直到祂為我辯護，替我伸冤。 祂必領我進入光明， 我必親睹祂的公義。 
'''
"10" = '''
:sup:`10` 我的仇敵見狀都必滿面羞愧， 他們曾問我：「你的上帝耶和華在哪裡？」 我必親眼看見他們遭到報應， 他們要像街上的泥土一樣被人踐踏。 
'''
"11" = '''
:sup:`11` 以色列啊， 終有一日你會重建自己的城牆。 到那日，你必擴張自己的疆域。 
'''
"12" = '''
:sup:`12` 那日，從亞述到埃及的各城， 從埃及到幼發拉底河， 從天涯到海角， 人們都要到你這裡來。 
'''
"13" = '''
:sup:`13` 然而，大地要因地上居民的惡行而荒涼。 
'''
"14" = '''
:sup:`14` 耶和華啊， 求你用你的杖牧養你的子民， 就是那作你產業的群羊。 他們獨自住在林中， 住在肥沃的田園間。 願他們像從前一樣放養在巴珊和基列。 
'''
"15" = '''
:sup:`15` 耶和華說： 「我要向他們顯出神蹟奇事， 就像他們離開埃及時一樣。」 
'''
"16" = '''
:sup:`16` 列國看見這一切， 都必因自己勢力衰微而羞愧， 都必用手捂口，耳朵變聾。 
'''
"17" = '''
:sup:`17` 他們要像蛇一樣舔土， 又如地上的爬蟲， 戰戰兢兢地走出營寨； 他們必畏懼我們的上帝耶和華， 他們必對你充滿恐懼。 
'''
"18" = '''
:sup:`18` 有何神明像你一樣赦免罪惡， 饒恕你倖存子民的過犯？ 你不會永遠發怒， 因為你樂於施恩。 
'''
"19" = '''
:sup:`19` 你必再次憐憫我們， 將我們的罪惡踐踏在腳下， 把我們的一切過犯拋進深海。 
'''
"20" = '''
:sup:`20` 你必按古時給我們列祖的誓言， 以信實待雅各， 以慈愛待亞伯拉罕。
'''
