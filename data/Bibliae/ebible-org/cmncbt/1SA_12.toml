[12]
"1" = '''
:sup:`1` 撒母耳對以色列人說：「看啊，我已照你們的要求為你們立了一個王。 
'''
"2" = '''
:sup:`2` 你們已經有君王了。我自幼帶領你們，現在已年老髮白，我的兒子也都在你們這裡。 
'''
"3" = '''
:sup:`3` 如今我站在這裡，你們只管在耶和華和祂膏立的王面前為我作證，我奪過誰的牛？搶過誰的驢？欺騙過誰？壓迫過誰？收過誰的賄賂而徇私枉法？如果有的話，我一定償還。」 
'''
"4" = '''
:sup:`4` 他們答道：「你沒有欺騙、壓迫過我們，也沒有拿過任何人的東西。」 
'''
"5" = '''
:sup:`5` 撒母耳對他們說：「耶和華和祂所膏立的王今天為我作證，我沒有拿過你們任何人的東西。」他們說：「是的，耶和華為證。」 
'''
"6" = '''
:sup:`6` 撒母耳繼續說：「是耶和華派摩西和亞倫帶領你們的祖先離開埃及。 
'''
"7" = '''
:sup:`7` 現在，你們都要站在耶和華面前，讓我來提醒你們有關耶和華為你們和你們祖先所行的一切公義之事。 
'''
"8" = '''
:sup:`8` 從前，雅各曾遷到埃及，你們的祖先受到埃及人的壓迫，向耶和華呼求，耶和華就差遣摩西和亞倫帶他們出埃及，到這裡居住。 
'''
"9" = '''
:sup:`9` 他們卻忘記了他們的上帝耶和華，於是耶和華讓他們落入夏瑣的將軍西西拉、非利士人和摩押王的手中，這些人便攻擊他們。 
'''
"10" = '''
:sup:`10` 他們就向耶和華呼求，『耶和華啊，我們犯了罪，我們背棄了你去供奉巴力和亞斯她錄，現在求你從仇敵手中救我們，我們必事奉你。』 
'''
"11" = '''
:sup:`11` 耶和華就派耶路·巴力、比但、耶弗他和撒母耳從周圍的敵人手中救你們，使你們安然居住。 
'''
"12" = '''
:sup:`12` 可是你們看到亞捫王拿轄來攻擊你們，就對我說，『不行，我們要有一個王來統治我們。』其實你們的上帝耶和華就是你們的王。 
'''
"13" = '''
:sup:`13` 現在，你們所求所選的王在這裡，耶和華為你們立了一位王。 
'''
"14" = '''
:sup:`14` 如果你們敬畏耶和華，事奉祂，聽從祂的吩咐，不違背祂的命令，你們和統治你們的王都願意跟從祂，一切都會順利。 
'''
"15" = '''
:sup:`15` 如果你們不聽從耶和華的話，違背祂的命令，祂就會像從前懲罰你們的祖先一樣出手懲罰你們。 
'''
"16" = '''
:sup:`16` 現在你們站著留心看，耶和華就要在你們面前行一件大事。 
'''
"17" = '''
:sup:`17` 你們都知道收割麥子的時候不會下雨。現在，我要向耶和華禱告，求祂打雷降雨，好讓你們知道，你們要求立王在耶和華眼中是多麼大的罪。」 
'''
"18" = '''
:sup:`18` 於是，撒母耳向耶和華呼求，耶和華便在當天打雷降雨，民眾非常害怕耶和華和撒母耳。 
'''
"19" = '''
:sup:`19` 他們求撒母耳，說：「求你為僕人們向你的上帝耶和華祈禱，免得我們死亡！因為我們要求立王是罪上加罪。」 
'''
"20" = '''
:sup:`20` 撒母耳說：「不要害怕，你們雖然做了這惡事，但不可離開耶和華，要全心全意地事奉祂。 
'''
"21" = '''
:sup:`21` 不要去追求其他虛無的假神，它們對你們毫無益處，也不能拯救你們。 
'''
"22" = '''
:sup:`22` 耶和華不會丟棄祂的子民，使自己的大名受損，祂樂意使你們做祂的子民。 
'''
"23" = '''
:sup:`23` 至於我，我會不斷地為你們祈禱，免得我得罪耶和華。我會教導你們行善道、走正路。 
'''
"24" = '''
:sup:`24` 你們要單單敬畏耶和華，全心全意地事奉祂，想想祂為你們做了何等偉大的事。 
'''
"25" = '''
:sup:`25` 可是，如果你們仍然繼續行惡，你們和你們的王都必滅亡。」 
'''
