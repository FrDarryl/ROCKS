[3]
"1" = '''
:sup:`1` 你要知道，末世必有艱難的日子， 
'''
"2" = '''
:sup:`2` 因為那時的人都自私自利、貪愛錢財、狂妄自誇、驕傲自負、譭謗褻瀆、違背父母、忘恩負義、心不聖潔、 
'''
"3" = '''
:sup:`3` 冷漠無情、不願和解、好說讒言、毫無節制、蠻橫兇暴、不愛良善、 
'''
"4" = '''
:sup:`4` 出賣朋友、任意妄為、自高自大、沉溺享樂、不愛上帝， 
'''
"5" = '''
:sup:`5` 徒有敬虔的外表，卻無敬虔的實質。你要避開這樣的人。 
'''
"6" = '''
:sup:`6` 這些人溜進別人家裡，哄騙那些意志薄弱的婦女。那些婦女心中充滿罪惡，受各種邪情私慾驅使， 
'''
"7" = '''
:sup:`7` 雖然常常學習，卻始終不能明白真理。 
'''
"8" = '''
:sup:`8` 現在這些人敵對真理，就像從前雅尼和佯庇反對摩西一樣，他們的心思壞透了，他們的信仰是虛假的。 
'''
"9" = '''
:sup:`9` 不過，他們猖狂不了多久，因為他們的愚昧行徑必暴露在眾人面前，就像雅尼和佯庇的下場一樣。 
'''
"10" = '''
:sup:`10` 但你熟知我的教導、言行、志向、信心、忍耐、愛心、毅力， 
'''
"11" = '''
:sup:`11` 也知道我在安提阿、以哥念、路司得遭遇了何等的迫害和苦難。但主從這一切患難中救了我。 
'''
"12" = '''
:sup:`12` 其實凡立志在基督耶穌裡過敬虔生活的人都會受到迫害。 
'''
"13" = '''
:sup:`13` 而惡人和騙子會變本加厲地作惡，迷惑人，也被人迷惑。 
'''
"14" = '''
:sup:`14` 但你要堅守自己所學所信的，因為你知道是跟誰學的， 
'''
"15" = '''
:sup:`15` 並且你從小就熟悉聖經。聖經能給你智慧，使你藉著信基督耶穌而得救。 
'''
"16" = '''
:sup:`16` 聖經全部是上帝啟示的，有益於教導、督責、使人歸正、培養人行義， 
'''
"17" = '''
:sup:`17` 使屬上帝的人得到充分的裝備，去行各種善事。 
'''
