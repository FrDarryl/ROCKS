[34]
"1" = '''
:sup:`1` 以利戶又說： 
'''
"2" = '''
:sup:`2` 「各位智者，請聽我言； 明達之士，要側耳聽我的話。 
'''
"3" = '''
:sup:`3` 因為耳朵辨別話語， 正如舌頭品嘗食物。 
'''
"4" = '''
:sup:`4` 我們來鑒別何為正， 一起來認識何為善。 
'''
"5" = '''
:sup:`5` 約伯曾說，『我是清白的， 上帝卻奪去我的公道。 
'''
"6" = '''
:sup:`6` 我雖然有理，卻被認為是撒謊者； 我雖然無過，卻受到致命的創傷。』 
'''
"7" = '''
:sup:`7` 有誰像約伯？ 他肆意嘲諷， 
'''
"8" = '''
:sup:`8` 與惡者為伍， 同壞人作伴。 
'''
"9" = '''
:sup:`9` 因為他說，『人取悅上帝毫無益處。』 
'''
"10" = '''
:sup:`10` 「所以明智的人啊，請聽我言， 上帝絕不會作惡， 全能者絕無不義。 
'''
"11" = '''
:sup:`11` 祂按人所行的對待人， 照人所做的報應人。 
'''
"12" = '''
:sup:`12` 上帝絕不會作惡， 全能者不會顛倒是非。 
'''
"13" = '''
:sup:`13` 誰曾派祂治理大地， 讓祂掌管整個世界呢？ 
'''
"14" = '''
:sup:`14` 上帝若決定收回自己的靈和氣， 
'''
"15" = '''
:sup:`15` 所有生命將一同滅亡， 世人也將歸回塵土。 
'''
"16" = '''
:sup:`16` 「你若明理，請聽我言， 側耳聽我說。 
'''
"17" = '''
:sup:`17` 憎惡正義的豈可掌權？ 你要譴責公義的大能者嗎？ 
'''
"18" = '''
:sup:`18` 祂可以稱君王為廢物， 稱權貴為惡徒。 
'''
"19" = '''
:sup:`19` 祂不偏袒王侯， 也不輕貧重富， 因為他們都是祂親手造的。 
'''
"20" = '''
:sup:`20` 他們夜半猝然死去， 百姓震顫，繼而消逝， 權貴也被剷除，非藉人手。 
'''
"21" = '''
:sup:`21` 祂注目世人所行之道， 察看他們走的每一步。 
'''
"22" = '''
:sup:`22` 沒有黑暗和陰影可供作惡者藏身。 
'''
"23" = '''
:sup:`23` 祂不必再三察驗， 把人召到面前審判。 
'''
"24" = '''
:sup:`24` 祂擊垮權貴無需審查， 另立他人取而代之。 
'''
"25" = '''
:sup:`25` 祂知道他們的行為， 祂使他們在夜間傾覆、滅亡。 
'''
"26" = '''
:sup:`26` 祂當眾擊打他們， 正如擊打惡人。 
'''
"27" = '''
:sup:`27` 因為他們離棄祂， 無視祂的正道， 
'''
"28" = '''
:sup:`28` 以致窮人的呼求傳到祂那裡， 祂也聽見了困苦者的呼求。 
'''
"29" = '''
:sup:`29` 但祂若保持緘默，誰能定祂有罪？ 祂若掩起臉來，誰能看得見祂？ 個人和國家都靠祂垂顧， 
'''
"30" = '''
:sup:`30` 以免不敬虔者做王， 禍國殃民。 
'''
"31" = '''
:sup:`31` 「有誰對上帝說， 『我受了管教，不會再犯罪； 
'''
"32" = '''
:sup:`32` 我不明白的事，求你指教我； 我若行了惡事，必不再行』？ 
'''
"33" = '''
:sup:`33` 難道因為你拒絕接受， 上帝就要迎合你的要求嗎？ 要做抉擇的是你，而非我， 請說說你的高見。 
'''
"34" = '''
:sup:`34` 明達的人和聽我發言的智者都會說， 
'''
"35" = '''
:sup:`35` 『約伯所言毫無知識， 他的話沒有智慧。』 
'''
"36" = '''
:sup:`36` 願約伯被試煉到底， 因為他的回答如惡人之言。 
'''
"37" = '''
:sup:`37` 他的叛逆使他罪上加罪， 他在我們中間拍手譏笑， 用許多話褻瀆上帝。」 
'''
