[1]
"1" = '''
:sup:`1` 我是按上帝旨意蒙召作基督耶穌使徒的保羅，同所提尼弟兄， 
'''
"2" = '''
:sup:`2` 寫信給在哥林多的上帝的教會，就是在基督耶穌裡得以聖潔、蒙召做聖徒的，以及各地求告我們主耶穌基督之名的人。基督是他們的主，也是我們的主。 
'''
"3" = '''
:sup:`3` 願我們的父上帝和主耶穌基督賜給你們恩典和平安！ 
'''
"4" = '''
:sup:`4` 我常常為你們感謝我的上帝，因為祂在基督耶穌裡賜給了你們恩典， 
'''
"5" = '''
:sup:`5` 使你們在基督裡凡事富足，口才與知識兼備。 
'''
"6" = '''
:sup:`6` 這樣，我為基督所做的見證就在你們身上得到了印證。 
'''
"7" = '''
:sup:`7` 因此，你們在熱切等候我們的主耶穌基督再來期間，並不缺少任何屬靈的恩賜。 
'''
"8" = '''
:sup:`8` 我們的主耶穌基督必扶持你們到底，使你們在祂再來的日子無可指責。 
'''
"9" = '''
:sup:`9` 上帝是信實的，祂呼召你們是要你們與祂的兒子——我們的主耶穌基督相交。 
'''
"10" = '''
:sup:`10` 親愛的弟兄姊妹，我奉主耶穌基督的名勸你們，要同心合意，不可結黨紛爭，要團結一致， 
'''
"11" = '''
:sup:`11` 因為革來家的人把各位弟兄姊妹的事情告訴了我，說你們中間有紛爭。 
'''
"12" = '''
:sup:`12` 我的意思是你們有人說：「我是跟隨保羅的」，有人說：「我是跟隨亞波羅的」，有人說：「我是跟隨磯法的」，有人說：「我是跟隨基督的」。 
'''
"13" = '''
:sup:`13` 難道基督是分成幾派的嗎？替你們釘十字架的是保羅嗎？你們是奉保羅的名受洗的嗎？ 
'''
"14" = '''
:sup:`14` 感謝上帝，除了基利司布和該猶以外，我沒有為你們任何人施洗， 
'''
"15" = '''
:sup:`15` 所以沒有人能說是奉我的名受洗的。 
'''
"16" = '''
:sup:`16` 不錯，我也曾為司提法納的家人施洗，除此以外，我不記得還為誰施洗了。 
'''
"17" = '''
:sup:`17` 基督差遣我不是去為人施洗，而是去傳揚福音，並且不用智言慧語，免得基督十字架的能力被抹煞。 
'''
"18" = '''
:sup:`18` 因為十字架之道在將要滅亡的人看來是愚昧的，但對我們這些得救的人來說卻是上帝的大能， 
'''
"19" = '''
:sup:`19` 正如聖經上說：「我要摧毀智者的智慧，廢棄明哲的聰明。」 
'''
"20" = '''
:sup:`20` 這個世代所謂的智者、學者、雄辯家在哪裡？上帝豈不是把這世上的智慧都變成愚昧了嗎？ 
'''
"21" = '''
:sup:`21` 上帝運用自己的智慧不讓世人憑世上的智慧去認識祂，祂樂意採用世人看為愚昧的講道去拯救那些相信的人。 
'''
"22" = '''
:sup:`22` 猶太人要看神蹟，希臘人尋求智慧， 
'''
"23" = '''
:sup:`23` 但我們傳講被釘十字架的基督。這對猶太人來說是絆腳石，對外族人來說是愚昧的。 
'''
"24" = '''
:sup:`24` 但對於蒙召的人來說，無論是猶太人還是希臘人，基督是上帝的能力、上帝的智慧。 
'''
"25" = '''
:sup:`25` 因為上帝的「愚昧」也勝過世人的智慧，上帝的「軟弱」也勝過世人的剛強。 
'''
"26" = '''
:sup:`26` 弟兄姊妹，想想你們蒙召時的情形。按人的標準來衡量，你們當中稱得上有智慧的不多，有能力的不多，出身名門望族的也不多。 
'''
"27" = '''
:sup:`27` 但上帝揀選了世上愚昧的，要使智者羞愧；上帝揀選了世上軟弱的，要使強者羞愧； 
'''
"28" = '''
:sup:`28` 上帝揀選了世上卑賤的、被藐視的和無足輕重的，要使世人看為舉足輕重的變得無足輕重。 
'''
"29" = '''
:sup:`29` 這樣，誰都不能在上帝面前自誇了。 
'''
"30" = '''
:sup:`30` 上帝使你們活在基督耶穌裡，祂使基督耶穌成為我們的智慧、公義、聖潔和救贖。 
'''
"31" = '''
:sup:`31` 所以，正如聖經上說：「要誇耀，就當誇耀主的作為。」 
'''
