[26]
"1" = '''
:sup:`1` 到那日，猶大境內的人必唱這首歌： 「我們有一座堅城， 耶和華使祂的拯救成為保護我們的城牆和屏障。 
'''
"2" = '''
:sup:`2` 打開城門， 讓忠信的公義之民進來。 
'''
"3" = '''
:sup:`3` 你使堅信不移的人全然平安， 因為他們信靠你。 
'''
"4" = '''
:sup:`4` 要永遠信靠耶和華， 因為耶和華上帝是永遠屹立的磐石。 
'''
"5" = '''
:sup:`5` 祂貶抑高傲的人， 拆毀他們高聳的城邑， 把它們夷為平地、化為塵土， 
'''
"6" = '''
:sup:`6` 被困苦人的腳踐踏，被貧窮人的足踩踏。」 
'''
"7" = '''
:sup:`7` 義人的道路是平坦的， 公正的主啊，你必修平義人所走的道路。 
'''
"8" = '''
:sup:`8` 耶和華啊，我們在你行審判的路上等候你， 我們心裡渴慕你的尊名和威望。 
'''
"9" = '''
:sup:`9` 在夜間，我的心思慕你， 我的靈切切地尋求你。 你在世上施行審判的時候， 世人就學習行義。 
'''
"10" = '''
:sup:`10` 雖然你恩待惡人， 他們卻仍然不學習行義。 即使在公正之地， 他們依然作惡， 全不把耶和華的威嚴放在眼裡。 
'''
"11" = '''
:sup:`11` 耶和華啊，你的手高高舉起， 他們卻看不見。 願他們因看見你向你子民所發的熱心而感到羞愧。 願你為敵人預備的火燒滅他們。 
'''
"12" = '''
:sup:`12` 耶和華啊，你必賜我們平安， 因為我們所做的事都是你為我們成就的。 
'''
"13" = '''
:sup:`13` 我們的上帝耶和華啊！ 除你以外曾有別的主人管轄我們， 但我們只尊崇你的名。 
'''
"14" = '''
:sup:`14` 他們都已死去，再不能復生， 逝去的靈魂不能再回來。 因此你懲罰他們，毀滅他們， 使他們被人徹底遺忘。 
'''
"15" = '''
:sup:`15` 耶和華啊，你增添我們的國民， 增添我們的國民， 擴張我們的疆界， 你得到了榮耀。 
'''
"16" = '''
:sup:`16` 耶和華啊，我們在危難中尋求你。 你管教我們的時候， 我們就向你低聲禱告。 
'''
"17" = '''
:sup:`17` 耶和華啊，我們曾在你面前呼求， 如臨產的婦人在陣痛中呼喊。 
'''
"18" = '''
:sup:`18` 我們曾懷胎，經歷產痛， 但產下來的卻是風。 我們沒有給世界帶來拯救， 也沒有給世上帶來生命。 
'''
"19" = '''
:sup:`19` 然而，屬你的逝者必復活， 他們的屍體必站起來。 睡在塵土中的人啊，要醒來歡唱！ 你的甘露如清晨的甘露， 使地下的死人重獲生機。 
'''
"20" = '''
:sup:`20` 我的百姓啊， 回到你們的房子裡， 關上門躲藏一會兒， 等耶和華的憤怒平息。 
'''
"21" = '''
:sup:`21` 看啊，耶和華要走出祂的居所， 懲罰世上犯罪的人。 大地必不再隱藏被殺之人的屍首， 必將流在地上的血顯露出來。 
'''
