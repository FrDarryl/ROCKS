[4]
"1" = '''
:sup:`1` 尼布甲尼撒王傳諭天下各族、各邦、各語種的人：「願你們大享平安！ 
'''
"2" = '''
:sup:`2` 我樂意向你們述說至高的上帝對我所行的神蹟奇事。 
'''
"3" = '''
:sup:`3` 「祂的神蹟何其偉大！ 祂的奇事何其可畏！ 祂的國度永遠長存， 祂的統治直到萬代。 
'''
"4" = '''
:sup:`4` 「我尼布甲尼撒安居在家，在宮中享受榮華。 
'''
"5" = '''
:sup:`5` 但我做了一個夢，讓我害怕。我躺在床上的時候，腦中出現的情景和異象使我恐懼。 
'''
"6" = '''
:sup:`6` 我便召巴比倫所有的智者來為我解夢。 
'''
"7" = '''
:sup:`7` 術士、巫師、占星家和占卜者都來了，我將夢告訴他們，他們卻不能給我解夢。 
'''
"8" = '''
:sup:`8` 最後但以理來到我面前，他又名伯提沙撒，取自我神明的名，他有聖潔神明的靈。我將夢告訴他，說， 
'''
"9" = '''
:sup:`9` 『術士的首領伯提沙撒啊，我知道你有聖潔神明的靈，任何奧秘都難不倒你。請你為我解釋我夢中所見的異象。 
'''
"10" = '''
:sup:`10` 「『以下是我躺在床上時腦中出現的異象：我看見大地中央有棵非常高大的樹。 
'''
"11" = '''
:sup:`11` 這樹長得蒼勁有力，高可參天，從地極都能看見。 
'''
"12" = '''
:sup:`12` 它的葉子美麗，果實纍纍，可作眾生的食物。野獸在它的蔭下躺臥，飛鳥在它的枝頭棲息，一切生命都從它那裡得到食物。 
'''
"13" = '''
:sup:`13` 「『我躺在床上時腦中出現了異象，我看見一位聖潔的守望者從天而降。 
'''
"14" = '''
:sup:`14` 他大聲說，砍倒那棵樹，削掉它的枝子，剝光它的葉子，拋散它的果子，使野獸逃離樹下，飛鳥離開枝頭。 
'''
"15" = '''
:sup:`15` 但把樹樁留在地裡，用鐵環和銅環箍住留在野地的青草中，讓他被天上的露水浸濕，與野獸一起住在草中。 
'''
"16" = '''
:sup:`16` 要改變他的人心，給他一個獸心，達七年之久。 
'''
"17" = '''
:sup:`17` 這是守望者的命令，是聖者的決定，要讓眾生知道至高者主宰世上萬國，祂要把國賜給誰就賜給誰，即使是最卑微的人。』 
'''
"18" = '''
:sup:`18` 「這就是我尼布甲尼撒王所做的夢。伯提沙撒啊，你要為我解夢，因為我國中所有的智者都不能為我解夢。但是你能，因為你裡面有聖潔神明的靈。」 
'''
"19" = '''
:sup:`19` 但以理，又名伯提沙撒，一時非常驚訝，惶恐不安。王說：「伯提沙撒啊，不要因為這夢和夢的意思而惶恐不安。」伯提沙撒回答說：「我主啊，願這夢發生在恨你的人身上，夢的意思應驗在你的仇敵身上。 
'''
"20" = '''
:sup:`20` 你夢見的樹蒼勁高大，高可參天，從地極都能看見。 
'''
"21" = '''
:sup:`21` 它的葉子美麗，果實纍纍，可作眾生的食物。野獸住在它的蔭下，飛鳥宿在它的枝頭。 
'''
"22" = '''
:sup:`22` 王啊，這蒼勁高大的樹就是你，你的威名高達穹蒼，你的權柄延至地極。 
'''
"23" = '''
:sup:`23` 王看見聖潔的守望者從天而降，說，『將這樹砍倒、毀滅，但把樹樁用鐵環和銅環箍住留在野地的青草中，讓他被天上的露水浸濕，與野獸一起吃草七年。』 
'''
"24" = '''
:sup:`24` 「王啊，以下是夢的意思，是至高者裁定要臨到我主我王的事： 
'''
"25" = '''
:sup:`25` 你必從人群中被趕走，與野獸同住，像牛一樣吃草，被天上的露水浸濕，達七年之久，直到你知道至高者主宰世上萬國，祂要把國賜給誰就賜給誰。 
'''
"26" = '''
:sup:`26` 守望者命令留下樹樁，表示等到你承認上天掌權後，你將重掌國權。 
'''
"27" = '''
:sup:`27` 王啊，請接受我的勸諫，你要秉公行義，以斷絕罪惡；憐憫窮人，以除掉罪過。這樣，你的國運也許可以延續。」 
'''
"28" = '''
:sup:`28` 這一切事果然發生在尼布甲尼撒王身上。 
'''
"29" = '''
:sup:`29` 十二個月後，他在巴比倫王宮的屋頂散步時， 
'''
"30" = '''
:sup:`30` 說：「這宏偉的巴比倫豈不是我用大能建立為京都，以顯我的威嚴和榮耀嗎？」 
'''
"31" = '''
:sup:`31` 話未說完，天上就有聲音傳來，說：「尼布甲尼撒王啊，你聽著，你已失去王權。 
'''
"32" = '''
:sup:`32` 你必從人群中被趕走，與野獸同住，像牛一樣吃草，達七年之久，直到你知道至高者主宰世上萬國，祂要把國賜給誰就賜給誰。」 
'''
"33" = '''
:sup:`33` 這話立刻應驗在尼布甲尼撒身上。他從人群中被趕走，像牛一樣吃草，身體被天上的露水浸濕，直到他的頭髮長如鷹毛，指甲長如鳥爪。 
'''
"34" = '''
:sup:`34` 「七年後，我尼布甲尼撒舉目望天，恢復了神智，便稱頌至高者，讚美、尊崇永活者。 「祂的統治永無窮盡， 祂的國度直到萬代。 
'''
"35" = '''
:sup:`35` 世人都微不足道， 祂在天軍和世人中獨行其旨， 無人能攔阻祂的手， 或質問祂的作為。 
'''
"36" = '''
:sup:`36` 「那時，我恢復了神智，也恢復了我的威嚴和榮耀，重現我國度的輝煌。我的謀士和大臣都來朝見我，我重掌國權，權勢比以前更大。 
'''
"37" = '''
:sup:`37` 現在我尼布甲尼撒頌讚、尊崇、敬奉天上的王，因為祂的作為公正，祂行事公平，能夠貶抑行為驕傲的人。」 
'''
