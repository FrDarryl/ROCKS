[3]
"1" = '''
:sup:`1` 掃羅和大衛兩家長期爭戰，大衛家的勢力越來越強，掃羅家卻日益衰微。 
'''
"2" = '''
:sup:`2` 大衛在希伯崙生的兒子有耶斯列人亞希暖所生的長子暗嫩， 
'''
"3" = '''
:sup:`3` 迦密人拿八的遺孀亞比該所生的次子基利押，基述王達買的女兒瑪迦所生的三子押沙龍， 
'''
"4" = '''
:sup:`4` 哈及所生的四子亞多尼雅，亞比她所生的五子示法提雅， 
'''
"5" = '''
:sup:`5` 大衛的妻子以格拉所生的六子以特念。大衛的這些兒子都是在希伯崙生的。 
'''
"6" = '''
:sup:`6` 在掃羅和大衛兩家爭戰期間，押尼珥在掃羅家權勢日增。 
'''
"7" = '''
:sup:`7` 他跟掃羅的一個妃嬪、愛亞的女兒利斯巴通姦，伊施·波設問他：「你為什麼睡我父親的妃嬪呢？」 
'''
"8" = '''
:sup:`8` 押尼珥聽了非常憤怒，說：「難道我是猶大的走狗嗎？我至今還這樣厚待你父親掃羅家和他的親戚朋友，沒有把你交給大衛，今天你竟為了這個女人來責備我！ 
'''
"9" = '''
:sup:`9` 倘若我不照著耶和華應許大衛的誓言，把掃羅的江山奪過來交給大衛，讓他統治全以色列和猶大，從但到別示巴，願耶和華重重地懲罰我！」 
'''
"10" = '''
:sup:`10` 伊施·波設一句話也不敢答，因為他害怕押尼珥。 
'''
"11" = '''
:sup:`11` 押尼珥派使者送信給大衛，說：「這是誰的土地呢？如果你與我立約，我必幫助你統一以色列。」 
'''
"12" = '''
:sup:`12` 大衛回答說：「好，我與你立約，但有一個要求：你一定要把掃羅的女兒米甲帶來才能見我。」 
'''
"13" = '''
:sup:`13` 於是，大衛派使者去見掃羅的兒子伊施·波設說：「請把我的妻子米甲送回來，因為她是我用一百個非利士人的包皮作聘禮娶來的。」 
'''
"14" = '''
:sup:`14` 伊施·波設就派人把米甲從她丈夫、拉億的兒子帕鐵那裡接回來。 
'''
"15" = '''
:sup:`15` 帕鐵一路跟著米甲，邊走邊哭，一直到巴戶琳。押尼珥對他說：「你回去吧！」他就回去了。 
'''
"16" = '''
:sup:`16` 押尼珥和以色列的長老商量說：「你們以前一直都希望大衛做你們的王， 
'''
"17" = '''
:sup:`17` 現在是時候了，因為耶和華曾說要藉著祂僕人大衛的手，從非利士人和其他所有敵人手中拯救祂的以色列子民。」 
'''
"18" = '''
:sup:`18` 押尼珥也跟便雅憫人商談，然後到希伯崙把以色列人和便雅憫人的願望告訴大衛。 
'''
"19" = '''
:sup:`19` 當時，他帶了二十個人前往希伯崙見大衛，大衛就設宴款待他們。 
'''
"20" = '''
:sup:`20` 押尼珥對大衛說：「我要去招聚所有以色列人到我主我王這裡，好跟你立約，你便可以如願以償，統治全以色列。」於是大衛為他送行，他就平安地回去了。 
'''
"21" = '''
:sup:`21` 大衛送押尼珥平安離開後不久，約押就率領大衛的軍隊襲敵歸來，並帶回許多戰利品。 
'''
"22" = '''
:sup:`22` 約押率領全軍回來後，有人告訴他：「尼珥的兒子押尼珥剛才來朝見王，王送他平安地離去了。」 
'''
"23" = '''
:sup:`23` 約押聽後，就去見王，說：「你這做的是什麼事？押尼珥來見你，你為什麼放他走呢？ 
'''
"24" = '''
:sup:`24` 你要知道，尼珥的兒子押尼珥想來騙你，探聽你的虛實。」 
'''
"25" = '''
:sup:`25` 約押從大衛那裡出來，派使者去追押尼珥，他們在西拉井追上了他，把他帶了回來。大衛對這件事一無所知。 
'''
"26" = '''
:sup:`26` 押尼珥回到希伯崙的時候，約押就把他帶到城門的甕洞，裝作與他密談，乘機用短劍刺入他的肚子，把他殺死了，為他兄弟亞撒黑報了仇。 
'''
"27" = '''
:sup:`27` 後來，大衛聽到消息就說：「我和我的國在耶和華面前永遠跟尼珥的兒子押尼珥的死無關。 
'''
"28" = '''
:sup:`28` 約押和他全家要承擔這罪，願他的後代永遠有長瘡的、患皮膚病的、拄拐杖的、被刀劍所殺的或挨餓的。」 
'''
"29" = '''
:sup:`29` 約押和他兄弟亞比篩之所以殺押尼珥，是因為押尼珥在基遍殺了他們的兄弟亞撒黑。 
'''
"30" = '''
:sup:`30` 大衛對約押和部下說：「你們要撕裂衣服，腰束麻布，在押尼珥棺前哭喪！」大衛王也跟在棺後送葬。 
'''
"31" = '''
:sup:`31` 他們就把押尼珥葬在希伯崙。大衛王和眾人在墓旁大哭一場。 
'''
"32" = '''
:sup:`32` 大衛王哀悼押尼珥，說： 「押尼珥啊！ 你怎能死得糊里糊塗呢？ 
'''
"33" = '''
:sup:`33` 你的手沒有被捆， 你的腳沒有被鎖， 你是死在奸惡之人的手裡啊！」 於是眾人都為押尼珥哀哭。 
'''
"34" = '''
:sup:`34` 大衛整天沒有進食，眾人來勸他吃一點東西，但他起誓說：「我若在日落以前吃任何東西，願上帝重重地懲罰我！」 
'''
"35" = '''
:sup:`35` 眾人聽見了，都很喜悅，王做的每一件事都令他們喜悅。 
'''
"36" = '''
:sup:`36` 那天全以色列的人都看出尼珥的兒子押尼珥的死與大衛無關。 
'''
"37" = '''
:sup:`37` 大衛王對他的隨從說：「你們難道不知道今天以色列損失了一位偉大的將領嗎？ 
'''
"38" = '''
:sup:`38` 今天我雖然是被膏立的王，但仍勢單力薄，無法對付洗魯雅的兩個兒子，願耶和華報應他們的惡行。」 
'''
