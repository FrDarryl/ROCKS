[10]
"1" = '''
:sup:`1` 事後，主另外揀選了七十個門徒，差遣他們兩個兩個地出去，先到祂將要去的各個城鎮和村莊， 
'''
"2" = '''
:sup:`2` 並對他們說：「要收割的莊稼很多，工人卻很少，因此你們要祈求莊稼的主人派工人去收割祂的莊稼。 
'''
"3" = '''
:sup:`3` 「你們去吧！我差你們出去，就像把羊羔送入狼群。 
'''
"4" = '''
:sup:`4` 錢袋、背包和鞋都不要帶，在路上也不要與人寒暄。 
'''
"5" = '''
:sup:`5` 無論到哪一戶人家，要先說，『願平安臨到這家！』 
'''
"6" = '''
:sup:`6` 如果那裡有配得平安的人，平安必臨到那人，否則平安仍歸給你們。 
'''
"7" = '''
:sup:`7` 不要搬來搬去，要固定住在一家，接受那家的款待，因為工人理應得到工錢。 
'''
"8" = '''
:sup:`8` 「你們無論到哪一個城鎮，如果人們接待你們，就吃他們擺上的飲食。 
'''
"9" = '''
:sup:`9` 要醫治那城裡的病人，告訴他們，『上帝的國臨近你們了。』 
'''
"10" = '''
:sup:`10` 但如果哪一個城鎮的人不歡迎你們，你們就到街上宣告， 
'''
"11" = '''
:sup:`11` 『就連你們城裡的塵土粘在我們腳上，我們都要擦掉，但是要知道，上帝的國臨近了。』 
'''
"12" = '''
:sup:`12` 我告訴你們，在審判之日，那城將比所多瑪受更重的刑罰！ 
'''
"13" = '''
:sup:`13` 「哥拉汛啊，你有禍了！伯賽大啊，你有禍了！因為如果把在你們當中所行的神蹟行在泰爾和西頓，那裡的人早就身披著麻衣、頭蒙著灰塵坐在地上悔改了。 
'''
"14" = '''
:sup:`14` 在審判之日，你們將比泰爾和西頓受更重的刑罰！ 
'''
"15" = '''
:sup:`15` 「迦百農啊，你將被提升到天上嗎？不！你將被打落到陰間。」 
'''
"16" = '''
:sup:`16` 耶穌繼續對門徒說：「誰聽從你們，就是聽從我；誰拒絕你們，就是拒絕我；誰拒絕我，就是拒絕差我來的那位。」 
'''
"17" = '''
:sup:`17` 七十個門徒興高采烈地回來說：「主啊，我們奉你的名甚至降服了鬼魔。」 
'''
"18" = '''
:sup:`18` 耶穌回答說：「我看見撒旦像閃電一樣從天上墜下。 
'''
"19" = '''
:sup:`19` 我已經給你們權柄，使你們能踐踏蛇和蠍子，勝過仇敵一切的權勢，沒有什麼能傷害你們。 
'''
"20" = '''
:sup:`20` 然而，不要為了邪靈向你們降服而高興，要因你們的名字記錄在天上而高興。」 
'''
"21" = '''
:sup:`21` 就在這時候，耶穌受聖靈感動，充滿喜樂地說：「父啊，天地的主，我頌讚你！因為你把這些事向聰明、有學問的人隱藏起來，卻啟示給像孩童一般的人。父啊！是的，這正是你的美意。 
'''
"22" = '''
:sup:`22` 我父將一切交給了我。除了父，沒有人認識子；除了子和受子啟示的人，沒有人認識父。」 
'''
"23" = '''
:sup:`23` 隨後，耶穌轉身單獨對門徒說：「誰看到你們今日所看到的，誰就有福了。 
'''
"24" = '''
:sup:`24` 我告訴你們，以前有許多先知和君王渴望看見你們所看見的，聽見你們所聽見的，卻未能如願。」 
'''
"25" = '''
:sup:`25` 有一次，一名律法教師站起來試探耶穌，說：「老師，我該做什麼才能承受永生呢？」 
'''
"26" = '''
:sup:`26` 耶穌反問他：「律法怎麼說？你怎麼理解？」 
'''
"27" = '''
:sup:`27` 律法教師答道：「『你要全心、全情、全力、全意愛主你的上帝』，又要『愛鄰如己。』」 
'''
"28" = '''
:sup:`28` 耶穌說：「你答得對，照著做就得生命。」 
'''
"29" = '''
:sup:`29` 律法教師想證明自己有理，就問：「那麼，誰是我的鄰居呢？」 
'''
"30" = '''
:sup:`30` 耶穌回答說：「有個人從耶路撒冷下去耶利哥，途中被劫。強盜剝了他的衣服，把他打個半死，丟在那裡，然後揚長而去。 
'''
"31" = '''
:sup:`31` 「剛好有位祭司經過，看見那人，連忙從旁邊繞過去了。 
'''
"32" = '''
:sup:`32` 又有個利未人經過，看見那人，也跟先前那個祭司一樣從旁邊繞過去了。 
'''
"33" = '''
:sup:`33` 「後來，有位撒瑪利亞人經過，看見那人，就動了慈心， 
'''
"34" = '''
:sup:`34` 連忙上前用油和酒替他敷傷口，包紮妥當，然後把他扶上自己的牲口，帶到附近的客店照料。 
'''
"35" = '''
:sup:`35` 次日還交給店主兩個銀幣，說，『請好好照顧這個人。如果錢不夠的話，等我回來再補給你。』 
'''
"36" = '''
:sup:`36` 那麼，你認為這三個人中誰是被劫者的鄰居呢？」 
'''
"37" = '''
:sup:`37` 律法教師說：「是那個同情他的人。」 耶穌說：「你去照樣做吧。」 
'''
"38" = '''
:sup:`38` 耶穌和門徒去耶路撒冷的途中路過一個村莊，遇到一位名叫瑪大的女子接待他們到家裡作客。 
'''
"39" = '''
:sup:`39` 瑪大的妹妹瑪麗亞坐在主的腳前聽道， 
'''
"40" = '''
:sup:`40` 瑪大為了招待客人忙亂不已，於是上前對耶穌說： 「主啊，我妹妹讓我一個人伺候，你都不管嗎？請你叫她來幫幫我吧。」 
'''
"41" = '''
:sup:`41` 耶穌對她說：「瑪大，瑪大，你為太多事情憂慮煩惱。 
'''
"42" = '''
:sup:`42` 其實最要緊的事只有一件，瑪麗亞選擇了上好的，是奪不走的。」 
'''
