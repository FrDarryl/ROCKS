[13]
"1" = '''
:sup:`1` 亞伯蘭帶著妻子、侄兒羅得和所有的一切，離開埃及去南地。 
'''
"2" = '''
:sup:`2` 那時亞伯蘭已經擁有很多牲畜和金銀。 
'''
"3" = '''
:sup:`3` 他從南地漸漸遷移到伯特利，到了他從前在伯特利和艾中間搭帳篷和築壇的地方。他又在那裡求告耶和華的名。 
'''
"4" = '''
:sup:`4` 和亞伯蘭同行的羅得也有牛群、羊群和帳篷。 
'''
"5" = '''
:sup:`5` 他們的牲畜很多，那地方容納不下，他們無法住在一起。 
'''
"6" = '''
:sup:`6` 亞伯蘭的牧人和羅得的牧人之間起了紛爭。那時，迦南人和比利洗人也住在那裡。 
'''
"7" = '''
:sup:`7` 亞伯蘭對羅得說：「我們之間不該有紛爭，我們的牧人之間也不該有紛爭，因為我們是骨肉至親。 
'''
"8" = '''
:sup:`8` 整片土地不就在你面前嗎？我們分開吧。如果你往左邊去，我就往右邊走；如果你往右邊去，我就往左邊走。」 
'''
"9" = '''
:sup:`9` 羅得舉目眺望，看見整個約旦河平原，遠至瑣珥，水源充足。在耶和華毀滅所多瑪和蛾摩拉之前，那地方就好像耶和華的園子，又像埃及。 
'''
"10" = '''
:sup:`10` 於是，羅得選了整個約旦河平原，向東遷移，他們便分開了。 
'''
"11" = '''
:sup:`11` 亞伯蘭住在迦南，羅得則住在平原的城邑裡，並漸漸把帳篷遷移到所多瑪附近。 
'''
"12" = '''
:sup:`12` 所多瑪人極其邪惡，在耶和華眼中罪惡滔天。 
'''
"13" = '''
:sup:`13` 羅得離開後，耶和華對亞伯蘭說：「從你站的地方向東西南北眺望， 
'''
"14" = '''
:sup:`14` 你所能看見的地方，我都要賜給你和你的後裔，直到永遠。 
'''
"15" = '''
:sup:`15` 我要使你的後裔多如地上的塵土，人若能數算地上的塵土，才能數算你的後裔。 
'''
"16" = '''
:sup:`16` 你起來走遍這片土地，因為我要把這片土地賜給你。」 
'''
"17" = '''
:sup:`17` 亞伯蘭就把帳篷遷移到希伯崙，在幔利的橡樹附近居住，在那裡為耶和華築了一座祭壇。 
'''
