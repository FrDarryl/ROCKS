[16]
"1" = '''
:sup:`1` 以色列全體會眾從以琳出發，來到以琳和西奈中間的汛曠野，時值他們離開埃及後的第二個月的十五日。 
'''
"2" = '''
:sup:`2` 以色列全體會眾在曠野向摩西和亞倫發怨言說： 
'''
"3" = '''
:sup:`3` 「我們還不如當初在埃及就死在耶和華手中。在那裡，我們至少可以圍在肉鍋旁吃個飽。現在，你把我們帶到曠野來，是要叫全體會眾餓死在這裡嗎？」 
'''
"4" = '''
:sup:`4` 耶和華對摩西說：「我要從天上降下食物給你們。百姓可以每天出去拾取他們當天所需的分量，這樣我就可以試驗他們是否遵行我的吩咐。 
'''
"5" = '''
:sup:`5` 到第六天，他們要比平時多拾取一倍的分量。」 
'''
"6" = '''
:sup:`6` 摩西和亞倫對以色列百姓說：「今晚你們就知道把你們從埃及領出來的是耶和華。 
'''
"7" = '''
:sup:`7` 早上，你們會看見祂的榮耀，因為祂聽見了你們向祂所發的怨言。我們算什麼，你們竟埋怨我們？」 
'''
"8" = '''
:sup:`8` 摩西又說：「耶和華聽見你們發的怨言了，晚上祂必給你們肉吃，早晨再給你們餅吃個飽。我們算什麼？你們埋怨的其實不是我們，而是耶和華。」 
'''
"9" = '''
:sup:`9` 摩西對亞倫說：「你去叫以色列全體會眾到耶和華面前來，因為祂已聽見他們的怨言。」 
'''
"10" = '''
:sup:`10` 亞倫對以色列全體會眾說話的時候，他們向曠野遠望，果然看見耶和華的榮光在雲彩中顯現。 
'''
"11" = '''
:sup:`11` 耶和華對摩西說： 
'''
"12" = '''
:sup:`12` 「我已經聽見以色列人的怨言。你告訴他們，『到了黃昏，你們就會有肉吃，早晨就會有餅可以吃飽，這樣你們就知道我是你們的上帝耶和華。』」 
'''
"13" = '''
:sup:`13` 到了傍晚，有許多鵪鶉飛來，把營地都遮蓋了。到了早晨，營區四周的地上佈滿露水， 
'''
"14" = '''
:sup:`14` 露水蒸發以後，曠野便出現一層薄薄的、像白霜的東西。 
'''
"15" = '''
:sup:`15` 以色列人見了，不知道是何物，便彼此議論說：「這是什麼？」摩西對他們說：「這就是耶和華給你們的食物。 
'''
"16" = '''
:sup:`16` 耶和華吩咐你們要按自己和家人的食量來拾取，每人拾取兩升。」 
'''
"17" = '''
:sup:`17` 於是，以色列人遵命而行，有人拾的多，有人拾的少。 
'''
"18" = '''
:sup:`18` 後來，他們用升斗量的時候，就發現多拾的沒有剩餘，少拾的也沒有缺乏，剛好是每人所需要的量。 
'''
"19" = '''
:sup:`19` 摩西又吩咐他們說：「你們所拾取的，不可留到早晨！」 
'''
"20" = '''
:sup:`20` 可是，有的人不聽，留了一些。到了早上，食物已腐爛生蟲，發出惡臭，摩西就向他們發怒。 
'''
"21" = '''
:sup:`21` 百姓每天早晨出營拾取食物，各人按著所需分量拾取，到太陽升起後，食物就融化了。 
'''
"22" = '''
:sup:`22` 到第六天，他們就拾取雙倍的分量，也就是每人四升。會眾的首領來稟告摩西， 
'''
"23" = '''
:sup:`23` 摩西對他們說：「耶和華說，『明天是安息日，是向耶和華守的聖安息日。你們要把一切食物預備好，或烤或煮，吃剩的可以留到早晨。』」 
'''
"24" = '''
:sup:`24` 百姓就照摩西的吩咐，把吃剩的食物留到早晨，食物沒有發臭生蟲。 
'''
"25" = '''
:sup:`25` 摩西對他們說：「你們今天就吃這些吧，因為今天是耶和華的安息日，你們在野外找不到食物。 
'''
"26" = '''
:sup:`26` 你們有六天可以拾取食物，但第七天是安息日，沒有食物可以拾取。」 
'''
"27" = '''
:sup:`27` 到了第七天早晨，有些人仍然出去要拾取食物，結果什麼也找不到。 
'''
"28" = '''
:sup:`28` 耶和華對摩西說：「你們到什麼時候才肯遵行我的誡命和吩咐呢？ 
'''
"29" = '''
:sup:`29` 要知道，耶和華已將安息日賜給你們，所以第六天我會賜你們雙倍的食物。第七天，人人都要留在營中，不許外出。」 
'''
"30" = '''
:sup:`30` 於是，百姓在第七天休息。 
'''
"31" = '''
:sup:`31` 以色列人稱這種食物為嗎哪，它形狀像芫荽的種子，白色，味道像蜜製薄餅。 
'''
"32" = '''
:sup:`32` 摩西說：「以下是耶和華的吩咐，『把兩升的嗎哪保存起來，直到世世代代，以便你們的子子孫孫可以看見上帝帶你們離開埃及時，在曠野賜給你們的食物。』」 
'''
"33" = '''
:sup:`33` 於是，摩西吩咐亞倫：「拿個罐子盛滿兩升的嗎哪，放在耶和華面前，留到世世代代。」 
'''
"34" = '''
:sup:`34` 亞倫便照耶和華給摩西的吩咐，把嗎哪放在約櫃前保存起來。 
'''
"35" = '''
:sup:`35` 以色列百姓就在曠野吃了四十年的嗎哪，直到他們到達有人煙的地方，到迦南的邊境為止。 
'''
"36" = '''
:sup:`36` 當時一俄梅珥等於十分之一伊法。 
'''
