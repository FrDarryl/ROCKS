[3]
"1" = '''
:sup:`1` 到了七月，以色列人已安居各城，他們齊心聚集在耶路撒冷。 
'''
"2" = '''
:sup:`2` 約薩達的兒子耶書亞及其祭司同僚、撒拉鐵的兒子所羅巴伯及其親屬，一起重新築造以色列上帝的祭壇，為要照上帝的僕人摩西在律法書上的記載在壇上獻燔祭。 
'''
"3" = '''
:sup:`3` 他們雖然懼怕當地的居民，還是在原來的根基上重建祭壇，並早晚在上面向耶和華獻燔祭。 
'''
"4" = '''
:sup:`4` 他們照律法書的記載守住棚節，每天按規定的數目獻上燔祭。 
'''
"5" = '''
:sup:`5` 之後，他們獻上日常的燔祭，並在朔日和耶和華所定的一切節期獻祭，又向耶和華獻上自願獻的祭。 
'''
"6" = '''
:sup:`6` 雖然耶和華殿的根基還沒有立好，但他們從七月一日起就開始向耶和華獻燔祭。 
'''
"7" = '''
:sup:`7` 他們付給石匠和木匠銀子，並經波斯王塞魯士批准，供給泰爾人和西頓人食物、酒和油，換取他們把香柏木從黎巴嫩經海路運到約帕。 
'''
"8" = '''
:sup:`8` 在回到耶路撒冷上帝殿的第二年二月，撒拉鐵的兒子所羅巴伯、約薩達的兒子耶書亞及其他祭司和利未親族，以及所有從流亡之地回到耶路撒冷的人，開始重建耶和華的殿，並派二十歲以上的利未人做督工。 
'''
"9" = '''
:sup:`9` 何達威雅的後裔，即耶書亞及其子孫和弟兄、甲篾及其子孫，與利未人希拿達的子孫及其弟兄，同心協力地監督在上帝殿裡做工的人。 
'''
"10" = '''
:sup:`10` 工人立耶和華殿的根基時，祭司身穿禮服拿著號角，利未人亞薩的子孫拿著鈸各就各位，照以色列王大衛所定的規矩讚美耶和華。 
'''
"11" = '''
:sup:`11` 他們彼此唱和，讚美、稱謝耶和華，說： 「祂是美善的， 因為祂向以色列人永施慈愛！」 所有人都高聲歡呼讚美耶和華，因為耶和華殿的根基已經立好。 
'''
"12" = '''
:sup:`12` 許多曾見過舊殿的年長祭司、利未人和族長看見這殿立了根基，不禁放聲大哭，也有很多人高聲歡呼。 
'''
"13" = '''
:sup:`13` 人們無法分辨是痛哭聲還是歡呼聲，因為眾人都大聲呼喊，聲音傳到遠處。 
'''
