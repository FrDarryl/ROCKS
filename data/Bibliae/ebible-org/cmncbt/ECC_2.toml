[2]
"1" = '''
:sup:`1` 我心裡想：「來吧，不妨試試享樂，好好享受！」唉！結果這也是虛空。 
'''
"2" = '''
:sup:`2` 我說：「歡笑只不過是一陣狂妄，享樂又有什麼用！」 
'''
"3" = '''
:sup:`3` 於是，我決意用酒使自己快樂，在體驗愚昧的同時仍然保持理智，直到我明白在短暫的人生歲月中做何事才有益。 
'''
"4" = '''
:sup:`4` 我大動工程，為自己建造房屋，栽種葡萄園； 
'''
"5" = '''
:sup:`5` 我為自己開墾花圃園囿，在其中種植各種果樹； 
'''
"6" = '''
:sup:`6` 我為自己開鑿池塘，用來澆灌茂林。 
'''
"7" = '''
:sup:`7` 我買了僕婢，又有生在家中的僕婢，擁有的牛羊遠超過歷來在耶路撒冷的任何人。 
'''
"8" = '''
:sup:`8` 我為自己積聚金銀，搜羅列王和各省的奇珍異寶，得到世人所想望的男女歌優及許多妃嬪。 
'''
"9" = '''
:sup:`9` 這樣，我便財勢日增，超過耶路撒冷歷來所有的人。然而，我仍然保持智慧。 
'''
"10" = '''
:sup:`10` 凡我眼睛愛看的、心裡渴慕的，我都隨心所欲，盡情享受。我的心從勞碌中得到歡樂，這是我勞碌所得的回報。 
'''
"11" = '''
:sup:`11` 然而，當我回顧雙手成就的一切和所付的辛勞時，唉，卻發現都是虛空，都是捕風；日光之下的一切都毫無益處。 
'''
"12" = '''
:sup:`12` 於是，我轉念思考什麼是智慧、狂妄和愚昧。其實以後接替君王的人除了重演歷史之外，還能做什麼呢？ 
'''
"13" = '''
:sup:`13` 我領悟到智慧勝過愚昧，如同光明勝過黑暗。 
'''
"14" = '''
:sup:`14` 智者高瞻遠矚，愚人卻在黑暗中摸索。但我知道兩者都有同樣的命運。 
'''
"15" = '''
:sup:`15` 於是，我想：「既然愚人的命運也將是我的命運，我有智慧又怎麼樣呢？」我只能說：「這也是虛空。」 
'''
"16" = '''
:sup:`16` 因為智者和愚人一樣，不過被人記得一時，日後都會被遺忘。兩者都難逃死亡。 
'''
"17" = '''
:sup:`17` 所以，我憎惡生命，因為在日光之下所做的一切都讓我愁煩。唉！這一切都是虛空，都是捕風。 
'''
"18" = '''
:sup:`18` 我憎惡自己在日光之下勞碌得來的一切，因為這些必留給後人。 
'''
"19" = '''
:sup:`19` 誰知道後人是智者還是愚人呢？他卻要接管我在日光之下用智慧辛勞經營的產業。這也是虛空。 
'''
"20" = '''
:sup:`20` 因此，我對自己在日光之下一切的勞碌感到絕望。 
'''
"21" = '''
:sup:`21` 因為一個人用智慧、知識和技能所得來的一切，卻要留給不勞而獲的人享用，這也是虛空，是極大的不幸！ 
'''
"22" = '''
:sup:`22` 世人在日光之下勞心勞力，究竟得到什麼呢？ 
'''
"23" = '''
:sup:`23` 他們一生充滿痛苦，勞碌中盡是愁煩，即使夜間心裡也不安寧。這也是虛空。 
'''
"24" = '''
:sup:`24` 對人而言，沒有什麼比吃喝並享受勞碌之樂更好，我看這也是出自上帝的手。 
'''
"25" = '''
:sup:`25` 離了上帝，誰還能吃喝享受呢？ 
'''
"26" = '''
:sup:`26` 上帝把智慧、知識和喜樂賜給祂喜悅的人，卻讓罪人忙於積攢財富，然後把他們的財富賜給祂喜悅的人。這也是虛空，也是捕風。 
'''
