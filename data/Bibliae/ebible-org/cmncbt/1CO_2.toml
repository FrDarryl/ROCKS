[2]
"1" = '''
:sup:`1` 弟兄姊妹，我當初到你們那裡傳揚上帝的奧祕，並沒有用高言大智。 
'''
"2" = '''
:sup:`2` 因為我已決定在你們當中不談別的，只談耶穌基督和祂被釘十字架的事。 
'''
"3" = '''
:sup:`3` 那時我在你們當中很軟弱，害怕，戰戰兢兢。 
'''
"4" = '''
:sup:`4` 我說話、講道不是靠充滿智慧的雄辯之詞，而是靠聖靈的能力作明證， 
'''
"5" = '''
:sup:`5` 好使你們的信仰不是以人的智慧為基礎，而是以上帝的能力為基礎。 
'''
"6" = '''
:sup:`6` 當然我們也跟成熟的人談論智慧，不過並非這個世代的智慧，也不是那些在世上當權、將要衰亡之人的智慧。 
'''
"7" = '''
:sup:`7` 我們所講的是上帝隱藏在奧祕中的智慧，是祂為了使我們得榮耀而在萬世以前定好的智慧。 
'''
"8" = '''
:sup:`8` 只可惜世上當權的人沒有一個明白這智慧。他們要是明白，就不會把榮耀的主釘在十字架上了。 
'''
"9" = '''
:sup:`9` 正如聖經上說： 「上帝為愛祂的人所預備的， 是眼睛未曾見過， 耳朵未曾聽聞， 人心也未曾想到的。」 
'''
"10" = '''
:sup:`10` 然而，上帝藉著聖靈將這一切啟示給我們，因為聖靈洞悉萬事，連上帝深奧的事都瞭若指掌。 
'''
"11" = '''
:sup:`11` 除了人裡面的靈，誰能瞭解人的事呢？照樣，除了上帝的靈，誰也不能瞭解上帝的事。 
'''
"12" = '''
:sup:`12` 我們接受的不是這世界的靈，而是上帝的靈，使我們可以領會上帝慷慨賜給我們的一切。 
'''
"13" = '''
:sup:`13` 我們講述這些事，不是用人類智慧所教的話，而是用聖靈所教的話，用屬靈的話解釋屬靈的事。 
'''
"14" = '''
:sup:`14` 然而，屬血氣的人不接受從上帝的靈而來的教導，認為愚不可及，無法明白，因為只有屬靈的人才能參透。 
'''
"15" = '''
:sup:`15` 屬靈的人能夠參透萬事，但沒有人能參透他。 
'''
"16" = '''
:sup:`16` 「誰曾知道主的心意， 能夠指教祂呢？」 但我們明白基督的心意。 
'''
