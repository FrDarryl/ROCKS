[23]
"1" = '''
:sup:`1` 以下是關於泰爾的預言： 他施的船隻哀號吧！ 因為從基提傳來消息， 說泰爾已被毀滅， 房屋和港口都蕩然無存。 
'''
"2" = '''
:sup:`2` 海邊的居民，西頓的商賈啊， 要靜默無言。 你們的商人飄洋過海， 
'''
"3" = '''
:sup:`3` 從大水之上把西曷的糧食、尼羅河邊的農產都運到泰爾。 泰爾成為列國的商埠。 
'''
"4" = '''
:sup:`4` 西頓啊，你要羞愧！ 你這海上的堡壘啊， 大海否認你，說： 「我沒有經歷過產痛， 沒有生過孩子， 也未曾養育過兒女。」 
'''
"5" = '''
:sup:`5` 埃及人聽見泰爾的消息， 都感到傷痛。 
'''
"6" = '''
:sup:`6` 海邊的居民啊，你們要去他施！ 你們要哀號！ 
'''
"7" = '''
:sup:`7` 這就是你們歷史悠久、 充滿歡樂的城嗎？ 她的雙腳曾帶她到遠方居住。 
'''
"8" = '''
:sup:`8` 泰爾曾是封王之地， 她的商賈是王侯， 她的商人名聞天下。 但她如今的遭遇是誰定的？ 
'''
"9" = '''
:sup:`9` 是萬軍之耶和華定的， 為要摧毀因榮華而生的驕傲， 羞辱世上的尊貴者。 
'''
"10" = '''
:sup:`10` 他施的人民啊， 去你們的田地耕作吧，像在尼羅河沿岸一樣， 因為海港已不復存在。 
'''
"11" = '''
:sup:`11` 耶和華向大海伸手， 祂使列國震動。 祂已下令毀滅迦南的堡壘。 
'''
"12" = '''
:sup:`12` 祂說：「受欺壓的處女西頓啊， 你再也不能歡樂了！ 起來，逃到基提吧， 只是在那裡你也得不到安寧。」 
'''
"13" = '''
:sup:`13` 看看迦勒底人所居之地，這個民族已不復存在！亞述人使它成為野獸出沒之地。他們築起圍城的高臺，摧毀它的宮殿，使它淪為廢墟。 
'''
"14" = '''
:sup:`14` 他施的船隻都哀號吧！ 因為你們的堡壘已被摧毀。 
'''
"15" = '''
:sup:`15` 到那日，泰爾必被遺忘七十年，正好一個王的壽數。七十年之後，泰爾必如妓女之歌所描述的： 
'''
"16" = '''
:sup:`16` 「被遺忘的妓女啊， 拿起琴，走遍全城。 要彈得美妙，多多唱歌， 好使人再記起你。」 
'''
"17" = '''
:sup:`17` 七十年後，耶和華必眷顧泰爾。她必重操舊業，與天下萬國交易。 
'''
"18" = '''
:sup:`18` 但她得到的利潤和收入不會被積攢或儲存起來，而是要被獻給耶和華，用來供應那些事奉耶和華的人，使他們吃得飽足，穿得精美。 
'''
