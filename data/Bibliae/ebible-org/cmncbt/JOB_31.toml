[31]
"1" = '''
:sup:`1` 「我跟自己的眼睛立了約， 決不貪看女色。 
'''
"2" = '''
:sup:`2` 天上的上帝所定的是什麼？ 高處的全能者賜下什麼產業？ 
'''
"3" = '''
:sup:`3` 豈不是降災難給不義之人， 降禍患給作惡的人？ 
'''
"4" = '''
:sup:`4` 上帝豈不鑒察我走的路， 數算我的腳步？ 
'''
"5" = '''
:sup:`5` 我何曾與虛假同行， 疾步追隨詭詐？ 
'''
"6" = '''
:sup:`6` 願上帝把我放在公義的天平上稱量， 讓祂知道我的清白。 
'''
"7" = '''
:sup:`7` 倘若我的腳偏離正路， 貪圖眼目之慾， 或手上粘著罪污， 
'''
"8" = '''
:sup:`8` 願我種的莊稼被別人享用， 我田中的出產被連根拔起。 
'''
"9" = '''
:sup:`9` 我的心若迷戀女人， 在鄰居的門口窺探， 
'''
"10" = '''
:sup:`10` 願我妻子為別人推磨， 願別人與她同房。 
'''
"11" = '''
:sup:`11` 因為這是大惡， 是當受審判的罪， 
'''
"12" = '''
:sup:`12` 是燒向滅亡的火焰， 會吞噬我所有家業。 
'''
"13" = '''
:sup:`13` 我的僕婢告我， 我也會講公道， 
'''
"14" = '''
:sup:`14` 否則上帝追究，我怎麼辦？ 祂審問我，我如何回答？ 
'''
"15" = '''
:sup:`15` 在母腹創造我的，豈不也創造了他們？ 豈不是同一位使我們在母腹中成胎？ 
'''
"16" = '''
:sup:`16` 我何曾拒絕窮人的請求， 或使寡婦眼露失望之情， 
'''
"17" = '''
:sup:`17` 或獨吞我的食物， 不與孤兒同享？ 
'''
"18" = '''
:sup:`18` 我自幼就如父親般撫養孤兒， 我自出母胎就照顧寡婦。 
'''
"19" = '''
:sup:`19` 倘若我見有人凍得要死， 或有窮人衣不蔽體， 
'''
"20" = '''
:sup:`20` 卻沒有把我的羊毛給他們禦寒， 以致他們向我道謝； 
'''
"21" = '''
:sup:`21` 倘若我仗著在城門口有勢力， 就動手欺負孤兒， 
'''
"22" = '''
:sup:`22` 情願我的肩膀從肩胛脫落， 我的手臂從手肘折斷。 
'''
"23" = '''
:sup:`23` 因為我懼怕上帝降災禍， 我無法承擔祂的威嚴。 
'''
"24" = '''
:sup:`24` 「我若仰仗金子， 依靠純金， 
'''
"25" = '''
:sup:`25` 因財富充裕、 或家產豐足而歡喜； 
'''
"26" = '''
:sup:`26` 我若見太陽發光， 明月在天上移動， 
'''
"27" = '''
:sup:`27` 就暗自心生迷戀， 向它們吻手示敬， 
'''
"28" = '''
:sup:`28` 就是犯了當受審判的罪惡， 因為這是背棄天上的上帝。 
'''
"29" = '''
:sup:`29` 「我何曾因敵人遭殃而歡喜， 因他們遇禍而快樂？ 
'''
"30" = '''
:sup:`30` 我從未咒詛他們喪命， 以致我的口犯罪。 
'''
"31" = '''
:sup:`31` 住在我帳篷中的人， 誰沒飽餐我的肉食呢？ 
'''
"32" = '''
:sup:`32` 我的家門向路人敞開， 從未有旅客露宿街頭。 
'''
"33" = '''
:sup:`33` 我何曾像亞當一樣遮掩我的過犯， 將罪惡藏在懷中， 
'''
"34" = '''
:sup:`34` 因害怕群眾， 畏懼族人的藐視， 就默不作聲、閉門不出？ 
'''
"35" = '''
:sup:`35` 「但願有人聽我申訴！ 看啊，我在這裡畫押，願全能者回答我！ 願我的控訴者寫好狀詞！ 
'''
"36" = '''
:sup:`36` 我會把狀詞披在肩上， 如冠冕一般戴在頭上。 
'''
"37" = '''
:sup:`37` 我會像王者一樣到祂面前， 向祂交代我的一切所為。 
'''
"38" = '''
:sup:`38` 「若我的田地向我喊冤， 條條犁溝一同哭訴； 
'''
"39" = '''
:sup:`39` 若我白吃地的出產， 或使地的主人喪命， 
'''
"40" = '''
:sup:`40` 願地長出蒺藜而非麥子， 長出雜草而非大麥。」 約伯的話說完了。 
'''
