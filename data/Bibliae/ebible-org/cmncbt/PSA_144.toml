[144]
"1" = '''
:sup:`1` 大衛的詩。 我的磐石耶和華當受稱頌， 祂訓練我的手作戰， 訓練我的手指打仗。 
'''
"2" = '''
:sup:`2` 祂是我慈愛的上帝， 我的堡壘，我的避難所， 我的拯救者，我的盾牌， 我投靠祂。 祂使列國臣服於我。 
'''
"3" = '''
:sup:`3` 耶和華啊， 人算什麼，你竟顧念他？ 世人算什麼，你竟眷顧他？ 
'''
"4" = '''
:sup:`4` 因為人不過像一口氣， 他的年日不過像影子轉眼消逝。 
'''
"5" = '''
:sup:`5` 耶和華啊， 求你打開天門，親自降臨； 求你觸摸群山，使群山冒煙。 
'''
"6" = '''
:sup:`6` 求你發出閃電驅散敵人， 求你射出利箭擊潰他們。 
'''
"7" = '''
:sup:`7` 求你從天上伸手從驚濤駭浪中拯救我， 從外族人手中拯救我。 
'''
"8" = '''
:sup:`8` 他們滿口謊言， 起誓也心懷詭詐。 
'''
"9" = '''
:sup:`9` 上帝啊，我要向你唱新歌， 用十弦琴歌頌你。 
'''
"10" = '''
:sup:`10` 你使君王得勝， 救你的僕人大衛逃離刀劍的殺戮。 
'''
"11" = '''
:sup:`11` 求你從外族人手中拯救我， 他們滿口謊言， 起誓也心懷詭詐。 
'''
"12" = '''
:sup:`12` 願我們的兒子年輕時像茁壯的樹木， 我們的女兒像宮殿中精雕的柱子。 
'''
"13" = '''
:sup:`13` 願我們的倉庫堆滿各樣穀物， 我們的羊在田野多多繁衍， 成千上萬。 
'''
"14" = '''
:sup:`14` 願我們的牲口馱滿貨物， 我們的城牆堅固， 無人被擄，街上沒有哭叫聲。 
'''
"15" = '''
:sup:`15` 生活在這種光景裡的人有福了！ 尊耶和華為上帝的民有福了！ 
'''
