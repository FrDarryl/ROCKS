[6]
"1" = '''
:sup:`1` 作奴僕的要全心尊重自己的主人，免得上帝的名和我們的教導被人褻瀆。 
'''
"2" = '''
:sup:`2` 如果主人是基督徒，作奴僕的不可因為同是信徒就不尊敬自己的主人，反而要更好地服侍他，因為這些接受服侍的人是蒙愛的信徒。你要教導和強調這些事。 
'''
"3" = '''
:sup:`3` 如果有人傳其他教義，不符合我們主耶穌基督純正的道和敬虔的教導， 
'''
"4" = '''
:sup:`4` 他就是狂妄自大、一無所知。這種人專好問難，爭辯字句，結果引起嫉妒、紛爭、毀謗和猜忌， 
'''
"5" = '''
:sup:`5` 使那些思想敗壞、失去真理的人爭論不休，把敬虔當作生財之道。 
'''
"6" = '''
:sup:`6` 其實敬虔和知足才是真財富， 
'''
"7" = '''
:sup:`7` 因為我們空手來到世上，也要空手離開。 
'''
"8" = '''
:sup:`8` 只要有吃有穿，就該知足。 
'''
"9" = '''
:sup:`9` 那些渴望發財的人卻陷入誘惑、網羅和許多愚蠢有害的慾望中，以致陷入敗壞和滅亡。 
'''
"10" = '''
:sup:`10` 貪財是萬惡之根，有人因為貪財就離棄了信仰，結果飽嘗各種錐心之痛。 
'''
"11" = '''
:sup:`11` 但你這屬上帝的人要遠避這些事，要追求公義、敬虔、信心、愛心、忍耐和溫柔， 
'''
"12" = '''
:sup:`12` 要為真道打美好的仗，並持定永生。你是為永生蒙召的，並在許多見證人面前做過美好的見證。 
'''
"13" = '''
:sup:`13` 在賜萬物生命的上帝面前，也在向本丟·彼拉多做過美好見證的基督耶穌面前，我囑咐你： 
'''
"14" = '''
:sup:`14` 要遵守這命令，做純潔無瑕、無可指責的人，一直到我們的主耶穌基督再來。 
'''
"15" = '''
:sup:`15` 到了時候，配得稱頌、獨有權能的萬王之王、萬主之主要使基督顯現。 
'''
"16" = '''
:sup:`16` 上帝是獨一不朽的，住在人不能接近的光中，從來沒有人見過祂，也沒有人能夠看見祂。願尊貴和永遠的權柄都歸給祂。阿們！ 
'''
"17" = '''
:sup:`17` 你要勸誡那些今世富足的人不要高傲，也不要冀望於靠不住的錢財，要信靠將萬物厚賜給我們享用的上帝。 
'''
"18" = '''
:sup:`18` 你要勸他們行善，廣積善行，慷慨施捨，樂意助人。 
'''
"19" = '''
:sup:`19` 他們這樣做是為自己積攢財寶，為將來奠定美好的根基，好持守真正的生命。 
'''
"20" = '''
:sup:`20` 提摩太啊，你要持守所託付給你的，避開世俗的空談和那些違背真理、似是而非的學問。 
'''
"21" = '''
:sup:`21` 有些自稱有這種學問的人已經偏離了信仰。 願恩典與你們同在！
'''
