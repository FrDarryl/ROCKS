[46]
"1" = '''
:sup:`1` 可拉後裔的詩，交給樂長，調用女高音。 上帝是我們的避難所， 是我們的力量， 是我們患難中隨時的幫助。 
'''
"2" = '''
:sup:`2` 因此，任大地震動， 群山沉入深海； 
'''
"3" = '''
:sup:`3` 任海濤洶湧澎湃， 群山搖撼顫抖， 我們也不懼怕。 （細拉） 
'''
"4" = '''
:sup:`4` 有一條河的支流給上帝的城， 給至高者的聖所帶來喜樂。 
'''
"5" = '''
:sup:`5` 上帝住在裡面， 城必屹立不倒。 天一亮，上帝必幫助這城。 
'''
"6" = '''
:sup:`6` 列邦動盪，列國傾覆。 上帝的聲音使大地熔化。 
'''
"7" = '''
:sup:`7` 萬軍之耶和華與我們同在， 雅各的上帝是我們的堡壘。 （細拉） 
'''
"8" = '''
:sup:`8` 你們來看耶和華的作為吧！ 祂使大地荒涼。 
'''
"9" = '''
:sup:`9` 祂平息天下的戰爭， 祂斷弓、折槍、燒毀盾牌。 
'''
"10" = '''
:sup:`10` 祂說：「要安靜， 要知道我是上帝， 我必在列國受尊崇， 在普世受尊崇。」 
'''
"11" = '''
:sup:`11` 萬軍之耶和華與我們同在， 雅各的上帝是我們的堡壘。 
'''
