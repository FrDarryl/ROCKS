[40]
"1" = '''
:sup:`1` 大衛的詩，交給樂長。 我曾耐心等候耶和華， 祂垂聽了我的呼求。 
'''
"2" = '''
:sup:`2` 祂把我從絕望的深淵拉出來， 救我脫離泥濘沼澤， 把我安置在磐石上， 使我步履穩健。 
'''
"3" = '''
:sup:`3` 祂賜給我一首新歌， 一首讚美我們上帝的詩歌。 許多人看見便敬畏、信靠耶和華。 
'''
"4" = '''
:sup:`4` 信靠耶和華的人有福了！ 他們不隨從驕傲自大、信靠假神的人。 
'''
"5" = '''
:sup:`5` 我的上帝耶和華啊， 你行了許多奇事， 為我們定了許多美好的計劃， 誰能與你相比！ 你奇妙的作為不可勝數，述說不盡。 
'''
"6" = '''
:sup:`6` 祭物和供物非你所悅， 你開通了我的耳朵， 燔祭和贖罪祭非你所要。 
'''
"7" = '''
:sup:`7` 於是我說： 「看啊，我來了， 正如經卷上關於我的記載。 
'''
"8" = '''
:sup:`8` 我的上帝啊， 我樂意遵行你的旨意， 我銘記你的律法。」 
'''
"9" = '''
:sup:`9` 我在大會中宣揚你的公義， 耶和華啊，你知道我沒有閉口不言。 
'''
"10" = '''
:sup:`10` 我述說你的信實和拯救之恩， 沒有把你的公義埋沒在心， 沒有對會眾避而不談你的慈愛和真理。 
'''
"11" = '''
:sup:`11` 耶和華啊， 求你不要向我止住你的憐憫， 願你的慈愛和真理時刻守護我！ 
'''
"12" = '''
:sup:`12` 我患難重重，罪惡纏身， 以致擋住我的視線。 我的罪過比我的頭髮還多， 我心驚膽戰。 
'''
"13" = '''
:sup:`13` 耶和華啊，求你施恩搭救我！ 耶和華啊，求你快來幫助我！ 
'''
"14" = '''
:sup:`14` 願謀取我性命的人蒙羞受辱！ 願喜歡我遭害的人抱愧而逃！ 
'''
"15" = '''
:sup:`15` 願那些哈哈嘲笑我的人羞愧難當！ 
'''
"16" = '''
:sup:`16` 願所有尋求你的人因你而歡喜快樂！ 願渴望蒙你拯救的人時常說： 「耶和華至大！」 
'''
"17" = '''
:sup:`17` 我貧窮困苦， 但主眷顧我。 我的上帝啊， 你是我的幫助、我的拯救， 求你不要遲延！ 
'''
