[10]
"1" = '''
:sup:`1` 耶路撒冷王亞多尼·洗德聽說約書亞奪取並毀滅了艾城，像對付耶利哥和耶利哥王一樣對付艾城和艾城的王，又聽說基遍人已經跟以色列人締結盟約，住在他們中間， 
'''
"2" = '''
:sup:`2` 便大為驚恐。因為基遍是一座大城，宏偉得像座都城，比艾城更大，城中的人都驍勇善戰。 
'''
"3" = '''
:sup:`3` 耶路撒冷王亞多尼·洗德便派遣使者去見希伯崙王何咸、耶末王毗蘭、拉吉王雅非亞和伊磯倫王底璧，說： 
'''
"4" = '''
:sup:`4` 「求你們上來幫助我攻打基遍，因為這城已經與約書亞和以色列人締結盟約。」 
'''
"5" = '''
:sup:`5` 於是，五位亞摩利王，就是耶路撒冷王、希伯崙王、耶末王、拉吉王和伊磯倫王，便聯合起來，率領他們所有的軍隊在基遍附近紮營，攻打基遍。 
'''
"6" = '''
:sup:`6` 基遍人派人去吉甲告訴約書亞說：「住在山區的亞摩利眾王正聯合起來攻打我們，求你趕快來救我們！不要不顧你的僕人。」 
'''
"7" = '''
:sup:`7` 於是，約書亞便率領全軍，包括所有精兵，從吉甲上去。 
'''
"8" = '''
:sup:`8` 耶和華對約書亞說：「不要害怕，我已經把他們交在你手中，他們沒有一人能抵擋你。」 
'''
"9" = '''
:sup:`9` 約書亞從吉甲出發，連夜趕路，突襲敵人。 
'''
"10" = '''
:sup:`10` 耶和華使亞摩利聯軍陣腳大亂，以色列人就在基遍大敗敵軍，在去伯·和崙的上坡路上追殺他們，一直追到亞西加和瑪基大。 
'''
"11" = '''
:sup:`11` 敵人在從伯·和崙到亞西加的下坡路上逃竄的時候，耶和華降下大冰雹，被冰雹砸死的人比以色列人用刀殺死的還要多。 
'''
"12" = '''
:sup:`12` 耶和華將亞摩利人交在以色列人手中，那天約書亞當眾向耶和華禱告： 「太陽啊，停在基遍！ 月亮啊，停在亞雅崙谷！」 
'''
"13" = '''
:sup:`13` 果然太陽停住了， 月亮也不動了， 直到以色列人殺敗敵人。 《雅煞珥書》記載了這事。約有一天的時間，太陽停留在天空，沒有西沉。 
'''
"14" = '''
:sup:`14` 耶和華這樣垂聽一個人的祈求是空前絕後的，這是因為耶和華要為以色列爭戰。 
'''
"15" = '''
:sup:`15` 後來，約書亞率領以色列軍返回了吉甲的營地。 
'''
"16" = '''
:sup:`16` 那五王逃進瑪基大的山洞裡，躲藏起來。 
'''
"17" = '''
:sup:`17` 有人告訴約書亞那五個王藏在瑪基大的山洞裡， 
'''
"18" = '''
:sup:`18` 約書亞便下令說：「滾幾塊大石頭堵住洞口，派人看守。 
'''
"19" = '''
:sup:`19` 你們不可停下來，要繼續追殺敵人，不要讓他們逃回城，你們的上帝耶和華已經把他們交在你們手中了。」 
'''
"20" = '''
:sup:`20` 約書亞和以色列人把敵人殺得大敗，幾乎全軍覆沒，一些殘餘都逃進了堅固的城壘。 
'''
"21" = '''
:sup:`21` 以色列人都安然無恙地回到約書亞駐紮的瑪基大營。再也沒有人敢威脅以色列人了。 
'''
"22" = '''
:sup:`22` 約書亞說：「打開洞口，把裡面的五個王押出來見我。」 
'''
"23" = '''
:sup:`23` 眾人便把耶路撒冷王、希伯崙王、耶末王、拉吉王、伊磯倫王從洞裡押出來，帶到約書亞面前。 
'''
"24" = '''
:sup:`24` 約書亞召來全體以色列人，然後對那些跟他一起出征的將領說：「你們上前來，用腳踏在這些王的脖子上。」各將領便照著約書亞的吩咐做了。 
'''
"25" = '''
:sup:`25` 約書亞對他們說：「你們不要驚慌害怕，要剛強勇敢，因為耶和華要使你們攻打的所有仇敵都落此下場。」 
'''
"26" = '''
:sup:`26` 隨後約書亞將這五個王殺死，把屍體分別掛在五棵樹上，直到傍晚。 
'''
"27" = '''
:sup:`27` 日落時，約書亞才下令把屍體放下，扔在他們先前躲藏的山洞裡，用大石頭堵住洞口，石頭至今還在那裡。 
'''
"28" = '''
:sup:`28` 約書亞在當天佔領了瑪基大，把瑪基大王和所有的居民都用刀殺了，一個沒留。他對待瑪基大王跟以前對待耶利哥王一樣。 
'''
"29" = '''
:sup:`29` 約書亞和以色列軍又從瑪基大出發，去攻打立拿。 
'''
"30" = '''
:sup:`30` 耶和華將立拿城和立拿王交在以色列人手中，他們用刀殺了全城的人，一個沒留。他們對待立拿王跟以前對待耶利哥王一樣。 
'''
"31" = '''
:sup:`31` 約書亞和以色列軍從立拿前往拉吉，他們在城外紮營，攻打拉吉。 
'''
"32" = '''
:sup:`32` 耶和華將拉吉交在以色列人手中，第二天約書亞便攻佔了拉吉，用刀殺了全城的人，就像在立拿所行的一樣。 
'''
"33" = '''
:sup:`33` 基色王何蘭前來支持拉吉，結果也被約書亞殺得一個不剩。 
'''
"34" = '''
:sup:`34` 約書亞又率領以色列全軍從拉吉前往伊磯倫，在城外紮營，攻打伊磯倫。 
'''
"35" = '''
:sup:`35` 他們當天就攻陷該城，用刀殺了城內所有的人，就像在拉吉所行的一樣。 
'''
"36" = '''
:sup:`36` 約書亞和全體以色列人又從伊磯倫去攻打希伯崙。 
'''
"37" = '''
:sup:`37` 他們攻陷該城及其附屬城邑，用刀殺了希伯崙王和城邑中的居民，一個沒留，就像在伊磯倫所行的一樣。 
'''
"38" = '''
:sup:`38` 然後，約書亞和全體以色列人再回兵攻打底璧， 
'''
"39" = '''
:sup:`39` 攻取了該城及其附屬城邑，擒獲底璧王，用刀殺了城中所有的人，一個沒留，就像對待希伯崙、立拿和立拿王一樣。 
'''
"40" = '''
:sup:`40` 這樣，約書亞征服了整個地區，包括山區、南地、丘陵和山坡及那裡的眾王。他按照以色列的上帝耶和華的吩咐，消滅了一切有生命氣息的，一個沒留。 
'''
"41" = '''
:sup:`41` 約書亞征服了各地，從加低斯·巴尼亞到迦薩，歌珊全境，直到基遍。 
'''
"42" = '''
:sup:`42` 約書亞能一鼓作氣殺敗諸王，征服他們的土地，都是因為有以色列的上帝耶和華為以色列人爭戰。 
'''
"43" = '''
:sup:`43` 之後，約書亞率領以色列人回到吉甲的營地。 
'''
