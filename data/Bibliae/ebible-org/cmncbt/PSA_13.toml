[13]
"1" = '''
:sup:`1` 大衛的詩，交給樂長。 耶和華啊，你忘記我要到何時呢？要到永遠嗎？ 你轉臉不顧我要到何時呢？ 
'''
"2" = '''
:sup:`2` 我思緒煩亂，日夜憂傷要到何時呢？ 我的仇敵佔盡上風要到何時呢？ 
'''
"3" = '''
:sup:`3` 我的上帝耶和華啊， 求你垂顧我，回答我， 使我眼睛明亮， 免得我在沉睡中死去， 
'''
"4" = '''
:sup:`4` 免得我的仇敵說：「我們戰勝了他！」 免得敵人因我敗落而歡喜。 
'''
"5" = '''
:sup:`5` 我信靠你的慈愛， 我的心要因你的拯救而歡欣。 
'''
"6" = '''
:sup:`6` 我要向耶和華歌唱， 因為祂以厚恩待我。 
'''
