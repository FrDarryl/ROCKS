[11]
"1" = '''
:sup:`1` 有一根像杖一樣的量桿賜給我，並有聲音吩咐我說：「起來，量一量上帝的殿和祭壇，並數點在殿裡敬拜的人。 
'''
"2" = '''
:sup:`2` 你不用量聖殿的外院，因為這部分已經給了外族人，他們要踐踏聖城四十二個月。 
'''
"3" = '''
:sup:`3` 我要賜權柄給我的兩個見證人，他們將身穿麻衣，傳道一千二百六十天。」 
'''
"4" = '''
:sup:`4` 這兩位見證人就是豎立在世界之主面前的那兩棵橄欖樹和兩座燈臺。 
'''
"5" = '''
:sup:`5` 若有人要傷害他們，他們便從口中噴出火焰，燒滅敵人；若有人企圖加害他們，必定會這樣被殺。 
'''
"6" = '''
:sup:`6` 他們有權在傳道期間使天關閉無雨，又有權變水為血，並隨時用各種災禍擊打世界。 
'''
"7" = '''
:sup:`7` 當他們做完見證以後，從無底坑上來的獸要和他們交戰，並戰勝他們，把他們殺掉。 
'''
"8" = '''
:sup:`8` 他們便陳屍在大城的街上，這大城按寓意名叫所多瑪，又名埃及，是他們的主被釘在十字架上的地方。 
'''
"9" = '''
:sup:`9` 三天半之久，他們的屍體不得埋葬，各民族、各部落、各語言族群、各國家的人都觀看他們的屍體。 
'''
"10" = '''
:sup:`10` 地上萬民都興高采烈，互送禮物，因為這兩位先知曾使地上的人受苦。 
'''
"11" = '''
:sup:`11` 三天半過後，從上帝而來的生命之氣進入二人裡面，他們便站立起來。看見的人都害怕極了。 
'''
"12" = '''
:sup:`12` 接著他們聽見天上有響亮的聲音呼喚他們：「上這裡來！」他們就在敵人的注視下駕雲升上天去。 
'''
"13" = '''
:sup:`13` 就在那一刻，發生了強烈的地震，那座城的十分之一倒塌了，因地震死亡的共七千人，生還者都在恐懼中將榮耀歸給天上的上帝。 
'''
"14" = '''
:sup:`14` 第二樣災難過去了，第三樣災難又接踵而來！ 
'''
"15" = '''
:sup:`15` 第七位天使吹響了號角，天上有響亮的聲音說：「世上的國度現在已經屬於我們的主和祂所立的基督了。祂要作王，直到永永遠遠。」 
'''
"16" = '''
:sup:`16` 在上帝面前，坐在自己寶座上的二十四位長老都一同俯伏敬拜上帝，說： 
'''
"17" = '''
:sup:`17` 「主啊！昔在、今在的全能上帝啊！ 我們感謝你， 因你已執掌大權作王了。 
'''
"18" = '''
:sup:`18` 列國曾充滿憤怒， 現在你發烈怒的時候到了。 時候已到，你要審判死人， 你要賞賜你的奴僕、先知、聖徒 和一切不論尊卑敬畏你名的人， 你要毀滅那些毀壞世界的人。」 
'''
"19" = '''
:sup:`19` 那時，天上上帝的聖殿敞開了，殿內的約櫃清晰可見，又有閃電、巨響、雷鳴、地震和大冰雹。 
'''
