[16]
"1" = '''
:sup:`1` 約伯回答說： 
'''
"2" = '''
:sup:`2` 「這些話，我聽過很多， 你們的安慰無不讓人愁煩。 
'''
"3" = '''
:sup:`3` 你們的空談無休無止嗎？ 是什麼惹你們說個不停？ 
'''
"4" = '''
:sup:`4` 倘若你我易地而處， 我也能說你們那樣的話， 滔滔不絕地攻擊你們， 向你們搖頭。 
'''
"5" = '''
:sup:`5` 但我會對你們講鼓勵的話， 用勸慰之言減輕你們的痛苦。 
'''
"6" = '''
:sup:`6` 「我若申辯，痛苦不減； 我若緘默，痛苦猶在。 
'''
"7" = '''
:sup:`7` 上帝啊，你無疑使我精疲力竭， 家破人亡， 
'''
"8" = '''
:sup:`8` 你榨乾了我， 使我骨瘦如柴， 這成了當面指控我的罪證。 
'''
"9" = '''
:sup:`9` 上帝在憤怒中撕裂我，迫害我， 向我咬牙切齒； 仇敵惡狠狠地盯著我。 
'''
"10" = '''
:sup:`10` 他們嘲笑我， 輕蔑地摑我的臉， 聯合起來攻擊我。 
'''
"11" = '''
:sup:`11` 上帝把我交給罪人， 把我扔到惡人手中。 
'''
"12" = '''
:sup:`12` 我本來平順，祂擊垮了我， 祂抓住我的頸項將我摔碎， 把我當祂的箭靶。 
'''
"13" = '''
:sup:`13` 祂的弓箭手四面圍住我， 祂毫不留情地刺透我的腎臟， 使我肝膽塗地。 
'''
"14" = '''
:sup:`14` 祂一次次地擊傷我， 像勇士一樣撲向我。 
'''
"15" = '''
:sup:`15` 我將麻衣縫在皮膚上， 把我的榮耀埋在塵土中。 
'''
"16" = '''
:sup:`16` 我哭得臉頰紅腫， 眼皮發黑。 
'''
"17" = '''
:sup:`17` 但我未行殘暴之事， 我的禱告純真。 
'''
"18" = '''
:sup:`18` 「大地啊！不要掩蓋我的血， 不要讓我的呼求銷聲匿跡。 
'''
"19" = '''
:sup:`19` 此時，我的見證人在天上， 我的辯護者在高天上。 
'''
"20" = '''
:sup:`20` 我的朋友譏笑我， 我在上帝面前淚水湧流。 
'''
"21" = '''
:sup:`21` 但願人與上帝之間有仲裁者， 如同人與人之間。 
'''
"22" = '''
:sup:`22` 因為我的年日不多， 我快要踏上不歸路。 
'''
