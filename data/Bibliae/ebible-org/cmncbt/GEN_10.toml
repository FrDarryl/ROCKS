[10]
"1" = '''
:sup:`1` 洪水以後，挪亞的兒子閃、含和雅弗都生了兒子，以下是他們的後代。 
'''
"2" = '''
:sup:`2` 雅弗的兒子是歌篾、瑪各、瑪代、雅完、土巴、米設、提拉。 
'''
"3" = '''
:sup:`3` 歌篾的兒子是亞實基拿、利法、陀迦瑪。 
'''
"4" = '''
:sup:`4` 雅完的兒子是以利沙、他施、基提、多單。 
'''
"5" = '''
:sup:`5` 雅弗的這些後代各按宗族、語言和民族分散在沿海自己的國土上。 
'''
"6" = '''
:sup:`6` 含的兒子是古實、麥西、弗、迦南。 
'''
"7" = '''
:sup:`7` 古實的兒子是西巴、哈腓拉、撒弗他、拉瑪、撒弗提迦。拉瑪的兒子是示巴和底但。 
'''
"8" = '''
:sup:`8` 古實也是寧錄之父，寧錄是世上第一位勇士， 
'''
"9" = '''
:sup:`9` 在耶和華眼中是個孔武有力的獵人，因此有俗話說：「要像寧錄那樣在耶和華眼中是個孔武有力的獵人。」 
'''
"10" = '''
:sup:`10` 他首先在示拿地區的巴別、以力、亞甲、甲尼各地建國， 
'''
"11" = '''
:sup:`11` 後來擴展到亞述，在那裡建立了尼尼微、利河伯、迦拉， 
'''
"12" = '''
:sup:`12` 以及尼尼微與迦拉之間的利鮮大城。 
'''
"13" = '''
:sup:`13` 麥西的後代有路低人、亞拿米人、利哈比人、拿弗土希人、 
'''
"14" = '''
:sup:`14` 帕斯魯細人、迦斯路希人和迦斐托人。非利士人是迦斐托人的後代。 
'''
"15" = '''
:sup:`15` 迦南生長子西頓和次子赫， 
'''
"16" = '''
:sup:`16` 他的後代還有耶布斯人、亞摩利人、革迦撒人、 
'''
"17" = '''
:sup:`17` 希未人、亞基人、西尼人、 
'''
"18" = '''
:sup:`18` 亞瓦底人、洗瑪利人和哈馬人。後來迦南各宗族散居在各地。 
'''
"19" = '''
:sup:`19` 迦南的疆域從西頓向基拉耳延伸，遠至迦薩，再向所多瑪、蛾摩拉、押瑪、洗扁延伸，遠至拉沙。 
'''
"20" = '''
:sup:`20` 以上記載的都是含的子孫，他們根據自己的宗族、語言、國土和民族散居各處。 
'''
"21" = '''
:sup:`21` 雅弗的哥哥閃是希伯子孫的祖先，他也生了兒子。 
'''
"22" = '''
:sup:`22` 閃的兒子是以攔、亞述、亞法撒、路德、亞蘭。 
'''
"23" = '''
:sup:`23` 亞蘭的兒子是烏斯、戶勒、基帖、瑪施。 
'''
"24" = '''
:sup:`24` 亞法撒生沙拉，沙拉生希伯， 
'''
"25" = '''
:sup:`25` 希伯有兩個兒子，一個名叫法勒，因為那時人們分地而居。法勒的兄弟叫約坍。 
'''
"26" = '''
:sup:`26` 約坍生亞摩答、沙列、哈薩瑪非、耶拉、 
'''
"27" = '''
:sup:`27` 哈多蘭、烏薩、德拉、 
'''
"28" = '''
:sup:`28` 俄巴路、亞比瑪利、示巴、 
'''
"29" = '''
:sup:`29` 阿斐、哈腓拉、約巴。這些都是約坍的兒子。 
'''
"30" = '''
:sup:`30` 他們居住的地方，從米沙直到東邊的西發山區。 
'''
"31" = '''
:sup:`31` 以上記載的都是閃的子孫，他們按著自己的宗族、語言、國土和民族散居各處。 
'''
"32" = '''
:sup:`32` 這些人都是洪水以後挪亞三個兒子所生的子孫，他們按著自己的民族和家系散居在各地，繁衍出地上各個民族。 
'''
