[13]
"1" = '''
:sup:`1` 約書亞年事已高，耶和華對他說：「你年紀大了，但還有許多地方有待征服， 
'''
"2" = '''
:sup:`2` 就是非利士人和基述人的全境， 
'''
"3" = '''
:sup:`3` 即從埃及東面的西曷河直到北面以革倫的邊境，這一帶都算是迦南，是統治迦薩人、亞實突人、亞實基倫人、迦特人、以革倫人的五個非利士王的地方；南方亞衛人的地方； 
'''
"4" = '''
:sup:`4` 整個迦南人的地方，從西頓人的米亞拉直到亞摩利人邊境的亞弗； 
'''
"5" = '''
:sup:`5` 迦巴勒人的地方；東部從黑門山山麓的巴力·迦得直到哈馬口的整個黎巴嫩。 
'''
"6" = '''
:sup:`6` 我必為以色列人趕走從黎巴嫩到米斯利弗·瑪音一帶山區的所有西頓人。你只管照我的吩咐，把這些土地分給以色列人作產業， 
'''
"7" = '''
:sup:`7` 分給其他九個支派和瑪拿西半個支派作產業。」 
'''
"8" = '''
:sup:`8` 瑪拿西半個支派和呂便、迦得兩支派已經得到耶和華的僕人摩西在約旦河東分給他們的產業： 
'''
"9" = '''
:sup:`9` 從亞嫩谷旁的亞羅珥起，包括谷中的城，直到底本的整個米底巴平原， 
'''
"10" = '''
:sup:`10` 以及希實本的亞摩利王西宏統治的各城，直到亞捫的邊境。 
'''
"11" = '''
:sup:`11` 此外，還包括基列、基述人和瑪迦人的疆域、整個黑門山和直到撒迦的整個巴珊地， 
'''
"12" = '''
:sup:`12` 以及巴珊王噩的國土。噩曾經在亞斯她錄和以得來做王，是僅存的利乏音人。摩西打敗了這些人，趕走了他們。 
'''
"13" = '''
:sup:`13` 以色列人卻沒有趕走基述人和瑪迦人，他們到今天還住在以色列人當中。 
'''
"14" = '''
:sup:`14` 摩西並沒有把土地分給利未支派作產業，因為獻給以色列的上帝耶和華的火祭就是他們的產業，正如耶和華對他們的應許。 
'''
"15" = '''
:sup:`15` 以下是摩西按宗族分給呂便支派的產業： 
'''
"16" = '''
:sup:`16` 從亞嫩谷旁邊的亞羅珥城、谷中的城和米底巴附近的整個平原， 
'''
"17" = '''
:sup:`17` 到希實本城和希實本平原的所有城邑，即底本、巴末·巴力、伯·巴力·勉、 
'''
"18" = '''
:sup:`18` 雅雜、基底莫、米法押、 
'''
"19" = '''
:sup:`19` 基列亭、西比瑪、谷中山丘上的細列·沙轄、 
'''
"20" = '''
:sup:`20` 伯毗珥、毗斯迦山坡和伯·耶施末， 
'''
"21" = '''
:sup:`21` 平原的各城邑和亞摩利王西宏的國土。西宏曾在希實本做王，摩西打敗了他和他的米甸首領以未、利金、蘇珥、戶珥和利巴。 
'''
"22" = '''
:sup:`22` 以色列人用刀所殺的人中有比珥的兒子術士巴蘭。 
'''
"23" = '''
:sup:`23` 呂便支派的土地以約旦河為界。以上是呂便支派按宗族分到的城邑和村莊。 
'''
"24" = '''
:sup:`24` 以下是摩西按宗族分給迦得支派的土地： 
'''
"25" = '''
:sup:`25` 雅謝和基列境內所有的城邑；亞捫人的一半領土，直到拉巴附近的亞羅珥； 
'''
"26" = '''
:sup:`26` 從希實本直到拉抹·米斯巴和比多寧，從瑪哈念到底璧的邊境； 
'''
"27" = '''
:sup:`27` 還有谷中的伯亞蘭、伯·寧拉、疏割、撒分，就是希實本王西宏國中其餘的土地，以約旦河為界，沿東岸直到加利利湖的頂端。 
'''
"28" = '''
:sup:`28` 以上這些城邑、村莊便是迦得支派按宗族所分到的產業。 
'''
"29" = '''
:sup:`29` 以下是摩西按宗族分給瑪拿西半個支派的土地： 
'''
"30" = '''
:sup:`30` 從瑪哈念開始，包括整個巴珊，就是巴珊王噩的國土及其境內雅珥的六十座城邑， 
'''
"31" = '''
:sup:`31` 還有基列的一半和巴珊王噩的兩座城亞斯她錄和以得來。瑪拿西的兒子瑪吉的一半子孫按宗族分到這些土地。 
'''
"32" = '''
:sup:`32` 以上是摩西在耶利哥對面約旦河東的摩押平原分給以色列人的產業。 
'''
"33" = '''
:sup:`33` 摩西並沒有分給利未支派任何產業，因為以色列的上帝耶和華就是他們的產業，正如耶和華對他們的應許。 
'''
