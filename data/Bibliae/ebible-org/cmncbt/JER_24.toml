[24]
"1" = '''
:sup:`1` 巴比倫王尼布甲尼撒從耶路撒冷把約雅敬的兒子猶大王耶哥尼雅、猶大的官員、技工和工匠擄到巴比倫以後，耶和華使我看見兩筐無花果放在祂的殿前。 
'''
"2" = '''
:sup:`2` 一筐無花果極好，好像初熟的果子；另一筐則壞得不能吃。 
'''
"3" = '''
:sup:`3` 耶和華問我：「耶利米啊，你看見什麼？」我回答說：「無花果。好的好極了，壞的壞得不能吃。」 
'''
"4" = '''
:sup:`4` 耶和華便對我說： 
'''
"5" = '''
:sup:`5` 「以色列的上帝耶和華這樣說，『那些從這裡被擄到迦勒底的猶大人在我眼中是好無花果。 
'''
"6" = '''
:sup:`6` 我要眷顧他們，帶他們回到這裡。我要使他們興起，不再毀滅他們；我要栽培他們，不再剷除他們； 
'''
"7" = '''
:sup:`7` 我要賜給他們一顆心，使他們認識我是耶和華。他們要做我的子民，我要做他們的上帝，因為他們必全心全意地歸向我。』 
'''
"8" = '''
:sup:`8` 耶和華又說，『猶大王西底迦及其官員，以及留在耶路撒冷和埃及的人在我眼中就像壞得不能吃的無花果。我必丟棄他們， 
'''
"9" = '''
:sup:`9` 使他們的遭遇令天下萬國驚懼。在我流放他們去的地方，他們必受凌辱、嘲笑、譏諷和咒詛。 
'''
"10" = '''
:sup:`10` 我要使刀劍、饑荒和瘟疫臨到他們，直到他們在我賜給他們和他們祖先的土地上徹底滅亡。』」 
'''
