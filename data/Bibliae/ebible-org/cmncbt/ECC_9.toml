[9]
"1" = '''
:sup:`1` 我仔細思想、探究這一切事，就知道義人、智者及他們的行事為人都由上帝掌管，人無法知道前面等待自己的是愛還是恨。 
'''
"2" = '''
:sup:`2` 義人和惡人、好人和壞人、潔淨的和污穢的、獻祭的和不獻祭的、行善的和犯罪的、敢於起誓的和不敢起誓的人，命運都一樣。 
'''
"3" = '''
:sup:`3` 在日光之下有一件可悲的事，就是人的命運都一樣。況且，人內心都充滿邪惡，活著的時候行事狂妄，之後都步入死亡。 
'''
"4" = '''
:sup:`4` 有生命就有希望，一條活狗總比一頭死獅子強。 
'''
"5" = '''
:sup:`5` 因為活著的人還知道自己終有一死，但死了的人什麼都不知道，再也得不到任何賞賜，他們被忘得一乾二淨。 
'''
"6" = '''
:sup:`6` 他們的愛、恨和嫉妒早已不復存在，他們再也無法參與日光之下的任何事。 
'''
"7" = '''
:sup:`7` 去歡歡喜喜、快快樂樂地吃喝吧！因為上帝已經悅納你所做的。 
'''
"8" = '''
:sup:`8` 你的衣服要經常保持潔白，頭上也不要缺少膏油。 
'''
"9" = '''
:sup:`9` 在你虛空的人生中，就是在上帝所賜、日光之下虛空的歲月裡，你要與愛妻快樂度日，因為這是你一生在日光之下的勞碌中所當得的。 
'''
"10" = '''
:sup:`10` 凡你的手能做的，都要盡力去做，因為在你要去的陰間沒有工作，沒有計劃，也沒有知識和智慧。 
'''
"11" = '''
:sup:`11` 我又發現，日光之下，跑得快的未必能得獎，強大的未必能得勝，智者未必得溫飽，聰明人未必得財富，博學者未必受愛戴，因為時機和境遇左右眾人。 
'''
"12" = '''
:sup:`12` 再者，人無法知道何時大難臨頭。禍患突然臨到時，人根本無法擺脫，就像魚落入險惡的網中，又像鳥兒陷入網羅。 
'''
"13" = '''
:sup:`13` 我看見日光之下有一種智慧，對我來說意義深遠。 
'''
"14" = '''
:sup:`14` 有一個勢力強大的君王來攻擊一個人口不多的小城，他建造營壘圍困這城。 
'''
"15" = '''
:sup:`15` 這城裡有一個貧窮的智者，他用智慧拯救了這城，事後卻無人記念他。 
'''
"16" = '''
:sup:`16` 我認為智慧勝過武力，然而那位窮人的智慧卻被輕視，他所說的話也無人理會。 
'''
"17" = '''
:sup:`17` 聽智者的細語，勝過聽官長在愚人中的喊叫。 
'''
"18" = '''
:sup:`18` 智慧勝過兵器，但一個罪人卻能破壞許多善事。 
'''
