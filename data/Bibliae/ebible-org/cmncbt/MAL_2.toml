[2]
"1" = '''
:sup:`1` 祭司們啊，這誡命是傳給你們的。 
'''
"2" = '''
:sup:`2` 萬軍之耶和華說：「如果你們不聽從我的話，也不從內心尊崇我的名，我必使咒詛臨到你們，把你們的福氣變成咒詛。其實我已經咒詛了你們，因為你們不把我的誡命放在心上。 
'''
"3" = '''
:sup:`3` 我必斥責你們的子孫，把你們祭牲的糞便抹在你們臉上，又把你們和糞便一同丟掉， 
'''
"4" = '''
:sup:`4` 你們便知道我這樣告誡你們，是為了使我與你們祖先利未所立的約堅立。這是萬軍之耶和華說的。 
'''
"5" = '''
:sup:`5` 我與他所立的是生命和平安之約，我將生命和平安賜給他，使他心存敬畏。他就尊崇我，敬畏我的名。 
'''
"6" = '''
:sup:`6` 他口中教導真理，嘴裡毫無詭詐。他帶著平安和正直與我同行，並引導許多人遠離罪惡。 
'''
"7" = '''
:sup:`7` 祭司的嘴唇應持守知識，民眾應從他口中尋求訓誨，因為他是萬軍之耶和華的使者。 
'''
"8" = '''
:sup:`8` 然而，你們卻偏離正道，你們的教導使許多人跌倒，你們破壞了我和利未所立的約。這是萬軍之耶和華說的。 
'''
"9" = '''
:sup:`9` 因此，我必使你們在眾人面前被藐視和輕賤。因為你們不遵守我的道，在教導上偏心待人。」 
'''
"10" = '''
:sup:`10` 我們豈不有同一位父親嗎？豈不由同一位上帝所造嗎？為何要彼此欺騙，背棄上帝與我們祖先所立的約呢？ 
'''
"11" = '''
:sup:`11` 猶大人不忠貞，在以色列和耶路撒冷做了可憎的事，他們娶信奉外邦神明的女子為妻，褻瀆了耶和華所愛的聖所。 
'''
"12" = '''
:sup:`12` 願耶和華從雅各的帳篷中剷除所有做這事並獻供物給萬軍之耶和華的人！ 
'''
"13" = '''
:sup:`13` 另外，你們痛哭哀號，眼淚甚至淹沒了耶和華的祭壇，因為耶和華不再理會你們的供物，不再悅納你們所獻的。 
'''
"14" = '''
:sup:`14` 你們還問為什麼。因為耶和華在你和你的髮妻中間作證，她是你的配偶，是你盟約的妻子，你卻對她不忠。 
'''
"15" = '''
:sup:`15` 上帝不是把你們合為一體，叫你們肉體和心靈都歸祂嗎？祂為何這樣做？是為了得敬虔的後裔。所以，你們要小心謹慎，不可對自己的髮妻不忠。 
'''
"16" = '''
:sup:`16` 以色列的上帝耶和華說：「我憎惡休妻和暴虐待妻的人。所以你們要小心謹慎，不可不忠。」這是萬軍之耶和華說的。 
'''
"17" = '''
:sup:`17` 你們說的話使耶和華厭煩，然而你們還說：「我們哪裡令祂厭煩了？」因為你們說：「耶和華視作惡者皆為好人，並且喜悅他們。」還說：「公義的上帝在哪裡？」 
'''
