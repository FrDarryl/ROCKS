[28]
"1" = '''
:sup:`1` 「你們若全心順服你們的上帝耶和華，謹遵祂今天藉我吩咐你們的一切誡命，祂必使你們超越天下萬國。 
'''
"2" = '''
:sup:`2` 你們若聽從你們的上帝耶和華的話，以下這些福氣必臨到你們，追隨你們。 
'''
"3" = '''
:sup:`3` 「無論你們在城裡還是鄉間，都必蒙福。 
'''
"4" = '''
:sup:`4` 「你們必子孫昌盛，五穀豐登，牛羊成群。 
'''
"5" = '''
:sup:`5` 「你們的籃子和揉麵盆都必蒙福。 
'''
"6" = '''
:sup:`6` 「你們出入都必蒙福。 
'''
"7" = '''
:sup:`7` 「耶和華必使來犯之敵敗在你們面前、潰不成軍、四散逃命。 
'''
"8" = '''
:sup:`8` 「耶和華必使你們凡事蒙福、五穀滿倉。你們的上帝耶和華必在祂賜給你們的土地上賜福你們。 
'''
"9" = '''
:sup:`9` 「你們若遵守你們上帝耶和華的誡命，遵行祂的旨意，祂必按自己的誓言立你們作祂聖潔的子民。 
'''
"10" = '''
:sup:`10` 天下萬民將看出你們是耶和華名下的子民，並懼怕你們。 
'''
"11" = '''
:sup:`11` 「在耶和華向你們祖先起誓要賜給你們的土地上，祂必使你們子孫昌盛、牛羊成群、五穀豐登。 
'''
"12" = '''
:sup:`12` 耶和華要為你們打開天上的寶庫，使你們風調雨順、凡事蒙福。你們必借貸給多國，卻無需向別國借貸。 
'''
"13" = '''
:sup:`13` 你們若聽從你們的上帝耶和華藉我今天吩咐你們的誡命，謹慎遵行，毫不偏離，也不隨從、供奉其他神明，祂必使你們做首不做尾，居上不居下。 
'''
"14" = '''
:sup:`14` 「你們若不聽從你們的上帝耶和華，不謹遵祂今天藉我吩咐你們的一切誡命和律例，祂必使以下的咒詛臨到你們，追隨你們。 
'''
"15" = '''
:sup:`15` 「無論你們在城裡還是鄉間，都必受咒詛。 
'''
"16" = '''
:sup:`16` 「你們的籃子和揉麵盆都必受咒詛。 
'''
"17" = '''
:sup:`17` 「婦女所生的，土地所產的，牛羊所生的都必受咒詛。 
'''
"18" = '''
:sup:`18` 「你們出入都必受咒詛。 
'''
"19" = '''
:sup:`19` 「因為你們作惡、背棄耶和華，祂要使你們凡事受咒詛、混亂不堪、飽受責罰，直到你們被毀滅，迅速滅亡。 
'''
"20" = '''
:sup:`20` 「耶和華要使瘟疫緊緊跟隨你們，直到你們在將要佔領的土地上被滅絕。 
'''
"21" = '''
:sup:`21` 「耶和華要使你們遭受癆病、熱症、炎症、炙熱、刀劍、乾旱和黴爛之災。這些要危害你們，直到你們滅亡。 
'''
"22" = '''
:sup:`22` 「耶和華要使你們頭頂的天如銅，腳下的地如鐵。 
'''
"23" = '''
:sup:`23` 「耶和華要使雨水變為塵土，降在你們身上，直到你們滅亡。 
'''
"24" = '''
:sup:`24` 「耶和華要使你們被敵人擊敗、潰不成軍、四散逃命，下場令天下萬國驚懼。 
'''
"25" = '''
:sup:`25` 你們的屍體要成為飛禽走獸的食物，必無人趕走牠們。 
'''
"26" = '''
:sup:`26` 「耶和華要使你們患埃及的膿瘡、腫瘤和癬疥，無藥可治。 
'''
"27" = '''
:sup:`27` 「耶和華要使你們發瘋、瞎眼、心智錯亂。 
'''
"28" = '''
:sup:`28` 「你們必在大白天摸索，就像盲人在黑暗中摸索一樣，你們的道路必不得亨通，你們要終日受人欺壓搶掠，無人搭救。 
'''
"29" = '''
:sup:`29` 「你們聘了妻子，別人必佔有她們；你們蓋了房屋，必不能住在裡面；你們栽種葡萄園，必吃不到園中的出產。 
'''
"30" = '''
:sup:`30` 「你們必看著自己的牛被宰殺卻吃不到肉，自己的驢被搶走後一去不還，自己的羊被敵人擄走卻無人搭救， 
'''
"31" = '''
:sup:`31` 自己的兒女被外族人擄走，你們終日望眼欲穿，卻無能為力。 
'''
"32" = '''
:sup:`32` 「與你們素不相識的民族必吃光你們土地的出產和勞碌所得，你們必常受欺壓， 
'''
"33" = '''
:sup:`33` 以致眼前的一切令你們發瘋。 
'''
"34" = '''
:sup:`34` 「耶和華要使你們從頭到腳長滿毒瘡，無藥可治。 
'''
"35" = '''
:sup:`35` 「耶和華要帶你們和你們立的王，到一個你們和你們祖先都不知道的國家，你們要在那裡供奉木石神像。 
'''
"36" = '''
:sup:`36` 「在耶和華驅逐你們去的列國，你們的下場令人驚駭，被人嘲笑和譏諷。 
'''
"37" = '''
:sup:`37` 「你們種的多，卻收的少，因為莊稼必被蝗蟲吃掉。 
'''
"38" = '''
:sup:`38` 「你們栽種、修剪葡萄園，卻吃不到葡萄，也喝不到葡萄酒，因為葡萄必被蟲子吃掉。 
'''
"39" = '''
:sup:`39` 「你們境內長滿橄欖樹，卻沒有橄欖油抹身，因為橄欖必未熟先落。 
'''
"40" = '''
:sup:`40` 「你們生兒育女，卻留不住一個，因為他們必被擄走。 
'''
"41" = '''
:sup:`41` 「蝗蟲要吃光你們的樹木和地上的出產。 
'''
"42" = '''
:sup:`42` 「你們中間的外族人要日益興旺，你們卻要日漸衰微。 
'''
"43" = '''
:sup:`43` 「他們要借貸給你們，你們卻不能借貸給他們。他們要做首，你們要做尾。 
'''
"44" = '''
:sup:`44` 「因為你們不聽從你們上帝耶和華的話，不遵守祂吩咐你們的誡命和律例，這些咒詛都必臨到你們、追趕你們，直到毀滅你們。 
'''
"45" = '''
:sup:`45` 這些咒詛要永遠作為你們和你們子孫的神蹟奇事。 
'''
"46" = '''
:sup:`46` 因為你們在富足時不心甘情願地事奉你們的上帝耶和華， 
'''
"47" = '''
:sup:`47` 所以你們必饑餓乾渴、赤身裸體、一無所有地侍奉耶和華派來攻擊你們的敵人。祂要把鐵軛加在你們的頸上，直到消滅你們。 
'''
"48" = '''
:sup:`48` 「耶和華要使一國從遙遠的地極興起，他們要如鷹飛來襲擊你們。你們不懂他們的語言。 
'''
"49" = '''
:sup:`49` 他們面目猙獰，不尊重年老的，也不憐憫年少的。 
'''
"50" = '''
:sup:`50` 他們要吃光你們的牛羊、五穀、新酒和油，直到消滅你們。 
'''
"51" = '''
:sup:`51` 在你們的上帝耶和華所賜給你們的整片土地上，他們要把你們圍困在各個城邑中，直到你們所依賴的高大堅固的城牆都倒塌。 
'''
"52" = '''
:sup:`52` 「當你們被敵人圍困、陷入絕境時，你們必吃自己的親生骨肉，就是你們的上帝耶和華賜給你們的兒女。 
'''
"53" = '''
:sup:`53` 你們被敵人圍困在各城中，陷入絕境時，連你們中間最溫柔體貼的男人也要獨自吞吃子女的肉，不肯分給自己的兄弟、愛妻和剩下的兒女，因為他別無所有。 
'''
"54" = '''
:sup:`54` 你們被敵人困在各城中，陷入絕境時，連你們中間最溫柔、嬌嫩得連腳也不肯踏在地上的婦女，都要偷偷吃掉自己生的嬰兒和胎胞，不肯分給所愛的丈夫和子女。 
'''
"55" = '''
:sup:`55` 「如果你們不謹遵這書上所寫的一切律法，不敬畏你們的上帝耶和華那榮耀、可畏的名， 
'''
"56" = '''
:sup:`56` 祂必使你們及子孫遭遇嚴重而長久的災難和疾病， 
'''
"57" = '''
:sup:`57` 使你們所懼怕的埃及人的一切疾病都降在你們身上，纏住你們， 
'''
"58" = '''
:sup:`58` 還使各種未記在這律法書上的疾病和災難降在你們身上，直到消滅你們。 
'''
"59" = '''
:sup:`59` 因為你們不聽從你們的上帝耶和華的話，即使你們的人數多如天上的星，也將所剩無幾。 
'''
"60" = '''
:sup:`60` 正如耶和華喜歡賜福你們，使你們人丁興旺，祂也同樣會不惜消滅你們，使你們在將要佔領的土地上被剷除。 
'''
"61" = '''
:sup:`61` 「耶和華要把你們分散到天下萬邦，你們要在那裡供奉祖祖輩輩素不認識的木石神像。 
'''
"62" = '''
:sup:`62` 你們在萬邦中將不得安寧，沒有落腳之地，耶和華必使你們膽戰心驚、目光呆滯、精神頹廢。 
'''
"63" = '''
:sup:`63` 你們必惴惴不安，晝夜恐懼，生死難料。 
'''
"64" = '''
:sup:`64` 你們必看見可怕之事，以致心中充滿恐懼，早上盼望天黑，晚上盼望天亮。 
'''
"65" = '''
:sup:`65` 耶和華必沿著我曾說你們再不會走的路線，用船把你們送回埃及。你們將在那裡賣身做敵人的僕婢，卻無人買。」 
'''
