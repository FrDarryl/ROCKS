[12]
"1" = '''
:sup:`1` 「只要你們生活在你們祖先的上帝耶和華賜給你們的土地上，就要謹遵以下律例和典章。 
'''
"2" = '''
:sup:`2` 「你們趕走那裡的列邦後，要徹底摧毀他們在高山上、丘陵上、綠樹下供奉其神明的地方。 
'''
"3" = '''
:sup:`3` 你們要拆毀他們的祭壇，打碎他們的神柱，焚燒他們的亞舍拉神像，砍倒他們神明的雕像，使他們的名字從那裡消失。 
'''
"4" = '''
:sup:`4` 你們不可按照他們的方式敬拜你們的上帝耶和華。 
'''
"5" = '''
:sup:`5` 你們的上帝耶和華要在你們眾支派中選一個地方作祂的居所，你們要去那裡敬拜祂， 
'''
"6" = '''
:sup:`6` 把你們的燔祭及其他祭物、十一奉獻、舉祭、還願祭、自願獻的祭和頭生的牛羊帶到那裡。 
'''
"7" = '''
:sup:`7` 你們和家人要在那裡，在你們的上帝耶和華面前吃喝；要為你們所做的一切蒙祂賜福而歡喜快樂。 
'''
"8" = '''
:sup:`8` 「你們不可再像今日這樣各行其是， 
'''
"9" = '''
:sup:`9` 因為到如今你們還沒有進入你們的上帝耶和華賜給你們作產業的安歇之地。 
'''
"10" = '''
:sup:`10` 但不久你們將渡過約旦河，定居在那片土地上。你們的上帝耶和華將使你們四境太平，安然居住， 
'''
"11" = '''
:sup:`11` 你們要把我吩咐你們獻的燔祭、各種牲祭、十一奉獻、舉祭和一切還願祭，帶到你們的上帝耶和華選定的敬拜場所。 
'''
"12" = '''
:sup:`12` 在那裡，你們和兒女、僕婢及同城中沒有分到土地作產業的利未人，要一起在你們的上帝耶和華面前歡喜快樂。 
'''
"13" = '''
:sup:`13` 你們切不可隨處向耶和華獻燔祭。 
'''
"14" = '''
:sup:`14` 耶和華會在你們的一個支派中選定敬拜的場所，你們只可以在那裡獻燔祭，做我吩咐你們的一切事。 
'''
"15" = '''
:sup:`15` 「你們可以隨意在居住的各城宰殺牲畜吃，享受你們的上帝耶和華所賜的福，像吃羚羊和鹿一樣。潔淨的人和不潔淨的人都可以吃。 
'''
"16" = '''
:sup:`16` 但你們不可吃血。要把血倒在地上，像倒水一樣。 
'''
"17" = '''
:sup:`17` 不可在你們的城裡吃十一奉獻的穀物、新酒和油、頭生的牛羊、還願祭、自願獻的祭和舉祭； 
'''
"18" = '''
:sup:`18` 要在你們的上帝耶和華選定的地方，與兒女、僕婢及同城的利未人一起在你們的上帝耶和華面前吃。要為你們所做的一切，在你們的上帝耶和華面前歡喜快樂。 
'''
"19" = '''
:sup:`19` 切記，只要你們還住在自己的土地上，就不可忘記利未人。 
'''
"20" = '''
:sup:`20` 「你們的上帝耶和華按照祂的應許擴展你們的疆域後，你們若想吃肉，隨時都可以吃。 
'''
"21" = '''
:sup:`21` 如果你們的上帝耶和華選定的敬拜場所離你們太遠，你們可以在自己的城裡，按照我的吩咐，隨時宰殺耶和華賜給你們的牛羊吃， 
'''
"22" = '''
:sup:`22` 就像你們吃羚羊和鹿一樣。潔淨的人和不潔淨的人都可以吃。 
'''
"23" = '''
:sup:`23` 但你們切不可吃血，因為血就是生命；你們不可把生命和肉一起吃。 
'''
"24" = '''
:sup:`24` 你們切不可吃血，要把血倒在地上，像倒水一樣。 
'''
"25" = '''
:sup:`25` 你們要做耶和華視為正的事——不可吃血，以便你們及子孫凡事順利。 
'''
"26" = '''
:sup:`26` 你們要把聖物和還願祭帶到耶和華選定的地方。 
'''
"27" = '''
:sup:`27` 你們要在你們的上帝耶和華的祭壇上獻燔祭，連肉帶血都要獻上。要把其他祭牲的血倒在壇上，但可以吃祭肉。 
'''
"28" = '''
:sup:`28` 你們要認真聽從我給你們的這些吩咐，做你們的上帝耶和華視為正與善的事，以便你們及子孫凡事順利，直到永遠。 
'''
"29" = '''
:sup:`29` 「你們的上帝耶和華將為你們剷除列國。你們要趕走他們，住在他們的土地上。 
'''
"30" = '''
:sup:`30` 他們從你們面前被毀滅之後，你們要謹慎，不可受誘惑去效法他們的習俗，不可打聽他們神明的事，說，『這些民族怎樣供奉他們的神明呢？我也要效法。』 
'''
"31" = '''
:sup:`31` 你們不可按照他們的方式敬拜你們的上帝耶和華。他們祭拜自己神明的種種行為令耶和華憎惡，他們甚至焚燒自己的兒女獻給他們的神明。 
'''
"32" = '''
:sup:`32` 「你們要謹遵我的一切吩咐，不可增添，也不可刪減。 
'''
