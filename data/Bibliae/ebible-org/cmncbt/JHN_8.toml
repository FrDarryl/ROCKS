[8]
"1" = '''
:sup:`1` 耶穌卻上了橄欖山。 
'''
"2" = '''
:sup:`2` 清晨，祂又回到聖殿。百姓聚集在祂那裡，祂就坐下來教導他們。 
'''
"3" = '''
:sup:`3` 這時候，律法教師和法利賽人帶來一個通姦時被捉的女人，讓她站在眾人面前， 
'''
"4" = '''
:sup:`4` 然後問耶穌：「老師，這個女人是在通姦時被捉到的。 
'''
"5" = '''
:sup:`5` 按摩西的律法，我們要用石頭把她打死，你說該怎麼處置她呢？」 
'''
"6" = '''
:sup:`6` 他們這樣問是要試探耶穌，好找把柄控告祂。耶穌只是彎著腰用指頭在地上寫字。 
'''
"7" = '''
:sup:`7` 他們不斷地追問耶穌，於是祂直起腰來，對他們說：「你們中間誰沒有罪，誰就先拿石頭打她吧。」 
'''
"8" = '''
:sup:`8` 說完，又彎下腰在地上寫字。 
'''
"9" = '''
:sup:`9` 他們聽了這句話，就從老到少一個一個地走了，只剩下耶穌和那個女人在那裡。 
'''
"10" = '''
:sup:`10` 耶穌直起腰來，說：「婦人，他們到哪裡去了？沒有人定你的罪嗎？」 
'''
"11" = '''
:sup:`11` 她說：「主啊，沒有。」 耶穌說：「我也不定你的罪。回去吧，從今以後不要再犯罪了。」 
'''
"12" = '''
:sup:`12` 耶穌又對眾人說：「我是世界的光，凡跟從我的，必不會走在黑暗裡，必要得到生命的光。」 
'''
"13" = '''
:sup:`13` 法利賽人對祂說：「你為自己作見證，你的見證無效。」 
'''
"14" = '''
:sup:`14` 耶穌說：「即便我為自己作見證，我的見證仍然有效，因為我知道自己從哪裡來、要到哪裡去，你們卻不知道我從哪裡來、要到哪裡去。 
'''
"15" = '''
:sup:`15` 你們只憑外表判斷別人，我卻不判斷人。 
'''
"16" = '''
:sup:`16` 就算我判斷人，我的判斷也是真實的，因為我不是獨自一人，還有差我來的父與我同在。 
'''
"17" = '''
:sup:`17` 你們的律法不是說兩個人作見證就有效嗎？ 
'''
"18" = '''
:sup:`18` 我是自己為自己作見證，差我來的父也為我作見證。」 
'''
"19" = '''
:sup:`19` 他們問：「你的父在哪裡？」 耶穌回答說：「你們不認識我，也不認識我的父。你們若認識我，也會認識我的父。」 
'''
"20" = '''
:sup:`20` 耶穌在聖殿的庫房這樣教導人，但沒有人抓祂，因為祂的時候還沒有到。 
'''
"21" = '''
:sup:`21` 耶穌又對他們說：「我要走了，你們會尋找我，你們將死在自己的罪中。我去的地方，你們不能去。」 
'''
"22" = '''
:sup:`22` 猶太人說：「祂說祂去的地方我們不能去，難道祂想自殺嗎？」 
'''
"23" = '''
:sup:`23` 耶穌對他們說：「你們是從下面來的，我是從上面來的。你們屬於這世界，我不屬於這世界。 
'''
"24" = '''
:sup:`24` 所以我說你們將死在自己的罪中，你們如果不相信我就是那一位，一定會死在自己的罪中。」 
'''
"25" = '''
:sup:`25` 他們問：「你到底是誰？」 耶穌回答說：「我從一開始就告訴你們了。 
'''
"26" = '''
:sup:`26` 關於你們，我有許多要說、要審判的，但差我來的那位是真實的，我把從祂那裡聽到的告訴世人。」 
'''
"27" = '''
:sup:`27` 他們不明白耶穌是指著父說的。 
'''
"28" = '''
:sup:`28` 於是耶穌說：「你們舉起人子以後，必知道我就是那一位，並且知道我沒有一件事是憑自己做的，我所說的都是父教導我的。 
'''
"29" = '''
:sup:`29` 差我來的那位跟我在一起，祂沒有撇下我，讓我孤單一人，因為我始終做祂喜悅的事。」 
'''
"30" = '''
:sup:`30` 耶穌講的時候，許多人信了祂。 
'''
"31" = '''
:sup:`31` 耶穌對信祂的猶太人說：「你們若持守我的道，就真是我的門徒了。 
'''
"32" = '''
:sup:`32` 你們必認識真理，真理必叫你們得到自由。」 
'''
"33" = '''
:sup:`33` 他們說：「我們是亞伯拉罕的子孫，從來沒有做過奴隸，你怎麼說我們可以得到自由呢？」 
'''
"34" = '''
:sup:`34` 耶穌說：「我實實在在地告訴你們，所有犯罪的人都是罪的奴隸。 
'''
"35" = '''
:sup:`35` 奴隸不能永遠留在主人的家裡，只有兒子才可以。 
'''
"36" = '''
:sup:`36` 所以，如果上帝的兒子釋放了你們，你們就真正自由了！ 
'''
"37" = '''
:sup:`37` 「我知道你們是亞伯拉罕的子孫，但你們卻想殺我，因為你們心裡容不下我的道。 
'''
"38" = '''
:sup:`38` 我所說的，是我從父那裡看到的，你們卻照著你們父的話去做。」 
'''
"39" = '''
:sup:`39` 他們說：「我們的父就是亞伯拉罕！」 耶穌說：「你們如果真是亞伯拉罕的子孫，一定會做他所做的事。 
'''
"40" = '''
:sup:`40` 我把從上帝那裡聽到的真理告訴你們，你們反要殺我，亞伯拉罕絕不做這樣的事。 
'''
"41" = '''
:sup:`41` 你們是在作你們父所做的事。」 他們說：「我們不是從淫亂生的！我們只有一位父，就是上帝。」 
'''
"42" = '''
:sup:`42` 耶穌說：「如果上帝是你們的父，你們會愛我，因為我來自上帝。如今我在這裡，我不是憑自己來的，而是上帝差我來的， 
'''
"43" = '''
:sup:`43` 你們為什麼不明白我的話呢？因為你們聽不進去我的道。 
'''
"44" = '''
:sup:`44` 你們是出於你們的父魔鬼，你們樂意順著牠的私慾行。魔鬼從起初就是個殺人兇手，從不站在真理一邊，因為牠心裡根本沒有真理。說謊是牠的本性，因為牠是說謊者，又是謊言之父。 
'''
"45" = '''
:sup:`45` 所以，你們不信我，是因為我講的是真理。 
'''
"46" = '''
:sup:`46` 你們誰能指證我有罪呢？如果我講的是真理，你們為什麼不信我呢？ 
'''
"47" = '''
:sup:`47` 出於上帝的人聽上帝的話，你們不聽上帝的話，因為你們不是出於上帝。」 
'''
"48" = '''
:sup:`48` 猶太人對祂說：「我們說你是撒瑪利亞人，被鬼附身了，難道不對嗎？」 
'''
"49" = '''
:sup:`49` 耶穌說：「我沒有被鬼附身。我尊敬我的父，你們卻侮辱我。 
'''
"50" = '''
:sup:`50` 我不為自己尋求榮耀，但有一位會為我尋求，祂也會斷定誰是誰非。 
'''
"51" = '''
:sup:`51` 我實實在在地告訴你們，人如果遵行我的道，必永遠不死。」 
'''
"52" = '''
:sup:`52` 那些猶太人說：「現在我們的確知道你是被鬼附身了！亞伯拉罕和眾先知都死了，你還說人如果遵行你的道，必永遠不死。 
'''
"53" = '''
:sup:`53` 難道你比我們的祖先亞伯拉罕還大嗎？他死了，先知們也死了，你以為你是誰？」 
'''
"54" = '''
:sup:`54` 耶穌說：「如果我為自己爭取榮耀，那榮耀算不了什麼。但使我得榮耀的是我的父，你們也稱祂為你們的上帝。 
'''
"55" = '''
:sup:`55` 你們不認識祂，我卻認識祂。我如果說不認識祂，就會像你們一樣是說謊的。然而，我認識祂，並且遵行祂的道。 
'''
"56" = '''
:sup:`56` 你們的祖先亞伯拉罕曾經歡歡喜喜地盼望看見我來的日子。他看見了，就歡喜快樂。」 
'''
"57" = '''
:sup:`57` 猶太人說：「你還不到五十歲，怎麼會見過亞伯拉罕呢？」 
'''
"58" = '''
:sup:`58` 耶穌說：「我實實在在地告訴你們，亞伯拉罕還沒有出生，我就已經存在了。」 
'''
"59" = '''
:sup:`59` 於是，他們就拿起石頭要打祂，耶穌卻避開他們，離開了聖殿。 
'''
