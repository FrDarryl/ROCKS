[9]
"1" = '''
:sup:`1` 以利沙先知叫來一個先知，吩咐他：「你要束上腰帶，拿著這瓶膏油去基列的拉末。 
'''
"2" = '''
:sup:`2` 到了以後，你去找寧示的孫子、約沙法的兒子耶戶，帶他離開同僚，進入密室， 
'''
"3" = '''
:sup:`3` 把這瓶膏油倒在他頭上，告訴他，『耶和華說，我膏立你為以色列王。』然後，你要馬上開門逃走，不可遲延。」 
'''
"4" = '''
:sup:`4` 於是，那位年輕的先知啟程前往基列的拉末。 
'''
"5" = '''
:sup:`5` 到了那裡，他看見眾將領正坐在一起，便說：「將軍，我有話對你說。」耶戶說：「你想對我們哪一個說話？」他說：「將軍啊，我有話對你說。」 
'''
"6" = '''
:sup:`6` 耶戶便站起來，進入屋裡。他將膏油倒在耶戶頭上，說：「以色列的上帝耶和華說，『我膏立你做我以色列子民的王。 
'''
"7" = '''
:sup:`7` 你要殺你主人亞哈的全家，這樣我就可以為我的僕人——眾先知及其他僕人報仇，他們被耶洗別殺害。 
'''
"8" = '''
:sup:`8` 亞哈全家必滅亡，我要從以色列剷除他家所有的男子，不論奴隸還是自由人， 
'''
"9" = '''
:sup:`9` 使他家像尼八的兒子耶羅波安家和亞希雅的兒子巴沙家一樣。 
'''
"10" = '''
:sup:`10` 耶洗別的屍體必在耶斯列的田間被狗吃，無人埋葬。』」說完這話，那位年輕的先知便開門逃跑了。 
'''
"11" = '''
:sup:`11` 耶戶出來回到同僚那裡，一個人問他：「沒事吧？那瘋子為什麼來找你？」耶戶答道：「你們認得他，也知道他會說什麼。」 
'''
"12" = '''
:sup:`12` 他們說：「我們不知道，你告訴我們吧！」耶戶說：「他告訴我，耶和華說膏立我做以色列王。」 
'''
"13" = '''
:sup:`13` 他們連忙將自己的衣服鋪在耶戶腳下的臺階上，吹響號角，高喊：「耶戶做王了！」 
'''
"14" = '''
:sup:`14` 寧示的孫子、約沙法的兒子耶戶背叛了約蘭。當時，約蘭率領全體以色列人在基列的拉末防禦亞蘭王哈薛， 
'''
"15" = '''
:sup:`15` 他與哈薛交戰受傷後，回到耶斯列養傷。耶戶對屬下說：「你們如果要我做王，就不要讓任何人逃出城去耶斯列報信。」 
'''
"16" = '''
:sup:`16` 於是，耶戶駕車去了耶斯列，因為約蘭在耶斯列養傷，猶大王亞哈謝也在那裡探望他。 
'''
"17" = '''
:sup:`17` 耶斯列城樓上的守望者看見耶戶的人馬朝耶斯列奔來，就報信說：「我見到一隊人馬！」約蘭下令：「派一個騎兵去看看他們是否為平安而來。」 
'''
"18" = '''
:sup:`18` 騎兵出去迎接耶戶，對他說：「王問你是否為平安而來。」耶戶說：「這與你何干？你跟在我後面。」守望者稟告說：「使者到了那裡，卻沒有回來。」 
'''
"19" = '''
:sup:`19` 王又派一個騎兵到耶戶那裡，對他說：「王問你是否為平安而來。」耶戶說：「這與你何干？你跟在我後面。」 
'''
"20" = '''
:sup:`20` 守望者又稟告說：「他到了那裡，也沒有回來。那人駕車很猛，像是寧示的孫子耶戶。」 
'''
"21" = '''
:sup:`21` 約蘭下令備車。以色列王約蘭和猶大王亞哈謝各乘自己的戰車去見耶戶。他們和耶戶在耶斯列人拿伯的田裡相遇。 
'''
"22" = '''
:sup:`22` 約蘭問他：「耶戶，你為平安而來嗎？」耶戶答道：「國中到處都是你母親耶洗別的偶像和邪術，怎能平安呢？」 
'''
"23" = '''
:sup:`23` 約蘭調轉車頭逃跑，向亞哈謝大喊：「亞哈謝，他反了！」 
'''
"24" = '''
:sup:`24` 耶戶張弓搭箭，射中約蘭的後背，箭穿透他的心臟，他倒斃在車上。 
'''
"25" = '''
:sup:`25` 耶戶對將領畢甲說：「你去把他扔在耶斯列人拿伯的田裡。你該記得，你我一起駕車跟隨他父親亞哈的時候，耶和華曾預言亞哈的事說， 
'''
"26" = '''
:sup:`26` 『我昨天看見拿伯和他兒子們被殺，我必使你在這塊田裡受到報應，這是耶和華說的。』現在你照耶和華的話，把他扔在這塊田裡吧。」 
'''
"27" = '''
:sup:`27` 猶大王亞哈謝見狀就沿著通往伯哈干的道路逃跑。耶戶在後面追，並大喊：「也把他射死！」他們在以伯蓮附近的姑珥坡把亞哈謝射傷在車上。他逃到米吉多後，傷重身亡。 
'''
"28" = '''
:sup:`28` 他的臣僕用車把他的屍體運回耶路撒冷，安葬在大衛城他的祖墳裡。 
'''
"29" = '''
:sup:`29` 亞哈的兒子約蘭執政第十一年，亞哈謝登基做猶大王。 
'''
"30" = '''
:sup:`30` 耶戶去了耶斯列。耶洗別聞訊，便梳頭描眉，向窗外眺望。 
'''
"31" = '''
:sup:`31` 耶戶進城時，耶洗別高聲喊道：「謀殺主人的心利啊，平安嗎？」 
'''
"32" = '''
:sup:`32` 耶戶抬頭望著窗口，喊道：「誰擁護我？誰？」有兩三個太監從窗口往外看他。 
'''
"33" = '''
:sup:`33` 耶戶說：「把她扔下來！」那幾個太監便把耶洗別扔下去，血濺在牆壁上和馬匹身上。耶戶駕車軋過她的身體， 
'''
"34" = '''
:sup:`34` 他進入王宮，吃喝完畢，然後吩咐部下說：「處理掉那受咒詛的婦人，把她埋了，她畢竟是王的女兒。」 
'''
"35" = '''
:sup:`35` 他們出去埋葬她，卻只找到她的頭骨、手掌和腳， 
'''
"36" = '''
:sup:`36` 便回去稟告耶戶。耶戶說：「這正應驗耶和華藉祂僕人提斯比人以利亞說的話，『狗必在耶斯列的田間吃耶洗別的肉， 
'''
"37" = '''
:sup:`37` 耶洗別的屍體必像耶斯列田間的糞便，無人能認出那是耶洗別。』」 
'''
