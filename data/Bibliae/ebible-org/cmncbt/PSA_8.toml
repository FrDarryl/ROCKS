[8]
"1" = '''
:sup:`1` 大衛的詩，交給樂長，用迦特樂器。 我們的主耶和華啊， 你的名在普世何其尊貴！ 你的榮耀充滿諸天。 
'''
"2" = '''
:sup:`2` 你使孩童和嬰兒口中發出頌讚， 好叫仇敵和復仇者都啞口無言。 
'''
"3" = '''
:sup:`3` 我觀看你指頭創造的穹蒼和你擺列的月亮星辰， 
'''
"4" = '''
:sup:`4` 人算什麼，你竟顧念他！ 世人算什麼，你竟眷顧他！ 
'''
"5" = '''
:sup:`5` 你使他比天使低微一點， 賜他榮耀和尊貴作冠冕。 
'''
"6" = '''
:sup:`6` 你派他管理你親手造的萬物， 使萬物降服在他腳下： 
'''
"7" = '''
:sup:`7` 一切牛羊、田野的獸、 
'''
"8" = '''
:sup:`8` 空中的鳥、海裡的魚及其他水族。 
'''
"9" = '''
:sup:`9` 我們的主耶和華啊， 你的名在普世何其尊貴！ 
'''
