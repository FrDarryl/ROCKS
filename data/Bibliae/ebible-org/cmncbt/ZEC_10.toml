[10]
"1" = '''
:sup:`1` 要在春季向耶和華求雨。 祂造出雷雨， 為世人降下甘霖， 賜人田間的菜蔬。 
'''
"2" = '''
:sup:`2` 因為神像說的是虛言， 占卜者講的是謊話， 他們訴說的是假夢， 他們的安慰是空話。 所以人們如迷失的羊， 因無牧人而遭受困苦。 
'''
"3" = '''
:sup:`3` 「我必向牧人發怒， 我必懲罰這些首領。 因為萬軍之耶和華必眷顧祂的羊群猶大家， 使他們像戰場上的駿馬。 
'''
"4" = '''
:sup:`4` 房角石、橛子、戰弓， 以及所有掌權者必出自猶大。 
'''
"5" = '''
:sup:`5` 他們必如戰場上的勇士， 將仇敵踐踏在街上的泥土中。 他們必爭戰， 因為耶和華與他們同在。 他們必使敵方的騎兵蒙羞。 
'''
"6" = '''
:sup:`6` 「我必使猶大家強盛， 我必拯救約瑟家。 我必帶他們回到故土， 因為我憐憫他們。 他們必好像從未被我拋棄一樣， 因為我是他們的上帝耶和華， 我必應允他們的禱告。 
'''
"7" = '''
:sup:`7` 以法蓮人必如勇士， 他們必心裡暢快，如同喝了酒， 他們的兒女見狀也必喜樂， 他們必因耶和華而歡欣。 
'''
"8" = '''
:sup:`8` 「我必吹哨聚集他們， 因為我救贖了他們， 他們必像從前一樣人數眾多。 
'''
"9" = '''
:sup:`9` 雖然我把他們分散到列國， 他們必在遠方想起我， 他們及其子女必得以倖存， 並且回到故土。 
'''
"10" = '''
:sup:`10` 我必從埃及領他們歸回， 從亞述招聚他們， 領他們到基列和黎巴嫩， 那裡將不夠他們居住。 
'''
"11" = '''
:sup:`11` 祂必經過苦海， 擊打海浪， 尼羅河必乾涸， 亞述的驕傲必掃地， 埃及的勢力必滅沒。 
'''
"12" = '''
:sup:`12` 我必讓他們靠耶和華而強盛， 他們必奉祂的名行事。 這是耶和華說的。」 
'''
