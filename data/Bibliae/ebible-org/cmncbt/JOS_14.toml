[14]
"1" = '''
:sup:`1` 以下是祭司以利亞撒、嫩的兒子約書亞和以色列各支派的首領，在迦南分給以色列人的產業， 
'''
"2" = '''
:sup:`2` 是照耶和華藉摩西所指示的，用抽籤的方式分給九個半支派的。 
'''
"3" = '''
:sup:`3` 摩西在約旦河東已經把產業分給了呂便、迦得支派和瑪拿西半個支派，只是沒有把產業分給利未人。 
'''
"4" = '''
:sup:`4` 約瑟的子孫已分為瑪拿西和以法蓮兩個支派。利未人沒有分到地，但有城邑居住，還有草場可以牧養牲畜，安置財物。 
'''
"5" = '''
:sup:`5` 以色列人照耶和華給摩西的指示分配這些土地。 
'''
"6" = '''
:sup:`6` 那時，猶大支派的人來到吉甲見約書亞，基尼洗族耶孚尼的兒子迦勒對約書亞說：「你知道耶和華在加低斯·巴尼亞跟上帝的僕人摩西提到關於你和我的事。 
'''
"7" = '''
:sup:`7` 我四十歲那年，耶和華的僕人摩西從加低斯·巴尼亞派我來偵察這地方，我如實稟告他。 
'''
"8" = '''
:sup:`8` 與我同去的弟兄的稟告讓以色列人膽戰心驚，但我一心追隨我的上帝耶和華。 
'''
"9" = '''
:sup:`9` 所以，當日摩西就向我起誓，『你腳踏過的地方必永遠歸你和你的子孫作產業，因為你一心追隨我的上帝耶和華。』 
'''
"10" = '''
:sup:`10` 耶和華照祂的應許，讓我又活了四十五年。當年耶和華對摩西說這話時，以色列人還在曠野漂流。看！我現在已經八十五歲了， 
'''
"11" = '''
:sup:`11` 仍像當年摩西派我出去時那樣身強力壯，跟當年一樣能征善戰。 
'''
"12" = '''
:sup:`12` 現在，求你照耶和華當日向我應許的，把這山區賜給我。你當日親耳聽到那裡有亞衲人，他們的城池高大堅固。但只要耶和華與我同在，我必照著祂的應許把這些人趕走。」 
'''
"13" = '''
:sup:`13` 於是，約書亞便祝福耶孚尼的兒子迦勒，把希伯崙給他，作為他的產業。 
'''
"14" = '''
:sup:`14` 所以，希伯崙至今仍是基尼洗族耶孚尼的兒子迦勒的產業，因為他一心追隨以色列的上帝耶和華。 
'''
"15" = '''
:sup:`15` 希伯崙從前名叫基列·亞巴，亞巴原是亞衲族中最偉大的人。從此，境內太平，沒有戰爭。 
'''
