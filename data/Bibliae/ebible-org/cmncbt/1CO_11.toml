[11]
"1" = '''
:sup:`1` 你們要效法我，正如我效法基督一樣。 
'''
"2" = '''
:sup:`2` 我讚賞你們，因為你們凡事都想到我，並堅守我傳給你們的各種教導。 
'''
"3" = '''
:sup:`3` 我希望你們知道，基督是男人的頭，丈夫是妻子的頭，上帝是基督的頭。 
'''
"4" = '''
:sup:`4` 男人在禱告和講道時，若蒙著頭，就是羞辱自己的頭。 
'''
"5" = '''
:sup:`5` 但婦女在禱告和講道時，若不蒙著頭，就是羞辱自己的頭，因為她就像剃光了頭髮一樣。 
'''
"6" = '''
:sup:`6` 因此，婦女若不願意把頭蒙起來，就該把頭髮剪掉。她若覺得剪髮或剃頭是羞恥的，就應該蒙頭。 
'''
"7" = '''
:sup:`7` 然而，男人不該蒙頭，因為男人是上帝的形像和榮耀，而女人是男人的榮耀。 
'''
"8" = '''
:sup:`8` 因為男人並非出自女人，而女人卻是出自男人。 
'''
"9" = '''
:sup:`9` 並且男人不是為女人而造的，女人卻是為男人而造的。 
'''
"10" = '''
:sup:`10` 因此為了天使的緣故，女人在頭上應該有順服權柄的記號。 
'''
"11" = '''
:sup:`11` 不過在主裡，女人不可沒有男人，男人不可沒有女人。 
'''
"12" = '''
:sup:`12` 因為女人從男人而來，男人又是女人生的，但萬物都來自上帝。 
'''
"13" = '''
:sup:`13` 你們自行斟酌吧，女人向上帝禱告時不蒙頭合適嗎？ 
'''
"14" = '''
:sup:`14` 按著人的天性，難道你們不知道男人留長髮是他的羞辱， 
'''
"15" = '''
:sup:`15` 女人留長髮是她的榮耀嗎？因為頭髮是用來給女人蓋頭的。 
'''
"16" = '''
:sup:`16` 如果有誰想反駁這些話，我只能說，這是我們和上帝的眾教會向來遵守的規矩。 
'''
"17" = '''
:sup:`17` 現在我有話要吩咐你們，不是稱讚你們，因為你們聚會不但無益，反而有害。 
'''
"18" = '''
:sup:`18` 首先，我聽說你們在聚會的時候製造分裂，我相信這些話有幾分真實。 
'''
"19" = '''
:sup:`19` 你們中間必然會有分裂的事，好顯出誰是經得起考驗的。 
'''
"20" = '''
:sup:`20` 你們聚會的時候，不是在吃主的晚餐。 
'''
"21" = '''
:sup:`21` 因為你們進餐的時候，各人只顧吃自己的，結果有些人挨餓，有些人醉酒。 
'''
"22" = '''
:sup:`22` 難道你們不能在家裡吃喝嗎？還是你們輕看上帝的教會，存心羞辱那些貧窮的弟兄姊妹呢？我該說什麼呢？稱讚你們嗎？不可能！ 
'''
"23" = '''
:sup:`23` 我把從主領受的傳給了你們，就是：主耶穌被出賣的那天晚上，祂拿起餅來， 
'''
"24" = '''
:sup:`24` 祝謝後掰開，說，「這是我為你們犧牲的身體，你們要這樣做來記念我。」 
'''
"25" = '''
:sup:`25` 飯後，祂照樣拿起杯來，說，「這杯是用我的血立的新約。你們每逢喝的時候，要這樣做來記念我。」 
'''
"26" = '''
:sup:`26` 所以，每當你們吃這餅、喝這杯的時候，就是宣告主的死，一直到主再來。 
'''
"27" = '''
:sup:`27` 因此，無論是誰，若以不正確的心態吃主的餅、喝主的杯，就是得罪主的身體和主的血。 
'''
"28" = '''
:sup:`28` 所以，人要先自我省察，才可以吃這餅喝這杯。 
'''
"29" = '''
:sup:`29` 因為人若不顧這是主的身體，隨便吃喝，就是自招審判。 
'''
"30" = '''
:sup:`30` 正因如此，你們當中有許多人身體軟弱，疾病纏身，死亡的也不少。 
'''
"31" = '''
:sup:`31` 我們若先自我省察，就不會遭受審判了。 
'''
"32" = '''
:sup:`32` 主審判我們，是對我們的管教，免得我們和世人一同被定罪。 
'''
"33" = '''
:sup:`33` 因此，我的弟兄姊妹，當你們聚會吃聖餐時，要彼此等候。 
'''
"34" = '''
:sup:`34` 若有人饑餓，可以在家中先吃，免得你們聚會的時候自招審判。至於其餘的事，等我到了以後再安排。 
'''
