[3]
"1" = '''
:sup:`1` 你們看，父上帝何等愛我們，稱我們為祂的兒女！我們也實在是祂的兒女，世人之所以不認識我們，是因為他們不認識父上帝。 
'''
"2" = '''
:sup:`2` 親愛的弟兄姊妹，我們現在是上帝的兒女，將來如何還未顯明。但我們知道，當基督顯現的時候，我們會像祂，因為我們必見到祂的本相。 
'''
"3" = '''
:sup:`3` 凡心存這種盼望的人都會自潔，因為祂是聖潔的。 
'''
"4" = '''
:sup:`4` 人犯罪就是違背上帝的律法，違背上帝的律法就是犯罪。 
'''
"5" = '''
:sup:`5` 你們知道，耶穌降世是為了除掉罪，祂裡面毫無罪惡。 
'''
"6" = '''
:sup:`6` 住在祂裡面的人不會犯罪；不斷犯罪的人既沒見過祂，也不認識祂。 
'''
"7" = '''
:sup:`7` 孩子們，不要受人誘騙，行義的才是義人，正如耶穌是公義的。 
'''
"8" = '''
:sup:`8` 一直犯罪的人是屬魔鬼的，因為魔鬼從起初便犯罪，但上帝兒子的顯現是為了摧毀魔鬼的工作。 
'''
"9" = '''
:sup:`9` 從上帝生的人不會繼續犯罪，因為他裡面有上帝的生命。他不能繼續犯罪，因為他是從上帝生的。 
'''
"10" = '''
:sup:`10` 這樣，就可以看出誰是上帝的兒女，誰是魔鬼的兒女。凡不行義、不愛弟兄姊妹的人，都不是上帝的兒女。 
'''
"11" = '''
:sup:`11` 我們應當彼此相愛，這是你們起初聽見的信息。 
'''
"12" = '''
:sup:`12` 不要步該隱的後塵。他屬於那惡者，殺害了自己的弟弟。他為什麼要殺害自己的弟弟呢？因為他行為邪惡，他弟弟卻秉行公義。 
'''
"13" = '''
:sup:`13` 弟兄姊妹，世人若恨你們，不要驚奇。 
'''
"14" = '''
:sup:`14` 我們因愛弟兄姊妹，便知道自己已經出死入生了。不愛弟兄姊妹的，仍然陷在死亡中。 
'''
"15" = '''
:sup:`15` 恨弟兄姊妹的就是殺人的，你們知道：殺人者裡面沒有永生。 
'''
"16" = '''
:sup:`16` 耶穌為我們捨命，我們由此便知道什麼是愛，我們也理當為弟兄姊妹捨命。 
'''
"17" = '''
:sup:`17` 如果一個豐衣足食的人看見貧窮的弟兄姊妹，卻毫無憐憫之心，怎能說他愛上帝呢？ 
'''
"18" = '''
:sup:`18` 所以，孩子們啊，不要單在言語和口頭上說愛人，總要按真理行出來。 
'''
"19" = '''
:sup:`19` 這樣，我們必知道自己屬於真理，即使我們心中自責，也可以在上帝面前安心，因為上帝比我們的心大，祂洞悉一切。 
'''
"20" = '''
:sup:`20` 親愛的弟兄姊妹，我們若能凡事問心無愧，就可以在上帝面前坦然無懼。 
'''
"21" = '''
:sup:`21` 這樣，我們無論向上帝祈求什麼，都必得到，因為我們遵守祂的命令，做祂喜悅的事。 
'''
"22" = '''
:sup:`22` 上帝的命令是：我們要信祂兒子耶穌基督的名，遵照祂的命令彼此相愛。 
'''
"23" = '''
:sup:`23` 遵行上帝命令的人就住在上帝裡面，上帝也住在他裡面。我們藉著上帝賜給我們的聖靈知道：祂住在我們裡面。 
'''
