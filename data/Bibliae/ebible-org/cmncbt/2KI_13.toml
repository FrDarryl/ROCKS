[13]
"1" = '''
:sup:`1` 亞哈謝的兒子猶大王約阿施執政第二十三年，耶戶的兒子約哈斯在撒瑪利亞登基做以色列王，執政十七年。 
'''
"2" = '''
:sup:`2` 約哈斯做耶和華視為惡的事，重蹈尼八的兒子耶羅波安的覆轍，使以色列人陷入罪中。他始終沒有離開那些罪。 
'''
"3" = '''
:sup:`3` 因此，耶和華向以色列人發怒，屢次使他們敗在亞蘭王哈薛和他兒子便·哈達手中。 
'''
"4" = '''
:sup:`4` 約哈斯求耶和華開恩，耶和華看見亞蘭王非常殘暴地欺壓以色列人，便垂聽他的禱告， 
'''
"5" = '''
:sup:`5` 賜給以色列人一位拯救者，從亞蘭人手中救了他們。他們便像從前一樣安居樂業。 
'''
"6" = '''
:sup:`6` 但他們一如既往地犯罪，沒有離開耶羅波安家使以色列人犯的那些罪，在撒瑪利亞仍然保留著亞舍拉神像。 
'''
"7" = '''
:sup:`7` 亞蘭王摧毀了約哈斯的軍隊，把他們像麥場的塵土一樣踐踏。約哈斯只剩下五十名騎兵、十輛戰車和一萬步兵。 
'''
"8" = '''
:sup:`8` 約哈斯其他的事及一切所為和功業都記在《以色列列王史》上。 
'''
"9" = '''
:sup:`9` 約哈斯與祖先同眠後，葬在撒瑪利亞。他兒子約阿施繼位。 
'''
"10" = '''
:sup:`10` 猶大王約阿施執政第三十七年，約哈斯的兒子約阿施在撒瑪利亞登基做以色列王，執政十六年。 
'''
"11" = '''
:sup:`11` 他做耶和華視為惡的事，一如既往地犯罪，沒有離開尼八的兒子耶羅波安使以色列人犯的那些罪。 
'''
"12" = '''
:sup:`12` 約阿施其他的事及一切所為和功業，包括他英勇對抗猶大王亞瑪謝的事蹟都記在《以色列列王史》上。 
'''
"13" = '''
:sup:`13` 約阿施與祖先同眠後，葬在撒瑪利亞的以色列王陵。耶羅波安二世繼位。 
'''
"14" = '''
:sup:`14` 以利沙患了不治之症，以色列王約阿施前去探望，伏在他身上哭喊道：「我父啊！我父啊！以色列的戰車和騎兵啊！」 
'''
"15" = '''
:sup:`15` 以利沙對王說：「取弓箭來。」王便取來弓箭。 
'''
"16" = '''
:sup:`16` 以利沙要以色列王拉開弓，王照做了。以利沙雙手按著王的手， 
'''
"17" = '''
:sup:`17` 說：「打開朝東的窗戶。」王便打開窗戶。以利沙說：「射箭！」王便射箭。以利沙說：「這是耶和華的得勝之箭，是戰勝亞蘭人的箭。你會在亞弗徹底消滅亞蘭人。」 
'''
"18" = '''
:sup:`18` 以利沙說：「拿幾枝箭來。」王便取來箭。以利沙說：「用箭擊打地！」王擊打了三下就停下來。 
'''
"19" = '''
:sup:`19` 上帝的僕人很生氣，說：「你應該擊打五六下，那樣你就可以徹底消滅亞蘭人。現在，你只能擊敗他們三次。」 
'''
"20" = '''
:sup:`20` 以利沙去世後，人們埋葬了他。 每年春天摩押人都來犯境。 
'''
"21" = '''
:sup:`21` 一天，一些以色列人正安葬死人，忽然看見一群摩押入侵者，便連忙把屍體拋進以利沙的墳墓裡。那死人碰到以利沙的骸骨，就復活了，並站了起來。 
'''
"22" = '''
:sup:`22` 約哈斯執政期間，亞蘭王哈薛一直壓迫以色列人。 
'''
"23" = '''
:sup:`23` 耶和華因為與亞伯拉罕、以撒、雅各所立的約，就恩待以色列人，憐憫、眷顧他們，至今仍不願滅絕他們，沒有把他們從自己面前趕走。 
'''
"24" = '''
:sup:`24` 亞蘭王哈薛死後，他兒子便·哈達繼位。 
'''
"25" = '''
:sup:`25` 約阿施三次擊敗便·哈達，收回了他父親約哈斯和哈薛交戰時失去的以色列城邑。 
'''
