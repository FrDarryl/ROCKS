[7]
"1" = '''
:sup:`1` 以利沙說：「你們要聽耶和華的話，耶和華說，『明天約這時候，在撒瑪利亞城門口，三公斤細麵粉只賣一兩銀子，六公斤大麥也只賣一兩銀子。』」 
'''
"2" = '''
:sup:`2` 一個攙扶王的將領對上帝的僕人說：「即使耶和華打開天上的窗戶，也不可能發生這樣的事！」以利沙說：「你必親眼看見，卻吃不到。」 
'''
"3" = '''
:sup:`3` 城門口有四個痲瘋病人，他們商量說：「我們為什麼坐在這裡等死呢？ 
'''
"4" = '''
:sup:`4` 如果我們進城，城裡正遭遇饑荒，我們會餓死；但我們坐在這裡也是死，不如去投靠亞蘭軍。如果他們不殺我們，我們就能活命；不然的話，死就死吧！」 
'''
"5" = '''
:sup:`5` 傍晚時分，他們動身去亞蘭人的營地，到了營地外邊，卻發現人影全無。 
'''
"6" = '''
:sup:`6` 原來，主使亞蘭人聽見大隊人馬和戰車的聲音。他們以為以色列王雇用了赫人的諸王和埃及人的諸王來攻營， 
'''
"7" = '''
:sup:`7` 便在傍晚時分撇下帳篷、馬和驢，棄營而逃。 
'''
"8" = '''
:sup:`8` 那幾個痲瘋病人到了營地，走進一個帳篷，又吃又喝，把那裡的金銀和衣服拿走收藏起來，再回來進入另一個帳篷，把財物拿走收藏起來。 
'''
"9" = '''
:sup:`9` 後來，他們彼此說：「我們這樣做不對。今天是個報好消息的日子，我們卻不作聲。如果等到天亮，我們會受懲罰的。走，我們給王報信去！」 
'''
"10" = '''
:sup:`10` 他們就去喊城門守衛，對他們說：「我們到了亞蘭人的營中，裡面不見人影也沒有人聲，只有拴著的馬和驢，帳篷仍在那裡。」 
'''
"11" = '''
:sup:`11` 城門守衛就高聲宣告消息，有人去稟告王。 
'''
"12" = '''
:sup:`12` 王連夜起來，對臣僕說：「我告訴你們是怎麼回事。亞蘭人知道我們正遭遇饑荒，就故意離開軍營，埋伏在田野，等我們以色列人出城後，好活捉我們，並攻入城中。」 
'''
"13" = '''
:sup:`13` 一個臣僕說：「不如派人騎著城中僅存的五匹馬出去打探一下。反正他們和城中剩下的以色列人一樣快要死了。」 
'''
"14" = '''
:sup:`14` 他們預備了兩輛馬車，王便命人出去追蹤亞蘭軍，查明實情。 
'''
"15" = '''
:sup:`15` 探子一路追到約旦河，沿路看見到處都是亞蘭軍倉皇逃走時丟棄的衣服和裝備，便回去稟告王。 
'''
"16" = '''
:sup:`16` 於是，民眾出城搶掠亞蘭人的營地。那時，三公斤細麵粉只賣一兩銀子，六公斤大麥也只賣一兩銀子，正如耶和華所言。 
'''
"17" = '''
:sup:`17` 王派那位攙扶他的將領守在城門口維持秩序，那將領卻被湧出的人群踩死，應驗了上帝的僕人在王去見他時所說的話。 
'''
"18" = '''
:sup:`18` 上帝的僕人曾對王說：「明天約這時候，在撒瑪利亞城門口，三公斤細麵粉只賣一兩銀子，六公斤大麥也只賣一兩銀子。」 
'''
"19" = '''
:sup:`19` 但那將領對上帝的僕人說：「即使耶和華打開天上的窗戶，也不可能發生這樣的事！」上帝的僕人說：「你必親眼看見，卻吃不到。」 
'''
"20" = '''
:sup:`20` 這話果然應驗在他身上，他被人群踩死在城門口。 
'''
