[63]
"1" = '''
:sup:`1` 這位身披紅衣、 穿著華麗、充滿力量、 從以東的波斯拉闊步而來的是誰呢？ 「是宣告公義、 有拯救大能的我。」 
'''
"2" = '''
:sup:`2` 你的衣服為何是紅色的， 好像榨酒池中踩踏葡萄者的衣服？ 
'''
"3" = '''
:sup:`3` 「我獨自在榨酒池踩踏， 萬民中無人跟我在一起。 我憤然踩踏他們， 發烈怒踐踏他們； 他們的血濺到我的衣服上， 玷污了我的衣服。 
'''
"4" = '''
:sup:`4` 我心中定了報仇的日子， 我救贖我子民之年已經來臨。 
'''
"5" = '''
:sup:`5` 我環顧四周，卻無人幫助， 我因無人扶持而驚訝。 於是，在烈怒的推動下， 我用自己的臂膀施行拯救。 
'''
"6" = '''
:sup:`6` 我在憤怒中踐踏萬民， 讓他們飽嘗我的烈怒， 把他們的血倒在地上。」 
'''
"7" = '''
:sup:`7` 因耶和華為我們所做的一切， 我要述說祂的慈愛和祂可歌可頌的作為， 述說祂憑憐憫和大愛賜給以色列人的厚恩。 
'''
"8" = '''
:sup:`8` 祂說：「他們的確是我的子民， 不會背叛我。」 因此，祂做他們的救主。 
'''
"9" = '''
:sup:`9` 祂苦他們所苦， 親自拯救他們。 祂本著慈愛和憐憫救贖了他們， 自古以來一直扶持、照顧他們。 
'''
"10" = '''
:sup:`10` 他們卻叛逆，使祂的聖靈憂傷。 於是，祂轉而與他們為敵， 親自攻擊他們。 
'''
"11" = '''
:sup:`11` 後來，他們想起古時候， 想起了摩西和他的百姓，便問， 帶領百姓及其牧者摩西從海裡出來的那位在哪裡？ 將自己的聖靈降在他們中間的那位在哪裡？ 
'''
"12" = '''
:sup:`12` 用榮耀的臂膀扶持摩西， 在他們面前把海水分開， 使自己威名永存的那位在哪裡？ 
'''
"13" = '''
:sup:`13` 帶領他們經過大海， 猶如馬行平川不會失腳的那位在哪裡？ 
'''
"14" = '''
:sup:`14` 耶和華的靈使他們得到安歇， 猶如牲畜下到山谷。 耶和華啊，你就是這樣引領你的子民， 以樹立自己榮耀的名。 
'''
"15" = '''
:sup:`15` 求你從天上垂顧， 從你聖潔、榮耀的居所垂看。 你的熱忱和大能在哪裡呢？ 難道你不再眷愛、憐憫我們嗎？ 
'''
"16" = '''
:sup:`16` 雖然亞伯拉罕不認識我們， 以色列不承認我們， 但你是我們的父親。 耶和華啊，你是我們的父親， 自古以來你就是我們的救贖主。 
'''
"17" = '''
:sup:`17` 耶和華啊！你為何使我們偏離你的路， 使我們硬著心不敬畏你呢？ 求你為了你的僕人， 你的產業——以色列各支派而回心轉意！ 
'''
"18" = '''
:sup:`18` 你的聖民曾暫時擁有你的聖所， 如今我們的敵人已經踐踏了它。 
'''
"19" = '''
:sup:`19` 我們如此淪落， 好像從未被你治理過， 從來不屬於你。 
'''
