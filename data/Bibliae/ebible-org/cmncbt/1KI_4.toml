[4]
"1" = '''
:sup:`1` 所羅門王統治以色列， 
'''
"2" = '''
:sup:`2` 以下是他的眾臣僕：撒督的兒子亞撒利雅做祭司； 
'''
"3" = '''
:sup:`3` 示沙的兒子以利何烈和亞希亞做書記；亞希律的兒子約沙法做史官； 
'''
"4" = '''
:sup:`4` 耶何耶大的兒子比拿雅做元帥；撒督和亞比亞他做祭司長； 
'''
"5" = '''
:sup:`5` 拿單的兒子亞撒利雅掌管吏部；拿單的兒子撒布得祭司做所羅門王的顧問； 
'''
"6" = '''
:sup:`6` 亞希煞總管宮廷事務；亞比大的兒子亞多尼蘭總管做勞役的。 
'''
"7" = '''
:sup:`7` 所羅門在以色列全國設立了十二個地方官，負責供給王及王室的需用，每年每人負責一個月。 
'''
"8" = '''
:sup:`8` 這十二個地方官是：便·戶珥，負責以法蓮山區； 
'''
"9" = '''
:sup:`9` 便·底甲，負責瑪迦斯、沙賓、伯·示麥、以倫·伯·哈南； 
'''
"10" = '''
:sup:`10` 便·希悉，負責亞魯泊，包括梭哥和希弗全境； 
'''
"11" = '''
:sup:`11` 所羅門女兒她法的丈夫便·亞比拿達，負責多珥高原； 
'''
"12" = '''
:sup:`12` 亞希律的兒子巴拿，負責他納和米吉多，靠近撒拉他拿、耶斯列下邊的伯·善全境，以及從伯·善到亞伯·米何拉，遠至約緬； 
'''
"13" = '''
:sup:`13` 便·基別，負責基列的拉末和瑪拿西子孫雅珥在基列的城邑，以及巴珊的亞珥歌伯地區有城牆和銅閂的大城六十座； 
'''
"14" = '''
:sup:`14` 易多的兒子亞希拿達，負責瑪哈念； 
'''
"15" = '''
:sup:`15` 所羅門的另一個女兒巴實抹的丈夫亞希瑪斯，負責拿弗他利； 
'''
"16" = '''
:sup:`16` 戶篩的兒子巴拿，負責亞設和亞祿； 
'''
"17" = '''
:sup:`17` 帕路亞的兒子約沙法，負責以薩迦； 
'''
"18" = '''
:sup:`18` 以拉的兒子示每，負責便雅憫； 
'''
"19" = '''
:sup:`19` 烏利的兒子基別，獨自負責從前屬亞摩利王西宏和巴珊王噩的基列地區。 
'''
"20" = '''
:sup:`20` 猶大人和以色列人多如海沙，豐衣足食，生活幸福。 
'''
"21" = '''
:sup:`21` 所羅門統管列國，從幼發拉底河至非利士，直到埃及邊界。所羅門在世的日子，列國都年年進貢稱臣。 
'''
"22" = '''
:sup:`22` 所羅門每天的膳食用三千公斤細麵粉、六千公斤粗麵粉、 
'''
"23" = '''
:sup:`23` 十頭肥牛、二十頭草場的牛、一百隻羊，此外還有鹿、羚羊、麅子及肥禽。 
'''
"24" = '''
:sup:`24` 所羅門統治幼發拉底河西面所有的國家，從提弗薩直到迦薩，四境安寧。 
'''
"25" = '''
:sup:`25` 所羅門在世的時候，從但到別示巴的猶大人和以色列人都在自己的葡萄樹和無花果樹下安居。 
'''
"26" = '''
:sup:`26` 所羅門有四萬個安置拉戰車馬匹的馬廄和一萬二千名騎兵。 
'''
"27" = '''
:sup:`27` 十二個地方官按月供給所羅門王及王室的需用，使他們一無所缺。 
'''
"28" = '''
:sup:`28` 他們也各按其份提供餵戰車馬等馬匹用的大麥和乾草。 
'''
"29" = '''
:sup:`29` 上帝賜予所羅門極大的智慧和悟性，以及如海邊的沙一樣浩博的學識。 
'''
"30" = '''
:sup:`30` 他的智慧高過東方人和埃及人的一切智慧， 
'''
"31" = '''
:sup:`31` 無人能比，勝過以斯拉人以探和瑪曷的兒子希幔、甲各、達大的智慧。他名揚四周列國。 
'''
"32" = '''
:sup:`32` 所羅門寫下箴言三千句，作詩歌一千零五首。 
'''
"33" = '''
:sup:`33` 他對飛禽走獸、草木魚蟲，從黎巴嫩的香柏樹到長在牆上的牛膝草，都無所不知。 
'''
"34" = '''
:sup:`34` 天下列王風聞所羅門的智慧，都紛紛遣使來求教。 
'''
