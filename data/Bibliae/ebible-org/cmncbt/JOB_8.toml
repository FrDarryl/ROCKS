[8]
"1" = '''
:sup:`1` 書亞人比勒達回答說： 
'''
"2" = '''
:sup:`2` 「你要這樣絮叨到何時？ 你的話猶如陣陣狂風。 
'''
"3" = '''
:sup:`3` 上帝豈會歪曲正義？ 全能者豈會顛倒是非？ 
'''
"4" = '''
:sup:`4` 如果你的兒女得罪了祂， 祂會給他們應有的懲罰。 
'''
"5" = '''
:sup:`5` 但你若尋求上帝， 向全能者懇求； 
'''
"6" = '''
:sup:`6` 你若純潔、正直， 祂必起身相助， 恢復你公義的家園。 
'''
"7" = '''
:sup:`7` 你起初雖然卑微， 日後必興旺發達。 
'''
"8" = '''
:sup:`8` 「你要請教先輩， 探究祖先的經驗。 
'''
"9" = '''
:sup:`9` 因為我們昨天才出生，一無所知， 我們在世的日子如同掠影。 
'''
"10" = '''
:sup:`10` 先輩必給你教誨和指點， 向你道出明智之言。 
'''
"11" = '''
:sup:`11` 「蒲草無泥豈可長高？ 蘆葦無水豈可茂盛？ 
'''
"12" = '''
:sup:`12` 它們還在生長、尚未割下， 已比百草先枯萎。 
'''
"13" = '''
:sup:`13` 忘記上帝的人，結局也是如此； 不信上帝的人，盼望終必破滅。 
'''
"14" = '''
:sup:`14` 他所仰仗的虛若游絲， 他所倚靠的誠如蛛網。 
'''
"15" = '''
:sup:`15` 他倚靠它，它卻支撐不住； 他抓緊它，它卻脆弱不穩。 
'''
"16" = '''
:sup:`16` 他像陽光下生機勃勃的植物， 枝條爬滿了園囿， 
'''
"17" = '''
:sup:`17` 根莖盤繞石堆， 深深扎入石縫。 
'''
"18" = '''
:sup:`18` 一旦他被連根拔起， 原處必否認見過他。 
'''
"19" = '''
:sup:`19` 他的生命就這樣消逝， 地上會興起其他人。 
'''
"20" = '''
:sup:`20` 「上帝絕不會拋棄純全的人， 也不會扶持邪惡的人。 
'''
"21" = '''
:sup:`21` 祂要使你笑口常開， 歡聲不斷。 
'''
"22" = '''
:sup:`22` 憎恨你的人必抱愧蒙羞， 惡人的帳篷必不復存在。」 
'''
