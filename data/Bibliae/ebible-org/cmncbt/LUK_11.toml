[11]
"1" = '''
:sup:`1` 有一天，耶穌在一個地方禱告完畢，有個門徒對祂說：「主啊，請教導我們禱告，像約翰教他的門徒一樣。」 
'''
"2" = '''
:sup:`2` 耶穌對他們說：「你們應當這樣禱告， 「『天父，願你的聖名被尊崇， 願你的國度降臨， 願你的旨意在地上成就， 就像在天上成就一樣。 
'''
"3" = '''
:sup:`3` 願你天天賜給我們日用的飲食。 
'''
"4" = '''
:sup:`4` 求你饒恕我們的罪， 因為我們也饒恕所有得罪我們的人。 不要讓我們陷入誘惑， 救我們脫離那惡者。』」 
'''
"5" = '''
:sup:`5` 耶穌又對他們說：「假設你在半夜跑去朋友家請求說，『朋友，請借給我三個餅吧， 
'''
"6" = '''
:sup:`6` 因為有一位朋友遠道而來，我家沒有什麼可以招待他。』 
'''
"7" = '''
:sup:`7` 那個人在屋裡應聲說，『請別打攪我，門已經鎖上了，我和孩子們也已經上床了，我不能起來給你拿餅。』 
'''
"8" = '''
:sup:`8` 「我告訴你們，那人雖不念朋友之情，但是倘若你不肯甘休，繼續請求，他最終會起來滿足你的願望。 
'''
"9" = '''
:sup:`9` 「我告訴你們，祈求，就會給你們；尋找，就會尋見；叩門，就會給你們開門。 
'''
"10" = '''
:sup:`10` 因為凡祈求的，就得到；尋找的，就尋見；叩門的，就給他開門。 
'''
"11" = '''
:sup:`11` 「你們做父親的，誰有兒子求餅，卻給他石頭呢？求魚，卻給他蛇呢？ 
'''
"12" = '''
:sup:`12` 求雞蛋，卻給他蠍子呢？ 
'''
"13" = '''
:sup:`13` 你們雖然邪惡，尚且知道把好東西給兒女，天父豈不更要賜聖靈給那些求祂的人嗎？」 
'''
"14" = '''
:sup:`14` 有一次，耶穌趕出一個使人啞巴的鬼。鬼一出去，啞巴就能說話了，眾人都很驚奇。 
'''
"15" = '''
:sup:`15` 有人卻說：「祂是靠鬼王別西卜趕鬼。」 
'''
"16" = '''
:sup:`16` 還有些人想試探耶穌，要求祂行個天上的神蹟。 
'''
"17" = '''
:sup:`17` 耶穌知道他們的心思，就說：「一個國內部自相紛爭，必然滅亡；一個家內部自相紛爭，必然崩潰。 
'''
"18" = '''
:sup:`18` 同樣，若撒旦內部自相紛爭，牠的國怎能維持呢？你們說我是靠別西卜趕鬼， 
'''
"19" = '''
:sup:`19` 我若是靠別西卜趕鬼，你們的子弟又是靠誰趕鬼呢？因此，他們要審判你們。 
'''
"20" = '''
:sup:`20` 但我若是靠上帝的能力趕鬼，就是上帝的國已降臨在你們中間了。 
'''
"21" = '''
:sup:`21` 「壯漢全副武裝地看守自己的住宅，他的財物會很安全。 
'''
"22" = '''
:sup:`22` 但是，來了一個比他更強壯的人，把他制伏後，奪去他依靠的武裝，並分了他搶的東西。 
'''
"23" = '''
:sup:`23` 誰不與我為友，就是與我為敵；誰不和我一起收聚，就是在拆散。 
'''
"24" = '''
:sup:`24` 「有個污鬼離開了牠所附的人，在乾旱無水之地四處遊蕩，尋找安歇之處，卻沒有找到。於是牠說，『我要回到老地方。』 
'''
"25" = '''
:sup:`25` 牠回去後，看見裡面打掃得又乾淨又整齊， 
'''
"26" = '''
:sup:`26` 就去帶來七個比自己更邪惡的鬼進去住在那裡。那人的下場比從前更慘了。」 
'''
"27" = '''
:sup:`27` 耶穌說話的時候，人群中有個婦人高喊：「生你養你的人真有福啊！」 
'''
"28" = '''
:sup:`28` 耶穌回答說：「但那聽了上帝的話又去遵行的人更有福。」 
'''
"29" = '''
:sup:`29` 這時聚集的人越來越多，耶穌說：「這是一個邪惡的世代，人們只想看神蹟，但除了約拿的神蹟以外，再沒有神蹟給他們看。 
'''
"30" = '''
:sup:`30` 正如約拿成了尼尼微人的神蹟，人子也要成為這世代的神蹟。 
'''
"31" = '''
:sup:`31` 「在審判的日子，南方的女王和這世代的人都要起來，她要定這個世代的罪，因為她曾不遠千里來聽所羅門王的智言慧語。看啊！這裡有一位比所羅門王更大。 
'''
"32" = '''
:sup:`32` 「在審判的日子，尼尼微人要起來定這個世代的罪，因為他們聽到約拿的宣告，就悔改了。看啊！這裡有一位比約拿更大。 
'''
"33" = '''
:sup:`33` 「沒有人點亮燈，卻把它放在地窖裡或斗底下，人總是把燈放在燈臺上，使進來的人能看見光。 
'''
"34" = '''
:sup:`34` 你的眼睛是身體的燈，你的眼睛明亮，全身就光明；你的眼睛昏花，全身就黑暗。 
'''
"35" = '''
:sup:`35` 因此要小心，不要讓你心裡的光變為黑暗。 
'''
"36" = '''
:sup:`36` 你若全身光明，毫無黑暗，就必全然光明，好像明燈照耀著你一樣。」 
'''
"37" = '''
:sup:`37` 耶穌說完這番話後，有一個法利賽人來請祂吃飯，祂便應邀入席。 
'''
"38" = '''
:sup:`38` 這位法利賽人看見耶穌飯前沒有行洗手禮，十分詫異。 
'''
"39" = '''
:sup:`39` 主對他說：「你們法利賽人洗淨杯盤的外面，你們裡面卻盛滿了貪婪和邪惡。 
'''
"40" = '''
:sup:`40` 愚蠢的人啊，人裡外不都是上帝所創造的嗎？ 
'''
"41" = '''
:sup:`41` 只要你們發自內心地去施捨，一切對你們來說都是潔淨的。 
'''
"42" = '''
:sup:`42` 「法利賽人啊，你們有禍了！因為你們將薄荷、芸香、各樣蔬菜獻上十分之一，卻忽略了上帝的公義和仁愛。後者是你們本該做的，前者也不可忽略。 
'''
"43" = '''
:sup:`43` 「法利賽人啊，你們有禍了！因為你們喜歡在會堂裡坐首位，又喜歡在街市上聽到別人的問候。 
'''
"44" = '''
:sup:`44` 你們有禍了！因為你們就像沒有墓碑的墳墓，人們從上面走過也不知道。」 
'''
"45" = '''
:sup:`45` 一位律法教師對耶穌說：「老師，你這話把我們也侮辱了！」 
'''
"46" = '''
:sup:`46` 耶穌回答說：「你們這些律法教師也有禍了！因為你們把沉重難負的擔子放在別人肩上，自己卻連一根指頭也不肯動。 
'''
"47" = '''
:sup:`47` 「你們有禍了，你們為先知修造墳墓，而他們正是被你們祖先殺害的！ 
'''
"48" = '''
:sup:`48` 所以你們是見證人，你們讚同祖先的行為，因為他們殺了先知，你們為先知造墳墓。 
'''
"49" = '''
:sup:`49` 因此，充滿智慧的上帝說，『我要差遣先知和使徒到他們那裡，有些要被殺害，有些要遭迫害』， 
'''
"50" = '''
:sup:`50` 使創世以來，自亞伯一直到在祭壇和聖所之間被殺的撒迦利亞等眾先知的血債，都由這個世代承擔。我實在告訴你們，這些罪責都要由這個世代承擔。 
'''
"51" = '''
:sup:`51` 「律法教師啊，你們有禍了！因為你們拿走了知識的鑰匙，自己不進去，還阻擋那些正要進去的人。」 
'''
"52" = '''
:sup:`52` 耶穌離開那裡後，法利賽人和律法教師開始激烈地反對祂，用各種問題刁難祂， 
'''
"53" = '''
:sup:`53` 伺機找話柄陷害祂。 
'''
