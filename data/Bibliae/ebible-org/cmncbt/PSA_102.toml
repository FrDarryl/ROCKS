[102]
"1" = '''
:sup:`1` 受苦之人的禱告，在疲憊不堪時向耶和華的傾訴。 耶和華啊，求你聽我的禱告， 願我的呼求達到你面前！ 
'''
"2" = '''
:sup:`2` 我在危難的時候， 求你不要掩面不理我。 我的呼求的時候，求你垂聽， 趕快應允我。 
'''
"3" = '''
:sup:`3` 我的年日如煙消散， 我的骨頭如火焚燒。 
'''
"4" = '''
:sup:`4` 我的心被摧殘，如草枯萎， 以致我不思飲食。 
'''
"5" = '''
:sup:`5` 我因哀歎而瘦骨嶙峋。 
'''
"6" = '''
:sup:`6` 我就像曠野中的鴞鳥， 又像廢墟中的貓頭鷹。 
'''
"7" = '''
:sup:`7` 我無法入睡， 我就像屋頂上一隻孤伶伶的麻雀。 
'''
"8" = '''
:sup:`8` 我的仇敵終日辱罵我， 嘲笑我的用我的名字咒詛人。 
'''
"9" = '''
:sup:`9` 我以爐灰為食物， 眼淚拌著水喝， 
'''
"10" = '''
:sup:`10` 因為你向我大發烈怒， 把我撿起來扔掉了。 
'''
"11" = '''
:sup:`11` 我的年日像黃昏的影子， 又如枯乾的草芥。 
'''
"12" = '''
:sup:`12` 耶和華啊！唯有你永遠做王， 你的大名萬代長存。 
'''
"13" = '''
:sup:`13` 你必起來憐憫錫安， 因為該恩待她了，時候已到。 
'''
"14" = '''
:sup:`14` 你的僕人們喜愛城中的石頭， 憐惜城中的塵土。 
'''
"15" = '''
:sup:`15` 列國敬畏耶和華的名， 世上的君王都敬畏祂的榮耀。 
'''
"16" = '''
:sup:`16` 因為耶和華必重建錫安， 帶著榮耀顯現。 
'''
"17" = '''
:sup:`17` 祂必垂聽窮人的禱告， 不藐視他們的祈求。 
'''
"18" = '''
:sup:`18` 要為後代記下這一切， 好讓將來受造的人讚美耶和華。 
'''
"19" = '''
:sup:`19` 耶和華從至高的聖所俯視人間， 從天上察看大地， 
'''
"20" = '''
:sup:`20` 要垂聽被囚之人的哀歎， 釋放被定死罪的人。 
'''
"21" = '''
:sup:`21` 這樣，萬族萬國聚集敬拜 耶和華時， 人們必在錫安傳揚祂的名， 在耶路撒冷讚美祂。 
'''
"22" = '''
:sup:`22` 祂使我未老先衰， 縮短了我的歲月。 
'''
"23" = '''
:sup:`23` 我說：「我的上帝啊， 你世代長存， 求你不要叫我中年早逝。 
'''
"24" = '''
:sup:`24` 太初你奠立大地的根基， 親手創造諸天。 
'''
"25" = '''
:sup:`25` 天地都要消亡， 但你永遠長存。 天地都會像外衣漸漸破舊， 你必更換天地，如同更換衣服， 天地都要消逝。 
'''
"26" = '''
:sup:`26` 但你永遠不變， 你的年日永無窮盡。 
'''
"27" = '''
:sup:`27` 你僕人的後代必生生不息， 他們的子孫必在你面前堅立。」 
'''
