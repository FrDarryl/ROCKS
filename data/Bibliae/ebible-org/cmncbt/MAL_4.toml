[4]
"1" = '''
:sup:`1` 「萬軍之耶和華說，『那日要來臨了，就像燒紅的火爐，所有狂妄自大、作惡多端的人都要像碎稭一樣被火燒盡。那將臨之日必焚燒他們，使他們連根帶枝蕩然無存。 
'''
"2" = '''
:sup:`2` 但必有公義的太陽為你們這些敬畏我名的人升起，它的光芒有醫治的能力。你們必像欄中出來的牛犢一樣歡欣跳躍。 
'''
"3" = '''
:sup:`3` 到我所定的日子，你們必踐踏惡人，他們必成為你們腳下的塵土。』這是萬軍之耶和華說的。 
'''
"4" = '''
:sup:`4` 「你們要銘記我僕人摩西的律法，就是我在何烈山藉著他傳給以色列人的律例和典章。 
'''
"5" = '''
:sup:`5` 「看啊，在耶和華那偉大而可畏的日子來臨以前，我必差遣以利亞先知到你們那裡。 
'''
"6" = '''
:sup:`6` 他必使父親的心轉向兒女，兒女的心轉向父親，免得我來徹底毀滅這地方。」
'''
