[37]
"1" = '''
:sup:`1` 大衛的詩。 不要因為惡人而煩躁， 也不要羡慕不義之人， 
'''
"2" = '''
:sup:`2` 因為他們如瞬息枯萎的草芥， 又如轉眼消逝的青草。 
'''
"3" = '''
:sup:`3` 要信靠耶和華，要行善， 要在這片土地上安然度日。 
'''
"4" = '''
:sup:`4` 要以耶和華為樂， 祂必成全你的心願。 
'''
"5" = '''
:sup:`5` 要把你的路交托給耶和華， 信靠祂，祂必幫助你。 
'''
"6" = '''
:sup:`6` 祂使你的公義如晨光照耀， 使你的仁義如日中天。 
'''
"7" = '''
:sup:`7` 要在耶和華面前安靜， 耐心等候祂， 不要因惡人道路通達、陰謀得逞而煩躁。 
'''
"8" = '''
:sup:`8` 你要抑制怒氣，除掉憤怒； 不要煩躁不安， 那會導致你作惡。 
'''
"9" = '''
:sup:`9` 因為作惡的必被消滅， 但等候耶和華的必承受土地。 
'''
"10" = '''
:sup:`10` 再過片刻，惡人必不復存在， 雖尋遍其住處，也不見蹤影。 
'''
"11" = '''
:sup:`11` 但謙卑人必承受土地， 得享太平昌盛。 
'''
"12" = '''
:sup:`12` 惡人謀害義人， 對他們咬牙切齒。 
'''
"13" = '''
:sup:`13` 但主嗤笑邪惡人， 因為祂知道他們末日將臨。 
'''
"14" = '''
:sup:`14` 惡人拔劍張弓要消滅窮苦人， 殺戮正直人， 
'''
"15" = '''
:sup:`15` 但他們的劍必刺穿自己的心， 他們的弓必被折斷。 
'''
"16" = '''
:sup:`16` 義人清貧一生強過惡人財富如山。 
'''
"17" = '''
:sup:`17` 因為惡人的勢力終必瓦解， 耶和華必扶持義人。 
'''
"18" = '''
:sup:`18` 耶和華看顧純全者的時日， 他們的產業永遠長存。 
'''
"19" = '''
:sup:`19` 他們在災難中不致蒙羞， 在饑荒時仍得飽足。 
'''
"20" = '''
:sup:`20` 但惡人必滅亡， 耶和華的仇敵必像野地的花一樣凋零， 消逝如煙。 
'''
"21" = '''
:sup:`21` 惡人借債不還， 義人慷慨給予。 
'''
"22" = '''
:sup:`22` 蒙耶和華賜福的人必承受土地， 被耶和華咒詛的人必遭剷除。 
'''
"23" = '''
:sup:`23` 耶和華鞏固義人的腳步， 喜悅他們所走的路。 
'''
"24" = '''
:sup:`24` 他們即使失腳，也不會跌倒， 因為耶和華的手扶持他們。 
'''
"25" = '''
:sup:`25` 從幼年到老年， 我從未見過義人遭棄， 也未見其後人討飯。 
'''
"26" = '''
:sup:`26` 他們總是樂善好施， 他們的後代都蒙祝福。 
'''
"27" = '''
:sup:`27` 你要離惡行善， 就必永遠安居。 
'''
"28" = '''
:sup:`28` 因為耶和華喜愛公正， 不丟棄信靠祂的人， 永遠保護他們。 惡人的後代必被剷除。 
'''
"29" = '''
:sup:`29` 義人必承受土地， 在地上永遠安居。 
'''
"30" = '''
:sup:`30` 義人口出智慧，訴說正義， 
'''
"31" = '''
:sup:`31` 銘記上帝的律法， 從不失腳。 
'''
"32" = '''
:sup:`32` 惡人窺探義人， 伺機謀害。 
'''
"33" = '''
:sup:`33` 但耶和華不會讓他們落在惡人手中， 也不會讓義人在審判時被定罪。 
'''
"34" = '''
:sup:`34` 要等候耶和華， 堅守祂的道， 祂必賜你土地，使你有尊榮。 你必親眼看見惡人被剷除。 
'''
"35" = '''
:sup:`35` 我見過邪惡殘暴之人， 勢如本地青翠的香柏樹， 
'''
"36" = '''
:sup:`36` 再一看，他已經消失得無影無蹤， 我尋找他，卻找不到。 
'''
"37" = '''
:sup:`37` 你觀察那純全正直的人， 因為和平的人前途美好。 
'''
"38" = '''
:sup:`38` 罪人必同遭毀滅， 惡人必沒有前途。 
'''
"39" = '''
:sup:`39` 耶和華拯救義人， 患難時作他們的庇護所。 
'''
"40" = '''
:sup:`40` 耶和華救助他們， 救他們脫離惡人，拯救他們， 因為他們投靠祂。 
'''
