[12]
"1" = '''
:sup:`1` 逾越節前六天，耶穌來到伯大尼，就是祂叫拉撒路從死裡復活的那個村子。 
'''
"2" = '''
:sup:`2` 村裡有人為耶穌預備了晚飯，拉撒路也與耶穌同席，瑪大在旁邊伺候。 
'''
"3" = '''
:sup:`3` 瑪麗亞拿出一瓶珍貴的純哪噠香膏來抹耶穌的腳，又用自己的頭髮去擦，屋裡充滿了香氣。 
'''
"4" = '''
:sup:`4` 有一個門徒，就是將要出賣耶穌的加略人猶大說： 
'''
"5" = '''
:sup:`5` 「為什麼不把香膏賣三百個銀幣去賙濟窮人呢？」 
'''
"6" = '''
:sup:`6` 他這樣說不是因為他真的關心窮人，而是因為他是個賊，負責保管錢袋，常從中偷拿財物。 
'''
"7" = '''
:sup:`7` 耶穌說：「由她吧！她這是為我安葬作預備。 
'''
"8" = '''
:sup:`8` 因為你們身邊總會有窮人，可是你們身邊不會總有我。」 
'''
"9" = '''
:sup:`9` 有許多猶太人知道耶穌在那裡，就來看祂，不單是為了看耶穌，也想看看從死裡復活的拉撒路。 
'''
"10" = '''
:sup:`10` 於是，祭司長計劃連拉撒路也殺掉， 
'''
"11" = '''
:sup:`11` 因為有許多猶太人因為拉撒路的緣故離開他們，去信了耶穌。 
'''
"12" = '''
:sup:`12` 第二天，很多上來過節的人聽見耶穌快到耶路撒冷了， 
'''
"13" = '''
:sup:`13` 就拿著棕樹枝出去迎接祂，高喊道： 「和散那！」 「奉主名來的以色列王當受稱頌！」 
'''
"14" = '''
:sup:`14` 那時，耶穌找到一頭驢駒，就騎上牠，正如聖經記載： 
'''
"15" = '''
:sup:`15` 「少女錫安啊，不要害怕！ 看啊，你的君王騎著驢駒來了。」 
'''
"16" = '''
:sup:`16` 起初門徒不明白這些事，耶穌得了榮耀之後，他們才想起聖經上這些有關耶穌的記載果然在祂身上應驗了。 
'''
"17" = '''
:sup:`17` 那些親眼看見耶穌叫拉撒路復活、走出墳墓的人不斷傳揚這件事。 
'''
"18" = '''
:sup:`18` 眾人因為聽說耶穌行了這神蹟，都去迎接祂。 
'''
"19" = '''
:sup:`19` 法利賽人彼此議論說：「我們真是枉費心思！看啊，整個世界都跟著祂跑了。」 
'''
"20" = '''
:sup:`20` 有幾個希臘人也在節期上耶路撒冷敬拜。 
'''
"21" = '''
:sup:`21` 他們去見加利利的伯賽大人腓力，請求說：「先生，我們想見見耶穌。」 
'''
"22" = '''
:sup:`22` 腓力把這件事告訴安得烈，二人去轉告耶穌。 
'''
"23" = '''
:sup:`23` 耶穌說：「人子得榮耀的時候到了。 
'''
"24" = '''
:sup:`24` 我實實在在地告訴你們，一粒麥子如果不落在地裡死了，仍是一粒，如果死了，就會結出許多麥粒來。 
'''
"25" = '''
:sup:`25` 愛惜自己生命的，會失掉生命；憎惡自己今世生命的，必保住生命，直到永生。 
'''
"26" = '''
:sup:`26` 誰要事奉我，就要跟從我。我在哪裡，事奉我的人也要在哪裡。我父必尊重事奉我的人。 
'''
"27" = '''
:sup:`27` 「我現在心裡憂傷，說什麼才好呢？求父救我離開這個時刻嗎？然而，我原是為這個時刻來的。 
'''
"28" = '''
:sup:`28` 父啊！願你使自己的名得榮耀！」 當時天上有聲音說：「我已使自己的名得了榮耀，並且還要得榮耀。」 
'''
"29" = '''
:sup:`29` 站在那裡的人群中有人聽見後，就說：「打雷了！」也有人說：「是天使在跟祂說話。」 
'''
"30" = '''
:sup:`30` 耶穌說：「這聲音不是為我發出的，是為你們發出的。 
'''
"31" = '''
:sup:`31` 現在是這世界受審判的時候，這世界的王要被趕出去了。 
'''
"32" = '''
:sup:`32` 至於我，當我從地上被舉起來時，必吸引萬人歸向我。」 
'''
"33" = '''
:sup:`33` 耶穌這句話指的是祂會怎樣死。 
'''
"34" = '''
:sup:`34` 眾人問：「我們從律法書上知道，基督是永遠長存的，你怎麼說『人子必須被舉起來』呢？這人子是誰呢？」 
'''
"35" = '''
:sup:`35` 耶穌對他們說：「光在你們中間照耀的時候不多了，你們要趁著有光的時候走路，免得黑暗臨到你們。走在黑暗裡的人不知道要往哪裡去。 
'''
"36" = '''
:sup:`36` 所以你們當趁著有光的時候信從光，好成為光明的兒女。」 耶穌說完後，便離開他們，隱藏起來。 
'''
"37" = '''
:sup:`37` 耶穌雖然在他們面前行了許多神蹟，他們還是不信祂。 
'''
"38" = '''
:sup:`38` 這是要應驗以賽亞先知的話： 「主啊，誰相信我們所傳的呢？主的臂膀向誰彰顯呢？」 
'''
"39" = '''
:sup:`39` 接著，以賽亞又說出他們不能信的緣故： 
'''
"40" = '''
:sup:`40` 「主使他們眼瞎、心硬， 免得他們眼睛看見， 心裡明白，回心轉意， 就被我醫治。」 
'''
"41" = '''
:sup:`41` 以賽亞看見了祂的榮耀，所以才這樣說。 
'''
"42" = '''
:sup:`42` 雖然這樣，仍有很多猶太的官員信了耶穌，只是在法利賽人面前不敢公開承認，因為害怕會被趕出會堂。 
'''
"43" = '''
:sup:`43` 因為他們愛從世人而來的榮耀，勝過愛從上帝而來的榮耀。 
'''
"44" = '''
:sup:`44` 耶穌高聲說：「信我的，不只是信我，而是信差我來的那位。 
'''
"45" = '''
:sup:`45` 人看見了我，就是看見了差我來的那位。 
'''
"46" = '''
:sup:`46` 我來是要作世界的光，好叫信我的人脫離黑暗。 
'''
"47" = '''
:sup:`47` 聽了我的話卻不遵守的人，我不審判他，因為我來不是要審判世人，而是要拯救世人。 
'''
"48" = '''
:sup:`48` 棄絕我、不接受我話的人將受審判，我講過的道在末日要審判他， 
'''
"49" = '''
:sup:`49` 因為我不是憑自己講的，我說什麼、講什麼都是差我來的父吩咐的。 
'''
"50" = '''
:sup:`50` 我知道祂的命令能帶來永生。所以祂怎麼告訴我，我就怎麼說。」 
'''
