[5]
"1" = '''
:sup:`1` 不要斥責年長的，要像對待父親一樣勸他們；對待青年男子要情同手足； 
'''
"2" = '''
:sup:`2` 對待年長的婦女要情同母親；對待青年女子要心思純正，視她們如姊妹。 
'''
"3" = '''
:sup:`3` 要敬重和幫助那些真正有需要的寡婦。 
'''
"4" = '''
:sup:`4` 寡婦如果有兒孫，就要叫她們的兒孫在家中學習盡孝道，奉養她們，以報答養育之恩，這是上帝所悅納的。 
'''
"5" = '''
:sup:`5` 真正有需要、無依無靠的寡婦仰賴上帝的幫助，晝夜不住地禱告祈求。 
'''
"6" = '''
:sup:`6` 但貪圖享樂的寡婦雖然活著，卻已經死了。 
'''
"7" = '''
:sup:`7` 你當教導眾人這些事，好叫他們無可指責。 
'''
"8" = '''
:sup:`8` 誰不照顧自己的親屬，尤其是不照顧自己的家人，就是背棄信仰，比不信的人還壞。 
'''
"9" = '''
:sup:`9` 列入名冊的寡婦必須年滿六十歲，在婚姻上從一而終， 
'''
"10" = '''
:sup:`10` 並且在善事上有好名聲，如教養兒女、接待外人、服侍聖徒、救助困苦、竭力做各種善事。 
'''
"11" = '''
:sup:`11` 不要把年輕的寡婦列入名冊，因為當她們情慾衝動、無法持守對基督的委身時，就想再嫁， 
'''
"12" = '''
:sup:`12` 以致違背了起初的誓言而受審判。 
'''
"13" = '''
:sup:`13` 況且，她們不僅懶散成性，四處串門，還說長道短，好管閒事，搬弄是非。 
'''
"14" = '''
:sup:`14` 所以，我建議年輕的寡婦再嫁，生兒育女，料理家務，不要給仇敵毀謗的機會， 
'''
"15" = '''
:sup:`15` 因為有些人已經偏離正道，去追隨撒旦了。 
'''
"16" = '''
:sup:`16` 女信徒的家裡若有寡婦，就應該自己照顧她們，免得加重教會的負擔，這樣教會才能照顧那些真正無依無靠的寡婦。 
'''
"17" = '''
:sup:`17` 那些善於管理教會的長老，尤其是那些辛勤傳道和教導人的，理當得到加倍的敬養。 
'''
"18" = '''
:sup:`18` 因為聖經上說：「牛在踩穀時，不可籠住牠的嘴。」又說：「工人理應得到工錢。」 
'''
"19" = '''
:sup:`19` 若有人向你控告長老，必須有兩三個證人，否則不要受理。 
'''
"20" = '''
:sup:`20` 那些一直犯罪的人，你要當眾責備他們，以警戒眾人。 
'''
"21" = '''
:sup:`21` 我在上帝和基督耶穌及蒙揀選的眾天使面前吩咐你：要遵行這些話，不要有成見，不要偏心。 
'''
"22" = '''
:sup:`22` 為人行按手禮，不要操之過急。不要沾染別人的罪，要潔身自好。 
'''
"23" = '''
:sup:`23` 你的胃不好，經常生病，不要只喝水，要稍微喝一點酒。 
'''
"24" = '''
:sup:`24` 有些人的罪很明顯，自招審判，有些人的罪日後才暴露出來。 
'''
"25" = '''
:sup:`25` 同樣，有些善行很明顯，不明顯的也不會被長久埋沒。 
'''
