[9]
"1" = '''
:sup:`1` 耶穌坐船回到湖對岸自己住的城鎮。 
'''
"2" = '''
:sup:`2` 有人用擔架把一個癱瘓的人抬到耶穌面前。耶穌看見他們的信心，就對癱瘓的人說：「孩子，放心吧！你的罪得到赦免了。」 
'''
"3" = '''
:sup:`3` 幾個律法教師聽了，心裡想：「這個人是在褻瀆上帝。」 
'''
"4" = '''
:sup:`4` 耶穌知道他們的心思，就說：「你們為什麼心懷惡念呢？ 
'''
"5" = '''
:sup:`5` 說『你的罪得到赦免了』容易呢？還是說『你起來行走』容易呢？ 
'''
"6" = '''
:sup:`6` 如今我要讓你們知道人子在世上有赦罪的權柄。」於是祂對癱瘓的人說：「起來！拿上你的擔架回家去吧。」 
'''
"7" = '''
:sup:`7` 那人就站起來，回家去了。 
'''
"8" = '''
:sup:`8` 看見的人都充滿了敬畏，就讚美把這樣的權柄賜給人的上帝。 
'''
"9" = '''
:sup:`9` 耶穌離開那裡往前走，看見一個名叫馬太的人坐在收稅站裡，便對他說：「跟從我！」馬太就站起來跟從了耶穌。 
'''
"10" = '''
:sup:`10` 耶穌在馬太家裡坐席的時候，很多稅吏和罪人前來跟耶穌和祂的門徒一起坐席。 
'''
"11" = '''
:sup:`11` 法利賽人看見了，就問耶穌的門徒：「你們的老師為何跟稅吏和罪人一起吃飯？」 
'''
"12" = '''
:sup:`12` 耶穌聽見後，答道：「健康的人不需要醫生，有病的人才需要。 
'''
"13" = '''
:sup:`13` 聖經上說，『我要的是憐憫，而非祭物』，你們去揣摩這句話的意思吧。我來不是召義人，而是召罪人。」 
'''
"14" = '''
:sup:`14` 那時，約翰的門徒來問耶穌：「我們和法利賽人常常禁食，為什麼你的門徒不禁食呢？」 
'''
"15" = '''
:sup:`15` 耶穌對他們說：「新郎和賓客還在一起的時候，賓客豈能悲傷？但有一天新郎將被帶走，那時他們就要禁食了。 
'''
"16" = '''
:sup:`16` 「沒有人用新布縫補舊衣，因為新布會把舊衣扯破，破洞會更大。 
'''
"17" = '''
:sup:`17` 也沒有人把新酒裝在舊皮囊裡，否則皮囊會脹破，酒也漏了，皮囊也毀了。人們總是把新酒裝在新皮囊裡，以便兩樣都能保住。」 
'''
"18" = '''
:sup:`18` 耶穌說話的時候，來了一個會堂主管，跪在祂面前，說：「我的女兒剛剛死了，求你去把手按在她身上，她就會活過來。」 
'''
"19" = '''
:sup:`19` 耶穌和門徒就起身跟著他去了。 
'''
"20" = '''
:sup:`20` 途中，有一個患了十二年血漏病的女人擠到耶穌的背後，摸了祂衣服的穗子， 
'''
"21" = '''
:sup:`21` 因為她心想：「我只要摸到祂的衣服，就會痊癒。」 
'''
"22" = '''
:sup:`22` 耶穌轉過頭來，看見她，就說：「女兒，放心吧，你的信心救了你。」就在那一刻，她的頑疾痊癒了。 
'''
"23" = '''
:sup:`23` 耶穌來到會堂主管的家，看見殯葬的吹樂手和亂嚷嚷的人群， 
'''
"24" = '''
:sup:`24` 就吩咐他們：「你們出去吧，這孩子沒有死，只是睡著了。」他們都譏笑祂。 
'''
"25" = '''
:sup:`25` 耶穌讓眾人都出去，然後進去拉著女孩的手，女孩就起來了。 
'''
"26" = '''
:sup:`26` 這件事傳遍了那一帶。 
'''
"27" = '''
:sup:`27` 耶穌從那裡往前走，有兩個瞎眼的跟著祂，高聲呼叫：「大衛的後裔啊，可憐我們吧！」 
'''
"28" = '''
:sup:`28` 耶穌進了房子，那兩個瞎眼的來到祂面前。耶穌問他們：「你們相信我能做這事嗎？」他們說：「主啊，我們相信。」 
'''
"29" = '''
:sup:`29` 於是，耶穌摸他們的眼睛，並說：「照你們的信心成全你們吧。」 
'''
"30" = '''
:sup:`30` 他們的眼睛就看見了。耶穌鄭重地叮囑他們：「切不可張揚這件事。」 
'''
"31" = '''
:sup:`31` 但他們出去後把祂所行的事傳遍了那一帶。 
'''
"32" = '''
:sup:`32` 他們正要離去，有人帶著一個被鬼附身的啞巴來見耶穌。 
'''
"33" = '''
:sup:`33` 耶穌把鬼趕出去後，啞巴就能說話了。眾人都很驚奇，說：「在以色列從未見過這樣的事。」 
'''
"34" = '''
:sup:`34` 法利賽人卻說：「祂是靠鬼王趕鬼。」 
'''
"35" = '''
:sup:`35` 耶穌走遍了各城各鄉，在會堂裡教導人，傳講天國的福音，醫治各樣的疾病。 
'''
"36" = '''
:sup:`36` 祂看見眾人，心裡憐憫他們，因為他們困苦無助，好像沒有牧人的羊。 
'''
"37" = '''
:sup:`37` 耶穌對門徒說：「要收割的莊稼很多，工人卻很少。 
'''
"38" = '''
:sup:`38` 因此，你們要祈求莊稼的主人派工人去收割祂的莊稼。」 
'''
