[1]
"1" = '''
:sup:`1` 以下是摩西對以色列人說的話。當時以色列人在約旦河東的曠野、疏弗對面的亞拉巴，即巴蘭、陀弗、拉班、哈洗錄和底撒哈之間。 
'''
"2" = '''
:sup:`2` 從何烈山取道西珥山到加低斯·巴尼亞，需十一天。 
'''
"3" = '''
:sup:`3` 在離開埃及後第四十年的十一月一日，摩西把耶和華的一切吩咐告訴了以色列人。 
'''
"4" = '''
:sup:`4` 那時，他已經打敗了希實本的亞摩利王西宏，以及盤踞在以得來和亞斯她錄的巴珊王噩。 
'''
"5" = '''
:sup:`5` 摩西在約旦河東的摩押講解律法，說： 
'''
"6" = '''
:sup:`6` 「我們的上帝耶和華在何烈山對我們說，『你們在這山上已經住了足夠時日， 
'''
"7" = '''
:sup:`7` 現在該啟程前往亞摩利人的山區、亞拉巴地區、山地、丘陵、南地、沿海一帶、迦南人之地和黎巴嫩，直到幼發拉底大河。 
'''
"8" = '''
:sup:`8` 看啊，我把那片土地賜給你們了，你們去佔領吧，那是耶和華起誓要賜給你們祖先亞伯拉罕、以撒、雅各和他們後裔的地方。』 
'''
"9" = '''
:sup:`9` 「那時，我對你們說，『我無法獨自承擔管理你們的重任， 
'''
"10" = '''
:sup:`10` 因為你們的上帝耶和華使你們人丁興旺，以致今天人數多如天上的星星。 
'''
"11" = '''
:sup:`11` 願你們祖先的上帝耶和華使你們人數更增千倍，照祂的應許賜福給你們。 
'''
"12" = '''
:sup:`12` 但我怎能獨自擔當解決你們問題和爭端的重任呢？ 
'''
"13" = '''
:sup:`13` 你們要從各支派中選出有智慧、有見識、受尊重的人，我要立他們做你們的首領。』 
'''
"14" = '''
:sup:`14` 你們都同意這樣的做法。 
'''
"15" = '''
:sup:`15` 於是，我把各支派中有智慧和受敬重的人立為你們的首領，即千夫長、百夫長、五十夫長、十夫長和其他官長，治理你們。 
'''
"16" = '''
:sup:`16` 我吩咐這些官員要聆聽案件，公正地審理同胞之間，或與外族人之間的訴訟， 
'''
"17" = '''
:sup:`17` 不可偏私，不分貴賤，不懼情面，因為判決來自上帝。如果案件太難，可以交給我處理。 
'''
"18" = '''
:sup:`18` 那時，我把一切當行之事都告訴了你們。 
'''
"19" = '''
:sup:`19` 「我們照我們上帝耶和華的吩咐，從何烈山出發，走過你們所見的那大而可怕的曠野，前往亞摩利山區，來到加低斯·巴尼亞。 
'''
"20" = '''
:sup:`20` 我對你們說，『我們的上帝耶和華賜給我們的亞摩利山區到了。 
'''
"21" = '''
:sup:`21` 看啊，你們祖先的上帝耶和華已把那片土地賜給你們，你們要照著祂的應許去佔領那裡，不要驚慌害怕。』 
'''
"22" = '''
:sup:`22` 你們都來對我說，『我們要先派人去打探那地方，回來好告訴我們當走哪條路，當佔哪些城。』 
'''
"23" = '''
:sup:`23` 我同意你們的建議，便從你們當中選出十二人，每支派選一人。 
'''
"24" = '''
:sup:`24` 他們前往山區，到了以實各谷，打探那地方。 
'''
"25" = '''
:sup:`25` 他們帶回來一些那裡的果子，稟告說，『我們的上帝耶和華賜給我們的地方很好。』 
'''
"26" = '''
:sup:`26` 「但你們卻違背你們上帝耶和華的命令，不肯上去。 
'''
"27" = '''
:sup:`27` 你們在帳篷中埋怨說，『耶和華憎恨我們，所以才領我們離開埃及，要把我們交在亞摩利人手裡，讓他們消滅我們。 
'''
"28" = '''
:sup:`28` 我們能上哪里去呢？我們弟兄的報告讓我們膽戰心驚，他們說那裡的人比我們高大，城邑雄偉，城牆高達雲霄，還有亞衲人在那裡。』 
'''
"29" = '''
:sup:`29` 我對你們說，『不要驚慌，不要怕他們。 
'''
"30" = '''
:sup:`30` 你們的上帝耶和華必帶領你們，為你們爭戰，正如祂當著你們的面在埃及所行的一樣。 
'''
"31" = '''
:sup:`31` 你們在曠野曾目睹你們的上帝耶和華像父親抱兒子一樣，一路把你們抱到這地方。』 
'''
"32" = '''
:sup:`32` 祂為你們開路，為你們找安營的地方，夜間用火柱、白天用雲柱為你們引路。儘管如此，你們還是不信靠你們的上帝耶和華。 
'''
"33" = '''
:sup:`33` 「你們的埋怨惹耶和華發怒，祂起誓說， 
'''
"34" = '''
:sup:`34` 『這邪惡的一代沒有一人能看見我起誓要賜給他們祖先的佳美之地， 
'''
"35" = '''
:sup:`35` 只有耶孚尼的兒子迦勒能看見，我必把他所踏之地賜給他和他的子孫，因為他一心追隨我。』 
'''
"36" = '''
:sup:`36` 因為你們的緣故，耶和華也向我發怒，說，『你也不能進入那片土地， 
'''
"37" = '''
:sup:`37` 但你的助手、嫩的兒子約書亞可以進入。你要鼓勵他，因為他將帶領以色列承受那片土地。 
'''
"38" = '''
:sup:`38` 你們說你們的子女會被擄去，但這些還不知善惡的孩子都將進入那片土地，我要把那裡賜給他們，他們將佔領那裡。 
'''
"39" = '''
:sup:`39` 而你們要掉頭，沿紅海的路回到曠野。』 
'''
"40" = '''
:sup:`40` 「於是，你們對我說，『我們得罪了耶和華，現在我們願意遵從我們的上帝耶和華的吩咐，上去作戰。』你們便各自拿起兵器，以為可以輕易攻佔山區。 
'''
"41" = '''
:sup:`41` 但耶和華讓我告訴你們，『不要上去作戰，以免被敵人打敗，因為我不與你們同在。』 
'''
"42" = '''
:sup:`42` 我把耶和華的話轉告了你們，但你們不聽，竟違背耶和華的命令，擅自前往山區。 
'''
"43" = '''
:sup:`43` 住在山區的亞摩利人蜂擁出擊，打敗了你們，從西珥追殺你們，一直追到何珥瑪。 
'''
"44" = '''
:sup:`44` 你們回來在耶和華面前哭泣，但耶和華不理會你們的哭聲。 
'''
"45" = '''
:sup:`45` 因此，你們在加低斯住了很久。 
'''
