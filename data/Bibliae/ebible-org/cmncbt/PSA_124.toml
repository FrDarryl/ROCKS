[124]
"1" = '''
:sup:`1` 大衛的上聖殿朝聖之詩。 願以色列人說： 若不是耶和華幫助我們， 
'''
"2" = '''
:sup:`2` 若不是耶和華幫助我們， 人們起來攻擊我們、 
'''
"3" = '''
:sup:`3` 向我們發怒的時候， 我們早已被他們生吞， 
'''
"4" = '''
:sup:`4` 被狂濤淹沒，被洪流捲走， 
'''
"5" = '''
:sup:`5` 被怒海吞噬。 
'''
"6" = '''
:sup:`6` 耶和華當受稱頌！ 祂沒有讓我們像獵物一樣被敵人撕咬。 
'''
"7" = '''
:sup:`7` 我們像鳥一樣逃出了獵人的網羅。 網羅破裂，我們逃了出去。 
'''
"8" = '''
:sup:`8` 我們的幫助來自創造天地的耶和華的名。 
'''
