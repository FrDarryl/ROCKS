[21]
"1" = '''
:sup:`1` 我們和眾人道別之後，乘船直接駛往哥士，第二天到達羅底，從那裡前往帕大喇， 
'''
"2" = '''
:sup:`2` 在帕大喇遇到一艘開往腓尼基的船，就上了船。 
'''
"3" = '''
:sup:`3` 塞浦路斯遙遙在望，船從該島的南面繞過，一直駛向敘利亞。因為船要在泰爾卸貨，我們就在那裡上了岸， 
'''
"4" = '''
:sup:`4` 找到當地的門徒後，便和他們同住了七天。他們受聖靈的感動力勸保羅不要去耶路撒冷。 
'''
"5" = '''
:sup:`5` 時間到了，我們繼續前行，眾門徒和他們的妻子兒女送我們出城。大家跪在岸邊禱告之後，彼此道別。 
'''
"6" = '''
:sup:`6` 我們上了船，眾人也回家去了。 
'''
"7" = '''
:sup:`7` 我們從泰爾乘船抵達多利買，上岸問候那裡的弟兄姊妹，和他們住了一天。 
'''
"8" = '''
:sup:`8` 第二天我們離開那裡，來到凱撒利亞，住在傳道人腓利家裡。他是當初選出的七位執事之一。 
'''
"9" = '''
:sup:`9` 腓利有四個未出嫁的女兒，都能說預言。 
'''
"10" = '''
:sup:`10` 過了幾天，一個名叫亞迦布的先知從猶太下來。 
'''
"11" = '''
:sup:`11` 他到了我們這裡，拿保羅的腰帶綁住自己的手腳，說：「聖靈說，『耶路撒冷的猶太人也要這樣捆綁這腰帶的主人，把他交給外族人。』」 
'''
"12" = '''
:sup:`12` 聽到這話，我們和當地的信徒都苦勸保羅不要去耶路撒冷。 
'''
"13" = '''
:sup:`13` 但保羅說：「你們為什麼這樣哭泣，讓我心碎呢？我為主耶穌的名甘願受捆綁，甚至死在耶路撒冷。」 
'''
"14" = '''
:sup:`14` 我們知道再勸也無濟於事，便不再說什麼，只說：「願主的旨意成就。」 
'''
"15" = '''
:sup:`15` 過了幾天，我們準備妥當，啟程上耶路撒冷。 
'''
"16" = '''
:sup:`16` 有幾個凱撒利亞的門徒和我們一起去，並帶我們到一個信主已久的塞浦路斯人拿孫家裡住宿。 
'''
"17" = '''
:sup:`17` 我們抵達耶路撒冷後，受到弟兄姊妹的熱烈歡迎。 
'''
"18" = '''
:sup:`18` 第二天，保羅和我們去見雅各，眾長老都在那裡。 
'''
"19" = '''
:sup:`19` 保羅向大家問安之後，便一一述說上帝藉著他的服侍在外族人中所成就的事。 
'''
"20" = '''
:sup:`20` 大家聽了，都同聲讚美上帝，又對保羅說：「弟兄，你知道數以萬計的猶太人信了主，他們都熱衷於律法。 
'''
"21" = '''
:sup:`21` 他們聽見有人說你教導所有住在外族人中的猶太人背棄摩西的律法，不給孩子行割禮，也不遵守猶太人的規矩。 
'''
"22" = '''
:sup:`22` 他們一定會聽到你來這裡的消息，這該怎麼辦？ 
'''
"23" = '''
:sup:`23` 請你聽我們的建議，這裡有四位向上帝許過願的弟兄， 
'''
"24" = '''
:sup:`24` 你和他們一起去行潔淨禮，並由你替他們付費，讓他們可以剃頭，好叫眾人知道你嚴守律法，循規蹈矩，關於你的傳聞都是假的。 
'''
"25" = '''
:sup:`25` 至於那些外族信徒，我們已經寫信吩咐他們，不可吃祭過偶像的食物，不可吃血和勒死的牲畜，不可淫亂。」 
'''
"26" = '''
:sup:`26` 於是，保羅和四位弟兄第二天行了潔淨禮，然後上聖殿報告他們潔淨期滿的日子，屆時好讓祭司為他們每個人獻祭物。 
'''
"27" = '''
:sup:`27` 當七日的潔淨期將滿的時候，有些從亞細亞來的猶太人發現保羅在聖殿裡，就煽動眾人並抓住他， 
'''
"28" = '''
:sup:`28` 同時高喊：「以色列人快來幫忙！就是這人到處教唆人反對我們的民族、律法和聖殿。他還帶希臘人進聖殿，玷污這聖地。」 
'''
"29" = '''
:sup:`29` 這是因為他們在城裡見過一個名叫特羅非摩的以弗所人和保羅在一起，以為保羅一定把他帶進聖殿了。 
'''
"30" = '''
:sup:`30` 這時，全城轟動。眾人一擁而上抓住保羅，把他拖出聖殿，隨即關上殿門。 
'''
"31" = '''
:sup:`31` 正當他們要殺保羅的時候，有人把耶路撒冷發生騷亂的消息報告給羅馬軍營的千夫長， 
'''
"32" = '''
:sup:`32` 千夫長馬上帶著軍兵和幾個百夫長趕來了。眾人一見千夫長和軍隊，便停止毆打保羅。 
'''
"33" = '''
:sup:`33` 千夫長上前拿住保羅，命人用兩條鐵鏈把他鎖起來，問他是什麼人、做了什麼事。 
'''
"34" = '''
:sup:`34` 人群中有人這樣喊，有人那樣喊，千夫長無法瞭解真相，便命人將保羅帶回軍營。 
'''
"35" = '''
:sup:`35` 保羅剛走上臺階，眾人便兇猛地擁擠過來，士兵們只好把他舉起來抬著走。 
'''
"36" = '''
:sup:`36` 眾人跟在後面高喊：「殺掉他！」 
'''
"37" = '''
:sup:`37` 士兵們抬著保羅要進軍營的時候，保羅問千夫長：「我可以和你講幾句話嗎？」千夫長說：「你也懂希臘話嗎？ 
'''
"38" = '''
:sup:`38` 不久前煽動叛亂、帶著四千暴徒逃到曠野去的那個埃及人是你嗎？」 
'''
"39" = '''
:sup:`39` 保羅說：「我是猶太人，來自基利迦的大數，並非無名小城的人。求你讓我跟百姓講話。」 
'''
"40" = '''
:sup:`40` 千夫長答應了，保羅就站在臺階上向眾人揮手示意，他們都安靜下來，保羅用希伯來話對他們說： 
'''
