[18]
"1" = '''
:sup:`1` 後來，大衛打敗並征服了非利士人，奪取了迦特及其周圍的村莊。 
'''
"2" = '''
:sup:`2` 他又打敗了摩押人，使他們稱臣、進貢。 
'''
"3" = '''
:sup:`3` 瑣巴王哈大底謝出來，要鞏固他在幼發拉底河一帶的勢力，大衛打敗了他，一直攻到哈馬， 
'''
"4" = '''
:sup:`4` 俘獲一千輛戰車、七千騎兵、兩萬步兵，砍斷拉戰車的馬匹的蹄筋，只留下夠拉一百輛戰車的馬匹。 
'''
"5" = '''
:sup:`5` 大馬士革的亞蘭人前來支援瑣巴王哈大底謝，大衛殺了他們兩萬二千人， 
'''
"6" = '''
:sup:`6` 還在大馬士革的亞蘭境內駐軍，亞蘭人臣服於大衛，向他進貢。耶和華使大衛無往而不勝。 
'''
"7" = '''
:sup:`7` 大衛奪走哈大底謝侍從的金盾牌，帶回耶路撒冷， 
'''
"8" = '''
:sup:`8` 又從哈大底謝統治的提巴和均兩座城中奪走大量的銅。後來所羅門用這些銅製造銅海、銅柱及各種銅器。 
'''
"9" = '''
:sup:`9` 哈馬王陀烏聽說大衛打敗瑣巴王哈大底謝全軍， 
'''
"10" = '''
:sup:`10` 就派兒子哈多蘭帶著許多金銀銅器去朝見大衛王，向他請安，祝賀他打敗了哈大底謝。因為陀烏常常和哈大底謝交戰。 
'''
"11" = '''
:sup:`11` 於是，大衛王把這些器皿和他從以東、摩押、亞捫、非利士和亞瑪力各國奪來的金銀都分別出來，奉獻給耶和華。 
'''
"12" = '''
:sup:`12` 洗魯雅的兒子亞比篩在鹽谷殺了一萬八千名以東人。 
'''
"13" = '''
:sup:`13` 大衛在以東駐軍，以東人都臣服於他。耶和華使他無往而不勝。 
'''
"14" = '''
:sup:`14` 大衛治理全以色列，對百姓秉公行義。 
'''
"15" = '''
:sup:`15` 那時，洗魯雅的兒子約押做元帥；亞希律的兒子約沙法做史官； 
'''
"16" = '''
:sup:`16` 亞希突的兒子撒督和亞比亞他的兒子亞希米勒做祭司長；沙威沙做書記； 
'''
"17" = '''
:sup:`17` 耶何耶大的兒子比拿雅統管基利提人和比利提人。大衛王的眾子都在他左右做首領。 
'''
