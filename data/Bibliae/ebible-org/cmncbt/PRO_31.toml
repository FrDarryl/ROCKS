[31]
"1" = '''
:sup:`1` 以下是利慕伊勒王的箴言， 是他母親給他的教誨： 
'''
"2" = '''
:sup:`2` 我兒，我親生的骨肉， 我許願得來的孩子啊， 我該怎樣教導你呢？ 
'''
"3" = '''
:sup:`3` 不要在女人身上耗費精力， 不要迷戀那些能毀滅王的人。 
'''
"4" = '''
:sup:`4` 利慕伊勒啊， 君王不可喝酒， 不可喝酒， 首領不宜喝烈酒， 
'''
"5" = '''
:sup:`5` 免得喝酒後忘記律例， 不為困苦人伸張正義。 
'''
"6" = '''
:sup:`6` 把烈酒給行將滅亡的人， 把淡酒給心中憂傷的人， 
'''
"7" = '''
:sup:`7` 讓他們喝了忘掉自己的貧窮， 不再記得自己的痛苦。 
'''
"8" = '''
:sup:`8` 要為不能自辯者說話， 為一切不幸的人伸冤。 
'''
"9" = '''
:sup:`9` 你要開口秉公審判， 為貧窮困苦者辯護。 
'''
"10" = '''
:sup:`10` 誰能找到賢德之妻？ 她的價值遠勝過珠寶。 
'''
"11" = '''
:sup:`11` 她丈夫信賴她， 什麼也不缺乏。 
'''
"12" = '''
:sup:`12` 她一生對丈夫有益無損。 
'''
"13" = '''
:sup:`13` 她尋找羊毛和細麻， 愉快地親手做衣。 
'''
"14" = '''
:sup:`14` 她好像商船， 從遠方運來糧食。 
'''
"15" = '''
:sup:`15` 天未亮她就起床， 為全家預備食物， 分派婢女做家事。 
'''
"16" = '''
:sup:`16` 她選中田地便買下來， 親手賺錢栽種葡萄園。 
'''
"17" = '''
:sup:`17` 她精力充沛， 雙臂有力。 
'''
"18" = '''
:sup:`18` 她深諳經營之道， 她的燈徹夜不熄。 
'''
"19" = '''
:sup:`19` 她手拿捲線桿， 手握紡線錘。 
'''
"20" = '''
:sup:`20` 她樂於賙濟窮人， 伸手幫助困苦者。 
'''
"21" = '''
:sup:`21` 她不因下雪而為家人擔心， 因為全家都穿著朱紅暖衣。 
'''
"22" = '''
:sup:`22` 她為自己縫製繡花毯， 用細麻和紫布做衣服。 
'''
"23" = '''
:sup:`23` 她丈夫在城門口與當地長老同坐， 受人尊重。 
'''
"24" = '''
:sup:`24` 她縫製細麻衣裳出售， 又製作腰帶賣給商人。 
'''
"25" = '''
:sup:`25` 她充滿力量和尊榮， 她以笑顏迎接未來。 
'''
"26" = '''
:sup:`26` 她說的話帶著智慧， 她的訓言充滿慈愛。 
'''
"27" = '''
:sup:`27` 她料理一切家務， 從不偷懶吃閒飯。 
'''
"28" = '''
:sup:`28` 她的兒女肅立， 為她祝福， 她的丈夫也稱讚她， 
'''
"29" = '''
:sup:`29` 說：「世上賢德的女子很多， 唯有你無與倫比。」 
'''
"30" = '''
:sup:`30` 豔麗是虛假的， 美貌是短暫的， 唯有敬畏耶和華的女子配得稱讚。 
'''
"31" = '''
:sup:`31` 願她享受自己的勞動成果， 願她的事蹟使她在城門口受稱讚。
'''
