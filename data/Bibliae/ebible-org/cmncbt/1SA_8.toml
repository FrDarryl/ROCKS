[8]
"1" = '''
:sup:`1` 撒母耳在年老的時候立了他的兒子做以色列人的士師。 
'''
"2" = '''
:sup:`2` 他的長子是約珥，次子是亞比亞，他們在別示巴做士師。 
'''
"3" = '''
:sup:`3` 然而，他們沒有效法自己的父親，反而愛慕不義之財，貪贓枉法。 
'''
"4" = '''
:sup:`4` 於是，以色列的長老一起到拉瑪去見撒母耳， 
'''
"5" = '''
:sup:`5` 說：「你年紀大了，你的兒子不效法你。現在求你為我們立一個王治理我們，像其他國家一樣。」 
'''
"6" = '''
:sup:`6` 撒母耳聽到他們要求立一個王治理他們，心中不悅，就向耶和華禱告。 
'''
"7" = '''
:sup:`7` 耶和華對撒母耳說：「你照他們所說的去做吧，因為他們不是拒絕你，而是拒絕我做他們的王。 
'''
"8" = '''
:sup:`8` 自從我帶他們出埃及那天一直到今日，他們常常背棄我，去供奉其他神明。現在，他們也這樣對待你。 
'''
"9" = '''
:sup:`9` 你就照他們所求的去做吧！但你要嚴厲地警告他們，讓他們知道將來王會怎樣管轄他們。」 
'''
"10" = '''
:sup:`10` 撒母耳就把耶和華的話轉告給那些請求他立王的民眾，說： 
'''
"11" = '''
:sup:`11` 「將來管轄你們的王會徵用你們的兒子做他的戰車兵、騎兵，要他們跑在他的戰車前面。 
'''
"12" = '''
:sup:`12` 他會派一些人做千夫長、五十夫長，一些人為他耕種田地、收割莊稼，一些人製造兵器和戰車的裝備。 
'''
"13" = '''
:sup:`13` 他會把你們的女兒帶走，要她們給他造香膏、煮飯和烤餅。 
'''
"14" = '''
:sup:`14` 他會奪去你們最好的田地、葡萄園和橄欖園，送給他的臣僕。 
'''
"15" = '''
:sup:`15` 他會從你們的糧食和葡萄園的出產中收取十分之一，送給他的官員和臣僕。 
'''
"16" = '''
:sup:`16` 他會徵用你們的僕婢及最好的牛和驢來為他效勞。 
'''
"17" = '''
:sup:`17` 他會拿去你們羊群的十分之一，你們必做他的奴僕。 
'''
"18" = '''
:sup:`18` 那時你們會因所選之王的壓迫而呼求耶和華，耶和華卻不會垂聽。」 
'''
"19" = '''
:sup:`19` 民眾卻不肯聽從撒母耳的話。他們說：「不，我們想要一個王治理我們， 
'''
"20" = '''
:sup:`20` 這樣我們就會像其他國家一樣，有王來統治我們，率領我們，為我們作戰。」 
'''
"21" = '''
:sup:`21` 撒母耳聽後，就把民眾這些話轉告耶和華。 
'''
"22" = '''
:sup:`22` 耶和華對撒母耳說：「照他們說的去為他們立一個王吧。」於是，撒母耳對以色列人說：「你們各人回自己的城去吧。」 
'''
