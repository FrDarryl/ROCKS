[8]
"1" = '''
:sup:`1` 所羅門用二十年興建了耶和華的殿和自己的王宮。 
'''
"2" = '''
:sup:`2` 他重修希蘭送給他的城邑，讓以色列人居住。 
'''
"3" = '''
:sup:`3` 所羅門去攻打哈馬瑣巴，並攻取了此城。 
'''
"4" = '''
:sup:`4` 他興建曠野裡的達莫以及哈馬境內所有的儲貨城， 
'''
"5" = '''
:sup:`5` 把上伯·和崙與下伯·和崙建成有牆、有門、有閂的堅城， 
'''
"6" = '''
:sup:`6` 還建造巴拉、所有的儲貨城、屯車城、養馬城，並在耶路撒冷、黎巴嫩及全國隨意興建城邑。 
'''
"7" = '''
:sup:`7` 當時國中仍有非以色列人，就是赫人、亞摩利人、比利洗人、希未人和耶布斯人的後裔， 
'''
"8" = '''
:sup:`8` 以色列人沒能滅絕這些外族人。所羅門讓他們的後代服勞役，至今如此。 
'''
"9" = '''
:sup:`9` 所羅門王沒有讓以色列人服勞役，而是讓他們做戰士、將領、戰車長和騎兵長。 
'''
"10" = '''
:sup:`10` 他還任命二百五十名監工負責監管工人。 
'''
"11" = '''
:sup:`11` 所羅門帶法老的女兒離開大衛城，來到為她建造的宮中，因為所羅門說：「我的妻子不可住在以色列王大衛的宮裡，因為約櫃所到之處都是聖潔的。」 
'''
"12" = '''
:sup:`12` 所羅門在門廊前他所築的耶和華的壇上向耶和華獻燔祭， 
'''
"13" = '''
:sup:`13` 並照摩西的規定，在安息日、朔日和每年特定的三個節期，即除酵節、七七收穫節和住棚節獻上當獻的祭。 
'''
"14" = '''
:sup:`14` 所羅門照著他父親大衛的定例，指派祭司分班供職，讓利未人負責頌讚並輔助祭司盡每天的職責，還指派殿門守衛分班守門。這些都是上帝的僕人大衛規定的。 
'''
"15" = '''
:sup:`15` 他們沒有違背大衛王就庫房等工作對祭司和利未人的吩咐。 
'''
"16" = '''
:sup:`16` 從耶和華的殿奠基直到完工，所羅門所有的計劃都已順利完成。這樣，耶和華的殿落成了。 
'''
"17" = '''
:sup:`17` 之後，所羅門前往以東地區靠海的以旬·迦別和以祿。 
'''
"18" = '''
:sup:`18` 希蘭派懂得航海的僕人與所羅門的僕人一起乘船到俄斐，從那裡運回三十萬兩黃金給所羅門王。 
'''
