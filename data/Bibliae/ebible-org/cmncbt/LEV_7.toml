[7]
"1" = '''
:sup:`1` 「以下是獻贖過祭的條例。 「贖過祭是至聖的。 
'''
"2" = '''
:sup:`2` 要在殺燔祭牲的地方宰贖過祭祭牲，祭牲的血要灑在祭壇周圍。 
'''
"3" = '''
:sup:`3` 要獻上祭牲的所有脂肪，包括肥尾巴、包裹內臟的脂肪、 
'''
"4" = '''
:sup:`4` 兩個腎臟和腎臟上靠近腰部的脂肪以及肝葉。 
'''
"5" = '''
:sup:`5` 祭司要在壇上焚燒這一切，作為獻給耶和華的火祭。這是贖過祭。 
'''
"6" = '''
:sup:`6` 祭司家的任何男子都可以吃剩下的祭肉，但要在聖潔之處吃，因為這是至聖之物。 
'''
"7" = '''
:sup:`7` 祭物要歸主持祭禮的祭司，這一條例也適用於贖罪祭。 
'''
"8" = '''
:sup:`8` 燔祭牲的皮要歸主持祭禮的祭司。 
'''
"9" = '''
:sup:`9` 至於素祭，不論是用爐烤的，還是用平底鍋或煎鍋做的，都要歸主持祭禮的祭司。 
'''
"10" = '''
:sup:`10` 但調油的或乾的素祭要歸亞倫的子孫，由他們均分。 
'''
"11" = '''
:sup:`11` 「以下是向耶和華獻平安祭的條例。 
'''
"12" = '''
:sup:`12` 「有人若為感謝耶和華而獻平安祭，除了獻祭牲以外，要一同獻上調油的無酵餅、塗油的無酵薄餅及調油的細麵餅， 
'''
"13" = '''
:sup:`13` 也要一同獻上有酵餅。 
'''
"14" = '''
:sup:`14` 他要從每種餅中各取一個，作為舉祭獻給耶和華。舉祭歸灑平安祭祭牲血的祭司。 
'''
"15" = '''
:sup:`15` 至於為感恩而獻的平安祭祭肉，要在獻祭的當天吃完，不可留到次日早晨。 
'''
"16" = '''
:sup:`16` 如果是自願獻的或為了還願而獻的祭物，要在獻祭當天吃祭肉，剩下的可以留到第二天吃。 
'''
"17" = '''
:sup:`17` 但到第三天，必須燒掉剩下的祭肉。 
'''
"18" = '''
:sup:`18` 如果第三天仍然吃祭肉，所獻的祭便不蒙悅納，毫無價值，是不潔淨的。吃的人要自擔罪責。 
'''
"19" = '''
:sup:`19` 「祭肉如果接觸到任何不潔之物，都不可吃，要燒掉。潔淨的人都可以吃祭肉。 
'''
"20" = '''
:sup:`20` 如果有人不潔淨，卻吃獻給耶和華的平安祭祭肉，要將他從民中剷除。 
'''
"21" = '''
:sup:`21` 如果有人接觸到人或獸的不潔之物，或任何不潔的可憎之物，又吃獻給耶和華的平安祭祭肉，要將他從民中剷除。」 
'''
"22" = '''
:sup:`22` 耶和華對摩西說： 
'''
"23" = '''
:sup:`23` 「你把以下條例告訴以色列人。 「你們不可吃牛、綿羊或山羊的脂肪。 
'''
"24" = '''
:sup:`24` 自然死亡或被野獸咬死的動物的脂肪也不可吃，但可以作其他用途。 
'''
"25" = '''
:sup:`25` 無論誰吃了獻給耶和華的火祭祭牲的脂肪，都要將他從民中剷除。 
'''
"26" = '''
:sup:`26` 你們無論住在哪裡，都不可吃鳥和獸的血。 
'''
"27" = '''
:sup:`27` 凡吃血的，要將他從民中剷除。」 
'''
"28" = '''
:sup:`28` 耶和華對摩西說： 
'''
"29" = '''
:sup:`29` 「你把以下條例告訴以色列人。 「凡向耶和華獻平安祭的，都要從平安祭中取出一份獻給耶和華作禮物。 
'''
"30" = '''
:sup:`30` 他要親手將這獻給耶和華的火祭帶來，將祭牲的脂肪和胸肉帶來，在耶和華面前將胸肉搖一搖，當作搖祭獻上。 
'''
"31" = '''
:sup:`31` 祭司要把脂肪放在壇上焚燒，胸肉歸亞倫及其子孫。 
'''
"32" = '''
:sup:`32` 你們要把平安祭牲的右腿獻為舉祭，歸給祭司。 
'''
"33" = '''
:sup:`33` 要把右腿歸給亞倫子孫中獻平安祭的血和脂肪的那位祭司。 
'''
"34" = '''
:sup:`34` 因為耶和華已經從以色列人獻的平安祭中，把作搖祭的胸肉和作舉祭的腿肉，賜給祭司亞倫及其子孫，這是他們在以色列人中永遠當得的份。 
'''
"35" = '''
:sup:`35` 從亞倫及其子孫受膏為祭司事奉耶和華開始，在獻給耶和華的火祭中，這是他們應得之份。 
'''
"36" = '''
:sup:`36` 祭司受膏之日，耶和華就命令以色列人把這部分祭肉分給他們，這是他們世世代代應得之份。」 
'''
"37" = '''
:sup:`37` 以上是獻燔祭、素祭、贖罪祭、贖過祭、平安祭和授聖職時所獻之祭的條例。 
'''
"38" = '''
:sup:`38` 這些條例是耶和華在西奈山上吩咐摩西的。當天，摩西命令以色列人在西奈曠野向耶和華獻祭。 
'''
