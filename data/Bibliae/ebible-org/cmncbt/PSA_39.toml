[39]
"1" = '''
:sup:`1` 大衛的詩，交給樂長耶杜頓。 我說：「我要謹言慎行， 免犯口舌之罪。 只要身邊有惡人， 我就用嚼環勒住自己的口。」 
'''
"2" = '''
:sup:`2` 然而，我默不作聲， 連好話也不出口時， 內心就更加痛苦。 
'''
"3" = '''
:sup:`3` 我心如火燒，越沉思越煩躁， 便開口呼求： 
'''
"4" = '''
:sup:`4` 「耶和華啊，求你讓我知道我人生的終點和壽數， 明白人生何其短暫。 
'''
"5" = '''
:sup:`5` 你使我的生命轉瞬即逝， 我的歲月在你眼中不到片刻。 人的生命不過是一絲氣息， （細拉） 
'''
"6" = '''
:sup:`6` 人生不過是幻影， 勞碌奔波卻一場空， 積蓄財富卻不知誰來享用。 
'''
"7" = '''
:sup:`7` 主啊，如今我等候什麼呢？ 你是我的盼望。 
'''
"8" = '''
:sup:`8` 求你救我脫離一切過犯， 不要讓愚昧人嘲笑我。 
'''
"9" = '''
:sup:`9` 我默然不語，一言不發， 因為我受的責罰是出於你。 
'''
"10" = '''
:sup:`10` 求你不要再懲罰我， 你的責打使我幾乎喪命。 
'''
"11" = '''
:sup:`11` 因為人犯罪，你責罰管教他們， 如同蛀蟲吞噬他們所愛的。 世人不過是一絲氣息。 （細拉） 
'''
"12" = '''
:sup:`12` 「耶和華啊， 求你垂聽我的禱告， 傾聽我的呼求， 別對我的眼淚無動於衷。 因為我在你面前只是客旅， 是寄居的， 正如我的祖先。 
'''
"13" = '''
:sup:`13` 求你寬恕我， 好讓我在離世之前能重展笑容。」 
'''
