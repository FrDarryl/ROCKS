[53]
"1" = '''
:sup:`1` 大衛作的訓誨詩，交給樂長，調用「麻哈拉」。 愚昧人心裡想： 「沒有上帝。」 他們全然敗壞，行為邪惡， 無人行善。 
'''
"2" = '''
:sup:`2` 上帝從天上俯視人間， 要看有沒有明智者， 有沒有尋求上帝的人。 
'''
"3" = '''
:sup:`3` 人人偏離正道， 一同墮落，無人行善， 連一個也沒有。 
'''
"4" = '''
:sup:`4` 惡人吞吃我的百姓如同吃飯， 他們不求告上帝。 難道他們都無知嗎？ 
'''
"5" = '''
:sup:`5` 他們平白無故地充滿恐懼。 上帝必使攻擊你的仇敵粉身碎骨， 你必使他們蒙羞受辱， 因為上帝棄絕了他們。 
'''
"6" = '''
:sup:`6` 願以色列的拯救來自錫安。 上帝救回祂被擄的子民時， 雅各要歡喜，以色列要快樂。 
'''
