[2]
"1" = '''
:sup:`1` 哈娜禱告說： 「我的心因耶和華而歡喜， 我的角因耶和華而高舉， 我的口向敵人誇耀， 我因耶和華的拯救而快樂。 
'''
"2" = '''
:sup:`2` 「耶和華聖潔無比， 獨一無二， 沒有磐石像我們的上帝。 
'''
"3" = '''
:sup:`3` 不要再驕橫傲慢、口出狂言， 因為耶和華是無所不知的上帝， 祂衡量人的一切行為。 
'''
"4" = '''
:sup:`4` 勇士的弓被折斷， 軟弱的卻有力量。 
'''
"5" = '''
:sup:`5` 素來豐衣足食的為糊口而當雇工， 本來食不果腹的卻不再挨餓。 不育的婦人現在生了七個孩子， 兒女成群的婦人卻孤獨憔悴。 
'''
"6" = '''
:sup:`6` 耶和華掌管生死， 祂使人下到陰間，也使人起死回生。 
'''
"7" = '''
:sup:`7` 貧窮富足在於祂， 卑微高貴也在於祂。 
'''
"8" = '''
:sup:`8` 祂從灰塵中提拔窮苦的人， 從糞堆裡提升貧賤的人， 使他們與王子同坐， 得享尊榮。 大地的根基屬於耶和華， 祂在上面建立了世界。 
'''
"9" = '''
:sup:`9` 祂看顧祂聖民的腳步， 使惡人在黑暗中滅亡， 因為得勝不是靠人的勇力。 
'''
"10" = '''
:sup:`10` 跟耶和華對抗的人必被擊潰， 祂必從天上用雷擊打他。 祂必審判天下， 賜力量給祂所立的君王， 使受膏者的角高舉。」 
'''
"11" = '''
:sup:`11` 以利加拿返回了拉瑪，小撒母耳卻留在了示羅，在祭司以利的帶領下事奉耶和華。 
'''
"12" = '''
:sup:`12` 以利的兩個兒子為人邪惡，不認識耶和華， 
'''
"13" = '''
:sup:`13` 對民眾不守自己做祭司的職分。每當民眾來獻祭，還在煮祭肉的時候，他們的僕人便拿著三齒叉來， 
'''
"14" = '''
:sup:`14` 從罐裡、鼎裡、釜裡或鍋裡插肉，把插上來的祭肉據為己有。他們這樣對待所有到示羅來的以色列人。 
'''
"15" = '''
:sup:`15` 甚至在焚燒脂肪之前，祭司的僕人就來對獻祭的人說：「把肉給祭司烤吧！他不要煮過的，只要生的。」 
'''
"16" = '''
:sup:`16` 如果獻祭的人答道：「要先焚燒脂肪，之後你可以隨便拿，」僕人便會說：「不，你現在就給我，不然我就要搶了。」 
'''
"17" = '''
:sup:`17` 在耶和華的眼中，這兩個青年罪惡深重，因為他們輕視獻給耶和華的祭物。 
'''
"18" = '''
:sup:`18` 那時年少的撒母耳穿著細麻布的以弗得，在耶和華面前事奉。 
'''
"19" = '''
:sup:`19` 他母親每年都為他縫一件小外衣，在她和丈夫來獻年祭時帶給他。 
'''
"20" = '''
:sup:`20` 以利祝福以利加拿和他妻子，對他說：「願耶和華讓你妻子再給你生兒育女，代替她求來並獻給耶和華的孩子。」他們就回家去了。 
'''
"21" = '''
:sup:`21` 耶和華眷顧哈娜，她又生了三個兒子和兩個女兒。年少的撒母耳在耶和華面前漸漸長大。 
'''
"22" = '''
:sup:`22` 以利年事已高，他聽說兩個兒子對待以色列人的惡行，以及他們與在會幕門口服侍的婦女行淫的事後， 
'''
"23" = '''
:sup:`23` 就對他們說：「你們為什麼做這樣的事？我從百姓口中聽說了有關你們的惡行。 
'''
"24" = '''
:sup:`24` 我兒啊，不可這樣，我聽到在耶和華的子民中流傳著你們的壞名聲。 
'''
"25" = '''
:sup:`25` 人若得罪了別人，有上帝為他調解。但人若得罪了耶和華，誰能為他求情呢？」然而，他們不肯聽從父親的話，因為耶和華決意要殺他們。 
'''
"26" = '''
:sup:`26` 小撒母耳漸漸長大，日益受到耶和華和民眾的喜愛。 
'''
"27" = '''
:sup:`27` 有一個上帝的僕人來見以利，對他說：「耶和華說，『你的祖先在埃及被法老奴役的時候，我向他們顯現。 
'''
"28" = '''
:sup:`28` 我在以色列各支派中選出你的祖先做我的祭司，在我的祭壇上獻祭燒香，穿著以弗得事奉我。我把以色列人獻的所有火祭都賜給你祖先家。 
'''
"29" = '''
:sup:`29` 你們為什麼蔑視獻給我的祭物和供物？你為什麼把你的兒子看得比我還重要，拿我以色列子民所獻的上好祭物來養肥自己？』 
'''
"30" = '''
:sup:`30` 「所以，以色列的上帝耶和華宣告說，『我曾經應許讓你家族永遠做我的祭司。』但現在耶和華宣佈，『這絕不可能了。尊重我的，我必尊重他；藐視我的，必遭藐視。 
'''
"31" = '''
:sup:`31` 看啊，時候將到，我要切斷你和你家族的力量，你家族必沒有一個老人。 
'''
"32" = '''
:sup:`32` 你在困苦中必以羨慕的眼光看著我賜福以色列人，你家中卻永遠沒有一個老人。 
'''
"33" = '''
:sup:`33` 我不會把你家中的人從我壇前滅絕，但留下來的人必使你哭瞎雙眼、傷心欲絕。你的子孫必盛年早逝。 
'''
"34" = '''
:sup:`34` 你的兩個兒子何弗尼和非尼哈必死在同一天，這就是我言出必行的記號。 
'''
"35" = '''
:sup:`35` 我要為自己立一位忠心的祭司，他必照我的心意行事。我要使他的家族堅立，他必永遠服侍我膏立的王。 
'''
"36" = '''
:sup:`36` 那時，你家存留下來的人要在他面前下拜，乞討銀子和餅，並懇求說，請給我一個祭司的職位以便糊口！』」 
'''
