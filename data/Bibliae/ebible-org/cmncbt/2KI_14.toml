[14]
"1" = '''
:sup:`1` 約哈斯的兒以色列王子約阿施執政第二年，猶大王約阿施的兒子亞瑪謝登基。 
'''
"2" = '''
:sup:`2` 他二十五歲登基，在耶路撒冷執政二十九年。他母親叫約耶但，是耶路撒冷人。 
'''
"3" = '''
:sup:`3` 亞瑪謝做耶和華視為正的事，雖不如他祖先大衛，但事事效法他父親約阿施。 
'''
"4" = '''
:sup:`4` 然而，他沒有拆除邱壇，人們仍在那裡獻祭燒香。 
'''
"5" = '''
:sup:`5` 他鞏固王位後，立即處死了殺他父王的臣僕， 
'''
"6" = '''
:sup:`6` 但沒有處死他們的孩子，好遵行耶和華在摩西律法書中的吩咐：「不可因孩子犯罪而處死父親，也不可因父親犯罪而處死孩子。各人要自負罪責。」 
'''
"7" = '''
:sup:`7` 亞瑪謝曾在鹽谷殺了一萬以東人，攻佔了西拉，把西拉改名為約帖，沿用至今。 
'''
"8" = '''
:sup:`8` 後來，亞瑪謝差遣使者對耶戶的孫子、約哈斯的兒子、以色列王約阿施說：「來，我們戰場上見。」 
'''
"9" = '''
:sup:`9` 以色列王約阿施派人回覆猶大王亞瑪謝說：「黎巴嫩的蒺藜派使者去對黎巴嫩的香柏樹說，『將你女兒嫁給我兒子吧。』後來黎巴嫩的一隻野獸經過，把那蒺藜踐踏在腳下。 
'''
"10" = '''
:sup:`10` 你打敗了以東人就趾高氣揚，還是待在家裡慶祝勝利吧，何必惹禍上身，使你和猶大一同滅亡呢？」 
'''
"11" = '''
:sup:`11` 但亞瑪謝不理會他的勸告。於是，以色列王約阿施起兵攻打猶大王亞瑪謝，兩王會戰於猶大的伯·示麥。 
'''
"12" = '''
:sup:`12` 猶大人被以色列人打敗，兵將都各自逃回家去了。 
'''
"13" = '''
:sup:`13` 以色列王約阿施在伯·示麥擒獲亞哈謝的孫子、約阿施的兒子猶大王亞瑪謝，然後前往耶路撒冷，拆毀從以法蓮門到角門約一百八十米長的耶路撒冷城牆， 
'''
"14" = '''
:sup:`14` 搶走耶和華殿裡和王宮庫房裡的所有金銀和器皿，並帶著人質返回撒瑪利亞。 
'''
"15" = '''
:sup:`15` 約阿施其他的事和功業，包括他英勇對抗猶大王亞瑪謝的事蹟，都記在《以色列列王史》上。 
'''
"16" = '''
:sup:`16` 約阿施與祖先同眠後，葬在撒瑪利亞的以色列王陵。他兒子耶羅波安繼位。 
'''
"17" = '''
:sup:`17` 約哈斯的兒子以色列王約阿施死後，猶大王約阿施的兒子亞瑪謝又活了十五年。 
'''
"18" = '''
:sup:`18` 亞瑪謝其他的事都記在《猶大列王史》上。 
'''
"19" = '''
:sup:`19` 耶路撒冷有人謀反，亞瑪謝就逃到拉吉，但叛黨派人追到那裡殺了他。 
'''
"20" = '''
:sup:`20` 有人用馬將他的屍體馱回耶路撒冷，葬在大衛城他的祖墳裡。 
'''
"21" = '''
:sup:`21` 猶大民眾擁立亞瑪謝十六歲的兒子亞撒利雅為王。 
'''
"22" = '''
:sup:`22` 亞瑪謝與祖先同眠後，亞撒利雅為猶大收回了以拉他，並重新修建。 
'''
"23" = '''
:sup:`23` 約阿施的兒子猶大王亞瑪謝執政第十五年，以色列王約阿施的兒子耶羅波安在撒瑪利亞登基，執政四十一年。 
'''
"24" = '''
:sup:`24` 他做耶和華視為惡的事，沒有離開尼八的兒子耶羅波安使以色列人犯的那些罪。 
'''
"25" = '''
:sup:`25` 他收復了從哈馬口到死海一帶的以色列邊境，正如以色列的上帝耶和華藉祂僕人迦特希弗人亞米太的兒子約拿先知所言。 
'''
"26" = '''
:sup:`26` 因為耶和華看見以色列人，無論自由人還是奴隸都十分痛苦，沒有人幫助他們。 
'''
"27" = '''
:sup:`27` 耶和華沒有說要從世上抹去以色列的名，因此祂藉著約阿施的兒子耶羅波安拯救他們。 
'''
"28" = '''
:sup:`28` 耶羅波安其他的事及一切所為和功業，包括他英勇收復大馬士革和一度屬猶大國的哈馬的事蹟，都記在《以色列列王史》上。 
'''
"29" = '''
:sup:`29` 耶羅波安與祖先——以色列的先王們同眠後，他兒子撒迦利雅繼位。 
'''
