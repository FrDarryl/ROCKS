[17]
"1" = '''
:sup:`1` 亞撒的兒子約沙法繼位，他發憤圖強對抗以色列。 
'''
"2" = '''
:sup:`2` 他派兵駐守猶大所有的堅城，又把守備軍安置在猶大和他父親亞撒所征服的以法蓮各城邑。 
'''
"3" = '''
:sup:`3` 耶和華與約沙法同在，因為他效法他祖先大衛起初所行的，沒有尋求巴力， 
'''
"4" = '''
:sup:`4` 只尋求他父親的上帝，遵行祂的誡命，沒有效法以色列人的行為。 
'''
"5" = '''
:sup:`5` 因此，耶和華鞏固他的王位，所有的猶大人都向他進貢，他極有財富和尊榮。 
'''
"6" = '''
:sup:`6` 他專心遵行耶和華的道，剷除猶大境內的邱壇和亞舍拉神像。 
'''
"7" = '''
:sup:`7` 他在執政第三年委派官員便·亥伊勒、俄巴底、撒迦利雅、拿坦業和米該亞到猶大各城教導民眾， 
'''
"8" = '''
:sup:`8` 與他們同去的還有利未人示瑪雅、尼探雅、西巴第雅、亞撒黑、示米拉末、約拿單、亞多尼雅、多比雅和駝·巴多尼雅，還有祭司以利沙瑪和約蘭。 
'''
"9" = '''
:sup:`9` 他們帶著耶和華的律法書，走遍猶大各城鎮教導民眾。 
'''
"10" = '''
:sup:`10` 猶大周圍的列國都懼怕耶和華，不敢與約沙法爭戰。 
'''
"11" = '''
:sup:`11` 一些非利士人向他進貢禮物和銀子，阿拉伯人也給他送來公綿羊和公山羊各七千七百隻。 
'''
"12" = '''
:sup:`12` 約沙法日漸強大，在猶大境內修建堡壘和儲貨城， 
'''
"13" = '''
:sup:`13` 在猶大各城儲備大量物資。他又在耶路撒冷屯駐精兵， 
'''
"14" = '''
:sup:`14` 其人數按宗族記在下面。 猶大族有千夫長押拿，率領精兵三十萬； 
'''
"15" = '''
:sup:`15` 其次是千夫長約哈難，率領軍兵二十八萬； 
'''
"16" = '''
:sup:`16` 其次是自願事奉耶和華的細基利的兒子亞瑪斯雅，率領精兵二十萬。 
'''
"17" = '''
:sup:`17` 便雅憫族有勇士以利雅大，率領手持弓箭和盾牌的軍兵二十萬； 
'''
"18" = '''
:sup:`18` 其次是約薩拔，率領武裝好的軍兵十八萬。 
'''
"19" = '''
:sup:`19` 以上都是服侍王的軍兵，不包括王派去駐守猶大各堅城的軍兵。 
'''
