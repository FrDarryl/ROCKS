[1]
"1" = '''
:sup:`1` 亞當生塞特，塞特生以挪士， 
'''
"2" = '''
:sup:`2` 以挪士生該南，該南生瑪勒列，瑪勒列生雅列， 
'''
"3" = '''
:sup:`3` 雅列生以諾，以諾生瑪土撒拉，瑪土撒拉生拉麥， 
'''
"4" = '''
:sup:`4` 拉麥生挪亞，挪亞生閃、含、雅弗。 
'''
"5" = '''
:sup:`5` 雅弗的兒子是歌篾、瑪各、瑪代、雅完、土巴、米設、提拉。 
'''
"6" = '''
:sup:`6` 歌篾的兒子是亞實基拿、低法、陀迦瑪。 
'''
"7" = '''
:sup:`7` 雅完的兒子是以利沙、他施、基提、多單。 
'''
"8" = '''
:sup:`8` 含的兒子是古實、麥西、弗、迦南。 
'''
"9" = '''
:sup:`9` 古實的兒子是西巴、哈腓拉、撒弗他、拉瑪、撒弗提迦。拉瑪的兒子是示巴和底但。 
'''
"10" = '''
:sup:`10` 古實也是寧錄之父，寧錄是世上第一位勇士。 
'''
"11" = '''
:sup:`11` 麥西的後代有路低人、亞拿米人、利哈比人、拿弗土希人、 
'''
"12" = '''
:sup:`12` 帕斯魯細人、迦斯路希人和迦斐托人。非利士人是迦斐托人的後代。 
'''
"13" = '''
:sup:`13` 迦南生長子西頓和次子赫。 
'''
"14" = '''
:sup:`14` 他的後代還有耶布斯人、亞摩利人、革迦撒人、 
'''
"15" = '''
:sup:`15` 希未人、亞基人、西尼人、 
'''
"16" = '''
:sup:`16` 亞瓦底人、洗瑪利人和哈馬人。 
'''
"17" = '''
:sup:`17` 閃的兒子是以攔、亞述、亞法撒、路德、亞蘭、烏斯、戶勒、基帖、米設。 
'''
"18" = '''
:sup:`18` 亞法撒生沙拉，沙拉生希伯。 
'''
"19" = '''
:sup:`19` 希伯有兩個兒子，一個名叫法勒，因為那時人們分地而居。法勒的兄弟叫約坍。 
'''
"20" = '''
:sup:`20` 約坍生亞摩答、沙列、哈薩瑪非、耶拉、 
'''
"21" = '''
:sup:`21` 哈多蘭、烏薩、德拉、 
'''
"22" = '''
:sup:`22` 以巴錄、亞比瑪利、示巴、 
'''
"23" = '''
:sup:`23` 阿斐、哈腓拉、約巴。這些都是約坍的兒子。 
'''
"24" = '''
:sup:`24` 閃生亞法撒，亞法撒生沙拉， 
'''
"25" = '''
:sup:`25` 沙拉生希伯，希伯生法勒，法勒生拉吳， 
'''
"26" = '''
:sup:`26` 拉吳生西鹿，西鹿生拿鶴，拿鶴生他拉， 
'''
"27" = '''
:sup:`27` 他拉生亞伯蘭，又名亞伯拉罕。 
'''
"28" = '''
:sup:`28` 亞伯拉罕的兒子是以撒和以實瑪利。 
'''
"29" = '''
:sup:`29` 以下是他們的後代： 以實瑪利的長子是尼拜約，然後是基達、亞德別、米比衫、 
'''
"30" = '''
:sup:`30` 米施瑪、度瑪、瑪撒、哈達、提瑪、 
'''
"31" = '''
:sup:`31` 伊突、拿非施、基底瑪。這些人都是以實瑪利的兒子。 
'''
"32" = '''
:sup:`32` 亞伯拉罕的妾基土拉所生的兒子是心蘭、約珊、米但、米甸、伊施巴、書亞。約珊的兒子是示巴和底但。 
'''
"33" = '''
:sup:`33` 米甸的兒子是以法、以弗、哈諾、亞比大和以勒大。這些都是基土拉的子孫。 
'''
"34" = '''
:sup:`34` 亞伯拉罕是以撒的父親。以撒的兒子是以掃和以色列。 
'''
"35" = '''
:sup:`35` 以掃的兒子是以利法、流珥、耶烏施、雅蘭和可拉。 
'''
"36" = '''
:sup:`36` 以利法的兒子是提幔、阿抹、洗玻、迦坦、基納斯、亭納、亞瑪力。 
'''
"37" = '''
:sup:`37` 流珥的兒子是拿哈、謝拉、沙瑪和米撒。 
'''
"38" = '''
:sup:`38` 西珥的兒子是羅坍、朔巴、祭便、亞拿、底順、以察、底珊。 
'''
"39" = '''
:sup:`39` 羅坍的兒子是何利和荷幔，羅坍的妹妹是亭納。 
'''
"40" = '''
:sup:`40` 朔巴的兒子是亞勒文、瑪拿轄、以巴錄、示非和阿南。祭便的兒子是埃亞和亞拿。 
'''
"41" = '''
:sup:`41` 亞拿的兒子是底順。底順的兒子是哈默蘭、伊是班、益蘭和基蘭。 
'''
"42" = '''
:sup:`42` 以察的兒子是辟罕、撒番、亞干。底珊的兒子是烏斯和亞蘭。 
'''
"43" = '''
:sup:`43` 以色列人有君王統治之前，在以東做王的人如下： 比珥的兒子比拉，他定都亭哈巴。 
'''
"44" = '''
:sup:`44` 比拉死後，波斯拉人謝拉的兒子約巴繼位。 
'''
"45" = '''
:sup:`45` 約巴死後，提幔地區的戶珊繼位。 
'''
"46" = '''
:sup:`46` 戶珊死後，比達之子哈達繼位，定都亞未得，他曾在摩押平原擊敗米甸人。 
'''
"47" = '''
:sup:`47` 哈達死後，瑪士利加人桑拉繼位。 
'''
"48" = '''
:sup:`48` 桑拉死後，大河邊的利河伯人掃羅繼位。 
'''
"49" = '''
:sup:`49` 掃羅死後，亞革波的兒子巴勒·哈南繼位。 
'''
"50" = '''
:sup:`50` 巴勒·哈南死後，哈達繼位，定都巴伊，他的妻子名叫米希她別，是米·薩合的孫女、瑪特列的女兒。 
'''
"51" = '''
:sup:`51` 哈達死後，在以東做族長的人有亭納、亞勒瓦、耶帖、 
'''
"52" = '''
:sup:`52` 阿何利巴瑪、以拉、比嫩、 
'''
"53" = '''
:sup:`53` 基納斯、提幔、米比薩、 
'''
"54" = '''
:sup:`54` 瑪基疊、以蘭。這些人都是以東的族長。 
'''
