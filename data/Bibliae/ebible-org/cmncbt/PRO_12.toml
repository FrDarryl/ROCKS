[12]
"1" = '''
:sup:`1` 喜愛管教的喜愛知識， 厭惡責備的愚不可及。 
'''
"2" = '''
:sup:`2` 善良的人蒙耶和華賜恩， 詭詐的人被耶和華定罪。 
'''
"3" = '''
:sup:`3` 人不能靠惡行堅立自己， 義人的根基卻不會動搖。 
'''
"4" = '''
:sup:`4` 賢德的妻子是丈夫的冠冕， 無恥的妻子如丈夫的骨瘤。 
'''
"5" = '''
:sup:`5` 義人的心思公平正直， 惡人的計謀陰險詭詐。 
'''
"6" = '''
:sup:`6` 惡人的言語暗藏殺機， 正直人的口拯救生命。 
'''
"7" = '''
:sup:`7` 惡人覆滅不復存在， 義人的家屹立不倒。 
'''
"8" = '''
:sup:`8` 人有智慧受稱讚， 心術不正遭唾棄。 
'''
"9" = '''
:sup:`9` 地位卑微卻有僕人， 勝過自大卻餓肚子。 
'''
"10" = '''
:sup:`10` 義人顧惜自己的牲畜， 惡人的憐憫也是殘忍。 
'''
"11" = '''
:sup:`11` 努力耕耘，豐衣足食； 追求虛榮，愚不可及。 
'''
"12" = '''
:sup:`12` 惡人貪戀壞人的贓物， 義人的根結出碩果。 
'''
"13" = '''
:sup:`13` 惡人被自己的惡言所困， 但義人可以脫離險境。 
'''
"14" = '''
:sup:`14` 口出良言，飽嘗美福； 雙手勤勞，終得回報。 
'''
"15" = '''
:sup:`15` 愚人自以為是， 智者肯聽勸誡。 
'''
"16" = '''
:sup:`16` 愚人難壓怒氣， 明哲忍辱負重。 
'''
"17" = '''
:sup:`17` 忠實的證人講真話， 作偽證者滿口謊言。 
'''
"18" = '''
:sup:`18` 出言不慎猶如利劍傷人， 智者之言卻能醫治創傷。 
'''
"19" = '''
:sup:`19` 誠實的口永遠長存， 撒謊的舌轉瞬即逝。 
'''
"20" = '''
:sup:`20` 圖謀惡事的心懷詭詐， 勸人和睦的喜樂洋溢。 
'''
"21" = '''
:sup:`21` 義人無災無難， 惡人災禍連連。 
'''
"22" = '''
:sup:`22` 耶和華厭惡說謊的嘴， 祂喜愛行為誠實的人。 
'''
"23" = '''
:sup:`23` 明哲不露鋒芒， 愚人心吐愚昧。 
'''
"24" = '''
:sup:`24` 殷勤的手必掌權， 懶惰者必做奴僕。 
'''
"25" = '''
:sup:`25` 憂慮的心使人消沉， 一句良言振奮人心。 
'''
"26" = '''
:sup:`26` 義人引人走正路， 惡人領人入歧途。 
'''
"27" = '''
:sup:`27` 懶漢不烤獵物， 勤快人得資財。 
'''
"28" = '''
:sup:`28` 公義的道上有生命， 公義的路上無死亡。 
'''
