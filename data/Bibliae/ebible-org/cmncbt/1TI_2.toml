[2]
"1" = '''
:sup:`1` 我勸你首先要為所有的人懇求、禱告、代求和感謝上帝。 
'''
"2" = '''
:sup:`2` 也要為所有的君王和掌權者禱告，使我們可以懷著虔誠、端正的心過和平安寧的生活。 
'''
"3" = '''
:sup:`3` 這樣做很美好，是蒙我們的救主上帝悅納的。 
'''
"4" = '''
:sup:`4` 因為祂願世人都得救，明白真理。 
'''
"5" = '''
:sup:`5` 上帝只有一位，在上帝和世人之間只有一位中保，就是降世為人的基督耶穌。 
'''
"6" = '''
:sup:`6` 祂捨命作所有人的贖價，這在所定的時候已顯明出來。 
'''
"7" = '''
:sup:`7` 為此，我被指派做傳道人和使徒，教導外族人認識信仰和真理。我說的是實話，並非謊言。 
'''
"8" = '''
:sup:`8` 我願男人舉起聖潔的手隨處禱告，不發怒，不爭辯。 
'''
"9" = '''
:sup:`9` 我願女人衣著得體，樸素端莊，不靠髮型、珠寶金飾或名貴衣服來妝飾自己， 
'''
"10" = '''
:sup:`10` 要有善行，這樣才配稱為敬畏上帝的女人。 
'''
"11" = '''
:sup:`11` 女人應當安安靜靜地學習，完全順服。 
'''
"12" = '''
:sup:`12` 我不准女人教導或管轄男人，她們應當保持安靜。 
'''
"13" = '''
:sup:`13` 因為先造的是亞當，後造的是夏娃， 
'''
"14" = '''
:sup:`14` 並非亞當受騙，而是夏娃受騙陷入罪中。 
'''
"15" = '''
:sup:`15` 不過，女人如果持守信心和愛心，聖潔自律，就必在生育的事上得救。 
'''
