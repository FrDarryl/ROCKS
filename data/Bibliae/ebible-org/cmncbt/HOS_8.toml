[8]
"1" = '''
:sup:`1` 「吹響號角警告眾人吧！ 敵人要如鷹撲向耶和華的家， 因為百姓背棄我的約， 違背我的律法。 
'''
"2" = '''
:sup:`2` 他們要向我呼求， 『我們的上帝啊， 我們以色列人認識你。』 
'''
"3" = '''
:sup:`3` 以色列已經棄絕良善， 所以敵人要追趕他。 
'''
"4" = '''
:sup:`4` 他們擁立君王，未經我的同意； 選立首領，沒有讓我知道。 他們用金銀為自己製造偶像，自取滅亡。 
'''
"5" = '''
:sup:`5` 我鄙棄撒瑪利亞人所拜的牛犢， 我要向他們發怒， 他們到什麼時候才能潔身自守呢？ 
'''
"6" = '''
:sup:`6` 這牛犢是以色列的工匠造的，並不是上帝。 撒瑪利亞的牛犢必被砸得粉碎。 
'''
"7" = '''
:sup:`7` 他們種的是風， 收的是暴風。 他們的莊稼長不出穗子， 產不出麵粉。 就是有收成， 也要被外族人吃掉。 
'''
"8" = '''
:sup:`8` 以色列被吞滅了， 他在列國之中， 就像無用的器皿。 
'''
"9" = '''
:sup:`9` 他們投奔亞述， 就像孤獨漂泊的野驢。 以法蓮收買情人。 
'''
"10" = '''
:sup:`10` 儘管他們在各國賄買盟友， 如今我要把他們聚集起來審判。 他們必因君王和首領的欺壓而日漸衰微。 
'''
"11" = '''
:sup:`11` 「以法蓮增建許多除罪的祭壇， 這些祭壇卻成為他的犯罪之處。 
'''
"12" = '''
:sup:`12` 我為他寫下千萬條的律法， 他卻視若無睹。 
'''
"13" = '''
:sup:`13` 他們獻給我祭牲，並吃祭肉， 但不蒙耶和華的悅納。 我必記住他們的罪惡， 追討他們的罪債， 使他們回到埃及。 
'''
"14" = '''
:sup:`14` 以色列忘記了他的創造主， 建造許多宮殿； 猶大興建許多堅城。 但我要降火燒毀他們的城邑和堡壘。」 
'''
