[16]
"1" = '''
:sup:`1` 耶穌又對門徒說：「某財主有個管家，有人控告這管家浪費主人的財物。 
'''
"2" = '''
:sup:`2` 財主便把管家召來，對他說，『聽說你浪費我的財物，到底是怎麼回事？把帳目交代清楚，你不能再當管家了。』 
'''
"3" = '''
:sup:`3` 「管家心裡盤算，『主人要辭退我了，怎麼辦呢？鋤地我沒有力氣，乞討我又感到羞恥。 
'''
"4" = '''
:sup:`4` 我知道該怎麼辦了！就算被辭退了，也會有人照應我。』 
'''
"5" = '''
:sup:`5` 於是，他把欠他主人債的一個一個召來，問第一個，『你欠了我主人多少？』 
'''
"6" = '''
:sup:`6` 「他回答說，『一百桶油。』 「管家說，『這是你的帳，快坐下，改成五十吧！』 
'''
"7" = '''
:sup:`7` 「管家又問另一個，『你欠多少？』 「他回答說，『一百石麥子。』 「管家說，『這是你的帳，改成八十石吧。』 
'''
"8" = '''
:sup:`8` 「主人誇獎這個不義的管家精明。因為今世的兒女在處理世事方面比光明的兒女更精明。 
'''
"9" = '''
:sup:`9` 「我告訴你們，要善用今世的財富，廣結朋友。這樣，當財富不管用時，他們會接你們到永遠的居所。 
'''
"10" = '''
:sup:`10` 「一個人在小事上忠心，在大事上也會忠心；在小事上靠不住，在大事上也靠不住。 
'''
"11" = '''
:sup:`11` 如果你們不能忠心地處理今世的財富，誰會把真正的財富交託給你們呢？ 
'''
"12" = '''
:sup:`12` 如果你們不能忠心地處理別人的產業，誰會把你們名下的產業交給你們呢？ 
'''
"13" = '''
:sup:`13` 一個僕人不能服侍兩位主人，因為他不是恨這位、愛那位，就是重這位、輕那位。你們不能又事奉上帝，又事奉金錢。」 
'''
"14" = '''
:sup:`14` 法利賽人向來貪財，他們一面聽一面嗤笑耶穌。 
'''
"15" = '''
:sup:`15` 耶穌對他們說：「你們在人面前自以為義，但上帝能看透你們的心。因為世人所看重的東西在上帝看來卻是可憎的。 
'''
"16" = '''
:sup:`16` 約翰還沒有來以前，律法書和先知書是你們的準則。他出來後，上帝國的福音開始廣傳，人人都在努力進上帝的國。 
'''
"17" = '''
:sup:`17` 然而，就是天地都消失，律法的一點一劃也不會失效。 
'''
"18" = '''
:sup:`18` 任何人休妻另娶，就是犯通姦罪，娶被休的女子也是犯通姦罪。」 
'''
"19" = '''
:sup:`19` 耶穌又說：「有個財主天天衣著華麗，生活奢侈。 
'''
"20" = '''
:sup:`20` 又有一個名叫拉撒路的乞丐身上長滿了膿瘡，被人放在財主家門口。 
'''
"21" = '''
:sup:`21` 他渴望吃到財主桌上掉下來的食物殘渣，就連狗也來舔他的瘡。 
'''
"22" = '''
:sup:`22` 「後來，乞丐死了，天使帶他到亞伯拉罕身邊。財主也死了，被人埋葬了。 
'''
"23" = '''
:sup:`23` 他在陰間受折磨，抬頭遠遠地看見亞伯拉罕和他身邊的拉撒路， 
'''
"24" = '''
:sup:`24` 就高喊，『我的先祖亞伯拉罕啊！求你可憐我，派拉撒路用指尖蘸點水來潤潤我的舌頭吧！我在這火中痛苦不堪。』 
'''
"25" = '''
:sup:`25` 「亞伯拉罕說，『孩子啊！你要想想，你生前享福，而拉撒路受苦；如今他在這裡得到安慰，而你痛苦不堪。 
'''
"26" = '''
:sup:`26` 況且，在你我中間隔著一道深淵，這邊的人不能到你那邊去，你那邊的人也不能到這裡來。』 
'''
"27" = '''
:sup:`27` 「財主說，『我的先祖啊，那麼求你派拉撒路去我父親家裡， 
'''
"28" = '''
:sup:`28` 因為我有五個弟兄。讓拉撒路去警告他們，以免他們也來到這痛苦的地方。』 
'''
"29" = '''
:sup:`29` 「但是亞伯拉罕卻說，『他們可以聽從摩西和眾先知的話呀！』 
'''
"30" = '''
:sup:`30` 「財主回答說，『我的先祖亞伯拉罕啊！他們不會聽的。但如果有一個死而復活的人去他們那裡，他們肯定會悔改！』 
'''
"31" = '''
:sup:`31` 「亞伯拉罕說，『如果他們不聽從摩西和眾先知的話，即使一個人從死裡復活，他們也不會信服。』」 
'''
