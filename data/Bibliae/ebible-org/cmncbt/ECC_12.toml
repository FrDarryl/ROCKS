[12]
"1" = '''
:sup:`1` 年輕時要記住你的創造主，不要等到衰老的歲月來臨時才哀歎：「我的日子毫無樂趣。」 
'''
"2" = '''
:sup:`2` 那時，太陽、月亮、星星都暗淡無光，雨後烏雲再現； 
'''
"3" = '''
:sup:`3` 守衛家園的手腳顫抖，強壯的身軀變得彎腰駝背；牙齒稀少，無法咀嚼；視力衰退，看不清楚； 
'''
"4" = '''
:sup:`4` 耳朵發背，聽不到推磨聲；小鳥一叫，人就起來；歌聲沙啞，不再美妙； 
'''
"5" = '''
:sup:`5` 懼怕高處，走路戰戰兢兢；頭髮白如銀杏，精力枯竭，慾望蕩然無存；人都走向永遠的歸宿，弔喪的人往來於街上； 
'''
"6" = '''
:sup:`6` 銀鏈斷裂，金碗摔壞，泉旁的瓶子破碎，井口的輪子朽爛。 
'''
"7" = '''
:sup:`7` 那時塵土必歸回大地，靈也要歸回賜靈的上帝。 
'''
"8" = '''
:sup:`8` 傳道者說：「虛空的虛空，一切都是虛空。」 
'''
"9" = '''
:sup:`9` 傳道者不但有智慧，還把知識傳授給眾人。他經過細心推敲和研究之後，編寫了許多警世的箴言。 
'''
"10" = '''
:sup:`10` 傳道者費盡心思尋找金玉良言，所寫的都是正直誠實的道理。 
'''
"11" = '''
:sup:`11` 智者的言語好像趕牛的刺棍，他們收集的箴言像釘牢的釘子，都是一位牧者所賜的。 
'''
"12" = '''
:sup:`12` 我親愛的兒子，還有一件事，你要聽我的忠告：著書多，沒有窮盡；讀書多，身體疲勞。 
'''
"13" = '''
:sup:`13` 以上所說的，總而言之，就是要敬畏上帝，遵守祂的誡命，這是人的本分。 
'''
"14" = '''
:sup:`14` 因為人一切的行為，無論善惡，包括一切隱秘事，上帝都必審問。
'''
