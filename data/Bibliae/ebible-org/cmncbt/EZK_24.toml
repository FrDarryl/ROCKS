[24]
"1" = '''
:sup:`1` 第九年十月十日，耶和華對我說： 
'''
"2" = '''
:sup:`2` 「人子啊，今天是巴比倫王圍攻耶路撒冷的日子，你要記下今天這日子。 
'''
"3" = '''
:sup:`3` 你要向叛逆的以色列人說比喻，告訴他們，主耶和華這樣說， 「『把鍋放在火上， 裡面倒上水， 
'''
"4" = '''
:sup:`4` 把羊腿、羊肩等上好的肉塊放進鍋裡， 讓鍋裡盛滿精選的骨頭。 
'''
"5" = '''
:sup:`5` 要從羊群中選一頭上好的羊， 把柴堆在鍋下， 燒開鍋煮裡面的骨頭。』」 
'''
"6" = '''
:sup:`6` 因此，主耶和華說：「這像鏽鍋一樣充滿血腥的城有禍了！要把肉從這鏽跡斑斑的鍋中一塊塊地取出來，無需挑選。 
'''
"7" = '''
:sup:`7` 這城沾滿血腥，任憑受害者的血流在光禿禿的磐石上，而不是流在地上用土掩蓋。 
'''
"8" = '''
:sup:`8` 我任憑這城把受害者的血灑在光禿禿的磐石上，不加掩蓋，好激起我的烈怒，使她受報應。 
'''
"9" = '''
:sup:`9` 所以主耶和華說，『血腥的城啊，你有禍了！我要預備大堆木柴。 
'''
"10" = '''
:sup:`10` 要添柴點火，把肉煮爛，加入香料，燒焦骨頭。 
'''
"11" = '''
:sup:`11` 然後，把倒空的鍋放在炭火上燒熱，把銅燒紅，好熔化它的雜質，除淨鏽垢， 
'''
"12" = '''
:sup:`12` 卻徒勞無功，因為鏽垢太厚，就是用火也不能清除。 
'''
"13" = '''
:sup:`13` 耶路撒冷啊，淫蕩使你污穢不堪，我本想潔淨你，你卻不願被潔淨。所以，除非我向你傾盡一切憤怒，否則你的污穢必不得清除。 
'''
"14" = '''
:sup:`14` 我耶和華言出必行，決不退縮，也不寬容，也不留情，我必照你的所作所為來審判你。』這是主耶和華說的。」 
'''
"15" = '''
:sup:`15` 耶和華對我說： 
'''
"16" = '''
:sup:`16` 「人子啊，我要擊打你，奪去你心愛的人，你不可悲傷，也不可流淚哭泣。 
'''
"17" = '''
:sup:`17` 你要默然哀歎，不可為死人辦喪事，仍要纏著頭巾，穿著鞋，不可蒙著臉，也不可吃喪家的飯。」 
'''
"18" = '''
:sup:`18` 早晨我把這事告訴百姓，晚上我的妻子便死了。次日早晨，我便遵照耶和華的吩咐行。 
'''
"19" = '''
:sup:`19` 百姓問我：「你可以告訴我們，你這樣做跟我們有什麼關係嗎？」 
'''
"20" = '''
:sup:`20` 我告訴他們：「耶和華對我說， 
'''
"21" = '''
:sup:`21` 『你告訴以色列人，主耶和華說：我要使我的聖所，就是你們引以為傲、眼中所愛、心裡所慕的受到褻瀆。你們留下的兒女必死於刀下。 
'''
"22" = '''
:sup:`22` 那時，你們將像我的僕人一樣不蒙臉，不吃喪家的飯。 
'''
"23" = '''
:sup:`23` 你們仍將裹著頭巾，穿著鞋，不哭泣，也不悲傷。你們必因自己的罪惡而默然歎息，逐漸滅亡。 
'''
"24" = '''
:sup:`24` 以西結做的事都是你們的預兆，你們也將做他做的。當這事發生時，你們就知道我是主耶和華。』 
'''
"25" = '''
:sup:`25` 「人子啊，有一天我要奪去他們所喜悅、所誇耀、眼中所愛、心裡所慕的堡壘，也要奪去他們的兒女。 
'''
"26" = '''
:sup:`26` 那日，倖存的人必來告訴你這個消息。 
'''
"27" = '''
:sup:`27` 那時，你必開口向那人說話，不再沉默。你必成為他們的預兆，他們就知道我是耶和華。」 
'''
