[1]
"1" = '''
:sup:`1` 第三十年四月五日，我正在迦巴魯河畔被擄的人當中，那時天開了，我看見了上帝的異象。 
'''
"2" = '''
:sup:`2` 那是約雅斤王被擄第五年的四月五日， 
'''
"3" = '''
:sup:`3` 就在迦勒底人境內的迦巴魯河畔，耶和華的話傳給了布西的兒子以西結祭司，耶和華的手按在他身上。 
'''
"4" = '''
:sup:`4` 在異象中，我看見一陣狂風從北方颳來，有一大朵雲閃耀著火光，四周環繞著燦爛的光芒，火的中心像發光的金屬。 
'''
"5" = '''
:sup:`5` 火中有四個像人形的活物， 
'''
"6" = '''
:sup:`6` 每個活物有四張臉和四個翅膀。 
'''
"7" = '''
:sup:`7` 他們的腿是直的，腳如同牛犢的蹄，都亮如磨光的銅。 
'''
"8" = '''
:sup:`8` 四面的翅膀下都有人的手，四個活物都有臉和翅膀， 
'''
"9" = '''
:sup:`9` 翅膀彼此相連。他們移動時不必轉身，各朝前面移動。 
'''
"10" = '''
:sup:`10` 四個活物的臉是這樣的：正面是人的臉，右面是獅子的臉，左面是牛的臉，後面是鷹的臉。 
'''
"11" = '''
:sup:`11` 他們的翅膀向上展開，每個活物的一對翅膀與兩側活物的翅膀相連，另外一對翅膀遮蔽身體。 
'''
"12" = '''
:sup:`12` 每個活物都往前直行，耶和華的靈往哪裡去，他們也往哪裡去，移動時不用轉身。 
'''
"13" = '''
:sup:`13` 四個活物的形像如燃燒的火炭，又像火把。活物之間有火上下移動，非常明亮，從火中發出閃電。 
'''
"14" = '''
:sup:`14` 這些活物像閃電一樣往來飛馳。 
'''
"15" = '''
:sup:`15` 當我觀看這些活物的時候，發現每個活物旁邊的地上都有一個輪子。 
'''
"16" = '''
:sup:`16` 四個輪子的形狀和結構都一樣，好像輪套輪，如同閃耀的綠寶石。 
'''
"17" = '''
:sup:`17` 他們可以向四面移動，移動時輪子不必轉向。 
'''
"18" = '''
:sup:`18` 輪圈高而可畏，周圍佈滿了眼睛。 
'''
"19" = '''
:sup:`19` 活物行走，輪子也在旁邊行走；活物上升，輪子也上升。 
'''
"20" = '''
:sup:`20` 靈往哪裡去，活物也往哪裡去，輪子也跟著往哪裡去，因為活物的靈在輪子裡。 
'''
"21" = '''
:sup:`21` 活物行走，輪子也行走；活物站立不動，輪子也站立不動；活物上升，輪子也跟著上升，因為活物的靈在輪子裡。 
'''
"22" = '''
:sup:`22` 活物的頭上好像鋪展著茫茫的穹蒼，如同頂著耀眼的水晶。 
'''
"23" = '''
:sup:`23` 穹蒼下四個活物伸展翅膀，彼此相對，各用另兩個翅膀遮蔽身體。 
'''
"24" = '''
:sup:`24` 他們移動時，我聽見他們翅膀發出的響聲如洪濤之聲，既像全能者的聲音，又像軍隊的吶喊。活物站住的時候，便將翅膀垂下。 
'''
"25" = '''
:sup:`25` 他們站立垂下翅膀時，有聲音從他們頭頂的穹蒼之上傳來。 
'''
"26" = '''
:sup:`26` 在他們頭頂的穹蒼之上彷彿有藍寶石的寶座，有一位形狀像人的高坐在寶座上。 
'''
"27" = '''
:sup:`27` 我看到祂的腰部以上好像燒紅發亮的金屬，好像有火四面環繞。腰部以下如同火焰。祂周圍有耀眼的光輝， 
'''
"28" = '''
:sup:`28` 彷彿雨天雲中的彩虹。 這是耶和華榮耀的形像。我一看見，便俯伏在地，隨後聽見有說話的聲音。 
'''
