[42]
"1" = '''
:sup:`1` 「看啊，我所扶持、所揀選、所喜悅的僕人， 我已將我的靈賜給祂， 祂必將正義帶給萬邦。 
'''
"2" = '''
:sup:`2` 祂不喧嚷，不呼喊， 不在街上高聲說話。 
'''
"3" = '''
:sup:`3` 壓傷的蘆葦，祂不折斷； 將殘的燈火，祂不吹滅。 祂必信實地帶來正義。 
'''
"4" = '''
:sup:`4` 祂不灰心也不沮喪， 直到祂在地上設立正義。 眾海島都仰望祂的訓誨。」 
'''
"5" = '''
:sup:`5` 創造諸天、鋪展穹蒼、 鋪設大地和地上的一切、 賜給世人生命氣息的耶和華上帝說： 
'''
"6" = '''
:sup:`6` 「我耶和華憑公義呼召你， 我必扶持你，保護你， 使你做我與眾民立約的中保、 成為列國的光， 
'''
"7" = '''
:sup:`7` 使你開盲人的眼睛、 從監牢中釋放囚犯、 領出坐在黑暗中的人。 
'''
"8" = '''
:sup:`8` 我是耶和華，這就是我的名字。 我不會把我的榮耀給假神， 也不會把我當受的讚美給雕刻的偶像。 
'''
"9" = '''
:sup:`9` 看啊，以前的預言都已應驗， 我現在要宣告新的預言， 把還未發生的事告訴你們。」 
'''
"10" = '''
:sup:`10` 航海的和海中的一切、 眾海島和島上的居民啊， 你們要向耶和華高唱新歌， 從地極讚美祂。 
'''
"11" = '''
:sup:`11` 曠野和其中的城邑以及基達人居住的村莊， 要一同揚聲頌讚。 西拉的居民要歌唱， 在山頂歡呼。 
'''
"12" = '''
:sup:`12` 他們要把榮耀歸給耶和華， 在眾海島上頌讚祂。 
'''
"13" = '''
:sup:`13` 耶和華像出征的勇士， 像鬥志激昂的戰士。 祂必高呼吶喊，戰勝仇敵。 
'''
"14" = '''
:sup:`14` 「我已沉默多時，我克制不語， 現在我要像分娩的婦人一樣喊叫， 氣喘吁吁。 
'''
"15" = '''
:sup:`15` 我要使大山小丘一片荒涼， 上面的草木都枯萎。 我要使河川變成島嶼， 池塘乾涸。 
'''
"16" = '''
:sup:`16` 我要帶領盲人走他們不認識的路， 引導他們走陌生的道。 我要把他們面前的黑暗變為光明， 坎坷之地變得平坦。 我必行這些事，我必不離棄他們。 
'''
"17" = '''
:sup:`17` 但那些信靠雕刻的偶像、 供奉金屬鑄像的必敗退， 羞愧難當。 
'''
"18" = '''
:sup:`18` 「耳聾的人啊，聽吧！ 眼瞎的人啊，看吧！ 
'''
"19" = '''
:sup:`19` 有誰比我的僕人更瞎， 比我差遣的使者更聾呢？ 有誰像那些與我立約的人那樣瞎呢？ 有誰像耶和華的僕人那樣瞎呢？ 
'''
"20" = '''
:sup:`20` 你們看見許多事卻不領會， 耳朵開著卻聽不見。」 
'''
"21" = '''
:sup:`21` 耶和華樂意使祂的律法尊大榮耀， 好彰顯祂的公義。 
'''
"22" = '''
:sup:`22` 但這些百姓飽受劫掠， 都被困在坑中，囚在監內。 他們淪為俘虜，無人搭救； 被當作戰利品擄走，無人追回。 
'''
"23" = '''
:sup:`23` 你們當中誰肯專心聽呢？ 以後誰肯留心傾聽呢？ 
'''
"24" = '''
:sup:`24` 誰把雅各交給了擄掠者， 使以色列任人劫掠？ 難道不是我們得罪的耶和華嗎？ 他們不肯遵行祂的道， 也不聽從祂的訓誨。 
'''
"25" = '''
:sup:`25` 所以，祂把烈怒和戰火傾倒在他們身上。 他們被火包圍，卻不明白； 被烈火焚身，卻不在乎。 
'''
