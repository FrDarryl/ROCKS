[20]
"1" = '''
:sup:`1` 「你們和敵人交戰時，面對比你們強大的軍隊及戰車戰馬，不要害怕，因為你們的上帝耶和華與你們同在，祂曾帶你們出埃及。 
'''
"2" = '''
:sup:`2` 你們出戰之前，祭司要上前鼓舞士氣， 
'''
"3" = '''
:sup:`3` 說，『以色列人啊，聽著！今天你們要和敵人交戰，不要膽小害怕，也不要驚慌失措。 
'''
"4" = '''
:sup:`4` 因為你們的上帝耶和華要與你們同去，為你們爭戰，使你們戰勝仇敵。』 
'''
"5" = '''
:sup:`5` 官長要對士兵說，『你們誰建了新房子還沒有舉行奉獻禮？他可以回家去，以免他陣亡了，別人為他的房子舉行奉獻禮。 
'''
"6" = '''
:sup:`6` 誰栽種了葡萄園還沒有享受過園中的果子？他可以回家去，以免他陣亡了，別人享受他園中的果子。 
'''
"7" = '''
:sup:`7` 誰訂了親還沒有迎娶？他可以回家去，以免他陣亡了，別人娶他的未婚妻。』 
'''
"8" = '''
:sup:`8` 官長也要告訴士兵，『有沒有膽怯、害怕的？他可以回家去，免得影響他人士氣。』 
'''
"9" = '''
:sup:`9` 他們講完後，就要委派將領率軍出戰。 
'''
"10" = '''
:sup:`10` 「你們進攻一座城之前，要先給城中居民求和的機會。 
'''
"11" = '''
:sup:`11` 如果他們開城求和，城裡所有人都要做你們的奴隸，為你們服勞役。 
'''
"12" = '''
:sup:`12` 如果他們不肯求和，要交戰，你們就要圍攻那城。 
'''
"13" = '''
:sup:`13` 你們的上帝耶和華把城交給你們時，你們要用刀殺光城裡所有的男子， 
'''
"14" = '''
:sup:`14` 但可以留下城中的婦女、孩童、牲畜及其他一切作戰利品。你們可以享用仇敵的財物，那是你們的上帝耶和華賜給你們的。 
'''
"15" = '''
:sup:`15` 上述做法只適用於離你們很遙遠的城邑，你們附近各族的城邑除外。 
'''
"16" = '''
:sup:`16` 你們的上帝耶和華將把你們附近各族的城邑賜給你們作產業，你們要將裡面有氣息的全部消滅。 
'''
"17" = '''
:sup:`17` 要遵照你們的上帝耶和華的吩咐，徹底滅絕赫人、亞摩利人、迦南人、比利洗人、希未人和耶布斯人， 
'''
"18" = '''
:sup:`18` 免得他們將祭拜自己神明的可憎習俗傳給你們，以致你們得罪你們的上帝耶和華。 
'''
"19" = '''
:sup:`19` 「你們圍攻一座城久攻不下時，不可用斧頭砍掉那裡的樹木，因為你們可以吃樹上的果子。田間的樹木豈是人，讓你們圍攻嗎？ 
'''
"20" = '''
:sup:`20` 但你們可以砍那些不結果子的樹來建圍城的工事，直到攻陷為止。 
'''
