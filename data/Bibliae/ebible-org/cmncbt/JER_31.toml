[31]
"1" = '''
:sup:`1` 耶和華說：「那時，我要做以色列各宗族的上帝，他們必做我的子民。 
'''
"2" = '''
:sup:`2` 「逃脫刀兵之災的以色列人必在曠野蒙恩， 找到安息之所。 這是耶和華說的。」 
'''
"3" = '''
:sup:`3` 從前，耶和華向以色列顯現，說： 「我以永遠的愛愛你， 我以不變的慈愛吸引你。 
'''
"4" = '''
:sup:`4` 少女以色列啊， 我要重建你，你必得到重建， 你要再次拿起鈴鼓與歡樂的人一同跳舞。 
'''
"5" = '''
:sup:`5` 你將在撒瑪利亞的山上重新栽種葡萄園， 栽種的人必享受園中的果實。 
'''
"6" = '''
:sup:`6` 有一天，守望者要在以法蓮的山上呼喊， 『來，我們上錫安朝見我們的上帝耶和華吧！』」 
'''
"7" = '''
:sup:`7` 耶和華說： 「你們要為雅各歡呼歌唱， 向列國之首喝采。 你們要傳揚頌讚，說， 『耶和華啊， 求你拯救你以色列剩餘的子民！』 
'''
"8" = '''
:sup:`8` 看啊，我要從北方把他們帶回來， 從地極招聚他們， 其中有瞎眼的、瘸腿的、孕婦和產婦， 他們要成群結隊地回到這裡。 
'''
"9" = '''
:sup:`9` 我必引領他們回來， 他們必一路含淚禱告。 我要使他們走在溪水邊， 行在平坦的路上， 他們必不會跌倒， 因為我是以色列的父親， 以法蓮是我的長子。 
'''
"10" = '''
:sup:`10` 「列國啊，你們要聽耶和華的話， 要在遠方的海島宣告， 『驅散以色列的那位必聚集他們， 像牧人守護羊群一樣守護他們。』 
'''
"11" = '''
:sup:`11` 因為耶和華必拯救雅各， 必從強敵手中救贖他們。 
'''
"12" = '''
:sup:`12` 他們必來到錫安山上歡呼， 為耶和華所賜的美物——五穀、新酒、 油、羔羊和牛犢而歡欣。 他們就像水源充足的田園， 不再愁苦。 
'''
"13" = '''
:sup:`13` 那時，少女要歡然起舞， 老人和青年要一起快樂。 我要使他們轉憂為喜， 我要安慰他們，使他們歡喜， 不再愁苦。 
'''
"14" = '''
:sup:`14` 我要使祭司有充足的供應， 使我的子民飽享美物。 這是耶和華說的。」 
'''
"15" = '''
:sup:`15` 耶和華說： 「在拉瑪有痛哭哀號的聲音， 是拉結在為兒女哀慟， 不肯接受安慰， 因為他們都死了。」 
'''
"16" = '''
:sup:`16` 耶和華說： 「不要哭泣，不要流淚， 因為你的勞苦必有回報， 你的兒女必從敵國回來。 這是耶和華說的。 
'''
"17" = '''
:sup:`17` 你將來必有盼望， 你的兒女必重返家園。 這是耶和華說的。 
'''
"18" = '''
:sup:`18` 我聽見以法蓮在為自己悲歎， 『我們就像未經馴服的牛犢， 你管教我們，使我們順服， 求你使我們回到你身邊， 好恢復我們， 因為你是我們的上帝耶和華。 
'''
"19" = '''
:sup:`19` 我們離開你後就後悔了， 我們醒悟之後捶胸頓足， 因早年的所作所為而羞愧難當。』」 
'''
"20" = '''
:sup:`20` 耶和華說：「以法蓮不是我的愛子嗎？ 他不是我喜悅的孩子嗎？ 我雖然常常責備他， 但仍然惦記著他。 我深深地想念他， 我必憐憫他。 
'''
"21" = '''
:sup:`21` 「以色列人啊， 你們要為自己設置路標， 豎起路牌， 牢記你們走過的大道。 以色列人啊， 回來吧！回到你們的城邑吧！ 
'''
"22" = '''
:sup:`22` 背信的子民啊！ 你們四處流浪要到何時呢？ 耶和華在地上開闢了一件新事——女子將要護衛男子。」 
'''
"23" = '''
:sup:`23` 以色列的上帝——萬軍之耶和華說：「我使被擄的猶大人回到故鄉後，他們要在猶大各城邑再次呼喊， 「『公義的居所啊， 聖山啊，願耶和華賜福給你！』 
'''
"24" = '''
:sup:`24` 「農夫和牧人必住在猶大的各城邑。 
'''
"25" = '''
:sup:`25` 我要使疲乏的人振作起來，使愁苦的人快樂起來。」 
'''
"26" = '''
:sup:`26` 這時，我醒過來，覺得這一覺實在香甜。 
'''
"27" = '''
:sup:`27` 耶和華說：「看啊，時候將到，我要使以色列和猶大人丁興旺，牲畜繁多。 
'''
"28" = '''
:sup:`28` 我曾決意剷除、拆毀、推翻、剿滅他們，降災給他們，將來我必塑造、栽培他們。這是耶和華說的。 
'''
"29" = '''
:sup:`29` 那時，人再不會說， 「『父親吃酸葡萄， 兒子的牙酸倒了。』 
'''
"30" = '''
:sup:`30` 因為各人都要因自己的罪而死，誰吃酸葡萄，誰的牙酸倒。」 
'''
"31" = '''
:sup:`31` 耶和華說：「看啊，時候將到，我要與以色列家和猶大家另立新約， 
'''
"32" = '''
:sup:`32` 這約不同於我與他們祖先所立的約，那是我牽著他們祖先的手領他們離開埃及時立的。雖然我是他們的丈夫，他們卻違背了我的約。這是耶和華說的。」 
'''
"33" = '''
:sup:`33` 耶和華說：「那些日子以後，我將與以色列家立這樣的約，我要把我的律法放在他們腦中，寫在他們心上。我要作他們的上帝，他們要作我的子民。 
'''
"34" = '''
:sup:`34` 誰都無需再教導自己的鄰居和弟兄，說，『你要認識耶和華』，因為他們無論尊卑都必認識我。我要赦免他們的過犯，忘掉他們的罪惡。這是耶和華說的。」 
'''
"35" = '''
:sup:`35` 指定太陽白天照耀、 命令星月晚上發光、 攪動大海，使之波濤洶湧的萬軍之耶和華說： 
'''
"36" = '''
:sup:`36` 「只要天地之律還在， 以色列邦國必永續不斷。 這是耶和華說的。」 
'''
"37" = '''
:sup:`37` 耶和華說： 「正如無人能量度高天， 探測大地的根基， 同樣我也決不會因以色列人的所作所為而棄絕他們。 這是耶和華說的。」 
'''
"38" = '''
:sup:`38` 耶和華說：「看啊，時候將到，從哈楠業樓直到角門，整個耶路撒冷城要重建起來歸給耶和華。 
'''
"39" = '''
:sup:`39` 城界要向外延伸到迦立山，再轉到歌亞。 
'''
"40" = '''
:sup:`40` 拋屍、倒灰的整個山谷，以及從汲淪溪到東邊馬門拐角的所有田地都要歸給耶和華作聖地，永不再被傾覆、毀滅。」 
'''
