[19]
"1" = '''
:sup:`1` 亞哈把以利亞做的一切事，以及他怎樣用刀殺掉所有巴力先知的經過，都告訴了耶洗別， 
'''
"2" = '''
:sup:`2` 耶洗別就派使者去告訴以利亞，說：「明天這個時候，我若不使你像那些人一樣喪命，願神明重重地懲罰我。」 
'''
"3" = '''
:sup:`3` 以利亞很害怕，連忙逃命，來到猶大的別示巴。他讓僕人留在那裡， 
'''
"4" = '''
:sup:`4` 自己在曠野走了一天的路程，來到一棵羅騰樹下，坐下來禱告求死，說：「耶和華啊，我受夠了，求你取走我的性命吧，我不比我的祖先強。」 
'''
"5" = '''
:sup:`5` 他躺在樹下睡著了。有一位天使拍醒他，說：「起來吃東西吧。」 
'''
"6" = '''
:sup:`6` 他睜開眼睛，見頭邊有用炭火烤好的餅和一瓶水。他吃喝完畢，又躺下來。 
'''
"7" = '''
:sup:`7` 耶和華的天使第二次來拍醒他，說：「起來吃東西吧，你還要走很遠的路。」 
'''
"8" = '''
:sup:`8` 以利亞起來吃喝，靠著食物補充的體力走了四十晝夜，來到上帝的山，就是何烈山。 
'''
"9" = '''
:sup:`9` 他進了一個山洞，在裡面過夜。耶和華就問他：「以利亞，你在這裡做什麼？」 
'''
"10" = '''
:sup:`10` 以利亞回答說：「我一向對萬軍之上帝耶和華忠貞不渝。但以色列人背棄你的約，拆毀你的祭壇，殘殺你的先知。現在只剩下我一個人，他們還要殺我。」 
'''
"11" = '''
:sup:`11` 耶和華說：「你出來站在山上，站在我面前。」耶和華從那裡經過時，疾風大作，劈山碎石，但耶和華不在風中。疾風過後又有地震，但耶和華不在其中。 
'''
"12" = '''
:sup:`12` 地震之後又有火，但耶和華也不在火中。之後，傳來微小的聲音。 
'''
"13" = '''
:sup:`13` 以利亞聽見後，就用外袍蒙著臉出去站在洞口。這時有個聲音問他：「以利亞，你在這裡做什麼？」 
'''
"14" = '''
:sup:`14` 以利亞回答說：「我一向對萬軍之上帝耶和華忠貞不渝。但以色列人背棄你的約，拆毀你的祭壇，殘殺你的先知。現在只剩下我一個人，他們還要殺我。」 
'''
"15" = '''
:sup:`15` 耶和華吩咐他說：「你原路返回，前往大馬士革附近的曠野，到了之後要膏立哈薛做亞蘭王。 
'''
"16" = '''
:sup:`16` 然後要膏立寧示的孫子耶戶做以色列王，還要膏立亞伯·米何拉人沙法的兒子以利沙做先知來接替你。 
'''
"17" = '''
:sup:`17` 將來從哈薛刀下逃生的，必被耶戶所殺；從耶戶刀下逃生的，必被以利沙所殺。 
'''
"18" = '''
:sup:`18` 此外，我在以色列留下七千人，他們都未曾跪拜巴力，也未曾親吻巴力。」 
'''
"19" = '''
:sup:`19` 於是，以利亞離開那裡，找到沙法的兒子以利沙，當時他正在耕田。他前面有十二對牛，他正趕著第十二對。以利亞走過以利沙身邊時，將自己的外袍搭在他身上。 
'''
"20" = '''
:sup:`20` 以利沙就撇下牛，追上以利亞說：「請你讓我先回去與父母親吻道別，再跟你走吧。」以利亞說：「你回去吧，別忘了我剛才對你做的事。」 
'''
"21" = '''
:sup:`21` 以利沙就回去了。他宰了兩頭耕牛，用耕具作柴煮肉分給眾人，然後去跟隨以利亞，服侍他。 
'''
