[49]
"1" = '''
:sup:`1` 關於亞捫人，耶和華說： 「難道以色列沒有子孫？ 沒有繼承人嗎？ 為什麼祭拜米勒公的人佔據了迦得，住在城邑中？」 
'''
"2" = '''
:sup:`2` 耶和華說：「看啊，時候將到， 我要使亞捫人的拉巴城外響起戰爭的吶喊。 拉巴必淪為廢墟， 它周圍的鄉村都要被焚燒， 以色列人必從侵略者手中收復失地。 這是耶和華說的。 
'''
"3" = '''
:sup:`3` 「希實本啊，哀哭吧！ 因為艾城毀滅了。 拉巴的居民啊，痛哭吧！ 披上麻衣悲傷地在城牆內跑來跑去吧！ 因為米勒公及其祭司和官長都要被擄走。 
'''
"4" = '''
:sup:`4` 叛逆的人民啊， 你們為何誇耀自己肥沃的山谷？ 你們依仗財富以為無人敢來侵犯。」 
'''
"5" = '''
:sup:`5` 上帝——萬軍之耶和華說： 「看啊，我要使你們四面受敵， 驚恐萬狀，四散奔逃， 潰不成軍。 
'''
"6" = '''
:sup:`6` 然而，日後我要使被擄的亞捫人返鄉。 這是耶和華說的。」 
'''
"7" = '''
:sup:`7` 關於以東，萬軍之耶和華說： 「提幔再沒有智慧了嗎？ 謀士已無計可施了嗎？ 他們都失去智慧了嗎？ 
'''
"8" = '''
:sup:`8` 底但的居民啊， 你們要轉身逃命， 藏在深洞裡， 因為我必在所定之時降災禍懲罰以掃。 
'''
"9" = '''
:sup:`9` 人們到你那裡摘葡萄，難道不留下幾串嗎？ 盜賊夜間來偷東西，難道不只偷所需要的嗎？ 
'''
"10" = '''
:sup:`10` 但我要把以掃洗劫一空， 我要使他無處藏身，無法隱藏。 他及其孩子、弟兄和鄰居必一同滅亡。 
'''
"11" = '''
:sup:`11` 撇下你的孤兒吧！ 我必使他們存活； 你的寡婦也可以倚靠我。」 
'''
"12" = '''
:sup:`12` 耶和華說：「看啊，那些本不該喝這杯憤怒的人尚且要喝，更何況你呢？你必難逃懲罰，你一定要喝這杯憤怒。 
'''
"13" = '''
:sup:`13` 因為我已憑自己起誓，波斯拉必淪為廢墟，令人驚駭，被人嘲笑和咒詛。它周圍的城邑要永遠荒涼。這是耶和華說的。」 
'''
"14" = '''
:sup:`14` 我從耶和華那裡聽到消息， 有位使者被派去對列國說： 「聚集起來攻打以東， 準備爭戰吧！」 
'''
"15" = '''
:sup:`15` 耶和華說： 「以東啊，我要使你在列國中最弱小， 被世人藐視。 
'''
"16" = '''
:sup:`16` 你這棲身在巖穴中、盤踞在高山上的民族啊， 你令人驚懼、心高氣傲， 其實只是自欺。 儘管你像老鷹在高處搭窩， 我也必把你拉下來。 這是耶和華說的。 
'''
"17" = '''
:sup:`17` 「以東的下場必令人驚駭，它的滿目瘡痍令所有路人驚駭和嗤笑。 
'''
"18" = '''
:sup:`18` 那裡要像所多瑪、蛾摩拉及其周圍的城邑一樣被毀滅，人煙絕跡。這是耶和華說的。 
'''
"19" = '''
:sup:`19` 看啊，我必在瞬間把以東人趕離家園，如約旦河邊叢林中跳出的獅子趕散草場的羊群。我要派我揀選的人統治這地方。誰能與我相比？誰能與我較量？哪位首領能抵擋我？」 
'''
"20" = '''
:sup:`20` 因此，你們要聽聽耶和華攻擊以東的策略，聽聽祂攻擊提幔居民的計劃。他們的孩子要被拖走，他們的家園要被毀滅。 
'''
"21" = '''
:sup:`21` 以東傾覆的聲音震動大地，哭喊聲直傳到紅海。 
'''
"22" = '''
:sup:`22` 看啊，敵人必像展翅飛來的鷹一樣衝下來攻擊波斯拉。到那日，以東的勇士必像臨盆的婦女一樣膽戰心驚。 
'''
"23" = '''
:sup:`23` 關於大馬士革，耶和華說： 「哈馬和亞珥拔驚恐不安， 因為他們聽見了壞消息。 他們心驚膽戰，像大海一樣無法平靜。 
'''
"24" = '''
:sup:`24` 大馬士革喪失勇氣，轉身逃命。 她像分娩的婦人一樣驚恐不安， 充滿痛苦和憂愁。 
'''
"25" = '''
:sup:`25` 我所喜悅的名城為何還沒有被撇棄？ 
'''
"26" = '''
:sup:`26` 城中的青年將倒斃街頭， 那時所有的戰士都要滅亡。 這是萬軍之耶和華說的。 
'''
"27" = '''
:sup:`27` 我要焚燒大馬士革的城牆和便·哈達的宮殿。」 
'''
"28" = '''
:sup:`28` 關於被巴比倫王尼布甲尼撒打敗的基達及夏瑣的各城邦，耶和華說： 「迦勒底人啊，去攻打基達， 消滅那些東方人吧！ 
'''
"29" = '''
:sup:`29` 你們要搶走他們的帳篷、 幔子、器皿、羊群和駱駝。 人們必向他們呼喊， 『恐怖瀰漫四周！』 
'''
"30" = '''
:sup:`30` 夏瑣的居民啊，快逃命吧！ 逃得遠遠的，藏起來， 因為巴比倫王尼布甲尼撒已計劃攻擊你們， 準備消滅你們。 這是耶和華說的。 
'''
"31" = '''
:sup:`31` 迦勒底人啊， 上去攻打那安逸無憂、無門無閂、獨居一方的國家吧！ 這是耶和華說的。 
'''
"32" = '''
:sup:`32` 他們的駱駝必被擄去， 大群的牲畜必成為戰利品。 我要把剃去鬢髮的人驅散到四方， 使災禍從四面八方臨到他們。 這是耶和華說的。 
'''
"33" = '''
:sup:`33` 夏瑣要永遠荒涼， 無人居住，杳無人跡， 成為豺狼出沒的地方。」 
'''
"34" = '''
:sup:`34` 猶大王西底迦執政初期，耶和華告訴了耶利米先知有關以攔的事。 
'''
"35" = '''
:sup:`35` 萬軍之耶和華說：「看啊，我要摧毀以攔的弓箭手，那是他們的精銳之師。 
'''
"36" = '''
:sup:`36` 我要使敵人從四面八方如風而來，把以攔人驅散到四方，使他們流落到列國。 
'''
"37" = '''
:sup:`37` 我要使以攔人在想殺他們的仇敵面前驚恐萬分，我要發烈怒降禍給他們，用刀劍追殺他們，直到徹底消滅他們。這是耶和華說的。 
'''
"38" = '''
:sup:`38` 我要在以攔設立我的寶座，消滅那裡的君王和官長。這是耶和華說的。 
'''
"39" = '''
:sup:`39` 但將來有一天，我要使被擄的以攔人返鄉。這是耶和華說的。」 
'''
