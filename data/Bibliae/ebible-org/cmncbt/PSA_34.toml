[34]
"1" = '''
:sup:`1` 大衛在亞比米勒面前裝瘋，被趕出去後，作了此詩。 我要常常稱頌耶和華， 我的口時刻讚美祂。 
'''
"2" = '''
:sup:`2` 我因耶和華而誇耀， 困苦人聽見必歡欣。 
'''
"3" = '''
:sup:`3` 要跟我們一同尊耶和華為大， 讓我們一起尊崇祂的名！ 
'''
"4" = '''
:sup:`4` 我求助耶和華，祂便應允我， 救我脫離一切恐懼。 
'''
"5" = '''
:sup:`5` 仰望祂的人都有榮光， 他們必不致滿面蒙羞。 
'''
"6" = '''
:sup:`6` 我這可憐的人向祂呼求， 祂就垂聽， 救我脫離一切困境。 
'''
"7" = '''
:sup:`7` 祂的天使在敬畏祂的人四圍安營， 要搭救他們。 
'''
"8" = '''
:sup:`8` 你們要親身體驗， 就知道耶和華的美善； 投靠祂的人有福了！ 
'''
"9" = '''
:sup:`9` 耶和華的聖民啊， 你們要敬畏祂， 因為敬畏祂的人一無所缺。 
'''
"10" = '''
:sup:`10` 猛獅也會忍饑挨餓， 但尋求耶和華的人什麼福分都不缺。 
'''
"11" = '''
:sup:`11` 孩子們啊，來聽我說， 我要教導你們敬畏耶和華。 
'''
"12" = '''
:sup:`12` 若有人熱愛生命， 渴望長壽和幸福， 
'''
"13" = '''
:sup:`13` 就要舌頭不出惡言， 嘴唇不說詭詐的話。 
'''
"14" = '''
:sup:`14` 要棄惡行善， 竭力追求和睦。 
'''
"15" = '''
:sup:`15` 耶和華的眼睛看顧義人， 祂的耳朵垂聽他們的呼求。 
'''
"16" = '''
:sup:`16` 耶和華嚴懲作惡之人， 從世上剷除他們的名。 
'''
"17" = '''
:sup:`17` 義人向耶和華呼救，祂就垂聽， 拯救他們脫離一切患難。 
'''
"18" = '''
:sup:`18` 祂安慰悲痛欲絕的人， 拯救心靈破碎的人。 
'''
"19" = '''
:sup:`19` 義人遭遇許多患難， 但耶和華必從中救他， 
'''
"20" = '''
:sup:`20` 保全他一身的骨頭， 連一根也不折斷。 
'''
"21" = '''
:sup:`21` 惡人必遭惡報， 憎恨義人的必被定罪。 
'''
"22" = '''
:sup:`22` 耶和華必救贖祂的僕人， 投靠祂的人必不被定罪。 
'''
