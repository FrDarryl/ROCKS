[1]
"1" = '''
:sup:`1` 大衛王年紀老邁，雖然蓋了幾層被子，仍然覺得冷。 
'''
"2" = '''
:sup:`2` 他的臣僕建議：「不如選一位少女進宮伺候、照顧我主我王，讓她睡在王懷中給王取暖。」 
'''
"3" = '''
:sup:`3` 於是，他們在以色列全國尋找美貌女子，找到了一位名叫雅比莎的書念少女，把她帶到王那裡。 
'''
"4" = '''
:sup:`4` 這女子長得非常美麗，她照顧、伺候王，但王沒有與她同房。 
'''
"5" = '''
:sup:`5` 那時，哈及的兒子亞多尼雅妄自尊大，說：「我必做王。」他為自己製備了車輛和騎兵，派五十人在前面開路。 
'''
"6" = '''
:sup:`6` 他父親從不責問他：「你這是做什麼？」他是押沙龍的弟弟，長得英俊非凡。 
'''
"7" = '''
:sup:`7` 亞多尼雅與洗魯雅的兒子約押及祭司亞比亞他商議，二人都答應支持他。 
'''
"8" = '''
:sup:`8` 不過，撒督祭司、耶何耶大的兒子比拿雅、拿單先知、示每、利以和大衛的勇士卻沒有跟隨他。 
'''
"9" = '''
:sup:`9` 一天，亞多尼雅在隱·羅結附近的瑣希列磐石那裡宰了牛羊和肥牛犢獻祭，並邀請了眾王子和猶大的群臣。 
'''
"10" = '''
:sup:`10` 可是他沒有邀請拿單先知、比拿雅、大衛的勇士和他的兄弟所羅門。 
'''
"11" = '''
:sup:`11` 拿單對所羅門的母親拔示巴說：「你沒有聽說嗎？哈及的兒子亞多尼雅做王了，我們的主大衛還不知道。 
'''
"12" = '''
:sup:`12` 事到如今，我有一個主意，可以保住你和你兒子所羅門的性命。 
'''
"13" = '''
:sup:`13` 你去見大衛王，對他說，『我主我王啊，你不是起誓說讓臣妾的兒子所羅門繼承王位，坐你的寶座嗎？怎麼現在亞多尼雅做了王呢？』 
'''
"14" = '''
:sup:`14` 你跟王還在說話的時候，我會進去證實你的話。」 
'''
"15" = '''
:sup:`15` 拔示巴就進內室去見年邁的王，書念的少女雅比莎正在伺候他。 
'''
"16" = '''
:sup:`16` 拔示巴向王屈身下拜。王問道：「你有什麼事嗎？」 
'''
"17" = '''
:sup:`17` 拔示巴回答說：「我主啊，你曾經憑你的上帝耶和華起誓說讓臣妾的兒子所羅門繼承你的王位，坐你的寶座。 
'''
"18" = '''
:sup:`18` 但現在亞多尼雅已經稱王了，我主我王還不知道。 
'''
"19" = '''
:sup:`19` 他宰了許多牛羊和肥牛犢獻祭，邀請眾王子、亞比亞他祭司和約押元帥，卻沒有邀請你的僕人所羅門。 
'''
"20" = '''
:sup:`20` 我主我王啊！以色列舉國拭目以待，等你來指定誰坐在我主我王的寶座上繼承王位。 
'''
"21" = '''
:sup:`21` 不然，到我主我王與祖先同眠之後，我和我兒所羅門必被定為罪人。」 
'''
"22" = '''
:sup:`22` 她與王正說話間，拿單先知進宮來了。 
'''
"23" = '''
:sup:`23` 有人奏告王，說：「拿單先知來了。」拿單來到王面前，俯伏在地， 
'''
"24" = '''
:sup:`24` 說：「我主我王啊，你已經宣佈讓亞多尼雅繼承你的王位，坐你的寶座嗎？ 
'''
"25" = '''
:sup:`25` 他今天宰了許多牛羊和肥犢獻祭，宴請眾王子、將領和亞比亞他祭司，他們正在他那裡一邊吃喝一邊說，『亞多尼雅王萬歲！』 
'''
"26" = '''
:sup:`26` 但他沒有邀請臣僕我、撒督祭司、耶何耶大的兒子比拿雅和你的僕人所羅門。 
'''
"27" = '''
:sup:`27` 這是我主我王的旨意嗎？王還沒有對臣僕們說過誰坐在我主我王的寶座上繼承王位。」 
'''
"28" = '''
:sup:`28` 於是，大衛王召見拔示巴。拔示巴立刻晉見，侍立在王面前。 
'''
"29" = '''
:sup:`29` 王起誓說：「我憑救我脫離一切苦難的永活的耶和華起誓， 
'''
"30" = '''
:sup:`30` 我今天必實現我憑以色列的上帝耶和華向你起的誓。你的兒子所羅門必繼承王位，坐在我的寶座上。」 
'''
"31" = '''
:sup:`31` 拔示巴就向王俯伏下拜說：「我主大衛王萬歲！」 
'''
"32" = '''
:sup:`32` 大衛王又召見撒督祭司、拿單先知和耶何耶大的兒子比拿雅。他們都來到王面前。 
'''
"33" = '''
:sup:`33` 王囑咐道：「你們要率領我的隨從，讓我兒所羅門騎上我的騾子，護送他下到基訓。 
'''
"34" = '''
:sup:`34` 撒督祭司和拿單先知要在那裡膏立他為以色列王。你們要吹響號角，高喊，『所羅門王萬歲！』 
'''
"35" = '''
:sup:`35` 然後，你們要隨他回來，他要登基，繼承我的王位。我已立他做以色列和猶大的君王了。」 
'''
"36" = '''
:sup:`36` 耶何耶大的兒子比拿雅說：「遵命！願我主我王的上帝耶和華成全這事。 
'''
"37" = '''
:sup:`37` 耶和華怎樣與我主我王同在，願祂也照樣與所羅門同在，使他的王權比我主大衛王的更強大。」 
'''
"38" = '''
:sup:`38` 於是，撒督祭司、拿單先知、耶何耶大的兒子比拿雅，以及基利提人和比利提人請所羅門騎上大衛王的騾子，護送他前往基訓。 
'''
"39" = '''
:sup:`39` 撒督祭司從聖幕裡拿來盛膏油的角，膏立所羅門為王。他們吹響號角，民眾高聲歡呼：「所羅門王萬歲！」 
'''
"40" = '''
:sup:`40` 眾人浩浩蕩蕩地隨著所羅門回京，一路上吹笛歡呼，聲音震動大地。 
'''
"41" = '''
:sup:`41` 亞多尼雅和他的眾賓客剛剛飲宴完畢，聽見了這聲音。約押聽見號角聲，便問：「城裡為什麼如此喧鬧？」 
'''
"42" = '''
:sup:`42` 就在這時候，亞比亞他祭司的兒子約拿單來了，亞多尼雅說：「進來！你是個忠勇的人，一定帶來了好消息。」 
'''
"43" = '''
:sup:`43` 約拿單說：「我們的主大衛王已經立所羅門為王了。 
'''
"44" = '''
:sup:`44` 王派撒督祭司、拿單先知、耶何耶大的兒子比拿雅，以及基利提人和比利提人護送所羅門騎上王的騾子。 
'''
"45" = '''
:sup:`45` 撒督祭司和拿單先知在基訓膏立他為王，他們一路上歡呼著回來了，全城轟動。你們聽到的就是他們的聲音。 
'''
"46" = '''
:sup:`46` 所羅門已經登基掌權， 
'''
"47" = '''
:sup:`47` 王的臣僕也來向我們的主大衛王道喜說，『願你的上帝使所羅門比你名聲更大，使他的王權比你的更強大。』王在床上俯伏敬拜， 
'''
"48" = '''
:sup:`48` 說，『以色列的上帝耶和華當受稱頌，因為祂讓我親眼看見我的繼承人今天登基。』」 
'''
"49" = '''
:sup:`49` 亞多尼雅的眾賓客聽後，嚇得四散而去。 
'''
"50" = '''
:sup:`50` 亞多尼雅懼怕所羅門，就去抓住祭壇的角。 
'''
"51" = '''
:sup:`51` 有人告訴所羅門：「亞多尼雅懼怕王，現在正抓住祭壇的角，要王今天起誓不要殺他。」 
'''
"52" = '''
:sup:`52` 所羅門說：「他若作個忠義的人，必毫髮無損；他若作惡，必死無疑。」 
'''
"53" = '''
:sup:`53` 於是，所羅門王便派人去把亞多尼雅從祭壇上帶下來。亞多尼雅前來向所羅門王俯伏下拜，所羅門對他說：「你回家去吧。」 
'''
