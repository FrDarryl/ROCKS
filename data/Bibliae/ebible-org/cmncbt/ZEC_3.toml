[3]
"1" = '''
:sup:`1` 耶和華又讓我看見約書亞大祭司站在祂的天使面前，撒旦正站在約書亞的右邊控訴他。 
'''
"2" = '''
:sup:`2` 耶和華對撒旦說：「撒旦啊，耶和華斥責你！揀選耶路撒冷的耶和華斥責你！這人豈不像從火中抽出來的一根柴嗎？」 
'''
"3" = '''
:sup:`3` 那時，約書亞穿著污穢的衣服站在天使面前。 
'''
"4" = '''
:sup:`4` 天使吩咐在他面前侍立的說：「脫掉他污穢的衣服。」他又對約書亞說：「看啊，我已除掉你的罪，我要給你穿上華美的衣服。」 
'''
"5" = '''
:sup:`5` 我說：「給他戴上潔淨的禮冠。」他們便給他戴上潔淨的禮冠、穿上華美的衣服。那時，耶和華的天使站在旁邊。 
'''
"6" = '''
:sup:`6` 耶和華的天使告誡約書亞： 
'''
"7" = '''
:sup:`7` 「萬軍之耶和華說，『你若遵行我的道，謹守我的吩咐，便可以管理我的家，看守我的院宇。我必讓你在這些侍立的天使中間自由出入。 
'''
"8" = '''
:sup:`8` 約書亞大祭司啊，你和坐在你面前的同伴們聽著，你們都是將來之事的預兆：我將使我僕人大衛的苗裔興起。 
'''
"9" = '''
:sup:`9` 看啊，這是我在約書亞面前安置的石頭，它有七眼，我要親自在上面刻字，並在一天之內除掉這地方的罪。這是萬軍之耶和華說的。 
'''
"10" = '''
:sup:`10` 到那天，你們將各自邀請鄰居坐在葡萄樹和無花果樹下。這是萬軍之耶和華說的。』」 
'''
