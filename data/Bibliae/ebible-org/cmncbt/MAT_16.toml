[16]
"1" = '''
:sup:`1` 有幾個法利賽人和撒都該人來試探耶穌，要求祂顯個天上的神蹟給他們看。 
'''
"2" = '''
:sup:`2` 耶穌回答說：「傍晚的時候，你們說，『天上有紅霞，明天必晴朗。』 
'''
"3" = '''
:sup:`3` 早晨的時候，你們說，『天色又紅又暗，今天必有風雨。』你們懂得分辨天色，卻不能分辨時代的徵兆。 
'''
"4" = '''
:sup:`4` 一個邪惡淫亂的世代想看神蹟，但除了約拿的神蹟以外，再沒有神蹟給他們看。」於是耶穌離開他們走了。 
'''
"5" = '''
:sup:`5` 門徒渡到湖對岸，忘記帶餅了。 
'''
"6" = '''
:sup:`6` 耶穌對他們說：「你們要小心提防法利賽人和撒都該人的酵。」 
'''
"7" = '''
:sup:`7` 門徒彼此議論說：「這是因為我們沒有帶餅吧。」 
'''
"8" = '''
:sup:`8` 耶穌知道他們的心思，就說：「你們的信心太小了！為什麼議論沒有帶餅的事呢？ 
'''
"9" = '''
:sup:`9` 你們還不明白嗎？你們不記得那五個餅讓五千人吃飽，又裝滿多少籃子嗎？ 
'''
"10" = '''
:sup:`10` 也不記得那七個餅給四千人吃飽，又裝滿多少筐子嗎？ 
'''
"11" = '''
:sup:`11` 我並非和你們談論餅，你們怎麼不明白呢？你們要提防法利賽人和撒都該人的酵。」 
'''
"12" = '''
:sup:`12` 門徒這才恍然大悟，知道耶穌不是叫他們當心什麼麵酵，而是要提防法利賽人和撒都該人的教導。 
'''
"13" = '''
:sup:`13` 到了凱撒利亞·腓立比境內，耶穌問門徒：「人們說人子是誰？」 
'''
"14" = '''
:sup:`14` 門徒回答說：「有人說是施洗者約翰，有人說是以利亞，還有人說是耶利米或其他某位先知。」 
'''
"15" = '''
:sup:`15` 耶穌問：「那麼，你們說我是誰？」 
'''
"16" = '''
:sup:`16` 西門·彼得回答說：「你是基督，是永活上帝的兒子！」 
'''
"17" = '''
:sup:`17` 耶穌對他說：「約拿的兒子西門啊，你是有福的！因為這件事不是屬血肉的人告訴你的，而是我天上的父啟示你的。 
'''
"18" = '''
:sup:`18` 我告訴你，你是彼得，我要在這磐石上建立我的教會，陰間的勢力不能勝過它。 
'''
"19" = '''
:sup:`19` 我要把天國的鑰匙交給你。凡你在地上捆綁的，在天上也要捆綁；凡你在地上釋放的，在天上也要釋放。」 
'''
"20" = '''
:sup:`20` 當下，耶穌叮囑門徒不可告訴別人祂就是基督。 
'''
"21" = '''
:sup:`21` 從此以後，耶穌開始清楚地指示門徒，祂必須去耶路撒冷，受長老、祭司長和律法教師許多的迫害，並且被殺害，但第三天必復活。 
'''
"22" = '''
:sup:`22` 彼得把耶穌拉到一邊，勸阻祂說：「主啊，千萬不可！這件事絕不會發生在你身上！」 
'''
"23" = '''
:sup:`23` 耶穌轉過身來對彼得說：「撒旦，退到我後面去！你是我的絆腳石，因為你不考慮上帝的意思，只考慮人的意思。」 
'''
"24" = '''
:sup:`24` 於是耶穌對門徒說：「人若想跟從我，就當捨己，背起他的十字架跟從我。 
'''
"25" = '''
:sup:`25` 因為想救自己生命的，必失去生命；但為了我失去生命的，必得到生命。 
'''
"26" = '''
:sup:`26` 人就算賺得全世界，卻喪失自己的生命，又有什麼益處呢？人還能拿什麼換回自己的生命呢？ 
'''
"27" = '''
:sup:`27` 「因為人子要在祂父的榮耀中與眾天使一起降臨，那時，祂將按照各人的行為報應各人。 
'''
"28" = '''
:sup:`28` 我實在告訴你們，有些站在這裡的人會在有生之年看見人子降臨在祂的國度裡。」 
'''
