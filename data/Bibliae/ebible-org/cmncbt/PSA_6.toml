[6]
"1" = '''
:sup:`1` 大衛的詩，交給樂長，用弦樂器。 耶和華啊， 求你不要憤然責備我， 不要發烈怒懲罰我。 
'''
"2" = '''
:sup:`2` 耶和華啊，求你憐憫， 因為我軟弱無力。 耶和華啊，求你醫治， 因為我痛徹入骨。 
'''
"3" = '''
:sup:`3` 我心中惶恐不安， 耶和華啊， 你讓我這樣要到何時呢？ 
'''
"4" = '''
:sup:`4` 耶和華啊，求你回來救我， 因你的慈愛而拯救我。 
'''
"5" = '''
:sup:`5` 因為死去的人不會記得你， 誰會在陰間讚美你呢？ 
'''
"6" = '''
:sup:`6` 我因哀歎心力交瘁， 夜夜哭泣，淚漂床榻， 濕透被褥。 
'''
"7" = '''
:sup:`7` 我的眼睛因憂愁而模糊， 因敵人環伺而昏花。 
'''
"8" = '''
:sup:`8` 你們所有作惡的人，快走開！ 因為耶和華已經聽見我的哭聲。 
'''
"9" = '''
:sup:`9` 耶和華聽見了我的懇求， 祂必悅納我的禱告。 
'''
"10" = '''
:sup:`10` 我所有的仇敵都必羞愧， 驚恐不已； 他們必忽然蒙羞， 掉頭逃竄。 
'''
