[6]
"1" = '''
:sup:`1` 耶和華對我說： 
'''
"2" = '''
:sup:`2` 「人子啊，你要面向以色列的山嶺說預言，斥責它們， 
'''
"3" = '''
:sup:`3` 說，『以色列的山嶺啊，要聽主耶和華的話。祂對高山、丘陵、山澗、河谷說，我必親自讓刀劍臨到你們，我必毀滅你們的邱壇， 
'''
"4" = '''
:sup:`4` 使你們的祭壇荒廢，香壇破裂！我必把你們被殺的人扔到你們的偶像面前， 
'''
"5" = '''
:sup:`5` 使他們橫屍在你們的偶像面前，骸骨散在祭壇的四周。 
'''
"6" = '''
:sup:`6` 不論你們住在哪裡，你們的城邑必淪為廢墟，邱壇淪為荒場，祭壇荒廢，偶像被砸碎，香壇被搗毀，一切必化為烏有。 
'''
"7" = '''
:sup:`7` 被殺的人必橫屍你們中間，你們就知道我是耶和華。 
'''
"8" = '''
:sup:`8` 「『不過，我必為你們留下一些人，使他們脫離刀劍之災，四散到列國列邦。 
'''
"9" = '''
:sup:`9` 他們必在被擄的異地想起我怎樣為他們憂傷，因為他們背叛我，心中淫亂，眼中戀慕與偶像苟合。他們必因自己的一切邪惡行為而厭惡自己。 
'''
"10" = '''
:sup:`10` 這樣，他們就知道我是耶和華，我說要降災禍給他們並非空話。』」 
'''
"11" = '''
:sup:`11` 主耶和華說：「你要拍手頓足地呼喊，『唉！以色列人必因一切邪惡可憎的行為而倒在刀劍、饑荒和瘟疫之下。 
'''
"12" = '''
:sup:`12` 遠處的必死於瘟疫，近處的必喪身刀下，其餘被圍困的必死於饑荒。我必把烈怒傾倒在他們身上。 
'''
"13" = '''
:sup:`13` 他們必陳屍於祭壇周圍的偶像間，就是他們在各高崗上、山頂上、綠樹下和茂密的橡樹下燒香祭拜偶像的地方，那時他們必知道我是耶和華。 
'''
"14" = '''
:sup:`14` 我必伸手攻擊他們，使他們居住的地方都變得極其荒涼，從曠野一直到第伯拉他。這樣，他們便知道我是耶和華。』」 
'''
