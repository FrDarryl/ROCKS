[25]
"1" = '''
:sup:`1` 大衛和眾首領派亞薩、希幔和耶杜頓的後代伴著琴、瑟和鈸宣講上帝的話。以下是擔當這職務的人： 
'''
"2" = '''
:sup:`2` 撒刻、約瑟、尼探雅、亞薩利拉受他們的父親亞薩指揮，照王的旨意宣講上帝的話。 
'''
"3" = '''
:sup:`3` 基大利、西利、耶篩亞、示每、哈沙比雅、瑪他提雅六人受他們的父親耶杜頓的指揮，伴著琴聲稱謝、頌讚耶和華，宣講祂的話。 
'''
"4" = '''
:sup:`4` 希幔的兒子是布基雅、瑪探雅、烏薛、細布業、耶利摩、哈拿尼雅、哈拿尼、以利亞他、基大利提、羅幔提·以謝、約施比加沙、瑪羅提、何提、瑪哈秀。 
'''
"5" = '''
:sup:`5` 希幔是王的先見，上帝恩寵他，按應許賜給他十四個兒子、三個女兒。 
'''
"6" = '''
:sup:`6` 這些人由他們的父親指揮，在耶和華的殿唱歌、敲鈸、彈琴、鼓瑟，事奉耶和華。亞薩、耶杜頓、希幔聽命於王。 
'''
"7" = '''
:sup:`7` 他們和其他訓練有素、負責歌頌耶和華的親族共有二百八十八人。 
'''
"8" = '''
:sup:`8` 這些人不分長幼、師徒，都抽籤分班。 
'''
"9" = '''
:sup:`9` 第一籤抽出來的是亞薩的兒子約瑟。第二籤是基大利及其親族和眾子共十二人。 
'''
