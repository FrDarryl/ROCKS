[98]
"1" = '''
:sup:`1` 一首詩歌。 你們要向耶和華唱新歌， 因為祂的作為奇妙， 祂以右手和聖潔的臂膀施行拯救。 
'''
"2" = '''
:sup:`2` 耶和華顯明了祂的拯救之恩， 向列邦彰顯了祂的公義。 
'''
"3" = '''
:sup:`3` 祂沒有忘記以慈愛和信實對待以色列人， 普天下都看見我們上帝的救恩。 
'''
"4" = '''
:sup:`4` 普世要向耶和華歡呼， 歡歡喜喜地高聲頌揚。 
'''
"5" = '''
:sup:`5` 要彈奏豎琴歌頌耶和華， 伴著琴聲唱詩歌頌祂。 
'''
"6" = '''
:sup:`6` 要伴隨著號聲和角聲在大君王耶和華面前歡呼。 
'''
"7" = '''
:sup:`7` 大海和海中的一切要頌揚， 大地和地上的一切要歡呼。 
'''
"8" = '''
:sup:`8` 江河要鼓掌， 群山要在耶和華面前齊聲歡唱， 
'''
"9" = '''
:sup:`9` 因為祂要來審判大地， 要公義地審判世界， 公正地審判萬民。 
'''
