[13]
"1" = '''
:sup:`1` 有一位上帝的僕人奉耶和華的命令從猶大來到伯特利。那時，耶羅波安正站在祭壇旁燒香。 
'''
"2" = '''
:sup:`2` 上帝的僕人奉耶和華的命令向祭壇喊道：「祭壇啊，祭壇啊，耶和華說，必有一子在大衛家出生，他名叫約西亞。他要在你上面殺死那些焚香獻祭的邱壇祭司，在你上面焚燒人的骨頭。」 
'''
"3" = '''
:sup:`3` 當日，他又說：「耶和華說要給你們一個徵兆，這壇必破裂，壇上的灰必撒出來。」 
'''
"4" = '''
:sup:`4` 耶羅波安王聽了他向伯特利的祭壇所發的呼聲，就從壇上伸手指著他說：「給我拿住他！」但王伸出來的手枯乾了，不能收回。 
'''
"5" = '''
:sup:`5` 這時，祭壇破裂了，壇上的灰也撒了出來，應驗了上帝的僕人奉耶和華之命所說的徵兆。 
'''
"6" = '''
:sup:`6` 王對上帝的僕人說：「請你為我禱告，求你的上帝耶和華使我的手復原。」於是，上帝的僕人向耶和華禱告，王的手就復原了。 
'''
"7" = '''
:sup:`7` 王對上帝的僕人說：「請你跟我回宮，吃點東西吧！我要酬謝你。」 
'''
"8" = '''
:sup:`8` 上帝的僕人卻說：「你就是把你一半的家產送給我，我也不跟你去，也不在這地方用飯喝水， 
'''
"9" = '''
:sup:`9` 因為耶和華吩咐我不可吃飯喝水，也不可原路返回。」 
'''
"10" = '''
:sup:`10` 上帝的僕人就從另一條路回去了，沒有從伯特利原路返回。 
'''
"11" = '''
:sup:`11` 在伯特利住著一位老先知，他兒子們把上帝的僕人那天所行的事和對王所說的話告訴了他。 
'''
"12" = '''
:sup:`12` 老先知問道：「上帝的僕人走的哪條路？」他的兒子們就把上帝的僕人走的那條路告訴了他。 
'''
"13" = '''
:sup:`13` 於是，他囑咐兒子們為他備驢，然後騎驢去追趕上帝的僕人，看見他正坐在一棵橡樹下，便問：「你就是那位從猶大來的上帝的僕人嗎？」他說：「是。」 
'''
"14" = '''
:sup:`14` 老先知說：「請你跟我一起回家吃飯吧！」 
'''
"15" = '''
:sup:`15` 上帝的僕人說：「我不能跟你去，也不能跟你在這裡吃飯喝水， 
'''
"16" = '''
:sup:`16` 因為耶和華吩咐我不可在這裡用飯喝水，也不可原路返回。」 
'''
"17" = '''
:sup:`17` 老先知就欺騙他說：「我也是先知，和你一樣。耶和華派天使來吩咐我帶你到我家吃飯喝水。」 
'''
"18" = '''
:sup:`18` 上帝的僕人就隨他回家吃飯喝水。 
'''
"19" = '''
:sup:`19` 席間，耶和華的話臨到老先知， 
'''
"20" = '''
:sup:`20` 他就對從猶大來的上帝的僕人說：「耶和華說，你違背了你的上帝耶和華的命令，沒有遵從祂的吩咐， 
'''
"21" = '''
:sup:`21` 竟然返回祂禁止你吃喝的地方吃飯喝水，因此你的屍體必不得安葬在你的祖墳裡。」 
'''
"22" = '''
:sup:`22` 吃喝完了，老先知為他帶回家的這位先知備驢， 
'''
"23" = '''
:sup:`23` 這位先知在路上遇到一頭獅子，被咬死了，屍體倒在路上，驢和獅子都站在屍體旁邊。 
'''
"24" = '''
:sup:`24` 過路的人看見屍體倒在路上，旁邊還站著一頭獅子，就去老先知住的城報告這事。 
'''
"25" = '''
:sup:`25` 老先知聽到消息，就說：「這是上帝的僕人，他違背了耶和華的命令，所以耶和華讓獅子咬死了他，正應驗了耶和華的話。」 
'''
"26" = '''
:sup:`26` 他吩咐兒子們備好驢， 
'''
"27" = '''
:sup:`27` 去了那裡，看見上帝僕人的屍體倒在路上，驢和獅子站在屍體旁。獅子既沒有吃屍體，也沒有傷害驢。 
'''
"28" = '''
:sup:`28` 老先知把上帝僕人的屍體馱在驢背上，運回城中為他哀悼， 
'''
"29" = '''
:sup:`29` 把他葬在自己的墳墓裡，哀悼他說：「唉！我的弟兄啊！」 
'''
"30" = '''
:sup:`30` 安葬之後，老先知又對兒子們說：「我死後，你們要把我跟上帝的僕人合葬，讓我們的屍骨在一起。 
'''
"31" = '''
:sup:`31` 因為他奉耶和華的命令咒詛伯特利的祭壇和撒瑪利亞各城高崗上神廟的話必應驗。」 
'''
"32" = '''
:sup:`32` 這事以後，耶羅波安沒有改邪歸正，他任命各種人做邱壇的祭司，不管誰想做祭司，他都封立他們。 
'''
"33" = '''
:sup:`33` 這罪使耶羅波安家走向沒落，最終徹底滅亡。 
'''
