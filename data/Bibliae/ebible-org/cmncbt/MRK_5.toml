[5]
"1" = '''
:sup:`1` 他們來到湖對岸的格拉森地區。 
'''
"2" = '''
:sup:`2` 耶穌剛下船，迎面就遇見一個被污鬼附身的人，是從墳墓裡出來的。 
'''
"3" = '''
:sup:`3` 那人以墳墓為家，沒有人能把他捆住，就算用鐵鏈也不行。 
'''
"4" = '''
:sup:`4` 因為有人多次用鐵鏈和腳鐐鎖住他，但他掙斷了鐵鏈，砸碎了腳鐐。沒有人能制伏他。 
'''
"5" = '''
:sup:`5` 他晝夜在墳場和山野間大喊大叫，又用石頭砍自己。 
'''
"6" = '''
:sup:`6` 他遠遠看見耶穌，就跑過去跪下來拜祂，高聲喊道： 
'''
"7" = '''
:sup:`7` 「至高上帝的兒子耶穌啊，我和你有什麼關係？看在上帝的份上，求你不要折磨我！」 
'''
"8" = '''
:sup:`8` 原來，耶穌已經對他身上的鬼說：「污鬼，從這人身上出來！」 
'''
"9" = '''
:sup:`9` 耶穌問：「你叫什麼名字？」 他說：「我的名字叫『群』，因為我們是一大群。」 
'''
"10" = '''
:sup:`10` 接著污鬼再三哀求耶穌，不要把牠們趕出那個地區。 
'''
"11" = '''
:sup:`11` 當時有一大群豬在附近山坡上吃食。 
'''
"12" = '''
:sup:`12` 污鬼就央求耶穌說：「讓我們到豬群裡去，附在牠們身上吧！」 
'''
"13" = '''
:sup:`13` 耶穌允許了，污鬼就離開那人，進入豬群。那群豬就一路奔下陡坡，衝進湖裡淹死了，約有兩千頭。 
'''
"14" = '''
:sup:`14` 放豬的人逃走了，把這事傳遍了城裡鄉間，人們都跑來看個究竟。 
'''
"15" = '''
:sup:`15` 他們到了耶穌那裡，看見那曾被群鬼附身的人神智清醒、衣著整齊地坐在那裡，都很害怕。 
'''
"16" = '''
:sup:`16` 目擊者把被鬼附身的人和豬群的事告訴了他們， 
'''
"17" = '''
:sup:`17` 他們就請求耶穌離開他們那裡。 
'''
"18" = '''
:sup:`18` 耶穌上船的時候，那曾被鬼附身的人懇求耶穌讓他隨行。 
'''
"19" = '''
:sup:`19` 耶穌沒有答應，而是對他說：「回去見你的家人，把主為你所行的奇事和祂憐憫你的經過都告訴他們吧！」 
'''
"20" = '''
:sup:`20` 這人就回到低加坡里一帶傳揚耶穌為他所行的奇事，人們都很驚奇。 
'''
"21" = '''
:sup:`21` 耶穌再坐船回到對岸，有一大群人在岸邊圍著祂。 
'''
"22" = '''
:sup:`22` 這時來了一個名叫雅魯的會堂主管，他一見到耶穌便俯伏在祂腳前， 
'''
"23" = '''
:sup:`23` 迫切懇求說：「我小女兒快要死了，求你去把手按在她身上，醫治她，救她一命。」 
'''
"24" = '''
:sup:`24` 耶穌和他同去，一大群人跟著祂，擁擠著祂。 
'''
"25" = '''
:sup:`25` 有一個婦人患血漏病已經十二年， 
'''
"26" = '''
:sup:`26` 經過許多醫生的診治，受盡痛苦，耗盡錢財，病情仍沒有好轉，反而更加嚴重。 
'''
"27" = '''
:sup:`27` 她聽見耶穌的事，就夾在人群中從耶穌背後摸祂的衣服， 
'''
"28" = '''
:sup:`28` 心想：「我只要摸到祂的衣服，就會痊癒。」 
'''
"29" = '''
:sup:`29` 她的血漏立刻止住了，她感到自己痊癒了。 
'''
"30" = '''
:sup:`30` 耶穌馬上知道有能力從自己身上發出，便在人群中轉過身來問：「誰摸了我的衣服？」 
'''
"31" = '''
:sup:`31` 門徒對祂說：「你看，這麼多人在你周圍擠來擠去，你怎麼問誰摸你呢？」 
'''
"32" = '''
:sup:`32` 耶穌環視四周，要找出摸祂的人。 
'''
"33" = '''
:sup:`33` 那婦人害怕得發抖，知道在自己身上發生了什麼，就上前俯伏在耶穌腳前，將實情說了出來。 
'''
"34" = '''
:sup:`34` 耶穌說：「女兒，你的信心救了你。安心去吧！你的病好了。」 
'''
"35" = '''
:sup:`35` 耶穌還在說話的時候，有人從雅魯家趕來，對雅魯說：「你的女兒已經死了，何必再麻煩老師呢？」 
'''
"36" = '''
:sup:`36` 耶穌聽了，就對雅魯說：「不要怕，只要信。」 
'''
"37" = '''
:sup:`37` 於是，祂帶著彼得、雅各和雅各的弟弟約翰去雅魯家，不准其他人跟著。 
'''
"38" = '''
:sup:`38` 他們到了會堂主管家，耶穌看見在場的人嚎啕大哭，場面混亂。 
'''
"39" = '''
:sup:`39` 耶穌進去問道：「你們為什麼亂哄哄地哭叫呢？這孩子沒有死，只是睡著了。」 
'''
"40" = '''
:sup:`40` 眾人都譏笑祂。耶穌讓他們全部出去，然後帶著女孩的父母和三個門徒進了孩子的房間。 
'''
"41" = '''
:sup:`41` 祂拉著女孩的手說：「大利大，古米！」意思是：「小女孩，我吩咐你起來！」 
'''
"42" = '''
:sup:`42` 女孩應聲而起，開始走動。當時她十二歲。在場的人都驚奇不已。 
'''
"43" = '''
:sup:`43` 耶穌鄭重叮囑他們不要把這事張揚出去，又吩咐他們給女孩東西吃。 
'''
