[20]
"1" = '''
:sup:`1` 大衛的詩，交給樂長。 願耶和華應允你患難時的呼求。 願雅各之上帝的名保護你。 
'''
"2" = '''
:sup:`2` 願祂從聖所幫助你， 從錫安山扶持你。 
'''
"3" = '''
:sup:`3` 願祂顧念你獻的一切祭物， 悅納你的燔祭。 （細拉） 
'''
"4" = '''
:sup:`4` 願祂使你心願得償、 所有計劃都實現。 
'''
"5" = '''
:sup:`5` 我們要因你得勝而高聲歡唱， 奉耶和華的名豎起旌旗。 願耶和華應允你一切的祈求。 
'''
"6" = '''
:sup:`6` 現在我知道耶和華拯救祂膏立的王， 祂從聖天之上應允他， 用右手的大能拯救他。 
'''
"7" = '''
:sup:`7` 有人靠戰車，有人靠戰馬， 但我們靠的是我們的上帝耶和華的名。 
'''
"8" = '''
:sup:`8` 他們都一敗塗地， 我們卻屹立不倒。 
'''
"9" = '''
:sup:`9` 耶和華啊，求你拯救你立的王。 我們呼求的時候， 求你垂聽。 
'''
