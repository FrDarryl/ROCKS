[1]
"1" = '''
:sup:`1` 我是為了傳揚基督耶穌而被囚禁的保羅，與提摩太弟兄寫信給我們親愛的同工腓利門、 
'''
"2" = '''
:sup:`2` 亞腓亞姊妹和我們的戰友亞基布，以及在你家聚會的弟兄姊妹。 
'''
"3" = '''
:sup:`3` 願我們的父上帝和主耶穌基督賜給你們恩典和平安！ 
'''
"4" = '''
:sup:`4` 腓利門弟兄，我每次為你們禱告時都會感謝我的上帝， 
'''
"5" = '''
:sup:`5` 因為我聽說了你對眾聖徒的愛心和對主耶穌的信心。 
'''
"6" = '''
:sup:`6` 我求上帝使你因著有份於信仰而明白我們在基督裡所擁有的一切福分。 
'''
"7" = '''
:sup:`7` 弟兄啊，你的愛心給我帶來極大的喜樂和安慰，因為你使眾聖徒感到欣慰。 
'''
"8" = '''
:sup:`8` 因此，我儘管可以靠著基督吩咐你去做當做的事， 
'''
"9" = '''
:sup:`9` 然而我這上了年紀又為基督耶穌的緣故被囚禁的保羅寧願憑愛心求你， 
'''
"10" = '''
:sup:`10` 就是替阿尼西謀求你。他是我在獄中帶領歸主的屬靈兒子， 
'''
"11" = '''
:sup:`11` 他過去對你沒有什麼益處，但現在對你對我都有益處。 
'''
"12" = '''
:sup:`12` 我現在派我深愛的阿尼西謀回你那裡。 
'''
"13" = '''
:sup:`13` 我本想把他留在身邊，讓他在我為傳福音而坐牢期間替你服侍我。 
'''
"14" = '''
:sup:`14` 不過，未經你同意，我不願這樣做，免得你的善行是出於勉強，而非自願。 
'''
"15" = '''
:sup:`15` 也許他暫時離開你是為了讓你以後永遠得到他。 
'''
"16" = '''
:sup:`16` 你得到的不再是一個奴隸，而是一位遠超過奴隸的親愛弟兄。對我而言，的確如此；從人的角度和主內關係而言，他更是你親愛的弟兄。 
'''
"17" = '''
:sup:`17` 你若當我是同伴，就請你像接納我一樣接納他。 
'''
"18" = '''
:sup:`18` 如果他得罪你，或虧欠你什麼，都記在我的賬上吧。 
'''
"19" = '''
:sup:`19` 我保羅在此親筆保證，我必償還。其實我不說你也知道，你欠我的是你整個人。 
'''
"20" = '''
:sup:`20` 弟兄啊，看在主的份上，讓我從你那裡得益處，在基督裡心得安慰吧！ 
'''
"21" = '''
:sup:`21` 我寫信給你，深信你一定會照辦，甚至超過我的要求。 
'''
"22" = '''
:sup:`22` 同時，也請你為我預備住處，因為我盼望藉著你們的禱告，我可以蒙恩到你們那裡。 
'''
"23" = '''
:sup:`23` 為了基督耶穌的緣故和我一同坐牢的以巴弗問候你。 
'''
"24" = '''
:sup:`24` 此外，我的同工馬可、亞里達古、底馬和路加都問候你。 
'''
"25" = '''
:sup:`25` 願我們主耶穌基督的恩典與你們的靈同在。阿們！
'''
