[2]
"1" = '''
:sup:`1` 躺在床上圖謀不軌、 盤算作惡的人有禍了！ 天一亮，他們就依仗手中的權勢行惡。 
'''
"2" = '''
:sup:`2` 他們貪圖田地，就去霸佔； 想要房屋，就去搶奪。 他們欺壓人的全家， 詐取別人的產業。 
'''
"3" = '''
:sup:`3` 所以，耶和華說： 「我正計劃降災懲罰你們這族， 你們無法逃脫， 再也不能趾高氣揚， 因為這是你們災禍臨頭的日子。 
'''
"4" = '''
:sup:`4` 到那日，人們要唱悲戚的哀歌譏諷你們說， 『我們徹底完了， 耶和華把我們的產業轉給別人。 祂竟拿走我們的產業， 把田地分給擄掠我們的人。』」 
'''
"5" = '''
:sup:`5` 因此，他們在耶和華的會眾中將無人抽籤分地。 
'''
"6" = '''
:sup:`6` 他們的先知說： 「不要說預言了， 不要預言這種事， 我們不會蒙受羞辱。」 
'''
"7" = '''
:sup:`7` 雅各家啊，你們怎能說： 「耶和華已經不耐煩了嗎？ 祂會做這些事嗎？」 耶和華說：「我的話豈不有益於行為正直的人嗎？ 
'''
"8" = '''
:sup:`8` 近來，你們像仇敵一樣起來攻擊我的子民。 你們剝去那些如從戰場歸來一樣毫無戒備的過路人的外衣。 
'''
"9" = '''
:sup:`9` 你們把我子民中的婦女從她們的幸福家園趕走， 又從她們的子女身上永遠地奪去我的尊榮。 
'''
"10" = '''
:sup:`10` 你們起來走吧！ 這裡不再是你們的安居之地！ 因為這裡已遭玷污， 被徹底毀壞。 
'''
"11" = '''
:sup:`11` 倘若有騙子撒謊說， 『我預言你們會有美酒佳釀。』 他就會成為這個民族的先知。 
'''
"12" = '''
:sup:`12` 「雅各家啊， 我必把你們都聚集起來， 我必把以色列的餘民集合起來。 我要將他們安頓在一起， 好像羊圈裡的羊， 又如草場上的羊群； 那裡必人聲鼎沸。 
'''
"13" = '''
:sup:`13` 開路者要走在他們前面， 帶領他們衝出敵人的城門。 他們的王走在前面， 耶和華親自引導他們。」 
'''
