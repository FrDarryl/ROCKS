[8]
"1" = '''
:sup:`1` 耶和華對約書亞說：「不要驚慌害怕。只管率領全軍去攻打艾城，我已經將艾城的王、他的人民、城池和土地都交在你手裡了。 
'''
"2" = '''
:sup:`2` 你怎樣對待耶利哥和耶利哥王，也要照樣對待艾城和艾城的王。不過你們可以拿城中的財物和牲畜。你要在城後設下伏兵。」 
'''
"3" = '''
:sup:`3` 於是，約書亞率領全軍前往艾城。他挑選了三萬精兵，派他們在黑夜出發， 
'''
"4" = '''
:sup:`4` 並吩咐他們說：「你們要在城後埋伏，不可離城太遠，全體保持戒備。 
'''
"5" = '''
:sup:`5` 我會率領軍隊正面攻城，當敵人像上次那樣出城應戰時，我們便逃跑。 
'''
"6" = '''
:sup:`6` 他們必定乘勝追擊，我們便引他們離城，因為敵人一定會以為我們又像上次一樣臨陣逃跑。 
'''
"7" = '''
:sup:`7` 那時，你們便從埋伏的地方衝出來攻佔艾城，你們的上帝耶和華一定會把艾城交在你們手裡。 
'''
"8" = '''
:sup:`8` 你們攻陷艾城後，要照耶和華的話放火焚城。這是我的命令。」 
'''
"9" = '''
:sup:`9` 於是，約書亞派遣他們出去。他們去埋伏在伯特利和艾城之間，就是艾城的西面。那一夜，約書亞住在民眾當中。 
'''
"10" = '''
:sup:`10` 清早，約書亞召集民眾，與以色列的眾首領率全軍前往艾城。 
'''
"11" = '''
:sup:`11` 隨他同去的軍隊都向前推進，來到城外，在城的北面紮營，與艾城相隔一個山谷。 
'''
"12" = '''
:sup:`12` 約書亞選了五千人，讓他們埋伏在艾城和伯特利之間，就是艾城的西面。 
'''
"13" = '''
:sup:`13` 於是，城北的主力軍隊和城西的伏兵都部署好了。當晚，約書亞在山谷裡過夜。 
'''
"14" = '''
:sup:`14` 艾城的王見以色列人兵臨城下，清早便急忙和全城的人起來出城迎戰，在亞拉巴谷附近跟以色列軍交鋒，他不知道城後有伏兵。 
'''
"15" = '''
:sup:`15` 約書亞帶領以色列軍詐敗，沿著通往曠野的路逃跑。 
'''
"16" = '''
:sup:`16` 艾城的人都被召去追趕以色列人，他們追擊約書亞，被誘出城來。 
'''
"17" = '''
:sup:`17` 這樣，伯特利和艾城的人傾巢而出，追殺以色列人，他們的城門大開。 
'''
"18" = '''
:sup:`18` 耶和華對約書亞說：「把你手中的矛指向艾城，因為我要將這城交在你手裡。」約書亞就把手中的矛指向艾城。 
'''
"19" = '''
:sup:`19` 他一伸手，城後的伏兵立即行動，迅速衝進城去，一舉佔領艾城，隨即放火燒城。 
'''
"20" = '''
:sup:`20` 艾城的人回頭發現城內煙氣沖天，卻無路可逃，因為那些逃往曠野的以色列人已掉頭攻擊他們。 
'''
"21" = '''
:sup:`21` 約書亞和以色列全軍見伏兵已經佔領艾城，城中濃煙滾滾，便掉頭攻擊艾城的人。 
'''
"22" = '''
:sup:`22` 伏兵也出城追擊艾城的人。以色列軍前後夾攻，把敵人圍困在中間全部殲滅，無一漏網。 
'''
"23" = '''
:sup:`23` 他們生擒了艾城的王，將他押到約書亞那裡。 
'''
"24" = '''
:sup:`24` 以色列軍在田間和曠野用刀殺盡了追趕他們的艾城人後，又進城殺了留在城裡的人， 
'''
"25" = '''
:sup:`25` 當天被殺的艾城人男男女女共有一萬二千人。 
'''
"26" = '''
:sup:`26` 一直到艾城所有的人都被殺光了，約書亞才收回手中的矛。 
'''
"27" = '''
:sup:`27` 以色列人照耶和華對約書亞的吩咐，只帶走了城中的牲畜和財物。 
'''
"28" = '''
:sup:`28` 約書亞燒毀全城，使城永遠成為一堆廢墟，至今仍一片荒涼。 
'''
"29" = '''
:sup:`29` 約書亞又將艾城王的屍體掛在樹上示眾。黃昏時，他才吩咐人把屍體取下來扔在城門口，又在屍體上堆了一大堆石頭。石堆至今還在。 
'''
"30" = '''
:sup:`30` 約書亞照耶和華的僕人摩西對以色列人的吩咐，在以巴路山上為以色列的上帝耶和華築了一座祭壇。這壇是按照摩西律法書的記載，用未經鐵器鑿過的原石築的。以色列人就在這壇上把燔祭和平安祭獻給耶和華。 
'''
"31" = '''
:sup:`31` 約書亞又在眾人面前，將摩西所寫的律法刻在石頭上。 
'''
"32" = '''
:sup:`32` 所有以色列人與他們的長老、官員和審判官都站在耶和華的約櫃兩旁，面對著抬約櫃的利未祭司，寄居的外族人和本族人都在場。他們一半人站在基利心山前，一半人站在以巴路山前，正如耶和華的僕人摩西從前祝福他們時所吩咐的。 
'''
"33" = '''
:sup:`33` 隨後，約書亞按照摩西律法書的記載，向民眾宣讀一切祝福和咒詛的話。 
'''
"34" = '''
:sup:`34` 他在全體會眾，包括婦女、小孩以及住在他們中間的外族人面前，一字不漏地宣讀摩西的一切吩咐。 
'''
