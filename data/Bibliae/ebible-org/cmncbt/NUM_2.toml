[2]
"1" = '''
:sup:`1` 耶和華對摩西和亞倫說： 
'''
"2" = '''
:sup:`2` 「以色列人要各歸本旗，按本族的旗號，在會幕四圍稍遠的地方安營。」 
'''
"3" = '''
:sup:`3` 東邊，即日出的方向，是猶大營區及其旗號。猶大人的首領是亞米拿達的兒子拿順， 
'''
"4" = '''
:sup:`4` 他的隊伍有七萬四千六百人。 
'''
"5" = '''
:sup:`5` 在猶大支派旁邊安營的是以薩迦支派，以薩迦人的首領是蘇押的兒子拿坦業， 
'''
"6" = '''
:sup:`6` 他的隊伍有五萬四千四百人。 
'''
"7" = '''
:sup:`7` 然後是西布倫支派，西布倫人的首領是希倫的兒子以利押， 
'''
"8" = '''
:sup:`8` 他的隊伍有五萬七千四百人。 
'''
"9" = '''
:sup:`9` 猶大營區的隊伍共計十八萬六千四百人，他們是前隊。 
'''
"10" = '''
:sup:`10` 南邊是呂便營區及其旗號。呂便人的首領是示丟珥的兒子以利蘇， 
'''
"11" = '''
:sup:`11` 他的隊伍有四萬六千五百人。 
'''
"12" = '''
:sup:`12` 在呂便支派旁邊安營的是西緬支派，西緬人的首領是蘇利沙代的兒子示路蔑， 
'''
"13" = '''
:sup:`13` 他的隊伍有五萬九千三百人。 
'''
"14" = '''
:sup:`14` 然後是迦得支派，迦得人的首領是丟珥的兒子以利雅薩， 
'''
"15" = '''
:sup:`15` 他的隊伍有四萬五千六百五十人。 
'''
"16" = '''
:sup:`16` 呂便營區的隊伍共計十五萬一千四百五十人，他們是第二隊。 
'''
"17" = '''
:sup:`17` 隨後是會幕和利未人的營區，在其他各營中間。他們各就各位，各歸本旗，照安營時的次序出發。 
'''
"18" = '''
:sup:`18` 西邊是以法蓮營區及其旗號。以法蓮人的首領是亞米忽的兒子以利沙瑪， 
'''
"19" = '''
:sup:`19` 他的隊伍有四萬零五百人。 
'''
"20" = '''
:sup:`20` 以法蓮支派旁邊是瑪拿西支派，瑪拿西人的首領是比大蘇的兒子迦瑪列， 
'''
"21" = '''
:sup:`21` 他的隊伍有三萬二千二百人。 
'''
"22" = '''
:sup:`22` 然後是便雅憫支派，便雅憫人的首領是基多尼的兒子亞比但， 
'''
"23" = '''
:sup:`23` 他的隊伍有三萬五千四百人。 
'''
"24" = '''
:sup:`24` 以法蓮營區的隊伍共計十萬八千一百人，他們是第三隊。 
'''
"25" = '''
:sup:`25` 北邊是但營區及其旗號。但人的首領是亞米沙代的兒子亞希以謝， 
'''
"26" = '''
:sup:`26` 他的隊伍有六萬二千七百人。 
'''
"27" = '''
:sup:`27` 在但支派旁邊安營的是亞設支派，亞設人的首領是俄蘭的兒子帕結， 
'''
"28" = '''
:sup:`28` 他的隊伍有四萬一千五百人。 
'''
"29" = '''
:sup:`29` 然後是拿弗他利支派，拿弗他利人的首領是以南的兒子亞希拉， 
'''
"30" = '''
:sup:`30` 他的隊伍有五萬三千四百人。 
'''
"31" = '''
:sup:`31` 但營區的隊伍共計十五萬七千六百人，他們是後隊。 
'''
"32" = '''
:sup:`32` 以上是照家係和隊伍統計的各營中的以色列人，共六十萬三千五百五十名。 
'''
"33" = '''
:sup:`33` 照耶和華對摩西的吩咐，利未人沒被統計在以色列人中。 
'''
"34" = '''
:sup:`34` 於是，以色列人照耶和華對摩西的吩咐，各按自己的旗號安營，各按自己的宗族和家係啟行。 
'''
