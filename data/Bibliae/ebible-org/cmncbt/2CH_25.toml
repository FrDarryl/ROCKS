[25]
"1" = '''
:sup:`1` 亞瑪謝二十五歲登基，在耶路撒冷執政二十九年。他母親叫約耶但，是耶路撒冷人。 
'''
"2" = '''
:sup:`2` 他做耶和華視為正的事，只是沒有全心去做。 
'''
"3" = '''
:sup:`3` 他鞏固王位後，立即處死了殺他父王的臣僕， 
'''
"4" = '''
:sup:`4` 但沒有處死他們的孩子，好遵行耶和華在摩西律法書中的吩咐：「不可因孩子犯罪而處死父親，也不可因父親犯罪而處死孩子。各人要自負罪責。」 
'''
"5" = '''
:sup:`5` 亞瑪謝召集猶大人，按著猶大和便雅憫宗族設立千夫長和百夫長，並統計二十歲以上、能使用盾牌矛槍且有作戰能力的精兵，共有三十萬人。 
'''
"6" = '''
:sup:`6` 他又用六萬八千兩銀子從以色列雇來十萬精兵。 
'''
"7" = '''
:sup:`7` 一位上帝的僕人來對他說：「王啊，不要讓以色列的軍隊與你同去，因為耶和華不與以色列，不與以法蓮人同在。 
'''
"8" = '''
:sup:`8` 你若一定要去，即使你奮勇爭戰，上帝也必使你敗在敵人面前，因為上帝有能力幫助，也有能力傾覆。」 
'''
"9" = '''
:sup:`9` 亞瑪謝問上帝的僕人：「我付給以色列軍隊的六萬八千兩銀子怎麼辦？」上帝的僕人回答說：「耶和華能賜給你更多銀子。」 
'''
"10" = '''
:sup:`10` 於是，亞瑪謝解散從以法蓮雇來的軍隊，讓他們回家去。他們非常惱怒猶大人，怒氣沖沖地回家去了。 
'''
"11" = '''
:sup:`11` 亞瑪謝鼓起勇氣，率領本國軍隊去鹽谷，殺了一萬西珥人， 
'''
"12" = '''
:sup:`12` 又把生擒的一萬人帶到山崖上推下去摔得粉身碎骨。 
'''
"13" = '''
:sup:`13` 可是，那些被亞瑪謝遣返、不許一同出征的以色列軍隊侵入從撒瑪利亞到伯·和崙一帶的猶大各城，殺了三千人，搶了大批財物。 
'''
"14" = '''
:sup:`14` 亞瑪謝殺敗以東人後，帶回了西珥人的神像，立為自己的神明，向它們祭拜燒香。 
'''
"15" = '''
:sup:`15` 因此，耶和華向亞瑪謝發怒，祂派一個先知去見他，說：「這些神明既然不能從你手中救自己的人民，你為什麼還要祭拜它們呢？」 
'''
"16" = '''
:sup:`16` 先知正說話的時候，王就說：「住口！我們立你做王的謀士了嗎？你要自取滅亡嗎？」先知便不再說什麼，只說：「我知道上帝已決定要毀滅你，因為你做了這事，不聽我的忠告。」 
'''
"17" = '''
:sup:`17` 猶大王亞瑪謝與群臣商議後，就派人對耶戶的孫子、約哈斯的兒子、以色列王約阿施說：「來，我們戰場上見。」 
'''
"18" = '''
:sup:`18` 以色列王約阿施派人回覆猶大王亞瑪謝說：「黎巴嫩的蒺藜派使者去對黎巴嫩的香柏樹說，『將你女兒嫁給我兒子吧。』後來黎巴嫩的一隻野獸經過，把那蒺藜踐踏在腳下。 
'''
"19" = '''
:sup:`19` 你打敗了以東人就趾高氣揚。你還是待在家裡吧，何必惹禍上身，使你和猶大一同滅亡呢？」 
'''
"20" = '''
:sup:`20` 但亞瑪謝不理會他的勸告。原來這事出於上帝，要把他們交在約阿施手中，因為他們求告以東的神明。 
'''
"21" = '''
:sup:`21` 於是，以色列王約阿施起兵攻打猶大王亞瑪謝，兩王會戰於猶大的伯·示麥。 
'''
"22" = '''
:sup:`22` 猶大人被以色列人打敗，兵將都各自逃回家去了。 
'''
"23" = '''
:sup:`23` 以色列王約阿施在伯·示麥擒獲約哈斯的孫子、約阿施的兒子猶大王亞瑪謝，把他帶到耶路撒冷，又拆毀從以法蓮門到角門約一百八十米長的耶路撒冷城牆， 
'''
"24" = '''
:sup:`24` 搶走上帝殿中俄別·以東看守的所有金銀和器皿，以及王宮裡的財寶，並帶著人質返回撒瑪利亞。 
'''
"25" = '''
:sup:`25` 約哈斯的兒子以色列王約阿施死後，約阿施的兒子猶大王亞瑪謝又活了十五年。 
'''
"26" = '''
:sup:`26` 亞瑪謝其他的事自始至終都記在《猶大與以色列列王史》上。 
'''
"27" = '''
:sup:`27` 亞瑪謝背棄耶和華後，耶路撒冷有人謀反，他就逃到拉吉，但叛黨派人追到那裡殺了他。 
'''
"28" = '''
:sup:`28` 有人用馬將他的屍體馱回耶路撒冷，葬在猶大城他的祖墳裡。 
'''
