[113]
"1" = '''
:sup:`1` 你們要讚美耶和華！ 耶和華的僕人啊， 你們要讚美，讚美耶和華的名。 
'''
"2" = '''
:sup:`2` 願耶和華的名受稱頌， 從現在直到永遠！ 
'''
"3" = '''
:sup:`3` 從日出之地到日落之處， 普世都應當讚美耶和華的名。 
'''
"4" = '''
:sup:`4` 耶和華高居萬國之上， 祂的榮耀高過諸天。 
'''
"5" = '''
:sup:`5` 誰能與我們的上帝耶和華相比？ 祂坐在至高之處， 
'''
"6" = '''
:sup:`6` 俯視諸天和大地。 
'''
"7" = '''
:sup:`7` 祂從灰塵中提拔貧窮人， 從糞堆中提升困苦人， 
'''
"8" = '''
:sup:`8` 使他們與王子同坐， 與本國的王子同坐。 
'''
"9" = '''
:sup:`9` 祂使不育的婦人安居家中， 成為快樂的母親。 你們要讚美耶和華！ 
'''
