[5]
"1" = '''
:sup:`1` 以下是關於亞當後代的記載。 上帝造人的時候，是照祂自己的樣式造的。 
'''
"2" = '''
:sup:`2` 祂造了男人和女人，又賜福給他們，並在造他們的那日稱他們為「人」。 
'''
"3" = '''
:sup:`3` 亞當一百三十歲時生了一子，樣式和形像與自己相似，就給他取名叫塞特。 
'''
"4" = '''
:sup:`4` 亞當生了塞特以後，又活了八百年，生兒育女， 
'''
"5" = '''
:sup:`5` 共活了九百三十歲才去世。 
'''
"6" = '''
:sup:`6` 塞特一百零五歲時生以挪士， 
'''
"7" = '''
:sup:`7` 之後又活了八百零七年，生兒育女， 
'''
"8" = '''
:sup:`8` 共活了九百一十二歲才去世。 
'''
"9" = '''
:sup:`9` 以挪士九十歲時生該南， 
'''
"10" = '''
:sup:`10` 之後又活了八百一十五年，生兒育女， 
'''
"11" = '''
:sup:`11` 共活了九百零五歲才去世。 
'''
"12" = '''
:sup:`12` 該南七十歲時生瑪勒列， 
'''
"13" = '''
:sup:`13` 之後又活了八百四十年，生兒育女， 
'''
"14" = '''
:sup:`14` 共活了九百一十歲才去世。 
'''
"15" = '''
:sup:`15` 瑪勒列六十五歲時生雅列， 
'''
"16" = '''
:sup:`16` 之後又活了八百三十年，生兒育女， 
'''
"17" = '''
:sup:`17` 共活了八百九十五歲才去世。 
'''
"18" = '''
:sup:`18` 雅列一百六十二歲時生以諾， 
'''
"19" = '''
:sup:`19` 之後又活了八百年，生兒育女， 
'''
"20" = '''
:sup:`20` 共活了九百六十二歲才去世。 
'''
"21" = '''
:sup:`21` 以諾六十五歲時生瑪土撒拉， 
'''
"22" = '''
:sup:`22` 之後與上帝親密同行三百年，生兒育女， 
'''
"23" = '''
:sup:`23` 共活了三百六十五歲。 
'''
"24" = '''
:sup:`24` 以諾與上帝親密同行，後來被上帝接去，不在世上了。 
'''
"25" = '''
:sup:`25` 瑪土撒拉一百八十七歲時生拉麥， 
'''
"26" = '''
:sup:`26` 之後又活了七百八十二年，生兒育女， 
'''
"27" = '''
:sup:`27` 共活了九百六十九歲才去世。 
'''
"28" = '''
:sup:`28` 拉麥一百八十二歲時生了一個兒子， 
'''
"29" = '''
:sup:`29` 取名叫挪亞，他說：「耶和華咒詛了大地，這孩子必使我們從艱辛勞苦中得安慰。」 
'''
"30" = '''
:sup:`30` 拉麥生挪亞之後，又活了五百九十五年，生兒育女， 
'''
"31" = '''
:sup:`31` 共活了七百七十七歲才去世。 
'''
"32" = '''
:sup:`32` 挪亞五百歲後生閃、含和雅弗。 
'''
