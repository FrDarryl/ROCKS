[18]
"1" = '''
:sup:`1` 孤傲者獨求己願， 他惱恨一切真知。 
'''
"2" = '''
:sup:`2` 愚人不喜歡悟性， 只喜歡發表意見。 
'''
"3" = '''
:sup:`3` 邪惡與藐視同行， 無恥與羞辱為伴。 
'''
"4" = '''
:sup:`4` 人口中的話如同深水， 智慧之泉像涓涓溪流。 
'''
"5" = '''
:sup:`5` 袒護惡人不好， 冤枉義人不善。 
'''
"6" = '''
:sup:`6` 愚人說話引起紛爭， 他的口招來鞭打。 
'''
"7" = '''
:sup:`7` 愚人的口自招滅亡， 他的嘴坑害他自己。 
'''
"8" = '''
:sup:`8` 閒言碎語如同美食， 深入人的五臟六腑。 
'''
"9" = '''
:sup:`9` 懶惰人與毀壞者意氣相投。 
'''
"10" = '''
:sup:`10` 耶和華的名是堅固保障， 義人投奔其中就得安穩。 
'''
"11" = '''
:sup:`11` 錢財是富人的堅城， 在他幻想中是高牆。 
'''
"12" = '''
:sup:`12` 驕傲是敗亡的前奏， 謙卑是尊榮的先鋒。 
'''
"13" = '''
:sup:`13` 未聽先答的人， 自顯愚昧和羞辱。 
'''
"14" = '''
:sup:`14` 人的心靈能忍受疾病， 誰能忍受破碎的心靈？ 
'''
"15" = '''
:sup:`15` 哲士的心得知識， 智者的耳求知識。 
'''
"16" = '''
:sup:`16` 禮物為人開路， 領人晉見權貴。 
'''
"17" = '''
:sup:`17` 先告狀的看似有理， 一經對質真相大白。 
'''
"18" = '''
:sup:`18` 抽籤可以平息爭端， 調解強者間的糾紛。 
'''
"19" = '''
:sup:`19` 與結怨的兄弟和解比攻城還難， 爭端難破，如堅城的門閂。 
'''
"20" = '''
:sup:`20` 人因口中所說的話而飽足， 因嘴中所出的言語而滿足。 
'''
"21" = '''
:sup:`21` 口舌能夠定生死， 多嘴多言食惡果。 
'''
"22" = '''
:sup:`22` 得到妻子就是得到珍寶， 也是蒙了耶和華的恩惠。 
'''
"23" = '''
:sup:`23` 窮人哀聲懇求， 富人惡言相向。 
'''
"24" = '''
:sup:`24` 濫交友，自招損； 得知己，勝手足。 
'''
