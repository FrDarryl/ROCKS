[17]
"1" = '''
:sup:`1` 大衛的祈禱。 耶和華啊， 求你聽我祈求公義的聲音， 側耳聽我的呼求， 垂聽我真誠的禱告。 
'''
"2" = '''
:sup:`2` 願你宣判我無罪， 願你明察是非。 
'''
"3" = '''
:sup:`3` 你試驗過我的心思， 夜間鑒察過我，磨煉過我， 找不出任何過犯； 我立志口不犯罪。 
'''
"4" = '''
:sup:`4` 我遵守你的教導，潔身自守， 不與殘暴之徒同流。 
'''
"5" = '''
:sup:`5` 我堅定地走你的道路， 腳步從未偏離。 
'''
"6" = '''
:sup:`6` 上帝啊！我向你求告， 因為你必應允我。 求你側耳聽我的禱告。 
'''
"7" = '''
:sup:`7` 求你彰顯你奇妙的慈愛， 用右手拯救投靠你的人脫離仇敵。 
'''
"8" = '''
:sup:`8` 求你保護我，像保護眼中的瞳人， 用你的翅膀蔭庇我， 
'''
"9" = '''
:sup:`9` 救我脫離惡人的攻擊， 脫離四圍殺氣騰騰的仇敵。 
'''
"10" = '''
:sup:`10` 他們良心喪盡，口出狂言。 
'''
"11" = '''
:sup:`11` 他們窮追圍堵， 伺機把我打倒在地。 
'''
"12" = '''
:sup:`12` 他們像急於撕碎獵物的餓獅， 又像蹲伏在暗處的猛獅。 
'''
"13" = '''
:sup:`13` 耶和華啊， 求你起來迎頭擊倒他們， 求你持刀救我脫離惡人。 
'''
"14" = '''
:sup:`14` 耶和華啊， 求你伸手救我脫離這些人， 脫離這些只在今生有福分的世人。 你使他們財寶無數。 他們兒女眾多， 還把財富留給子孫。 
'''
"15" = '''
:sup:`15` 但我必因公義而得見你的面； 我醒來見到你的真容就心滿意足了。 
'''
