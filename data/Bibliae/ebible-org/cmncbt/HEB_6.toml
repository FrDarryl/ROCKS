[6]
"1" = '''
:sup:`1` 所以我們要離開有關基督的初級道理，努力邁向成熟，而不是再次打基礎：教導為致死的行為悔改、信靠上帝、 
'''
"2" = '''
:sup:`2` 各種洗禮、按手禮、死人復活、永遠的審判等道理。 
'''
"3" = '''
:sup:`3` 上帝若許可，我們會這樣做。 
'''
"4" = '''
:sup:`4` 有些人曾蒙上帝光照，嘗過天賜恩典的滋味，有份於聖靈， 
'''
"5" = '''
:sup:`5` 嘗過上帝之道的甘美，領悟到永世的權能， 
'''
"6" = '''
:sup:`6` 卻背棄了真道，讓他們重新悔改是不可能的。因為他們是把上帝的兒子重新釘在十字架上，使祂公開受辱，結果自招損害。 
'''
"7" = '''
:sup:`7` 一塊經常受到雨水滋潤的田地若為耕種的人長出莊稼來，就蒙上帝賜福； 
'''
"8" = '''
:sup:`8` 若長出來的盡是荊棘和蒺藜，就毫無價值，會面臨被咒詛的危險，最後必遭焚燒。 
'''
"9" = '''
:sup:`9` 親愛的弟兄姊妹，雖然我們這樣說，卻深信你們的光景比這強，有得救的表現。 
'''
"10" = '''
:sup:`10` 因為上帝並非不公義，以致忘記你們為祂所做的工作，以及你們過去和現在服侍聖徒所表現的愛心。 
'''
"11" = '''
:sup:`11` 願你們各人從始至終表現出同樣的殷勤，以便對所盼望的有完全的把握。 
'''
"12" = '''
:sup:`12` 這樣，你們就不致懶散，可以效法那些憑信心和忍耐承受應許的人。 
'''
"13" = '''
:sup:`13` 當初，上帝賜給亞伯拉罕應許的時候，因為沒有比自己更大的可以憑著起誓，就憑自己起誓說： 
'''
"14" = '''
:sup:`14` 「我必賜福給你，使你子孫繁盛。」 
'''
"15" = '''
:sup:`15` 亞伯拉罕經過耐心的等待，得到了上帝的應許。 
'''
"16" = '''
:sup:`16` 人總是指著比自己更大的起誓，並用誓言作保證來了結各種爭論。 
'''
"17" = '''
:sup:`17` 同樣，上帝為要向承受應許的人顯明祂的旨意絕不更改，就用誓言向他們保證。 
'''
"18" = '''
:sup:`18` 上帝絕不說謊，祂賜下永不改變的應許和誓言，使我們這些尋找避難所的人大得鼓勵，持定擺在前面的盼望。 
'''
"19" = '''
:sup:`19` 我們有這盼望作我們靈魂的錨，既安穩又可靠，一直通往幔子後面的至聖所。 
'''
"20" = '''
:sup:`20` 耶穌照麥基洗德的模式成了永遠的大祭司，祂是先行者，已經替我們進入了至聖所。 
'''
