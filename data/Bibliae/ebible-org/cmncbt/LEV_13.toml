[13]
"1" = '''
:sup:`1` 耶和華對摩西和亞倫說： 
'''
"2" = '''
:sup:`2` 「如果有人皮膚上長腫包、皮疹或白斑，出現痲瘋病症狀，要將他帶到祭司亞倫或亞倫做祭司的子孫那裡。 
'''
"3" = '''
:sup:`3` 祭司要檢查患處，如果病灶深入皮下，患處的毛髮變白，就是痲瘋病。祭司檢查後，要宣佈他是不潔淨的。 
'''
"4" = '''
:sup:`4` 如果那人的患處有白斑，但病灶沒有深入皮下，患處的毛髮也沒有變白，祭司要把他隔離七天。 
'''
"5" = '''
:sup:`5` 第七天，祭司要再次檢查患處，如果病灶沒有惡化，沒有在皮膚上擴散，祭司要把他再隔離七天。 
'''
"6" = '''
:sup:`6` 第七天，祭司要再次檢查，如果患處顏色變淡，也沒有擴散，祭司要宣佈他是潔淨的。他患的不過是皮疹，他要洗淨衣物，便會潔淨。 
'''
"7" = '''
:sup:`7` 如果祭司已查看並宣佈他是潔淨的，但皮疹又擴散，他必須再去見祭司。 
'''
"8" = '''
:sup:`8` 祭司檢查時，如果發現皮疹已擴散，就要宣佈他是不潔淨的，患了痲瘋病。 
'''
"9" = '''
:sup:`9` 「如果有人患痲瘋病，必須將他帶到祭司面前。 
'''
"10" = '''
:sup:`10` 祭司檢查時，如果發現他皮膚上有白色腫包，毛髮變白，患處長出新肉， 
'''
"11" = '''
:sup:`11` 他就是患了慢性痲瘋病，祭司要宣佈他是不潔淨的。他無須被隔離，因他已經不潔淨。 
'''
"12" = '''
:sup:`12` 如果他的痲瘋病已擴散，頭上腳上到處可見， 
'''
"13" = '''
:sup:`13` 祭司就要檢查。如果發現痲瘋病已擴散到他全身，全身的皮膚變白，祭司就要宣佈他是潔淨的。 
'''
"14" = '''
:sup:`14` 一旦他身上出現新長的肉，他便不潔淨。 
'''
"15" = '''
:sup:`15` 祭司看到他身上新長的肉，就要宣佈他是不潔淨的，因為新長的肉是不潔淨的，表明他患了痲瘋病。 
'''
"16" = '''
:sup:`16` 如果新長的肉變白了，他就要去見祭司。 
'''
"17" = '''
:sup:`17` 祭司檢查時，若發現患處確已變白，就要宣佈他是潔淨的，他便潔淨了。 
'''
"18" = '''
:sup:`18` 「如果有人皮膚上長瘡，又痊癒了， 
'''
"19" = '''
:sup:`19` 但原患處出現白色腫包或白裡帶紅的斑，他就要去讓祭司檢查。 
'''
"20" = '''
:sup:`20` 祭司檢查時，若發現病灶深入皮下，患處的毛髮變白，就要宣佈他是不潔淨的。這是瘡變成了痲瘋病。 
'''
"21" = '''
:sup:`21` 但祭司檢查時，若發現患處沒有白毛，病灶也沒有深入皮下，且顏色變淡，就要把他隔離七天。 
'''
"22" = '''
:sup:`22` 隔離期間，若病灶在皮膚上擴散，祭司要宣佈他是不潔淨的，是患了痲瘋病。 
'''
"23" = '''
:sup:`23` 如果患處的斑保持原樣，沒有擴散，便是瘡疤，祭司要宣佈他是潔淨的。 
'''
"24" = '''
:sup:`24` 「如果有人被火燒傷，傷處變白或白中帶紅， 
'''
"25" = '''
:sup:`25` 祭司要檢查他的傷處。如果傷處毛髮變白，且深入皮下，就是燒傷已變成痲瘋病，祭司要宣佈他是不潔淨的，因為他患了痲瘋病。 
'''
"26" = '''
:sup:`26` 祭司檢查時，若發現傷處沒有白毛，也沒有深入皮下，且顏色變淡，就要把他隔離七天。 
'''
"27" = '''
:sup:`27` 第七天，祭司要再次檢查，若發現傷處擴散，就要宣佈他是不潔淨的，因為他患了痲瘋病。 
'''
"28" = '''
:sup:`28` 如果傷處保持原樣，沒有擴散，且顏色變淡，就是燒傷引起的腫包，祭司要宣佈他是潔淨的，因為那不過是燒傷的疤痕。 
'''
"29" = '''
:sup:`29` 「如果有男女頭上或下巴長瘡， 
'''
"30" = '''
:sup:`30` 祭司要檢查患處，若發現患處病灶深入皮下，上面有黃色細毛，就要宣佈那人是不潔淨的，因為那是疥癬，是痲瘋病。 
'''
"31" = '''
:sup:`31` 祭司檢查時，若發現病灶沒有深入皮下，也沒有黑毛，就要將那人隔離七天。 
'''
"32" = '''
:sup:`32` 第七天，祭司要檢查患處，若發現疥癬沒有擴散，上面沒有黃毛，也沒有深入皮下， 
'''
"33" = '''
:sup:`33` 那人要剃去頭髮和鬍鬚，但不可剃患處的毛髮。祭司要將他再隔離七天。 
'''
"34" = '''
:sup:`34` 第七天，祭司要再次檢查，若發現疥癬沒有在皮膚上擴散，也沒有深入皮下，就要宣佈那人是潔淨的。那人要洗淨衣服，便潔淨了。 
'''
"35" = '''
:sup:`35` 那人潔淨以後，疥癬若再次擴散， 
'''
"36" = '''
:sup:`36` 祭司就要再次檢查。如果疥癬確已擴散，祭司不必再找黃毛，那人是不潔淨的。 
'''
"37" = '''
:sup:`37` 如果祭司看到疥癬原樣未變，患處長出黑毛，那人就已經痊癒，是潔淨的。祭司要宣佈那人是潔淨的。 
'''
"38" = '''
:sup:`38` 「如果有男女身上長白斑， 
'''
"39" = '''
:sup:`39` 祭司要檢查患處，若發現斑呈灰白色，就是皮疹，那人是潔淨的。 
'''
"40" = '''
:sup:`40` 「如果有人脫髮，成了禿頭，他是潔淨的。 
'''
"41" = '''
:sup:`41` 如果有人前額脫髮，他只是前額光禿，仍是潔淨的。 
'''
"42" = '''
:sup:`42` 如果在光禿的頭上或前額上長出白裡帶紅的瘡，那就是痲瘋病。 
'''
"43" = '''
:sup:`43` 祭司要檢查患處，若發現瘡周圍腫脹、白中帶紅，看起來像痲瘋病， 
'''
"44" = '''
:sup:`44` 就是得了痲瘋病，那人是不潔淨的。祭司要因那人頭上的瘡而宣佈他是不潔淨的。 
'''
"45" = '''
:sup:`45` 「患痲瘋病的人必須撕裂衣服，披頭散髮，遮住臉的下半部，高喊『不潔淨！不潔淨！』 
'''
"46" = '''
:sup:`46` 只要病不痊癒，他就不潔淨，要獨自住在營外。 
'''
"47" = '''
:sup:`47` 「如果衣物出現黴斑，不論是羊毛衣、細麻衣、 
'''
"48" = '''
:sup:`48` 羊毛織品、細麻織品，還是皮革或皮革製品， 
'''
"49" = '''
:sup:`49` 只要發現黴斑是綠色或紅色的，那就是黴變，要拿給祭司檢查。 
'''
"50" = '''
:sup:`50` 祭司檢查後，要把那衣物隔離七天。 
'''
"51" = '''
:sup:`51` 第七天，祭司要再次檢查，若發現衣物、編織品或皮革上的黴斑蔓延，就是惡性黴變，那衣物就不潔淨。 
'''
"52" = '''
:sup:`52` 不論那是衣服、羊毛或細麻織品，還是皮革製品，祭司都必須把它燒掉，因為那是惡性黴變，必須燒掉黴變的衣物。 
'''
"53" = '''
:sup:`53` 如果祭司發現衣服、編織品或皮革上的黴斑沒有蔓延， 
'''
"54" = '''
:sup:`54` 就要吩咐人洗淨衣物，再隔離七天。 
'''
"55" = '''
:sup:`55` 之後，祭司要再次檢查洗過的衣物，若發現黴斑原樣未變，即使沒有蔓延，那衣物也是不潔淨的。無論衣物裡面還是外面黴變，都必須把它燒掉。 
'''
"56" = '''
:sup:`56` 如果祭司發現洗過後黴斑退色，就要把黴變的部分從衣服、皮革、編織品上撕下來。 
'''
"57" = '''
:sup:`57` 以後衣物、編織品或皮革上若再次出現黴斑，便是舊患復發，要把它燒掉。 
'''
"58" = '''
:sup:`58` 如果洗過衣服、編織品或皮革後，黴斑消失了，要再洗一次就潔淨了。 
'''
"59" = '''
:sup:`59` 「羊毛衣、細麻衣、編織品或皮革製品出現黴變時，以上條例可用來鑒定這些衣物是否潔淨。」 
'''
