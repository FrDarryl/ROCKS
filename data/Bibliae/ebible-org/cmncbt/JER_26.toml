[26]
"1" = '''
:sup:`1` 約西亞的兒子猶大王約雅敬執政初期，耶和華對耶利米說： 
'''
"2" = '''
:sup:`2` 「這是耶和華說的：你要站在我殿的院子裡，把我吩咐你的話一字不漏地告訴從猶大各城前來敬拜的人。 
'''
"3" = '''
:sup:`3` 或許他們都會聽從我的話，改邪歸正，那樣我會施憐憫，取消原本用來懲治他們罪惡的災禍。 
'''
"4" = '''
:sup:`4` 你要告訴他們，耶和華這樣說，『如果你們不聽從我的話，不遵行我給你們設立的律法， 
'''
"5" = '''
:sup:`5` 不聽從我差遣我的僕人——眾先知屢次傳給你們的話， 
'''
"6" = '''
:sup:`6` 我必使這殿像示羅一樣被毀，使耶路撒冷被萬國咒詛。』」 
'''
"7" = '''
:sup:`7` 祭司、先知和民眾都聽見了耶利米在耶和華的殿裡說的這些話。 
'''
"8" = '''
:sup:`8` 耶利米向民眾傳達完耶和華的話之後，祭司、先知和民眾就抓住他，說：「你真該死！ 
'''
"9" = '''
:sup:`9` 你為什麼奉耶和華的名預言這殿必像示羅一樣被毀，這城必要荒無人煙呢？」於是，他們聚在耶和華的殿裡圍住耶利米。 
'''
"10" = '''
:sup:`10` 猶大的官員得知後，就離開王宮，上到耶和華的殿，坐在耶和華殿新門的入口。 
'''
"11" = '''
:sup:`11` 祭司和先知對官員和民眾說：「這人該被處死！因為他預言這城要被毀，這是你們親耳聽到的。」 
'''
"12" = '''
:sup:`12` 耶利米對官員和民眾說：「你們剛才聽見了耶和華差我對這殿和這城說的預言。 
'''
"13" = '''
:sup:`13` 你們要改邪歸正，聽從你們上帝耶和華的話，這樣耶和華必施憐憫，取消祂宣佈要降給你們的災禍。 
'''
"14" = '''
:sup:`14` 至於我，我已落在你們手中，你們認為怎樣好就怎樣待我吧！ 
'''
"15" = '''
:sup:`15` 不過，你們要確知，如果你們置我於死地，你們和這城及城中的居民必擔當濫殺無辜的罪，因為確實是耶和華派我來告訴你們這些預言的。」 
'''
"16" = '''
:sup:`16` 官員和民眾便對祭司和先知說：「這人不該被處死，因為他是奉我們上帝耶和華的名對我們說話。」 
'''
"17" = '''
:sup:`17` 有幾個長老站起來對聚集的民眾說： 
'''
"18" = '''
:sup:`18` 「猶大王希西迦執政期間，摩利沙人彌迦對猶大民眾預言說， 「『萬軍之耶和華說錫安必被夷為平地， 耶路撒冷必淪為廢墟， 聖殿山必成為長滿荒林的高崗。』 
'''
"19" = '''
:sup:`19` 「但猶大王希西迦和猶大眾人並沒有處死他。希西迦敬畏耶和華，求祂開恩，耶和華就施憐憫，沒有把宣佈的災禍降給他們。若處死這人，我們就會大禍臨頭。」 
'''
"20" = '''
:sup:`20` 當時，基列·耶琳人示瑪雅的兒子烏利亞也奉耶和華的名預言這城和這地方將被毀，內容與耶利米說的一樣。 
'''
"21" = '''
:sup:`21` 約雅敬王及其官長臣僕聽見烏利亞的話，王就想處死他。烏利亞得知後，嚇得逃到埃及去了。 
'''
"22" = '''
:sup:`22` 約雅敬王便派亞革波的兒子以利拿單率隨從去埃及捉拿他。 
'''
"23" = '''
:sup:`23` 他們把烏利亞從埃及押送到約雅敬王面前，王用刀殺了他，把屍首拋在平民的墳地中。 
'''
"24" = '''
:sup:`24` 不過，沙番的兒子亞希甘保護耶利米，他才沒被交給民眾處死。 
'''
