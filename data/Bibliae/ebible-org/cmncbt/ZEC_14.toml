[14]
"1" = '''
:sup:`1` 看啊，耶和華的日子快到了，那時你那裡的財物必被搶掠和瓜分。 
'''
"2" = '''
:sup:`2` 因為我必招聚萬國去攻打耶路撒冷。那時，城必失守，房屋必被洗劫，婦女必被玷污。半城的人必被擄去，剩下的人必不會從城中被剷除。 
'''
"3" = '''
:sup:`3` 那時，耶和華必出來與萬國爭戰，像從前爭戰的日子一樣。 
'''
"4" = '''
:sup:`4` 到那天，祂的腳必踏在耶路撒冷東面的橄欖山上，這山必從東至西分成兩半，一半向北移，一半向南移，中間形成極大的山谷。 
'''
"5" = '''
:sup:`5` 你們要從我的山谷逃跑，因為山谷必延伸到亞薩。你們必逃跑，像猶大王烏西雅年間的人躲避大地震一樣。我的上帝耶和華必帶著所有的聖者降臨。 
'''
"6" = '''
:sup:`6` 到那天，將沒有光、嚴寒和冰霜。 
'''
"7" = '''
:sup:`7` 那將是奇特的日子，沒有晝夜之分，晚上仍然有光，只有耶和華知道那日何時來臨。 
'''
"8" = '''
:sup:`8` 到那天，必有活水從耶路撒冷湧出，一半流向死海，一半流向地中海，冬夏不變。 
'''
"9" = '''
:sup:`9` 耶和華必做普世的王。到那天，必唯祂獨尊，唯祂的名獨尊。 
'''
"10" = '''
:sup:`10` 從迦巴直到耶路撒冷南邊的臨門，整個地區都要變為平原。從便雅憫門到舊門，再到角門，從哈楠業樓到王的榨酒池，耶路撒冷必仍然矗立在原處。 
'''
"11" = '''
:sup:`11` 城內必有人居住，不再遭毀滅的咒詛。耶路撒冷必安享太平。 
'''
"12" = '''
:sup:`12` 耶和華必降瘟疫給攻打耶路撒冷的萬邦，使他們活著的時候皮肉已經腐爛，眼睛爛在眼眶中，舌頭爛在口中。 
'''
"13" = '''
:sup:`13` 到那天，耶和華必使他們慌亂不堪，彼此揪住，互相毆打。 
'''
"14" = '''
:sup:`14` 猶大也必在耶路撒冷爭戰，四圍列國的財物，包括大量的金銀和衣服，必被收聚起來。 
'''
"15" = '''
:sup:`15` 同樣的瘟疫也必降在馬匹、騾子、駱駝、驢和營中的其他牲畜身上。 
'''
"16" = '''
:sup:`16` 前來攻打耶路撒冷的萬國中的倖存者，必每年上來敬拜大君王萬軍之耶和華，並且守住棚節。 
'''
"17" = '''
:sup:`17` 地上萬族中若有人不上耶路撒冷敬拜大君王萬軍之耶和華，他們必得不到雨水。 
'''
"18" = '''
:sup:`18` 埃及人若不上來敬拜，也必得不到雨水，耶和華必使他們和不上來守住棚節的列國一樣遭受瘟疫。 
'''
"19" = '''
:sup:`19` 這將是埃及和不上來守住棚節的萬國所得的懲罰。 
'''
"20" = '''
:sup:`20` 到那天，馬鈴上也必刻上「耶和華的聖物」的字樣。耶和華殿內的鍋必像祭壇前的碗一樣聖潔。 
'''
"21" = '''
:sup:`21` 耶路撒冷和猶大的鍋都是萬軍之耶和華的聖物，來獻祭的人都可以用這些鍋煮祭肉。到那天，萬軍之耶和華的殿中必再也沒有商人。
'''
