[4]
"1" = '''
:sup:`1` 你們彼此反目、互相爭鬥的起因是什麼呢？不就是你們身體中不斷交戰的慾望嗎？ 
'''
"2" = '''
:sup:`2` 你們貪心，得不到就去殺人。你們嫉妒，得不到就互相爭鬥、彼此反目。你們得不到是因為你們不向上帝祈求。 
'''
"3" = '''
:sup:`3` 你們求也得不到是因為你們動機不純，只為滿足自己的慾望。 
'''
"4" = '''
:sup:`4` 你們這些對主不忠的人啊，難道還不明白與世俗為友就是與上帝為敵嗎？所以，凡是與世俗為友的，都是上帝的敵人。 
'''
"5" = '''
:sup:`5` 聖經上說：「上帝所賜、住在我們心裡的聖靈深願我們完全屬於祂。」你們以為這是空談嗎？ 
'''
"6" = '''
:sup:`6` 但上帝賜給我們更大的恩典，所以聖經上說：「上帝阻擋驕傲的人，恩待謙卑的人。」 
'''
"7" = '''
:sup:`7` 因此，你們要服從上帝。要抵擋魔鬼，魔鬼必逃離你們。 
'''
"8" = '''
:sup:`8` 你們親近上帝，上帝就必親近你們。有罪的人啊，洗淨你們的手吧！三心二意的人啊，潔淨你們的心吧！ 
'''
"9" = '''
:sup:`9` 你們要悲傷、憂愁、痛哭，轉歡笑為悲哀，變歡樂為愁苦。 
'''
"10" = '''
:sup:`10` 你們要在主面前謙卑，祂必提升你們。 
'''
"11" = '''
:sup:`11` 弟兄姊妹，不要彼此抨擊。抨擊或論斷弟兄姊妹就是抨擊或論斷律法。如果你論斷律法，你就不是遵行律法的人，而是以審判者自居。 
'''
"12" = '''
:sup:`12` 設立律法和審判人的只有一位，就是能拯救人也能毀滅人的上帝。你是誰，竟然論斷鄰舍呢？ 
'''
"13" = '''
:sup:`13` 你們有些人說：「今天或是明天，我們要往某某城去，在那裡逗留一年半載，做生意賺錢。」 
'''
"14" = '''
:sup:`14` 其實你們根本不知道明天會發生什麼事。你們的生命是什麼呢？你們只不過像一陣霧氣，出現片刻，就無影無蹤了。 
'''
"15" = '''
:sup:`15` 你們應當說：「如果主許可，我們就可以活著，可以做這事或做那事。」 
'''
"16" = '''
:sup:`16` 現在，你們竟敢傲慢自誇，這實屬邪惡。 
'''
"17" = '''
:sup:`17` 所以人若知道善而不去行，就是犯罪。 
'''
