[3]
"1" = '''
:sup:`1` 「到那日，我要使猶大和耶路撒冷被擄的人返鄉。 
'''
"2" = '''
:sup:`2` 那時，我要聚集萬國，帶他們下到約沙法谷，在那裡審判他們，因為他們把我的子民，就是我的產業以色列，分散到各國，並瓜分我的土地。 
'''
"3" = '''
:sup:`3` 他們抽籤分了我的子民，將男童換妓女，賣女童買酒喝。 
'''
"4" = '''
:sup:`4` 「泰爾、西頓和非利士境內所有的人啊，你們為什麼這樣對我？你們要報復我嗎？如果你們是報復我，我必速速使你們遭報應。 
'''
"5" = '''
:sup:`5` 你們奪去我的金銀，搶走我的珍寶，拿去放在你們的廟中， 
'''
"6" = '''
:sup:`6` 並把猶大和耶路撒冷的居民賣給希臘人，使他們遠離家鄉。 
'''
"7" = '''
:sup:`7` 然而，他們被賣到哪裡，我要促使他們從哪裡離開，並要使你們得到報應， 
'''
"8" = '''
:sup:`8` 我必把你們的兒女賣給猶大人，猶大人必把他們賣給遠方的示巴人。這是耶和華說的。」 
'''
"9" = '''
:sup:`9` 你們去向列國宣告： 「要召集勇士，徵調軍隊， 前去打仗！ 
'''
"10" = '''
:sup:`10` 要將犁頭打成刀劍， 把鐮刀鑄成矛頭， 弱者要說自己是勇士！ 
'''
"11" = '''
:sup:`11` 四圍的列國啊， 你們快快聚集到那裡吧！」 耶和華啊， 求你差遣大能的勇士降臨。 
'''
"12" = '''
:sup:`12` 「列國都要起來， 上到約沙法谷， 因為我要坐在那裡審判周邊列國。 
'''
"13" = '''
:sup:`13` 開鐮吧，因為莊稼熟了； 踩踏吧，因為榨酒池的葡萄滿了。 酒池滿溢，因為他們惡貫滿盈。」 
'''
"14" = '''
:sup:`14` 千千萬萬的人聚集在審判谷， 因為耶和華的日子要臨到那裡。 
'''
"15" = '''
:sup:`15` 日月昏暗， 星辰無光。 
'''
"16" = '''
:sup:`16` 耶和華從錫安發出怒吼， 從耶路撒冷發出雷聲， 天地為之震動。 但耶和華卻是祂子民的避難所， 是以色列人的堡壘。 
'''
"17" = '''
:sup:`17` 「這樣，你們就知道我是你們的上帝耶和華， 我住在我的聖山錫安。 耶路撒冷必為聖城， 外族人必不再侵犯它。 
'''
"18" = '''
:sup:`18` 「到那日，群山要滴下甜酒， 丘陵要流出乳汁。 猶大的溪澗碧水常流， 必有清泉從耶和華的殿中流出， 澆灌什亭谷。 
'''
"19" = '''
:sup:`19` 埃及必一片荒涼， 以東必成為荒涼的曠野， 因為他們曾殘暴地對待猶大人， 在猶大濫殺無辜。 
'''
"20" = '''
:sup:`20` 但猶大必常有人住， 耶路撒冷必存到萬代。 
'''
"21" = '''
:sup:`21` 我必追討尚未追討的血債， 因為耶和華住在錫安。」
'''
