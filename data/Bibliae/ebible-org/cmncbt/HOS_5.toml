[5]
"1" = '''
:sup:`1` 「祭司啊，要聽！ 以色列家啊，要留心聽！ 王室啊，要側耳聽！ 這是對你們的審判， 因為你們像設在米斯巴的圈套， 像鋪在他泊山的網羅。 
'''
"2" = '''
:sup:`2` 你們這些叛逆之徒大肆殺戮， 我要責罰你們所有人。 
'''
"3" = '''
:sup:`3` 我對以法蓮一清二楚，以色列瞞不過我。 以法蓮做了妓女，以色列被玷污了。」 
'''
"4" = '''
:sup:`4` 他們的惡行阻撓他們歸向自己的上帝， 因為淫亂之靈佔據了他們的心， 以致他們不認識耶和華。 
'''
"5" = '''
:sup:`5` 以色列被自己的傲慢指控， 以色列和以法蓮要跌倒在自己的罪中， 猶大也要一同跌倒。 
'''
"6" = '''
:sup:`6` 他們牽著牛羊去尋求耶和華， 卻尋不到， 因為祂已離他們而去。 
'''
"7" = '''
:sup:`7` 他們對耶和華不忠， 所生的是私生子， 他們和他們的田地必在朔日被吞噬。 
'''
"8" = '''
:sup:`8` 耶和華說： 「要在基比亞吹角， 在拉瑪鳴號， 在伯·亞文吶喊， 便雅憫啊，敵人就在你身後！ 
'''
"9" = '''
:sup:`9` 以法蓮啊，你要在受懲罰的日子淪為廢墟！ 我要在以色列各支派中宣告將來必要發生的事！ 
'''
"10" = '''
:sup:`10` 猶大的首領如同擅移地界的人， 侵吞以色列的領土， 我要將烈怒如洪水般傾瀉在他們身上。 
'''
"11" = '''
:sup:`11` 以法蓮因甘願追隨偶像而受欺壓， 被審判壓碎。 
'''
"12" = '''
:sup:`12` 我要使以法蓮像蟲蛀的衣服， 使猶大家像朽爛的木頭。 
'''
"13" = '''
:sup:`13` 「以法蓮見自己患病， 猶大見自己有傷， 以法蓮便向強大的亞述王求救。 亞述王卻不能醫治你們， 也無法為你們療傷。 
'''
"14" = '''
:sup:`14` 我要像獅子一樣對待以法蓮， 如猛獅一樣對待猶大家， 將他們撕碎、拖走， 無人能營救他們。 
'''
"15" = '''
:sup:`15` 我要返回我的居所， 直到他們知罪來尋求我。 在苦難的日子裡， 他們必懇切地尋求我。」 
'''
