[34]
"1" = '''
:sup:`1` 巴比倫王尼布甲尼撒率領他的軍隊和他統治的各邦國攻打耶路撒冷及其周圍城邑時，耶和華對耶利米說： 
'''
"2" = '''
:sup:`2` 「以色列的上帝耶和華這樣說，『你去告訴猶大王西底迦，以色列的上帝耶和華說：看啊，我要把這城交在巴比倫王的手中，他要將城付之一炬。 
'''
"3" = '''
:sup:`3` 你必逃不出巴比倫王的手心，你必被抓，落入他手中。你必和巴比倫王面對面、眼對眼地說話，然後被帶到巴比倫。 
'''
"4" = '''
:sup:`4` 猶大王西底迦啊！你要聽耶和華關於你的話。耶和華說：你必不會死在刀劍之下， 
'''
"5" = '''
:sup:`5` 你必安然去世。人們必為你燒香，像為你的先王燒香一樣，他們必為你哀悼說，唉，我主啊！』這是我耶和華說的。」 
'''
"6" = '''
:sup:`6` 耶利米先知就在耶路撒冷把這番話告訴了猶大王西底迦。 
'''
"7" = '''
:sup:`7` 那時，巴比倫王的軍隊正攻打耶路撒冷以及猶大僅存的兩座堅城拉吉和亞西加。 
'''
"8" = '''
:sup:`8` 耶和華的話傳給耶利米之前，西底迦王與耶路撒冷的居民立約，宣佈釋放自己的奴隸。 
'''
"9" = '''
:sup:`9` 各人都要釋放自己的希伯來男女奴隸，誰都不應使自己的希伯來同胞做奴隸。 
'''
"10" = '''
:sup:`10` 所有立約的首領和人民都答應守約，不再奴役他們。他們按約釋放了自己的男女奴隸。 
'''
"11" = '''
:sup:`11` 但事後他們卻反悔，抓回先前釋放的男女奴隸，再次奴役他們。 
'''
"12" = '''
:sup:`12` 那時，耶和華對耶利米說： 
'''
"13" = '''
:sup:`13` 「以色列的上帝耶和華這樣說，『我曾帶領你們的祖先離開埃及，使他們不再受奴役，那時我與他們立約說， 
'''
"14" = '''
:sup:`14` 如果你們的希伯來同胞賣身做你們的奴隸，服侍你們六年後，到第七年你們要給他們自由。你們的祖先卻掩耳不聽。 
'''
"15" = '''
:sup:`15` 不久前，你們回心轉意，做我視為正的事，釋放自己的同胞，並且在我的殿中當著我的面立了約。 
'''
"16" = '''
:sup:`16` 然而，你們卻反悔，各自抓回先前釋放的男女奴隸，再次奴役他們，褻瀆了我的名。 
'''
"17" = '''
:sup:`17` 因此耶和華說，既然你們不聽我的話，不給自己的同胞自由，看啊，我必給你們自由，使你們自由地死於刀劍、瘟疫和饑荒，使你們的遭遇令天下萬國驚懼。這是耶和華說的。 
'''
"18" = '''
:sup:`18` 猶大與耶路撒冷的官員、宮廷侍臣、祭司和全體百姓曾把牛犢劈成兩半，從中間走過跟我立約，後來卻又違背跟我立的約，不守在我面前所立之約的規定，所以我必使他們的下場像他們劈開的牛犢一樣。 
'''
"19" = '''
:sup:`19` 我要把他們交在想殺他們的敵人手中，他們的屍體要成為飛禽走獸的食物。 
'''
"20" = '''
:sup:`20` 我要把猶大王西底迦及其官員交在想殺他們的敵人手中，交在剛撤軍的巴比倫王手中。 
'''
"21" = '''
:sup:`21` 看啊，我要吩咐他們回來攻佔這城，將它付之一炬，我要使猶大的城邑荒無人煙。這是耶和華說的。』」 
'''
