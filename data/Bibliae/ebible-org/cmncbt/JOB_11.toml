[11]
"1" = '''
:sup:`1` 拿瑪人瑣法回答說： 
'''
"2" = '''
:sup:`2` 「難道滔滔不絕就無人反駁？ 難道嘮嘮叨叨就證明有理？ 
'''
"3" = '''
:sup:`3` 你喋喋不休，豈能使人緘默不言？ 你嘲笑譏諷，豈不該有人使你羞愧？ 
'''
"4" = '''
:sup:`4` 你自以為信仰純全， 在上帝眼中清白。 
'''
"5" = '''
:sup:`5` 唯願上帝發言， 開口駁斥你， 
'''
"6" = '''
:sup:`6` 告訴你智慧的奧秘， 因為真智慧深奧難懂。 要知道，上帝沒有追究你全部的罪愆。 
'''
"7" = '''
:sup:`7` 「你能測度上帝的深奧， 查明全能者的極限嗎？ 
'''
"8" = '''
:sup:`8` 那可比諸天還高，你能做什麼？ 那可比陰間還深，你能知道什麼？ 
'''
"9" = '''
:sup:`9` 那可比大地還寬廣， 比海洋還遼闊。 
'''
"10" = '''
:sup:`10` 祂若來囚禁你， 開庭審判， 誰能阻攔？ 
'''
"11" = '''
:sup:`11` 祂洞悉詭詐之人， 看見罪惡， 豈會不理？ 
'''
"12" = '''
:sup:`12` 愚蠢人若能變得聰明， 野驢駒也可生成人樣。 
'''
"13" = '''
:sup:`13` 「你若把心安正， 向祂伸出雙手； 
'''
"14" = '''
:sup:`14` 你若除去手中的罪惡， 不容帳篷裡有任何不義， 
'''
"15" = '''
:sup:`15` 就必能無愧地仰起臉， 站立得穩，無所畏懼。 
'''
"16" = '''
:sup:`16` 你必忘記自己的苦楚， 它從你記憶中如流水逝去。 
'''
"17" = '''
:sup:`17` 你的人生將比正午還光明， 生命中的黑暗也必像黎明。 
'''
"18" = '''
:sup:`18` 你必安穩，因有盼望， 你必得到保護，安然歇息。 
'''
"19" = '''
:sup:`19` 你睡覺時必無人驚擾， 許多人必求你施恩。 
'''
"20" = '''
:sup:`20` 但惡人必眼目失明，無路可逃， 他們的指望只有死亡。」 
'''
