[9]
"1" = '''
:sup:`1` 智慧建造她的房屋， 她鑿出七根柱子。 
'''
"2" = '''
:sup:`2` 她宰了牲口， 調了美酒， 設了宴席， 
'''
"3" = '''
:sup:`3` 派婢女出去邀請賓客， 自己在城中高處呼喊： 
'''
"4" = '''
:sup:`4` 「愚昧人啊，到這裡來吧！」 她又對無知者說： 
'''
"5" = '''
:sup:`5` 「來吃我做的飯， 喝我調的酒吧！ 
'''
"6" = '''
:sup:`6` 你們要拋棄愚昧，就能存活， 要轉向悟性之道。」 
'''
"7" = '''
:sup:`7` 糾正嘲諷者，必自招羞辱； 責備惡人，必自招傷害。 
'''
"8" = '''
:sup:`8` 不要責備嘲諷者，免得他恨你； 要責備智者，他必愛你。 
'''
"9" = '''
:sup:`9` 教導智者，他就更有智慧； 指教義人，他就更有見識。 
'''
"10" = '''
:sup:`10` 智慧始於敬畏耶和華， 認識至聖者便是明智。 
'''
"11" = '''
:sup:`11` 智慧可增添你的年日， 加添你的壽數。 
'''
"12" = '''
:sup:`12` 人有智慧，自得益處； 人好嘲諷，自食惡果。 
'''
"13" = '''
:sup:`13` 愚昧的女人喧嚷，蒙昧，無知。 
'''
"14" = '''
:sup:`14` 她坐在自己的家門口， 坐在城中高處的座位上， 
'''
"15" = '''
:sup:`15` 招呼著匆匆前行的過客： 
'''
"16" = '''
:sup:`16` 「愚昧人啊，到這裡來吧！」 她又對無知者說： 
'''
"17" = '''
:sup:`17` 「偷來的水甜，偷來的餅香。」 
'''
"18" = '''
:sup:`18` 他們卻不知她那裡亡魂幢幢， 她的客人已落在陰間的深處。 
'''
