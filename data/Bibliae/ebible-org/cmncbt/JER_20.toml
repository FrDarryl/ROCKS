[20]
"1" = '''
:sup:`1` 音麥的兒子巴施戶珥祭司在耶和華的殿中做總管。他聽見耶利米預言這些事， 
'''
"2" = '''
:sup:`2` 便叫人毆打耶利米先知，用枷鎖把他鎖在耶和華殿的便雅憫上門處。 
'''
"3" = '''
:sup:`3` 第二天，他打開枷鎖釋放了耶利米，耶利米對他說：「耶和華不再叫你巴施戶珥，要叫你瑪歌珥·米撒畢。 
'''
"4" = '''
:sup:`4` 因為耶和華說，『我要使你和你的朋友都驚慌失措，讓你親眼看見你的朋友死在敵人刀下。我要把猶大人都交在巴比倫王手中，使他們或被擄到巴比倫或死於刀下。 
'''
"5" = '''
:sup:`5` 我要把這城裡所有的財富、出產、珍寶，甚至猶大列王的寶物都交給敵人，帶到巴比倫作戰利品。 
'''
"6" = '''
:sup:`6` 你巴施戶珥和你所有的家人，以及聽你說假預言的朋友都要被擄到巴比倫，死在那裡，葬在那裡。』」 
'''
"7" = '''
:sup:`7` 耶和華啊， 你欺騙我，我被你騙了。 你制伏我，勝過我。 如今，我終日被嘲笑，人人戲弄我。 
'''
"8" = '''
:sup:`8` 我每次說預言，都大聲疾呼： 「暴力和毀滅要來了！」 我因傳講耶和華的話而終日遭受侮辱和譏笑。 
'''
"9" = '''
:sup:`9` 有時我打算不再提起耶和華， 不再奉祂的名宣講， 但祂的話如一團火在我心中燃燒， 憋在我骨頭裡， 我無法隱忍，不得不說。 
'''
"10" = '''
:sup:`10` 我聽見許多人竊竊私語， 恐怖四下瀰漫。 他們說：「我們告發他！告發他！」 我的好友都盼著我滅亡，說： 「或許他會受騙， 那樣我們便能打倒他， 一洩心頭之恨。」 
'''
"11" = '''
:sup:`11` 但耶和華與我同在， 祂像勇猛的戰士。 所以迫害我的人必一敗塗地， 他們因失敗而羞愧難當，留下永遠的恥辱。 
'''
"12" = '''
:sup:`12` 考驗義人、洞悉人心的萬軍之耶和華啊， 求你讓我看見你報應他們， 因為我已向你稟明案情。 
'''
"13" = '''
:sup:`13` 你們要歌頌耶和華！ 要讚美耶和華！ 因為祂從惡人手中救出窮人。 
'''
"14" = '''
:sup:`14` 願我出生的那天受咒詛！ 願我母親生我的那天不蒙祝福！ 
'''
"15" = '''
:sup:`15` 願那告訴我父親喜得貴子、 使他歡喜的人受咒詛！ 
'''
"16" = '''
:sup:`16` 願那人像被耶和華無情毀滅的城！ 願他早晨聽見哀鳴， 中午聽見戰爭的吶喊， 
'''
"17" = '''
:sup:`17` 因為他沒有把我殺死在母腹中， 沒有使母腹成為我的墳墓， 讓我永遠留在裡面。 
'''
"18" = '''
:sup:`18` 為什麼我要從母胎出來， 經歷患難和痛苦， 在羞辱中度過一生呢？ 
'''
