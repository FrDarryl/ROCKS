[27]
"1" = '''
:sup:`1` 「要用皂莢木造一個方形的祭壇，長寬各兩米二，高一米三。 
'''
"2" = '''
:sup:`2` 要在壇的四角造四個凸起的角，與壇連成一體，壇外面要包上銅。 
'''
"3" = '''
:sup:`3` 用銅造盛壇灰的盆和其他祭壇用具，即鏟、碗、肉叉、火鼎。 
'''
"4" = '''
:sup:`4` 要造一個銅網，在銅網的四角造四個銅環。 
'''
"5" = '''
:sup:`5` 銅網在祭壇圍邊的下方，向下伸展到祭壇的腰部。 
'''
"6" = '''
:sup:`6` 要用皂莢木為祭壇造兩根橫槓，包上銅。 
'''
"7" = '''
:sup:`7` 要將兩根橫槓穿在壇兩旁的銅環裡，以便抬壇。 
'''
"8" = '''
:sup:`8` 整座壇都用木板製作，壇是中空的。一切都要照我在山上給你的指示去做。 
'''
"9" = '''
:sup:`9` 「要為聖幕圍出一個院子。院子南面的帷幔要用細麻織成，長四十五米， 
'''
"10" = '''
:sup:`10` 帷幔有二十根柱子，二十個帶凹槽的銅底座，柱子上的鉤和箍都是銀的。 
'''
"11" = '''
:sup:`11` 北面的帷幔也是長四十五米，柱子、銅底座、鉤和箍的樣式都與南面的一樣。 
'''
"12" = '''
:sup:`12` 院子西面的帷幔寬二十二米半，有十根柱子和十個帶凹槽的底座。 
'''
"13" = '''
:sup:`13` 院子東面的帷幔也是寬二十二米半。 
'''
"14" = '''
:sup:`14` 入口兩邊的帷幔都是寬七米，各有三根柱子和三個帶凹槽的底座。 
'''
"15" = '''
:sup:`15` 院子的入口要有門簾，長九米，用細麻和藍色、紫色、朱紅色毛線繡製，還有四根柱子和四個帶凹槽的底座。 
'''
"16" = '''
:sup:`16` 院子四圍的柱子都要有銀箍，所有的鉤子都要用銀製作，帶凹槽的底座要用銅製作。 
'''
"17" = '''
:sup:`17` 整個院子長四十五米，寬二十二米半，高兩米二，所有的帷幔都要用細麻精工製作，帶凹槽的底座要用銅製作。 
'''
"18" = '''
:sup:`18` 聖幕裡其他一切器具以及聖幕、院子所用的橛子都要用銅製作。 
'''
"19" = '''
:sup:`19` 「你要吩咐以色列人把榨的純橄欖油給你拿來點燈，使燈常明。 
'''
"20" = '''
:sup:`20` 亞倫和他的子孫要負責照看會幕內遮掩約櫃的幔子外的燈，使燈從晚上到早晨一直在耶和華面前亮著。這是以色列百姓世代當守的永久律例。 
'''
