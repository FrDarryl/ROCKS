[10]
"1" = '''
:sup:`1` 亞比米勒死後，以薩迦人陀拉拯救了以色列人。他住在以法蓮山區的沙密，祖父是朵多，父親是普瓦。 
'''
"2" = '''
:sup:`2` 陀拉做以色列的士師二十三年，死後葬在沙密。 
'''
"3" = '''
:sup:`3` 之後，基列人雅珥做以色列的士師二十二年。 
'''
"4" = '''
:sup:`4` 他有三十個兒子，每人騎一頭驢。他們在基列擁有三十座城，那些城到現在還叫「雅珥之城」。 
'''
"5" = '''
:sup:`5` 雅珥死後，葬在加們。 
'''
"6" = '''
:sup:`6` 後來，以色列人又做耶和華視為惡的事，祭拜巴力和亞斯她錄，又拜亞蘭、西頓、摩押、亞捫和非利士的神明。他們背棄耶和華，不再事奉祂。 
'''
"7" = '''
:sup:`7` 耶和華向他們發怒，把他們交在非利士人和亞捫人手中。 
'''
"8" = '''
:sup:`8` 那年，非利士人和亞捫人擊垮了以色列人，壓迫基列地區、約旦河東亞摩利境內的以色列人達十八年。 
'''
"9" = '''
:sup:`9` 亞捫人還渡過約旦河攻擊猶大、便雅憫和以法蓮支派，使以色列人苦不堪言。 
'''
"10" = '''
:sup:`10` 於是，他們呼求耶和華說：「我們背棄我們的上帝去祭拜巴力，我們得罪了你。」 
'''
"11" = '''
:sup:`11` 耶和華對他們說：「你們受埃及人、亞摩利人、亞捫人、非利士人、 
'''
"12" = '''
:sup:`12` 西頓人、亞瑪力人和馬雲人的壓迫，就呼求我，我豈沒有拯救你們嗎？ 
'''
"13" = '''
:sup:`13` 但你們竟背棄我，去事奉其他神明，所以我不再救你們。 
'''
"14" = '''
:sup:`14` 你們去呼求自己選擇的神明吧！你們有難，讓他們救你們吧！」 
'''
"15" = '''
:sup:`15` 他們對耶和華說：「我們犯了罪，任你處置我們，只求你今天拯救我們。」 
'''
"16" = '''
:sup:`16` 以色列人除掉了他們的外邦神像，轉而事奉耶和華。耶和華不忍再看以色列人受苦。 
'''
"17" = '''
:sup:`17` 當時，亞捫人整裝備戰，在基列安營；以色列人也集合起來，在米斯巴安營。 
'''
"18" = '''
:sup:`18` 基列的首領們彼此商議說：「誰先攻打亞捫人，誰就做所有基列人的首領。」 
'''
