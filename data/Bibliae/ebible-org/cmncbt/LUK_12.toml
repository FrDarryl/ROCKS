[12]
"1" = '''
:sup:`1` 這時，成千上萬的人聚集在一起，甚至互相踐踏。耶穌先對門徒說：「你們要提防法利賽人的酵，就是他們的偽善。 
'''
"2" = '''
:sup:`2` 掩蓋的事終會暴露出來，隱藏的秘密終會被人知道。 
'''
"3" = '''
:sup:`3` 你們暗中說的話將被公佈於眾，你們在密室裡的私語將在屋頂上被傳揚。 
'''
"4" = '''
:sup:`4` 「朋友們，我告訴你們，不要懼怕那些殺害人的身體後再也無計可施的人。 
'''
"5" = '''
:sup:`5` 我告訴你們應該懼怕誰，要懼怕上帝——祂有權終結人的生命，並把人扔進地獄裡。是的，我告訴你們，要懼怕祂！ 
'''
"6" = '''
:sup:`6` 「五隻麻雀不是只賣兩個銅錢嗎？但沒有一隻麻雀會被上帝遺忘。 
'''
"7" = '''
:sup:`7` 其實就連你們的頭髮都被數過了。不要害怕，你們比許多麻雀要貴重！ 
'''
"8" = '''
:sup:`8` 「我告訴你們，凡在人面前承認我的，人子在上帝的天使面前也必承認他。 
'''
"9" = '''
:sup:`9` 凡在人面前否認我的，人子在上帝的天使面前也必否認他。 
'''
"10" = '''
:sup:`10` 凡說話得罪人子的，還可以得到赦免，但褻瀆聖靈的，必得不到赦免！ 
'''
"11" = '''
:sup:`11` 當你們被押到會堂，或到官員和當權者面前時，不要顧慮如何申辯，或說什麼話， 
'''
"12" = '''
:sup:`12` 因為到時候聖靈必指教你們該說什麼。」 
'''
"13" = '''
:sup:`13` 這時，人群中有人對耶穌說：「老師，請你勸勸我的兄長跟我分家產吧。」 
'''
"14" = '''
:sup:`14` 耶穌答道：「朋友，誰派我作你們的審判官或仲裁，為你們分家產呢？」 
'''
"15" = '''
:sup:`15` 接著，祂對眾人說：「你們要小心防範一切的貪心，因為人的生命並不在於家道富足。」 
'''
"16" = '''
:sup:`16` 耶穌又講了一個比喻，說：「有一個財主，他的田裡大豐收， 
'''
"17" = '''
:sup:`17` 便心裡盤算，『我儲藏農產的地方不夠了，怎麼辦呢？』 
'''
"18" = '''
:sup:`18` 於是他說，『我有辦法了。我要把我的倉庫拆掉，建幾座更大的，好儲藏我所有的糧食和財物！ 
'''
"19" = '''
:sup:`19` 那時，我就可以對自己說：你存了這麼多財產，能享用多年，現在大可高枕無憂、盡情地吃喝玩樂吧！』 
'''
"20" = '''
:sup:`20` 但上帝對他說，『無知的人啊，今晚就要取走你的命！你所預備的一切留給誰享用呢？』 
'''
"21" = '''
:sup:`21` 「這就是那些只顧為自己積財、在上帝面前卻不富足之人的寫照。」 
'''
"22" = '''
:sup:`22` 耶穌繼續對門徒說：「所以，我告訴你們，不要為生活憂慮，比如吃什麼，也不要為身體憂慮，比如穿什麼。 
'''
"23" = '''
:sup:`23` 因為生命比飲食重要，身體比穿著重要。 
'''
"24" = '''
:sup:`24` 你們看，烏鴉不種也不收，沒倉也沒庫，上帝尚且養活牠們，你們比飛鳥不知要貴重多少！ 
'''
"25" = '''
:sup:`25` 「你們誰能用憂慮使自己多活片刻呢？ 
'''
"26" = '''
:sup:`26` 既然你們連這樣的小事都無能為力，又何必為其餘的事憂慮呢？ 
'''
"27" = '''
:sup:`27` 看看百合花如何生長吧，它們既不勞苦，也不紡織，但我告訴你們，就連所羅門王最顯赫時的穿戴還不如一朵百合花！ 
'''
"28" = '''
:sup:`28` 「野地的草今天還在，明天就被扔進爐中，上帝還這樣裝扮它們，何況你們呢？你們的信心太小了！ 
'''
"29" = '''
:sup:`29` 你們不要追求吃什麼喝什麼，不要為此憂慮， 
'''
"30" = '''
:sup:`30` 因為這些都是不信的世人追求的，你們的天父知道你們需要這些。 
'''
"31" = '''
:sup:`31` 你們要尋求祂的國，這些會加給你們。 
'''
"32" = '''
:sup:`32` 「你們這一小群人啊，不要怕！因為你們的天父樂意把祂的國賜給你們。 
'''
"33" = '''
:sup:`33` 要變賣你們的家產去賙濟窮人，要為自己預備永不破損的錢袋，在天上積攢取之不盡的財寶，那裡沒有賊偷，也沒有蟲蛀。 
'''
"34" = '''
:sup:`34` 因為你們的財寶在哪裡，你們的心也在哪裡。 
'''
"35" = '''
:sup:`35` 「你們要束上腰帶，準備服侍，要點亮燈， 
'''
"36" = '''
:sup:`36` 像奴僕們等候主人從婚宴回來。主人回來一叩門，奴僕就可以立即給他開門。 
'''
"37" = '''
:sup:`37` 主人回來，看見奴僕警醒等候，奴僕就有福了！我實在告訴你們，主人必束上腰帶請他們坐席，並親自服侍他們。 
'''
"38" = '''
:sup:`38` 無論主人在深夜或黎明回家，若發現奴僕警醒等候，奴僕就有福了。 
'''
"39" = '''
:sup:`39` 「你們都知道，家主若知道賊什麼時候來，一定不會讓賊入屋偷竊。 
'''
"40" = '''
:sup:`40` 同樣，你們也要做好準備，因為在你們意想不到的時候，人子就來了。」 
'''
"41" = '''
:sup:`41` 彼得問：「主啊！你這比喻是講給我們聽的，還是講給眾人聽的呢？」 
'''
"42" = '''
:sup:`42` 主說：「誰是那個受主人委託管理家中大小僕役、按時分糧食給他們、又忠心又精明的管家呢？ 
'''
"43" = '''
:sup:`43` 主人回家時，看見他盡忠職守，他就有福了。 
'''
"44" = '''
:sup:`44` 我實在告訴你們，主人一定會把所有產業都交給他管理。 
'''
"45" = '''
:sup:`45` 但他若以為主人不會那麼快回來，就動手毆打僕婢、吃喝醉酒， 
'''
"46" = '''
:sup:`46` 主人會在他想不到的日子、不知道的時辰回來，嚴厲地懲罰他，使他和不忠不信的人同受嚴刑。 
'''
"47" = '''
:sup:`47` 明知主人的意思卻不準備，也不遵行主人吩咐的僕人，必受更重的責打。 
'''
"48" = '''
:sup:`48` 但因不知道而做了該受懲罰之事的僕人，必少受責打。多賜給誰，就向誰多取；多託付誰，就向誰多要。 
'''
"49" = '''
:sup:`49` 「我來是要把火扔在地上，我多麼希望這火已經燃燒起來。 
'''
"50" = '''
:sup:`50` 我有要受的『洗禮』，我何等迫切地想完成這『洗禮』啊！ 
'''
"51" = '''
:sup:`51` 你們以為我來是要使天下太平嗎？不！我告訴你們，我來是要使地上起紛爭。 
'''
"52" = '''
:sup:`52` 從今以後，一家五口會彼此相爭，三個人反對兩個人，或是兩個人反對三個人， 
'''
"53" = '''
:sup:`53` 父子相爭，母女對立，婆媳反目。」 
'''
"54" = '''
:sup:`54` 然後，祂又對眾人說：「你們看見雲從西方升起，立刻說，『快下雨了！』果然如此。 
'''
"55" = '''
:sup:`55` 南風一起，你們就說，『天必燥熱』，你們也說對了。 
'''
"56" = '''
:sup:`56` 你們這些偽善的人！既然懂得分辨天地氣象，為什麼不懂得分辨這個世代呢？ 
'''
"57" = '''
:sup:`57` 你們為什麼不自己明辨是非呢？ 
'''
"58" = '''
:sup:`58` 如果你和告你的人要去對簿公堂，要盡量在路上與對方和解，以免被拉到審判官面前，審判官把你交給差役，差役把你關進監牢。 
'''
"59" = '''
:sup:`59` 我告訴你，除非你還清所欠的每一分錢，否則休想出來。」 
'''
