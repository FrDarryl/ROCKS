[22]
"1" = '''
:sup:`1` 以色列人繼續前行，抵達約旦河東岸的摩押平原，在耶利哥對面安營。 
'''
"2" = '''
:sup:`2` 西撥的兒子摩押王巴勒得知以色列人對亞摩利人的所作所為， 
'''
"3" = '''
:sup:`3` 又見他們人多勢眾，就驚恐萬狀。摩押人被以色列人嚇壞了， 
'''
"4" = '''
:sup:`4` 就對米甸的長老說：「這群人將吞掉我們周圍的一切，如同牛吃光田間的草一樣。」那時，西撥的兒子巴勒做摩押王。 
'''
"5" = '''
:sup:`5` 他差遣使者去幼發拉底河附近，到比珥的兒子巴蘭的家鄉毗奪，去召巴蘭，說：「有一個民族從埃及鋪天蓋地而來，就住在我對面。 
'''
"6" = '''
:sup:`6` 他們比我強大，求你為我咒詛他們。這樣，我也許就能擊敗他們，把他們趕走。我知道你祝福誰，誰就蒙福；你咒詛誰，誰就遭禍。」 
'''
"7" = '''
:sup:`7` 摩押和米甸的長老們帶著占卜的禮金去見巴蘭，把巴勒的話轉告他。 
'''
"8" = '''
:sup:`8` 巴蘭說：「你們今夜住在這裡，我必照耶和華的旨意回覆你們。」摩押的官長就在巴蘭那裡住下。 
'''
"9" = '''
:sup:`9` 晚上，上帝來問巴蘭：「住在你這裡的是誰？」 
'''
"10" = '''
:sup:`10` 巴蘭回答說：「他們是摩押王西撥的兒子巴勒派來的， 
'''
"11" = '''
:sup:`11` 說，『有一個民族從埃及鋪天蓋地而來。請你來咒詛那民族，這樣我或許能擊敗他們，把他們趕走。』」 
'''
"12" = '''
:sup:`12` 上帝對巴蘭說：「你不可跟他們去，也不可咒詛那民族，因為那民族是蒙福的。」 
'''
"13" = '''
:sup:`13` 巴蘭清早起來，對巴勒的官長說：「你們回去吧，耶和華不准我跟你們去。」 
'''
"14" = '''
:sup:`14` 摩押的官長回去對巴勒說：「巴蘭不肯跟我們來。」 
'''
"15" = '''
:sup:`15` 巴勒又派去更多、更尊貴的官長。 
'''
"16" = '''
:sup:`16` 他們到了巴蘭那裡，對他說：「西撥的兒子巴勒請你務必去一趟， 
'''
"17" = '''
:sup:`17` 他必有重賞。你要什麼都可以，只求你去為他咒詛那民族。」 
'''
"18" = '''
:sup:`18` 巴蘭回答說：「巴勒就是把他滿屋的金銀都給我，我也不能在任何事上違背我的上帝耶和華的命令。 
'''
"19" = '''
:sup:`19` 請你們在這裡過夜，我好看看耶和華對我還有什麼吩咐。」 
'''
"20" = '''
:sup:`20` 當夜，上帝來對巴蘭說：「這些人既然來請你，你就跟他們去吧，但你只可照我說的做。」 
'''
"21" = '''
:sup:`21` 巴蘭清早起來，備好驢，跟摩押的官長去了。 
'''
"22" = '''
:sup:`22` 巴蘭這一去，激怒了上帝。巴蘭騎著驢，帶著兩個僕人正走在途中，耶和華的天使攔住他的去路。 
'''
"23" = '''
:sup:`23` 驢看見耶和華的天使拔刀攔在路上，就離開大路，跑進田間。巴蘭打驢，要牠回到路上。 
'''
"24" = '''
:sup:`24` 耶和華的天使又站在葡萄園之間的一條窄路上，兩邊都是牆。 
'''
"25" = '''
:sup:`25` 驢看見耶和華的天使，就靠著牆邊走，將巴蘭的腳擠在牆上了。巴蘭又打牠。 
'''
"26" = '''
:sup:`26` 耶和華的天使又走到前面，站在狹窄之處，兩邊都無側身通過的餘地。 
'''
"27" = '''
:sup:`27` 巴蘭身下的驢看見耶和華的天使，就臥在地上，巴蘭大怒，便用杖打牠。 
'''
"28" = '''
:sup:`28` 耶和華使驢開口對巴蘭說：「我做錯了什麼，你竟打我三次？」 
'''
"29" = '''
:sup:`29` 巴蘭說：「因為你戲弄我。如果我手中有刀，早就把你宰了！」 
'''
"30" = '''
:sup:`30` 驢對巴蘭說：「我不是你從小就騎的驢嗎？我可曾這樣對你？」巴蘭說：「沒有。」 
'''
"31" = '''
:sup:`31` 那時，耶和華開了巴蘭的眼，他才看見耶和華的天使拔刀攔在路上，便俯身下拜。 
'''
"32" = '''
:sup:`32` 耶和華的天使對他說：「你為何三次打你的驢？我來阻擋你，因為你走的路在我眼中是邪路。 
'''
"33" = '''
:sup:`33` 你的驢看見我，一連躲避了三次，驢若沒有躲開，我早已殺了你，只放過驢。」 
'''
"34" = '''
:sup:`34` 巴蘭對耶和華的天使說：「我有罪了，我不知道是你攔在路上。現在你如果反對我去，我就回去。」 
'''
"35" = '''
:sup:`35` 耶和華的天使說：「跟這些人去吧，但你只許按我的指示說話。」於是，巴蘭跟巴勒的官長去了。 
'''
"36" = '''
:sup:`36` 巴勒聽見巴蘭來了，就來到邊界盡頭、亞嫩河邊的摩押城迎接他。 
'''
"37" = '''
:sup:`37` 巴勒對巴蘭說：「上次派人請你，你為何不肯來？難道我不能給你重賞嗎？」 
'''
"38" = '''
:sup:`38` 巴蘭對巴勒說：「現在我已經來了，但我不能隨便發言，我只能按上帝的指示說話。」 
'''
"39" = '''
:sup:`39` 巴蘭和巴勒一同來到基列·胡瑣。 
'''
"40" = '''
:sup:`40` 巴勒宰牛殺羊賞給巴蘭和隨行的官長。 
'''
"41" = '''
:sup:`41` 次日清晨，巴勒領巴蘭上到巴末·巴力，從那裡可以看到一部分以色列人。 
'''
