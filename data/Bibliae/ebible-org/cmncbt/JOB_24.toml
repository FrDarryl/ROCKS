[24]
"1" = '''
:sup:`1` 「全能者為何不定下審判的日期？ 為何認識祂的人要空等一場？ 
'''
"2" = '''
:sup:`2` 惡人挪移界石， 搶奪羊群去牧養。 
'''
"3" = '''
:sup:`3` 他們牽走孤兒的驢， 強取寡婦的牛作抵押。 
'''
"4" = '''
:sup:`4` 他們把貧民趕離正路， 地上的窮人被迫東躲西藏。 
'''
"5" = '''
:sup:`5` 窮人如荒漠中的野驢， 在荒地殷勤覓食，給兒女糊口。 
'''
"6" = '''
:sup:`6` 他們割田間的草料， 摘惡人剩餘的葡萄。 
'''
"7" = '''
:sup:`7` 他們整夜赤身露體， 沒有被子可以禦寒。 
'''
"8" = '''
:sup:`8` 他們被山雨澆透， 只能在巖石下棲身。 
'''
"9" = '''
:sup:`9` 惡人奪去寡母懷中的孤兒， 強取窮人的孩子作抵押， 
'''
"10" = '''
:sup:`10` 使他們赤身露體地流浪， 餓著肚子扛禾捆。 
'''
"11" = '''
:sup:`11` 他們在惡人的橄欖林中榨油， 在酒池踩踏，卻受乾渴之苦。 
'''
"12" = '''
:sup:`12` 城中傳來垂死之人的呻吟， 受傷者不斷呼救， 上帝卻置之不理。 
'''
"13" = '''
:sup:`13` 「有人與光明為敵， 不認識光明之道， 也不走光明之路。 
'''
"14" = '''
:sup:`14` 兇手黎明起來， 殺害貧苦的人， 夜晚又去做賊。 
'''
"15" = '''
:sup:`15` 姦夫的眼睛盼著黃昏， 心想，『沒人會看見我』， 並把臉蒙起來。 
'''
"16" = '''
:sup:`16` 盜賊夜間挖牆行竊， 日間躲藏起來， 不想認識光明。 
'''
"17" = '''
:sup:`17` 因為他們把暗夜當白晝， 他們熟知暗夜的恐怖。 
'''
"18" = '''
:sup:`18` 「惡人如水上的泡沫。 他們的產業被咒詛， 無人踏足其葡萄園。 
'''
"19" = '''
:sup:`19` 陰間吞噬犯罪之人， 如同乾熱吞噬融雪。 
'''
"20" = '''
:sup:`20` 他們的生母忘記他們， 蟲子在他們身上飽餐。 沒有人再記得他們， 惡人像樹木一樣折斷。 
'''
"21" = '''
:sup:`21` 他們惡待不育的婦人， 毫不善待寡婦。 
'''
"22" = '''
:sup:`22` 但上帝用大能擄走權貴， 他們再強大也難保性命。 
'''
"23" = '''
:sup:`23` 上帝讓他們暫享安逸， 但他們逃不過祂的眼睛。 
'''
"24" = '''
:sup:`24` 他們一時得勢，轉瞬消逝； 他們淪為卑賤，像其他人一樣滅亡， 像麥穗一樣被割掉。 
'''
"25" = '''
:sup:`25` 我說的都是實情，誰能否認？ 誰能證明我的話是空談？」 
'''
