[5]
"1" = '''
:sup:`1` 耶穌看見大群的人，就上了山，並坐下，門徒走到祂跟前， 
'''
"2" = '''
:sup:`2` 祂就開口教導他們，說： 
'''
"3" = '''
:sup:`3` 「心靈貧窮的人有福了， 因為天國是他們的。 
'''
"4" = '''
:sup:`4` 哀慟的人有福了， 因為他們必得安慰。 
'''
"5" = '''
:sup:`5` 謙和的人有福了， 因為他們必承受土地。 
'''
"6" = '''
:sup:`6` 切慕公義如饑似渴的人有福了， 因為他們必得飽足。 
'''
"7" = '''
:sup:`7` 心存憐憫的人有福了， 因為他們必蒙憐憫。 
'''
"8" = '''
:sup:`8` 心靈純潔的人有福了， 因為他們必看見上帝。 
'''
"9" = '''
:sup:`9` 使人和睦的人有福了， 因為他們必被稱為上帝的兒女。 
'''
"10" = '''
:sup:`10` 為義受迫害的人有福了， 因為天國是他們的。 
'''
"11" = '''
:sup:`11` 「人們若因為我的緣故侮辱、迫害、肆意毀謗你們，你們就有福了。 
'''
"12" = '''
:sup:`12` 要歡喜快樂，因為你們在天上有大賞賜。他們也曾這樣迫害以前的先知。 
'''
"13" = '''
:sup:`13` 「你們是世上的鹽。鹽如果失去鹹味，怎能使它再變鹹呢？它將毫無用處，只會被扔在外面任人踐踏。 
'''
"14" = '''
:sup:`14` 你們是世上的光。建在山上的城無法隱藏。 
'''
"15" = '''
:sup:`15` 人點亮燈，不會把它放在斗底下，而是放在燈臺上，好照亮全家。 
'''
"16" = '''
:sup:`16` 同樣，你們的光也應當照在人面前，好讓他們看見你們的善行，便讚美你們天上的父。 
'''
"17" = '''
:sup:`17` 「不要以為我是來廢除律法和先知書，我不是來廢除，而是來成全。 
'''
"18" = '''
:sup:`18` 我實在告訴你們，就是到天地都消失了，律法的一點一劃都不會廢除，全都要成就。 
'''
"19" = '''
:sup:`19` 所以，誰違背這些誡命中最小的一條，並教導別人違背，誰在天國將被稱為最小的。但誰遵守這些誡命，並教導別人遵守，誰在天國將被稱為大的。 
'''
"20" = '''
:sup:`20` 我告訴你們，你們的義若不勝過律法教師和法利賽人的義，你們絕不能進天國。 
'''
"21" = '''
:sup:`21` 「你們聽過吩咐古人的話，『不可殺人，殺人的要受審判。』 
'''
"22" = '''
:sup:`22` 但我告訴你們，凡無緣無故向弟兄發怒的，要受審判；凡罵弟兄是白癡的，要受公會的審判；凡罵弟兄是笨蛋的，難逃地獄的火。 
'''
"23" = '''
:sup:`23` 「所以，你在祭壇前獻祭的時候，要是想起有弟兄和你有過節， 
'''
"24" = '''
:sup:`24` 就該把祭物留在祭壇前，先去跟他和好，然後再來獻祭。 
'''
"25" = '''
:sup:`25` 「趁著你和告你的人還在去法庭的路上，你要趕緊與對方和解，以免他把你交給審判官，審判官把你交給差役，把你關進監牢。 
'''
"26" = '''
:sup:`26` 我實在告訴你，要是有一分錢沒有還清，你絕不能從那裡出來。 
'''
"27" = '''
:sup:`27` 「你們聽過這樣的話，『不可通姦。』 
'''
"28" = '''
:sup:`28` 但我告訴你們，凡看見婦女就動淫念的，他在心裡已經犯了通姦罪。 
'''
"29" = '''
:sup:`29` 如果你的右眼使你犯罪，就剜掉它！寧可失去身體的一部分，也比整個人被扔進地獄好。 
'''
"30" = '''
:sup:`30` 如果你的右手使你犯罪，就砍掉它！寧可失去身體的一部分，也比整個人下地獄好。 
'''
"31" = '''
:sup:`31` 「還有話說，『人若休妻，必須給她休書』。 
'''
"32" = '''
:sup:`32` 但我告訴你們，除非是妻子不貞，否則休妻就是使妻子犯通姦罪，娶被休的女子也是犯通姦罪。 
'''
"33" = '''
:sup:`33` 「你們也聽過吩咐古人的話，『不可違背誓言，總要向主遵守所起的誓。』 
'''
"34" = '''
:sup:`34` 但我告訴你們，不可起誓。不可指著天起誓，因為天是上帝的寶座。 
'''
"35" = '''
:sup:`35` 不可指著地起誓，因為地是上帝的腳凳。不可指著耶路撒冷起誓，因為那是大君王的城。 
'''
"36" = '''
:sup:`36` 也不可指著自己的頭起誓，因為你不能使一根頭髮變白或變黑。 
'''
"37" = '''
:sup:`37` 你們說話，是就說是，不是就說不是，多說的便是來自那惡者。 
'''
"38" = '''
:sup:`38` 「你們聽過這樣的話，『以眼還眼，以牙還牙。』 
'''
"39" = '''
:sup:`39` 但我告訴你們，不要跟惡人作對。有人打你的右臉，連左臉也轉過來讓他打。 
'''
"40" = '''
:sup:`40` 有人想控告你，要奪你的內衣，連外衣也給他。 
'''
"41" = '''
:sup:`41` 有人強迫你走一里路，你就跟他走二里路。 
'''
"42" = '''
:sup:`42` 有求你的，就給他；有向你借的，不可拒絕他。 
'''
"43" = '''
:sup:`43` 「你們聽過這樣的話，『要愛鄰居，恨仇敵。』 
'''
"44" = '''
:sup:`44` 但我告訴你們，要愛你們的仇敵，為迫害你們的人禱告。 
'''
"45" = '''
:sup:`45` 這樣，你們才是天父的孩子。因為祂讓陽光照好人也照壞人，降雨給義人也給惡人。 
'''
"46" = '''
:sup:`46` 如果你們只愛那些愛你們的人，有什麼值得嘉獎的呢？就是稅吏也會這樣做。 
'''
"47" = '''
:sup:`47` 如果你們只問候自己的弟兄，有什麼特別呢？就是外族人也會這樣做。 
'''
"48" = '''
:sup:`48` 所以，你們要純全，正如你們的天父是純全的。 
'''
