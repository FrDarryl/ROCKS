[59]
"1" = '''
:sup:`1` 看啊，耶和華的臂膀並非無力拯救， 祂的耳朵並非聾得聽不見。 
'''
"2" = '''
:sup:`2` 而是你們的罪過使你們與上帝隔絕， 你們的罪惡使祂轉臉不看你們， 不聽你們的祈求。 
'''
"3" = '''
:sup:`3` 你們的手染滿了血污， 手指沾滿了罪惡。 你們的嘴唇吐出謊言， 舌頭嘀咕惡事。 
'''
"4" = '''
:sup:`4` 無人按公義訴訟， 無人憑誠實申辯。 你們全憑虛言，謊話連篇， 心懷惡意，生出罪惡。 
'''
"5" = '''
:sup:`5` 你們孵毒蛇蛋， 人吃了這蛋必死， 蛋打破後爬出毒蛇。 你們編蜘蛛網， 
'''
"6" = '''
:sup:`6` 這網不能做衣服， 你們無法用所製作的遮蓋自己。 你們行為邪惡， 做事殘暴。 
'''
"7" = '''
:sup:`7` 你們的腳奔向邪惡， 急於濫殺無辜； 你們心懷惡念， 所到之處，大肆毀滅。 
'''
"8" = '''
:sup:`8` 你們不知道平安之路， 你們的行徑毫無公正； 你們走歪門邪道， 跟從你們的必不知何為平安。 
'''
"9" = '''
:sup:`9` 因此，正義遠離我們， 公義臨不到我們。 我們渴望光明，卻得到黑暗； 我們渴望曙光，卻仍然走在幽暗中。 
'''
"10" = '''
:sup:`10` 我們像盲人一樣沿牆摸索， 像無眼睛的人一樣探路。 我們在中午也跌跌撞撞， 如同走在晚上。 我們在強壯人當中如同死人。 
'''
"11" = '''
:sup:`11` 我們都像熊一樣咆哮， 如鴿子一般哀鳴。 我們渴望正義，卻得不到； 渴望得到拯救，卻遙不可及。 
'''
"12" = '''
:sup:`12` 因為我們在上帝面前過犯纍纍， 我們的罪惡向我們發出控訴。 我們被過犯纏身，自知有罪。 
'''
"13" = '''
:sup:`13` 我們悖逆，否認耶和華， 離棄我們的上帝， 說欺壓、叛逆的話， 吐露心中編織的謊言。 
'''
"14" = '''
:sup:`14` 正義被趕逐， 公義遠遠站立， 真理倒在街上， 正直被拒之門外。 
'''
"15" = '''
:sup:`15` 真理無處可尋， 遠離惡事的人反成了獵物。 耶和華見正義蕩然無存，感到不悅。 
'''
"16" = '''
:sup:`16` 祂因無人、 無一個人主持公道而驚訝， 就用自己的臂膀施行拯救， 用自己的公義維繫。 
'''
"17" = '''
:sup:`17` 祂以公義作鎧甲， 以救恩作頭盔， 以復仇作衣服， 以熱忱作外袍。 
'''
"18" = '''
:sup:`18` 祂必按各人的行為報應各人， 向祂的敵人發烈怒， 報復祂的仇敵， 向眾海島施行報應。 
'''
"19" = '''
:sup:`19` 這樣，日落之處的人必敬畏耶和華的名， 日出之地的人必對祂的榮耀肅然起敬。 祂必如耶和華之氣推動的急流一樣奔來。 
'''
"20" = '''
:sup:`20` 耶和華說：「必有一位救贖主來到錫安， 到雅各那些離棄罪惡的子孫那裡。」 
'''
"21" = '''
:sup:`21` 耶和華說：「這是我與他們所立的約：我賜給他們的靈和我放在他們口中的話，必不離開他們和他們的子子孫孫，從現在直到永遠。這是耶和華說的。」 
'''
