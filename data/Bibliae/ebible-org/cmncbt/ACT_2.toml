[2]
"1" = '''
:sup:`1` 五旬節那天，門徒都聚集在一起。 
'''
"2" = '''
:sup:`2` 忽然，天上發出一陣響聲，好像狂風呼嘯而過，充滿了他們所在的房子， 
'''
"3" = '''
:sup:`3` 又有火焰般的舌頭顯現出來，分別落在各人的頭上。 
'''
"4" = '''
:sup:`4` 大家都被聖靈充滿，靠著聖靈所賜的能力說起別的語言來。 
'''
"5" = '''
:sup:`5` 當時耶路撒冷住著從各國回來的虔誠的猶太人。 
'''
"6" = '''
:sup:`6` 眾人聽見這陣響聲便趕過來，聽見門徒在說他們各自的語言，都十分納悶， 
'''
"7" = '''
:sup:`7` 驚詫地說：「看啊！這些說話的不都是加利利人嗎？ 
'''
"8" = '''
:sup:`8` 怎麼會說我們各自的家鄉話呢？ 
'''
"9" = '''
:sup:`9` 我們有帕提亞人、瑪代人、以攔人，以及住在美索不達米亞、猶太、加帕多迦、本都、亞細亞、 
'''
"10" = '''
:sup:`10` 弗呂迦、旁非利亞、埃及和靠近古利奈的利比亞地區的人，還有從羅馬來的猶太人和改信猶太教的人、 
'''
"11" = '''
:sup:`11` 克里特人和阿拉伯人。我們都聽見他們在用我們各自的語言訴說上帝的大能作為！」 
'''
"12" = '''
:sup:`12` 他們都大感驚奇和困惑，彼此議論說：「這到底是怎麼回事？」 
'''
"13" = '''
:sup:`13` 有些人就譏笑說：「他們不過是被新酒灌醉了！」 
'''
"14" = '''
:sup:`14` 彼得和其他十一位使徒都站起來，他大聲對眾人說：「各位猶太同胞和住在耶路撒冷的人啊，請留心聽！我告訴你們這是怎麼回事。 
'''
"15" = '''
:sup:`15` 你們以為這些人是醉了，其實不是，因為現在才早上九點鐘。 
'''
"16" = '''
:sup:`16` 你們眼前看見的正是先知約珥所說的， 
'''
"17" = '''
:sup:`17` 「『上帝說，在末後的日子， 我要將我的靈澆灌所有的人， 你們的兒女要說預言， 青年要見異象， 老人要做異夢。 
'''
"18" = '''
:sup:`18` 那時，我要將我的靈澆灌我的奴僕和婢女， 他們都要說預言。 
'''
"19" = '''
:sup:`19` 我要在天上顯異兆； 我要在地上行神蹟，有血、有火、有濃煙。 
'''
"20" = '''
:sup:`20` 太陽要變得昏暗， 月亮要變得血紅。 這都要發生在主偉大榮耀的日子來臨以前。 
'''
"21" = '''
:sup:`21` 那時，凡求告主名的人都必得救。』 
'''
"22" = '''
:sup:`22` 「各位以色列人啊，請聽我說。上帝藉著拿撒勒人耶穌在你們中間行了異能、奇事和神蹟，以證明這人是祂委派的，這是你們自己所知道的。 
'''
"23" = '''
:sup:`23` 耶穌按上帝的定旨和先見被交在你們手裡，你們藉著邪惡之人的手把祂釘死在十字架上了。 
'''
"24" = '''
:sup:`24` 但上帝為祂解除了死亡的痛苦，使祂從死裡復活，因為祂不可能被死亡拘禁。 
'''
"25" = '''
:sup:`25` 大衛曾這樣談論耶穌， 「『我看見主常在我面前， 祂在我右邊，我必不動搖。 
'''
"26" = '''
:sup:`26` 因此我的心歡喜，我的口頌讚， 我的身體也要活在盼望中。 
'''
"27" = '''
:sup:`27` 因為你不會把我的靈魂撇在陰間， 也不會讓你的聖者身體朽壞。 
'''
"28" = '''
:sup:`28` 你已把生命之路指示我， 叫我在你面前充滿喜樂。』 
'''
"29" = '''
:sup:`29` 「弟兄們，我肯定地對你們說，先祖大衛死了，埋葬了，他的墳墓至今還在我們這裡。 
'''
"30" = '''
:sup:`30` 大衛是先知，知道上帝曾對他起誓——要從他的後裔中選立一人繼承他的王位。 
'''
"31" = '''
:sup:`31` 他預先知道這事，講到基督的復活，說，『祂的靈魂不會被撇在陰間，祂的身體也不會朽壞。』 
'''
"32" = '''
:sup:`32` 上帝已經使這位耶穌復活了！我們都是這件事的見證人。 
'''
"33" = '''
:sup:`33` 現在祂被提升到上帝的右邊，從天父領受了所應許的聖靈之後，便將聖靈澆灌下來，你們今天也耳聞目睹了。 
'''
"34" = '''
:sup:`34` 大衛並沒有升到天上，但他曾說， 「『主對我主說， 你坐在我的右邊， 
'''
"35" = '''
:sup:`35` 等我使你的仇敵成為你的腳凳。』 
'''
"36" = '''
:sup:`36` 「所以，全體以色列人啊！你們應當確實地知道，上帝已經立這位被你們釘在十字架上的耶穌為主，為基督了。」 
'''
"37" = '''
:sup:`37` 他們聽了這番話，覺得扎心，就對彼得和其他使徒說：「弟兄們，我們該怎麼辦呢？」 
'''
"38" = '''
:sup:`38` 彼得說：「你們每一個人都要悔改，奉耶穌基督的名受洗，使你們的罪得到赦免，你們就必領受上帝所賜的聖靈。 
'''
"39" = '''
:sup:`39` 因為這應許是給你們和你們的兒女，以及遠方的人，就是所有被主——我們的上帝呼召的人。」 
'''
"40" = '''
:sup:`40` 然後，彼得還講了其他許多話警戒、勸勉他們，說：「你們要救自己脫離這邪惡的世代。」 
'''
"41" = '''
:sup:`41` 結果，那天約有三千人相信了他傳的道，接受了洗禮。 
'''
"42" = '''
:sup:`42` 他們都一心遵守使徒的教導，一起團契、掰餅、禱告。 
'''
"43" = '''
:sup:`43` 大家都滿心敬畏上帝。使徒又行了很多神蹟奇事。 
'''
"44" = '''
:sup:`44` 信徒聚在一起，共用所有的東西。 
'''
"45" = '''
:sup:`45` 他們把田產家業變賣了，按照各人的需要分給大家。 
'''
"46" = '''
:sup:`46` 他們天天同心合意地聚集在聖殿裡敬拜上帝，又在各人家中擘餅聚會，懷著歡喜和慷慨的心分享食物， 
'''
"47" = '''
:sup:`47` 讚美上帝，受到眾人的喜愛。主使得救的人數與日俱增。 
'''
