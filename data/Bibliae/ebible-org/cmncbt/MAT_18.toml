[18]
"1" = '''
:sup:`1` 這時，門徒上前來，問耶穌：「在天國誰最偉大？」 
'''
"2" = '''
:sup:`2` 耶穌叫了一個小孩子來站在他們當中，然後說： 
'''
"3" = '''
:sup:`3` 「我實在告訴你們，你們若不回轉，變得像小孩子那樣，絕不能進天國。 
'''
"4" = '''
:sup:`4` 所以，凡像這小孩子一樣謙卑的人，在天國才是最偉大的。 
'''
"5" = '''
:sup:`5` 「誰為了我的名接待這樣一個小孩子，就是接待我。 
'''
"6" = '''
:sup:`6` 不論誰使這樣一個小信徒失足犯罪，他的下場比把大磨石拴在他脖子上沉到深海裡還要慘。 
'''
"7" = '''
:sup:`7` 這世界有禍了！因為裡面充滿了引人犯罪的事。這樣的事是免不了的，但引人犯罪的人有禍了！ 
'''
"8" = '''
:sup:`8` 「如果你的手或腳使你犯罪，就把它砍下來扔掉！肢體殘缺著進入永生，勝過四肢健全卻被扔進永遠不滅的火中。 
'''
"9" = '''
:sup:`9` 如果你的一隻眼睛使你犯罪，就剜出來丟掉它！獨眼進入永生，勝過雙目健全卻被扔進地獄的火中。 
'''
"10" = '''
:sup:`10` 你們切不可輕視任何一位卑微的人。我告訴你們，他們的天使在天上常見我天父的面。 
'''
"11" = '''
:sup:`11` 「人子到世界來是要拯救迷失的人。 
'''
"12" = '''
:sup:`12` 如果一個人有一百隻羊，其中有一隻走迷了路，你們認為他會怎麼辦呢？難道不會把那九十九隻撇在山上，去找那隻迷失的羊嗎？ 
'''
"13" = '''
:sup:`13` 我實在告訴你們，如果找到了，他會非常歡喜，甚至比有那九十九隻沒有迷失的羊還歡喜。 
'''
"14" = '''
:sup:`14` 同樣，你們的天父也不願任何一個卑微的人失喪。 
'''
"15" = '''
:sup:`15` 「如果你的弟兄得罪了你，你要找個機會跟他單獨在一起，指出他的錯處。如果他肯接受勸告，你就贏得了你的弟兄。 
'''
"16" = '''
:sup:`16` 如果他不聽，你就帶一兩位弟兄去見他，這樣任何事有兩三個證人作證才能定案。 
'''
"17" = '''
:sup:`17` 如果他仍然不聽，你就應當告訴教會。如果他連教會也不聽，你就把他看作異教徒或稅吏。 
'''
"18" = '''
:sup:`18` 我實在告訴你們，你們在地上捆綁的，在天上也要捆綁；你們在地上釋放的，在天上也要釋放。 
'''
"19" = '''
:sup:`19` 「況且，我實在告訴你們，如果你們當中有兩個人在地上同心合意地祈求，不論求什麼，我天上的父必為你們成就。 
'''
"20" = '''
:sup:`20` 因為哪裡有兩三個人奉我的名聚會，我就在哪裡與他們同在。」 
'''
"21" = '''
:sup:`21` 那時，彼得上前問耶穌：「主啊，如果我的弟兄得罪了我，我該饒恕他多少次呢？七次夠了吧？」 
'''
"22" = '''
:sup:`22` 耶穌回答說：「我告訴你，不是七次，是七十個七次。 
'''
"23" = '''
:sup:`23` 「因此，天國就像一個王，他要跟奴僕清算債務。 
'''
"24" = '''
:sup:`24` 正開始清算的時候，有人帶著一個欠了六千萬銀幣的人進來。 
'''
"25" = '''
:sup:`25` 因為這個人無法清還債款，主人就下令把他及其妻兒和所有財產全部賣掉還債。 
'''
"26" = '''
:sup:`26` 那奴僕跪在王面前乞求說，『請寬容我，我會把債務全部還清的。』 
'''
"27" = '''
:sup:`27` 主人可憐他，不但釋放了他，而且免了他全部的債。 
'''
"28" = '''
:sup:`28` 「可是，那奴僕出去後，遇見一位欠他一百個銀幣的同伴，就揪住他，掐著他的喉嚨說，『還我錢！』 
'''
"29" = '''
:sup:`29` 同伴跪下哀求道，『請寬容我，我會還你的。』 
'''
"30" = '''
:sup:`30` 「那奴僕卻不肯，竟把同伴送進監獄，直到他還清債務為止。 
'''
"31" = '''
:sup:`31` 其他奴僕目睹這一切，都憤憤不平，就去把這件事告訴了主人。 
'''
"32" = '''
:sup:`32` 「於是，主人把那奴僕召來，說，『你這可惡的奴才！你哀求我，我就免了你所有的債。 
'''
"33" = '''
:sup:`33` 難道你不應該憐憫你的同伴，就像我憐憫你一樣嗎？』 
'''
"34" = '''
:sup:`34` 主人大怒，把他交給獄卒受刑，直到他還清全部的債務。 
'''
"35" = '''
:sup:`35` 如果你們每個人不從心裡饒恕自己的弟兄，我的天父也要這樣對待你們。」 
'''
