[5]
"1" = '''
:sup:`1` 伯沙撒王盛宴款待一千大臣，與他們一同飲酒。 
'''
"2" = '''
:sup:`2` 王暢飲的時候，命人將先王尼布甲尼撒從耶路撒冷聖殿中擄來的金銀器皿拿來，供他與大臣、王后和妃嬪用來飲酒。 
'''
"3" = '''
:sup:`3` 於是，他們把從耶路撒冷上帝殿中擄來的金器拿來，王與大臣、王后和妃嬪便用這些器皿飲酒。 
'''
"4" = '''
:sup:`4` 他們一邊飲酒，一邊頌讚金、銀、銅、鐵、木、石所造的神明。 
'''
"5" = '''
:sup:`5` 突然，有人的手指出現，在燈臺對面王宮的粉牆上寫字。王看見那隻手在寫字， 
'''
"6" = '''
:sup:`6` 臉色驟變，驚恐萬分，兩腿發軟，雙膝顫抖。 
'''
"7" = '''
:sup:`7` 他大聲傳令，召來巫師、占星家和占卜者，對這些巴比倫的智者說：「誰能讀牆上的字，把意思告訴我，他必身穿紫袍，頸戴金鏈，在國中位居第三。」 
'''
"8" = '''
:sup:`8` 王所有的智者進來後，竟無人能讀懂或把意思告訴王。 
'''
"9" = '''
:sup:`9` 伯沙撒王愈發恐懼，臉色蒼白，他的大臣都不知所措。 
'''
"10" = '''
:sup:`10` 太后聽到王和大臣的喊聲，便來到宴會廳，對王說：「願王萬歲！不要驚慌失色。 
'''
"11" = '''
:sup:`11` 你國中有一個人，他裡面有聖潔神明的靈。先王在世時，曾發現他有神明一樣的灼見、悟性和智慧。先王尼布甲尼撒立他為術士、巫師、占星家和占卜者的首領。 
'''
"12" = '''
:sup:`12` 他有非凡的心智、知識和悟性，能解夢、釋謎、解惑。他叫但以理，先王給他取名叫伯提沙撒。現在可以把他召來，他必能解釋這些字的意思。」 
'''
"13" = '''
:sup:`13` 於是，但以理被帶到王面前。王問他：「你就是先王從猶大擄來的但以理嗎？ 
'''
"14" = '''
:sup:`14` 我聽說你有神明的靈，有灼見、悟性和非凡的智慧。 
'''
"15" = '''
:sup:`15` 我召智者和巫師來讀這些字，為我解釋字的意思，但他們都不能解釋。 
'''
"16" = '''
:sup:`16` 我聽說你能釋夢、解惑。你若能讀出牆上的字，把意思告訴我，你必身穿紫袍、頸戴金鏈，在我的國中位居第三。」 
'''
"17" = '''
:sup:`17` 但以理回答說：「你的禮物自己留著，你的賞賜可以給別人，不過我會為你讀這些字，解釋意思。 
'''
"18" = '''
:sup:`18` 王啊，至高的上帝曾將國位、權力、尊榮、威嚴賜給你的先王尼布甲尼撒， 
'''
"19" = '''
:sup:`19` 因為他有上帝所賜的大權，各族、各邦、各語種的人都在他面前恐懼顫抖。他操生殺大權，可隨意提升、罷黜。 
'''
"20" = '''
:sup:`20` 但他變得心高氣傲、剛愎自用、狂妄自大，因而被革除王位、剝去尊榮。 
'''
"21" = '''
:sup:`21` 他從人群中被趕走，他的心變成獸心，他與野驢同住，像牛一樣吃草，被天上的露水浸濕，直到他知道至高的上帝主宰世上萬國，祂要把國賜給誰就賜給誰。 
'''
"22" = '''
:sup:`22` 「伯沙撒啊，你是他的後裔，你雖然知道這一切事，仍不謙卑， 
'''
"23" = '''
:sup:`23` 竟在天上的主面前自大，命人拿來祂殿裡的器皿，供你和大臣、王后、妃嬪用來飲酒，並頌讚不能看、不能聽、一無所知、用金、銀、銅、鐵、木、石所造的神明，卻不尊崇賜你生命氣息、掌管你一舉一動的上帝。 
'''
"24" = '''
:sup:`24` 「因此，上帝使指頭出現，寫下這些字， 
'''
"25" = '''
:sup:`25` 就是『彌尼，彌尼，提客勒，烏法珥新』。 
'''
"26" = '''
:sup:`26` 這些字的意思是這樣，彌尼指上帝已經數算你國度的年日，使之到此為止； 
'''
"27" = '''
:sup:`27` 提客勒指你已經被放在秤上稱了，發現分量不夠； 
'''
"28" = '''
:sup:`28` 烏法珥新指你的國要分裂，歸給瑪代人和波斯人。」 
'''
"29" = '''
:sup:`29` 於是，伯沙撒下令給但以理穿上紫袍，戴上金項鏈，又宣告他在國中位居第三。 
'''
"30" = '''
:sup:`30` 當夜，迦勒底王伯沙撒被殺。 
'''
"31" = '''
:sup:`31` 瑪代人大流士奪取了王權，時年六十二歲。 
'''
