[130]
"1" = '''
:sup:`1` 上聖殿朝聖之詩。 耶和華啊！ 我從深淵向你呼求。 
'''
"2" = '''
:sup:`2` 主啊，求你垂聽我的呼求， 側耳聽我的祈求。 
'''
"3" = '''
:sup:`3` 主耶和華啊， 倘若你追究我們的罪過， 誰能站得住呢？ 
'''
"4" = '''
:sup:`4` 然而，你樂意赦免， 所以你當受敬畏。 
'''
"5" = '''
:sup:`5` 我等候耶和華，一心等候祂， 祂的話語是我的盼望。 
'''
"6" = '''
:sup:`6` 我一心等候主， 比守夜的盼望天明還要迫切， 比守夜的盼望天明還要迫切。 
'''
"7" = '''
:sup:`7` 以色列啊，要仰望耶和華， 因為祂有慈愛，有完全的救贖。 
'''
"8" = '''
:sup:`8` 祂必救贖以色列脫離一切罪惡。 
'''
