[15]
"1" = '''
:sup:`1` 大衛在大衛城為自己建造宮殿，並為上帝的約櫃預備地方，支搭帳幕。 
'''
"2" = '''
:sup:`2` 大衛說：「除了利未人以外，誰也不可抬上帝的約櫃，因為耶和華只揀選他們抬上帝的約櫃，永遠事奉祂。」 
'''
"3" = '''
:sup:`3` 大衛召集以色列人到耶路撒冷，要把耶和華的約櫃抬到他所預備的地方。 
'''
"4" = '''
:sup:`4` 大衛又召集了亞倫的子孫和利未人： 
'''
"5" = '''
:sup:`5` 哥轄的後代烏列族長和他的一百二十個族人； 
'''
"6" = '''
:sup:`6` 米拉利的後代亞帥雅族長和他的二百二十個族人； 
'''
"7" = '''
:sup:`7` 革順的後代約珥族長和他的一百三十個族人； 
'''
"8" = '''
:sup:`8` 以利撒反的後代示瑪雅族長和他的二百個族人； 
'''
"9" = '''
:sup:`9` 希伯倫的後代以利業族長和他的八十個族人； 
'''
"10" = '''
:sup:`10` 烏薛的後代亞米拿達族長和他的一百一十二個族人。 
'''
"11" = '''
:sup:`11` 大衛召來撒督和亞比亞他兩位祭司以及利未人烏列、亞帥雅、約珥、示瑪雅、以利業、亞米拿達， 
'''
"12" = '''
:sup:`12` 對他們說：「你們是利未人的族長，你們和你們的族人都要潔淨自己，好將以色列的上帝耶和華的約櫃抬到我所預備的地方。 
'''
"13" = '''
:sup:`13` 先前你們沒有抬約櫃，我們也沒有按規矩求問我們的上帝耶和華，以致祂向我們發怒。」 
'''
"14" = '''
:sup:`14` 於是祭司和利未人就潔淨自己，好將以色列的上帝耶和華的約櫃抬上來。 
'''
"15" = '''
:sup:`15` 利未人按照耶和華藉摩西頒佈的命令，用槓把上帝的約櫃抬在肩上。 
'''
"16" = '''
:sup:`16` 大衛又吩咐利未人的族長去派他們的族人做歌樂手，伴著琴瑟和鈸的樂聲歡唱。 
'''
"17" = '''
:sup:`17` 於是，利未人指派約珥的兒子希幔和他的親族比利迦的兒子亞薩，以及他的親族米拉利的後代古沙雅的兒子以探。 
'''
"18" = '''
:sup:`18` 協助他們的親族有撒迦利雅、雅薛、示米拉末、耶歇、烏尼、以利押、比拿雅、瑪西雅、瑪他提雅、以利斐利戶、彌克尼雅，以及守門的俄別·以東和耶利。 
'''
"19" = '''
:sup:`19` 歌樂手希幔、亞薩和以探負責敲銅鈸， 
'''
"20" = '''
:sup:`20` 撒迦利雅、雅薛、示米拉末、耶歇、烏尼、以利押、瑪西雅、比拿雅負責鼓瑟，調用高音。 
'''
"21" = '''
:sup:`21` 瑪他提雅、以利斐利戶、彌克尼雅、俄別·以東、耶利、亞撒西雅負責帶領彈琴，調用低音。 
'''
"22" = '''
:sup:`22` 利未人的族長基拿尼雅善於歌唱，是歌樂手的領班。 
'''
"23" = '''
:sup:`23` 比利迦和以利加拿負責看守約櫃。 
'''
"24" = '''
:sup:`24` 祭司示巴尼、約沙法、拿坦業、亞瑪賽、撒迦利雅、比拿亞和以利以謝負責在上帝的約櫃前吹號，俄別·以東和耶希亞也負責看守約櫃。 
'''
"25" = '''
:sup:`25` 大衛和以色列的長老以及千夫長去俄別·以東家，歡歡喜喜地把耶和華的約櫃抬上來。 
'''
"26" = '''
:sup:`26` 耶和華上帝恩待抬約櫃的利未人，他們就獻上七頭公牛和七隻公羊為祭物。 
'''
"27" = '''
:sup:`27` 大衛和抬約櫃的利未人、歌樂手及其領班基拿尼雅都穿上細麻布外袍，大衛也穿上細麻布的以弗得。 
'''
"28" = '''
:sup:`28` 以色列人把耶和華的約櫃抬了上來，一路上歡呼、吹角、鳴號、敲鈸、鼓瑟、彈琴，大聲奏樂。 
'''
"29" = '''
:sup:`29` 耶和華的約櫃進大衛城的時候，掃羅的女兒米甲從窗戶往外觀看，見大衛王在興高采烈地跳舞，心裡就輕視他。 
'''
