[2]
"1" = '''
:sup:`1` 耶和華對我說： 
'''
"2" = '''
:sup:`2` 「你去向耶路撒冷宣告， 『耶和華說， 我記得你們年輕時對我的忠貞， 愛我如新娘愛新郎， 跟隨我穿越曠野， 穿越不毛之地。 
'''
"3" = '''
:sup:`3` 以色列是耶和華的聖民， 是屬於祂的初熟果子。 吞吃它的必擔當罪責， 大禍臨頭。 這是耶和華說的。』」 
'''
"4" = '''
:sup:`4` 雅各家啊，以色列家啊！你們要聽耶和華的話。 
'''
"5" = '''
:sup:`5` 耶和華說： 「你們的祖先在我身上找到什麼過錯， 以致他們遠離我， 去追隨虛妄的神明， 自己也變得虛妄呢？ 
'''
"6" = '''
:sup:`6` 他們從不問， 『耶和華曾帶我們出埃及， 引導我們走過沙漠縱橫、 深坑滿布、乾旱幽暗、 杳無人跡的曠野， 祂如今在哪裡呢？』 
'''
"7" = '''
:sup:`7` 我帶領你們進入肥沃之地， 享受那裡的果子及豐富物產。 但你們進來玷污我的土地， 使我的產業成為可憎之地。 
'''
"8" = '''
:sup:`8` 眾祭司從來不問，『耶和華在哪裡？』 傳授律法的不認識我， 首領背叛我， 先知靠巴力說預言， 隨從無用的偶像。 
'''
"9" = '''
:sup:`9` 因此，我要指控你們和你們的子孫後代。 這是耶和華說的。 
'''
"10" = '''
:sup:`10` 你們去對岸的基提看看， 派人去基達仔細觀察一下， 看看有沒有這樣的事？ 
'''
"11" = '''
:sup:`11` 雖然列國的神明根本不是真神， 卻沒有一國更換自己的神明。 但我的子民卻把自己榮耀的上帝換作了無用的偶像。 
'''
"12" = '''
:sup:`12` 諸天啊，要因此而震驚、戰慄、 大感淒涼。 這是耶和華說的。 
'''
"13" = '''
:sup:`13` 因為我的子民犯了兩項罪， 他們離棄了我這活水源泉， 為自己挖了不能蓄水的破池子。 
'''
"14" = '''
:sup:`14` 「以色列是奴隸嗎？ 是生來為奴的嗎？ 為什麼他竟成了獵物呢？ 
'''
"15" = '''
:sup:`15` 敵人像獅子般向他咆哮吼叫， 使他的土地一片荒涼， 他的城邑一片廢墟，杳無人煙。 
'''
"16" = '''
:sup:`16` 以色列啊， 挪弗人和答比匿人打破了你的頭顱。 
'''
"17" = '''
:sup:`17` 你這不是自食其果嗎？ 因為你的上帝耶和華一路引導你的時候， 你卻背棄祂。 
'''
"18" = '''
:sup:`18` 現在，你去埃及喝尼羅河的水有什麼好處呢？ 你去亞述喝幼發拉底河的水有什麼好處呢？ 
'''
"19" = '''
:sup:`19` 你必因自己的罪惡而受懲罰， 因自己的背叛而受責備。 因此，你要省察且明白， 背棄你的上帝耶和華、 不敬畏我，是多麼邪惡、痛苦的事。 這是主——萬軍之耶和華說的。 
'''
"20" = '''
:sup:`20` 「很久以前，我折斷你的軛， 掙開你的捆索， 你卻拒絕事奉我， 在各高崗上、綠樹下躺臥淫亂。 
'''
"21" = '''
:sup:`21` 你原本是我栽種的上等葡萄樹， 是上好的品種。 你怎麼自甘墮落， 變成了野葡萄？ 
'''
"22" = '''
:sup:`22` 縱然你用鹼和許多肥皂清洗， 你在我面前仍然罪跡斑斑。」 這是主耶和華說的。 
'''
"23" = '''
:sup:`23` 「你怎能說， 『我沒有玷污自己， 也沒有隨從巴力』？ 看看你在山谷中的行徑， 想想你的所作所為。 你是一隻煩躁不安的母駱駝， 跑來跑去。 
'''
"24" = '''
:sup:`24` 你是一隻習慣在曠野生活的野驢， 求偶心切時便呼呼喘氣， 發情時誰也控制不了。 公驢找你不費工夫， 在你發情的時候很容易找到你。 
'''
"25" = '''
:sup:`25` 我說，『不要因追隨假神而跑破鞋子，喉嚨乾渴。』 你卻說，『不行！ 我愛外族的神明，一定要跟隨它們。』 
'''
"26" = '''
:sup:`26` 「以色列人啊， 你們与你們的君王、官長、 祭司和先知必蒙羞， 如同被擒的盜賊。 
'''
"27" = '''
:sup:`27` 你們認木頭為父， 認石頭為生母。 你們不是面向我而是背對我， 危難時卻向我求救。 
'''
"28" = '''
:sup:`28` 你們為自己造的神明在哪裡呢？ 危難時讓它們救你們吧！ 「猶大人啊，你們神明的數目與你們的城邑一樣多！ 
'''
"29" = '''
:sup:`29` 「你們為什麼指控我呢？ 你們都背叛了我。 這是耶和華說的。 
'''
"30" = '''
:sup:`30` 我責打你們的兒女，卻是徒勞， 因為他們不受管教。 你們殺害你們的先知， 殘暴如獅子。 
'''
"31" = '''
:sup:`31` 這世代的人啊， 要留心聽耶和華的話。 對以色列人來說， 難道我是曠野， 是幽暗之地嗎？ 為什麼我的子民竟說， 『我們可以四處遊蕩， 不再追隨你』？ 
'''
"32" = '''
:sup:`32` 少女會忘記她的首飾嗎？ 新娘會忘記她的禮服嗎？ 我的子民卻早已把我忘記，綿綿無期。 
'''
"33" = '''
:sup:`33` 「你們真善於求愛啊！ 甚至把技巧教給妓女。 
'''
"34" = '''
:sup:`34` 你們的衣服沾滿無辜窮人的血， 你們並沒有抓到他們進屋偷竊。 
'''
"35" = '''
:sup:`35` 雖然這樣，你們還說，『我們是無辜的， 耶和華不再向我們發怒。』 看啊，我必審判你們， 因為你們拒不認罪。 
'''
"36" = '''
:sup:`36` 你們為什麼這樣忽東忽西地變來變去呢？ 你們投奔埃及必蒙羞辱， 就像從前投奔亞述一樣。 
'''
"37" = '''
:sup:`37` 你們必抱愧蒙羞地離開埃及， 因為耶和華棄絕了你們的靠山， 你們從他們那裡必得不到幫助。」 
'''
