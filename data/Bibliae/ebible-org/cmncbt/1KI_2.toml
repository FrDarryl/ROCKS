[2]
"1" = '''
:sup:`1` 大衛臨終時，叮囑他兒子所羅門說： 
'''
"2" = '''
:sup:`2` 「我要走世人都必走的那條路了。你要剛強，做大丈夫。 
'''
"3" = '''
:sup:`3` 你要遵從你的上帝耶和華的吩咐，遵行祂的道，照摩西的律法遵守上帝的律例、誡命、典章和法度。這樣，你無論做什麼、去哪裡都必亨通， 
'''
"4" = '''
:sup:`4` 耶和華必成就給我的應許，祂對我說，『如果你的子孫謹慎自守，全心全意地在我面前盡忠，你的以色列王朝必世代相傳。』 
'''
"5" = '''
:sup:`5` 「你知道洗魯雅的兒子約押怎樣對我，他殺了以色列的兩名元帥尼珥的兒子押尼珥和益帖的兒子亞瑪撒。他在太平的時候把他們當作戰場的敵手殺害，腰帶和鞋上沾滿了他們的血。 
'''
"6" = '''
:sup:`6` 你要用智慧處置他，不可讓他安享天年。 
'''
"7" = '''
:sup:`7` 「你要恩待基列人巴西萊的眾子，讓他們成為你的座上賓，因為我逃避你哥哥押沙龍的時候，他們曾接待我。 
'''
"8" = '''
:sup:`8` 「別放過巴戶琳的便雅憫人基拉的兒子示每。我逃亡到瑪哈念的時候，他曾用惡毒的話咒罵我。後來他到約旦河迎接我的時候，我曾憑耶和華起誓不殺他。 
'''
"9" = '''
:sup:`9` 但你不要放過他。你是個聰明人，知道該怎樣處置他。你要讓他白頭落地，不得善終。」 
'''
"10" = '''
:sup:`10` 大衛與祖先同眠後，葬在大衛城。 
'''
"11" = '''
:sup:`11` 他統治以色列四十年，他在希伯崙執政七年，在耶路撒冷執政三十三年。 
'''
"12" = '''
:sup:`12` 所羅門繼承大衛的王位，江山穩固。 
'''
"13" = '''
:sup:`13` 一天，哈及的兒子亞多尼雅來見所羅門的母親拔示巴，拔示巴問他：「你是為平安而來嗎？」亞多尼雅說：「是為平安而來。」 
'''
"14" = '''
:sup:`14` 又說：「我有事稟告。」拔示巴說：「你說吧。」 
'''
"15" = '''
:sup:`15` 亞多尼雅說：「你知道，王位本該是我的，整個以色列原指望我做王。不料，王位歸了我兄弟，因為這是上帝的旨意。 
'''
"16" = '''
:sup:`16` 現在我有一個請求，請你不要推辭。」拔示巴說：「你說吧。」 
'''
"17" = '''
:sup:`17` 他說：「請你求所羅門王將那書念女子雅比莎賜我為妻，他不會拒絕你。」 
'''
"18" = '''
:sup:`18` 拔示巴說：「好吧，我會為你向王請求。」 
'''
"19" = '''
:sup:`19` 拔示巴就為亞多尼雅的事去見所羅門王，王離座迎接，向她下拜，然後坐回位上，命人在自己右邊為她擺設座位。 
'''
"20" = '''
:sup:`20` 拔示巴說：「我有一件小事求你，請你不要推辭。」王說：「母親請說，我必不推辭。」 
'''
"21" = '''
:sup:`21` 拔示巴說：「請將書念女子雅比莎賜給你哥哥亞多尼雅為妻。」 
'''
"22" = '''
:sup:`22` 所羅門王回答說：「為何只為亞多尼雅求書念女子雅比莎呢？你也為他求這國家吧！他是我哥哥，又有亞比亞他祭司和洗魯雅的兒子約押支持。」 
'''
"23" = '''
:sup:`23` 所羅門王就憑耶和華起誓說：「亞多尼雅若不為他這樣的要求付出性命，願上帝重重地懲罰我。 
'''
"24" = '''
:sup:`24` 耶和華讓我穩穩地坐在父親大衛的寶座上，照祂的應許為我建立了王朝，我憑永活的耶和華起誓，亞多尼雅今天必被處死。」 
'''
"25" = '''
:sup:`25` 於是，所羅門王命令耶何耶大的兒子比拿雅殺死亞多尼雅。 
'''
"26" = '''
:sup:`26` 王對亞比亞他祭司說：「你回亞拿突的老家去吧。你本是該死的，但我念你在我父大衛面前抬過主耶和華的約櫃，曾經與我父親患難與共，才饒你一命。」 
'''
"27" = '''
:sup:`27` 所羅門就罷免了亞比亞他的職位，不許他再做耶和華的祭司。這事應驗了耶和華在示羅所說的有關以利家的預言。 
'''
"28" = '''
:sup:`28` 約押雖然沒有支持押沙龍，但卻支持了亞多尼雅。他聽見風聲，就逃進聖幕，抓住祭壇的角。 
'''
"29" = '''
:sup:`29` 有人把這消息告訴所羅門王，說約押已經逃進聖幕，躲在祭壇旁邊。所羅門就派耶何耶大的兒子比拿雅去殺他。 
'''
"30" = '''
:sup:`30` 比拿雅來到耶和華的聖幕，對約押說：「王吩咐你出來！」約押卻回答說：「不，我要死在這裡。」比拿雅回去稟告王。 
'''
"31" = '''
:sup:`31` 王說：「你就照他的話成全他，埋葬他，把他濫殺無辜的罪從我和我父親家清除。 
'''
"32" = '''
:sup:`32` 耶和華要讓他血債血還。因為他背著我父親殺了兩名比他良善正直的人，即尼珥的兒子以色列元帥押尼珥和益帖的兒子猶大元帥亞瑪撒。 
'''
"33" = '''
:sup:`33` 所以，殺這二人的血債必永遠歸到約押和他後代身上。願耶和華的平安永遠伴隨大衛和他的後代、他的家、他的王位。」 
'''
"34" = '''
:sup:`34` 耶何耶大的兒子比拿雅就去把約押殺死，葬在曠野約押自己的墓地。 
'''
"35" = '''
:sup:`35` 王委派耶何耶大的兒子比拿雅替代約押為元帥，命撒督祭司代替亞比亞他。 
'''
"36" = '''
:sup:`36` 王又派人將示每召來，對他說：「你要在耶路撒冷建屋居住，不得出城去其他地方。 
'''
"37" = '''
:sup:`37` 你哪天越過汲淪溪，哪天必死無疑，你的死是咎由自取。」 
'''
"38" = '''
:sup:`38` 示每說：「好，僕人必照我主我王說的做。」示每就一直住在耶路撒冷。 
'''
"39" = '''
:sup:`39` 過了三年，示每的兩個僕人逃到迦特王瑪迦的兒子亞吉那裡。示每知道後， 
'''
"40" = '''
:sup:`40` 就備上驢到迦特的亞吉那裡找他的僕人，並把他們帶了回來。 
'''
"41" = '''
:sup:`41` 所羅門聽說示每從耶路撒冷前往迦特，已經返回， 
'''
"42" = '''
:sup:`42` 就派人召來示每，問道：「我不是叫你憑耶和華起誓不離開耶路撒冷嗎？我警告過你，你哪天離開這裡，哪天必死無疑。當時你也同意。 
'''
"43" = '''
:sup:`43` 現在你為何不守你向耶和華起的誓，不遵行我的命令？」 
'''
"44" = '''
:sup:`44` 王又說：「你以前如何惡待我父大衛，你自己心裡明白，現在耶和華要追究你的罪行了。 
'''
"45" = '''
:sup:`45` 但所羅門王必蒙祝福，大衛的王位必在耶和華面前必永遠穩固。」 
'''
"46" = '''
:sup:`46` 於是，王命令耶何耶大的兒子比拿雅殺死示每。這樣所羅門的江山得以穩固。 
'''
