[10]
"1" = '''
:sup:`1` 「我厭惡自己的生命， 我要傾訴我的哀怨， 吐露心中的苦水。 
'''
"2" = '''
:sup:`2` 我對上帝說，『不要定我的罪。 請告訴我，你為何指控我？ 
'''
"3" = '''
:sup:`3` 難道你喜悅壓迫、鄙視你造的人， 卻青睞惡人的計謀？ 
'''
"4" = '''
:sup:`4` 難道你的眼是肉眼， 目光如凡人一般？ 
'''
"5" = '''
:sup:`5` 難道你的年日像人一樣有限， 歲月如世人般短暫？ 
'''
"6" = '''
:sup:`6` 以致你探查我的過犯， 追究我的罪愆？ 
'''
"7" = '''
:sup:`7` 其實你知道我沒有犯罪， 無人能從你手中解救我。 
'''
"8" = '''
:sup:`8` 「『你親手造我塑我， 現在卻要毀滅我。 
'''
"9" = '''
:sup:`9` 別忘了你用泥土造我， 難道要使我復歸塵土？ 
'''
"10" = '''
:sup:`10` 你不是將我像奶一樣倒出， 使我像乳酪一樣凝固嗎？ 
'''
"11" = '''
:sup:`11` 你給我穿上皮肉， 用筋骨把我編織。 
'''
"12" = '''
:sup:`12` 你賜我生命給我慈愛， 你的眷顧使我保全性命。 
'''
"13" = '''
:sup:`13` 「『但你心中藏著計劃， 我知道你早有此意， 
'''
"14" = '''
:sup:`14` 我若犯罪，你就鑒察， 不肯赦免我的罪。 
'''
"15" = '''
:sup:`15` 我若有罪，便遭禍患； 即使清白，也不敢抬頭， 因為我飽嘗羞辱，吃盡苦頭。 
'''
"16" = '''
:sup:`16` 我若昂首挺立， 你會像獅子般追捕我， 再次施展大能攻擊我。 
'''
"17" = '''
:sup:`17` 你重新派證人指控我， 你對我越來越憤怒， 使軍隊輪流攻擊我。 
'''
"18" = '''
:sup:`18` 你為何讓我出母腹？ 我不如當時就死去， 不被世人看見， 
'''
"19" = '''
:sup:`19` 好像我從未出生， 一出母腹就被送進墳墓。 
'''
"20" = '''
:sup:`20` 我的年日不是所剩無幾嗎？ 求你放過我， 讓我歡樂片刻。 
'''
"21" = '''
:sup:`21` 我很快就一去不返， 進入幽冥黑暗之地。 
'''
"22" = '''
:sup:`22` 那裡一片漆黑，幽暗混亂； 那裡的光猶如黑暗。』」 
'''
