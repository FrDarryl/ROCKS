[3]
"1" = '''
:sup:`1` 你們既然和基督一同復活了，就應當追求天上的事，那裡有坐在上帝右邊的基督。 
'''
"2" = '''
:sup:`2` 你們要思想天上的事，而不是地上的事， 
'''
"3" = '''
:sup:`3` 因為你們的舊生命已經死了，你們的新生命與基督一同藏在上帝裡面。 
'''
"4" = '''
:sup:`4` 基督就是你們的新生命，祂顯現的時候，你們也必和祂一起在榮耀中顯現。 
'''
"5" = '''
:sup:`5` 所以，你們要治死身上屬世的罪惡，如淫亂、污穢、邪情、惡慾和貪心，貪心就是拜偶像， 
'''
"6" = '''
:sup:`6` 因為上帝的烈怒必臨到做這些事的悖逆之人。 
'''
"7" = '''
:sup:`7` 你們過去也過著罪惡的生活， 
'''
"8" = '''
:sup:`8` 但現在必須杜絕怒氣、憤恨、惡毒、毀謗和污言穢語等惡事。 
'''
"9" = '''
:sup:`9` 不要彼此說謊，因為你們已經脫去了舊人和舊人的行為， 
'''
"10" = '''
:sup:`10` 穿上了新人。這新人在知識上不斷更新，更像他的造物主。 
'''
"11" = '''
:sup:`11` 從此，不再分希臘人、猶太人，受割禮的、未受割禮的，野蠻人、未開化的人，奴隸和自由人，基督就是一切，並且在一切之中。 
'''
"12" = '''
:sup:`12` 所以，你們既然是上帝所揀選的，是聖潔、蒙愛的人，就要心存憐憫、恩慈、謙卑、溫柔和忍耐。 
'''
"13" = '''
:sup:`13` 倘若彼此之間有怨言，總要互相寬容，彼此饒恕，主怎樣饒恕你們，你們也要照樣饒恕他人。 
'''
"14" = '''
:sup:`14` 最重要的是要有愛，愛能把一切完美地聯合在一起。 
'''
"15" = '''
:sup:`15` 要讓基督的平安掌管你們的心，你們就是為此而蒙召成為一個身體。要常存感恩的心。 
'''
"16" = '''
:sup:`16` 要將基督的話豐豐富富地存在心裡，用一切智慧彼此教導，互相勸誡，以感恩的心用詩篇、聖詩、靈歌頌讚上帝。 
'''
"17" = '''
:sup:`17` 你們無論說什麼和做什麼，都要奉主耶穌的名來說和做，並藉著祂感謝父上帝。 
'''
"18" = '''
:sup:`18` 你們作妻子的，要順服丈夫，信主的人應當這樣做。 
'''
"19" = '''
:sup:`19` 你們作丈夫的，要愛妻子，不可惡待她們。 
'''
"20" = '''
:sup:`20` 你們作兒女的，凡事要聽從父母，因為這是主所喜悅的。 
'''
"21" = '''
:sup:`21` 你們作父親的，不要激怒兒女，免得他們灰心喪志。 
'''
"22" = '''
:sup:`22` 你們作奴僕的，凡事要聽從你們世上的主人，不要只做討好人的表面工夫，要以敬畏主的心真誠服侍。 
'''
"23" = '''
:sup:`23` 無論做什麼事，都要發自內心，像是為主做的，而不是為人做的， 
'''
"24" = '''
:sup:`24` 因為你們知道自己一定會從主那裡得到基業為獎賞。你們事奉的是主基督， 
'''
"25" = '''
:sup:`25` 凡作惡的人終必自食惡果，因為上帝不偏待人。 
'''
