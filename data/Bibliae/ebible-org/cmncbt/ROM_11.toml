[11]
"1" = '''
:sup:`1` 這樣，我要問，難道上帝放棄了祂的子民嗎？當然沒有！因我自己也是以色列人，是亞伯拉罕的後裔，屬於便雅憫支派。 
'''
"2" = '''
:sup:`2` 上帝並沒有放棄祂預先揀選的子民。你們不知道聖經上有關以利亞先知的記載嗎？他在上帝面前控告以色列人，說： 
'''
"3" = '''
:sup:`3` 「主啊！他們殘殺你的先知，拆毀你的祭壇，只剩下我一個人，他們還要殺我。」 
'''
"4" = '''
:sup:`4` 上帝怎樣回答呢？祂說：「我為自己留下七千人，他們都未曾跪拜巴力。」 
'''
"5" = '''
:sup:`5` 現在的情況也是一樣，上帝按照揀選的恩典留下了少數人。 
'''
"6" = '''
:sup:`6` 既然說是出於恩典，就不再基於行為，不然恩典就不再是恩典了。 
'''
"7" = '''
:sup:`7` 這該怎麼說呢？以色列人努力追求，卻一無所得，只有蒙揀選的人得到了，其他人都變得頑固不化。 
'''
"8" = '''
:sup:`8` 正如聖經上說： 「上帝使他們至今心智昏迷， 眼睛看不見，耳朵聽不到。」 
'''
"9" = '''
:sup:`9` 大衛也說： 「願他們的宴席變為他們的網羅、 陷阱、絆腳石和報應； 
'''
"10" = '''
:sup:`10` 願他們眼目昏暗， 無法看見， 永遠彎腰駝背。」 
'''
"11" = '''
:sup:`11` 那麼，我再問，以色列人一失足就再也爬不起來了嗎？當然不是！恰好相反，因為他們的過犯，救恩臨到了外族人，好使他們心生嫉妒。 
'''
"12" = '''
:sup:`12` 如果他們的過犯給世界帶來富足，他們的失敗給外族人帶來富足，那麼，他們完全恢復時又將帶來怎樣的祝福呢！ 
'''
"13" = '''
:sup:`13` 現在我有話要對你們外族人說。因為我是外族人的使徒，我尊重自己的職分， 
'''
"14" = '''
:sup:`14` 希望使我的骨肉同胞心生嫉妒，從而拯救他們當中的一些人。 
'''
"15" = '''
:sup:`15` 如果他們的被棄意味著人類與上帝和好，那麼，他們被接納時豈不意味著死而復生嗎？ 
'''
"16" = '''
:sup:`16` 首先用來獻祭的那部分麵團如果聖潔，整團麵也聖潔；樹根如果聖潔，樹枝也聖潔。 
'''
"17" = '''
:sup:`17` 如果橄欖樹上有些枝子被折下來，你這野橄欖枝被接上去，得以汲取橄欖樹根供應的汁漿， 
'''
"18" = '''
:sup:`18` 你就不可向折下來的枝子誇口。你若誇口，就該知道：不是你托住樹根，而是樹根托住你。 
'''
"19" = '''
:sup:`19` 你也許會說：「原來的枝子被折下來，是為了把我接上去。」 
'''
"20" = '''
:sup:`20` 不錯，他們因為不信才被折下來，你因為信才被接上去，但不要自高，要心存敬畏。 
'''
"21" = '''
:sup:`21` 上帝既然沒有寬容原來的枝子，也不會寬容你。 
'''
"22" = '''
:sup:`22` 可見，上帝既慈愛又嚴厲。祂對墮落的人是嚴厲的，但只要你一直活在祂的愛中，祂會以慈愛對待你，不然你也會被砍下來。 
'''
"23" = '''
:sup:`23` 況且，以色列人如果不再頑固不信，必重新被接上去，因為上帝能把他們重新接上。 
'''
"24" = '''
:sup:`24` 你這從野生的橄欖樹上砍下來的枝子，尚且可以違反自然，被接到好橄欖樹上，何況原來的枝子被接回到原來的樹上呢？ 
'''
"25" = '''
:sup:`25` 弟兄姊妹，我不願意你們對以下這奧祕一無所知，免得你們自以為聰明。這奧祕就是：雖然有些以色列人的心剛硬，但等到外族人得救的數目滿了以後， 
'''
"26" = '''
:sup:`26` 全以色列都要得救。正如聖經上說：「救主必從錫安出來，祂將除去雅各子孫的罪惡。 
'''
"27" = '''
:sup:`27` 這是我與他們所立的約，那時我要除去他們的罪。」 
'''
"28" = '''
:sup:`28` 就福音而論，他們為你們的緣故而成為上帝的仇敵；就上帝的揀選而論，他們因祖先的緣故仍被上帝所愛。 
'''
"29" = '''
:sup:`29` 因為上帝的恩賜和呼召絕不會收回。 
'''
"30" = '''
:sup:`30` 你們從前不順服上帝，然而因為他們的不順服，你們現在反蒙了憐憫。 
'''
"31" = '''
:sup:`31` 同樣，他們現在不順服，是為了通過你們所蒙的憐憫，使他們現在也蒙憐憫。 
'''
"32" = '''
:sup:`32` 因為上帝把世人都歸在不順服之列，是為了要憐憫世人。 
'''
"33" = '''
:sup:`33` 啊，上帝的智慧和知識多麼博大精深！ 祂的判斷多麼難測！ 祂的蹤跡多麼難尋！ 
'''
"34" = '''
:sup:`34` 誰曾知道主的心意？ 誰曾做過祂的謀士？ 
'''
"35" = '''
:sup:`35` 誰給過祂什麼， 要祂償還呢？ 
'''
"36" = '''
:sup:`36` 因為萬物都源於祂， 倚靠祂，歸於祂。 願榮耀歸給祂， 直到永遠。阿們！ 
'''
