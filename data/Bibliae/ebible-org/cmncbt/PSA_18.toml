[18]
"1" = '''
:sup:`1` 耶和華的僕人大衛的詩，交給樂長。耶和華從掃羅及所有仇敵手中拯救大衛那天，他向耶和華吟唱此詩。 耶和華啊，你是我的力量， 我愛你。 
'''
"2" = '''
:sup:`2` 耶和華是我的磐石，我的堡壘， 我的拯救者； 我的上帝是庇護我的磐石， 我的盾牌， 是拯救我的力量，我的堅壘。 
'''
"3" = '''
:sup:`3` 我求告當受頌讚的耶和華， 祂便救我脫離仇敵。 
'''
"4" = '''
:sup:`4` 死亡的鎖鏈纏住我， 毀滅的狂流淹沒我。 
'''
"5" = '''
:sup:`5` 陰間的繩索捆綁我， 死亡的網羅籠罩我。 
'''
"6" = '''
:sup:`6` 我在苦難中呼求耶和華， 向我的上帝求助。 祂從殿中垂聽我的呼求， 我的聲音達到祂耳中。 
'''
"7" = '''
:sup:`7` 祂一發怒，大地震動顫抖， 山的根基搖晃。 
'''
"8" = '''
:sup:`8` 祂的鼻孔冒煙， 口噴烈焰和火炭。 
'''
"9" = '''
:sup:`9` 祂使穹蒼低垂，親自降臨， 腳下踩著密雲。 
'''
"10" = '''
:sup:`10` 祂乘著基路伯天使飛翔， 乘著風的翅膀疾馳。 
'''
"11" = '''
:sup:`11` 祂藏身於黑暗中， 四圍以密雲作幔幕。 
'''
"12" = '''
:sup:`12` 從祂面前的榮光中， 冰雹和火炭衝破雲層。 
'''
"13" = '''
:sup:`13` 耶和華在天上打雷， 至高者發出的聲音響徹在冰雹和火炭中。 
'''
"14" = '''
:sup:`14` 祂射出利箭驅散仇敵， 發出閃電擊潰他們。 
'''
"15" = '''
:sup:`15` 耶和華啊，你一聲斥責， 鼻孔一吹氣，海底就顯現， 大地也露出根基。 
'''
"16" = '''
:sup:`16` 祂從高天伸手抓住我， 從大水中把我拉上來。 
'''
"17" = '''
:sup:`17` 祂救我脫離強敵， 脫離我無法戰勝的仇敵。 
'''
"18" = '''
:sup:`18` 他們在我危難之時攻擊我， 但耶和華扶持我。 
'''
"19" = '''
:sup:`19` 祂領我到寬闊之地， 祂搭救我，因為祂喜悅我。 
'''
"20" = '''
:sup:`20` 耶和華按我的公義善待我， 按我的清白賞賜我， 
'''
"21" = '''
:sup:`21` 因為我遵行祂的道， 沒有作惡背棄我的上帝。 
'''
"22" = '''
:sup:`22` 我遵守祂的一切法令， 沒有把祂的律例棄置一旁。 
'''
"23" = '''
:sup:`23` 我在祂面前純全無過， 沒有沾染罪惡。 
'''
"24" = '''
:sup:`24` 耶和華按我的公義、 照我在祂面前的清白獎賞我。 
'''
"25" = '''
:sup:`25` 仁慈的人，你以仁慈待他； 純全的人，你以純全待他； 
'''
"26" = '''
:sup:`26` 純潔的人，你以純潔待他； 乖謬的人，你以計謀待他。 
'''
"27" = '''
:sup:`27` 你拯救謙卑的人， 貶抑眼目高傲的人。 
'''
"28" = '''
:sup:`28` 我的上帝耶和華啊， 你點亮我的燈， 你使我的黑暗變為光明。 
'''
"29" = '''
:sup:`29` 我靠著你迎戰敵軍， 靠著我的上帝躍過牆垣。 
'''
"30" = '''
:sup:`30` 上帝的道完美， 耶和華的話純全， 祂是一切投靠祂之人的盾牌。 
'''
"31" = '''
:sup:`31` 除了耶和華，誰是上帝呢？ 除了我們的上帝，誰是磐石呢？ 
'''
"32" = '''
:sup:`32` 上帝賜我力量， 使我行為純全。 
'''
"33" = '''
:sup:`33` 祂使我的腳如母鹿的蹄， 穩踏在高處。 
'''
"34" = '''
:sup:`34` 祂訓練我的手如何爭戰， 使我的臂膀能拉開銅弓。 
'''
"35" = '''
:sup:`35` 耶和華啊，你是拯救我的盾牌， 你的右手扶持我， 你的垂顧使我強大。 
'''
"36" = '''
:sup:`36` 你使我腳下的道路寬闊， 使我不致滑倒。 
'''
"37" = '''
:sup:`37` 我追趕仇敵直到追上， 不消滅他們決不回頭。 
'''
"38" = '''
:sup:`38` 我打垮他們， 使他們倒在我的腳下， 再也站不起來。 
'''
"39" = '''
:sup:`39` 你賜我征戰的能力， 使我的仇敵降服在我腳下。 
'''
"40" = '''
:sup:`40` 你使我的仇敵敗逃， 我殲滅了恨我的人。 
'''
"41" = '''
:sup:`41` 他們呼救，卻無人拯救； 他們呼求耶和華，祂也不應允。 
'''
"42" = '''
:sup:`42` 我把他們打得粉碎， 如同風中的灰塵； 我把他們倒掉， 如同街上的泥土。 
'''
"43" = '''
:sup:`43` 你救我脫離我百姓的攻擊， 立我做列國的元首。 素不相識的民族也服侍我。 
'''
"44" = '''
:sup:`44` 外族人望風而降， 對我俯首稱臣。 
'''
"45" = '''
:sup:`45` 他們聞風喪膽， 戰戰兢兢地走出他們的城池。 
'''
"46" = '''
:sup:`46` 耶和華永遠活著， 我的磐石當受頌讚， 拯救我的上帝當受尊崇。 
'''
"47" = '''
:sup:`47` 祂是為我伸冤的上帝， 祂使列邦臣服於我。 
'''
"48" = '''
:sup:`48` 祂救我脫離仇敵， 使我勝過強敵， 救我脫離殘暴之徒。 
'''
"49" = '''
:sup:`49` 因此，耶和華啊， 我要在列邦中讚美你， 歌頌你的名。 
'''
"50" = '''
:sup:`50` 耶和華使祂立的王大獲全勝， 向祂膏立的大衛及其後代廣施慈愛，直到永遠。 
'''
