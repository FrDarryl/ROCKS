[23]
"1" = '''
:sup:`1` 耶和華對摩西說： 
'''
"2" = '''
:sup:`2` 「你要告訴以色列人，以下是耶和華所定的節期，你們要宣佈這些節期為舉行聖會的日子。 
'''
"3" = '''
:sup:`3` 「你們一週可以工作六天，但第七天是完全休息的安息日，你們要舉行聖會。不可做任何工，無論你們住在哪裡，都要守耶和華的安息日。 
'''
"4" = '''
:sup:`4` 「以下是耶和華所定的節期，你們要在這些日子召開聖會。 
'''
"5" = '''
:sup:`5` 「從一月十四日傍晚開始是耶和華的逾越節。 
'''
"6" = '''
:sup:`6` 從一月十五日開始是耶和華的除酵節，你們要連續七天吃無酵餅。 
'''
"7" = '''
:sup:`7` 在除酵節的第一天，你們要舉行聖會，不可做日常工作。 
'''
"8" = '''
:sup:`8` 一連七天你們要獻火祭給耶和華。第七天，你們要舉行聖會，不可做日常工作。」 
'''
"9" = '''
:sup:`9` 耶和華對摩西說： 
'''
"10" = '''
:sup:`10` 「你把以下條例告訴以色列人。 「你們進入耶和華將要賜給你們的那片土地以後，每逢收割莊稼之時，你們要帶一捆初熟的穀物交給祭司。 
'''
"11" = '''
:sup:`11` 祭司要在安息日後第一天把那捆穀物在耶和華面前搖一搖，你們所獻的就會得到悅納。 
'''
"12" = '''
:sup:`12` 在獻穀物那天，你們要獻給耶和華一隻毫無殘疾、一歲的公羊羔作燔祭， 
'''
"13" = '''
:sup:`13` 同時要把兩公斤調油的細麵粉作素祭，一起獻給耶和華作馨香的火祭，也要獻一升酒作奠祭。 
'''
"14" = '''
:sup:`14` 你們必須先將這些供物獻給你們的上帝後，才可以吃餅、烘烤的穀物和新鮮穗子。不論住在哪裡，這是你們世代當守的永久律例。 
'''
"15" = '''
:sup:`15` 「從安息日後第一天，即你們獻上搖祭的那天算起，你們要數整整七週， 
'''
"16" = '''
:sup:`16` 一直數到第七個安息日後的第一天，共五十天。到那天，你們要把新收的穀物作為素祭獻給耶和華。 
'''
"17" = '''
:sup:`17` 你們要用兩公斤細麵粉加上酵，烤成兩個餅作搖祭，從你們居住的地方帶來獻給耶和華作初熟之祭。 
'''
"18" = '''
:sup:`18` 你們要把七隻毫無殘疾的一歲公羊羔、一頭公牛犢、兩隻公綿羊和那兩個餅，一起獻給耶和華作燔祭。這些一起獻上的燔祭、素祭和奠祭，是蒙耶和華悅納的馨香火祭。 
'''
"19" = '''
:sup:`19` 你們也要獻一隻公山羊作贖罪祭，兩隻一歲的公綿羊作平安祭。 
'''
"20" = '''
:sup:`20` 祭司要把這兩隻公綿羊和初熟之物做的餅作為搖祭，在耶和華面前搖一搖。這些是獻給耶和華的聖物，歸祭司所有。 
'''
"21" = '''
:sup:`21` 你們要在那天召開聖會，不可做日常工作。不論住在哪裡，這是你們世代當守的永久律例。 
'''
"22" = '''
:sup:`22` 你們收割時，不可割盡田角地邊的莊稼，也不可撿落在地裡的，要把這些留給窮人和外族人。我是你們的上帝耶和華。」 
'''
"23" = '''
:sup:`23` 耶和華對摩西說： 
'''
"24" = '''
:sup:`24` 「你告訴以色列人：你們要在七月一日完全休息，要吹號作紀念，召開聖會。 
'''
"25" = '''
:sup:`25` 你們不可做日常工作，要獻火祭給耶和華。」 
'''
"26" = '''
:sup:`26` 耶和華對摩西說： 
'''
"27" = '''
:sup:`27` 「七月十日是贖罪日，你們要舉行聖會，禁食，獻火祭給耶和華。 
'''
"28" = '''
:sup:`28` 那是在你們的上帝耶和華面前為自己贖罪的日子，你們不可工作。 
'''
"29" = '''
:sup:`29` 那天，凡不禁食的，要將他從民中剷除； 
'''
"30" = '''
:sup:`30` 凡在那天工作的，耶和華要毀滅他。 
'''
"31" = '''
:sup:`31` 你們不可做任何工作。不論住在哪裡，這是你們世代當守的永久律例。 
'''
"32" = '''
:sup:`32` 那是你們完全休息的安息日。從七月九日傍晚至次日傍晚，你們必須禁食。」 
'''
"33" = '''
:sup:`33` 耶和華對摩西說： 
'''
"34" = '''
:sup:`34` 「你把以下條例告訴以色列人。 「從七月十五日開始，你們要一連七天向耶和華守住棚節。 
'''
"35" = '''
:sup:`35` 第一天，你們要舉行聖會，不可做日常工作。 
'''
"36" = '''
:sup:`36` 一連七天你們要獻火祭給耶和華。第八天要舉行聖會，獻火祭給耶和華。這是莊嚴的聚會，你們不可做日常工作。 
'''
"37" = '''
:sup:`37` 「以上是耶和華所定的節期。在這些節期裡，你們要召開聖會，按規定的日子獻給耶和華燔祭、素祭、奠祭和其他祭物。 
'''
"38" = '''
:sup:`38` 除了守安息日並向耶和華獻供物、還願祭和自願獻的祭以外，你們還要守這些節期。 
'''
"39" = '''
:sup:`39` 「你們收割完後，從七月十五日起，要一連七天慶祝耶和華的節期，第一天和第八天是完全休息的安息日。 
'''
"40" = '''
:sup:`40` 第一天，你們要摘下樹上結的上好果子，折下棕樹枝、葉子濃密的樹枝與河邊的柳枝，在你們的上帝耶和華面前歡慶七天。 
'''
"41" = '''
:sup:`41` 在每年七月的這七天，你們要向耶和華守這節期。這是你們世代當守的永久律例。 
'''
"42" = '''
:sup:`42` 你們要搭棚居住七天，所有以色列人都要住在棚裡。 
'''
"43" = '''
:sup:`43` 這樣，你們的後代就會知道，我帶領以色列人離開埃及後，曾讓他們住在棚裡。我是你們的上帝耶和華。」 
'''
"44" = '''
:sup:`44` 於是，摩西向以色列人宣佈了耶和華所定的這些節期。 
'''
