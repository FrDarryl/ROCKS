[111]
"1" = '''
:sup:`1` 你們要讚美耶和華！ 在正直人的大會及會眾中， 我要全心稱謝耶和華。 
'''
"2" = '''
:sup:`2` 耶和華的作為偉大， 所有喜歡的人都必思想。 
'''
"3" = '''
:sup:`3` 祂的作為榮耀威嚴， 祂的公義永遠長存。 
'''
"4" = '''
:sup:`4` 祂使人銘記祂奇妙的作為。 耶和華有恩典、好憐憫。 
'''
"5" = '''
:sup:`5` 祂賜下糧食給那些敬畏祂的人， 祂永不忘記自己的約。 
'''
"6" = '''
:sup:`6` 祂向子民彰顯大能的作為， 把列國的土地賜給他們。 
'''
"7" = '''
:sup:`7` 祂憑信實和公正行事， 祂一切的法則都可靠， 
'''
"8" = '''
:sup:`8` 是憑信實和正直賜下的， 存到永永遠遠。 
'''
"9" = '''
:sup:`9` 祂救贖了自己的子民， 立了永遠的約， 祂的名神聖可畏。 
'''
"10" = '''
:sup:`10` 智慧始於敬畏耶和華， 遵行祂命令者皆明睿。 祂永遠當受讚美。 
'''
