[4]
"1" = '''
:sup:`1` 耶和華對摩西和亞倫說： 
'''
"2" = '''
:sup:`2` 「你要按宗族和家系統計利未人中哥轄子孫的人數， 
'''
"3" = '''
:sup:`3` 登記所有可在會幕司職的三十歲到五十歲的男子。 
'''
"4" = '''
:sup:`4` 他們在會幕裡的職責是照料至聖之物。 
'''
"5" = '''
:sup:`5` 「拔營出發的時候，亞倫父子們要進會幕解下聖所和至聖所之間的幔子，用它遮蓋約櫃， 
'''
"6" = '''
:sup:`6` 再在上面依次蓋上海狗皮和純藍色的布，然後穿上抬約櫃的橫槓。 
'''
"7" = '''
:sup:`7` 「要在擺放供餅的桌子上鋪一塊藍布，把盤、碟及獻酒用的杯和瓶擺在上面。桌上要有常供的餅。 
'''
"8" = '''
:sup:`8` 這些東西上面要蓋朱紅色的布，再蓋上海狗皮，然後穿上抬桌子的橫槓。 
'''
"9" = '''
:sup:`9` 「要用藍布把燈臺、燈盞、燈剪、燈盤和盛油的器皿全遮蓋起來， 
'''
"10" = '''
:sup:`10` 再在上面蓋上海狗皮，然後放在抬架上。 
'''
"11" = '''
:sup:`11` 「金壇上面要蓋藍色布，再蓋上海狗皮，穿上抬金壇的橫槓。 
'''
"12" = '''
:sup:`12` 「聖所裡面供職用的一切器皿都要用藍色布包好，蓋上海狗皮，放在抬架上。 
'''
"13" = '''
:sup:`13` 「要清除祭壇上的灰燼，鋪上紫色布， 
'''
"14" = '''
:sup:`14` 然後把供職用的火鼎、肉叉、鏟、碗等所有的祭壇器具都放在上面，再蓋上海狗皮，穿上抬祭壇的橫槓。 
'''
"15" = '''
:sup:`15` 「拔營出發時，要等到亞倫父子們把聖所和聖所的所有器具都蓋好後，哥轄的子孫才可以來抬。他們負責抬這些會幕的器具，但不可觸摸這些聖物，免得死亡。 
'''
"16" = '''
:sup:`16` 亞倫祭司的兒子以利亞撒負責管理整個聖幕，以及裡面的燈油、香料、日常獻的素祭、膏油及一切器具和物品。」 
'''
"17" = '''
:sup:`17` 耶和華對摩西和亞倫說： 
'''
"18" = '''
:sup:`18` 「不可讓哥轄宗族在利未人中滅絕。 
'''
"19" = '''
:sup:`19` 他們走近至聖之物以前，亞倫父子們要先進去指派他們做什麼、抬什麼，以免他們死亡。 
'''
"20" = '''
:sup:`20` 他們不可進去看聖物，一刻都不可，免得死亡。」 
'''
"21" = '''
:sup:`21` 耶和華對摩西說： 
'''
"22" = '''
:sup:`22` 「你要按宗族和家系統計革順子孫的人數， 
'''
"23" = '''
:sup:`23` 登記所有可在會幕司職的三十歲到五十歲的男子。 
'''
"24" = '''
:sup:`24` 以下是革順宗族負責的搬運工作及其他事務： 
'''
"25" = '''
:sup:`25` 「他們要抬聖幕的幔子、會幕、會幕頂蓋、頂蓋上的海狗皮、會幕門簾、 
'''
"26" = '''
:sup:`26` 圍繞聖幕和祭壇的院子的帷幔、院門門簾、繩索及司職用的一切器具，還負責其他相關事務。 
'''
"27" = '''
:sup:`27` 你們要把抬的任務分配給革順的子孫，他們要遵照亞倫父子們的吩咐司職。 
'''
"28" = '''
:sup:`28` 這是革順宗族的人在會幕裡的職責，他們要按祭司亞倫的兒子以他瑪的吩咐司職。 
'''
"29" = '''
:sup:`29` 「你要按宗族和家系統計米拉利子孫的人數， 
'''
"30" = '''
:sup:`30` 登記所有可在會幕司職的三十歲到五十歲的男子。 
'''
"31" = '''
:sup:`31` 他們在會幕裡負責抬聖幕的木板、橫閂、柱子、帶凹槽的底座， 
'''
"32" = '''
:sup:`32` 院子四周的柱子及其帶凹槽的底座、橛子、繩索和其他相關器具。你們要把當抬的物件一一指派給他們。 
'''
"33" = '''
:sup:`33` 這是米拉利宗族的人在會幕的職責，由祭司亞倫的兒子以他瑪監督。」 
'''
"34" = '''
:sup:`34` 於是，摩西、亞倫和會眾的首領按宗族和家系統計哥轄的子孫， 
'''
"35" = '''
:sup:`35` 登記了所有可在會幕司職的三十歲到五十歲的男子， 
'''
"36" = '''
:sup:`36` 共兩千七百五十人。 
'''
"37" = '''
:sup:`37` 這是哥轄宗族在會幕司職的人數，是摩西和亞倫照耶和華的吩咐統計的。 
'''
"38" = '''
:sup:`38` 按宗族和家系統計，革順的子孫中三十歲到五十歲、可在會幕司職的共兩千六百三十人。 
'''
"39" = '''
:sup:`39` 這是革順宗族在會幕司職的人數，是摩西和亞倫照耶和華的吩咐統計的。 
'''
"40" = '''
:sup:`40` 按宗族和家系統計，米拉利的子孫中三十歲到五十歲、可在會幕司職的共三千二百人。 
'''
"41" = '''
:sup:`41` 這是米拉利宗族的人數，是摩西和亞倫照耶和華的吩咐統計的。 
'''
"42" = '''
:sup:`42` 摩西、亞倫和以色列人的首領按宗族和家系統計了利未人的人數， 
'''
"43" = '''
:sup:`43` 三十歲到五十歲、可司職和搬運會幕器具的利未人，共八千五百八十人。 
'''
"44" = '''
:sup:`44` 照耶和華對摩西的吩咐，每個人都被統計在內，都有指定的職責和當抬的器具。這樣，照耶和華對摩西的吩咐，人口統計完畢。 
'''
