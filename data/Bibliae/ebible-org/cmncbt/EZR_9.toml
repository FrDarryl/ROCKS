[9]
"1" = '''
:sup:`1` 完成這些事以後，眾首領來告訴我說：「以色列民眾、祭司和利未人還沒有與當地各族分開，他們仍隨從迦南人、赫人、比利洗人、耶布斯人、亞捫人、摩押人、埃及人和亞摩利人的可憎行為。 
'''
"2" = '''
:sup:`2` 他們為自己和自己的兒子娶這些人的女兒為妻，使聖潔的民族與當地的人混雜。首領和官員是這種不忠之事的罪魁。」 
'''
"3" = '''
:sup:`3` 一聽到這些，我便撕裂衣服和外袍，拔掉頭髮和鬍鬚，驚恐地坐下。 
'''
"4" = '''
:sup:`4` 聽了以色列上帝的話而顫抖的人都聚集在我周圍，因為流亡歸來的人不忠。我驚恐地坐在那裡，直到獻晚祭的時候。 
'''
"5" = '''
:sup:`5` 獻晚祭的時候，我滿懷憂傷地起來，穿著那撕裂的衣服和外袍，雙膝跪下，向我的上帝耶和華伸出雙手， 
'''
"6" = '''
:sup:`6` 說：「我的上帝啊，我羞愧難當，不敢抬頭看你，因為我們的惡行滅頂，我們的罪惡滔天。 
'''
"7" = '''
:sup:`7` 從我們的祖先開始到現在，我們罪惡深重。由於我們的罪惡，我們、我們的君王和祭司都落在外邦君王的手中，被他們殺害、俘虜、搶掠和羞辱，如同今天的光景。 
'''
"8" = '''
:sup:`8` 但如今我們的上帝耶和華暫且施恩於我們，為我們存留一些餘民，使我們安然住在這聖潔之地，讓我們眼睛明亮，在我們受奴役時賜給我們一點生機。 
'''
"9" = '''
:sup:`9` 雖然我們是奴隸，我們的上帝卻沒有離棄受奴役的我們。祂在波斯眾王面前施恩於我們，使我們復興，得以重建毀壞的上帝的殿，讓我們在猶大和耶路撒冷有護牆。 
'''
"10" = '''
:sup:`10` 「如今，我們的上帝啊，事已至此，我們還能說什麼呢？因為我們背棄了你的誡命， 
'''
"11" = '''
:sup:`11` 就是你藉著你的僕人——眾先知給我們的吩咐，『你們將要佔領的那片土地被當地人的污穢玷污，他們的可憎行徑使那裡充滿污穢。 
'''
"12" = '''
:sup:`12` 所以不要讓你們的女兒嫁給他們的兒子，也不要讓你們的兒子娶他們的女兒。永不可為他們謀求平安和好處。這樣，你們就可強盛，吃那裡的美好出產，也可將那地方留給你們的子孫作為永久的產業。』 
'''
"13" = '''
:sup:`13` 「這一切事臨到我們，皆因我們的惡行和大罪。但我們的上帝啊，你給我們的懲罰比我們該受的輕多了，你還施恩給我們留下這些餘民。 
'''
"14" = '''
:sup:`14` 我們豈能再違背你的誡命，與這些行為可憎之民通婚？若我們這樣行，你豈不發怒毀滅我們，使我們無人存活嗎？ 
'''
"15" = '''
:sup:`15` 以色列的上帝耶和華啊，你是公義的，所以今天我們這些餘民才得以倖存。看啊，我們在你面前身負罪惡，因而無人能在你面前站立得住。」 
'''
