[52]
"1" = '''
:sup:`1` 西底迦二十一歲登基，在耶路撒冷執政十一年。他母親叫哈慕她，是立拿人耶利米的女兒。 
'''
"2" = '''
:sup:`2` 西底迦像約雅敬一樣做耶和華視為惡的事。 
'''
"3" = '''
:sup:`3` 因此，耶和華向耶路撒冷和猶大的人發怒，最終把他們從祂面前趕走。 後來，西底迦背叛了巴比倫王。 
'''
"4" = '''
:sup:`4` 在他執政第九年十月十日，巴比倫王尼布甲尼撒率領全軍攻打耶路撒冷，在城外安營，修築圍城的高臺。 
'''
"5" = '''
:sup:`5` 城一直被圍困到西底迦王執政第十一年。 
'''
"6" = '''
:sup:`6` 那年四月九日，城裡饑荒非常嚴重，百姓無糧可吃。 
'''
"7" = '''
:sup:`7` 城被攻破，西底迦和士兵便在夜間從靠近御花園的兩城牆中間的門逃往亞拉巴。當時迦勒底人仍四面包圍著城。 
'''
"8" = '''
:sup:`8` 迦勒底的軍隊追趕西底迦，在耶利哥平原追上了他。他的軍隊都四散而逃。 
'''
"9" = '''
:sup:`9` 迦勒底人擒住西底迦，把他押到哈馬的利比拉去見巴比倫王。巴比倫王在那裡審判他， 
'''
"10" = '''
:sup:`10` 當著他的面殺了他的眾子和猶大所有的官員， 
'''
"11" = '''
:sup:`11` 又剜去他的雙眼，把他用銅鏈鎖著押往巴比倫，將他終生囚在牢裡。 
'''
"12" = '''
:sup:`12` 巴比倫王尼布甲尼撒執政第十九年五月十日，他的臣僕護衛長尼布撒拉旦進入耶路撒冷， 
'''
"13" = '''
:sup:`13` 放火焚燒耶和華的殿、王宮及耶路撒冷所有的房屋。他燒毀了所有重要建築。 
'''
"14" = '''
:sup:`14` 他率領的迦勒底軍隊拆毀了耶路撒冷四圍的城牆。 
'''
"15" = '''
:sup:`15` 護衛長尼布撒拉旦擄去最貧窮的人、城中的餘民、那些投降巴比倫王的人和剩下的技工， 
'''
"16" = '''
:sup:`16` 只留下一些最貧窮的人，讓他們照料葡萄園、耕種田地。 
'''
"17" = '''
:sup:`17` 迦勒底人打碎耶和華殿中的銅柱、銅底座和銅海，把銅運往巴比倫， 
'''
"18" = '''
:sup:`18` 並帶走了盆、鏟、燈剪、碗、碟及一切獻祭用的銅器。 
'''
"19" = '''
:sup:`19` 護衛長還帶走了杯、火鼎、碗、盆、燈臺、碟和奠酒的杯等所有金銀器皿。 
'''
"20" = '''
:sup:`20` 所羅門王為耶和華的殿所造的兩根銅柱、一個銅海、銅海下面的十二頭銅牛，以及一些銅底座，用的銅多得無法計算。 
'''
"21" = '''
:sup:`21` 兩根銅柱中空，高八米，周長五米四，銅壁厚四指。 
'''
"22" = '''
:sup:`22` 銅柱有柱冠，柱冠高兩米二，柱冠周圍裝飾著銅網和銅石榴。兩根柱子都一樣。 
'''
"23" = '''
:sup:`23` 每根銅柱周圍裝飾著九十六個石榴，網子四周共有一百個石榴。 
'''
"24" = '''
:sup:`24` 護衛長擄走祭司長西萊雅、副祭司長西番亞和三名殿門守衛， 
'''
"25" = '''
:sup:`25` 又從城中擄走一名統管士兵的將領、王的七個親信、一名負責招兵的書記和城中找到的六十名平民， 
'''
"26" = '''
:sup:`26` 把他們帶到利比拉去見巴比倫王。 
'''
"27" = '''
:sup:`27` 巴比倫王在哈馬地區的利比拉處死了他們。猶大人就這樣被擄去，離開了家園。 
'''
"28" = '''
:sup:`28` 以下是尼布甲尼撒擄去的人數：他執政第七年擄去三千零二十三名猶大人； 
'''
"29" = '''
:sup:`29` 他執政第十八年，從耶路撒冷擄去八百三十二人； 
'''
"30" = '''
:sup:`30` 他執政第二十三年，他的護衛長尼布撒拉旦擄去七百四十五名猶大人。總共四千六百人。 
'''
"31" = '''
:sup:`31` 猶大王約雅斤被擄後第三十七年，即巴比倫王以未·米羅達元年十二月二十五日，巴比倫王恩待約雅斤，釋放了他， 
'''
"32" = '''
:sup:`32` 並好言相待，使他的地位高過被擄到巴比倫的其他各王。 
'''
"33" = '''
:sup:`33` 約雅斤脫去了囚服，終生與巴比倫王一起吃飯。 
'''
"34" = '''
:sup:`34` 在他有生之年，巴比倫王供應他每天的需用，直到他去世。
'''
