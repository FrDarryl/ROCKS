[4]
"1" = '''
:sup:`1` 民眾都過河之後，耶和華對約書亞說： 
'''
"2" = '''
:sup:`2` 「你去從民眾中選出十二個人，每支派選一人， 
'''
"3" = '''
:sup:`3` 吩咐他們從約旦河床祭司站立的地方取十二塊石頭，放在你們今晚住宿的地方。」 
'''
"4" = '''
:sup:`4` 約書亞便召來他從以色列人中選的十二個人，每支派一人，對他們說： 
'''
"5" = '''
:sup:`5` 「從你們上帝耶和華的約櫃前過去，到約旦河中間，以色列每個支派中有一人扛一塊石頭回來，一共十二塊， 
'''
"6" = '''
:sup:`6` 留在你們中間作記號。以後，倘若你們的子孫問你們，『這些石頭是什麼意思？』 
'''
"7" = '''
:sup:`7` 你們就告訴他們，『約旦河水在耶和華的約櫃前曾經被截斷，當約櫃過河的時候，河水被截斷了。這些石頭要在以色列人當中作為永久的紀念。』」 
'''
"8" = '''
:sup:`8` 以色列人遵行了約書亞的吩咐。他們按以色列人支派的數目，從約旦河中取了十二塊石頭，搬來放在住宿的地方，正如耶和華對約書亞的吩咐。 
'''
"9" = '''
:sup:`9` 約書亞又在約旦河床抬約櫃的祭司站立的地方立了十二塊石頭。石頭至今還在那裡。 
'''
"10" = '''
:sup:`10` 抬約櫃的祭司站在約旦河中間，一直站到耶和華吩咐約書亞交待民眾做的每一件事都完成了，正如摩西對約書亞的吩咐。民眾迅速過了河。 
'''
"11" = '''
:sup:`11` 所有人都過河以後，祭司才抬著耶和華的約櫃在民眾注視下過了河。 
'''
"12" = '''
:sup:`12` 呂便支派、迦得支派和瑪拿西半個支派的人照摩西從前的囑咐，帶著兵器走在以色列人前面。 
'''
"13" = '''
:sup:`13` 大約有四萬武裝好的以色列人在耶和華面前過了河，前往耶利哥平原，準備作戰。 
'''
"14" = '''
:sup:`14` 那一天，耶和華在以色列眾人面前提升約書亞，在他有生之年，他們像敬畏摩西一樣敬畏他。 
'''
"15" = '''
:sup:`15` 耶和華對約書亞說： 
'''
"16" = '''
:sup:`16` 「你去吩咐抬約櫃的祭司從約旦河裡上來。」 
'''
"17" = '''
:sup:`17` 約書亞便吩咐他們從約旦河裡上來。 
'''
"18" = '''
:sup:`18` 抬耶和華約櫃的祭司從河床上來，腳剛一踏上岸，約旦河的水立刻恢復原狀，像以往一樣漲過兩岸。 
'''
"19" = '''
:sup:`19` 那天是一月十日。以色列人從約旦河上來後，就在耶利哥東邊的吉甲紮營。 
'''
"20" = '''
:sup:`20` 約書亞把從約旦河取來的十二塊石頭立在吉甲， 
'''
"21" = '''
:sup:`21` 並對以色列人說：「以後，你們的子孫問你們這堆石頭是什麼意思， 
'''
"22" = '''
:sup:`22` 你們就告訴他們，『這是代表以色列人曾走乾地穿過約旦河。』 
'''
"23" = '''
:sup:`23` 因為你們的上帝耶和華使約旦河成為乾地、讓你們穿過，就像祂從前使紅海成為乾地、讓我們穿過一樣。 
'''
"24" = '''
:sup:`24` 這是要讓天下萬民都知道耶和華的手大有能力，要讓你們永遠敬畏你們的上帝耶和華。」 
'''
