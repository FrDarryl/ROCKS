[7]
"1" = '''
:sup:`1` 基列·耶琳人就下來把耶和華的約櫃抬到山上，放在亞比拿達的家裡，特派他的兒子以利亞撒看守耶和華的約櫃。 
'''
"2" = '''
:sup:`2` 約櫃在基列·耶琳停留了二十年。那時，全體以色列人都痛悔地尋求耶和華。 
'''
"3" = '''
:sup:`3` 撒母耳對他們說：「如果你們全心歸向耶和華，就要除掉你們中間那些外族的神明和亞斯她錄神像，一心歸向耶和華，單單事奉祂，祂必從非利士人手中救你們。」 
'''
"4" = '''
:sup:`4` 於是，他們除掉了巴力和亞斯她錄神像，單單事奉耶和華。 
'''
"5" = '''
:sup:`5` 撒母耳又說：「你們全體以色列人到米斯巴來，我會為你們向耶和華祈求。」 
'''
"6" = '''
:sup:`6` 他們就在那裡聚集，打水倒在耶和華面前，並在當天禁食。他們說：「我們得罪了耶和華。」於是，撒母耳在米斯巴做以色列人的士師。 
'''
"7" = '''
:sup:`7` 非利士人聽說以色列人在米斯巴聚集，他們的首領就率領軍隊來攻打以色列人。以色列人聽見消息後，非常害怕。 
'''
"8" = '''
:sup:`8` 他們對撒母耳說：「請你為我們不停地呼求我們的上帝耶和華，求祂從非利士人手中拯救我們。」 
'''
"9" = '''
:sup:`9` 撒母耳把一隻還在吃奶的羊羔獻給耶和華作全牲燔祭。他為以色列人呼求耶和華，耶和華垂聽了他的祈求。 
'''
"10" = '''
:sup:`10` 撒母耳正在獻燔祭的時候，非利士人前來攻打以色列人。那天，耶和華向非利士人發出雷霆之聲，使他們陷入恐慌，敗在了以色列人手下。 
'''
"11" = '''
:sup:`11` 以色列人從米斯巴一路追殺他們，直到伯·甲附近。 
'''
"12" = '''
:sup:`12` 撒母耳拿了一塊石頭放在米斯巴和善的中間，稱之為以便以謝，說：「耶和華到如今都幫助我們。」 
'''
"13" = '''
:sup:`13` 這樣非利士人被征服了，沒有再侵犯以色列邊境。在撒母耳有生之年，耶和華一直出手對付非利士人。 
'''
"14" = '''
:sup:`14` 以色列人收復了從以革倫到迦特之間被非利士人奪去的城邑，並奪回了這些城邑的周邊地區。那時以色列人與亞摩利人和平共處。 
'''
"15" = '''
:sup:`15` 撒母耳一生做以色列人的士師。 
'''
"16" = '''
:sup:`16` 他每年都到伯特利、吉甲、米斯巴各地巡迴，審理以色列人的案件。 
'''
"17" = '''
:sup:`17` 之後，他才回到拉瑪自己的家中，也在那裡審理以色列人的案件，並為耶和華築了一座祭壇。 
'''
