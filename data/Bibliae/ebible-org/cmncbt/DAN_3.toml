[3]
"1" = '''
:sup:`1` 尼布甲尼撒王造了一尊高二十七米、寬兩米七的金像，立在巴比倫省的杜拉平原。 
'''
"2" = '''
:sup:`2` 他派人召集總督、行政官、省長、謀士、庫房官、審判官、司法官及各省的所有官員，前來參加他所立之像的敬奉禮。 
'''
"3" = '''
:sup:`3` 於是總督、行政官、省長、謀士、庫房官、審判官、司法官及各省的官員，齊來參加尼布甲尼撒王所立之像的敬奉禮，站在那像面前。 
'''
"4" = '''
:sup:`4` 傳令官大聲宣佈說：「各族、各邦、各語種的人啊，王有令， 
'''
"5" = '''
:sup:`5` 『你們一聽見角、笛、弦琴、豎琴、瑟、笙等各種樂器奏響，就要叩拜尼布甲尼撒王所立的金像。 
'''
"6" = '''
:sup:`6` 不叩拜的人必立刻被拋進烈焰熊熊的火窯。』」 
'''
"7" = '''
:sup:`7` 於是，各族、各邦、各語種的人一聽見角、笛、弦琴、豎琴、瑟等各種樂器的聲音，就都叩拜尼布甲尼撒王所立的金像。 
'''
"8" = '''
:sup:`8` 那時，有幾個占星家前來控告猶大人。 
'''
"9" = '''
:sup:`9` 他們對尼布甲尼撒王說：「願王萬歲！ 
'''
"10" = '''
:sup:`10` 王啊，你已下令，角、笛、弦琴、豎琴、瑟、笙等各種樂器一奏響，每個人都要叩拜金像。 
'''
"11" = '''
:sup:`11` 不叩拜的人必被扔進烈焰熊熊的火窯。 
'''
"12" = '''
:sup:`12` 然而，王啊，有幾個猶大人，就是王委派負責巴比倫省事務的沙得拉、米煞和亞伯尼歌，卻不理會你的命令，不事奉你的神明，也不祭拜你立的金像。」 
'''
"13" = '''
:sup:`13` 尼布甲尼撒王勃然大怒，下令將沙得拉、米煞、亞伯尼歌帶來。於是他們被帶到王面前。 
'''
"14" = '''
:sup:`14` 尼布甲尼撒問他們：「沙得拉、米煞和亞伯尼歌啊，你們真的不事奉我的神明，不祭拜我立的金像嗎？ 
'''
"15" = '''
:sup:`15` 現在你們準備好，一聽見角、笛、弦琴、豎琴、瑟、笙等各種樂器的聲音，就要叩拜我造的像。不然，必立刻將你們扔進烈焰熊熊的火窯。那時什麼神明能從我手中救你們呢？」 
'''
"16" = '''
:sup:`16` 沙得拉、米煞和亞伯尼歌答道：「尼布甲尼撒啊，我們無需為此事回答你。 
'''
"17" = '''
:sup:`17` 王啊，我們若真被扔進烈焰熊熊的火窯，我們所事奉的上帝必能救我們脫離火窯，祂必從你手中救我們。 
'''
"18" = '''
:sup:`18` 即或不然，王啊，你要明白，我們也不會事奉你的神明或祭拜你立的金像。」 
'''
"19" = '''
:sup:`19` 尼布甲尼撒怒氣填胸，向沙得拉、米煞和亞伯尼歌大發雷霆，下令將火窯燒得比平時熱七倍， 
'''
"20" = '''
:sup:`20` 又命令軍中的勇士將沙得拉、米煞和亞伯尼歌綁起來，扔進烈焰熊熊的火窯。 
'''
"21" = '''
:sup:`21` 這三人穿著外袍、褲子等衣物，戴著頭巾，被綁著扔進烈焰熊熊的火窯。 
'''
"22" = '''
:sup:`22` 因為王的命令緊急，窯燒得非常熱，火焰燒死了那些抬沙得拉、米煞和亞伯尼歌的人。 
'''
"23" = '''
:sup:`23` 沙得拉、米煞和亞伯尼歌三人被綁著落入烈焰熊熊的火窯。 
'''
"24" = '''
:sup:`24` 這時，尼布甲尼撒王驚奇地跳起來，問謀士：「我們綁起來扔進火裡的不是三個人嗎？」他們答道：「王啊，是的。」 
'''
"25" = '''
:sup:`25` 王說：「看啊，我見有四個人在火中走來走去，沒有被綁著，也沒有被燒傷，第四個人的面貌好像神明的兒子。」 
'''
"26" = '''
:sup:`26` 於是，尼布甲尼撒走近火窯的門，喊道：「至高上帝的僕人沙得拉、米煞和亞伯尼歌啊，出來吧，到這裡來吧。」沙得拉、米煞和亞伯尼歌便從火中出來。 
'''
"27" = '''
:sup:`27` 那些總督、行政官、省長和王的謀士上前圍觀，見火焰沒有燒傷他們的身體，他們的頭髮沒有燒焦，衣服沒有燒壞，身上甚至沒有火燎的氣味。 
'''
"28" = '''
:sup:`28` 尼布甲尼撒說：「沙得拉、米煞和亞伯尼歌的上帝當受稱頌！祂差遣天使拯救祂的僕人。他們信靠祂，無視王命，寧肯捨命也不供奉、祭拜其他神明。 
'''
"29" = '''
:sup:`29` 現在我下令，不論何民、何邦、何族，若譭謗沙得拉、米煞和亞伯尼歌的上帝，必被碎屍萬段，他們的家必淪為廢墟，因為沒有別的神明能這樣施行拯救。」 
'''
"30" = '''
:sup:`30` 於是，王讓沙得拉、米煞、亞伯尼歌在巴比倫省身居高位。 
'''
