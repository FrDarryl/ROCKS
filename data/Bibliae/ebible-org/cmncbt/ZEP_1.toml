[1]
"1" = '''
:sup:`1` 亞們的兒子猶大王約西亞執政期間，耶和華的話傳給了希西迦的玄孫、亞瑪利亞的曾孫、基大利的孫子、古示的兒子西番雅。 
'''
"2" = '''
:sup:`2` 耶和華說： 「我必毀滅地上的一切。 
'''
"3" = '''
:sup:`3` 我必毀滅人類、獸類、 天上的鳥和海裡的魚。 我必使惡人倒斃， 我必剷除地上的人類。 這是耶和華說的。 
'''
"4" = '''
:sup:`4` 「我必伸手攻擊猶大， 攻擊耶路撒冷的所有居民， 清除巴力的殘跡及拜偶像之祭司的名號。 
'''
"5" = '''
:sup:`5` 我必剷除那些在屋頂祭拜天上萬象的人， 剷除敬拜耶和華並憑祂起誓又憑米勒公起誓的人， 
'''
"6" = '''
:sup:`6` 剷除離棄耶和華、不尋求祂、不求問祂的人。」 
'''
"7" = '''
:sup:`7` 要在主耶和華面前肅靜， 因為耶和華的日子近了。 耶和華已準備好祭物， 潔淨了祂邀請的人。 
'''
"8" = '''
:sup:`8` 耶和華說：「在給耶和華獻祭之日， 我必懲罰首領和王子， 以及所有穿外族服裝的人。 
'''
"9" = '''
:sup:`9` 到那日，我必懲罰所有跳過門檻、 使主人的家充滿暴力和欺詐的人。 
'''
"10" = '''
:sup:`10` 到那日，魚門必傳出哭喊聲， 新區必響起哀號聲， 山陵必發出崩裂的巨響。 這是耶和華說的。 
'''
"11" = '''
:sup:`11` 市場區的居民啊，哀哭吧！ 因為所有的商人必滅亡， 所有做買賣的必被剷除。 
'''
"12" = '''
:sup:`12` 那時，我必提著燈巡察耶路撒冷， 懲罰那些安於罪中的人。 他們心想，『耶和華不賜福也不降禍。』 
'''
"13" = '''
:sup:`13` 他們的財物必遭搶掠， 家園必淪為廢墟。 他們建造房屋，卻不能住在裡面； 栽種葡萄園，卻喝不到葡萄酒。 
'''
"14" = '''
:sup:`14` 「耶和華的大日子近了， 近了，很快就到了。 那將是痛苦的日子， 勇士也必淒聲哀號。 
'''
"15" = '''
:sup:`15` 那是降烈怒的日子， 是困苦艱難的日子， 是摧殘毀壞的日子， 是黑暗幽冥的日子， 是陰霾密佈的日子， 
'''
"16" = '''
:sup:`16` 是吹號吶喊、 攻打堅城高壘的日子。 
'''
"17" = '''
:sup:`17` 「我要使災難臨到人類， 以致他們行路像瞎眼的， 因為他們得罪了耶和華。 他們的血必如灰塵般被倒出， 他們的屍體必如糞便般被丟棄。 
'''
"18" = '''
:sup:`18` 在耶和華發怒的日子， 他們的金銀救不了他們。 祂的怒火必吞噬大地， 祂必驟然毀滅一切世人。」 
'''
