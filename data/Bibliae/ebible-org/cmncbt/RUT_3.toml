[3]
"1" = '''
:sup:`1` 一天，路得的婆婆拿俄米對她說：「我的女兒啊，我實在應該為你找個好歸宿，使你生活幸福。 
'''
"2" = '''
:sup:`2` 波阿斯不是我們的親戚嗎？而且你又常與他的女工在一起。今晚他會在麥場簸大麥。 
'''
"3" = '''
:sup:`3` 你要梳洗打扮、抹上香膏、換件衣服，然後去麥場，但不要讓他認出你是誰。等他吃飽喝足， 
'''
"4" = '''
:sup:`4` 躺下睡覺的時候，你看準他躺臥的地方，去掀開蓋在他腳上的被，躺在那裡，到時他必定會告訴你該怎樣做。」 
'''
"5" = '''
:sup:`5` 路得說：「好，我一定照你的吩咐去做。」 
'''
"6" = '''
:sup:`6` 於是，路得就到麥場去，照她婆婆吩咐的去做。 
'''
"7" = '''
:sup:`7` 波阿斯吃過晚飯，心裡舒暢，便躺在麥堆旁邊睡著了。路得悄悄過去掀起蓋在他腳上的被，躺在他腳旁。 
'''
"8" = '''
:sup:`8` 到了半夜，波阿斯忽然驚醒，翻過身來，發現一個女子躺在他的腳旁， 
'''
"9" = '''
:sup:`9` 便問道：「你是誰？」她答道：「我是你的婢女路得，請用你的衣襟遮蓋我，因為你是我的近親。」 
'''
"10" = '''
:sup:`10` 波阿斯說：「姑娘，願耶和華賜福給你，因為你一直對婆家情深義重，現在更是如此。你本來可以找一個富有或貧窮的年輕丈夫，然而你卻沒有這樣做。 
'''
"11" = '''
:sup:`11` 姑娘，不要害怕，你所說的一切，我都會去為你安排，城裡所有的人都知道你是個賢德的女子。 
'''
"12" = '''
:sup:`12` 不錯，我是你的近親，可是有一個人比我更近。 
'''
"13" = '''
:sup:`13` 你今晚就留在這裡，明天早上，如果他答應盡親屬的義務，就由他照顧你；如果他不肯，我憑永活的耶和華起誓，我會盡我的本分。現在你只管安心睡到天亮。」 
'''
"14" = '''
:sup:`14` 路得就躺在波阿斯的腳旁。天未亮，還看不清人的時候，路得就起來了。因為波阿斯曾對她說：「不可讓別人知道有女人來過麥場。」 
'''
"15" = '''
:sup:`15` 離開的時候，波阿斯對她說：「把你的外衣拿來鋪開。」路得就照做了。他用路得的外衣包了六簸箕大麥，幫她扛在肩上，她便回城了。 
'''
"16" = '''
:sup:`16` 回到家中，婆婆問她：「女兒啊，怎麼樣了？」路得便將事情的經過都告訴了婆婆。 
'''
"17" = '''
:sup:`17` 她又說：「那個人給了我六簸箕大麥，對我說，『不要空手回去見你婆婆。』」 
'''
"18" = '''
:sup:`18` 拿俄米說：「女兒啊！你只管安靜等候，看這事怎樣發展，因為那人今天不把事情辦妥，是絕不會休息的。」 
'''
