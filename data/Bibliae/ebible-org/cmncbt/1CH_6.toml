[6]
"1" = '''
:sup:`1` 利未的兒子是革順、哥轄和米拉利。 
'''
"2" = '''
:sup:`2` 哥轄的兒子是暗蘭、以斯哈、希伯倫和烏薛。 
'''
"3" = '''
:sup:`3` 暗蘭的兒子是亞倫和摩西，女兒是米利暗。亞倫的兒子是拿答、亞比戶、以利亞撒和以他瑪。 
'''
"4" = '''
:sup:`4` 以利亞撒生非尼哈，非尼哈生亞比書， 
'''
"5" = '''
:sup:`5` 亞比書生布基，布基生烏西， 
'''
"6" = '''
:sup:`6` 烏西生西拉希雅，西拉希雅生米拉約， 
'''
"7" = '''
:sup:`7` 米拉約生亞瑪利雅，亞瑪利雅生亞希突， 
'''
"8" = '''
:sup:`8` 亞希突生撒督，撒督生亞希瑪斯， 
'''
"9" = '''
:sup:`9` 亞希瑪斯生亞撒利雅，亞撒利雅生約哈難， 
'''
"10" = '''
:sup:`10` 約哈難生亞撒利雅，亞撒利雅在耶路撒冷、所羅門建的聖殿裡任祭司。 
'''
"11" = '''
:sup:`11` 亞撒利雅生亞瑪利雅，亞瑪利雅生亞希突， 
'''
"12" = '''
:sup:`12` 亞希突生撒督，撒督生沙龍， 
'''
"13" = '''
:sup:`13` 沙龍生希勒迦，希勒迦生亞撒利雅， 
'''
"14" = '''
:sup:`14` 亞撒利雅生西萊雅，西萊雅生約薩答。 
'''
"15" = '''
:sup:`15` 在耶和華藉尼布甲尼撒擄掠猶大和耶路撒冷人的時候，約薩答也一起被擄去了。 
'''
"16" = '''
:sup:`16` 利未的兒子是革順、哥轄和米拉利。 
'''
"17" = '''
:sup:`17` 革順的兒子一個叫立尼，一個叫示每。 
'''
"18" = '''
:sup:`18` 哥轄的兒子是暗蘭、以斯哈、希伯倫、烏薛。 
'''
"19" = '''
:sup:`19` 米拉利的兒子是抹利和姆示。以上是利未人按宗族分的各家族。 
'''
"20" = '''
:sup:`20` 革順的兒子是立尼，立尼的兒子是雅哈，雅哈的兒子是薪瑪， 
'''
"21" = '''
:sup:`21` 薪瑪的兒子是約亞，約亞的兒子是易多，易多的兒子是謝拉，謝拉的兒子是耶特賴。 
'''
"22" = '''
:sup:`22` 哥轄的兒子是亞米拿達，亞米拿達的兒子是可拉，可拉的兒子是亞惜， 
'''
"23" = '''
:sup:`23` 亞惜的兒子是以利加拿，以利加拿的兒子是以比雅撒，以比雅撒的兒子是亞惜， 
'''
"24" = '''
:sup:`24` 亞惜的兒子是他哈，他哈的兒子是烏列，烏列的兒子是烏西雅，烏西雅的兒子是少羅。 
'''
"25" = '''
:sup:`25` 以利加拿的兒子是亞瑪賽和亞希摩。 
'''
"26" = '''
:sup:`26` 亞希摩的兒子是以利加拿，以利加拿的兒子是瑣菲，瑣菲的兒子是拿哈， 
'''
"27" = '''
:sup:`27` 拿哈的兒子是以利押，以利押的兒子是耶羅罕，耶羅罕的兒子是以利加拿，以利加拿的兒子是撒母耳。 
'''
"28" = '''
:sup:`28` 撒母耳的長子是約珥，次子是亞比亞。 
'''
"29" = '''
:sup:`29` 米拉利的兒子是抹利，抹利的兒子是立尼，立尼的兒子是示每，示每的兒子是烏撒， 
'''
"30" = '''
:sup:`30` 烏撒的兒子是示米亞，示米亞的兒子是哈基雅，哈基雅的兒子是亞帥雅。 
'''
"31" = '''
:sup:`31` 約櫃安放在耶和華的殿中之後，大衛便派人在那裡負責歌樂。 
'''
"32" = '''
:sup:`32` 他們按班次供職，在會幕歌唱，一直到所羅門在耶路撒冷建造了耶和華的殿。 
'''
"33" = '''
:sup:`33` 以下是負責歌樂的人及其後代： 哥轄的後代有希幔。希幔是約珥的兒子，約珥是撒母耳的兒子， 
'''
"34" = '''
:sup:`34` 撒母耳是以利加拿的兒子，以利加拿是耶羅罕的兒子，耶羅罕是以利業的兒子，以利業是陀亞的兒子， 
'''
"35" = '''
:sup:`35` 陀亞是蘇弗的兒子，蘇弗是以利加拿的兒子，以利加拿是瑪哈的兒子，瑪哈是亞瑪賽的兒子， 
'''
"36" = '''
:sup:`36` 亞瑪賽是以利加拿的兒子，以利加拿是約珥的兒子，約珥是亞撒利雅的兒子，亞撒利雅是西番雅的兒子， 
'''
"37" = '''
:sup:`37` 西番雅是他哈的兒子，他哈是亞惜的兒子，亞惜是以比雅撒的兒子，以比雅撒是可拉的兒子， 
'''
"38" = '''
:sup:`38` 可拉是以斯哈的兒子，以斯哈是哥轄的兒子，哥轄是利未的兒子，利未是以色列的兒子。 
'''
"39" = '''
:sup:`39` 希幔的族兄和助手亞薩是比利迦的兒子，比利迦是示米亞的兒子， 
'''
"40" = '''
:sup:`40` 示米亞是米迦勒的兒子，米迦勒是巴西雅的兒子，巴西雅是瑪基雅的兒子， 
'''
"41" = '''
:sup:`41` 瑪基雅是伊特尼的兒子，伊特尼是謝拉的兒子，謝拉是亞大雅的兒子， 
'''
"42" = '''
:sup:`42` 亞大雅是以探的兒子，以探是薪瑪的兒子，薪瑪是示每的兒子， 
'''
"43" = '''
:sup:`43` 示每是雅哈的兒子，雅哈是革順的兒子，革順是利未的兒子。 
'''
"44" = '''
:sup:`44` 希幔和亞薩的族兄和助手有米拉利的後代以探。以探是基示的兒子，基示是亞伯底的兒子，亞伯底是瑪鹿的兒子， 
'''
"45" = '''
:sup:`45` 瑪鹿是哈沙比雅的兒子，哈沙比雅是亞瑪謝的兒子，亞瑪謝是希勒迦的兒子， 
'''
"46" = '''
:sup:`46` 希勒迦是暗西的兒子，暗西是巴尼的兒子，巴尼是沙麥的兒子， 
'''
"47" = '''
:sup:`47` 沙麥是末力的兒子，末力是姆示的兒子，姆示是米拉利的兒子，米拉利是利未的兒子。 
'''
"48" = '''
:sup:`48` 希幔和亞薩的同族弟兄利未人都被派到上帝殿的會幕擔任各種職務。 
'''
"49" = '''
:sup:`49` 亞倫和他的後代在祭壇和香壇上獻祭燒香，負責至聖所裡的各種工作，為以色列人贖罪，正如上帝的僕人摩西的吩咐。 
'''
"50" = '''
:sup:`50` 以下是亞倫的後代：以利亞撒、非尼哈、亞比書、 
'''
"51" = '''
:sup:`51` 布基、烏西、西拉希雅、 
'''
"52" = '''
:sup:`52` 米拉約、亞瑪利雅、亞希突、 
'''
"53" = '''
:sup:`53` 撒督、亞希瑪斯。 
'''
"54" = '''
:sup:`54` 以下是亞倫的後代哥轄族人分到的地方： 他們抽中第一籤， 
'''
"55" = '''
:sup:`55` 得到了猶大境內的希伯崙城及其周圍的草場， 
'''
"56" = '''
:sup:`56` 但城外的田地和村莊分給了耶孚尼的兒子迦勒。 
'''
"57" = '''
:sup:`57` 亞倫的子孫得到避難城希伯崙、立拿及其周圍的草場、雅提珥、以實提莫及其周圍的草場、 
'''
"58" = '''
:sup:`58` 希崙、底璧、 
'''
"59" = '''
:sup:`59` 亞珊、伯·示麥及這些城邑周圍的草場。 
'''
"60" = '''
:sup:`60` 他們還得到了便雅憫支派的迦巴、阿勒篾、亞拿突及這些城邑周圍的草場。他們各宗族所得的城邑共十三座。 
'''
"61" = '''
:sup:`61` 哥轄族其餘的人從瑪拿西半個支派中抽籤分到了十座城。 
'''
"62" = '''
:sup:`62` 革順各宗族的人從以薩迦、亞設和拿弗他利各支派，以及瑪拿西支派的巴珊地區分到了十三座城。 
'''
"63" = '''
:sup:`63` 米拉利各宗族的人從呂便、迦得和西布倫各支派抽籤分到十二座城。 
'''
"64" = '''
:sup:`64` 以色列人把這些城邑及其周圍的草場分給了利未人。 
'''
"65" = '''
:sup:`65` 以上提到的猶大、西緬和便雅憫各支派的城邑也是用抽籤的方式分給他們的。 
'''
"66" = '''
:sup:`66` 哥轄的一些宗族從以法蓮支派分到城邑， 
'''
"67" = '''
:sup:`67` 其中有以法蓮山區的避難城示劍及其周圍的草場，還有基色、 
'''
"68" = '''
:sup:`68` 約緬、伯·和崙、 
'''
"69" = '''
:sup:`69` 亞雅崙和迦特·臨門及這些城邑周圍的草場。 
'''
"70" = '''
:sup:`70` 哥轄族其餘的人從瑪拿西半個支派中得到了亞乃、比連城及其周圍的草場。 
'''
"71" = '''
:sup:`71` 革順族從瑪拿西半個支派中得到了巴珊的哥蘭及其周圍的草場，亞斯她錄及其周圍的草場。 
'''
"72" = '''
:sup:`72` 他們從以薩迦支派得到了基低斯、大比拉、 
'''
"73" = '''
:sup:`73` 拉末、亞年及這些城邑周圍的草場。 
'''
"74" = '''
:sup:`74` 他們從亞設支派得到了瑪沙、押頓、 
'''
"75" = '''
:sup:`75` 戶割、利合及這些城邑周圍的草場。 
'''
"76" = '''
:sup:`76` 他們從拿弗他利支派得到了加利利的基低斯、哈們、基列亭及這些城邑周圍的草場。 
'''
"77" = '''
:sup:`77` 米拉利族的人從西布倫支派得到了臨摩挪和他泊城及其周圍的草場； 
'''
"78" = '''
:sup:`78` 從約旦河東岸、耶利哥對面的呂便支派得到了曠野中的比悉、雅雜、 
'''
"79" = '''
:sup:`79` 基底莫、米法押及這些城邑的草場； 
'''
"80" = '''
:sup:`80` 從迦得支派得到了基列的拉末、瑪哈念、 
'''
"81" = '''
:sup:`81` 希實本、雅謝及這些城邑周圍的草場。 
'''
