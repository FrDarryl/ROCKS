[26]
"1" = '''
:sup:`1` 瘟疫過後，耶和華對摩西和亞倫祭司的兒子以利亞撒說： 
'''
"2" = '''
:sup:`2` 「你們要統計以色列全體會眾的人數，按家係登記所有二十歲以上、有作戰能力的男子。」 
'''
"3" = '''
:sup:`3` 摩西和以利亞撒祭司就在約旦河邊、耶利哥對面的摩押平原對以色列人說： 
'''
"4" = '''
:sup:`4` 「你們要按照耶和華對摩西的吩咐，統計二十歲以上的男子。」 以下是從埃及出來的以色列人。 
'''
"5" = '''
:sup:`5` 以色列的長子是呂便，呂便的子孫有哈諾族、法路族、 
'''
"6" = '''
:sup:`6` 希斯倫族和迦米族。 
'''
"7" = '''
:sup:`7` 這些是呂便的各宗族，共登記了四萬三千七百三十人。 
'''
"8" = '''
:sup:`8` 法路的兒子是以利押， 
'''
"9" = '''
:sup:`9` 以利押的兒子是尼姆利、大坍和亞比蘭。大坍、亞比蘭原是會眾所推選的首領，他們與可拉一夥，一起反叛摩西和亞倫，反叛耶和華， 
'''
"10" = '''
:sup:`10` 以致大地裂開，將他們全部吞了下去，當時大火還燒滅了二百五十人。他們成了後人的警戒。 
'''
"11" = '''
:sup:`11` 然而，可拉的子孫沒有被滅絕。 
'''
"12" = '''
:sup:`12` 按著宗族，西緬的子孫有尼姆利族、雅憫族、雅斤族、 
'''
"13" = '''
:sup:`13` 謝拉族和掃羅族。 
'''
"14" = '''
:sup:`14` 這些是西緬的各宗族，共登記了兩萬二千二百人。 
'''
"15" = '''
:sup:`15` 按著宗族，迦得的子孫有洗分族、哈基族、書尼族、 
'''
"16" = '''
:sup:`16` 阿斯尼族、以利族、 
'''
"17" = '''
:sup:`17` 亞律族和亞列利族。 
'''
"18" = '''
:sup:`18` 這些是迦得的各宗族，共登記了四萬零五百人。 
'''
"19" = '''
:sup:`19` 珥和俄南是猶大的兒子，他們死在了迦南。 
'''
"20" = '''
:sup:`20` 按著宗族，猶大的子孫有示拉族、法勒斯族、謝拉族。 
'''
"21" = '''
:sup:`21` 法勒斯的子孫有希斯崙族和哈姆勒族。 
'''
"22" = '''
:sup:`22` 這些是猶大的各宗族，共登記了七萬六千五百人。 
'''
"23" = '''
:sup:`23` 按著宗族，以薩迦的子孫有陀拉族、普瓦族、 
'''
"24" = '''
:sup:`24` 雅述族和伸崙族。 
'''
"25" = '''
:sup:`25` 這些是以薩迦各宗族，共登記了六萬四千三百人。 
'''
"26" = '''
:sup:`26` 按著宗族，西布倫的子孫有西烈族、以倫族和雅利族。 
'''
"27" = '''
:sup:`27` 這些是西布倫的各宗族，共登記了六萬零五百人。 
'''
"28" = '''
:sup:`28` 按著宗族，約瑟的兒子有瑪拿西和以法蓮。 
'''
"29" = '''
:sup:`29` 瑪拿西的子孫有瑪吉族和基列族。基列是瑪吉的兒子。基列族來自基列。 
'''
"30" = '''
:sup:`30` 基列的子孫有伊以謝族、希勒族、 
'''
"31" = '''
:sup:`31` 亞斯烈族、示劍族、 
'''
"32" = '''
:sup:`32` 示米大族和希弗族。 
'''
"33" = '''
:sup:`33` 希弗的兒子西羅非哈沒有兒子，只有女兒瑪拉、挪阿、曷拉、密迦和得撒。 
'''
"34" = '''
:sup:`34` 這些是瑪拿西的各宗族，共登記了五萬二千七百人。 
'''
"35" = '''
:sup:`35` 按著宗族，以法蓮的子孫有書提拉族、比結族和他罕族。 
'''
"36" = '''
:sup:`36` 書提拉的子孫有以蘭族。 
'''
"37" = '''
:sup:`37` 這些是以法蓮各宗族，共登記了三萬二千五百人，他們按宗族都是約瑟的子孫。 
'''
"38" = '''
:sup:`38` 按著宗族，便雅憫的子孫有比拉族、亞實別族、亞希蘭族、 
'''
"39" = '''
:sup:`39` 書反族和戶反族。 
'''
"40" = '''
:sup:`40` 比拉的子孫有亞勒族和乃幔族。 
'''
"41" = '''
:sup:`41` 這些是便雅憫的各宗族，共登記了四萬五千六百人。 
'''
"42" = '''
:sup:`42` 按著宗族，但的子孫有書含族，書含族來自書含，這些是但的宗族。 
'''
"43" = '''
:sup:`43` 書含族共登記了六萬四千四百人。 
'''
"44" = '''
:sup:`44` 按著宗族，亞設的子孫有音拿族、亦施韋族和比利亞族。 
'''
"45" = '''
:sup:`45` 比利亞的子孫有希別族和瑪結族。 
'''
"46" = '''
:sup:`46` 亞設的女兒名叫西拉。 
'''
"47" = '''
:sup:`47` 這些是亞設的各宗族，共登記了五萬三千四百人。 
'''
"48" = '''
:sup:`48` 按著宗族，拿弗他利的子孫有雅薛族、沽尼族、 
'''
"49" = '''
:sup:`49` 耶色族和示冷族。 
'''
"50" = '''
:sup:`50` 這些是拿弗他利的各宗族，共登記了四萬五千四百人。 
'''
"51" = '''
:sup:`51` 登記的以色列男子共有六十萬一千七百三十人。 
'''
"52" = '''
:sup:`52` 耶和華對摩西說： 
'''
"53" = '''
:sup:`53` 「你要按著各支派登記的人數，把土地分給他們作產業； 
'''
"54" = '''
:sup:`54` 人數多的多分產業，人數少的少分產業，要按登記的人數分配。 
'''
"55" = '''
:sup:`55` 以色列人要按各自的支派抽籤分地，承受產業。 
'''
"56" = '''
:sup:`56` 無論大小支派，都要用抽籤的方法分配產業。」 
'''
"57" = '''
:sup:`57` 按著宗族，利未的子孫有革順族、哥轄族和米拉利族。 
'''
"58" = '''
:sup:`58` 立尼族、希伯倫族、瑪利族、姆示族和可拉族也是利未的子孫。哥轄生暗蘭。 
'''
"59" = '''
:sup:`59` 暗蘭的妻子叫約基別，是利未女子，出生在埃及。她給暗蘭生了亞倫、摩西和他們的姐姐米利暗。 
'''
"60" = '''
:sup:`60` 亞倫生拿答、亞比戶、以利亞撒和以他瑪。 
'''
"61" = '''
:sup:`61` 拿答和亞比戶在用凡火向耶和華獻祭時死去了。 
'''
"62" = '''
:sup:`62` 利未人中一個月以上的男性共登記了兩萬三千人，他們的人數沒有登記在以色列人中，因為他們在以色列人中不分產業。 
'''
"63" = '''
:sup:`63` 以上是摩西和以利亞撒祭司在約旦河邊、耶利哥對面的摩押平原統計的以色列人數， 
'''
"64" = '''
:sup:`64` 其中沒有一個是摩西和祭司亞倫從前在西奈曠野登記的以色列人。 
'''
"65" = '''
:sup:`65` 因為耶和華說過，那批人都要死在曠野。所以，除了耶孚尼的兒子迦勒和嫩的兒子約書亞以外，上次登記的人無一存活。 
'''
