[23]
"1" = '''
:sup:`1` 保羅注視著公會的人，說：「弟兄們，我在上帝面前行事為人一向問心無愧。」 
'''
"2" = '''
:sup:`2` 大祭司亞拿尼亞一聽，就命那些站在旁邊的人打保羅的嘴。 
'''
"3" = '''
:sup:`3` 保羅對亞拿尼亞說：「你這偽君子，上帝要擊打你！你坐在那裡不是應當照律法審問我嗎？你怎麼違背律法叫人打我？」 
'''
"4" = '''
:sup:`4` 站在旁邊的人說：「你竟敢辱罵上帝的大祭司？」 
'''
"5" = '''
:sup:`5` 保羅說：「弟兄們，我不知道他是大祭司。因為聖經記載，『不可咒詛百姓的官長。』」 
'''
"6" = '''
:sup:`6` 保羅發現他們一些是法利賽人，一些是撒都該人，就在公會中高聲說：「弟兄們，我是法利賽人，也是法利賽人的子孫。我因為盼望死人復活，才在這裡受審！」 
'''
"7" = '''
:sup:`7` 這句話引起法利賽人和撒都該人之間的爭論，公會分成了兩派。 
'''
"8" = '''
:sup:`8` 因為撒都該人認為沒有復活，也沒有天使和靈，而法利賽人認為這些都有。 
'''
"9" = '''
:sup:`9` 眾人大聲喧嚷，有幾個法利賽派的律法教師站起來爭辯說：「我們找不出這人有什麼錯處，也許真的有靈或天使跟他說過話呢！」 
'''
"10" = '''
:sup:`10` 爭論越來越激烈，千夫長怕保羅會被他們扯碎了，就派士兵把他從人群中硬搶走，帶回軍營。 
'''
"11" = '''
:sup:`11` 當晚，主站在保羅身旁對他說：「要勇敢！你怎樣在耶路撒冷為我作見證，也必照樣在羅馬為我作見證。」 
'''
"12" = '''
:sup:`12` 天亮後，猶太人設下陰謀，並起誓說：「不殺保羅，誓不吃喝！」 
'''
"13" = '''
:sup:`13` 有四十多人參與了這個陰謀。 
'''
"14" = '''
:sup:`14` 他們去見祭司長和長老，說：「我們已經發了誓，不殺保羅就不吃飯。 
'''
"15" = '''
:sup:`15` 請你們和公會出面通知千夫長，請他把保羅押到你們這裡來，就說要進一步審訊他。我們準備在他到達之前殺掉他！」 
'''
"16" = '''
:sup:`16` 保羅的外甥聽到這一陰謀，就去軍營通知保羅。 
'''
"17" = '''
:sup:`17` 保羅請來一位百夫長，說：「請帶這青年去見千夫長，他有要事稟告！」 
'''
"18" = '''
:sup:`18` 百夫長領他去見千夫長，說：「那囚犯保羅叫我帶這青年來，說有要事稟告。」 
'''
"19" = '''
:sup:`19` 千夫長就拉著那青年的手走到一旁，私下問他：「你有什麼事要告訴我？」 
'''
"20" = '''
:sup:`20` 他說：「那些猶太人約好了，要請求你明天帶保羅到公會，假裝要詳細審問他的事。 
'''
"21" = '''
:sup:`21` 你不要答應他們，因為他們有四十多個人正埋伏在半路，並且還起誓說，『不殺保羅，誓不吃喝。』他們現在已經準備就緒，就等你答應了。」 
'''
"22" = '''
:sup:`22` 千夫長聽後，就叫他回去，並叮囑道：「你向我稟告的事，不要告訴別人。」 
'''
"23" = '''
:sup:`23` 於是，千夫長召來兩名百夫長，吩咐道：「預備二百名步兵、七十名騎兵、二百名長槍手，今晚九點出發去凱撒利亞。 
'''
"24" = '''
:sup:`24` 要給保羅預備坐騎，護送他安全抵達腓利斯總督那裡。」 
'''
"25" = '''
:sup:`25` 千夫長寫了公文給腓利斯總督，內容如下： 
'''
"26" = '''
:sup:`26` 「克勞狄·呂西亞敬問腓利斯總督大人安。 
'''
"27" = '''
:sup:`27` 這人被猶太人抓住，險些被他們殺害。我得知他是羅馬公民，便帶兵去救了他。 
'''
"28" = '''
:sup:`28` 為了弄清楚他們控告他的緣由，我押他到猶太人的公會受審， 
'''
"29" = '''
:sup:`29` 發現他是因為他們的律法問題而被控告，他並沒有犯該被監禁或處死的罪。 
'''
"30" = '''
:sup:`30` 我得知有人準備暗殺他，便立即護送他到你那裡，並吩咐他的控告者去你那裡告他。」 
'''
"31" = '''
:sup:`31` 軍兵奉命行事，連夜護送保羅到安提帕底。 
'''
"32" = '''
:sup:`32` 第二天，由騎兵繼續護送，其餘軍兵返回軍營。 
'''
"33" = '''
:sup:`33` 他們到了凱撒利亞，將公文呈交總督，把保羅交給他。 
'''
"34" = '''
:sup:`34` 總督看過公文，便問保羅是哪省的人，得知保羅是基利迦人，就說： 
'''
"35" = '''
:sup:`35` 「等告你的人來了，我會審理你的案子。」於是下令把保羅關在希律的王府裡。 
'''
