[20]
"1" = '''
:sup:`1` 耶穌接著說：「因為天國就像一個園主清早去外面僱工人到他的葡萄園做工。 
'''
"2" = '''
:sup:`2` 他跟工人講好一天的工錢是一個銀幣，然後派他們去葡萄園。 
'''
"3" = '''
:sup:`3` 「大約上午九點鐘，園主出去看見還有人站在街市上無所事事， 
'''
"4" = '''
:sup:`4` 就對他們說，『你們也到我的葡萄園來工作吧，我會給你們合理的工錢。』 
'''
"5" = '''
:sup:`5` 「他們便去了。大約正午和下午三點鐘，他又出去僱傭工人。 
'''
"6" = '''
:sup:`6` 到了下午五點鐘的時候，他再次出去，看見還有人閒站在那裡，就問他們，『為什麼你們一整天站在這裡無所事事呢？』 
'''
"7" = '''
:sup:`7` 他們回答說，『因為沒有人僱用我們。』園主說，『你們也到我的葡萄園來吧！』 
'''
"8" = '''
:sup:`8` 「到了傍晚，園主對工頭說，『叫工人來領工錢吧，最晚來的先領，最先來的後領。』 
'''
"9" = '''
:sup:`9` 「下午五點來的工人每人得了一個銀幣。 
'''
"10" = '''
:sup:`10` 最早來的工人來領的時候，以為可以多得一點工錢，誰知也各得一個銀幣。 
'''
"11" = '''
:sup:`11` 「他們拿著工錢滿腹牢騷地對園主說， 
'''
"12" = '''
:sup:`12` 『那些最晚來的人只工作了一小時，而我們在烈日下辛苦了一整天，怎麼會領同樣的工錢呢？』 
'''
"13" = '''
:sup:`13` 「園主對他們當中的一個人說，『朋友，我並沒有欠你呀！我們不是講好付你一個銀幣嗎？ 
'''
"14" = '''
:sup:`14` 拿著你的工錢走吧。我給那後來的和你一樣的工錢，是我願意。 
'''
"15" = '''
:sup:`15` 難道我不可隨意使用自己的錢嗎？因為我慷慨，你就嫉妒嗎？』 
'''
"16" = '''
:sup:`16` 因此，為首的將要殿後，殿後的將要為首。」 
'''
"17" = '''
:sup:`17` 在去耶路撒冷的路上，耶穌把十二個門徒帶到一邊，對他們說： 
'''
"18" = '''
:sup:`18` 「看啊，我們現在前往耶路撒冷，人子將被交給祭司長和律法教師。他們要判祂死刑， 
'''
"19" = '''
:sup:`19` 把祂交給外族人嘲弄、鞭打、釘在十字架上。但第三天祂必復活。」 
'''
"20" = '''
:sup:`20` 當時，西庇太的妻子帶著兩個兒子上前，跪在耶穌面前，有事要求祂。 
'''
"21" = '''
:sup:`21` 耶穌問她：「你要什麼呢？」 她說：「在你的國度，請讓我這兩個兒子一個坐在你右邊，一個坐在你左邊。」 
'''
"22" = '''
:sup:`22` 耶穌回答說：「你們不知道自己在求什麼。我要喝的那杯，你們能喝嗎？」 他們說：「我們能。」 
'''
"23" = '''
:sup:`23` 耶穌對他們說：「我要喝的那杯，你們也要喝。不過誰坐在我的左右不是我來定，而是我父為誰預備的，就讓誰坐。」 
'''
"24" = '''
:sup:`24` 其他十個門徒聽見這事，都對他們兄弟二人十分惱火。 
'''
"25" = '''
:sup:`25` 於是，耶穌把他們叫來，說：「你們知道，外族人有君王統治他們，有大臣管理他們。 
'''
"26" = '''
:sup:`26` 但你們不可這樣。你們中間，誰想當首領，誰就要做大家的僕人； 
'''
"27" = '''
:sup:`27` 誰想居首位，誰就要做大家的奴僕。 
'''
"28" = '''
:sup:`28` 正如人子不是來受人服侍，而是來服侍人，並且犧牲性命，作許多人的贖價。」 
'''
"29" = '''
:sup:`29` 耶穌和祂的門徒離開耶利哥時，有一大群人跟著祂。 
'''
"30" = '''
:sup:`30` 有兩個瞎眼的正坐在路旁，聽說耶穌經過，就高聲喊叫：「主啊，大衛的後裔啊，可憐我們吧！」 
'''
"31" = '''
:sup:`31` 眾人責備他們，叫他們不要出聲，他們卻喊得更大聲了：「主啊，大衛的後裔啊，可憐我們吧！」 
'''
"32" = '''
:sup:`32` 耶穌停下腳步，叫了他們來，問他們：「你們要我為你們做什麼？」 
'''
"33" = '''
:sup:`33` 他們說：「主啊，我們想看見。」 
'''
"34" = '''
:sup:`34` 耶穌就動了慈心，摸他們的眼睛，他們立刻得見光明，並跟從了耶穌。 
'''
