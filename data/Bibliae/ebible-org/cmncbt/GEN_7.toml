[7]
"1" = '''
:sup:`1` 耶和華對挪亞說：「你和你全家都進入方舟，因為這個世代只有你在我眼中是義人。 
'''
"2" = '''
:sup:`2` 潔淨的動物，你要每樣帶七公七母，不潔淨的動物每樣帶一公一母， 
'''
"3" = '''
:sup:`3` 飛鳥每樣帶七公七母，叫牠們以後可以在地上繁衍後代。 
'''
"4" = '''
:sup:`4` 因為七天之後，我要在地上降雨四十晝夜，從地上毀滅我所造的一切活物。」 
'''
"5" = '''
:sup:`5` 凡耶和華所吩咐的，挪亞都照辦了。 
'''
"6" = '''
:sup:`6` 洪水在大地上氾濫那年，挪亞六百歲了。 
'''
"7" = '''
:sup:`7` 挪亞與妻子、兒子們和兒媳們都進了方舟，躲避洪水。 
'''
"8" = '''
:sup:`8` 潔淨的動物、不潔淨的動物、飛禽和地上的一切爬蟲， 
'''
"9" = '''
:sup:`9` 都一公一母成對地到挪亞那裡，進了方舟，正如上帝對挪亞的吩咐。 
'''
"10" = '''
:sup:`10` 七天過後，洪水在地上氾濫起來。 
'''
"11" = '''
:sup:`11` 挪亞六百歲那年的二月十七日，所有深淵的泉源都裂開了，天上的水閘也打開了， 
'''
"12" = '''
:sup:`12` 地上大雨降了四十晝夜。 
'''
"13" = '''
:sup:`13` 就在那天，挪亞與他的兒子閃、含和雅弗，還有挪亞的妻子和三個兒媳婦都進了方舟。 
'''
"14" = '''
:sup:`14` 所有的野獸、牲畜、地上的爬蟲和飛鳥，都按種類進入方舟。 
'''
"15" = '''
:sup:`15` 一切有生命氣息的活物都成對地到挪亞那裡，進入方舟。 
'''
"16" = '''
:sup:`16` 所有進入方舟的動物都是一公一母，正如上帝對挪亞的吩咐。然後，耶和華關上了方舟的門。 
'''
"17" = '''
:sup:`17` 洪水在地上氾濫了四十天，水不斷往上漲，把方舟漂了起來。 
'''
"18" = '''
:sup:`18` 洪水來勢洶洶，淹沒大地，方舟漂浮在水面上。 
'''
"19" = '''
:sup:`19` 水勢越來越大，把天下各處的高山都淹沒了。 
'''
"20" = '''
:sup:`20` 水淹沒了群山，高出群山七米。 
'''
"21" = '''
:sup:`21` 地上所有的飛禽、走獸、牲畜、爬蟲等動物和人類都死了。 
'''
"22" = '''
:sup:`22` 陸地上所有鼻孔有生命氣息的活物都死了。 
'''
"23" = '''
:sup:`23` 地上的人類、飛禽走獸和爬蟲等一切活物都被毀滅了，只剩下挪亞和跟他同在方舟裡的。 
'''
"24" = '''
:sup:`24` 洪水淹沒大地一百五十天。 
'''
