[20]
"1" = '''
:sup:`1` 那些日子，希西迦病危，亞摩斯的兒子以賽亞先知前來對他說：「耶和華說，『你要交待後事，因為你要死了，你必無法康復。』」 
'''
"2" = '''
:sup:`2` 希西迦把臉轉向牆，向耶和華禱告，說： 
'''
"3" = '''
:sup:`3` 「耶和華啊，求你顧念我怎樣全心、忠誠地事奉你，做你視為善的事。」希西迦痛哭起來。 
'''
"4" = '''
:sup:`4` 當時，以賽亞還沒有走出中院，耶和華對他說： 
'''
"5" = '''
:sup:`5` 「回去告訴我子民的首領希西迦，『你祖先大衛的上帝耶和華說，我垂聽了你的禱告，也看見了你的眼淚。我要醫治你，第三天你就可以上耶和華的殿。 
'''
"6" = '''
:sup:`6` 我要使你的壽命增加十五年，我要從亞述王手中拯救你和這城。我要為自己和我僕人大衛的緣故保護這城。』」 
'''
"7" = '''
:sup:`7` 以賽亞說：「拿一塊無花果餅來。」他們就拿來貼在王的瘡上，他就痊癒了。 
'''
"8" = '''
:sup:`8` 希西迦問以賽亞：「有什麼兆頭證明耶和華要醫治我，第三天我可以上耶和華的殿呢？」 
'''
"9" = '''
:sup:`9` 以賽亞說：「耶和華要給你一個兆頭，證明祂言出必行。你要日影前進十度還是後退十度呢？」 
'''
"10" = '''
:sup:`10` 希西迦說：「日影前進十度容易，讓日影後退十度吧。」 
'''
"11" = '''
:sup:`11` 以賽亞先知向耶和華祈求，耶和華就使亞哈斯日晷上的日影後退了十度。 
'''
"12" = '''
:sup:`12` 那時，巴拉但的兒子巴比倫王米羅達·巴拉但聽說希西迦病了，便派人送來書信和禮物。 
'''
"13" = '''
:sup:`13` 希西迦接見使者，讓他們觀看國庫裡的金銀、香料、珍貴膏油、所有兵器和一切寶物。希西迦把宮中及國內的一切悉數給他們看。 
'''
"14" = '''
:sup:`14` 以賽亞先知來見希西迦王，問他：「這些人說了些什麼？他們從哪裡來？」希西迦答道：「他們來自遙遠的巴比倫。」 
'''
"15" = '''
:sup:`15` 以賽亞問：「他們在你宮裡看到了什麼？」希西迦答道：「他們看到了我宮中的一切。我把國庫裡的一切悉數給他們看了。」 
'''
"16" = '''
:sup:`16` 以賽亞對希西迦說：「你要聽耶和華的話， 
'''
"17" = '''
:sup:`17` 『看啊，時候快到了，你宮中的一切和你祖先積攢到現在的一切必被擄到巴比倫，一件不留。這是耶和華說的。 
'''
"18" = '''
:sup:`18` 你自己親生的子孫中必有人被擄去，在巴比倫王的宮中做太監。』」 
'''
"19" = '''
:sup:`19` 希西迦對以賽亞說：「耶和華藉你說的話很好。」因為他想：「至少我有生之年將平安穩妥。」 
'''
"20" = '''
:sup:`20` 希西迦其他的事和功業，包括他建造水池和挖溝引水入城的事蹟，都記在《猶大列王史》上。 
'''
"21" = '''
:sup:`21` 希西迦與祖先同眠後，他兒子瑪拿西繼位。 
'''
