[5]
"1" = '''
:sup:`1` 泰爾王希蘭素來與大衛修好，他聽說以色列人膏立了所羅門繼承大衛的王位，就派使者來見所羅門。 
'''
"2" = '''
:sup:`2` 所羅門也傳信給希蘭，說： 
'''
"3" = '''
:sup:`3` 「你知道，我父大衛因周圍戰事連連，未能為他的上帝耶和華的名建殿，要等到耶和華使仇敵伏在他腳下後再建。 
'''
"4" = '''
:sup:`4` 現在我的上帝耶和華使我四境太平，內外無患， 
'''
"5" = '''
:sup:`5` 我想為我的上帝耶和華建殿，因為耶和華曾對我父大衛說，『我必使你的兒子繼承你的王位，他必為我的名建殿。』 
'''
"6" = '''
:sup:`6` 請你命人為我砍伐黎巴嫩的香柏木。我會派人幫助你的人，並按你的要求付你的人工錢。因為你知道，我們沒有人像西頓人那樣善於砍伐樹木。」 
'''
"7" = '''
:sup:`7` 希蘭聽了所羅門的話後，非常高興，說：「今天當讚美耶和華！祂賜給大衛一個有智慧的兒子治理這偉大的民族。」 
'''
"8" = '''
:sup:`8` 他派人回覆所羅門說：「我已收到你派人帶來的口信。我一定會照你的心願提供香柏木和松木。 
'''
"9" = '''
:sup:`9` 我的工人會將這些木料從黎巴嫩運到海邊，紮成木筏，經海道運到你指定的地點。木筏拆散以後，你就可以點收了。你也要成全我的心願，供應我家食糧。」 
'''
"10" = '''
:sup:`10` 於是，希蘭供應所羅門需用的香柏木和松木， 
'''
"11" = '''
:sup:`11` 所羅門每年供應希蘭四百四十萬升麥子和四十四萬升橄欖油。 
'''
"12" = '''
:sup:`12` 耶和華照著應許賜給所羅門智慧。他跟希蘭修好，締結盟約。 
'''
"13" = '''
:sup:`13` 所羅門王從以色列徵集了三萬勞工， 
'''
"14" = '''
:sup:`14` 派他們每月輪班到黎巴嫩工作，每班一萬人，在黎巴嫩一個月，在家兩個月。亞多尼蘭做他們的總管。 
'''
"15" = '''
:sup:`15` 所羅門又徵用了七萬名搬運工，八萬名在山上鑿石的匠人。 
'''
"16" = '''
:sup:`16` 此外，他還派了三千三百名監工，監督工人做工。 
'''
"17" = '''
:sup:`17` 他們按照王的命令在山上鑿出珍貴的巨石，用來作殿的根基。 
'''
"18" = '''
:sup:`18` 於是，所羅門和希蘭的工匠及迦巴勒人鑿好石頭，備好木料，準備建殿。 
'''
