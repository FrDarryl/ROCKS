[112]
"1" = '''
:sup:`1` 你們要讚美耶和華！ 敬畏耶和華、熱愛祂命令的人有福了！ 
'''
"2" = '''
:sup:`2` 他的子孫在世上必興盛， 正直人的後代必蒙福。 
'''
"3" = '''
:sup:`3` 他的家財豐厚， 他的公義永遠長存。 
'''
"4" = '''
:sup:`4` 黑暗中必有光照亮正直人， 照亮有恩慈、好憐憫、行公義的人。 
'''
"5" = '''
:sup:`5` 慷慨借貸， 行事公正的人必亨通。 
'''
"6" = '''
:sup:`6` 義人必永不動搖， 他必永得眷顧。 
'''
"7" = '''
:sup:`7` 他不怕惡訊， 他一心信靠耶和華。 
'''
"8" = '''
:sup:`8` 他心裡篤定，毫不害怕， 他終必戰勝仇敵。 
'''
"9" = '''
:sup:`9` 他慷慨施捨，賙濟窮人； 他的公義永遠長存； 他的角被高舉，得享尊榮。 
'''
"10" = '''
:sup:`10` 惡人見狀惱怒不已， 他咬牙切齒地死去。 惡人的盼望必破滅。 
'''
