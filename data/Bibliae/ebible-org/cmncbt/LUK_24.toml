[24]
"1" = '''
:sup:`1` 週日黎明時分，幾位婦女帶著預備好的香料來到墳前， 
'''
"2" = '''
:sup:`2` 發現墓口的大石頭已經滾到旁邊， 
'''
"3" = '''
:sup:`3` 便進去，卻沒有看見主耶穌的遺體。 
'''
"4" = '''
:sup:`4` 正在猜疑之間，突然有兩個衣服發光的人站在旁邊， 
'''
"5" = '''
:sup:`5` 她們嚇得俯伏在地。那兩個人對她們說：「你們為什麼在死人中找活人呢？ 
'''
"6" = '''
:sup:`6` 祂不在這裡，已經復活了！記住祂在加利利對你們說的話， 
'''
"7" = '''
:sup:`7` 『人子必須被交在罪人的手中，被釘在十字架上，在第三天復活。』」 
'''
"8" = '''
:sup:`8` 她們這才想起耶穌的話來， 
'''
"9" = '''
:sup:`9` 便離開墳墓，回去把事情的經過告訴十一個使徒和其他人。 
'''
"10" = '''
:sup:`10` 把這些事告訴使徒的婦女有抹大拉的瑪麗亞、約亞娜、雅各的母親瑪麗亞及其他人。 
'''
"11" = '''
:sup:`11` 他們聽了都不相信，認為是無稽之談。 
'''
"12" = '''
:sup:`12` 彼得卻起身跑到墓地，屈身往墓裡張望，只見細麻布在那裡，便離開了，對發生的事大惑不解。 
'''
"13" = '''
:sup:`13` 同一天，有兩個門徒前往離耶路撒冷十一公里的以馬忤斯村， 
'''
"14" = '''
:sup:`14` 一路談論著最近發生的一切事。 
'''
"15" = '''
:sup:`15` 正談論的時候，耶穌走過來和他們同行。 
'''
"16" = '''
:sup:`16` 可是，他們認不出耶穌。 
'''
"17" = '''
:sup:`17` 耶穌問他們：「你們一路上在談論什麼？」 他們停下腳步，滿面愁容， 
'''
"18" = '''
:sup:`18` 其中一個叫革流巴的說：「難道在耶路撒冷作客的人中，只有你不知道近日發生在那裡的事嗎？」 
'''
"19" = '''
:sup:`19` 耶穌問：「什麼事？」 他們說：「就是拿撒勒人耶穌的事。祂本來是個先知，在上帝和百姓面前言談舉止充滿力量。 
'''
"20" = '''
:sup:`20` 我們的祭司長和官長卻把祂押去判了死刑，釘在十字架上。 
'''
"21" = '''
:sup:`21` 「我們一直希望祂就是要救贖以色列的那位。還有，今天是事發後的第三天， 
'''
"22" = '''
:sup:`22` 我們當中有幾位婦女讓我們驚奇。她們一早到墳墓那裡， 
'''
"23" = '''
:sup:`23` 發現耶穌的遺體不見了，回來說天使曾向她們顯現，並告訴她們耶穌還活著。 
'''
"24" = '''
:sup:`24` 「後來我們有幾個人去墳墓察看，發現果然像她們所說的，不過沒有看見耶穌。」 
'''
"25" = '''
:sup:`25` 耶穌對他們說：「無知的人啊！為什麼遲遲不肯相信先知的話呢？ 
'''
"26" = '''
:sup:`26` 基督豈不是要先這樣受害，然後進入祂的榮耀嗎？」 
'''
"27" = '''
:sup:`27` 耶穌接著從摩西和眾先知的記載開始，把有關自己的經文都向他們講解明白。 
'''
"28" = '''
:sup:`28` 快到以馬忤斯村時，耶穌好像還要繼續前行。 
'''
"29" = '''
:sup:`29` 他們極力挽留祂，說：「天快黑了，時候不早了，跟我們一同住宿吧。」耶穌就和他們一起進村住下。 
'''
"30" = '''
:sup:`30` 吃飯的時候，耶穌拿起餅來，祝謝後，掰開遞給他們。 
'''
"31" = '''
:sup:`31` 忽然他們眼睛明亮了，認出是耶穌。耶穌就從他們眼前消失了。 
'''
"32" = '''
:sup:`32` 二人彼此議論說：「一路上祂和我們說話、為我們解釋聖經的時候，我們心裡不是很火熱嗎？」 
'''
"33" = '''
:sup:`33` 二人馬上動身趕回耶路撒冷，看到十一位使徒及其同伴正聚在一起談論： 
'''
"34" = '''
:sup:`34` 「主真的復活了，並向西門顯現了。」 
'''
"35" = '''
:sup:`35` 二人也把路上發生的事以及掰餅時認出主的經過述說了一遍。 
'''
"36" = '''
:sup:`36` 正說的時候，耶穌親自站在他們中間，說：「願你們平安！」 
'''
"37" = '''
:sup:`37` 他們又驚又怕，以為是看見了幽靈。 
'''
"38" = '''
:sup:`38` 耶穌說：「你們為什麼惴惴不安？為什麼心存疑惑呢？ 
'''
"39" = '''
:sup:`39` 你們看我的手和腳，就知道真的是我。來摸摸看，幽靈沒有骨和肉，你們看！我有。」 
'''
"40" = '''
:sup:`40` 說完，祂把手和腳給他們看。 
'''
"41" = '''
:sup:`41` 門徒又驚又喜，難以相信。耶穌問：「你們這裡有吃的嗎？」 
'''
"42" = '''
:sup:`42` 他們便給祂一片烤魚， 
'''
"43" = '''
:sup:`43` 祂接過來在他們面前吃了。 
'''
"44" = '''
:sup:`44` 耶穌對他們說：「我跟你們在一起的時候曾經說過，摩西的律法書、先知的書以及詩篇裡有關我的記載都要應驗。」 
'''
"45" = '''
:sup:`45` 於是，耶穌開了他們的心竅，使他們明白聖經， 
'''
"46" = '''
:sup:`46` 又對他們說：「聖經上說，基督必受害，然後在第三天從死裡復活， 
'''
"47" = '''
:sup:`47` 人們要奉祂的名傳揚悔改、赦罪的福音，從耶路撒冷一直傳遍萬國。 
'''
"48" = '''
:sup:`48` 「你們是這些事的見證人， 
'''
"49" = '''
:sup:`49` 我要把我父的應許賜給你們。不過，你們要留在城裡，直到得著天上來的能力。」 
'''
"50" = '''
:sup:`50` 耶穌帶著門徒來到伯大尼附近，舉起雙手為他們祝福。 
'''
"51" = '''
:sup:`51` 正祝福的時候，祂就離開了他們，被接到天上去了。 
'''
"52" = '''
:sup:`52` 門徒都敬拜祂，然後歡歡喜喜地回到耶路撒冷。 
'''
"53" = '''
:sup:`53` 他們常在聖殿裡頌讚上帝。
'''
