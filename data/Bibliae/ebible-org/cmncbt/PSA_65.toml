[65]
"1" = '''
:sup:`1` 大衛作的詩歌，交給樂長。 上帝啊，人們在錫安讚美你， 向你履行誓言。 
'''
"2" = '''
:sup:`2` 你垂聽禱告， 世人都來到你面前。 
'''
"3" = '''
:sup:`3` 我們深陷罪中之時， 你赦免我們的過犯。 
'''
"4" = '''
:sup:`4` 蒙你揀選、 能住在你聖所的人有福了！ 我們因你所居聖殿的美好而滿足。 
'''
"5" = '''
:sup:`5` 拯救我們的上帝啊， 你憑公義、行可畏之事來應允我們的祈求。 你是天涯海角普世人的盼望。 
'''
"6" = '''
:sup:`6` 你充滿力量，以大能創造群山， 
'''
"7" = '''
:sup:`7` 又平息怒海狂濤， 止息列邦的喧囂。 
'''
"8" = '''
:sup:`8` 你奇妙的作為使遠在地極的人心生敬畏， 你使日出之地和日落之處都傳來歡呼聲。 
'''
"9" = '''
:sup:`9` 你眷顧大地，降下沛雨， 使土地肥沃富饒。 上帝啊，你的江河滿溢， 澆灌大地，為世人預備五穀。 
'''
"10" = '''
:sup:`10` 你降下甘霖，澆透壟溝， 滋潤壟背，使地鬆軟， 恩澤莊稼。 
'''
"11" = '''
:sup:`11` 你賜下豐年福月， 你的腳蹤恩澤滿溢。 
'''
"12" = '''
:sup:`12` 曠野的草地生機盎然， 山嶺間充滿歡樂， 
'''
"13" = '''
:sup:`13` 草場遍佈羊群， 谷中長滿莊稼， 處處歡歌笑語。 
'''
