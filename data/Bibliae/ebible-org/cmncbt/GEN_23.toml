[23]
"1" = '''
:sup:`1` 撒拉享年一百二十七歲。 
'''
"2" = '''
:sup:`2` 她在迦南境內的基列·亞巴，即希伯崙去世。亞伯拉罕在那裡痛哭，哀悼她。 
'''
"3" = '''
:sup:`3` 他從亡妻旁邊站起來對赫人說： 
'''
"4" = '''
:sup:`4` 「我在你們中間是異鄉客旅，請你們給我一塊墳地，我好埋葬我的亡妻。」 
'''
"5" = '''
:sup:`5` 赫人答道： 
'''
"6" = '''
:sup:`6` 「我主，請聽我們說，你在我們中間是一位尊貴的王子，你可以選我們這裡最好的墳地，沒有人會反對你使用他的墳地埋葬你的妻子。」 
'''
"7" = '''
:sup:`7` 亞伯拉罕就起身向當地的赫人下拜，說： 
'''
"8" = '''
:sup:`8` 「如果你們願意讓我安葬亡妻，就請答應我，代我求瑣轄的兒子以弗崙， 
'''
"9" = '''
:sup:`9` 把他地頭的麥比拉洞賣給我。請他當著你們的面按實價賣給我作墳地。」 
'''
"10" = '''
:sup:`10` 當時以弗崙正坐在赫人當中，於是他當著所有出入城門口的赫人答覆亞伯拉罕說： 
'''
"11" = '''
:sup:`11` 「不可！我主，請聽我說，我當著族人的面，把那塊地和其中的山洞送給你。去安葬你的死者吧！」 
'''
"12" = '''
:sup:`12` 亞伯拉罕向當地的人下拜， 
'''
"13" = '''
:sup:`13` 當眾對以弗崙說：「你若願意，請聽我說，我要把地錢給你，請你收下，好讓我在那裡安葬我的妻子。」 
'''
"14" = '''
:sup:`14` 以弗崙回答說： 
'''
"15" = '''
:sup:`15` 「我主，請聽我說，九十兩銀子的地對你我來說算什麼呢？去安葬你的妻子吧！」 
'''
"16" = '''
:sup:`16` 於是，亞伯拉罕聽了以弗崙的意思，就照當眾提出的價錢，按市價稱了九十兩銀子給他。 
'''
"17" = '''
:sup:`17` 這樣，以弗崙在麥比拉、靠近幔利的那塊地和山洞及地界內所有的樹木， 
'''
"18" = '''
:sup:`18` 都歸了亞伯拉罕。這是在城門口的赫人面前買下的。 
'''
"19" = '''
:sup:`19` 之後，亞伯拉罕把妻子撒拉安葬在迦南的幔利附近、麥比拉田間的洞裡。幔利就是希伯崙。 
'''
"20" = '''
:sup:`20` 這塊赫人的地和其中的山洞從此成了亞伯拉罕家的墳地。 
'''
