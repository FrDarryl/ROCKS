[48]
"1" = '''
:sup:`1` 可拉後裔的詩。 耶和華何等偉大！ 我們的上帝在祂的城中， 在祂的聖山上當大受頌讚。 
'''
"2" = '''
:sup:`2` 北面的錫安山雄偉壯麗， 令世人歡喜， 是偉大君王的城。 
'''
"3" = '''
:sup:`3` 上帝在城內的殿宇中， 祂親自做這城的庇護。 
'''
"4" = '''
:sup:`4` 世上的君王一同聚集，齊來攻城。 
'''
"5" = '''
:sup:`5` 他們看見這城後， 大驚失色，慌忙逃跑。 
'''
"6" = '''
:sup:`6` 他們被恐懼籠罩， 痛苦如分娩的婦人。 
'''
"7" = '''
:sup:`7` 你毀滅他們， 如同東風摧毀他施的船隻。 
'''
"8" = '''
:sup:`8` 我們曾經聽說，如今在萬軍之耶和華的城中， 在我們上帝的城中親眼看見： 上帝要堅立這城，直到永遠。 （細拉） 
'''
"9" = '''
:sup:`9` 上帝啊，我們在你的殿中默想你的慈愛。 
'''
"10" = '''
:sup:`10` 上帝啊，你秉公行義， 你的名普世皆知， 頌讚你的聲音響徹地極。 
'''
"11" = '''
:sup:`11` 因你的審判， 錫安山歡喜， 猶大的城邑充滿快樂。 
'''
"12" = '''
:sup:`12` 你們要圍繞錫安數點她的城樓， 
'''
"13" = '''
:sup:`13` 留意她的城牆， 觀看她的殿宇， 好告訴子孫後代。 
'''
"14" = '''
:sup:`14` 因為上帝永永遠遠是我們的上帝， 祂必引領我們， 直到我們離世之日。 
'''
