[21]
"1" = '''
:sup:`1` 住在南地的迦南人亞拉得王聽說以色列人取道亞他林而來，就攻打他們，俘虜了一些人。 
'''
"2" = '''
:sup:`2` 以色列人向耶和華許願說：「要是你將這些人交在我們手中，我們必徹底摧毀他們的城邑。」 
'''
"3" = '''
:sup:`3` 耶和華答應了他們的祈求，把迦南人交在他們手中，使他們徹底毀滅了迦南人及其城邑。從此，那地方叫何珥瑪。 
'''
"4" = '''
:sup:`4` 以色列人為了繞過以東，便從何珥山出發，沿通往紅海的路行進。途中，民眾心裡煩躁， 
'''
"5" = '''
:sup:`5` 埋怨上帝和摩西說：「你們為什麼帶我們出埃及，叫我們死在曠野呢？這裡無糧無水，我們厭惡這難吃的東西！」 
'''
"6" = '''
:sup:`6` 於是，耶和華派毒蛇進入以色列人中，咬死了許多人。 
'''
"7" = '''
:sup:`7` 他們來找摩西，說：「我們埋怨耶和華和你，犯了罪，求你向耶和華禱告，好叫蛇離開我們。」摩西就為他們禱告。 
'''
"8" = '''
:sup:`8` 耶和華對摩西說：「你去造一條毒蛇掛在桿子上，凡被咬的一望這蛇，就可活命。」 
'''
"9" = '''
:sup:`9` 摩西就造了一條銅蛇，掛在桿子上。被蛇咬的人一望銅蛇，就保住了性命。 
'''
"10" = '''
:sup:`10` 以色列人繼續前行，在阿伯安營； 
'''
"11" = '''
:sup:`11` 又從阿伯動身，走到摩押東邊的曠野，在以耶·亞巴琳安營； 
'''
"12" = '''
:sup:`12` 又從那裡前行，走到撒烈谷安營； 
'''
"13" = '''
:sup:`13` 又從那裡出發，走到亞嫩河北岸的曠野安營。那裡毗鄰亞摩利人的邊境，亞嫩河是摩押和亞摩利人之間的疆界。 
'''
"14" = '''
:sup:`14` 因此，《耶和華的戰記》上說：「蘇法的哇哈伯，亞嫩河谷， 
'''
"15" = '''
:sup:`15` 以及靠近摩押邊界並延伸到亞珥城的河谷的斜坡。」 
'''
"16" = '''
:sup:`16` 以色列人又往前走，來到比珥。耶和華曾在那裡對摩西說：「把民眾招聚起來，我要給他們水喝。」 
'''
"17" = '''
:sup:`17` 當時，以色列人唱了這首歌： 「井啊，湧出水來！ 你們要歌唱這口井， 
'''
"18" = '''
:sup:`18` 它是首領挖的， 是民中的貴族掘的， 用令牌和權杖挖掘的。」 他們從曠野前往瑪他拿， 
'''
"19" = '''
:sup:`19` 從瑪他拿前往拿哈列，從拿哈列前往巴末， 
'''
"20" = '''
:sup:`20` 從巴末前往摩押的谷地，從那裡的毗斯迦山頂可以俯視曠野。 
'''
"21" = '''
:sup:`21` 以色列人派使者去見亞摩利王西宏，說： 
'''
"22" = '''
:sup:`22` 「請允許我們從貴國經過，我們只走王的大路，不會踏入田地和葡萄園，也不會喝井裡的水，直到走出貴國的土地。」 
'''
"23" = '''
:sup:`23` 但西宏不讓以色列人經過他的領土，還招聚軍隊到曠野攻擊他們。他們來到雅雜與以色列人交戰。 
'''
"24" = '''
:sup:`24` 以色列人用刀殺了西宏，佔領了他的土地——從亞嫩河到雅博河，遠至防守嚴密的亞捫人邊界。 
'''
"25" = '''
:sup:`25` 以色列人攻佔了亞摩利人的所有城邑，包括希實本及其周圍的村莊，住在其中。 
'''
"26" = '''
:sup:`26` 希實本是亞摩利王西宏的都城。西宏曾與摩押的先王交戰，佔領了他所有的領土，遠至亞嫩河。 
'''
"27" = '''
:sup:`27` 因此有人作詩說： 「來希實本吧！ 願西宏的城被修建起來。 
'''
"28" = '''
:sup:`28` 希實本烈焰熊熊， 西宏的城火光沖天， 燒毀摩押的亞珥， 吞噬亞嫩河的高崗。 
'''
"29" = '''
:sup:`29` 摩押啊，你大禍臨頭了！ 拜基抹神明的人啊， 你們要滅亡了！ 基抹任由自己的兒子逃亡、 女兒被亞摩利王西宏擄走。 
'''
"30" = '''
:sup:`30` 但我們擊潰了亞摩利人， 從希實本一直到底本都被摧毀， 從挪法到米底巴都淪為廢墟。」 
'''
"31" = '''
:sup:`31` 於是，以色列人住在亞摩利境內。 
'''
"32" = '''
:sup:`32` 摩西派人去雅謝打探，然後出兵攻佔了雅謝及其周圍的村莊，趕走那裡的亞摩利人。 
'''
"33" = '''
:sup:`33` 以色列人回師前往巴珊，巴珊王噩率全軍出動，在以得來迎戰以色列人。 
'''
"34" = '''
:sup:`34` 耶和華對摩西說：「不要怕他，因為我已把他及其眾民和土地交在你手中。你要像從前對付希實本的亞摩利王西宏一樣對付他。」 
'''
"35" = '''
:sup:`35` 於是，以色列人殺了噩及其兒子和人民，一個不留，並奪取了他的國土。 
'''
