[66]
"1" = '''
:sup:`1` 一首詩歌，交給樂長。 普世啊，你們要向上帝歡呼， 
'''
"2" = '''
:sup:`2` 頌讚祂榮耀的名， 獻給祂榮耀的讚美。 
'''
"3" = '''
:sup:`3` 要對上帝說：「你的作為令人敬畏！ 你的大能使敵人屈膝投降。 
'''
"4" = '''
:sup:`4` 普天下都敬拜你， 頌讚你，頌讚你的名。」 （細拉） 
'''
"5" = '''
:sup:`5` 你們來看看上帝的作為， 祂為世人行了可畏之事！ 
'''
"6" = '''
:sup:`6` 祂將滄海變為乾地， 讓百姓步行經過。 讓我們因祂而歡欣吧！ 
'''
"7" = '''
:sup:`7` 祂以大能永遠掌權， 祂的眼目鑒察列國， 悖逆之徒不可在祂面前妄自尊大。 （細拉） 
'''
"8" = '''
:sup:`8` 列邦啊，要讚美我們的上帝， 讓歌頌祂的聲音四處飄揚。 
'''
"9" = '''
:sup:`9` 祂保全我們的生命， 不讓我們失腳滑倒。 
'''
"10" = '''
:sup:`10` 上帝啊，你試驗我們， 熬煉我們如熬煉銀子。 
'''
"11" = '''
:sup:`11` 你讓我們陷入網羅， 把重擔壓在我們的背上。 
'''
"12" = '''
:sup:`12` 你讓人騎在我們的頭上。 我們曾經歷水火， 但你帶我們到達豐盛之地。 
'''
"13" = '''
:sup:`13` 我要帶著燔祭來到你殿中， 履行我向你許的誓言， 
'''
"14" = '''
:sup:`14` 就是我在危難中開口許下的誓言。 
'''
"15" = '''
:sup:`15` 我要獻上肥美的牲畜， 以公綿羊作馨香之祭獻給你， 我要獻上公牛和山羊。 （細拉） 
'''
"16" = '''
:sup:`16` 敬畏上帝的人啊，你們都來聽吧， 我要告訴你們祂為我所做的事。 
'''
"17" = '''
:sup:`17` 我曾開口向祂呼求， 嘴中揚聲讚美祂。 
'''
"18" = '''
:sup:`18` 倘若我心中藏匿罪惡， 主必不垂聽我的呼求。 
'''
"19" = '''
:sup:`19` 然而，上帝聽了我的禱告， 傾聽了我的祈求。 
'''
"20" = '''
:sup:`20` 上帝當受稱頌！ 祂沒有對我的禱告拒而不聽， 也沒有收回祂對我的慈愛。 
'''
