[7]
"1" = '''
:sup:`1` 美好的名聲勝過珍貴的膏油， 人死之日勝過出生之時。 
'''
"2" = '''
:sup:`2` 探望喪家勝過參加宴席， 因為死亡是每個人的結局， 活著的人要把這事銘記在心。 
'''
"3" = '''
:sup:`3` 哀傷勝過歡笑， 因為哀傷磨煉心靈。 
'''
"4" = '''
:sup:`4` 智者的心思考死亡， 愚人的心只顧作樂。 
'''
"5" = '''
:sup:`5` 聽智者的責備， 勝過聽愚人的頌歌。 
'''
"6" = '''
:sup:`6` 愚人的笑聲像鍋底下燒荊棘的噼啪聲。 這也是虛空。 
'''
"7" = '''
:sup:`7` 欺壓使智者變愚昧， 賄賂敗壞人心。 
'''
"8" = '''
:sup:`8` 事情的結局勝過事情的開端； 恆久忍耐勝過心驕氣傲。 
'''
"9" = '''
:sup:`9` 不要輕易發怒， 因為愚人心懷怒氣。 
'''
"10" = '''
:sup:`10` 不要問為什麼過去比現在好， 因為這樣問不明智。 
'''
"11" = '''
:sup:`11` 智慧如同產業一樣美好， 有益於得見日光的世人。 
'''
"12" = '''
:sup:`12` 智慧提供保障， 如同金錢一樣。 智慧能保全智者的生命。 這就是知識的好處。 
'''
"13" = '''
:sup:`13` 你要思想上帝的作為， 因為上帝弄彎的， 誰能使它變直呢？ 
'''
"14" = '''
:sup:`14` 順境時要快樂， 逆境時要思想： 兩者都是上帝的安排， 好叫人不能預知將來。 
'''
"15" = '''
:sup:`15` 在我虛空的一生中，我見過義人行義，反而滅亡；惡人行惡，卻享長壽。 
'''
"16" = '''
:sup:`16` 為人不要過分正直，也不要過於聰明，何必自取毀滅呢？ 
'''
"17" = '''
:sup:`17` 不要過分邪惡，也不要做愚人，何必時候未到就死呢？ 
'''
"18" = '''
:sup:`18` 最好是持守這個教訓也不放鬆那個教訓，因為敬畏上帝的人必避免兩個極端。 
'''
"19" = '''
:sup:`19` 智慧使一個智者比城裡十個官長更有能力。 
'''
"20" = '''
:sup:`20` 誠然，在地上無法找到一個一生行善、從未犯罪的義人。 
'''
"21" = '''
:sup:`21` 你不要斤斤計較別人所說的每一句話，免得聽見你的僕人咒詛你， 
'''
"22" = '''
:sup:`22` 因為你心裡知道自己也曾多次咒詛別人。 
'''
"23" = '''
:sup:`23` 我用智慧試驗過這一切。我說：「我要做智者」，誰知智慧卻離我甚遠。 
'''
"24" = '''
:sup:`24` 智慧如此遙不可及、深不可測，誰能找得到呢？ 
'''
"25" = '''
:sup:`25` 我用心去認識、探究、追尋智慧和事物的原委，並去認識邪惡帶來的愚昧和無知帶來的狂妄。 
'''
"26" = '''
:sup:`26` 我發現有的婦人比死亡更苦毒，她是個陷阱，心如網羅，手像鎖鏈。討上帝喜悅的人避開她，罪人卻被她俘虜。 
'''
"27" = '''
:sup:`27` 傳道者說：「看啊，我事事反復探索，要查明萬事之理，卻沒有尋獲。但我發現在一千個男子中還可以找到一位正直人，在眾女子中卻未找到一位。 
'''
"28" = '''
:sup:`28` 我只發現一件事，上帝造的人本來正直，人卻找出各種詭計。」 
'''
