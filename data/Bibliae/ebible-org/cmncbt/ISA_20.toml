[20]
"1" = '''
:sup:`1` 亞述王撒珥根派元帥攻陷非利士的亞實突城那年， 
'''
"2" = '''
:sup:`2` 耶和華吩咐亞摩斯的兒子以賽亞脫去身上的麻衣和腳上的鞋。以賽亞便遵命裸身赤足行走。 
'''
"3" = '''
:sup:`3` 耶和華說：「我僕人以賽亞已經裸身赤足行走三年，作為懲罰埃及和古實的標記和預兆。 
'''
"4" = '''
:sup:`4` 亞述王必把埃及的俘虜和古實的流亡者，無論老少，都裸身赤足地帶走，使埃及蒙受羞辱。 
'''
"5" = '''
:sup:`5` 那些仰賴古實、仗著埃及誇口的人必驚恐羞愧。 
'''
"6" = '''
:sup:`6` 那時，沿海一帶的居民必說，『看啊！我們投靠他們，指望他們救我們脫離亞述王，他們竟落到這個地步！我們怎能逃脫呢？』」 
'''
