[20]
"1" = '''
:sup:`1` 有一天，耶穌正在聖殿裡教導人、傳講福音，祭司長、律法教師和長老上前來， 
'''
"2" = '''
:sup:`2` 質問祂：「告訴我們，你憑什麼權柄做這些事？誰授權給你了？」 
'''
"3" = '''
:sup:`3` 耶穌回答說：「我也問你們一個問題。你們告訴我， 
'''
"4" = '''
:sup:`4` 約翰的洗禮是從天上來的，還是從人間來的？」 
'''
"5" = '''
:sup:`5` 他們彼此議論說：「如果我們說『是從天上來的』，祂一定會問，『那你們為什麼不信他？』 
'''
"6" = '''
:sup:`6` 如果我們說『是從人間來的』，百姓會拿石頭打死我們，因為他們相信約翰是先知。」 
'''
"7" = '''
:sup:`7` 於是，他們回答說：「我們不知道是從哪裡來的。」 
'''
"8" = '''
:sup:`8` 耶穌說：「我也不告訴你們我憑什麼權柄做這些事。」 
'''
"9" = '''
:sup:`9` 接著耶穌對眾人講了個比喻：「有人開墾了一個葡萄園，把園子租給佃戶，就出遠門了。 
'''
"10" = '''
:sup:`10` 到了收穫的季節，他派奴僕去葡萄園向佃戶收取他的那份果實，佃戶卻把奴僕打了一頓，使他空手而歸。 
'''
"11" = '''
:sup:`11` 園主又派另一個奴僕去，他們照樣將他毆打並羞辱一番，使他空手而歸。 
'''
"12" = '''
:sup:`12` 園主又派第三個奴僕去，他們又把他打傷，拋在園外。 
'''
"13" = '''
:sup:`13` 「園主說，『我該怎樣辦呢？不如叫我所疼愛的兒子去吧。他們大概會尊重他。』 
'''
"14" = '''
:sup:`14` 「可是那些佃戶看見園主的兒子，就彼此商量說，『這是產業繼承人，我們殺掉他，產業就歸我們了！』 
'''
"15" = '''
:sup:`15` 於是他們把園主的兒子扔到葡萄園外殺了。 「那麼，園主會怎樣處置他們呢？ 
'''
"16" = '''
:sup:`16` 他必來殺掉這些佃戶，把葡萄園租給別人。」 眾人聽了就說：「但願這種事永遠不會發生！」 
'''
"17" = '''
:sup:`17` 耶穌定睛看著他們，問道：「那麼，聖經上說， 「『工匠丟棄的石頭已成了房角石』， 這句話是什麼意思呢？ 
'''
"18" = '''
:sup:`18` 凡跌在這石頭上的人，都會粉身碎骨；這石頭落在誰身上，會把誰砸爛。」 
'''
"19" = '''
:sup:`19` 律法教師和祭司長聽出這比喻是針對他們說的，便想立刻下手捉拿耶穌，但又害怕百姓。 
'''
"20" = '''
:sup:`20` 於是，他們嚴密監視耶穌，又派遣密探假裝好人，想從祂的話裡找把柄，好把祂交給總督處置。 
'''
"21" = '''
:sup:`21` 那些密探問耶穌：「老師，我們知道你所講所傳的道都是正確的，也知道你不徇情面，而是按真理傳上帝的道。 
'''
"22" = '''
:sup:`22` 那麼，我們向凱撒納稅對不對呢？」 
'''
"23" = '''
:sup:`23` 耶穌看破他們的陰謀， 
'''
"24" = '''
:sup:`24` 就叫他們拿一個銀幣來，問他們：「上面刻的是誰的像和名號？」他們說：「凱撒的。」 
'''
"25" = '''
:sup:`25` 耶穌說：「屬於凱撒的，要給凱撒；屬於上帝的，要給上帝。」 
'''
"26" = '''
:sup:`26` 耶穌的回答令他們驚奇，他們無法當眾找到把柄，只好閉口不言。 
'''
"27" = '''
:sup:`27` 撒督該人向來不相信有復活的事。有幾個這一派的人來問耶穌： 
'''
"28" = '''
:sup:`28` 「老師，按摩西為我們寫的律例，如果有人娶妻後沒有孩子就死了，他的兄弟當娶嫂嫂，替哥哥傳宗接代。 
'''
"29" = '''
:sup:`29` 有弟兄七人，老大結了婚，沒有孩子就死了。 
'''
"30" = '''
:sup:`30` 二弟、 
'''
"31" = '''
:sup:`31` 三弟、一直到七弟都相繼娶了嫂嫂，都沒有留下孩子就死了。 
'''
"32" = '''
:sup:`32` 最後那女人也死了。 
'''
"33" = '''
:sup:`33` 那麼，到復活的時候，她將是誰的妻子呢？因為七個人都娶過她。」 
'''
"34" = '''
:sup:`34` 耶穌說：「今世的人才有嫁娶， 
'''
"35" = '''
:sup:`35` 但那些配得將來的世界、從死裡復活的人不娶也不嫁， 
'''
"36" = '''
:sup:`36` 就像天使一樣永遠不會死。他們既然從死裡復活，就是上帝的兒女。 
'''
"37" = '''
:sup:`37` 在火中荊棘的記載中，摩西也證實死人會復活，因為他稱主是『亞伯拉罕的上帝，以撒的上帝，雅各的上帝』。 
'''
"38" = '''
:sup:`38` 上帝不是死人的上帝，而是活人的上帝。因為在祂那裡的人都是活人。」 
'''
"39" = '''
:sup:`39` 幾位律法教師說：「老師答得好！」 
'''
"40" = '''
:sup:`40` 此後，再沒人敢用問題刁難耶穌。 
'''
"41" = '''
:sup:`41` 耶穌問他們：「人怎麼說基督是大衛的後裔呢？ 
'''
"42" = '''
:sup:`42` 大衛自己曾在詩篇裡說， 「『主對我主說， 你坐在我的右邊， 
'''
"43" = '''
:sup:`43` 等我使你的仇敵成為你的腳凳。』 
'''
"44" = '''
:sup:`44` 既然大衛稱基督為主，基督又怎麼會是大衛的後裔呢？」 
'''
"45" = '''
:sup:`45` 大家正聽的時候，耶穌對門徒說： 
'''
"46" = '''
:sup:`46` 「你們要提防律法教師。他們愛穿著長袍招搖過市，喜歡人們在大街上問候他們，又喜歡會堂裡的上座和宴席中的首位。 
'''
"47" = '''
:sup:`47` 他們侵吞寡婦的家產，還假意做冗長的禱告。這種人必受到更嚴厲的懲罰！」 
'''
