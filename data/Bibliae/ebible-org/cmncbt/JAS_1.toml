[1]
"1" = '''
:sup:`1` 我是上帝和主耶穌基督的奴僕雅各，問候散居各地的十二支派的人。 
'''
"2" = '''
:sup:`2` 我的弟兄姊妹，當你們遭遇各種試煉的時候，都要認為是喜樂的事。 
'''
"3" = '''
:sup:`3` 要知道你們的信心經過考驗會產生忍耐。 
'''
"4" = '''
:sup:`4` 你們要忍耐到底，使你們純全、完備、毫無缺欠。 
'''
"5" = '''
:sup:`5` 如果你們誰缺少智慧，就當求慷慨施恩、不責備人的上帝，上帝必賜給他智慧。 
'''
"6" = '''
:sup:`6` 但他要憑信心毫不疑惑地祈求，因為疑惑的人就像海上隨風翻騰的波濤，起伏不定。 
'''
"7" = '''
:sup:`7` 這種人別想從主那裡得到什麼。 
'''
"8" = '''
:sup:`8` 他們三心二意，行事為人沒有定見。 
'''
"9" = '''
:sup:`9` 卑微的弟兄高升，應當快樂。 
'''
"10" = '''
:sup:`10` 富有的弟兄降卑，也要快樂，因為他會像花草一樣衰殘。 
'''
"11" = '''
:sup:`11` 驕陽升起，草就乾枯，花也凋謝，美麗隨之消失。富有的人在忙碌追求中也會如此衰殘。 
'''
"12" = '''
:sup:`12` 在試煉中能夠忍耐到底的人有福了，因為他若經得起考驗，就必得到主應許賜給愛祂之人的生命冠冕。 
'''
"13" = '''
:sup:`13` 當人受到誘惑時，不可說：「是上帝在誘惑我。」因為上帝不受邪惡的誘惑，也不誘惑人。 
'''
"14" = '''
:sup:`14` 其實每個受到誘惑的人都是受自己的私慾慫恿和誘惑。 
'''
"15" = '''
:sup:`15` 私慾懷了胎，便生出罪，罪一旦長成，便帶來死亡。 
'''
"16" = '''
:sup:`16` 我親愛的弟兄姊妹，不要上當受騙。 
'''
"17" = '''
:sup:`17` 一切良善的施予和完美的恩賜都是從天上，從眾光之父那裡來的。祂不像轉動的影子變幻無常。 
'''
"18" = '''
:sup:`18` 祂按照自己的旨意，藉著真道重生了我們，使我們在祂所造的萬物中作初熟的果實。 
'''
"19" = '''
:sup:`19` 我親愛的弟兄姊妹，請記住：每個人都要快快地聽，慢慢地說，慢慢地動怒。 
'''
"20" = '''
:sup:`20` 因為人的憤怒不能成就上帝的公義。 
'''
"21" = '''
:sup:`21` 所以你們要除去一切污穢和惡習，謙卑地領受那已經栽種在你們心裡、能救你們靈魂的真道。 
'''
"22" = '''
:sup:`22` 你們要行道，不要只是聽道，自己欺騙自己。 
'''
"23" = '''
:sup:`23` 因為人聽道而不行道，就像照鏡子一樣， 
'''
"24" = '''
:sup:`24` 照過後就走了，隨即忘記了自己的容貌。 
'''
"25" = '''
:sup:`25` 但詳細查考那帶來自由的全備律法並持之以恆的人，不是聽了就忘，而是身體力行，這樣的人必在他所行的事上蒙福。 
'''
"26" = '''
:sup:`26` 如果有人自以為虔誠，卻不勒住自己的舌頭，就是在自己欺騙自己，他的所謂虔誠也毫無價值。 
'''
"27" = '''
:sup:`27` 在父上帝看來，純潔無瑕的虔誠是指照顧患難中的孤兒寡婦，並且不讓自己被世俗玷污。 
'''
