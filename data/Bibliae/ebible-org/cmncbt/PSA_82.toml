[82]
"1" = '''
:sup:`1` 亞薩的詩。 上帝站在天庭的會中， 向眾神明宣佈祂的判決， 
'''
"2" = '''
:sup:`2` 說：「你們不秉公行義， 偏袒惡人要到何時呢？ （細拉） 
'''
"3" = '''
:sup:`3` 你們要為窮人和孤兒主持公道， 為貧寒和受壓迫的人伸張正義。 
'''
"4" = '''
:sup:`4` 要救助弱小窮苦的人， 使他們脫離惡人的欺壓。 
'''
"5" = '''
:sup:`5` 你們愚昧無知， 行在黑暗中， 大地的根基搖動。 
'''
"6" = '''
:sup:`6` 我曾說你們都是神， 都是至高者的兒子， 
'''
"7" = '''
:sup:`7` 但你們要跟世人一樣死去， 像人間的王侯一樣滅亡。」 
'''
"8" = '''
:sup:`8` 上帝啊，求你起來審判世界， 因為世上的萬國都屬於你。 
'''
