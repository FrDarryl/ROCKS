[3]
"1" = '''
:sup:`1` 大衛逃避兒子押沙龍時作的詩。 耶和華啊，我的敵人何其多！ 眾人群起攻擊我！ 
'''
"2" = '''
:sup:`2` 眾人都說上帝不會來救我。 （細拉） 
'''
"3" = '''
:sup:`3` 可是，耶和華啊！ 你是四面保護我的盾牌， 是我的榮耀，你使我昂首而立。 
'''
"4" = '''
:sup:`4` 我向耶和華呼求， 祂就從祂的聖山上回應我。 （細拉） 
'''
"5" = '''
:sup:`5` 我躺下，我睡覺，我醒來， 都蒙耶和華護佑。 
'''
"6" = '''
:sup:`6` 我雖被千萬仇敵圍困， 也不會懼怕。 
'''
"7" = '''
:sup:`7` 耶和華啊，求你起來！ 我的上帝啊，求你救我！ 求你摑我一切仇敵的臉， 打碎惡人的牙齒。 
'''
"8" = '''
:sup:`8` 救恩來自耶和華。 願你賜福你的子民！ （細拉） 
'''
