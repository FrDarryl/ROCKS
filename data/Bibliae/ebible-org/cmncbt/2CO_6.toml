[6]
"1" = '''
:sup:`1` 身為上帝的同工，我們勸你們不要辜負祂的恩典。 
'''
"2" = '''
:sup:`2` 因為祂說： 「在悅納的時候， 我應允了你； 在拯救的日子， 我幫助了你。」 看啊，現在正是悅納的時候！看啊，現在正是拯救的日子！ 
'''
"3" = '''
:sup:`3` 為了避免有人毀謗我們的職分，我們凡事儘量不妨礙別人， 
'''
"4" = '''
:sup:`4` 反倒在任何事上都顯明自己是上帝的僕人。不論遭遇什麼患難、艱苦、貧窮、 
'''
"5" = '''
:sup:`5` 鞭打、囚禁、暴亂、辛勞、無眠或饑餓，我們都堅忍到底， 
'''
"6" = '''
:sup:`6` 靠著純潔、知識、忍耐、仁慈、聖靈的感動、無偽的愛心、 
'''
"7" = '''
:sup:`7` 真理之道、上帝的大能、左右手中的公義兵器， 
'''
"8" = '''
:sup:`8` 無論是得榮耀還是受羞辱，遭毀謗還是得稱讚，都顯明自己是上帝的僕人。我們被視為騙子，卻是誠實無偽； 
'''
"9" = '''
:sup:`9` 似乎默默無聞，卻是家喻戶曉；似乎快死了，看啊！我們卻仍然活著；受嚴刑拷打，卻沒有喪命； 
'''
"10" = '''
:sup:`10` 似乎鬱鬱寡歡，卻常常喜樂；似乎一貧如洗，卻使多人富足；似乎一無所有，卻樣樣都有！ 
'''
"11" = '''
:sup:`11` 哥林多人啊！我們對你們推心置腹，開誠佈公， 
'''
"12" = '''
:sup:`12` 毫無保留，只是你們自己心胸狹窄。 
'''
"13" = '''
:sup:`13` 現在請你們也向我們敞開心懷。我這樣說，是把你們當成自己的兒女。 
'''
"14" = '''
:sup:`14` 不要和非信徒同負一軛，因為公義和不法怎能合作呢？光明和黑暗怎能共存呢？ 
'''
"15" = '''
:sup:`15` 基督與魔鬼怎能相容呢？信徒與非信徒有什麼相干呢？ 
'''
"16" = '''
:sup:`16` 上帝的殿與偶像怎能相提並論呢？因為我們就是永活上帝的殿，正如上帝說： 「我要住在他們中間， 在他們當中往來； 我要作他們的上帝， 他們要作我的子民。」 
'''
"17" = '''
:sup:`17` 主又說： 「所以，你們要從他們中間出來， 離開他們，不要沾染污穢之物， 我就接納你們。 
'''
"18" = '''
:sup:`18` 我要作你們的父親， 你們要作我的兒女。 這是全能的主說的。」 
'''
