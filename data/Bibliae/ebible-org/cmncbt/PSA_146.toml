[146]
"1" = '''
:sup:`1` 你們要讚美耶和華！ 我的心啊，你要讚美耶和華。 
'''
"2" = '''
:sup:`2` 我要一生讚美耶和華， 我一息尚存都要歌頌祂。 
'''
"3" = '''
:sup:`3` 你們不要倚靠權貴， 不要倚靠世人， 他們救不了你們。 
'''
"4" = '''
:sup:`4` 他們氣息一斷，便歸回塵土， 他們的打算轉眼成空。 
'''
"5" = '''
:sup:`5` 蒙雅各的上帝相助、仰望耶和華上帝的人有福了！ 
'''
"6" = '''
:sup:`6` 耶和華創造了天地、海洋和其中的萬物， 祂永遠信實可靠。 
'''
"7" = '''
:sup:`7` 祂為受壓制的人伸冤， 賜食物給饑餓的人。 耶和華使被囚者得自由。 
'''
"8" = '''
:sup:`8` 耶和華使瞎眼的人能看見， 耶和華扶持被重擔所壓的人， 耶和華喜愛義人。 
'''
"9" = '''
:sup:`9` 耶和華保護寄居異地的人， 看顧孤兒寡婦， 並挫敗惡人的陰謀詭計。 
'''
"10" = '''
:sup:`10` 耶和華永遠掌權。 錫安啊， 你的上帝要世世代代做王。 你們要讚美耶和華！ 
'''
