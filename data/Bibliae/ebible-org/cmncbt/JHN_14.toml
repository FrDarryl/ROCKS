[14]
"1" = '''
:sup:`1` 「你們心裡不要憂愁，你們要信上帝，也要信我。 
'''
"2" = '''
:sup:`2` 我父的家裡有許多住處，不然我就不會說去為你們預備地方了。 
'''
"3" = '''
:sup:`3` 我預備好了以後，必定回來接你們到我那裡。我在哪裡，讓你們也在哪裡。 
'''
"4" = '''
:sup:`4` 你們知道哪條路通往我去的地方。」 
'''
"5" = '''
:sup:`5` 多馬說：「主啊，你要去哪裡，我們還不知道，又怎麼會知道路呢？」 
'''
"6" = '''
:sup:`6` 耶穌說：「我就是道路、真理、生命，若不藉著我，沒有人能去父那裡。 
'''
"7" = '''
:sup:`7` 你們若認識我，也會認識我的父。從現在起，你們確實認識祂，並且已經看見祂。」 
'''
"8" = '''
:sup:`8` 腓力說：「主啊！求你讓我們看看父，我們就心滿意足了。」 
'''
"9" = '''
:sup:`9` 耶穌說：「腓力，我和你們相處了這麼久，你還不認識我嗎？人看見了我，就看見了父，你怎麼說『讓我們看看父』呢？ 
'''
"10" = '''
:sup:`10` 難道你不相信我在父裡面，父也在我裡面嗎？我這些話不是憑自己講的，而是住在我裡面的父在做祂自己的工作。 
'''
"11" = '''
:sup:`11` 你們要相信我，我在父裡面，父也在我裡面。你們即使不信，也該因我所做的而信我。 
'''
"12" = '''
:sup:`12` 我實實在在地告訴你們，我所做的事，信我的人也要做，而且要做更大的事，因為我要回到父那裡。 
'''
"13" = '''
:sup:`13` 你們奉我的名無論求什麼，我必應允，好讓父在子身上得榮耀。 
'''
"14" = '''
:sup:`14` 你們若奉我的名向我求什麼，我必應允。 
'''
"15" = '''
:sup:`15` 「你們若愛我，就必遵守我的命令。 
'''
"16" = '''
:sup:`16` 我會求父另外賜一位護慰者給你們，祂要永遠和你們同在。 
'''
"17" = '''
:sup:`17` 祂是真理的靈，世人不能接受祂，因為他們看不見祂，也不認識祂。但你們認識祂，因祂常與你們同在，並且要住在你們裡面。 
'''
"18" = '''
:sup:`18` 我不會撇下你們為孤兒，我必到你們這裡來。 
'''
"19" = '''
:sup:`19` 不久，世人就看不見我了，而你們卻能看見我，因為我活著，你們也要活著。 
'''
"20" = '''
:sup:`20` 到了那一天，你們就知道我在父裡面，你們在我裡面，我也在你們裡面。 
'''
"21" = '''
:sup:`21` 接受我的命令又遵行的，就是愛我的人。愛我的，我父必定愛他，我也要愛他，並且要親自向他顯現。」 
'''
"22" = '''
:sup:`22` 猶大（不是加略人猶大）問耶穌：「主啊，你為什麼只向我們顯現而不向世人顯現呢？」 
'''
"23" = '''
:sup:`23` 耶穌回答說：「愛我的人必遵行我的道，我父也必愛他，並且我們要到他那裡與他同住。 
'''
"24" = '''
:sup:`24` 不愛我的人不會遵行我的道。你們所聽見的道不是出於我自己，而是出於差我來的父。 
'''
"25" = '''
:sup:`25` 我趁著與你們在一起，將這些事情都告訴了你們。 
'''
"26" = '''
:sup:`26` 但護慰者，就是父為我的名而差來的聖靈，將教導你們一切的事，並使你們想起我對你們說的一切話。 
'''
"27" = '''
:sup:`27` 我把平安留給你們，把我的平安賜給你們，我賜給你們的平安不像世人給的平安。你們心裡不要憂愁，也不要害怕。 
'''
"28" = '''
:sup:`28` 「我對你們說過，我去了還要再回到你們這裡。你們如果真的愛我，就會為我去父那裡而歡喜快樂，因為父比我大。 
'''
"29" = '''
:sup:`29` 現在事情還沒有發生，我便先告訴你們，到了事情發生的時候，你們就會相信。 
'''
"30" = '''
:sup:`30` 我不再跟你們多談，因為世界的王快要來了。他根本沒有力量勝過我， 
'''
"31" = '''
:sup:`31` 但為了讓世人知道我愛父，父怎麼吩咐我，我就怎麼做。起來，我們走吧！」 
'''
