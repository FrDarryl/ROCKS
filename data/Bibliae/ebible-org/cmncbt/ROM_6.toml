[6]
"1" = '''
:sup:`1` 那麼，我們該怎麼說呢？我們可以繼續犯罪，使恩典更豐富嗎？ 
'''
"2" = '''
:sup:`2` 當然不可！我們既然向罪死了，豈可繼續活在罪中？ 
'''
"3" = '''
:sup:`3` 難道你們不知道，我們受洗歸屬基督耶穌是和祂一同死嗎？ 
'''
"4" = '''
:sup:`4` 所以，我們藉著洗禮和祂同死同埋葬了，為要行事為人有新生命的樣式，正如基督藉著父的榮耀從死裡復活一樣。 
'''
"5" = '''
:sup:`5` 我們如果已經在基督的死亡上與祂聯合，也必在祂的復活上與祂聯合。 
'''
"6" = '''
:sup:`6` 我們知道，我們的舊人已經和祂一同被釘在十字架上，使轄制我們身體的罪失去力量，使我們不再做罪的奴隸。 
'''
"7" = '''
:sup:`7` 因為死去的人已經脫離了罪。 
'''
"8" = '''
:sup:`8` 我們如果已經與基督同死，相信也必與祂同活。 
'''
"9" = '''
:sup:`9` 因為我們知道，基督既然從死裡復活了，就不會再死，死亡也不能再控制祂。 
'''
"10" = '''
:sup:`10` 祂死，是向罪死，只死一次；祂活，卻是向上帝活著。 
'''
"11" = '''
:sup:`11` 同樣，你們在基督耶穌裡應當看自己是向罪死了，向上帝活著。 
'''
"12" = '''
:sup:`12` 所以，不要讓罪轄制你們必死的身體，使你們順從身體的私慾。 
'''
"13" = '''
:sup:`13` 也不要將你們的肢體獻給罪作不義的工具，而是要像一個從死裡復活的人將自己獻給上帝，把你們的肢體獻給上帝作義的工具。 
'''
"14" = '''
:sup:`14` 罪不能再主宰你們，因為你們已經不在律法之下，而是在恩典之中。 
'''
"15" = '''
:sup:`15` 那麼，我們在恩典之中，不在律法之下，就可以任意犯罪嗎？當然不可！ 
'''
"16" = '''
:sup:`16` 你們難道不明白嗎？你們獻身為奴服從誰，就是誰的奴隸。做罪的奴隸，結局是死亡；作上帝的奴僕，就被稱為義人。 
'''
"17" = '''
:sup:`17` 感謝上帝！你們從前雖然做過罪的奴隸，現在卻衷心服從了所傳給你們的教導， 
'''
"18" = '''
:sup:`18` 從罪中得到釋放，成為義的奴僕。 
'''
"19" = '''
:sup:`19` 因為你們有人性的軟弱，我就用簡單的話向你們解釋。以前你們將肢體獻給骯髒不法的事，任其奴役，助長不法。現在你們要將肢體獻給義，為義效勞，成為聖潔的人。 
'''
"20" = '''
:sup:`20` 你們做罪的奴隸時，不受義的約束， 
'''
"21" = '''
:sup:`21` 做了現在引以為恥的事，得到什麼益處呢？那些事只能導致死亡！ 
'''
"22" = '''
:sup:`22` 但現在你們已從罪中得到釋放，作了上帝的奴僕，結果使你們聖潔，最終得到永生。 
'''
"23" = '''
:sup:`23` 因為罪的代價就是死亡，而上帝藉著我們的主基督耶穌賜下的禮物則是永生。 
'''
