[20]
"1" = '''
:sup:`1` 這場風波平息後，保羅召集眾門徒勉勵一番後，便辭別他們去了馬其頓。 
'''
"2" = '''
:sup:`2` 他走遍那一帶，用許多話鼓勵當地的門徒。之後，他又去希臘， 
'''
"3" = '''
:sup:`3` 在那裡逗留了三個月。保羅正要乘船去敘利亞時，聽聞猶太人計劃要害他，就決定經馬其頓回去。 
'''
"4" = '''
:sup:`4` 同他到亞細亞去的人有庇哩亞人畢羅斯的兒子所巴特、帖撒羅尼迦人亞里達古和西公都，還有特庇人該猶、提摩太、亞細亞人推基古和特羅非摩。 
'''
"5" = '''
:sup:`5` 他們先到特羅亞等候我們。 
'''
"6" = '''
:sup:`6` 除酵節過後，我們從腓立比啟航，五天後在特羅亞和他們會合，大家同住了七天。 
'''
"7" = '''
:sup:`7` 七日的第一日，我們聚會掰餅，保羅因為次日要離開，就向他們講道，直到半夜。 
'''
"8" = '''
:sup:`8` 我們聚會的樓上燈火通明。 
'''
"9" = '''
:sup:`9` 有個名叫猶推古的青年坐在窗臺上聽道。保羅講了許久，猶推古不勝困倦睡著了，竟從三樓掉了下去。別人將他抱起來時，他已經死了。 
'''
"10" = '''
:sup:`10` 保羅下去伏在他身上，抱著他對眾人說：「不要驚慌，他還活著！」 
'''
"11" = '''
:sup:`11` 保羅說完就回到樓上，與大家一同掰餅、吃了，又談了很久，直到天亮才離去。 
'''
"12" = '''
:sup:`12` 大家把活過來的猶推古送回家，都大得安慰。 
'''
"13" = '''
:sup:`13` 我們照保羅的吩咐先乘船到亞朔預備在那裡接他，他打算由陸路步行過去。 
'''
"14" = '''
:sup:`14` 他到了亞朔，我們接他上船，一同前往米推利尼。 
'''
"15" = '''
:sup:`15` 我們從米推利尼啟航，第二天到了基阿附近，第三天到達撒摩，第四天在米利都停泊。 
'''
"16" = '''
:sup:`16` 保羅急於趕回耶路撒冷，希望在五旬節前趕到，所以決定越過以弗所，免得在亞細亞境內耽誤太久。 
'''
"17" = '''
:sup:`17` 保羅從米利都派人到以弗所請教會的長老前來與他相會。 
'''
"18" = '''
:sup:`18` 他們都來了，保羅說：「各位，自從我踏進亞細亞那天起，在你們當中為人如何，你們都很清楚。 
'''
"19" = '''
:sup:`19` 我含著眼淚謙卑地事奉主，又遭到猶太人的謀害，歷盡艱辛。 
'''
"20" = '''
:sup:`20` 你們也知道，凡是對你們有益的事，我沒有避而不宣，我總是在公開場合和各人家中教導你們。 
'''
"21" = '''
:sup:`21` 我勸猶太人和希臘人都要悔改，歸向上帝，信靠主耶穌基督。 
'''
"22" = '''
:sup:`22` 現在，我在聖靈的催促下前往耶路撒冷，不知道在那裡會發生什麼事， 
'''
"23" = '''
:sup:`23` 只知道聖靈在各城指示我，前面必有監禁和苦難等著我。 
'''
"24" = '''
:sup:`24` 不過，只要能跑完我當跑的路程，完成主耶穌交託給我的使命——為上帝充滿恩典的福音作見證，就是犧牲性命，我也在所不惜。 
'''
"25" = '''
:sup:`25` 「我一向在你們中間傳揚上帝的國，如今我知道，以後你們再也見不到我的面了。 
'''
"26" = '''
:sup:`26` 所以今天我向你們聲明，將來你們有誰滅亡，與我無關。 
'''
"27" = '''
:sup:`27` 因為上帝的整個計劃，我沒有向你們避而不宣。 
'''
"28" = '''
:sup:`28` 你們要為自己，也要為教會的群羊警醒，因為聖靈已經任命你們做群羊的監督，牧養上帝的教會。教會是祂用自己的血贖回來的。 
'''
"29" = '''
:sup:`29` 我知道，在我離開以後，一定會有兇惡的豺狼闖進你們中間，殘害羊群。 
'''
"30" = '''
:sup:`30` 就是你們中間也會有人起來歪曲真理，引誘門徒跟隨他們。 
'''
"31" = '''
:sup:`31` 所以你們一定要警醒，牢記這三年來我怎樣晝夜不住地流著淚勸誡你們。 
'''
"32" = '''
:sup:`32` 「現在，我把你們交託給上帝和祂充滿恩典的道，這道能造就你們，使你們與一切得以聖潔的人同得產業。 
'''
"33" = '''
:sup:`33` 我從未貪圖別人的金銀和衣服， 
'''
"34" = '''
:sup:`34` 你們都知道，我親手做工養活自己和同工。 
'''
"35" = '''
:sup:`35` 我凡事以身作則，教導你們勤奮工作，幫助軟弱的人，並牢記主耶穌的話，『施比受更有福。』」 
'''
"36" = '''
:sup:`36` 保羅說完這番話，就和大家一同跪下禱告。 
'''
"37" = '''
:sup:`37` 眾人都哭了，抱著保羅與他親吻， 
'''
"38" = '''
:sup:`38` 最使他們傷心的就是他說「你們再也見不到我的面了」。隨後，眾人送他上了船。 
'''
