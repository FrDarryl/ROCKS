[1]
"1" = '''
:sup:`1` 提阿非羅大人，已經有很多人根據最初的目擊者和傳道者給我們的口述，把我們中間發生的事記載下來。我把一切事情從頭至尾仔細查考後，決定按次序寫出來， 
'''
"2" = '''
:sup:`2` 使你知道自己所學的道真實可靠。 
'''
"3" = '''
:sup:`3` 猶太王希律執政期間，亞比雅班裡有位祭司名叫撒迦利亞，他妻子伊莉莎白是亞倫的後裔。 
'''
"4" = '''
:sup:`4` 夫妻二人遵行主的一切誡命和條例，無可指責，在上帝眼中是義人。 
'''
"5" = '''
:sup:`5` 但他們沒有孩子，因為伊莉莎白不能生育，二人又年紀老邁。 
'''
"6" = '''
:sup:`6` 有一天，輪到撒迦利亞那一班祭司在上帝面前司職， 
'''
"7" = '''
:sup:`7` 他們按照祭司的規矩抽籤，抽中撒迦利亞到主的殿裡去燒香。 
'''
"8" = '''
:sup:`8` 他燒香的時候，眾百姓都在外面禱告。 
'''
"9" = '''
:sup:`9` 那時，主的天使站在香壇的右邊向撒迦利亞顯現， 
'''
"10" = '''
:sup:`10` 撒迦利亞見了，又驚又怕。 
'''
"11" = '''
:sup:`11` 天使對他說：「撒迦利亞，不要害怕，你的禱告已蒙垂聽。你的妻子伊莉莎白要為你生一個兒子，你要給他取名叫約翰。 
'''
"12" = '''
:sup:`12` 你必歡喜快樂，許多人也會因為他的誕生而欣喜雀躍， 
'''
"13" = '''
:sup:`13` 因為他將成為主眼中偉大的僕人。他必滴酒不沾，並且在母腹裡就被聖靈充滿。 
'''
"14" = '''
:sup:`14` 他將使許多以色列人回心轉意，歸順主——他們的上帝。 
'''
"15" = '''
:sup:`15` 他將以先知以利亞的心志和能力作主的先鋒，使父親的心轉向兒女，使叛逆的人轉向義人的智慧，為主預備合用的子民。」 
'''
"16" = '''
:sup:`16` 撒迦利亞對天使說：「我已經老了，我的妻子也上了年紀，我怎麼能確定這件事呢？」 
'''
"17" = '''
:sup:`17` 天使回答說：「我是侍立在上帝面前的加百列，奉命來向你報這喜訊。 
'''
"18" = '''
:sup:`18` 我說的這些話到時候必定應驗。但因為你不肯相信我的話，所以這事成就以前，你會變成啞巴，不能說話。」 
'''
"19" = '''
:sup:`19` 人們在等候撒迦利亞，見他在聖殿裡遲遲不出來，都感到奇怪。 
'''
"20" = '''
:sup:`20` 後來他出來了，卻成了啞巴，不能說話，只能打手勢，人們意識到他在聖殿裡看見了異象。 
'''
"21" = '''
:sup:`21` 撒迦利亞供職期滿，就回家去了。 
'''
"22" = '''
:sup:`22` 之後，伊莉莎白果然懷了孕，她有五個月閉門不出。 
'''
"23" = '''
:sup:`23` 她說：「主真是眷顧我，除掉了我在人群中的羞恥。」 
'''
"24" = '''
:sup:`24` 伊莉莎白懷孕六個月的時候，天使加百列又奉上帝的命令到加利利的拿撒勒， 
'''
"25" = '''
:sup:`25` 去見一位叫瑪麗亞的童貞女。瑪麗亞已經和大衛的後裔約瑟訂了婚。 
'''
"26" = '''
:sup:`26` 天使到了瑪麗亞那裡，說：「恭喜你，蒙大恩的女子，主與你同在！」 
'''
"27" = '''
:sup:`27` 瑪麗亞聽了覺得十分困惑，反覆思想這話的意思。 
'''
"28" = '''
:sup:`28` 天使對她說：「瑪麗亞，不要害怕，你在上帝面前已經蒙恩了。 
'''
"29" = '''
:sup:`29` 聽著，你要懷孕生子，並給祂取名叫耶穌。 
'''
"30" = '''
:sup:`30` 祂偉大無比，將被稱為至高者的兒子，主上帝要把祂祖先大衛的王位賜給祂。 
'''
"31" = '''
:sup:`31` 祂要永遠統治雅各家，祂的國度永無窮盡。」 
'''
"32" = '''
:sup:`32` 瑪麗亞對天使說：「這怎麼可能呢？我還是童貞女。」 
'''
"33" = '''
:sup:`33` 天使回答說：「聖靈要臨到你身上，至高者的能力要蔭庇你，所以你要生的那聖嬰必稱為上帝的兒子。 
'''
"34" = '''
:sup:`34` 看啊，你的親戚伊莉莎白年紀老邁，一向不能生育，現在已經懷男胎六個月了。 
'''
"35" = '''
:sup:`35` 因為上帝無所不能。」 
'''
"36" = '''
:sup:`36` 瑪麗亞說：「我是主的婢女，願你所說的話在我身上成就。」於是天使離開了她。 
'''
"37" = '''
:sup:`37` 不久，瑪麗亞便動身趕往猶太山區的一座城， 
'''
"38" = '''
:sup:`38` 進了撒迦利亞的家，向伊莉莎白請安。 
'''
"39" = '''
:sup:`39` 伊莉莎白一聽見瑪麗亞的問安，腹中的胎兒便跳動起來，伊莉莎白被聖靈充滿， 
'''
"40" = '''
:sup:`40` 高聲呼喊：「在婦女中你是最蒙福的！你腹中的孩子也是蒙福的！ 
'''
"41" = '''
:sup:`41` 我主的母親來探望我，我怎麼敢當呢？ 
'''
"42" = '''
:sup:`42` 我一聽到你問安的聲音，腹中的孩子就歡喜跳動。 
'''
"43" = '''
:sup:`43` 那相信主所說的話必定實現的女子有福了！」 
'''
"44" = '''
:sup:`44` 瑪麗亞說： 「我的心尊主為大， 
'''
"45" = '''
:sup:`45` 我的靈因我的救主上帝而歡喜， 
'''
"46" = '''
:sup:`46` 因祂眷顧我這卑微的婢女， 從今以後， 世世代代都要稱我是有福的。 
'''
"47" = '''
:sup:`47` 大能者在我身上行了奇事， 祂的名是神聖的。 
'''
"48" = '''
:sup:`48` 祂憐憫敬畏祂的人， 直到世世代代。 
'''
"49" = '''
:sup:`49` 祂伸出臂膀，施展大能， 驅散心驕氣傲的人。 
'''
"50" = '''
:sup:`50` 祂使當權者失勢， 叫卑微的人升高。 
'''
"51" = '''
:sup:`51` 祂使饑餓的飽餐美食， 叫富足的空手而去。 
'''
"52" = '''
:sup:`52` 祂扶助了自己的僕人以色列， 以憐憫為念， 
'''
"53" = '''
:sup:`53` 祂要施憐憫給亞伯拉罕和他的子孫， 直到永遠， 正如祂對我們祖先的應許。」 
'''
"54" = '''
:sup:`54` 瑪麗亞和伊莉莎白同住了約三個月，便回家去了。 
'''
"55" = '''
:sup:`55` 伊莉莎白的產期到了，生下一個兒子。 
'''
"56" = '''
:sup:`56` 親戚和鄰居聽見主向她大施憐憫，都和她一同歡樂。 
'''
"57" = '''
:sup:`57` 到了第八天，他們來給孩子行割禮，想照他父親的名字給他取名叫撒迦利亞。 
'''
"58" = '''
:sup:`58` 但伊莉莎白說：「不！要叫他約翰。」 
'''
"59" = '''
:sup:`59` 他們說：「你們家族中沒有人用這個名字啊！」 
'''
"60" = '''
:sup:`60` 他們便向他父親打手勢，問他要給孩子起什麼名字。 
'''
"61" = '''
:sup:`61` 撒迦利亞就要了一塊寫字板，寫上：「他的名字叫約翰。」大家都很驚奇。 
'''
"62" = '''
:sup:`62` 突然，撒迦利亞可以開口了，舌頭也靈活了，便開口讚美上帝。 
'''
"63" = '''
:sup:`63` 住在周圍的人都很懼怕，這消息很快就傳遍了整個猶太山區。 
'''
"64" = '''
:sup:`64` 聽見的人都在想：「這孩子將來會怎樣呢？因為主的能力伴隨著他。」 
'''
"65" = '''
:sup:`65` 孩子的父親撒迦利亞被聖靈充滿，便預言說： 
'''
"66" = '''
:sup:`66` 「主——以色列的上帝當受稱頌， 因祂眷顧、救贖了自己的子民， 
'''
"67" = '''
:sup:`67` 在祂僕人大衛的家族中為我們興起了一位大能的拯救者， 
'''
"68" = '''
:sup:`68` 正如祂亙古以來藉著祂聖先知們的口所說的。 
'''
"69" = '''
:sup:`69` 祂要從仇敵和一切恨我們之人手中拯救我們。 
'''
"70" = '''
:sup:`70` 祂憐憫我們的祖先， 持守自己的聖約， 
'''
"71" = '''
:sup:`71` 就是祂對我們的先祖亞伯拉罕所起的誓， 
'''
"72" = '''
:sup:`72` 要把我們從仇敵手中拯救出來， 使我們一生一世在聖潔和公義中坦然無懼地事奉祂。 
'''
"73" = '''
:sup:`73` 「至於你，我的孩子啊！ 你將要被稱為至高者的先知， 因為你要走在主的前面， 為祂預備道路， 
'''
"74" = '''
:sup:`74` 使百姓因罪得赦免而明白救恩的真諦。 
'''
"75" = '''
:sup:`75` 由於上帝的憐憫， 晨光必從高天普照我們， 
'''
"76" = '''
:sup:`76` 照亮活在黑暗和死蔭裡的人， 引導我們走上平安的路。」 
'''
"77" = '''
:sup:`77` 那孩子漸漸長大，心靈強健，在向以色列人公開露面之前，一直住在曠野。 
'''
