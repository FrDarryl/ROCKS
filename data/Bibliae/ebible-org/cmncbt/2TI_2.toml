[2]
"1" = '''
:sup:`1` 我兒啊！你要靠著基督耶穌的恩典剛強起來。 
'''
"2" = '''
:sup:`2` 以前你在許多見證人面前聽過我的教導，你要把這些教導傳給忠信可靠、能教導他人的人。 
'''
"3" = '''
:sup:`3` 你要作基督耶穌的精兵，與我同受苦難。 
'''
"4" = '''
:sup:`4` 當兵的若讓其他事務纏身，就不能取悅徵召他的上司。 
'''
"5" = '''
:sup:`5` 同樣，參加比賽的人若不遵守比賽規則，就不可能得獎。 
'''
"6" = '''
:sup:`6` 辛勞的農夫理當先享受收成。 
'''
"7" = '''
:sup:`7` 你要思想我說的話，因為主必使你領悟這一切。 
'''
"8" = '''
:sup:`8` 你要切記我所傳的福音：耶穌基督是大衛的後裔，祂從死裡復活了。 
'''
"9" = '''
:sup:`9` 我為這福音受苦，甚至像犯人一樣被囚禁，但上帝的道是囚禁不住的。 
'''
"10" = '''
:sup:`10` 我為了上帝的選民忍受一切痛苦，使他們可以獲得在基督耶穌裡的救恩和永遠的榮耀。 
'''
"11" = '''
:sup:`11` 有真實可信的話說： 「我們若與基督同死， 就必與祂同活。 
'''
"12" = '''
:sup:`12` 我們若忍耐到底， 就必與祂一同作王。 我們若不承認祂， 祂也必不承認我們。 
'''
"13" = '''
:sup:`13` 我們縱然會失信， 祂仍然信實可靠， 因為祂不能否認自己。」 
'''
"14" = '''
:sup:`14` 你要提醒眾人這些事，在上帝面前囑咐他們：不要為言詞爭辯，因為那對聽見的人有害無益。 
'''
"15" = '''
:sup:`15` 你應當竭力在上帝面前做經得起考驗、問心無愧的工人，正確講解真理之道。 
'''
"16" = '''
:sup:`16` 要遠避一切世俗的空談，因為好空談的人只會越來越不敬虔。 
'''
"17" = '''
:sup:`17` 他們講的話像毒瘡越爛越大，許米乃和腓理徒就是例子。 
'''
"18" = '''
:sup:`18` 他們離經背道，說復活的事已成過去，動搖了一些人的信心。 
'''
"19" = '''
:sup:`19` 然而，上帝所立的堅實根基屹立不搖，這根基上刻著：「主認識那些屬於祂的人」，「凡承認主名的人都要離棄罪惡。」 
'''
"20" = '''
:sup:`20` 大戶人家不但有金器銀器，也有木器瓦器，這些器皿的用途有貴賤之分。 
'''
"21" = '''
:sup:`21` 人若潔身自愛，遠離卑賤的事，就必成為聖潔無瑕的貴重器皿，可以被主用來成就各種善事。 
'''
"22" = '''
:sup:`22` 你要逃避年輕人的邪情私慾，要跟那些以清潔的心求告主的人一同追求公義、信心、仁愛、和平。 
'''
"23" = '''
:sup:`23` 不要參與愚昧無知的辯論，因為你知道這些事只會引起紛爭。 
'''
"24" = '''
:sup:`24` 主的奴僕不可與人爭執，總要溫和待人，善於教導，心存忍耐。 
'''
"25" = '''
:sup:`25` 要溫柔地規勸那些反對的人，也許上帝會賜給他們悔改的心，使他們明白真理， 
'''
"26" = '''
:sup:`26` 讓他們這些被魔鬼擄去、受其擺佈的人能夠醒悟過來，脫離魔鬼的網羅。 
'''
