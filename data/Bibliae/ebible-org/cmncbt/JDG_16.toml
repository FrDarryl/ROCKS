[16]
"1" = '''
:sup:`1` 一天，參孫去迦薩，看見一個妓女，就與她親近。 
'''
"2" = '''
:sup:`2` 迦薩人得知參孫來了，便包圍那地方，整夜埋伏在城門口，沒有動手，心想：「等天一亮，我們就殺掉他。」 
'''
"3" = '''
:sup:`3` 可是，參孫睡到半夜就起來，把城門的門扇連門框和門閂一同拆下，扛到希伯崙對面的山頂上。 
'''
"4" = '''
:sup:`4` 後來，參孫在梭烈谷愛上一位名叫大利拉的女子。 
'''
"5" = '''
:sup:`5` 非利士人的首領就上去見這女子，對她說：「請你哄參孫說出他為何有這麼大力氣，我們怎樣才能制伏他，把他綁起來。事後，我們每人會給你一千一百塊銀子。」 
'''
"6" = '''
:sup:`6` 於是，大利拉問參孫：「求你告訴我，你為什麼有這麼大力氣？用什麼辦法才能把你綁起來制伏你？」 
'''
"7" = '''
:sup:`7` 參孫說：「如果他們用七根還沒乾的青繩子綁住我，我就會像普通人一樣軟弱。」 
'''
"8" = '''
:sup:`8` 非利士人的首領便把七根還沒乾的青繩子交給大利拉，她用那些繩子把參孫綁起來。 
'''
"9" = '''
:sup:`9` 有人已預先埋伏在她的內室，於是她喊道：「參孫，非利士人來捉你了！」但參孫掙斷了繩子，就像掙斷火燒過的麻線一樣。因此，仍然沒有人知道他為何力氣過人。 
'''
"10" = '''
:sup:`10` 大利拉對參孫說：「你說謊捉弄我。現在請你告訴我，用什麼方法才能綁住你？」 
'''
"11" = '''
:sup:`11` 參孫回答說：「如果他們用從未用過的新繩子綁住我，我就會像普通人一樣軟弱。」 
'''
"12" = '''
:sup:`12` 於是，大利拉讓人埋伏在內室，她用七根新繩子綁住參孫，然後喊道：「參孫，非利士人來捉你了！」結果，參孫掙斷了手臂上的繩子，就像掙斷一根線一樣。 
'''
"13" = '''
:sup:`13` 大利拉對參孫說：「到現在你還是說謊捉弄我。請你告訴我，用什麼方法才能綁住你？」參孫說：「你把我的七根髮辮和織布機的線編在一起，用梭子扎緊，我就會像普通人一樣軟弱。」 
'''
"14" = '''
:sup:`14` 於是，大利拉把他的髮辮和織布機的線編在一起，用梭子扎緊，然後喊道：「參孫，非利士人來捉你了！」參孫醒來，掙脫了織布機的梭子和線。 
'''
"15" = '''
:sup:`15` 大利拉對參孫說：「你既然不跟我說真心話，還說什麼愛我！你捉弄了我三次，沒告訴我你為何力氣過人。」 
'''
"16" = '''
:sup:`16` 大利拉天天在他跟前嘮叨不停，以致他煩得要死， 
'''
"17" = '''
:sup:`17` 就把秘密告訴了她。他說：「我從不剃髮，因為我一出生就獻給上帝做拿細耳人了。如果剃掉我的頭髮，我就會失去力氣，像普通人一樣軟弱。」 
'''
"18" = '''
:sup:`18` 大利拉見他說出了心中的秘密，就派人去通知非利士人的首領，說：「你們再來一次吧，他已經把秘密告訴我了。」於是，他們帶著銀子去了。 
'''
"19" = '''
:sup:`19` 大利拉哄參孫枕著她的腿睡覺，然後叫人來剃掉他的七根髮辮，使他力氣盡失，無力反抗。 
'''
"20" = '''
:sup:`20` 她喊道：「參孫，非利士人來捉你了！」參孫醒來，心想：「我要像前幾次一樣掙脫捆綁。」他卻不知道耶和華已經離開他了。 
'''
"21" = '''
:sup:`21` 非利士人拿住他，剜了他的眼睛，把他帶到迦薩，用銅鏈鎖住他，讓他在監牢裡推磨。 
'''
"22" = '''
:sup:`22` 後來，他的頭髮又漸漸長出來了。 
'''
"23" = '''
:sup:`23` 非利士人的首領聚在一起向他們的神明大袞獻大祭，歡呼說：「我們的神把仇敵參孫交在我們手中了。」 
'''
"24" = '''
:sup:`24` 眾人看見參孫，就讚美他們的神明，說：「我們的神把仇敵交在我們手中了，他曾毀壞我們的田地，殺死我們許多人。」 
'''
"25" = '''
:sup:`25` 他們都興高采烈，並喊道：「把參孫帶來讓我們消遣消遣。」於是，有人把參孫從監牢裡提出來供他們消遣，他們讓他站在兩根柱子中間。 
'''
"26" = '''
:sup:`26` 參孫對拉著他手的童僕說：「帶我到支撐這廟宇的柱子那裡，我想靠一靠。」 
'''
"27" = '''
:sup:`27` 那時，廟裡擠滿了男男女女，非利士人的首領們都在場，房頂上還有三千男女看參孫的熱鬧。 
'''
"28" = '''
:sup:`28` 參孫呼求耶和華，說：「主耶和華啊，求你眷顧我！上帝啊，求你再賜給我一次力量，使我向非利士人報剜眼之仇。」 
'''
"29" = '''
:sup:`29` 參孫就抱住廟宇中央的兩根柱子，一手抱一根， 
'''
"30" = '''
:sup:`30` 然後喊道：「我要跟非利士人同歸於盡！」於是，他用盡全力推柱子，廟宇倒塌，壓住裡面的首領和民眾。參孫死時殺的人比他活著時殺的還多。 
'''
"31" = '''
:sup:`31` 參孫的兄弟和家人取走他的屍體，葬在瑣拉和以實陶之間他父親瑪挪亞的墓地裡。參孫做以色列的士師二十年。 
'''
