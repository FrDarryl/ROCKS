[3]
"1" = '''
:sup:`1` 耶和華為了考驗那些沒有經歷過迦南戰事的以色列人，讓他們學習作戰，就留下了以下各族： 
'''
"2" = '''
:sup:`2` 五個非利士王、所有的迦南人、西頓人和住在巴力·黑門山到哈馬口一帶的黎巴嫩山區的希未人。 
'''
"3" = '''
:sup:`3` 耶和華留下這幾個外族是要考驗以色列人，看他們是否願意遵從祂藉摩西向他們祖先頒佈的誡命。 
'''
"4" = '''
:sup:`4` 以色列人住在這些迦南人、赫人、亞摩利人、比利洗人、希未人和耶布斯人當中， 
'''
"5" = '''
:sup:`5` 跟他們通婚，祭拜他們的神明。 
'''
"6" = '''
:sup:`6` 以色列人做耶和華視為惡的事，忘記他們的上帝耶和華，祭拜假神巴力和亞舍拉。 
'''
"7" = '''
:sup:`7` 耶和華向他們發怒，把他們交在美索不達米亞王古珊·利薩田的手中，受古珊·利薩田統治八年。 
'''
"8" = '''
:sup:`8` 他們向耶和華呼求，耶和華就使一位名叫俄陀聶的拯救者興起，他是迦勒弟弟基納斯的兒子。 
'''
"9" = '''
:sup:`9` 耶和華的靈降在俄陀聶身上，他就做了以色列的士師，領兵出戰。耶和華將美索不達米亞王古珊·利薩田交在他手中，他便戰勝了古珊·利薩田。 
'''
"10" = '''
:sup:`10` 此後，國內安享太平四十年，直到俄陀聶去世。 
'''
"11" = '''
:sup:`11` 之後，以色列人又做耶和華視為惡的事，耶和華就使摩押王伊磯倫強盛起來，攻打以色列人。 
'''
"12" = '''
:sup:`12` 伊磯倫聯合亞捫人和亞瑪力人進攻以色列人，佔據了棕樹城， 
'''
"13" = '''
:sup:`13` 以色列人受摩押王伊磯倫統治十八年。 
'''
"14" = '''
:sup:`14` 他們呼求耶和華，耶和華就使一位名叫以笏的拯救者興起。他是便雅憫人基拉的兒子，善用左手。以色列人派他去向摩押王伊磯倫進貢。 
'''
"15" = '''
:sup:`15` 他造了一把約半米長的兩刃利劍，綁在右腿的衣服裡。 
'''
"16" = '''
:sup:`16` 他帶著貢物去見極其肥胖的摩押王伊磯倫。 
'''
"17" = '''
:sup:`17` 以笏獻上了貢物之後，便讓抬貢物的人先回去。 
'''
"18" = '''
:sup:`18` 他自己從吉甲附近的石雕神像處折回王宮，對王說：「王啊，我有機密稟告。」王就命左右侍從迴避，眾人便都退去。 
'''
"19" = '''
:sup:`19` 當時王獨自坐在樓上的房間乘涼，以笏近前說：「我有從上帝而來的訊息要稟告。」王從座位上站起來的時候， 
'''
"20" = '''
:sup:`20` 以笏左手拔出藏在右腿上的劍刺進王的肚腹， 
'''
"21" = '''
:sup:`21` 連劍柄也刺了進去，深深嵌入肥肉。以笏沒有拔劍， 
'''
"22" = '''
:sup:`22` 便走出房間，把門都關上，鎖好。 
'''
"23" = '''
:sup:`23` 以笏走後，王的僕人過來，見房門緊鎖，以為王在大解。 
'''
"24" = '''
:sup:`24` 等了很久，門還沒開，他們很焦急，就拿鑰匙開門，發現他們的主人已經倒斃在地上。 
'''
"25" = '''
:sup:`25` 他們等待的時候，以笏已經逃走了。他經過石雕神像處，逃往西伊拉。 
'''
"26" = '''
:sup:`26` 到了那裡，他就在以法蓮的山區吹響號角，召集以色列人。眾人跟隨以笏下山， 
'''
"27" = '''
:sup:`27` 以笏對他們說：「跟我來！耶和華已經把仇敵摩押人交在你們手中了。」於是，眾人跟著他下去佔領了通往摩押的約旦河各渡口，不許任何人渡河。 
'''
"28" = '''
:sup:`28` 當時他們殺了約一萬名強悍善戰的摩押勇士，沒有一人逃脫。 
'''
"29" = '''
:sup:`29` 這樣，以色列人征服了摩押人，國中安享太平八十年。 
'''
"30" = '''
:sup:`30` 以笏之後，亞拿的兒子珊迦拯救了以色列人。他曾用一根趕牛棍殺了六百名非利士人。 
'''
