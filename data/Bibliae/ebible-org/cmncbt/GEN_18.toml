[18]
"1" = '''
:sup:`1` 耶和華在幔利的橡樹那裡向亞伯拉罕顯現。那時天氣很熱，亞伯拉罕坐在帳篷口， 
'''
"2" = '''
:sup:`2` 抬頭看見三個人站在對面，就從帳篷口跑去迎接他們，俯伏在地， 
'''
"3" = '''
:sup:`3` 說：「我主，若我在你面前蒙恩，請不要從僕人這裡走過去。 
'''
"4" = '''
:sup:`4` 我讓人拿點水來，你們洗洗腳，在樹下歇一會兒。 
'''
"5" = '''
:sup:`5` 你們既然路過僕人這裡，我拿點餅來，你們補充一下體力再上路吧。」他們說：「好，就照你說的做吧！」 
'''
"6" = '''
:sup:`6` 於是，亞伯拉罕連忙進帳篷對撒拉說：「快準備三斗細麵粉，和麵烤餅。」 
'''
"7" = '''
:sup:`7` 亞伯拉罕又跑到牛群中牽了一頭肥嫩的小牛，交給僕人趕快去準備。 
'''
"8" = '''
:sup:`8` 亞伯拉罕把奶、乳酪和準備好的牛肉擺在他們面前，自己在樹蔭下侍立一旁，伺候他們用餐。 
'''
"9" = '''
:sup:`9` 他們問亞伯拉罕：「你妻子撒拉在哪裡？」亞伯拉罕回答說：「在帳篷裡。」 
'''
"10" = '''
:sup:`10` 其中一人說：「明年這時候，我必回到你這裡，撒拉必生一個兒子。」撒拉在那人後面的帳篷口聽見了。 
'''
"11" = '''
:sup:`11` 亞伯拉罕和撒拉已經年紀老邁，撒拉早已絕經。 
'''
"12" = '''
:sup:`12` 撒拉暗自發笑，心想：「我已經老了，還會有這種福氣嗎？況且我的丈夫也老了。」 
'''
"13" = '''
:sup:`13` 耶和華問亞伯拉罕：「撒拉為什麼偷笑說，『我這把年紀還會有孩子嗎？』 
'''
"14" = '''
:sup:`14` 什麼事能難得了耶和華呢？明年這時候，我必回到你這裡，撒拉必生一個兒子。」 
'''
"15" = '''
:sup:`15` 撒拉聽見後非常害怕，連忙否認說：「我沒有笑！」但耶和華說：「不，你確實笑了。」 
'''
"16" = '''
:sup:`16` 那三個人起身朝所多瑪眺望，亞伯拉罕與他們同行，要送他們一程。 
'''
"17" = '''
:sup:`17` 耶和華說：「我要做的事怎麼可以瞞著亞伯拉罕呢？ 
'''
"18" = '''
:sup:`18` 亞伯拉罕必成為強盛的大國，天下萬國必因他而蒙福。 
'''
"19" = '''
:sup:`19` 我揀選了他，是要他教導自己的子孫後代持守我的道、秉公行義。這樣，我必實現對他的應許。」 
'''
"20" = '''
:sup:`20` 耶和華說：「所多瑪和蛾摩拉罪惡深重，人們怨聲載道。 
'''
"21" = '''
:sup:`21` 我現在要下去看看他們的惡行是否如我聽到的控訴一樣，如果不是，我也會知道。」 
'''
"22" = '''
:sup:`22` 其中二人轉身向所多瑪走去，亞伯拉罕卻仍舊站在耶和華面前。 
'''
"23" = '''
:sup:`23` 亞伯拉罕上前說：「你要把義人和惡人一同毀滅嗎？ 
'''
"24" = '''
:sup:`24` 倘若城中有五十個義人，你還要毀滅那城嗎？你會不會為了五十個義人而饒恕那座城呢？ 
'''
"25" = '''
:sup:`25` 你絕不會黑白不分，把義人和惡人一同毀滅。你絕不會這麼做！你是普天下的審判者，難道不秉公行事嗎？」 
'''
"26" = '''
:sup:`26` 耶和華回答說：「我若在所多瑪城中找到五十個義人，就因他們的緣故饒恕全城。」 
'''
"27" = '''
:sup:`27` 亞伯拉罕說：「主啊，我雖然渺小如灰塵，還斗膽問你， 
'''
"28" = '''
:sup:`28` 倘若只有四十五個義人，你會因為少了五個義人而毀滅全城嗎？」耶和華說：「我若在城裡找到四十五個義人，也不會毀滅那城。」 
'''
"29" = '''
:sup:`29` 亞伯拉罕又說：「倘若在那裡找到四十個義人呢？」耶和華說：「為了那四十個人的緣故，我不會毀滅那城。」 
'''
"30" = '''
:sup:`30` 亞伯拉罕說：「求主不要發怒，容許我再問一次，倘若在那裡只找到三十個義人呢？」耶和華說：「倘若在那裡只找到三十個，我也不會毀滅那城。」 
'''
"31" = '''
:sup:`31` 亞伯拉罕說：「我大膽再問一次，倘若在那裡只找到二十個義人呢？」耶和華說：「為了那二十個人的緣故，我也不會毀滅那城。」 
'''
"32" = '''
:sup:`32` 亞伯拉罕又說：「求主不要發怒，讓我問最後一次，倘若在那裡只找到十個義人呢？」耶和華說：「為了那十個人的緣故，我也不會毀滅那城。」 
'''
"33" = '''
:sup:`33` 耶和華跟亞伯拉罕說完話便離開了，亞伯拉罕也回家去了。 
'''
