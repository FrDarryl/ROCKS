[6]
"1" = '''
:sup:`1` 我看見日光之下有一件可悲的事，重重地壓在人身上： 
'''
"2" = '''
:sup:`2` 上帝賜給人財富、產業和尊榮，叫他擁有所渴望的一切，卻使他無法享用，倒讓別人享用。這是虛空，是極大的悲哀。 
'''
"3" = '''
:sup:`3` 人若有一百個兒子，並且長壽，但心中卻從未因福樂而滿足，死後又不得安葬，我看這樣的人還不如流產的胎兒。 
'''
"4" = '''
:sup:`4` 這胎兒在虛空中來，在黑暗中去，名字隱沒在黑暗中， 
'''
"5" = '''
:sup:`5` 沒有見過天日，一無所知，然而這胎兒比那人更享安息。 
'''
"6" = '''
:sup:`6` 就算那人活了千年，又活千年，卻不能享受福樂，又如何呢？世人最終豈不都同歸一處嗎？ 
'''
"7" = '''
:sup:`7` 人人為口腹勞碌，卻永不滿足。 
'''
"8" = '''
:sup:`8` 那麼，智者比愚人有什麼優勢呢？貧窮人即使懂得如何處世，又有什麼益處呢？ 
'''
"9" = '''
:sup:`9` 滿足於眼前所有的，勝過心中貪想的。這也是虛空，如同捕風。 
'''
"10" = '''
:sup:`10` 一切存在的事物都已命名，人的本質也被識透；人無法與比他更強的較量。 
'''
"11" = '''
:sup:`11` 其實話越多，越虛空，這對人又有什麼益處？ 
'''
"12" = '''
:sup:`12` 人生短暫虛空，如影飛逝，有誰知道什麼對人有益？誰能告訴人死後日光之下會發生什麼事？ 
'''
