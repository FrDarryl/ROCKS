[9]
"1" = '''
:sup:`1` 上帝賜福給挪亞和他的兒子們，對他們說：「你們要生養眾多，遍佈地面。 
'''
"2" = '''
:sup:`2` 所有地上的走獸和爬蟲、空中的飛鳥及海裡的魚，都必懼怕你們，牠們都歸你們管理。 
'''
"3" = '''
:sup:`3` 凡是活的動物都可作你們的食物，就像綠色菜蔬一樣，我把一切都賜給你們了。 
'''
"4" = '''
:sup:`4` 只是你們不可吃帶血的肉，因為血就是生命。 
'''
"5" = '''
:sup:`5` 凡是殺害你們的，無論人或獸，我必向他們追討血債。凡殺人的，我必追討他的血債。 
'''
"6" = '''
:sup:`6` 凡殺害人的，也必被人殺害，因為人是上帝照著自己的形像造的。 
'''
"7" = '''
:sup:`7` 你們要生養眾多，使地上人口興旺。」 
'''
"8" = '''
:sup:`8` 上帝又對挪亞和他身邊的兒子們說： 
'''
"9" = '''
:sup:`9` 「我要跟你們和你們的後代立約， 
'''
"10" = '''
:sup:`10` 包括所有和你們在一起的生物，就是那些和你們一起從方舟出來的飛禽走獸和牲畜。 
'''
"11" = '''
:sup:`11` 我與你們立約，不再讓洪水滅絕一切生命，也不再讓洪水毀滅大地。」 
'''
"12" = '''
:sup:`12` 上帝說：「我與你們及所有和你們在一起的生物立世代永存的約，這是我立約的記號。 
'''
"13" = '''
:sup:`13` 我把彩虹放在雲中，作為我跟大地立約的記號。 
'''
"14" = '''
:sup:`14` 我使雲彩覆蓋大地的時候，會有彩虹在雲中出現。 
'''
"15" = '''
:sup:`15` 這樣我會顧念我與你們及一切有血氣的生物所立的約，水就不會再氾濫、毀滅所有生命。 
'''
"16" = '''
:sup:`16` 當我看見彩虹在雲中出現的時候，就會顧念我與地上一切活物立的永遠之約。」 
'''
"17" = '''
:sup:`17` 上帝對挪亞說：「這是我與地上一切生命立約的記號。」 
'''
"18" = '''
:sup:`18` 與挪亞一起出方舟的有他的兒子閃、含、雅弗。含是迦南的父親。 
'''
"19" = '''
:sup:`19` 這是挪亞的三個兒子，他們的後代遍佈天下。 
'''
"20" = '''
:sup:`20` 挪亞做了農夫，他是第一個栽種葡萄園的人。 
'''
"21" = '''
:sup:`21` 一天，他喝葡萄酒喝醉了，赤裸著身體躺在帳篷裡。 
'''
"22" = '''
:sup:`22` 迦南的父親含看見父親赤身露體，便去告訴外面的兩個弟兄。 
'''
"23" = '''
:sup:`23` 於是，閃和雅弗拿了一件衣服搭在肩上，倒退著走進帳篷，把衣服蓋在父親身上，他們背著臉不看父親赤裸的身體。 
'''
"24" = '''
:sup:`24` 挪亞酒醒後，知道了小兒子做的事， 
'''
"25" = '''
:sup:`25` 就說： 「迦南該受咒詛， 必做他弟兄的僕人的僕人。」 
'''
"26" = '''
:sup:`26` 又說： 「閃的上帝耶和華當受稱頌！ 願迦南做閃的僕人。 
'''
"27" = '''
:sup:`27` 願上帝擴張雅弗的疆界， 願他住在閃的帳篷裡， 願迦南做他的僕人。」 
'''
"28" = '''
:sup:`28` 洪水以後，挪亞又活了三百五十年， 
'''
"29" = '''
:sup:`29` 共活了九百五十歲才去世。 
'''
