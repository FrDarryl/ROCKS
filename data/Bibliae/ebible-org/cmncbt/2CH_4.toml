[4]
"1" = '''
:sup:`1` 所羅門造了一座銅壇，長九米，寬九米，高四米半。 
'''
"2" = '''
:sup:`2` 他又鑄了一個圓形銅海，高兩米二，直徑四米半，周長十三米半。 
'''
"3" = '''
:sup:`3` 銅海邊緣下面有兩圈牛的圖案，每四十五釐米有十頭牛，是跟銅海一起鑄造的。 
'''
"4" = '''
:sup:`4` 有十二頭銅牛馱著銅海，三頭向北，三頭向西，三頭向南，三頭向東。銅海安在牛上，牛尾向內。 
'''
"5" = '''
:sup:`5` 銅海厚八釐米，邊如杯邊，又如百合花，容量為六萬六千升。 
'''
"6" = '''
:sup:`6` 他又造了十個盆，五個放右邊，五個放左邊，用來清洗獻燔祭所用之物。但銅海只供祭司洗滌使用。 
'''
"7" = '''
:sup:`7` 他照著所定的式樣，造了十個金燈臺放在殿裡，五個在右邊，五個在左邊； 
'''
"8" = '''
:sup:`8` 又造了十張桌子放在殿裡，五張在右邊，五張在左邊；還造了一百個金碗。 
'''
"9" = '''
:sup:`9` 他又建了祭司院、大院及大院的門，門都包上銅。 
'''
"10" = '''
:sup:`10` 銅海放在殿的右邊，就是東南方。 
'''
"11" = '''
:sup:`11` 戶蘭又造了鍋、鏟和碗。他為所羅門王完成了上帝殿裡的工作。 
'''
"12" = '''
:sup:`12` 戶蘭所製造的有：兩根柱子，兩個碗狀的柱冠，兩個裝飾柱冠的網子， 
'''
"13" = '''
:sup:`13` 四百個安在網子上的石榴，每個網子上兩行石榴，用來裝飾碗狀的柱冠； 
'''
"14" = '''
:sup:`14` 盆座及盆座上的盆； 
'''
"15" = '''
:sup:`15` 銅海和銅海下面的十二頭銅牛； 
'''
"16" = '''
:sup:`16` 鍋、鏟、肉叉及耶和華殿裡的一切器具。這些都是巧匠戶蘭用磨亮的銅為所羅門王製造的。 
'''
"17" = '''
:sup:`17` 這些都是照王的命令，在疏割和撒利但之間的約旦平原用泥模鑄成的。 
'''
"18" = '''
:sup:`18` 所羅門製造的器具極多，銅的重量無法統計。 
'''
"19" = '''
:sup:`19` 所羅門又為上帝的殿造了以下器具：金壇和放供餅的桌子， 
'''
"20" = '''
:sup:`20` 按規定放在內殿前的純金燈臺和燈盞， 
'''
"21" = '''
:sup:`21` 燈臺上的金花、燈盞、火鉗、 
'''
"22" = '''
:sup:`22` 燈剪、碗、碟和火鼎。殿門和至聖所的門也是金的。 
'''
