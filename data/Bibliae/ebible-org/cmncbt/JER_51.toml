[51]
"1" = '''
:sup:`1` 耶和華說： 「看啊，我要使毀滅的暴風襲擊巴比倫和住在立加米的人。 
'''
"2" = '''
:sup:`2` 毀滅巴比倫人的日子一到， 我要差遣外族人從四面八方攻擊他們， 從地上消滅他們，如同狂風捲走碎稭。 
'''
"3" = '''
:sup:`3` 不要讓他們的弓箭手有機會射箭， 不要讓他們的戰士有機會穿鎧甲， 不要放過他們的青年， 要使他們全軍覆沒。 
'''
"4" = '''
:sup:`4` 他們將被殺死在自己的土地上， 橫屍街頭。 
'''
"5" = '''
:sup:`5` 雖然以色列和猶大在他們的聖者面前充滿罪惡， 但他們的上帝——萬軍之耶和華卻沒有撇棄他們。 
'''
"6" = '''
:sup:`6` 「離開巴比倫，各自逃命吧！ 不要讓她的罪惡連累你們， 以致你們滅亡， 因為這是耶和華報應她的時候， 耶和華要懲罰她。 
'''
"7" = '''
:sup:`7` 巴比倫在耶和華手中曾是灌醉天下的金杯， 列國喝了她的酒，都變得癲狂。 
'''
"8" = '''
:sup:`8` 轉瞬之間，巴比倫必崩潰毀滅。 你們要為她哀悼， 拿藥為她止痛， 或許可以治好她。 
'''
"9" = '''
:sup:`9` 寄居在巴比倫的人說， 『我們試過了，卻沒有治好。 我們離開她，各自返回故鄉吧！ 因為她罪惡滔天，必受至高的審判。 
'''
"10" = '''
:sup:`10` 耶和華已為我們伸冤。 來吧！我們要在錫安述說我們上帝耶和華的作為。』 
'''
"11" = '''
:sup:`11` 「要磨尖箭頭，拿起盾牌！ 耶和華已激起瑪代諸王的敵意， 因為祂決意要毀滅巴比倫， 祂要報仇，為祂的聖殿被毀報仇。 
'''
"12" = '''
:sup:`12` 要豎起旗幟， 攻打巴比倫的城牆； 要加強防衛， 派人巡邏，設下埋伏。 因為耶和華言出必行， 祂必按計劃懲罰巴比倫人。 
'''
"13" = '''
:sup:`13` 住在河邊、擁有許多財寶的巴比倫人啊， 你們的結局到了， 你們的末日來了。」 
'''
"14" = '''
:sup:`14` 萬軍之耶和華憑自己起誓說： 「我要使敵人如蝗蟲一樣鋪天蓋地而來， 佔據你們的家園， 向你發出勝利的吶喊。」 
'''
"15" = '''
:sup:`15` 耶和華以大能創造大地， 以智慧建立世界， 以聰明鋪展諸天。 
'''
"16" = '''
:sup:`16` 祂一聲令下，天上便大水澎湃； 祂使雲從地極升起， 使閃電在雨中劃過， 使風從祂的倉庫吹出。 
'''
"17" = '''
:sup:`17` 世人都愚昧無知， 金匠都因所造的偶像而羞愧， 因為神像是騙人的， 它們沒有生命氣息。 
'''
"18" = '''
:sup:`18` 它們毫無價值，荒唐可笑， 刑罰一到，必被毀滅。 
'''
"19" = '''
:sup:`19` 但雅各的上帝截然不同， 因為祂是萬物的創造者， 以色列子民是祂的產業， 萬軍之耶和華是祂的名字。 
'''
"20" = '''
:sup:`20` 「巴比倫啊！你是我的錘子， 我作戰的兵器， 我要用你打碎列國， 毀滅列邦。 
'''
"21" = '''
:sup:`21` 我要用你打碎戰馬和騎士， 打碎戰車和車夫， 
'''
"22" = '''
:sup:`22` 打碎男人和婦女， 打碎老人和小孩， 打碎少男和少女， 
'''
"23" = '''
:sup:`23` 打碎牧人和牲畜， 打碎農夫和耕牛， 打碎省長和總督。」 
'''
"24" = '''
:sup:`24` 耶和華說：「我要當著我子民的面報應巴比倫人，因為他們在錫安犯罪作惡。 
'''
"25" = '''
:sup:`25` 「毀滅整個大地的山岳——巴比倫啊， 我與你為敵， 我要伸手攻擊你， 把你從懸崖上滾下去， 使你化為灰燼。 這是耶和華說的。 
'''
"26" = '''
:sup:`26` 再無人用你的石頭做房角石或基石， 你要永遠荒涼。 這是耶和華說的。 
'''
"27" = '''
:sup:`27` 「要在大地上豎起旌旗， 在列國吹響號角， 讓他們預備攻打巴比倫。 要召集亞拉臘、米尼、 亞實基拿各國攻打她， 要派遣將領率多如蝗蟲的騎兵攻打她。 
'''
"28" = '''
:sup:`28` 要讓列國預備攻打巴比倫， 要讓瑪代的諸王及其省長、總督和所統治的人預備攻打她。 
'''
"29" = '''
:sup:`29` 大地要顫抖，痛苦地扭動， 因為耶和華決意要攻擊巴比倫， 使她荒無人煙。 
'''
"30" = '''
:sup:`30` 巴比倫的勇士不再作戰， 躲在堡壘裡， 士氣消沉，像婦女一樣無力； 巴比倫的房屋被火焚燒， 城門被攻破。 
'''
"31" = '''
:sup:`31` 報信的人接踵而來， 向巴比倫王稟告， 『整座城已失守， 
'''
"32" = '''
:sup:`32` 渡口被佔， 沼澤地被燒， 戰士驚慌失措。』」 
'''
"33" = '''
:sup:`33` 以色列的上帝——萬軍之耶和華說： 「巴比倫城要像麥場一樣被踏為平地， 收割她的時節很快就要到了。」 
'''
"34" = '''
:sup:`34` 以色列人說： 「巴比倫王尼布甲尼撒吞噬我們、擊垮我們， 把我們洗劫一空。 他像海怪一樣吞吃我們， 飽餐我們的美物， 然後把我們趕走。」 
'''
"35" = '''
:sup:`35` 錫安的居民說： 「巴比倫人殘暴地對待我們和我們的親人， 願他們受報應。」 耶路撒冷人說： 「願迦勒底人償還我們的血債。」 
'''
"36" = '''
:sup:`36` 因此，耶和華說： 「看啊，我要為你們伸冤， 替你們報仇； 我要使巴比倫的江河枯竭， 泉源乾涸。 
'''
"37" = '''
:sup:`37` 巴比倫必淪為廢墟，杳無人跡， 淪為豺狼出沒的地方， 令人驚駭和嗤笑。 
'''
"38" = '''
:sup:`38` 迦勒底人像群獅一樣怒吼， 又像幼獅一樣咆哮。 
'''
"39" = '''
:sup:`39` 他們食慾大振時， 我要為他們設盛宴， 使他們酩酊大醉，狂歡亂叫， 長眠不醒。 這是耶和華說的。 
'''
"40" = '''
:sup:`40` 我要把他們像羊羔、 公綿羊和公山羊一樣帶往宰殺之地。 
'''
"41" = '''
:sup:`41` 巴比倫怎麼淪陷了！ 天下引以為傲的怎麼被攻佔了！ 巴比倫的下場讓列國恐懼！ 
'''
"42" = '''
:sup:`42` 海水漲溢，漫過巴比倫， 洶湧的波濤淹沒了她。 
'''
"43" = '''
:sup:`43` 她的城邑淪為廢墟， 變成乾旱的沙漠， 荒無人煙，杳無人跡。 
'''
"44" = '''
:sup:`44` 我要懲罰巴比倫的神明彼勒， 使它吐出所吞噬的。 萬國必不再湧向它， 巴比倫的城牆必倒塌。 
'''
"45" = '''
:sup:`45` 「我的子民啊，你們要離開巴比倫， 各自逃命，躲避耶和華的烈怒。 
'''
"46" = '''
:sup:`46` 境內謠言四起時， 你們不要驚慌害怕， 因為今年傳這風聲， 明年卻傳那風聲， 說境內必有暴亂， 官長要互相殘殺。 
'''
"47" = '''
:sup:`47` 「看啊，時候將到，我必懲罰巴比倫的神像， 使巴比倫全國蒙羞， 屍橫遍野。 
'''
"48" = '''
:sup:`48` 毀滅者要從北方前來攻擊巴比倫， 那時天地萬物都要因巴比倫的滅亡而歡呼。 這是耶和華說的。 
'''
"49" = '''
:sup:`49` 巴比倫必因屠殺以色列人而倒斃， 正如各地因巴比倫屠殺而倒斃的人一樣。 
'''
"50" = '''
:sup:`50` 「刀下逃生的人啊， 你們快走吧！ 不要停留！ 在遠方要記住耶和華， 要追想耶路撒冷。 
'''
"51" = '''
:sup:`51` 你們說外國人闖入耶和華殿的聖所， 使你們蒙羞受辱，滿臉盡是恥辱。 
'''
"52" = '''
:sup:`52` 「看啊，時候將到，我要懲罰巴比倫的神像， 使巴比倫到處都是受傷者的呻吟。 這是耶和華說的。 
'''
"53" = '''
:sup:`53` 即使巴比倫城高聳入雲， 堡壘堅不可摧， 我仍要差遣毀滅者攻擊她。 這是耶和華說的。 
'''
"54" = '''
:sup:`54` 「巴比倫傳出哭喊聲， 迦勒底人之地響起大毀滅的聲音， 
'''
"55" = '''
:sup:`55` 因為耶和華正在毀滅巴比倫， 要使城中的喧囂變成一片死寂。 毀滅者如怒海狂濤一樣湧來， 不斷高聲吶喊。 
'''
"56" = '''
:sup:`56` 毀滅者正前來攻打巴比倫， 擒拿她的勇士， 折斷他們的弓弩。 因為耶和華是追討罪惡、 報應惡人的上帝。 
'''
"57" = '''
:sup:`57` 我要使她的首領、謀士、省長、 總督和勇士都酩酊大醉， 長眠不醒。」 這是名為萬軍之耶和華的君王說的。 
'''
"58" = '''
:sup:`58` 萬軍之耶和華說： 「巴比倫寬闊的城牆要被夷為平地， 高大的城門要被付之一炬， 列邦一切的辛勞都是徒然， 列國勞碌的成果都化為灰燼。」 
'''
"59" = '''
:sup:`59` 耶利米先知把所有將要發生在巴比倫的災禍，就是有關巴比倫的事都寫在卷軸上。猶大王西底迦執政第四年，瑪西雅的孫子、尼利亞的兒子、宮廷總管西萊雅和猶大王一同前往巴比倫的時候， 
'''
"60" = '''
:sup:`60` 耶利米對西萊雅說：「你到巴比倫後務要大聲宣讀這卷軸上的一切話， 
'''
"61" = '''
:sup:`61` 並且要說，『耶和華啊！你曾說要毀滅這地方，使這裡人畜絕跡、永遠荒涼。』 
'''
"62" = '''
:sup:`62` 讀完後，你要把卷軸綁在一塊石頭上，扔進幼發拉底河， 
'''
"63" = '''
:sup:`63` 然後說，『耶和華降的災禍必使巴比倫像這卷軸一樣沉沒、永不復興，巴比倫人必滅亡。』」 耶利米的話到此為止。 
'''
