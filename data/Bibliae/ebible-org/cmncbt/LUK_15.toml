[15]
"1" = '''
:sup:`1` 許多稅吏和罪人都來聽耶穌講道， 
'''
"2" = '''
:sup:`2` 法利賽人和律法教師埋怨說：「這個人竟和罪人來往，還跟他們一起吃飯。」 
'''
"3" = '''
:sup:`3` 耶穌給他們講了一個比喻： 
'''
"4" = '''
:sup:`4` 「假如你們當中有人有一百隻羊，走失了一隻，難道他不暫時把那九十九隻留在草場上，去找那隻迷失的羊，一直到找著為止嗎？ 
'''
"5" = '''
:sup:`5` 他找到後，會歡歡喜喜地把那隻羊扛回家， 
'''
"6" = '''
:sup:`6` 並邀來朋友鄰居，說，『我走失的羊找到了，來和我一同慶祝吧！』 
'''
"7" = '''
:sup:`7` 我告訴你們，一個罪人悔改，在天上也要這樣為他歡喜，甚至比有九十九個不用悔改的義人還歡喜。 
'''
"8" = '''
:sup:`8` 「又比如一個婦人有十塊錢，弄丟了一塊，難道她不點亮燈，打掃房子，仔細尋找一直到找著為止嗎？ 
'''
"9" = '''
:sup:`9` 她找到後，會邀朋友鄰居來，說，『我丟的錢找到了，來和我一同慶祝吧！』 
'''
"10" = '''
:sup:`10` 我告訴你們，一個罪人悔改，上帝的眾天使也會這樣為他歡喜。」 
'''
"11" = '''
:sup:`11` 耶穌又說：「某人有兩個兒子。 
'''
"12" = '''
:sup:`12` 小兒子對父親說，『父親，請你把我應得的家產分給我。』父親就把財產分給了兩個兒子。 
'''
"13" = '''
:sup:`13` 「沒過幾天，小兒子帶著他所有的財物出門遠遊去了。他終日在外花天酒地，揮金如土， 
'''
"14" = '''
:sup:`14` 很快囊空如洗，又遇到嚴重的饑荒，就窮困潦倒， 
'''
"15" = '''
:sup:`15` 只好投靠一個當地人。那人派他到田裡去放豬， 
'''
"16" = '''
:sup:`16` 他餓到恨不得拿餵豬的豆莢充饑，可是連這些也沒有人給他。 
'''
"17" = '''
:sup:`17` 最後，他醒悟過來，心想，『我父親家那麼多僱工的口糧都綽綽有餘，我現在卻要在這裡餓死嗎？ 
'''
"18" = '''
:sup:`18` 我要動身回到我父親身邊，對他說，父親，我得罪了天，也得罪了你， 
'''
"19" = '''
:sup:`19` 今後，我再也不配作你的兒子，請把我當作僱工看待吧。』 
'''
"20" = '''
:sup:`20` 於是他動身回父親那裡。 「他父親遠遠地看見他，就動了慈心，跑上前去抱著他連連親吻。 
'''
"21" = '''
:sup:`21` 小兒子說，『父親，我得罪了天，也得罪了你，今後，我再也不配作你的兒子。』 
'''
"22" = '''
:sup:`22` 「父親卻對奴僕說，『趕快拿最好的袍子來給他穿上，給他戴上戒指，穿上鞋， 
'''
"23" = '''
:sup:`23` 把那頭肥牛犢牽來宰了，讓我們一同歡宴慶祝！ 
'''
"24" = '''
:sup:`24` 因我這兒子是死而復活、失而復得的。』於是他們開始歡慶。 
'''
"25" = '''
:sup:`25` 「那時，大兒子正在田間。他回來還沒到門口，就聽見家裡傳出奏樂跳舞的聲音。 
'''
"26" = '''
:sup:`26` 他叫來一個奴僕問個究竟。 
'''
"27" = '''
:sup:`27` 「奴僕回答說，『你弟弟回來了！你父親因他安然無恙地回來，特地宰了那頭肥牛犢。』 
'''
"28" = '''
:sup:`28` 大兒子很生氣，不肯進去。父親就出來勸他。 
'''
"29" = '''
:sup:`29` 「他對父親說，『你看，我伺候你這麼多年，從來沒有違背過你的命令，可是你沒有給過我一隻羊羔，讓我和朋友一同歡宴。 
'''
"30" = '''
:sup:`30` 但你這個兒子在娼妓身上耗盡家財，一回來，你倒為他宰了肥牛犢！』 
'''
"31" = '''
:sup:`31` 「父親對他說，『孩子啊！你一直在我身邊，我所有的一切都是你的。 
'''
"32" = '''
:sup:`32` 可是你弟弟是死而復活、失而復得的，所以我們應該歡喜快樂。』」 
'''
