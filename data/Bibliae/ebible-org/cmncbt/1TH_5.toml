[5]
"1" = '''
:sup:`1` 弟兄姊妹，這件事會在什麼日期、什麼時候發生，不必我寫信告訴你們， 
'''
"2" = '''
:sup:`2` 因為你們已經清楚知道，主的日子會像夜間的賊一樣突然臨到。 
'''
"3" = '''
:sup:`3` 當人們正在說一切平安穩妥的時候，災禍會像產痛臨到孕婦一樣突然臨到他們，他們將無法逃脫。 
'''
"4" = '''
:sup:`4` 然而，弟兄姊妹，你們不是活在黑暗裡，因此那日子不會像賊一樣突然臨到你們。 
'''
"5" = '''
:sup:`5` 你們都是光明之子，白晝之子。我們既不屬於黑夜，也不屬於黑暗。 
'''
"6" = '''
:sup:`6` 所以不要像其他人一樣沉睡，要警醒戒備， 
'''
"7" = '''
:sup:`7` 因為睡覺的人是在夜裡睡，醉酒的人是在夜裡醉。 
'''
"8" = '''
:sup:`8` 我們既屬於白晝，就應當保持清醒，要把信心和愛心當作護心鏡遮胸，把得救的盼望當作頭盔戴上。 
'''
"9" = '''
:sup:`9` 因為上帝不是預定我們受懲罰，而是預定我們靠著主耶穌基督得救。 
'''
"10" = '''
:sup:`10` 主替我們死，使我們無論是醒是睡，都可以與祂同活。 
'''
"11" = '''
:sup:`11` 所以，你們要彼此鼓勵、互相造就，正如你們一向所做的。 
'''
"12" = '''
:sup:`12` 弟兄姊妹，我勸你們要敬重那些在你們當中辛勤工作、在主裡領導和勸誡你們的人。 
'''
"13" = '''
:sup:`13` 因為他們的工作，你們要懷著愛心格外敬重他們。你們要彼此和睦相處。 
'''
"14" = '''
:sup:`14` 弟兄姊妹，我勸你們要告誡懶惰的人，鼓勵灰心的人，扶持軟弱的人，耐心對待所有的人。 
'''
"15" = '''
:sup:`15` 你們要小心，誰都不可冤冤相報，總要彼此善待，也要善待眾人。 
'''
"16" = '''
:sup:`16` 要常常喜樂， 
'''
"17" = '''
:sup:`17` 不斷地禱告， 
'''
"18" = '''
:sup:`18` 凡事謝恩，因為這是上帝在基督耶穌裡給你們的旨意。 
'''
"19" = '''
:sup:`19` 不要抑制聖靈的感動， 
'''
"20" = '''
:sup:`20` 不要輕視先知的信息。 
'''
"21" = '''
:sup:`21` 凡事都要小心察驗，持守良善的事， 
'''
"22" = '''
:sup:`22` 杜絕所有的惡事。 
'''
"23" = '''
:sup:`23` 願賜平安的上帝親自使你們完全聖潔！願祂保守你們的靈、魂、體，使你們在主耶穌基督再來的時候無可指責！ 
'''
"24" = '''
:sup:`24` 呼召你們的主是信實可靠的，祂必為你們成就這事。 
'''
"25" = '''
:sup:`25` 弟兄姊妹，請為我們禱告。 
'''
"26" = '''
:sup:`26` 要以聖潔的吻問候眾弟兄姊妹。 
'''
"27" = '''
:sup:`27` 我奉主的名吩咐你們把這封信讀給所有弟兄姊妹聽。 
'''
"28" = '''
:sup:`28` 願我們主耶穌基督的恩典與你們同在！
'''
