[21]
"1" = '''
:sup:`1` 利未人的眾族長到迦南的示羅見祭司以利亞撒、嫩的兒子約書亞和以色列各支派的首領，說：「耶和華藉著摩西曾吩咐你們把一些城邑分給我們住，並把城郊的草場給我們牧養牲畜。」 
'''
"2" = '''
:sup:`2` 以色列人便按照耶和華的吩咐，從他們的產業中把以下的城邑及其草場分給了利未人。 
'''
"3" = '''
:sup:`3` 首先哥轄宗族抽了籤。利未人哥轄宗族中大祭司亞倫的子孫從猶大、西緬和便雅憫支派的產業中抽籤得了十三座城。 
'''
"4" = '''
:sup:`4` 哥轄宗族中其他人也從以法蓮、但和瑪拿西半個支派的產業中抽籤得了十座城。 
'''
"5" = '''
:sup:`5` 革順的子孫從以薩迦、亞設、拿弗他利和在巴珊的瑪拿西半個支派的產業中抽籤得了十三座城。 
'''
"6" = '''
:sup:`6` 米拉利的子孫按宗族從呂便、迦得和西布倫支派的產業中抽籤得了十二座城。 
'''
"7" = '''
:sup:`7` 以色列人照耶和華對摩西的吩咐，把這些城邑及其草場用抽籤的方式分給利未人。 
'''
"8" = '''
:sup:`8` 因為利未支派哥轄宗族中亞倫的子孫抽到第一籤，以色列人就從猶大和西緬兩支派的產業中點名划出以下城邑分給他們： 
'''
"9" = '''
:sup:`9` 猶大山區的基列·亞巴及其草場，亞巴原是亞衲人的祖先，基列·亞巴就是希伯崙。 
'''
"10" = '''
:sup:`10` 而城周圍的田地和鄉村已經分給耶孚尼的兒子迦勒作產業。 
'''
"11" = '''
:sup:`11` 以色列人把避難城希伯崙分給祭司亞倫的子孫，並把立拿、 
'''
"12" = '''
:sup:`12` 雅提珥、以實提莫、 
'''
"13" = '''
:sup:`13` 何崙、底璧、 
'''
"14" = '''
:sup:`14` 亞因、淤他、伯·示麥共九座城及其草場分給了他們。這都是從猶大和西緬兩支派分出來的。 
'''
"15" = '''
:sup:`15` 從便雅憫支派的產業中分給他們的城有：基遍、迦巴、 
'''
"16" = '''
:sup:`16` 亞拿突、亞勒們四座城及其草場。 
'''
"17" = '''
:sup:`17` 做祭司的亞倫子孫共分到十三座城邑及其草場。 
'''
