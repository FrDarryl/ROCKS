[10]
"1" = '''
:sup:`1` 耶和華啊，你為何遠遠站著？ 為何在我遭難時隱藏起來？ 
'''
"2" = '''
:sup:`2` 惡人狂妄地追逼窮苦人， 願他們落入自己所設的圈套。 
'''
"3" = '''
:sup:`3` 惡人誇耀自己的貪慾， 貪婪的人咒詛和藐視耶和華。 
'''
"4" = '''
:sup:`4` 他們狂傲自大，不尋求耶和華， 他們心中沒有上帝。 
'''
"5" = '''
:sup:`5` 他們凡事順利， 對你的審判不屑一顧， 對所有的仇敵嗤之以鼻。 
'''
"6" = '''
:sup:`6` 他們自以為可以屹立不倒， 世世代代永不遭殃。 
'''
"7" = '''
:sup:`7` 他們滿口咒詛、謊話和恐嚇之言， 舌頭沾滿禍害和邪惡。 
'''
"8" = '''
:sup:`8` 他們埋伏在村莊， 暗中殺害無辜，偷偷監視受害者。 
'''
"9" = '''
:sup:`9` 他們像獅子埋伏在暗處， 伺機獵取無助的人， 用網羅拖走他們。 
'''
"10" = '''
:sup:`10` 無助的人被擊垮， 倒在他們的暴力下。 
'''
"11" = '''
:sup:`11` 他們自言自語：「上帝忘記了， 祂掩面不理，永不察看！」 
'''
"12" = '''
:sup:`12` 耶和華啊，求你起來！ 上帝啊，求你舉手施罰， 不要忘記無助的人！ 
'''
"13" = '''
:sup:`13` 惡人為何藐視上帝， 以為上帝不會追究呢？ 
'''
"14" = '''
:sup:`14` 但你已看到世人的疾苦， 隨時伸出援手。 困苦無助的人投靠你， 你是孤兒的幫助。 
'''
"15" = '''
:sup:`15` 求你打斷惡人的臂膀， 徹底追究他們的罪惡。 
'''
"16" = '''
:sup:`16` 耶和華永永遠遠是君王， 列國必從祂的土地上滅亡。 
'''
"17" = '''
:sup:`17` 耶和華啊， 你知道困苦人的願望， 你必垂聽他們的呼求， 使他們心裡剛強。 
'''
"18" = '''
:sup:`18` 你為孤兒和受欺壓的人伸冤， 使區區世人不能再恐嚇他們。 
'''
