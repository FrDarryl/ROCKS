[30]
"1" = '''
:sup:`1` 大衛的詩，作獻殿之歌。 耶和華啊，我要尊崇你， 因為你救我脫離危難， 不讓我的仇敵幸災樂禍。 
'''
"2" = '''
:sup:`2` 我的上帝耶和華啊， 我呼求你，你就醫治了我。 
'''
"3" = '''
:sup:`3` 耶和華啊，你從陰間把我救出， 沒有讓我下墳墓。 
'''
"4" = '''
:sup:`4` 耶和華忠心的子民啊， 你們要歌頌祂， 讚美祂的聖名。 
'''
"5" = '''
:sup:`5` 因為祂的怒氣瞬間消逝， 祂的恩惠卻持續一生。 人雖整夜哭泣， 早晨必定歡呼。 
'''
"6" = '''
:sup:`6` 我在順境中曾說： 「我永不動搖。」 
'''
"7" = '''
:sup:`7` 耶和華啊， 你向我施恩，我便穩固如山； 你掩面不理我，我就驚慌失措。 
'''
"8" = '''
:sup:`8` 耶和華啊，我向你呼求， 懇求你憐憫，說： 
'''
"9" = '''
:sup:`9` 「我被毀滅、下墳墓有何益處？ 塵土能讚美你、宣揚你的信實嗎？ 
'''
"10" = '''
:sup:`10` 耶和華啊，求你垂聽我的呼求，憐憫我！ 耶和華啊，求你幫助我！」 
'''
"11" = '''
:sup:`11` 你把我的哀哭變成了舞步， 為我脫下悲傷的麻衣， 披上喜樂的外袍， 
'''
"12" = '''
:sup:`12` 好叫我的心歌頌你， 不致默然無聲。 我的上帝耶和華啊， 我要永遠稱頌你！ 
'''
