[28]
"1" = '''
:sup:`1` 以法蓮酒徒引以為榮的華冠有禍了！ 它座落在醉酒者肥美的山谷頂上， 它的榮美如將殘之花。 
'''
"2" = '''
:sup:`2` 看啊，主有一位強壯有力的人， 他像冰雹和帶來毀滅的暴風， 又像洶湧氾濫的洪水， 他必把華冠摔在地上。 
'''
"3" = '''
:sup:`3` 以法蓮酒徒引以為榮的華冠必被踐踏在腳下。 
'''
"4" = '''
:sup:`4` 那榮美的將殘之花在肥沃的山谷之巔， 它必像夏季到來之前早熟的無花果， 人一看見它就把它摘下吞掉。 
'''
"5" = '''
:sup:`5` 到那日，萬軍之耶和華必作祂餘民的榮冠和華冕， 
'''
"6" = '''
:sup:`6` 祂必使審判官公正斷案， 賜力量給守城退敵之人。 
'''
"7" = '''
:sup:`7` 但祭司和先知也因醉酒而搖搖晃晃， 因烈酒而東倒西歪。 他們因烈酒而搖搖晃晃、 酩酊大醉，東倒西歪， 他們錯解異象，糊塗判案。 
'''
"8" = '''
:sup:`8` 桌子上到處都是嘔吐之物， 一片狼藉。 
'''
"9" = '''
:sup:`9` 他們抱怨說： 「祂想教導誰知識呢？ 祂想把信息解釋給誰呢？ 是剛剛斷奶、離開母懷的嬰孩嗎？ 
'''
"10" = '''
:sup:`10` 因為祂的教導只是命命令令、命命令令、律律例例、律律例例、這裡一點、那裡一點。」 
'''
"11" = '''
:sup:`11` 因此，耶和華必用外族人的口和陌生的語言來教訓他們。 
'''
"12" = '''
:sup:`12` 耶和華曾對他們說： 「這是安歇之地， 讓疲乏的人安歇吧。 這是安歇之地。」 他們卻不肯聽。 
'''
"13" = '''
:sup:`13` 所以，對他們來說， 耶和華的話成了命命令令、命命令令、律律例例、律律例例、這裡一點、那裡一點， 以致他們走路時仰面跌倒，摔傷，落網，被捉。 
'''
"14" = '''
:sup:`14` 因此，你們這些好譏諷、在耶路撒冷統管百姓的人啊， 要聽耶和華的話。 
'''
"15" = '''
:sup:`15` 你們說： 「我們已經和死亡立約， 與陰間結盟。 勢不可擋的災難席捲而來時， 我們會安然無恙， 因為我們以謊言為庇護所， 以詭詐為藏身處。」 
'''
"16" = '''
:sup:`16` 所以主耶和華說： 「看啊，我要在錫安放一塊基石， 一塊經過考驗的石頭， 一塊根基穩固的寶貴房角石， 信靠的人必不會恐慌。 
'''
"17" = '''
:sup:`17` 我必以公平為準繩， 以公義作線錘。 冰雹必砸碎你們虛謊的庇護所， 洪水必淹沒你們的藏身處。 
'''
"18" = '''
:sup:`18` 你們和死亡所立的約必被廢棄， 與陰間的結盟必不能長久。 勢不可擋的災難席捲而來時， 你們必遭踐踏。 
'''
"19" = '''
:sup:`19` 災難必不分晝夜、日復一日地襲來， 每次襲來都必擄掠你們。」 明白這信息的人都必驚恐萬分。 
'''
"20" = '''
:sup:`20` 你們的床太小，不能舒身； 你們的被子太窄，不足裹身。 
'''
"21" = '''
:sup:`21` 耶和華必像在毗拉心山一樣挺身而出， 像在基遍谷一樣發怒， 要完成祂奇異的作為， 成就祂不尋常的工作。 
'''
"22" = '''
:sup:`22` 現在你們不要再譏諷了， 以免你們的捆索更沉重， 因為我已從主——萬軍之耶和華那裡聽到毀滅全國的諭旨。 
'''
"23" = '''
:sup:`23` 你們要側耳聽我的聲音， 留心聽我的話語。 
'''
"24" = '''
:sup:`24` 難道農夫會一直耕地而不撒種嗎？ 難道他會一直犁地、耙地嗎？ 
'''
"25" = '''
:sup:`25` 他整平土地之後， 難道不種小茴香、大茴香， 按行種小麥， 在合適的地方種大麥， 在田邊種粗麥嗎？ 
'''
"26" = '''
:sup:`26` 因為他的上帝指點他，教導他耕種之道。 
'''
"27" = '''
:sup:`27` 打小茴香不用大槌，用木棍； 打大茴香不用石磙，用木棒。 
'''
"28" = '''
:sup:`28` 做餅的糧食要磨碎， 沒有人會不停地在場上碾壓糧食。 馬拉著石磙在場上軋過， 也不會把糧食磨碎。 
'''
"29" = '''
:sup:`29` 這些知識都是萬軍之耶和華所賜的， 祂有奇妙的謀略和偉大的智慧。 
'''
