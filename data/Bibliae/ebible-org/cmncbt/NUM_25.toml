[25]
"1" = '''
:sup:`1` 以色列人駐紮在什亭期間，有些人與摩押女子行淫。 
'''
"2" = '''
:sup:`2` 那些女子邀這些人祭祀她們的神明，他們吃了祭物，並跪拜她們的神明。 
'''
"3" = '''
:sup:`3` 結果以色列與巴力·毗珥苟合。耶和華大怒， 
'''
"4" = '''
:sup:`4` 對摩西說：「把為首的人都抓起來，當著我的面在大白天處死他們，以消除我對以色列人的怒氣。」 
'''
"5" = '''
:sup:`5` 於是，摩西對以色列的審判官說：「你們各自把手下與巴力·毗珥苟合的人處死。」 
'''
"6" = '''
:sup:`6` 摩西和以色列全體會眾正在會幕門口痛哭的時候，有個以色列人當著他們的面，把一個米甸女子帶進自家的帳篷。 
'''
"7" = '''
:sup:`7` 亞倫祭司的孫子、以利亞撒的兒子非尼哈看見了，便起身離開會眾，拿著矛槍， 
'''
"8" = '''
:sup:`8` 跟著進入那人的帳篷，用槍刺透那對男女的腹部。以色列人當中的瘟疫馬上止住了， 
'''
"9" = '''
:sup:`9` 但已有兩萬四千人死於瘟疫。 
'''
"10" = '''
:sup:`10` 耶和華對摩西說： 
'''
"11" = '''
:sup:`11` 「亞倫祭司的孫子、以利亞撒的兒子非尼哈，消了我對以色列人的怒氣。因為在會眾中他與我一樣痛恨不貞，我才沒有憤然消滅他們。 
'''
"12" = '''
:sup:`12` 你告訴他，我要賜給他平安的約， 
'''
"13" = '''
:sup:`13` 使他和他的後代憑此約可以永遠做祭司，因為他為我除掉了不貞之人，為以色列人贖了罪。」 
'''
"14" = '''
:sup:`14` 與米甸女子一同被殺的以色列人名叫心利，是撒路的兒子，是西緬支派的一個族長。 
'''
"15" = '''
:sup:`15` 被殺的米甸女子名叫哥斯比，她父親蘇珥是米甸人的一個族長。 
'''
"16" = '''
:sup:`16` 耶和華對摩西說： 
'''
"17" = '''
:sup:`17` 「你要攻打米甸人，擊殺他們。 
'''
"18" = '''
:sup:`18` 因為他們心存惡意，在毗珥陷害你們，他們的姊妹——米甸首領的女兒哥斯比誘惑你們，她在毗珥事件招來瘟疫之日被殺。」 
'''
