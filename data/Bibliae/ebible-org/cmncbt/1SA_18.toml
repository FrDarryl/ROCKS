[18]
"1" = '''
:sup:`1` 大衛與掃羅說完話後，約拿單與大衛情投意合，他像愛自己一樣愛大衛。 
'''
"2" = '''
:sup:`2` 從那天起，掃羅把大衛留在身邊，不讓他再回父親那裡。 
'''
"3" = '''
:sup:`3` 約拿單像愛自己一樣愛大衛，他與大衛立了盟約， 
'''
"4" = '''
:sup:`4` 並把身上的外袍、戰衣、刀、弓和腰帶都送給大衛。 
'''
"5" = '''
:sup:`5` 無論掃羅派大衛辦什麼事，他都表現出色。掃羅派他做軍隊的將領，民眾和掃羅的臣僕都非常滿意。 
'''
"6" = '''
:sup:`6` 大衛殺死了非利士人歌利亞，與眾人歸來時，婦女們擊鼓彈琴、載歌載舞地從以色列各城出來迎接掃羅王。 
'''
"7" = '''
:sup:`7` 她們跳舞歌唱：「掃羅殺死千千，大衛殺死萬萬。」 
'''
"8" = '''
:sup:`8` 掃羅聽了非常憤怒，對這話很反感，就說：「她們將萬萬歸功給大衛，將千千歸功給我，只剩我的王位沒有給他了！」 
'''
"9" = '''
:sup:`9` 掃羅從此對大衛起了嫉妒之心。 
'''
"10" = '''
:sup:`10` 第二天，從上帝那裡來的邪靈突然降在掃羅身上，他就在屋子裡叫鬧不停，大衛照常為他彈琴。掃羅當時手上拿著矛， 
'''
"11" = '''
:sup:`11` 他突然把矛投向大衛，心想：「我要把他刺透，釘在牆上。」他投了兩次，大衛都躲過了。 
'''
"12" = '''
:sup:`12` 耶和華離開了掃羅與大衛同在，所以掃羅忌憚大衛。 
'''
"13" = '''
:sup:`13` 他把大衛調離自己身邊，立為千夫長，讓他領兵作戰。 
'''
"14" = '''
:sup:`14` 耶和華與大衛同在，因此他事事成功。 
'''
"15" = '''
:sup:`15` 掃羅看見大衛做事精明，就忌憚他。 
'''
"16" = '''
:sup:`16` 以色列人和猶大人都愛戴他，因為他帶領他們作戰。 
'''
"17" = '''
:sup:`17` 掃羅對大衛說：「我要把大女兒米拉嫁給你，但你要英勇作戰，效忠於我，為耶和華爭戰。」掃羅心裡想：「我不要親自動手，我要藉非利士人的手殺他。」 
'''
"18" = '''
:sup:`18` 大衛說：「我算什麼？我的家族在以色列那麼卑微，我怎麼配做王的女婿呢？」 
'''
"19" = '''
:sup:`19` 到了與大衛成婚的日子，掃羅卻把米拉嫁給了米何拉人亞得列。 
'''
"20" = '''
:sup:`20` 掃羅的次女米甲愛上了大衛，掃羅知道了非常高興。 
'''
"21" = '''
:sup:`21` 他心裡想：「我把這個女兒給大衛，讓他中圈套，好藉非利士人的手殺掉他。」於是，他對大衛說：「你現在還有一次機會做我的女婿。」 
'''
"22" = '''
:sup:`22` 他又吩咐臣僕，說：「你們私底下告訴大衛，說王很欣賞他，群臣都愛戴他，勸他做王的女婿。」 
'''
"23" = '''
:sup:`23` 掃羅的臣僕把這話告訴了大衛，大衛卻說：「做王的女婿豈是一件小事呢？我不過是個貧窮卑微的人。」 
'''
"24" = '''
:sup:`24` 臣僕把大衛這番話回報掃羅， 
'''
"25" = '''
:sup:`25` 掃羅說：「你們去告訴大衛，就說王只需要一百個非利士人的包皮作聘禮，好向他的敵人報仇。」掃羅想讓大衛死在非利士人的手上。 
'''
"26" = '''
:sup:`26` 臣僕把這番話告訴了大衛，大衛欣然答應做王的女婿。期限到來之前， 
'''
"27" = '''
:sup:`27` 大衛和部下出去殺了二百個非利士人，把他們的包皮全部獻給掃羅，好做王的女婿。掃羅便把女兒米甲嫁給了大衛。 
'''
"28" = '''
:sup:`28` 掃羅知道耶和華與大衛同在，自己的女兒米甲也愛他， 
'''
"29" = '''
:sup:`29` 就更加忌憚大衛，終生與大衛為敵。 
'''
"30" = '''
:sup:`30` 非利士人的將領常來進犯，大衛每次作戰總比掃羅的其他臣僕出色，因而倍受尊重。 
'''
