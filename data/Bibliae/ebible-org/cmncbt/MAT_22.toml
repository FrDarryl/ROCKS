[22]
"1" = '''
:sup:`1` 耶穌又用比喻對他們說： 
'''
"2" = '''
:sup:`2` 「天國就像一個王為兒子籌備婚宴。 
'''
"3" = '''
:sup:`3` 他派奴僕去請受邀的客人，可是客人都不肯來。 
'''
"4" = '''
:sup:`4` 王再派其他奴僕去，說，『去告訴被邀請的人，我的宴席已經備好，公牛和肥畜都宰了，一切都預備妥當，來赴婚宴吧！』 
'''
"5" = '''
:sup:`5` 那些人卻毫不理會地走了，一個去種田，一個去做買賣， 
'''
"6" = '''
:sup:`6` 其餘的竟然抓住王的奴僕，把他們羞辱一番後殺了。 
'''
"7" = '''
:sup:`7` 王大怒，派軍隊去剿滅兇手，燒毀他們的城。 
'''
"8" = '''
:sup:`8` 「然後，他對奴僕說，『婚宴已預備好了，只是被邀請的人不配。 
'''
"9" = '''
:sup:`9` 所以你們到街頭巷尾，把所有見到的人都請到宴席上來。』 
'''
"10" = '''
:sup:`10` 奴僕到街上把遇到的人都請了來，好人壞人都有，婚宴大廳裡滿了客人。 
'''
"11" = '''
:sup:`11` 「王出來會見在座的客人，發現有一個人沒有穿禮服， 
'''
"12" = '''
:sup:`12` 就問他，『朋友，你來這裡怎麼不穿婚宴的禮服呢？』那人無言以對。 
'''
"13" = '''
:sup:`13` 王便吩咐侍從，『把他手腳綁起來丟到外面的黑暗裡，讓他在那裡哀哭切齒。』 
'''
"14" = '''
:sup:`14` 「因為被邀請的人多，選上的人少。」 
'''
"15" = '''
:sup:`15` 那時，法利賽人出去策劃怎樣從耶穌的話裡找把柄陷害祂。 
'''
"16" = '''
:sup:`16` 他們派了自己的門徒跟希律黨人一同去問耶穌：「老師，我們知道你誠實無偽，按真理傳上帝的道，不徇情面，因為你不以貌取人。 
'''
"17" = '''
:sup:`17` 那麼請告訴我們，你認為向凱撒納稅對不對呢？」 
'''
"18" = '''
:sup:`18` 耶穌看出了他們的惡意，就說：「你們這些偽君子，為什麼試探我呢？ 
'''
"19" = '''
:sup:`19` 拿一個納稅用的錢幣來給我看。」他們就拿給祂一個銀幣。 
'''
"20" = '''
:sup:`20` 耶穌問他們：「上面刻的是誰的像和名號？」 
'''
"21" = '''
:sup:`21` 他們說：「凱撒的。」 耶穌說：「那麼，屬於凱撒的東西應該給凱撒，屬於上帝的東西應該給上帝。」 
'''
"22" = '''
:sup:`22` 他們聽了很驚奇，只好離開祂走了。 
'''
"23" = '''
:sup:`23` 同一天，不相信死人會復活的撒都該人也來問耶穌， 
'''
"24" = '''
:sup:`24` 說：「老師，摩西說，『如果一個人死了，沒有兒女，只留下妻子，他的兄弟就當娶嫂嫂，替哥哥傳宗接代。』 
'''
"25" = '''
:sup:`25` 從前，我們這裡有弟兄七人，老大結了婚，沒有孩子就死了，把妻子留給了弟弟。 
'''
"26" = '''
:sup:`26` 二弟、三弟一直到七弟都相繼娶了嫂嫂。 
'''
"27" = '''
:sup:`27` 最後，那女人也死了。 
'''
"28" = '''
:sup:`28` 那麼，到復活的時候，她將是誰的妻子呢？因為他們都娶過她。」 
'''
"29" = '''
:sup:`29` 耶穌說：「你們弄錯了。你們不明白聖經，也不知道上帝的能力。 
'''
"30" = '''
:sup:`30` 因為到復活的時候，人不娶也不嫁，就像天上的天使一樣。 
'''
"31" = '''
:sup:`31` 「關於死人復活的事，你們沒有讀過上帝對你們說過的話嗎？ 
'''
"32" = '''
:sup:`32` 祂說，『我是亞伯拉罕的上帝，以撒的上帝，雅各的上帝。』上帝不是死人的上帝，而是活人的上帝。」 
'''
"33" = '''
:sup:`33` 眾人聽到祂的教導都很驚奇。 
'''
"34" = '''
:sup:`34` 法利賽人聽見耶穌使撒都該人無言以對，就聚集在一起。 
'''
"35" = '''
:sup:`35` 其中有位律法專家試探耶穌說： 
'''
"36" = '''
:sup:`36` 「老師，請問律法中哪一條誡命最重要呢？」 
'''
"37" = '''
:sup:`37` 耶穌回答說：「『你要全心、全情、全意愛主你的上帝』， 
'''
"38" = '''
:sup:`38` 這是第一條也是最重要的誡命。 
'''
"39" = '''
:sup:`39` 第二條也相似，就是『要愛鄰如己』。 
'''
"40" = '''
:sup:`40` 律法和先知的全部教導都以這兩條誡命為基礎。」 
'''
"41" = '''
:sup:`41` 耶穌趁著法利賽人聚在那裡，就問他們： 
'''
"42" = '''
:sup:`42` 「你們對基督有何看法？祂是誰的後裔？」他們答道：「大衛的後裔。」 
'''
"43" = '''
:sup:`43` 耶穌說：「那麼，為什麼大衛受聖靈感動，稱祂為主呢？大衛曾說， 
'''
"44" = '''
:sup:`44` 「『主對我主說， 你坐在我的右邊， 等我把你的仇敵放在你腳下。』 
'''
"45" = '''
:sup:`45` 既然大衛稱基督為主，基督又怎麼會是大衛的後裔呢？」 
'''
"46" = '''
:sup:`46` 沒人能回答耶穌的問題。此後，再沒人敢用問題刁難耶穌。 
'''
