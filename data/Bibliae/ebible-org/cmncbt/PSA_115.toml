[115]
"1" = '''
:sup:`1` 耶和華啊， 不要將榮耀歸於我們， 不要歸於我們。 榮耀歸於你的名， 因為你慈愛、信實！ 
'''
"2" = '''
:sup:`2` 為何讓列國說 「他們的上帝在哪裡」？ 
'''
"3" = '''
:sup:`3` 我們的上帝高居在天， 按自己的旨意行事。 
'''
"4" = '''
:sup:`4` 他們的偶像是人用金銀造的。 
'''
"5" = '''
:sup:`5` 它們有口不能言，有眼不能看， 
'''
"6" = '''
:sup:`6` 有耳不能聽，有鼻不能聞， 
'''
"7" = '''
:sup:`7` 有手不能摸，有腳不能走， 有喉嚨也不能發聲。 
'''
"8" = '''
:sup:`8` 造偶像的必和偶像一樣， 信靠偶像的人也是如此。 
'''
"9" = '''
:sup:`9` 以色列人啊，要信靠耶和華！ 祂是你們的幫助， 是你們的盾牌。 
'''
"10" = '''
:sup:`10` 亞倫家啊，要信靠耶和華！ 祂是你們的幫助， 是你們的盾牌。 
'''
"11" = '''
:sup:`11` 敬畏耶和華的人啊，要信靠祂！ 祂是你們的幫助， 是你們的盾牌。 
'''
"12" = '''
:sup:`12` 耶和華顧念我們，賜福給我們。 祂要賜福給以色列人， 賜福給亞倫家。 
'''
"13" = '''
:sup:`13` 耶和華要賜福給一切敬畏祂的人， 不分尊貴卑賤。 
'''
"14" = '''
:sup:`14` 願耶和華使你們和你們的後代人丁興旺！ 
'''
"15" = '''
:sup:`15` 願創造天地的耶和華賜福給你們！ 
'''
"16" = '''
:sup:`16` 高天屬於耶和華， 但祂把大地賜給了世人。 
'''
"17" = '''
:sup:`17` 死人不能頌讚耶和華， 下墳墓的人不能讚美祂。 
'''
"18" = '''
:sup:`18` 但我們要讚美耶和華， 從現在直到永遠。 你們要讚美耶和華！ 
'''
