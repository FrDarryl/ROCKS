[17]
"1" = '''
:sup:`1` 耶穌教導門徒說：「引人犯罪的事是免不了的，但引人犯罪的人有禍了。 
'''
"2" = '''
:sup:`2` 誰使一個卑微的人失足犯罪，他的下場比把大磨石拴在他脖子上扔到海裡還要慘。 
'''
"3" = '''
:sup:`3` 你們要小心謹慎！你的弟兄若犯了罪，要責備他。他若悔改，要饒恕他。 
'''
"4" = '''
:sup:`4` 就算他一天得罪你七次，每次都對你說，『我悔改』，你都要饒恕他。」 
'''
"5" = '''
:sup:`5` 使徒對主說：「請你加添我們的信心。」 
'''
"6" = '''
:sup:`6` 主說：「你們若有芥菜種那麼大的信心，就算叫這棵桑樹連根拔起，栽在大海裡，它也會服從你們。 
'''
"7" = '''
:sup:`7` 「你們誰會對種田或放羊回來的奴僕說，『請趕快坐下來吃飯』？ 
'''
"8" = '''
:sup:`8` 不都是吩咐他『給我準備晚飯，束上腰帶伺候我，等我吃喝完畢，你才可以吃喝』嗎？ 
'''
"9" = '''
:sup:`9` 奴僕照著吩咐去做，主人會謝他嗎？ 
'''
"10" = '''
:sup:`10` 同樣，你們按吩咐把所有事情辦妥後，也該這樣說，『我們是無用的奴僕，所做的不過是分內的事。』」 
'''
"11" = '''
:sup:`11` 耶穌繼續前往耶路撒冷，途經撒瑪利亞和加利利的交界處。 
'''
"12" = '''
:sup:`12` 祂進入一個村莊時，十個痲瘋病人迎面而來。他們遠遠地站著， 
'''
"13" = '''
:sup:`13` 高聲呼喊道：「耶穌，老師啊，求你可憐我們吧！」 
'''
"14" = '''
:sup:`14` 耶穌看見他們，就說：「去讓祭司察看你們的身體。」 他們去的時候，就潔淨了。 
'''
"15" = '''
:sup:`15` 其中一個發現自己痊癒了，就跑回來，高聲讚美上帝， 
'''
"16" = '''
:sup:`16` 又俯伏在耶穌的腳前連連稱謝。這人是撒瑪利亞人。 
'''
"17" = '''
:sup:`17` 耶穌說：「被潔淨的不是有十個人嗎？其他九個呢？ 
'''
"18" = '''
:sup:`18` 回來讚美稱頌上帝的只有這個外族人嗎？」 
'''
"19" = '''
:sup:`19` 於是祂對那人說：「起來回去吧！你的信心救了你。」 
'''
"20" = '''
:sup:`20` 法利賽人問耶穌：「上帝的國什麼時候降臨？」 耶穌回答說：「上帝國的降臨並沒有看得見的徵兆。 
'''
"21" = '''
:sup:`21` 沒有人能說，『看啊，上帝的國在這裡！』或說，『在那裡！』因為上帝的國就在你們當中。」 
'''
"22" = '''
:sup:`22` 祂又對門徒說：「時候將到，你們將渴望見到人子降臨的日子，可是你們卻見不到。 
'''
"23" = '''
:sup:`23` 有人將對你們說，『看啊，祂在這裡！』或說，『看啊，祂在那裡！』你們不要出去，也不要追隨他們。 
'''
"24" = '''
:sup:`24` 因為人子降臨的時候必如劃過長空的閃電，從天這邊一直照到天那邊。 
'''
"25" = '''
:sup:`25` 但祂必須先受許多苦，被這個世代棄絕。 
'''
"26" = '''
:sup:`26` 「人子降臨時的情形將像挪亞的時代， 
'''
"27" = '''
:sup:`27` 人們吃喝嫁娶，一直到挪亞進方舟那天，洪水來了，把他們全毀滅了； 
'''
"28" = '''
:sup:`28` 又像羅得的時代，人們吃喝、買賣、耕地、蓋房。 
'''
"29" = '''
:sup:`29` 在羅得離開所多瑪那天，烈火和硫磺從天而降，把他們全毀滅了。 
'''
"30" = '''
:sup:`30` 「人子顯現之日的情形也是如此。 
'''
"31" = '''
:sup:`31` 那天，在屋頂上的，不要下來拿屋內的東西；田間的人也不要回家。 
'''
"32" = '''
:sup:`32` 你們要記住羅得妻子的事。 
'''
"33" = '''
:sup:`33` 凡想保全生命的，必喪失生命；凡喪失生命的，必保全生命。 
'''
"34" = '''
:sup:`34` 我告訴你們，那天晚上，兩個人睡在一張床上，一個將被接去，一個將被撇下； 
'''
"35" = '''
:sup:`35` 兩個女人一起推磨，一個將被接去，一個將被撇下； 
'''
"36" = '''
:sup:`36` 兩個人在田間，一個將被接去，一個將被撇下。」 
'''
"37" = '''
:sup:`37` 門徒問：「主啊，在哪裡有這事呢？」 耶穌回答說：「屍體在哪裡，禿鷹就會聚集在哪裡。」 
'''
