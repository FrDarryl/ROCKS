"1" = '''
:sup:`1` 耶和華對亞米太的兒子約拿說： 
'''
"2" = '''
:sup:`2` 「你起來前往尼尼微大城，大聲警告那裡的居民，因為他們的罪惡滔天，已經達到我面前。」 
'''
"3" = '''
:sup:`3` 可是，約拿卻起身逃往他施，想躲避耶和華。他到了約帕港，找到一艘要開往他施的船，就付了船費，上了船，想和眾人一起去他施，好躲避耶和華。 
'''
"4" = '''
:sup:`4` 然而，耶和華使海面起了狂風，滔天巨浪幾乎把船打成碎片。 
'''
"5" = '''
:sup:`5` 水手們非常害怕，紛紛呼求自己的神明，又把船上的貨物全都拋進海裡，以減輕重量。這時候，約拿已下到底艙，躺在那裡呼呼大睡。 
'''
"6" = '''
:sup:`6` 船長來到約拿身邊對他說：「你這個人，怎麼這時候還在睡覺！快起來祈求你的神明吧，也許你的神明會憐憫我們，使我們不致滅亡。」 
'''
"7" = '''
:sup:`7` 後來，船上的人彼此商量說：「來，我們抽籤，看看這場災難是誰惹來的。」於是他們就抽籤，結果抽中了約拿。 
'''
"8" = '''
:sup:`8` 眾人問他：「請告訴我們，這場災難是誰惹來的？你是做什麼的？從哪裡來？是哪一國、哪一族的人？」 
'''
"9" = '''
:sup:`9` 約拿回答說：「我是希伯來人，我敬畏天上的上帝耶和華，祂創造了海洋和陸地。」 
'''
"10" = '''
:sup:`10` 之後，他就把怎樣逃避耶和華的事告訴他們。眾人知道後，萬分恐懼，責問他：「你怎麼做出這種事？」 
'''
"11" = '''
:sup:`11` 那時，風浪越來越大，他們便對約拿說：「我們要怎樣處置你，才能使風浪平靜呢？」 
'''
"12" = '''
:sup:`12` 約拿對他們說：「我知道遭遇這場風暴是因我而起的，你們把我抬起來拋進海裡，風浪自然會平靜。」 
'''
"13" = '''
:sup:`13` 然而船上的人還是拚命划船，希望把船划向岸邊，可是沒有成功，因為風浪越來越大。 
'''
"14" = '''
:sup:`14` 他們只好呼求耶和華，說：「耶和華啊，求你不要因這個人的性命而毀滅我們，不要因我們殺害無辜的人而怪罪我們，因為你耶和華按自己的旨意行事。」 
'''
"15" = '''
:sup:`15` 然後他們把約拿抬起來拋進海裡，狂風巨浪立刻就平靜了。 
'''
"16" = '''
:sup:`16` 眾人都極其敬畏耶和華，向祂獻祭，並且許願。 
'''
"17" = '''
:sup:`17` 耶和華安排了一條大魚把約拿吞下，他在魚腹裡度過了三日三夜。 
'''
