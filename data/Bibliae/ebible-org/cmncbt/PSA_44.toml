[44]
"1" = '''
:sup:`1` 可拉後裔作的訓誨詩，交給樂長。 上帝啊， 我們親耳聽過祖先講述你在古時， 在我們祖先時代的作為。 
'''
"2" = '''
:sup:`2` 你親手趕出外族， 把我們的祖先安置在那裡； 你擊潰列邦， 使我們的祖先興旺發達。 
'''
"3" = '''
:sup:`3` 他們不是靠自己的刀劍征服那裡， 不是靠自己的臂膀得勝， 而是靠你的右手、你的臂膀和你的容光， 因為你愛他們。 
'''
"4" = '''
:sup:`4` 你是我的君王，我的上帝； 你命定雅各得勝。 
'''
"5" = '''
:sup:`5` 我們靠你擊退敵人， 靠你的名踐踏仇敵。 
'''
"6" = '''
:sup:`6` 我不倚靠我的弓， 我的劍不能使我得勝。 
'''
"7" = '''
:sup:`7` 只有你救我們脫離敵人， 使我們的仇敵蒙羞。 
'''
"8" = '''
:sup:`8` 我們終日憑上帝誇耀， 我們永遠讚美你的名。 （細拉） 
'''
"9" = '''
:sup:`9` 現在你卻丟棄我們，讓我們受辱， 不再同我們的軍隊出戰。 
'''
"10" = '''
:sup:`10` 你使我們在仇敵面前敗退， 遭敵人擄掠。 
'''
"11" = '''
:sup:`11` 你使我們如被宰殺的羊， 將我們分散在列國。 
'''
"12" = '''
:sup:`12` 你把我們廉價賣掉， 並未從買賣中獲利。 
'''
"13" = '''
:sup:`13` 你使我們遭四鄰辱罵， 被周圍人譏諷、嘲笑。 
'''
"14" = '''
:sup:`14` 你使我們成為列國的笑柄， 列邦對我們連連搖頭。 
'''
"15" = '''
:sup:`15` 我終日受辱，滿臉盡是恥辱， 
'''
"16" = '''
:sup:`16` 因為咒罵和譭謗我的人譏笑我， 仇敵報復我。 
'''
"17" = '''
:sup:`17` 雖然這一切臨到我們身上， 我們卻沒有忘記你， 也沒有違背你的約。 
'''
"18" = '''
:sup:`18` 我們對你沒有異心， 也沒有偏離你的道路。 
'''
"19" = '''
:sup:`19` 你在豺狼出沒的地方壓碎我們， 使死亡的陰影籠罩我們。 
'''
"20" = '''
:sup:`20` 倘若我們忘記我們上帝的名， 或舉手向外邦的神明禱告， 
'''
"21" = '''
:sup:`21` 上帝難道察覺不到嗎？ 祂洞悉人心中的秘密。 
'''
"22" = '''
:sup:`22` 為了你，我們終日出生入死， 被視為待宰的羊。 
'''
"23" = '''
:sup:`23` 主啊，求你醒來， 你為何沉睡？ 求你起來，不要永遠丟棄我們。 
'''
"24" = '''
:sup:`24` 你為何掩面不理我們， 忘記我們所受的苦難和壓迫？ 
'''
"25" = '''
:sup:`25` 我們仆倒在地，橫臥在塵土中。 
'''
"26" = '''
:sup:`26` 求你起來幫助我們， 因你的慈愛而救贖我們。 
'''
