[1]
"1" = '''
:sup:`1` 我保羅同西拉和提摩太寫信給帖撒羅尼迦屬於我們父上帝和主耶穌基督的教會。 
'''
"2" = '''
:sup:`2` 願我們的父上帝和主耶穌基督賜給你們恩典和平安！ 
'''
"3" = '''
:sup:`3` 弟兄姊妹，我們應當常常為你們感謝上帝，這是合宜的，因為你們的信心不斷增長，彼此相愛的心也不斷增加。 
'''
"4" = '''
:sup:`4` 因此，我們在上帝的眾教會中誇獎你們在各種迫害和患難中的堅忍和信心。 
'''
"5" = '''
:sup:`5` 你們這種表現正是上帝公義審判的明證，使你們配進上帝的國，你們正在為這國受苦。 
'''
"6" = '''
:sup:`6` 上帝是公義的，祂必以患難來報應那些迫害你們的人。 
'''
"7" = '''
:sup:`7` 當主耶穌和祂大能的天使在烈焰中從天上顯現時，祂必使你們這些受苦的人和我們同得安慰， 
'''
"8" = '''
:sup:`8` 懲罰那些不認識上帝、不聽從有關我們主耶穌之福音的人。 
'''
"9" = '''
:sup:`9` 那些人要受的刑罰就是離開主的面和祂榮耀的權能，永遠滅亡。 
'''
"10" = '''
:sup:`10` 主降臨的那日，祂要在祂的眾聖徒中得到榮耀，使所有的信徒驚歎不已。你們也會在當中，因為你們相信了我們做的見證。 
'''
"11" = '''
:sup:`11` 因此，我們常常為你們禱告，願我們的上帝看你們配得祂的呼召，用大能成全你們一切美好的心願和憑信心所做的工作。 
'''
"12" = '''
:sup:`12` 這樣，按照我們的上帝和主耶穌基督所賜的恩典，主耶穌基督的名便在你們身上得到榮耀，你們也在祂身上得到榮耀。 
'''
