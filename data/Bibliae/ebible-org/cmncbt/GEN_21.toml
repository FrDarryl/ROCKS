[21]
"1" = '''
:sup:`1` 耶和華按著自己說過的話眷顧撒拉，成就給她的應許。 
'''
"2" = '''
:sup:`2` 亞伯拉罕年老的時候，撒拉懷了孕，在上帝指定的日期為他生了一個兒子。 
'''
"3" = '''
:sup:`3` 亞伯拉罕為撒拉所生的兒子取名叫以撒。 
'''
"4" = '''
:sup:`4` 以撒出生後第八天，亞伯拉罕就照著上帝的吩咐為他行了割禮。 
'''
"5" = '''
:sup:`5` 以撒出生時亞伯拉罕已經一百歲。 
'''
"6" = '''
:sup:`6` 撒拉說：「上帝使我歡笑，凡聽見這事的人也必跟我一同歡笑。 
'''
"7" = '''
:sup:`7` 誰會對亞伯拉罕說撒拉要哺養孩子呢？我竟然在他年老的時候給他生了兒子。」 
'''
"8" = '''
:sup:`8` 以撒漸漸長大，亞伯拉罕在他斷奶的那天大擺宴席。 
'''
"9" = '''
:sup:`9` 撒拉見埃及人夏甲給亞伯拉罕生的兒子以實瑪利嘲笑以撒， 
'''
"10" = '''
:sup:`10` 就對亞伯拉罕說：「趕走這婢女和她的兒子，因為這婢女的兒子不可和我的兒子以撒一同承受產業。」 
'''
"11" = '''
:sup:`11` 亞伯拉罕因兒子以實瑪利的事非常苦惱。 
'''
"12" = '''
:sup:`12` 上帝對亞伯拉罕說：「你不要再為這孩子和你的婢女苦惱，只管照撒拉的話做，因為以撒生的才可算為你的後裔。 
'''
"13" = '''
:sup:`13` 至於婢女的兒子以實瑪利，我也會使他自成一國，因為他也是你的後裔。」 
'''
"14" = '''
:sup:`14` 第二天，亞伯拉罕清早起來，把食物和一皮袋水給了夏甲，放在她肩上，讓她和孩子離開。夏甲就走了，在別示巴的曠野流浪。 
'''
"15" = '''
:sup:`15` 皮袋的水喝光了，夏甲把兒子留在一叢灌木下， 
'''
"16" = '''
:sup:`16` 自己走到離孩子約一箭之遠的地方，對著孩子坐下，說：「我不忍心看著他死啊！」夏甲坐在那裡放聲大哭起來。 
'''
"17" = '''
:sup:`17` 上帝聽見孩子的哭聲，就差遣天使從天上安慰夏甲說：「夏甲，你怎麼了？不要害怕，上帝已經聽見孩子的哭聲了。 
'''
"18" = '''
:sup:`18` 你去扶他起來，用手攙著他，我必使他成為大國。」 
'''
"19" = '''
:sup:`19` 上帝開了夏甲的眼睛，讓她看見一口水井，她就上前把皮袋裝滿水拿給兒子喝。 
'''
"20" = '''
:sup:`20` 在上帝的看顧下，孩子漸漸長大。他住在曠野，成為一個射箭能手。 
'''
"21" = '''
:sup:`21` 他住在巴蘭曠野，他母親為他娶了一個埃及女子。 
'''
"22" = '''
:sup:`22` 那時，亞比米勒和他的將領非各對亞伯拉罕說：「你做的一切都有上帝保佑。 
'''
"23" = '''
:sup:`23` 現在請你在這裡當著上帝的面向我起誓，你不會欺騙我和我的子孫後代。我怎樣善待你，請你也同樣善待我以及你所寄居之地的百姓。」 
'''
"24" = '''
:sup:`24` 亞伯拉罕說：「我願起誓。」 
'''
"25" = '''
:sup:`25` 由於亞比米勒的僕人霸佔了一口水井，亞伯拉罕就指責亞比米勒。 
'''
"26" = '''
:sup:`26` 亞比米勒說：「我不知道是誰做的，你以前沒有告訴我，我今天才聽說這事。」 
'''
"27" = '''
:sup:`27` 亞伯拉罕把牛羊送給亞比米勒，他們二人立了約。 
'''
"28" = '''
:sup:`28` 亞伯拉罕又從羊群中分出七隻母羊羔。 
'''
"29" = '''
:sup:`29` 亞比米勒問亞伯拉罕：「你分出七隻母羊羔是什麼意思？」 
'''
"30" = '''
:sup:`30` 亞伯拉罕回答說：「你要從我手中接受這七隻母羊羔，以證明這口井是我挖的。」 
'''
"31" = '''
:sup:`31` 所以，那地方被稱為別示巴，因為他們二人在那裡起了誓。 
'''
"32" = '''
:sup:`32` 他們在別示巴立約以後，亞比米勒和他的將領非各便回非利士去了。 
'''
"33" = '''
:sup:`33` 亞伯拉罕在別示巴栽了一棵柳樹，又在那裡呼求永恆上帝耶和華的名。 
'''
"34" = '''
:sup:`34` 亞伯拉罕在非利士人那裡住了很長時間。 
'''
