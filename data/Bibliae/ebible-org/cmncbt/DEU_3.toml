[3]
"1" = '''
:sup:`1` 「之後，我們前往巴珊，巴珊王噩率全軍在以得來迎戰我們。 
'''
"2" = '''
:sup:`2` 耶和華對我說，『不要怕他，因為我已把他及其眾民和土地交在你手中，你要像從前對付希實本的亞摩利王西宏一樣對付他。』 
'''
"3" = '''
:sup:`3` 「我們的上帝耶和華把巴珊王噩及其眾民交在我們手中，我們殺了他們，一個不留。 
'''
"4" = '''
:sup:`4` 我們佔領了亞珥歌伯全境，即巴珊王噩的所有城邑，共六十座。 
'''
"5" = '''
:sup:`5` 這些城邑圍牆高聳，門閂牢固。我們還佔領了許多沒有城牆的鄉村。 
'''
"6" = '''
:sup:`6` 像對付希實本王西宏一樣，我們將這些城邑夷為平地，城中的男女老幼一個不留， 
'''
"7" = '''
:sup:`7` 只留下牲畜和財物作戰利品。 
'''
"8" = '''
:sup:`8` 於是，我們攻佔了約旦河東兩個亞摩利王的土地，從亞嫩谷一直到黑門山—— 
'''
"9" = '''
:sup:`9` 西頓人稱黑門山為西連，亞摩利人稱之為示尼珥—— 
'''
"10" = '''
:sup:`10` 我們攻佔了高原的城邑、整個基列和巴珊，遠至巴珊王噩的城邑撒迦和以得來。 
'''
"11" = '''
:sup:`11` 巴珊王噩是最後一個利乏音人。他的床是鐵做的，存放在亞捫人的拉巴城，長四米，寬一米八。 
'''
"12" = '''
:sup:`12` 「我們佔領了這片土地後，我把亞嫩谷邊的亞羅珥以北地區和基列山區的一半及其城邑，分給呂便支派和迦得支派， 
'''
"13" = '''
:sup:`13` 把基列山區的另一半，以及噩的王國巴珊全境——整個亞珥歌伯分給瑪拿西半個支派。巴珊地區又被稱為利乏音人之地。 
'''
"14" = '''
:sup:`14` 瑪拿西的子孫雅珥得到亞珥歌伯全境，遠至基述人和瑪迦人的邊界。他按自己的名字給巴珊取名叫哈倭特·雅珥，沿用至今。 
'''
"15" = '''
:sup:`15` 我又把基列分給瑪吉， 
'''
"16" = '''
:sup:`16` 把從基列到亞嫩谷，以谷中央為界，遠至亞捫人的邊界雅博河地區，分給呂便支派和迦得支派。 
'''
"17" = '''
:sup:`17` 我還把亞拉巴，就是以約旦河為界，從基尼烈直到東面毗斯迦山腳的亞拉巴海，即鹽海地區給了他們。 
'''
"18" = '''
:sup:`18` 「那時我吩咐他們說，『你們的上帝耶和華已經把這些地方賜給你們，但你們所有的戰士必須帶著兵器過河，做以色列同胞的先鋒。 
'''
"19" = '''
:sup:`19` 我知道你們有許多牲畜，你們的妻子、兒女和牲畜可以留在我分給你們的城邑。 
'''
"20" = '''
:sup:`20` 等你們的上帝耶和華使其他以色列人和你們一樣有了安身之所，佔領了耶和華賜給他們的約旦河西之地後，你們才可以返回我分給你們的家園。』 
'''
"21" = '''
:sup:`21` 那時我吩咐約書亞說，『你們的上帝耶和華怎樣對付那兩個王，你都親眼看見了。耶和華必以同樣的方式對付你將去攻佔的各國。 
'''
"22" = '''
:sup:`22` 不要怕他們，因為你的上帝耶和華將為你們爭戰。』 
'''
"23" = '''
:sup:`23` 「那時，我懇求耶和華，說， 
'''
"24" = '''
:sup:`24` 『主耶和華啊，你已向僕人彰顯你的偉大和權能，天上地下沒有神明可與你的大能作為相比！ 
'''
"25" = '''
:sup:`25` 求你讓我過去看看約旦河那邊的佳美之地，那美好的山區和黎巴嫩。』 
'''
"26" = '''
:sup:`26` 但因你們的緣故，耶和華向我發怒，不聽我的懇求，祂對我說，『夠了，不要再跟我提這件事。 
'''
"27" = '''
:sup:`27` 你可以上毗斯迦山頂，向東南西北眺望，親眼看看那片土地，因為你不可過約旦河。 
'''
"28" = '''
:sup:`28` 你要委任約書亞，勉勵他，支持他，因為他必帶領以色列人過河，使他們承受你眺望的那片土地。』 
'''
"29" = '''
:sup:`29` 當時，我們駐紮在伯·毗珥對面的谷中。 
'''
