[25]
"1" = '''
:sup:`1` 「那時，天國就像十個伴娘提著燈去迎接新郎， 
'''
"2" = '''
:sup:`2` 其中五個是糊塗的，五個是聰明的。 
'''
"3" = '''
:sup:`3` 五個糊塗的只顧拿著燈，卻不預備油； 
'''
"4" = '''
:sup:`4` 那些聰明的不但拿著燈，還用器皿預備了油。 
'''
"5" = '''
:sup:`5` 新郎遲遲未到，她們等得困倦，便打盹睡著了。 
'''
"6" = '''
:sup:`6` 「到了半夜，忽然聽見有人喊道，『新郎來了！出來迎接吧！』 
'''
"7" = '''
:sup:`7` 伴娘們醒來，把燈點亮。 
'''
"8" = '''
:sup:`8` 糊塗的伴娘對聰明的伴娘說，『請給我們一些油吧，因為我們的燈快要滅了！』 
'''
"9" = '''
:sup:`9` 「聰明的伴娘回答說，『不行，我們的油不夠大家用的，不如你們自己去油店買吧！』 
'''
"10" = '''
:sup:`10` 「當糊塗的伴娘去買油的時候，新郎來了。那些預備好的伴娘跟他一同進去參加婚宴，門就關了。 
'''
"11" = '''
:sup:`11` 後來，其他伴娘回來了，喊道，『主啊！主啊！給我們開門吧！』 
'''
"12" = '''
:sup:`12` 「新郎卻說，『我實在告訴你們，我不認識你們。』 
'''
"13" = '''
:sup:`13` 「所以，你們要警醒，因為你們不知道我回來的日子和時辰。 
'''
"14" = '''
:sup:`14` 「天國就像一個人即將遠行，他召來自己的奴僕，把產業託付給他們， 
'''
"15" = '''
:sup:`15` 按各人的才幹分別交給一個人五千銀幣，一個人兩千銀幣，一個人一千銀幣，然後便離開了。 
'''
"16" = '''
:sup:`16` 得到五千銀幣的立刻去做買賣，結果賺了五千。 
'''
"17" = '''
:sup:`17` 同樣，得到兩千銀幣的也賺了兩千。 
'''
"18" = '''
:sup:`18` 可是得到一千銀幣的卻挖了一個洞，把主人的錢藏在地裡。 
'''
"19" = '''
:sup:`19` 過了很久，這些奴僕的主人回來了，要跟他們結帳。 
'''
"20" = '''
:sup:`20` 得到五千銀幣的奴僕帶來了另外的五千，說，『主人，你交給我五千銀幣，請看，我又賺了五千。』 
'''
"21" = '''
:sup:`21` 「主人說，『做得好！你真是個又良善又忠心的奴僕。既然你在一點事上忠心，我要把更多的事交給你。進來分享你主人的快樂吧！』 
'''
"22" = '''
:sup:`22` 「得到兩千銀幣的奴僕也上前說，『主人，你交給我兩千銀幣，請看，我又賺了兩千。』 
'''
"23" = '''
:sup:`23` 「主人說，『做得好！你真是個又良善又忠心的奴僕，既然你在一點事上忠心，我要把更多的事交給你。進來分享你主人的快樂吧！』 
'''
"24" = '''
:sup:`24` 「得到一千銀幣的奴僕也上前說，『主人，我知道你為人苛刻，沒有播種的地方也要收割，沒有撒種的地方也要收穫。 
'''
"25" = '''
:sup:`25` 我很害怕，就去把你的錢藏在地裡。請看，這是你的錢。』 
'''
"26" = '''
:sup:`26` 「主人說，『你這又可惡又懶惰的奴僕！你既然知道我沒有播種的地方也要收割，沒有撒種的地方也要收穫， 
'''
"27" = '''
:sup:`27` 就應該把錢存入錢莊，等我回來可以連本帶利還給我。』 
'''
"28" = '''
:sup:`28` 「『所以收回他的一千銀幣，給那個有一萬銀幣的奴僕。 
'''
"29" = '''
:sup:`29` 因為凡有的，還要給他更多，讓他豐富有餘；凡沒有的，連他僅有的，也要奪去。 
'''
"30" = '''
:sup:`30` 把這沒用的奴僕扔進外面的黑暗裡，他必在那裡哀哭切齒。』 
'''
"31" = '''
:sup:`31` 「當人子在祂的榮耀中與眾天使降臨的時候，祂要坐在祂榮耀的寶座上， 
'''
"32" = '''
:sup:`32` 萬民要聚集在祂面前。祂要把他們分開，就像牧人把綿羊和山羊分開一樣。 
'''
"33" = '''
:sup:`33` 祂要把綿羊放在右邊，山羊放在左邊。 
'''
"34" = '''
:sup:`34` 那時，王會對右邊的人說，『我父所賜福的人啊，來承受創世以來為你們預備的國度吧。 
'''
"35" = '''
:sup:`35` 因為我饑餓時，你們給我吃的；我口渴時，你們給我喝的；我身在異鄉時，你們接待我； 
'''
"36" = '''
:sup:`36` 我赤身露體時，你們給我穿的；我生病時，你們照顧我；我坐牢時，你們來看我。』 
'''
"37" = '''
:sup:`37` 「那些義人會回答說，『主啊！我們什麼時候見你餓了就給你吃的？見你渴了就給你喝的？ 
'''
"38" = '''
:sup:`38` 見你身在異鄉就接待你？見你赤身露體就給你穿的呢？ 
'''
"39" = '''
:sup:`39` 我們又什麼時候見你生病或坐牢，就去看你呢？』 
'''
"40" = '''
:sup:`40` 「王會回答說，『我實在告訴你們，你們這樣對待我最卑微的一個弟兄，就是對待我了。』 
'''
"41" = '''
:sup:`41` 「王又對左邊的人說，『你們這些被咒詛的人，走開！到專為魔鬼及其使者預備的永遠不滅的火裡去吧！ 
'''
"42" = '''
:sup:`42` 因為我饑餓時，你們不給我吃的；我口渴時，你們不給我喝的； 
'''
"43" = '''
:sup:`43` 我身在異鄉時，你們不接待我；我赤身露體時，你們不給我衣服；我生病和我坐牢時，你們不來照顧我。』 
'''
"44" = '''
:sup:`44` 「他們會問，『主啊，我們什麼時候見你餓了，或渴了，或身在異鄉，或赤身露體，或病了，或坐牢，卻沒有幫助你呢？』 
'''
"45" = '''
:sup:`45` 「王會回答說，『我實在告訴你們，你們沒有幫助我最卑微的一個弟兄，就是沒有幫助我。』 
'''
"46" = '''
:sup:`46` 這些人要受永遠的刑罰，但義人要得到永遠的生命。」 
'''
