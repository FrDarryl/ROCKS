[16]
"1" = '''
:sup:`1` 耶和華對我說： 
'''
"2" = '''
:sup:`2` 「人子啊，你要使耶路撒冷知道她的可憎行徑。 
'''
"3" = '''
:sup:`3` 你要告訴她，主耶和華這樣對她說，『你祖居迦南，生於迦南。你的父親是亞摩利人，母親是赫人。 
'''
"4" = '''
:sup:`4` 你出生之日沒人剪斷你的臍帶，沒人用水洗你的身體，沒人用鹽擦淨你，沒人用布包裹你。 
'''
"5" = '''
:sup:`5` 沒有人可憐你，同情你，為你做以上的事。你生下來便遭人厭惡，被扔在野外。 
'''
"6" = '''
:sup:`6` 「『我從你旁邊經過，見你在血泊中掙扎，便對血泊中的你說，活下去！ 
'''
"7" = '''
:sup:`7` 我使你像田間的植物一樣茁壯生長。你漸漸發育成熟，長得亭亭玉立，雙乳豐滿，秀髮垂肩，但仍然赤身露體。 
'''
"8" = '''
:sup:`8` 「『後來我又從你旁邊經過，見你正值少女懷春，我便用我的衣襟遮蓋你赤露的身體，向你起誓，與你定下婚約，你便屬於我。這是主耶和華說的。 
'''
"9" = '''
:sup:`9` 我用水清洗你，洗淨你身上的血污，給你塗上馨香的油， 
'''
"10" = '''
:sup:`10` 給你穿上錦繡的衣裳和海狗皮的鞋，披上細麻衣和絲綢外袍。 
'''
"11" = '''
:sup:`11` 我用首飾來裝扮你，給你戴上手鐲、項鏈、 
'''
"12" = '''
:sup:`12` 鼻環、耳環和華冠。 
'''
"13" = '''
:sup:`13` 這樣，你戴的是金銀首飾，穿的是綾羅綢緞，吃的是細麵粉、蜂蜜和油。你變得美豔絕倫，晉升為王后。 
'''
"14" = '''
:sup:`14` 你的美貌名揚列國，因為我給你的華貴使你美貌無比。這是主耶和華說的。 
'''
"15" = '''
:sup:`15` 「『你卻仗著自己的美貌和名聲縱情淫亂，與所有過路的人縱情苟合。 
'''
"16" = '''
:sup:`16` 你用自己的衣服在拜偶像的邱壇結彩，在那裡行淫。這樣的事真是空前絕後！ 
'''
"17" = '''
:sup:`17` 你用我給你的金銀首飾為自己製造男人的像，與它們苟合。 
'''
"18" = '''
:sup:`18` 你給它們穿上錦繡衣服，把我給你的膏油和香料供奉它們。 
'''
"19" = '''
:sup:`19` 你把我賜你吃的細麵粉、油和蜂蜜作為馨香的供物奉獻在它們面前。這是主耶和華說的。 
'''
"20" = '''
:sup:`20` 你還把你給我生的兒女獻給偶像作食物。難道你淫亂還不夠嗎？ 
'''
"21" = '''
:sup:`21` 你竟屠殺我的兒女，把他們焚燒獻給偶像。 
'''
"22" = '''
:sup:`22` 你做這一切可憎、淫亂的事，忘記了你幼年赤身露體在血泊中掙扎的日子。 
'''
"23" = '''
:sup:`23` 「『主耶和華說，你有禍了！你有禍了！你不但做了這些惡事， 
'''
"24" = '''
:sup:`24` 還為自己築祭壇，在各廣場建高高的神廟。 
'''
"25" = '''
:sup:`25` 你在街頭巷尾建高高的神廟，糟蹋自己的美貌。你向每一個過路的人投懷送抱，縱情淫亂。 
'''
"26" = '''
:sup:`26` 你還與放縱情慾的鄰邦埃及人苟合，縱情淫亂，激起我的憤怒。 
'''
"27" = '''
:sup:`27` 看啊，我要伸手攻擊你，削減你的口糧，把你交給憎恨你的非利士人，任他們宰割。他們都為你的淫蕩行為感到羞恥。 
'''
"28" = '''
:sup:`28` 你慾海難填，又跟亞述人行淫，但你仍不滿足， 
'''
"29" = '''
:sup:`29` 於是又跟那商賈之地的迦勒底人縱情淫亂，但你仍不滿足。 
'''
"30" = '''
:sup:`30` 「『主耶和華說，你的心敗壞至極，所作所為簡直就像不知羞恥的娼妓。 
'''
"31" = '''
:sup:`31` 你在街頭巷尾築祭壇，在廣場建高高的神廟，甚至不屑於收嫖資，實在連妓女都不如。 
'''
"32" = '''
:sup:`32` 你這蕩婦，寧願跟外人淫亂，也不愛自己的丈夫！ 
'''
"33" = '''
:sup:`33` 妓女接受嫖資，你卻送禮物給所有的情人，引誘他們從四方前來跟你淫亂。 
'''
"34" = '''
:sup:`34` 你賣淫不同於別的妓女，沒有人找你買春，沒有人給你嫖資，你倒貼錢給人，你真是與眾不同。 
'''
"35" = '''
:sup:`35` 「『你這淫婦，要聽耶和華的話。 
'''
"36" = '''
:sup:`36` 主耶和華說，你放縱情慾，赤身露體地與眾情人苟合。你祭拜一切可憎的偶像，把自己兒女的血獻給它們。 
'''
"37" = '''
:sup:`37` 因此，我要把你所愛和所恨的情人都聚集起來。我要聚集他們從四方攻擊你，讓你赤裸裸地暴露在他們面前，讓他們看到你赤身露體。 
'''
"38" = '''
:sup:`38` 我要懲罰你，像懲罰淫亂和殺人的婦女一樣。我要把烈怒和義憤倒在你身上，報應你殺人流血的罪。 
'''
"39" = '''
:sup:`39` 我要把你交在你的情人手裡。他們必拆毀你的祭壇，夷平你高高的神廟，剝去你的衣裳，奪走你的珠寶，留下你赤身露體。 
'''
"40" = '''
:sup:`40` 他們要聚眾攻擊你，用石頭打你，用刀劍砍碎你， 
'''
"41" = '''
:sup:`41` 燒毀你的房屋，在眾婦女面前審判你。我要阻止你的淫亂行為，使你不再倒貼錢給情人。 
'''
"42" = '''
:sup:`42` 這樣，我的烈怒才會平息，我的義憤才會消除，我才會平靜下來，不再發怒。 
'''
"43" = '''
:sup:`43` 因為你忘記了幼年的日子，做這些事來惹我發怒，我要照你的所作所為報應你。因為你不僅行一切可憎的事，還放蕩淫亂。這是主耶和華說的。 
'''
"44" = '''
:sup:`44` 「『看啊，好說俗語的人都會譏諷你說，有其母必有其女。 
'''
"45" = '''
:sup:`45` 你和你母親及姊妹如出一轍，都厭棄自己的丈夫和兒女。你母親是赫人，你父親是亞摩利人。 
'''
"46" = '''
:sup:`46` 你姐姐是撒瑪利亞，她和她的女兒們住在你的北面。你妹妹是所多瑪，她和她的女兒們住在你的南面。 
'''
"47" = '''
:sup:`47` 你不僅追隨和效法她們可憎的行徑，還很快超過了她們。 
'''
"48" = '''
:sup:`48` 我憑我的永恆起誓，與你妹妹所多瑪和她女兒們相比，你和你女兒們的行徑有過之而無不及。這是主耶和華說的。 
'''
"49" = '''
:sup:`49` 看啊，你妹妹所多瑪和她的女兒們狂妄自大，安逸飽足，對窮困的人漠不關心。這就是你妹妹所多瑪的罪過。 
'''
"50" = '''
:sup:`50` 她們心驕氣傲，在我面前做可憎的事，我看見後便除掉了她們。 
'''
"51" = '''
:sup:`51` 撒瑪利亞的罪還不及你的一半，你比她們做了更多可憎之事，以致與你的可憎行徑相比，你的姊妹倒顯得公義了。 
'''
"52" = '''
:sup:`52` 既然你幫了你的姊妹，使她們顯得公義，你就蒙受羞辱吧！因為你犯的罪比你姊妹犯的罪更可憎，以致她們顯得比你更公義。因此，你就自取其辱，抱愧蒙羞吧！ 
'''
"53" = '''
:sup:`53` 「『然而，我要使所多瑪、撒瑪利亞及她們的女兒們復興，並使你一同復興， 
'''
"54" = '''
:sup:`54` 讓你自取其辱，深感羞愧，因為你的一切惡行使她們反得安慰。 
'''
"55" = '''
:sup:`55` 你姊妹所多瑪、撒瑪利亞和她們的眾女兒，以及你和你的眾女兒必恢復起初的光景。 
'''
"56" = '''
:sup:`56` 在你驕傲的日子，你的惡行還沒有被揭露的時候，你覺得妹妹所多瑪不屑一提。但現在，你卻成為以東的眾女兒和她四鄰非利士的眾女兒的笑柄。你周圍的人都鄙視你。 
'''
"57" = '''
:sup:`57` 你要承擔淫蕩和可憎行徑帶來的懲罰。這是耶和華說的。 
'''
"58" = '''
:sup:`58` 「『主耶和華說，你背誓毀約，我必照你的所作所為報應你。 
'''
"59" = '''
:sup:`59` 然而，我顧念在你幼年時與你所立的約，我要與你立一個永遠的約。 
'''
"60" = '''
:sup:`60` 你接納你姊妹的時候，會想起自己的所作所為並自覺羞愧。我要將你姊妹賜給你作女兒，我這樣做並不是出於我與你所立的約。 
'''
"61" = '''
:sup:`61` 我要和你立約，使你知道我是耶和華。 
'''
"62" = '''
:sup:`62` 我要赦免你所有的罪，那時你想起這事會羞愧難當，不敢再開口。這是主耶和華說的。』」 
'''
