[23]
"1" = '''
:sup:`1` 你若與官長同席， 要注意面對的是誰。 
'''
"2" = '''
:sup:`2` 如果你是貪吃的人， 就要節制食慾； 
'''
"3" = '''
:sup:`3` 不可貪戀他的美食， 這美食是圈套。 
'''
"4" = '''
:sup:`4` 別為錢財耗盡心力， 要明智，適可而止。 
'''
"5" = '''
:sup:`5` 錢財眨眼之間消逝無蹤， 它必長出翅膀如鷹飛去。 
'''
"6" = '''
:sup:`6` 不要吃吝嗇人的飯， 不可貪圖他的美味。 
'''
"7" = '''
:sup:`7` 因為他總是精於算計， 嘴上說「請吃，請喝」， 心裡卻另有盤算。 
'''
"8" = '''
:sup:`8` 你必嘔出所吃的那點飯， 你說的美言都必枉費。 
'''
"9" = '''
:sup:`9` 不要和愚人說話， 他必藐視你的智言。 
'''
"10" = '''
:sup:`10` 不可挪移古時的界石， 不可侵佔孤兒的田地。 
'''
"11" = '''
:sup:`11` 因他們的救贖主強大， 祂必對付你，替他們伸冤。 
'''
"12" = '''
:sup:`12` 你要專心接受教誨， 側耳傾聽博學之言。 
'''
"13" = '''
:sup:`13` 不要疏於管教孩子， 杖責不會使他斃命， 
'''
"14" = '''
:sup:`14` 杖責能救他脫離死亡。 
'''
"15" = '''
:sup:`15` 孩子啊， 你若心裡有智慧， 我心裡也會歡喜。 
'''
"16" = '''
:sup:`16` 你的口若說正直的話， 我的內心也歡暢不已。 
'''
"17" = '''
:sup:`17` 不要心裡羡慕罪人， 要終日敬畏耶和華。 
'''
"18" = '''
:sup:`18` 這樣，你必前途光明， 你的盼望不會幻滅。 
'''
"19" = '''
:sup:`19` 孩子啊，聽我的話， 要有智慧，心守正道。 
'''
"20" = '''
:sup:`20` 不要結交酒肉朋友， 
'''
"21" = '''
:sup:`21` 因為好酒貪吃者必窮困， 貪睡的人必穿破衣爛衫。 
'''
"22" = '''
:sup:`22` 要聽從生養你的父親， 不可輕視年老的母親。 
'''
"23" = '''
:sup:`23` 要買真理，不可賣掉， 要買智慧、教誨和悟性。 
'''
"24" = '''
:sup:`24` 義人的父親喜樂無限， 智慧之子使父母歡欣。 
'''
"25" = '''
:sup:`25` 願你使父母快樂， 叫生你的人歡欣。 
'''
"26" = '''
:sup:`26` 孩子啊，把你的心交給我， 雙目要緊盯我的道路。 
'''
"27" = '''
:sup:`27` 妓女是深坑，淫婦是陷阱； 
'''
"28" = '''
:sup:`28` 她像強盜般埋伏， 使世間增添奸徒。 
'''
"29" = '''
:sup:`29` 誰有災禍？誰有憂傷？ 誰有爭吵？誰有怨言？ 誰無故受傷？誰兩眼發紅？ 
'''
"30" = '''
:sup:`30` 就是那些沉迷醉鄉， 品嘗調和酒的人！ 
'''
"31" = '''
:sup:`31` 雖然鮮紅的酒在杯中閃爍， 喝下去痛快，但不要注視。 
'''
"32" = '''
:sup:`32` 它終必像蛇一樣傷你， 像毒蛇一樣咬你。 
'''
"33" = '''
:sup:`33` 你的眼會看見怪異的景象， 你會神智不清，胡言亂語。 
'''
"34" = '''
:sup:`34` 你好像躺在怒海中， 又像臥在桅桿頂上。 
'''
"35" = '''
:sup:`35` 你會說：「人打我，我不痛； 人揍我，我不知。 什麼時候醒了，再乾一杯！」 
'''
