[2]
"1" = '''
:sup:`1` 約拿在魚腹中向他的上帝耶和華禱告說： 
'''
"2" = '''
:sup:`2` 「耶和華啊，我遭遇患難的時候向你求告， 你就應允我。 我在陰間的深處呼求你， 你也垂聽我的聲音。 
'''
"3" = '''
:sup:`3` 你把我拋進深海， 拋進大洋的腹地， 洋流圍困我， 你的巨浪洪濤淹沒我。 
'''
"4" = '''
:sup:`4` 我心想，我從你面前被趕走， 但我還要再瞻仰你的聖殿。 
'''
"5" = '''
:sup:`5` 波濤吞噬我， 深海圍困我， 海草纏繞著我的頭。 
'''
"6" = '''
:sup:`6` 我下沉到山的根基， 大地的門閂把我永遠關住； 然而，我的上帝耶和華啊， 你卻把我的性命從深坑中拯救出來。 
'''
"7" = '''
:sup:`7` 我的生命漸漸消逝的時候， 我就想起了耶和華。 我的禱告進入你的聖殿， 達到你面前。 
'''
"8" = '''
:sup:`8` 那些信奉虛無神明的人， 背棄了憐愛他們的上帝， 
'''
"9" = '''
:sup:`9` 但我要用感謝的聲音向你獻祭， 我必還我許的願， 因為救恩來自耶和華。」 
'''
"10" = '''
:sup:`10` 於是，耶和華命令那條魚， 魚就把約拿吐到陸地上。 
'''
