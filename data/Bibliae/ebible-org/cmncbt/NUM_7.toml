[7]
"1" = '''
:sup:`1` 摩西支好聖幕後，便用膏油抹聖幕和其中的所有器具、祭壇和壇上的所有器具，使它們聖潔。 
'''
"2" = '''
:sup:`2` 然後，以色列各支派的首領，就是負責統計人口的各族長，都來奉獻。 
'''
"3" = '''
:sup:`3` 他們把供物帶到聖幕前獻給耶和華：每兩位首領奉獻一輛篷車，每位首領奉獻一頭公牛，共六輛篷車和十二頭公牛。 
'''
"4" = '''
:sup:`4` 耶和華對摩西說： 
'''
"5" = '''
:sup:`5` 「你要收下他們的這些供物，按利未人的工作分配給他們，好用在會幕的工作中。」 
'''
"6" = '''
:sup:`6` 於是，摩西收下車和牛，交給利未人。 
'''
"7" = '''
:sup:`7` 他按照革順子孫的工作需要，分給他們兩輛車和四頭牛， 
'''
"8" = '''
:sup:`8` 按照米拉利子孫的工作需要，分給他們四輛車和八頭牛。他們都在祭司亞倫的兒子以他瑪的領導下任職。 
'''
"9" = '''
:sup:`9` 摩西沒有把供物分給哥轄的子孫，因為他們要用肩扛所負責的聖物。 
'''
"10" = '''
:sup:`10` 膏抹祭壇時，各首領都為獻壇之禮帶來供物，獻在祭壇前。 
'''
"11" = '''
:sup:`11` 耶和華對摩西說：「每天要有一位首領為獻壇之禮獻上供物。」 
'''
"12" = '''
:sup:`12` 第一天來獻供物的是猶大支派亞米拿達的兒子拿順。 
'''
"13" = '''
:sup:`13` 他的供物是一個重一公斤半的銀盤，一個重八百克的銀碗，重量都以聖所的秤為準，都盛滿作素祭的調了油的細麵粉； 
'''
"14" = '''
:sup:`14` 一個重一百一十克盛滿香的金碟子； 
'''
"15" = '''
:sup:`15` 作燔祭的一頭公牛犢、一隻公綿羊和一隻一歲的公羊羔； 
'''
"16" = '''
:sup:`16` 一隻作贖罪祭的公山羊； 
'''
"17" = '''
:sup:`17` 作平安祭的兩頭公牛、五隻公綿羊、五隻公山羊和五隻一歲的公羊羔。這是亞米拿達的兒子拿順的供物。 
'''
"18" = '''
:sup:`18` 第二天來獻供物的是以薩迦支派的首領、蘇押的兒子拿坦業。 
