[8]
"1" = '''
:sup:`1` 耶和華對摩西說： 
'''
"2" = '''
:sup:`2` 「你把亞倫父子們帶來，也要帶聖衣、膏油、一頭作贖罪祭的公牛、兩隻公綿羊和一籃無酵餅， 
'''
"3" = '''
:sup:`3` 然後把全體會眾招聚到會幕門前。」 
'''
"4" = '''
:sup:`4` 摩西按照耶和華的指示行事，會眾都聚集在會幕門前。 
'''
"5" = '''
:sup:`5` 摩西告訴會眾：「這是耶和華吩咐我做的事。」 
'''
"6" = '''
:sup:`6` 他把亞倫父子們帶來，用水洗他們。 
'''
"7" = '''
:sup:`7` 摩西給亞倫穿上內袍，束上腰帶，穿上外袍，套上以弗得，用精巧的帶子把以弗得繫在亞倫身上， 
'''
"8" = '''
:sup:`8` 然後給他戴上胸牌，把烏陵和土明放在胸牌內， 
'''
"9" = '''
:sup:`9` 再把禮冠戴在他頭上，在禮冠前繫上金牌，即聖冠，都遵照耶和華的吩咐。 
'''
"10" = '''
:sup:`10` 摩西拿膏油抹聖幕和聖幕裡的一切物件，使它們聖潔； 
'''
"11" = '''
:sup:`11` 再用膏油在祭壇上灑七次，又抹祭壇和祭壇上的器具、洗濯盆和盆座，使它們聖潔。 
'''
"12" = '''
:sup:`12` 然後，摩西把膏油倒在亞倫頭上膏立他，使他聖潔。 
'''
"13" = '''
:sup:`13` 摩西又把亞倫的兒子們帶來，給他們穿上內袍，束上腰帶，戴上頭巾，都遵照耶和華的吩咐。 
'''
"14" = '''
:sup:`14` 摩西牽來那頭作贖罪祭的公牛，亞倫父子們把手按在牛頭上。 
'''
"15" = '''
:sup:`15` 摩西宰了牛，用手指蘸一些牛血抹在祭壇凸起的四角上，以潔淨祭壇，再把剩下的血倒在壇腳，使祭壇聖潔，為祭壇贖罪。 
'''
"16" = '''
:sup:`16` 他取出內臟上的脂肪、肝葉、兩個腎臟和腎臟上的脂肪，放在祭壇上燒掉， 
'''
"17" = '''
:sup:`17` 又照耶和華的吩咐，把公牛的皮、肉和糞便帶到營外燒掉。 
'''
"18" = '''
:sup:`18` 然後，摩西獻上作燔祭的公綿羊，亞倫父子們把手按在羊頭上。 
'''
"19" = '''
:sup:`19` 摩西宰了那隻羊，把血灑在祭壇四周； 
'''
"20" = '''
:sup:`20` 把羊切成塊，焚燒羊頭、肉塊和脂肪； 
'''
"21" = '''
:sup:`21` 用水洗淨羊的內臟和腿，把整隻羊放在祭壇上焚燒，這是燔祭，作蒙耶和華悅納的馨香火祭，都遵照耶和華的吩咐。 
'''
"22" = '''
:sup:`22` 摩西獻上另一隻為授聖職而獻的公綿羊。亞倫父子們把手按在羊頭上。 
'''
"23" = '''
:sup:`23` 摩西宰了羊，將一些羊血抹在亞倫的右耳垂、右手大拇指和右腳大腳趾上。 
'''
"24" = '''
:sup:`24` 他又把亞倫的兒子們帶來，將一些血抹在他們的右耳垂、右手大拇指和右腳大腳趾上，然後把剩下的血都灑在祭壇四周。 
'''
"25" = '''
:sup:`25` 他取下羊的脂肪、肥尾巴、內臟上的脂肪、肝葉、兩個腎臟、腎臟上的脂肪和右腿， 
'''
"26" = '''
:sup:`26` 又從放在耶和華面前盛無酵餅的籃子裡取一個無酵餅、一個油餅和一個薄餅，放在羊的右腿和脂肪上。 
'''
"27" = '''
:sup:`27` 他把這些都放在亞倫父子們手中，作為搖祭在耶和華面前搖一搖。 
'''
"28" = '''
:sup:`28` 隨後，他從他們手上拿過這些祭物，放在祭壇的燔祭上焚燒，作為授聖職時獻的祭。這是蒙耶和華悅納的馨香火祭。 
'''
"29" = '''
:sup:`29` 摩西又把公綿羊的胸肉作為搖祭，在耶和華面前搖一搖，這是他授聖職時所應得之份，都遵照耶和華的吩咐。 
'''
"30" = '''
:sup:`30` 摩西拿了一些膏油和壇上的血，灑在亞倫和他的衣服上，也灑在他兒子們和他們的衣服上，使亞倫父子們和他們的衣服聖潔。 
'''
"31" = '''
:sup:`31` 摩西對亞倫父子們說：「你們要照我的吩咐在會幕門口煮祭肉吃，也要吃籃子裡為授聖職而獻的餅。 
'''
"32" = '''
:sup:`32` 吃剩的肉和餅，你們要燒掉。 
'''
"33" = '''
:sup:`33` 你們的授聖職禮歷時七天，這七天之內，你們不可離開會幕門口。 
'''
"34" = '''
:sup:`34` 今天所做的這一切都是耶和華吩咐的，是為你們贖罪。 
'''
"35" = '''
:sup:`35` 七天之內，你們必須日夜待在會幕門口，要遵守耶和華的吩咐，免得你們死亡。這是耶和華對我的吩咐。」 
'''
"36" = '''
:sup:`36` 於是，亞倫父子們遵行了耶和華藉摩西吩咐的一切。 
'''
