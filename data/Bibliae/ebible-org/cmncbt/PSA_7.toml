[7]
"1" = '''
:sup:`1` 大衛向耶和華唱的流離歌，與便雅憫人古實有關。 我的上帝耶和華啊，我投靠你， 求你拯救我脫離追趕我的人。 
'''
"2" = '''
:sup:`2` 免得他們像獅子般撕裂我，把我撕碎， 無人搭救。 
'''
"3" = '''
:sup:`3` 我的上帝耶和華啊， 倘若我犯了罪， 手上沾了不義； 
'''
"4" = '''
:sup:`4` 倘若我恩將仇報， 無故搶奪仇敵， 
'''
"5" = '''
:sup:`5` 就讓仇敵追趕我，直到追上， 把我的性命踐踏在土中，使我聲名掃地。 （細拉） 
'''
"6" = '''
:sup:`6` 耶和華啊， 求你發怒攻擊我暴怒的仇敵。 我的上帝啊， 求你醒來，為我伸張正義。 
'''
"7" = '''
:sup:`7` 願萬民都環繞你， 願你從高天治理他們， 
'''
"8" = '''
:sup:`8` 願你審判萬民！ 至高的耶和華啊， 我是公義正直的， 求你為我主持公道。 
'''
"9" = '''
:sup:`9` 鑒察人心肺腑的公義上帝啊， 求你剷除邪惡，扶持義人。 
'''
"10" = '''
:sup:`10` 上帝是我的盾牌， 祂拯救心地正直的人。 
'''
"11" = '''
:sup:`11` 上帝是公義的審判官， 天天向惡人發怒。 
'''
"12" = '''
:sup:`12` 他們若不悔改，祂必磨刀霍霍， 彎弓搭箭。 
'''
"13" = '''
:sup:`13` 祂準備好了奪命的兵器， 火箭已在弦上。 
'''
"14" = '''
:sup:`14` 惡人心懷惡念， 居心叵測，滋生虛謊。 
'''
"15" = '''
:sup:`15` 他們挖了陷阱，卻自陷其中。 
'''
"16" = '''
:sup:`16` 他們的惡行回到自己頭上， 他們的暴力落到自己腦殼上。 
'''
"17" = '''
:sup:`17` 我要因耶和華公義而稱謝祂， 我要歌頌至高者耶和華的名。 
'''
