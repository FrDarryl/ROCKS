[1]
"1" = '''
:sup:`1` 太初，道已經存在，道與上帝同在，道就是上帝。 
'''
"2" = '''
:sup:`2` 祂太初就與上帝同在。 
'''
"3" = '''
:sup:`3` 萬物都是藉著祂造的，受造之物沒有一樣不是藉著祂造的。 
'''
"4" = '''
:sup:`4` 祂裡面有生命，這生命是人類的光。 
'''
"5" = '''
:sup:`5` 光照進黑暗裡，黑暗不能吞滅光。 
'''
"6" = '''
:sup:`6` 有一個上帝差來的人名叫約翰， 
'''
"7" = '''
:sup:`7` 他作為見證人來為光作見證，叫世人可以藉著他相信。 
'''
"8" = '''
:sup:`8` 約翰不是那光，而是那光的見證人。 
'''
"9" = '''
:sup:`9` 那照亮世人的真光來到了世上。 
'''
"10" = '''
:sup:`10` 祂來到世上，藉祂而造的世界卻不認識祂。 
'''
"11" = '''
:sup:`11` 祂來到自己的地方，自己人卻不接受祂。 
'''
"12" = '''
:sup:`12` 但所有接受祂的，就是那些信祂的人，祂就賜給他們權利成為上帝的兒女。 
'''
"13" = '''
:sup:`13` 這些人不是從血緣關係生的，也不是從情慾或人意生的，而是從上帝生的。 
'''
"14" = '''
:sup:`14` 道成為肉身，住在我們中間，充滿了恩典和真理。我們見過祂的榮耀，正是父獨一兒子的榮耀。 
'''
"15" = '''
:sup:`15` 約翰為祂作見證，高聲喊道：「這就是我以前所說的那位，『祂在我之後來，卻比我位分高，因為祂在我之前已經存在了。』」 
'''
"16" = '''
:sup:`16` 從祂的豐盛裡，我們一次又一次地領受了恩典。 
'''
"17" = '''
:sup:`17` 因為律法是藉著摩西頒佈的，恩典和真理則是藉著耶穌基督賜下來的。 
'''
"18" = '''
:sup:`18` 從來沒有人見過上帝，只有父懷中的獨一上帝把祂顯明出來。 
'''
"19" = '''
:sup:`19` 以下是約翰的見證。猶太人從耶路撒冷派祭司和利未人來查問約翰是誰。 
'''
"20" = '''
:sup:`20` 約翰毫不隱瞞地說：「我不是基督。」 
'''
"21" = '''
:sup:`21` 他們問：「那麼，你是誰？是以利亞嗎？」 他說：「不是。」 他們又問：「你是那位先知嗎？」 他說：「不是。」 
'''
"22" = '''
:sup:`22` 他們又追問：「你到底是誰？你自己說出來吧，我們好回覆差我們來的人。」 
'''
"23" = '''
:sup:`23` 他就用以賽亞先知的話說：「我就是那個在曠野大聲呼喊『修直主的路』的人。」 
'''
"24" = '''
:sup:`24` 法利賽人派來的那些人問他： 
'''
"25" = '''
:sup:`25` 「你既然不是基督，不是以利亞，也不是那位先知，那你為什麼給人施洗呢？」 
'''
"26" = '''
:sup:`26` 約翰答道：「我用水施洗，但在你們中間站著一位你們不認識的， 
'''
"27" = '''
:sup:`27` 祂在我之後來，我連給祂解鞋帶都不配。」 
'''
"28" = '''
:sup:`28` 這事發生在約旦河東岸的伯大尼，就是約翰給人施洗的地方。 
'''
"29" = '''
:sup:`29` 次日，約翰看見耶穌走過來，就說：「看啊！上帝的羔羊，除去世人罪惡的！ 
'''
"30" = '''
:sup:`30` 我說過，『有一個人在我之後來，卻比我位分高，因為祂在我之前已經存在了。』這就是我說的那位。 
'''
"31" = '''
:sup:`31` 我以前並不認識祂，現在我用水給人施洗，是要把祂顯明給以色列人。」 
'''
"32" = '''
:sup:`32` 約翰又作見證說：「我看見聖靈好像鴿子一樣從天降下，住在祂身上。 
'''
"33" = '''
:sup:`33` 我本來不認識祂，但那位差我來用水給人施洗的告訴我，『你看見聖靈降下，住在誰身上，誰就是用聖靈給人施洗的。』 
'''
"34" = '''
:sup:`34` 我看見了，便作見證：祂就是上帝的兒子。」 
'''
"35" = '''
:sup:`35` 再次日，約翰和兩個門徒站在那裡， 
'''
"36" = '''
:sup:`36` 他看見耶穌經過，就說：「看啊！這是上帝的羔羊！」 
'''
"37" = '''
:sup:`37` 兩個門徒聽見他的話，便跟從了耶穌。 
'''
"38" = '''
:sup:`38` 耶穌轉過身來，看見他們跟著，便問：「你們想要什麼？」 他們說：「老師，你住在哪裡？」 
'''
"39" = '''
:sup:`39` 耶穌說：「你們來看吧。」他們便跟著去看耶穌住的地方。那時大約下午四點，他們就住在耶穌那裡。 
'''
"40" = '''
:sup:`40` 聽見約翰的話後跟從耶穌的兩個人中，有一個是西門·彼得的弟弟安得烈。 
'''
"41" = '''
:sup:`41` 他首先去找他哥哥西門，說：「我們找到彌賽亞了！」彌賽亞的意思是基督。 
'''
"42" = '''
:sup:`42` 他帶著西門去見耶穌。 耶穌看著西門，對他說：「你是約翰的兒子西門，你要叫磯法。」磯法的意思是彼得。 
'''
"43" = '''
:sup:`43` 又過了一天，耶穌決定去加利利。祂找到腓力，就對他說：「跟從我！」 
'''
"44" = '''
:sup:`44` 腓力是伯賽大人，與彼得、安得烈是同鄉。 
'''
"45" = '''
:sup:`45` 腓力去找拿但業，對他說：「我們遇見了摩西律法和先知記載的那位！祂是約瑟的兒子，拿撒勒人耶穌。」 
'''
"46" = '''
:sup:`46` 拿但業說：「拿撒勒能出什麼好的？」 腓力說：「你來看看吧！」 
'''
"47" = '''
:sup:`47` 耶穌看見拿但業走過來，就指著他說：「看啊，這是個真正的以色列人！他心裡毫無詭詐。」 
'''
"48" = '''
:sup:`48` 拿但業問耶穌：「你怎麼會認識我？」 耶穌答道：「你在無花果樹下，腓力叫你之前，我就看見你了。」 
'''
"49" = '''
:sup:`49` 拿但業說：「老師，你是上帝的兒子！你是以色列的王！」 
'''
"50" = '''
:sup:`50` 耶穌說：「我說看見你在無花果樹下，你就信我嗎？將來你還要看見比這更大的事。 
'''
"51" = '''
:sup:`51` 我實實在在地告訴你們，你們會看見天開了，上帝的天使以人子為梯上上下下。」 
'''
