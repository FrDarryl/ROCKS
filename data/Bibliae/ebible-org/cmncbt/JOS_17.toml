[17]
"1" = '''
:sup:`1` 以下是約瑟的長子瑪拿西支派分到的土地：瑪拿西的長子、基列的父親瑪吉是個戰士，因此分到了基列和巴珊兩地。 
'''
"2" = '''
:sup:`2` 瑪拿西其他子孫也按宗族分到了土地，他們屬於亞比以謝、希勒、亞斯烈、示劍、希弗和示米大宗族。這些男子按宗族都是約瑟的兒子瑪拿西的後代。 
'''
"3" = '''
:sup:`3` 瑪拿西的玄孫、瑪吉的曾孫、基列的孫子、希弗的兒子西羅非哈沒有兒子，只有五個女兒，名叫瑪拉、挪阿、曷拉、密迦、得撒。 
'''
"4" = '''
:sup:`4` 她們來見祭司以利亞撒、嫩的兒子約書亞和各首領，說：「耶和華曾經吩咐摩西在我們親族中分給我們產業。」約書亞便照耶和華的吩咐，讓她們在叔伯中也分到產業。 
'''
"5" = '''
:sup:`5` 除了約旦河東的基列和巴珊兩地以外，瑪拿西人還分到十塊土地， 
'''
"6" = '''
:sup:`6` 因為在瑪拿西的後代中，女性也分到了產業。瑪拿西其他子孫分到基列地區。 
'''
"7" = '''
:sup:`7` 瑪拿西支派分到的土地從亞設開始，到示劍東面的密米他，再向南到隱·他普亞人居住的地方。 
'''
"8" = '''
:sup:`8` 他普亞地屬於瑪拿西，但在瑪拿西邊界上的他普亞城屬於以法蓮的子孫。 
'''
"9" = '''
:sup:`9` 邊界繼續向南到加拿河，在河南側瑪拿西境內的城邑都歸以法蓮。瑪拿西的邊界沿著加拿河北側直到地中海。 
'''
"10" = '''
:sup:`10` 這樣，南面歸以法蓮，北面歸瑪拿西，西部邊界是地中海，北接亞設，東鄰以薩迦。 
'''
"11" = '''
:sup:`11` 在以薩迦和亞設境內，瑪拿西擁有伯·善、以伯蓮、多珥、隱·多珥、他納和米吉多及其附近的鄉村。 
'''
"12" = '''
:sup:`12` 可是，瑪拿西人沒能把這些城邑的迦南人趕走，因為他們執意不肯離開。 
'''
"13" = '''
:sup:`13` 以色列人國勢強盛的時候，就讓迦南人服勞役，但始終沒有把他們完全趕走。 
'''
"14" = '''
:sup:`14` 約瑟的子孫對約書亞說：「耶和華賜福給我們，使我們人口眾多，為什麼你只讓我們抽一支籤，分一份產業呢？」 
'''
"15" = '''
:sup:`15` 約書亞對他們說：「你們如果人口眾多，認為以法蓮山區窄小，可以到比利洗人和利乏音人居住的地方開闢林區。」 
'''
"16" = '''
:sup:`16` 他們答道：「那些山區不夠我們住，況且住在伯·善一帶和耶斯列平原的迦南人都有鐵戰車。」 
'''
"17" = '''
:sup:`17` 約書亞對約瑟的子孫以法蓮人和瑪拿西人說：「你們人口眾多，勢力強大，不應只得一籤之地， 
'''
"18" = '''
:sup:`18` 山區也要分給你們，雖然全是森林，但可以開闢土地，使整個地區歸你們。雖然迦南人強盛，有鐵戰車，但你們必能趕走他們。」 
'''
