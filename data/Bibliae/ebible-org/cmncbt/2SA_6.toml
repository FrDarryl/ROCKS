[6]
"1" = '''
:sup:`1` 大衛又召集了三萬名以色列精兵， 
'''
"2" = '''
:sup:`2` 率領他們到猶大的巴拉去接上帝的約櫃。這約櫃以坐在基路伯天使之間的萬軍之耶和華的名字命名。 
'''
"3" = '''
:sup:`3` 他們把上帝的約櫃從座落在山上的亞比拿達家抬出來，放在一輛新車上，由亞比拿達的兩個兒子烏撒和亞希約趕車， 
'''
"4" = '''
:sup:`4` 亞希約走在約櫃前面。 
'''
"5" = '''
:sup:`5` 大衛和全體以色列人在耶和華面前用琴、瑟、鼓、鈸和鑼奏樂，盡情歌舞。 
'''
"6" = '''
:sup:`6` 他們走到拿肯的麥場時，拉車的牛失蹄，烏撒就伸手去扶上帝的約櫃。 
'''
"7" = '''
:sup:`7` 耶和華上帝便向他發怒，因他的不敬而擊殺了他。他死在了約櫃旁邊。 
'''
"8" = '''
:sup:`8` 大衛因耶和華擊殺烏撒而煩惱，就稱那地方為毗列斯·烏撒，沿用至今。 
'''
"9" = '''
:sup:`9` 那天，大衛懼怕耶和華，就說：「耶和華的約櫃怎能運到我這裡？」 
'''
"10" = '''
:sup:`10` 他不願把耶和華的約櫃運進大衛城，而是把它運到迦特人俄別·以東家。 
'''
"11" = '''
:sup:`11` 耶和華的約櫃在俄別·以東家存放了三個月，耶和華賜福給俄別·以東和他全家。 
'''
"12" = '''
:sup:`12` 大衛聽說耶和華因為約櫃而賜福給俄別·以東全家及其一切所有，就歡歡喜喜地去把上帝的約櫃從俄別·以東家接進大衛城。 
'''
"13" = '''
:sup:`13` 這一次，抬耶和華約櫃的人走了六步，大衛就獻上公牛和肥犢為祭。 
'''
"14" = '''
:sup:`14` 大衛穿著細麻布的以弗得，在耶和華面前盡情跳舞。 
'''
"15" = '''
:sup:`15` 大衛和全體以色列人在歡呼聲和號角聲中把耶和華的約櫃迎進大衛城。 
'''
"16" = '''
:sup:`16` 耶和華的約櫃進大衛城的時候，掃羅的女兒米甲從窗戶往外觀看，見大衛在耶和華面前又跳又舞，心裡就輕視他。 
'''
"17" = '''
:sup:`17` 眾人把耶和華的約櫃抬進去，安放在大衛所搭的帳幕裡。大衛在耶和華面前獻上燔祭和平安祭， 
'''
"18" = '''
:sup:`18` 然後奉萬軍之耶和華的名給民眾祝福， 
'''
"19" = '''
:sup:`19` 還分給所有以色列人，不論男女，每人一個餅、一塊肉和一個葡萄餅。眾人就各自回家去了。 
'''
"20" = '''
:sup:`20` 大衛回到家為自己的家人祝福，米甲出來迎接他，說：「今天以色列王好光彩呀！居然像個粗俗之人，在臣僕和婢女面前露體！」 
'''
"21" = '''
:sup:`21` 大衛對她說：「我是在耶和華面前跳舞。祂不用你父親和你父親家裡的人，而是選立我來治理祂的以色列子民，所以我要在祂面前歡慶。 
'''
"22" = '''
:sup:`22` 我要讓自己更卑微，自視低賤，但你說的那些婢女會尊重我。」 
'''
"23" = '''
:sup:`23` 掃羅的女兒米甲終生都沒有生育。 
'''
