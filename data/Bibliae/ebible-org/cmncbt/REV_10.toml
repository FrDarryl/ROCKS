[10]
"1" = '''
:sup:`1` 我看見另一位大能天使從天而降。他身披雲霞，頭頂彩虹，臉如太陽，雙腿如火柱， 
'''
"2" = '''
:sup:`2` 手中拿著一卷打開了的小書卷，右腳踏在海中，左腳踏在地上。 
'''
"3" = '''
:sup:`3` 他大聲呼喊，聲如獅吼，呼喊之後有七聲雷鳴。 
'''
"4" = '''
:sup:`4` 我正要將雷鳴的意思記錄下來，就聽見天上有聲音說：「你要封住七聲雷鳴所說的事，別寫下來。」 
'''
"5" = '''
:sup:`5` 我剛才所見的那位腳踏海洋和陸地的天使向天舉起右手， 
'''
"6" = '''
:sup:`6` 憑著活到永永遠遠、創造天地海洋和其中一切的上帝起誓說：「必不再耽延了。 
'''
"7" = '''
:sup:`7` 等第七位天使吹響號角時，上帝奧祕的計劃就實現了，正如上帝向祂的奴僕——眾先知所宣告的。」 
'''
"8" = '''
:sup:`8` 先前從天上對我說話的聲音又吩咐我：「你去，從那位腳踏海洋陸地的天使手中把展開的小書卷拿來。」 
'''
"9" = '''
:sup:`9` 於是，我走到天使面前，請他將小書卷給我。他對我說：「拿去吃了。你的腹中會感到苦澀，可是你口中會覺得甘甜如蜜。」 
'''
"10" = '''
:sup:`10` 我就從天使手中接過小書卷，吃了，口中果然甘甜如蜜，吃完後腹中覺得苦澀。 
'''
"11" = '''
:sup:`11` 那天使又對我說：「你必要再對許多民族、國家、語言族群和君王說預言。」 
'''
