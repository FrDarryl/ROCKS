[11]
"1" = '''
:sup:`1` 當把你的糧食運到海外， 因為日久必有收穫。 
'''
"2" = '''
:sup:`2` 當把你的投資分成七份，甚至八份， 因為你不知道日後會有什麼災難臨到世上。 
'''
"3" = '''
:sup:`3` 雲中滿了水，就會下雨。 樹不論倒向南或倒向北， 倒在哪裡就躺在哪裡。 
'''
"4" = '''
:sup:`4` 你若總指望風輕雲淡的日子， 必無法撒種，無法收割。 
'''
"5" = '''
:sup:`5` 正如你不知道風的路線，不知道骨骼在母胎中如何形成，你也無法瞭解創造萬物之上帝的作為。 
'''
"6" = '''
:sup:`6` 你早晚都要撒種，因為你不知道什麼時候撒的會茁壯生長，或許早晚撒的長的一樣好。 
'''
"7" = '''
:sup:`7` 光真美好，能夠看見陽光真好！ 
'''
"8" = '''
:sup:`8` 人一生不論活多久，都要活得快樂，但不要忘記死後有許多黑暗的日子。將來的一切都是虛空。 
'''
"9" = '''
:sup:`9` 年輕人啊，在年輕時要快樂，要在青春歲月裡使自己的心歡暢。心裡想做什麼就去做，眼睛想看什麼就去看。然而，要切記：上帝必照你所行的一切審判你。 
'''
"10" = '''
:sup:`10` 所以，你要拋開心中的煩惱和肉體的痛苦，因為青春年華轉瞬即逝。 
'''
