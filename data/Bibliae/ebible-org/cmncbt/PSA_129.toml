[129]
"1" = '''
:sup:`1` 上聖殿朝聖之詩。 以色列要說： 「我從小就深受仇敵的迫害， 
'''
"2" = '''
:sup:`2` 我從小就深受仇敵的迫害， 但他們沒能勝過我。 
'''
"3" = '''
:sup:`3` 他們如同農夫在我背上耕田， 耕出長長的犁溝。」 
'''
"4" = '''
:sup:`4` 耶和華是公義的， 祂砍斷了惡人的綁索。 
'''
"5" = '''
:sup:`5` 願所有憎惡錫安的人抱愧而逃。 
'''
"6" = '''
:sup:`6` 願他們像房頂的草， 沒長起來就已枯萎， 
'''
"7" = '''
:sup:`7` 割下來不滿一把， 紮起來不足一捆。 
'''
"8" = '''
:sup:`8` 沒有一個路過的人說： 「願耶和華賜福給你們！ 我們奉耶和華的名祝福你們。」 
'''
