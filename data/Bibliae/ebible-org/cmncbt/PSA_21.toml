[21]
"1" = '''
:sup:`1` 大衛的詩，交給樂長。 耶和華啊， 君王因你的能力而歡欣， 因你的拯救而雀躍。 
'''
"2" = '''
:sup:`2` 你滿足了他的心願， 未曾拒絕他的請求。 （細拉） 
'''
"3" = '''
:sup:`3` 你賜給他豐盛的祝福， 給他戴上純金的冠冕。 
'''
"4" = '''
:sup:`4` 他向你祈求長壽， 你就賜給他永生。 
'''
"5" = '''
:sup:`5` 你的救助帶給他無上榮耀， 你賜給他尊榮和威嚴。 
'''
"6" = '''
:sup:`6` 你給他的祝福永無窮盡， 你的同在使他充滿喜樂。 
'''
"7" = '''
:sup:`7` 君王信靠耶和華， 靠著至高者的慈愛必不動搖。 
'''
"8" = '''
:sup:`8` 耶和華啊， 你的手必尋索你的一切敵人， 你用右手搜出那些恨你的人。 
'''
"9" = '''
:sup:`9` 你一出現， 他們便像身在火爐中， 你發烈怒吞滅他們， 你的烈火燒滅他們。 
'''
"10" = '''
:sup:`10` 你必從世上剷除他們的子孫， 從人間滅絕他們的後裔。 
'''
"11" = '''
:sup:`11` 他們雖然用陰謀詭計對抗你， 卻不能成功。 
'''
"12" = '''
:sup:`12` 你必彎弓搭箭瞄準他們的臉， 使他們掉頭逃跑。 
'''
"13" = '''
:sup:`13` 耶和華啊，願你彰顯大能，受人尊崇！ 我們要歌頌、讚美你的權能。 
'''
