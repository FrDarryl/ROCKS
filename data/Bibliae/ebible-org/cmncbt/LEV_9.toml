[9]
"1" = '''
:sup:`1` 到了第八天，摩西召來亞倫父子們和以色列的眾長老。 
'''
"2" = '''
:sup:`2` 他對亞倫說：「你要在耶和華面前獻上一頭公牛犢作贖罪祭、一隻公綿羊作燔祭，這些祭牲都要毫無殘疾。 
'''
"3" = '''
:sup:`3` 然後，你要告訴以色列人，『你們要取一隻公山羊作贖罪祭、毫無殘疾的一頭一歲牛犢和一隻一歲羊羔作燔祭、 
'''
"4" = '''
:sup:`4` 一頭公牛和一隻公綿羊作平安祭，連同調油的素祭一起獻給耶和華，因為今天耶和華要向你們顯現。』」 
'''
"5" = '''
:sup:`5` 於是，以色列人遵照摩西的吩咐，把祭物帶到會幕前。全體會眾都聚集到那裡，站在耶和華面前。 
'''
"6" = '''
:sup:`6` 摩西對他們說：「耶和華吩咐你們這樣做，是為了向你們顯出祂的榮耀。」 
'''
"7" = '''
:sup:`7` 隨後，摩西對亞倫說：「你要到壇前來，獻上你的贖罪祭和燔祭，為自己和民眾贖罪。也要按照耶和華的吩咐，為百姓獻上他們的祭物，為他們贖罪。」 
'''
"8" = '''
:sup:`8` 於是，亞倫走到壇前，宰殺為他作贖罪祭的牛犢。 
'''
"9" = '''
:sup:`9` 他兒子們把牛犢的血遞給他，他用手指蘸血抹在祭壇凸起的四角上，再把剩下的血倒在壇腳。 
'''
"10" = '''
:sup:`10` 他照耶和華對摩西的吩咐，在壇上焚燒贖罪祭牲的脂肪、腎臟和肝葉， 
'''
"11" = '''
:sup:`11` 把皮和肉帶到營外焚燒。 
'''
"12" = '''
:sup:`12` 亞倫宰了燔祭祭牲，他兒子們把祭牲的血遞給他，他把血灑在祭壇四周。 
'''
"13" = '''
:sup:`13` 他們將祭牲一塊一塊地連頭一起交給亞倫獻在壇上焚燒。 
'''
"14" = '''
:sup:`14` 亞倫洗淨祭牲的內臟和腿，放在祭壇的燔祭上焚燒。 
'''
"15" = '''
:sup:`15` 隨後，亞倫為民眾獻祭。他牽來那隻為民眾作贖罪祭的公山羊，宰殺後，像剛才為自己獻贖罪祭一樣為他們獻上贖罪祭。 
'''
"16" = '''
:sup:`16` 他又牽來燔祭祭牲，依照條例獻上燔祭。 
'''
"17" = '''
:sup:`17` 除了早晨的燔祭，亞倫又取來素祭，從中拿了一把獻在壇上焚燒。 
'''
"18" = '''
:sup:`18` 然後，他宰了公牛和公綿羊，為民眾獻平安祭。他兒子們把祭牲的血遞給他，他把血灑在祭壇四周。 
'''
"19" = '''
:sup:`19` 他們把公牛和公綿羊的脂肪、肥尾巴、包裹內臟的脂肪、腎臟和肝葉， 
'''
"20" = '''
:sup:`20` 放在祭牲的胸脯上，然後亞倫把那些脂肪放在壇上焚燒， 
'''
"21" = '''
:sup:`21` 將胸肉和右腿肉作為搖祭在耶和華面前搖一搖，都遵照摩西的吩咐。 
'''
"22" = '''
:sup:`22` 亞倫舉手為民眾祝福，他獻完贖罪祭、燔祭和平安祭後走下祭壇。 
'''
"23" = '''
:sup:`23` 之後，摩西和亞倫走進會幕，又出來為民眾祝福。這時，耶和華的榮耀向所有民眾顯現。 
'''
"24" = '''
:sup:`24` 有火從耶和華那裡降下來，燒盡祭壇上的燔祭和脂肪。民眾看見這景象，都歡呼起來，俯伏在地。 
'''
