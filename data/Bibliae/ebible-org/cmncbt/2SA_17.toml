[17]
"1" = '''
:sup:`1` 亞希多弗對押沙龍說：「請讓我挑選一萬二千人，今夜啟程追趕大衛， 
'''
"2" = '''
:sup:`2` 趁他疲憊無力的時候襲擊他，使他驚慌失措，他的隨從必逃命。我只把王一個人殺掉， 
'''
"3" = '''
:sup:`3` 把他的部下全都帶來歸順你。你尋索的人既然死了，跟隨他的人必然會歸順你。這樣，大家就平安無事了。」 
'''
"4" = '''
:sup:`4` 押沙龍和以色列的長老都贊成這個提議。 
'''
"5" = '''
:sup:`5` 押沙龍說：「召亞基人戶篩進來，我們也聽聽他的意見。」 
'''
"6" = '''
:sup:`6` 戶篩來了，押沙龍就把亞希多弗的建議告訴他，問他：「我們應該照亞希多弗的提議去做嗎？如果不可行，說說你的看法吧。」 
'''
"7" = '''
:sup:`7` 戶篩答道：「亞希多弗這次的主意不好！ 
'''
"8" = '''
:sup:`8` 你知道你父親和他的部下，他們都是勇士，現在他們就像丟了熊崽的母熊一樣兇猛。況且你父親是個身經百戰的人，他一定不會跟部下睡在一處。 
'''
"9" = '''
:sup:`9` 他現在可能藏在山洞或某個地方。要是他襲擊我們的人馬，聽見的人會說押沙龍的軍隊慘敗了。 
'''
"10" = '''
:sup:`10` 那時候，你手下的人再膽量過人，也會膽戰心驚。因為全以色列都知道你父親是英雄，他的部下都是勇士。 
'''
"11" = '''
:sup:`11` 因此，我認為你應該把從但到別示巴的那多如海沙的以色列人都聚集起來，然後你親自率領他們出征。 
'''
"12" = '''
:sup:`12` 這樣不管在哪裡找到大衛，我們就像露水一樣鋪天蓋地地襲擊他，讓他全軍覆沒。 
'''
"13" = '''
:sup:`13` 如果大衛退進一座城裡，我們以色列全軍就拿繩索把那城拉到河谷，連一塊石頭都不留。」 
'''
"14" = '''
:sup:`14` 押沙龍和以色列眾人都說：「亞基人戶篩的主意比亞希多弗的好！」其實是耶和華決定破壞亞希多弗的巧計，好把災禍降在押沙龍身上。 
'''
"15" = '''
:sup:`15` 戶篩把亞希多弗和自己為押沙龍及以色列長老所提的建議告訴祭司撒督和亞比亞他， 
'''
"16" = '''
:sup:`16` 並說：「你們現在快派人去通知大衛，告訴他今晚不可在曠野的渡口過夜，務必要渡過約旦河，免得他和隨從全軍覆沒。」 
'''
"17" = '''
:sup:`17` 當時，約拿單和亞希瑪斯待在隱·羅結，不敢進城，怕被人看見。有一個婢女從城中出來給他們報信，他們便去通知大衛王。 
'''
"18" = '''
:sup:`18` 不料，有一個少年發現了他們，就去告訴押沙龍。他們二人急忙逃走，來到巴戶琳的一戶人家，藏到那家院子裡的一口井內， 
'''
"19" = '''
:sup:`19` 那家的婦人用蓋子蓋上井口，然後在上面撒了一些麥子，沒有人知道這件事。 
'''
"20" = '''
:sup:`20` 押沙龍的部下來到婦人家查問約拿單和亞希瑪斯的下落，婦人說他們已經過河了。押沙龍的部下就去搜索，結果一無所獲，就返回耶路撒冷。 
'''
"21" = '''
:sup:`21` 押沙龍的部下離開後，約拿單和亞希瑪斯便從井裡爬出來，去向大衛王報信，把亞希多弗的計謀告訴他，請他趕快渡過約旦河。 
'''
"22" = '''
:sup:`22` 大衛王和部下就動身過約旦河，在黎明之前，所有的人都過去了。 
'''
"23" = '''
:sup:`23` 亞希多弗見自己的提議不被接納，便備上驢，啟程回鄉，安頓好家事以後，就自縊身亡了。他被安葬在他父親的墓穴裡。 
'''
"24" = '''
:sup:`24` 大衛來到瑪哈念，押沙龍也率領以色列全軍渡過了約旦河。 
'''
"25" = '''
:sup:`25` 押沙龍任命亞瑪撒為元帥，代替約押的位置。亞瑪撒是以實瑪利人以特拉的兒子，他母親是拿轄的女兒亞比該。亞比該與約押的母親洗魯雅是姊妹。 
'''
"26" = '''
:sup:`26` 押沙龍和以色列人在基列地區安營。 
'''
"27" = '''
:sup:`27` 大衛來到瑪哈念後，得到亞捫族拉巴人拿轄的兒子朔比、羅·底巴人亞米利的兒子瑪吉和基列的羅基琳人巴西萊的款待。 
'''
"28" = '''
:sup:`28` 他們帶來被褥、碗盆、瓦器、小麥、大麥、麵粉、炒麥、豆子、扁豆、 
'''
"29" = '''
:sup:`29` 蜂蜜、奶油、綿羊和乳酪，送給大衛和跟隨他的人，因為他們想：「眾人在曠野一定饑渴疲乏了。」 
'''
