[6]
"1" = '''
:sup:`1` 以色列人啊， 你們要聽耶和華的話： 「起來，你們要在高山面前申辯， 讓丘陵聽你們訴說。 
'''
"2" = '''
:sup:`2` 群山啊，大地永固的根基啊， 你們要聽耶和華的控告！ 因為耶和華要控告祂的子民， 指控以色列人。 
'''
"3" = '''
:sup:`3` 「我的子民啊， 我做了什麼對不起你們的事？ 我哪裡令你們厭煩？ 回答我！ 
'''
"4" = '''
:sup:`4` 我曾帶你們出埃及， 把你們從受奴役之地救贖出來， 又差遣摩西、亞倫和米利暗引領你們。 
'''
"5" = '''
:sup:`5` 我的子民啊， 你們要回想摩押王巴勒的陰謀以及比珥之子巴蘭給他的回答， 要回想你們從什亭到吉甲途中的遭遇， 以便認識耶和華公義的作為。」 
'''
"6" = '''
:sup:`6` 我要拿什麼朝見耶和華， 在天上的上帝面前叩拜呢？ 要獻上一歲的牛犢作燔祭嗎？ 
'''
"7" = '''
:sup:`7` 耶和華豈會喜愛成千的公羊和萬條油河？ 我豈可因過犯而獻上自己的長子， 因心中的罪惡而獻上親生的骨肉？ 
'''
"8" = '''
:sup:`8` 世人啊， 耶和華已經指示你們何為良善。 祂向你們所要的是什麼呢？ 是要你們行公義，好憐憫， 謙卑地與你們的上帝同行。 
'''
"9" = '''
:sup:`9` 智者必敬畏耶和華的名， 祂在向耶路撒冷呼喊： 「聚在你裡面的眾人都要聽！ 
'''
"10" = '''
:sup:`10` 我豈會忘記惡人家中的不義之財和可惡的小升斗？ 
'''
"11" = '''
:sup:`11` 我豈會放過使用不公道的秤和砝碼的人？ 
'''
"12" = '''
:sup:`12` 你的富人殘暴成性， 居民謊話連篇， 滿口詭詐之言。 
'''
"13" = '''
:sup:`13` 所以，我要重重地擊打你， 因你的罪惡而毀滅你。 
'''
"14" = '''
:sup:`14` 你吃，卻吃不飽，仍然腹中空空。 你聚斂錢財，卻保不住。 你保住的，我要交給刀劍。 
'''
"15" = '''
:sup:`15` 你撒種，卻不得收割； 你榨橄欖，卻無油抹身； 你踩葡萄，卻無酒可喝。 
'''
"16" = '''
:sup:`16` 因為你遵守暗利的惡規， 效法亞哈家的惡行， 隨從他們的計謀， 所以我要使你荒涼， 讓你的居民成為笑柄。 你們要蒙受列國的羞辱。」 
'''
