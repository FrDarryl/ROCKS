[18]
"1" = '''
:sup:`1` 這事之後，保羅離開雅典前往哥林多， 
'''
"2" = '''
:sup:`2` 在那裡認識了一位在本都出生的猶太人亞居拉。由於克勞狄命令所有的猶太人離開羅馬，他最近和妻子百基拉從義大利來到哥林多。保羅拜訪了他們。 
'''
"3" = '''
:sup:`3` 他們夫婦跟保羅是同行，都以製造帳篷為業，保羅就留下來和他們同住，一起做工。 
'''
"4" = '''
:sup:`4` 保羅每個安息日都到會堂與猶太人和希臘人辯論，勸導他們信主。 
'''
"5" = '''
:sup:`5` 西拉和提摩太從馬其頓來了之後，保羅就把全部時間都用來傳道，向猶太人證明耶穌是基督。 
'''
"6" = '''
:sup:`6` 可是，猶太人反對、毀謗保羅。保羅便抖掉衣服上的灰塵，對他們說：「你們的罪都歸在你們自己頭上，與我無關！從今以後，我要去外族人那裡了。」 
'''
"7" = '''
:sup:`7` 保羅就離開那裡，來到一個敬畏上帝、名叫提多·猶士都的人家裡，他家就在會堂隔壁。 
'''
"8" = '''
:sup:`8` 會堂主管基利司布和他全家都信了主，許多哥林多人聽了道後，也信了主，受了洗。 
'''
"9" = '''
:sup:`9` 一天晚上，主在異象中對保羅說：「不要怕，只管繼續傳講，不要停！ 
'''
"10" = '''
:sup:`10` 因為我與你同在，沒有人能夠傷害你，在這城裡還有許多屬我的子民。」 
'''
"11" = '''
:sup:`11` 保羅就在那裡住了一年半，向他們傳授上帝的道。 
'''
"12" = '''
:sup:`12` 迦流出任亞該亞總督時，猶太人聯合起來攻擊保羅，把他拉上法庭， 
'''
"13" = '''
:sup:`13` 說：「這個人教唆百姓不按律法敬拜上帝。」 
'''
"14" = '''
:sup:`14` 保羅剛要開口，迦流就對猶太人說：「你們這些猶太人！如果這事涉及什麼罪行冤情，我當然會處理。 
'''
"15" = '''
:sup:`15` 但如果只是關於字句、名稱和你們猶太律法的爭論，你們自己去解決吧，我不受理！」 
'''
"16" = '''
:sup:`16` 迦流隨即把他們趕出了法庭。 
'''
"17" = '''
:sup:`17` 眾人揪住會堂主管所提尼，當庭把他痛打一頓。迦流卻置之不理。 
'''
"18" = '''
:sup:`18` 保羅繼續在哥林多逗留了許多時日，才向弟兄姊妹道別。他和百基拉、亞居拉乘船前往敘利亞。保羅因為許過願，就在堅革哩剃了頭髮。 
'''
"19" = '''
:sup:`19` 到了以弗所，保羅離開亞居拉夫婦，獨自進入會堂跟猶太人辯論。 
'''
"20" = '''
:sup:`20` 眾人請保羅多留幾天，保羅謝絕了。 
'''
"21" = '''
:sup:`21` 他向眾人道別，說：「如果上帝許可，我還會回來。」然後上船離開了以弗所。 
'''
"22" = '''
:sup:`22` 他在凱撒利亞登岸後，先上耶路撒冷去問候教會，再下到安提阿。 
'''
"23" = '''
:sup:`23` 他在安提阿逗留了一些日子，然後離開那裡，走遍加拉太和弗呂迦地區，堅固各地的門徒。 
'''
"24" = '''
:sup:`24` 那時有一個生於亞歷山大、名叫亞波羅的猶太人來到以弗所。他博學善辯，熟悉聖經。 
'''
"25" = '''
:sup:`25` 他在主的道上曾受過栽培，心裡火熱，能正確地講解和教導有關耶穌的事，但他只知道約翰的洗禮。 
'''
"26" = '''
:sup:`26` 他開始在會堂裡勇敢地講道。百基拉和亞居拉聽了以後，便請他到家裡，給他更詳細地講解上帝的道。 
'''
"27" = '''
:sup:`27` 亞波羅有意去亞該亞，以弗所的弟兄姊妹就鼓勵他，並寫信請當地的門徒接待他。亞波羅到了之後，給當地蒙恩信主的人帶來很大幫助。 
'''
"28" = '''
:sup:`28` 他在公眾面前有力地駁倒猶太人，引用聖經證明耶穌就是基督。 
'''
