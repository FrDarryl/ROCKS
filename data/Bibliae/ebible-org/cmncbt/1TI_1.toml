[1]
"1" = '''
:sup:`1` 我保羅奉我們救主上帝和賜我們盼望的基督耶穌的命令，作基督耶穌的使徒， 
'''
"2" = '''
:sup:`2` 寫信給因信主而作我真兒子的提摩太。 願父上帝和我們的主基督耶穌賜給你恩典、憐憫和平安！ 
'''
"3" = '''
:sup:`3` 我去馬其頓的時候，曾經勸你繼續留在以弗所，好命令那幾個人不要傳講異端邪說， 
'''
"4" = '''
:sup:`4` 也不要沉迷於無稽之談和冗長的家譜，因為這些事只會引起爭論，無法幫助人憑信心認識上帝的計劃。 
'''
"5" = '''
:sup:`5` 這命令的目的是為了愛，這愛來自於清潔的心、無愧的良心和真實無偽的信心。 
'''
"6" = '''
:sup:`6` 可惜有些人卻偏離這些，轉向空洞的談論。 
'''
"7" = '''
:sup:`7` 他們想做律法教師，卻不明白自己所談論所主張的。 
'''
"8" = '''
:sup:`8` 我們知道，只要用得合宜，律法本是好的。 
'''
"9" = '''
:sup:`9` 因為律法並不是為義人設的，而是為了對付那些目無法紀、大逆不道、不敬畏上帝、犯罪作惡、不聖潔、貪戀世俗、殺害父母、行兇害命、 
'''
"10" = '''
:sup:`10` 淫亂、同性戀、拐賣人口、說謊、起假誓的人，以及其他違反正道的人。 
'''
"11" = '''
:sup:`11` 這正道來自當受稱頌的上帝託付我傳揚的榮耀福音。 
'''
"12" = '''
:sup:`12` 我感謝賜我力量的主基督耶穌，因為祂視我忠心可靠，派我事奉祂。 
'''
"13" = '''
:sup:`13` 儘管我從前是個褻瀆上帝、迫害和侮辱信徒的人，但我仍然蒙了憐憫，因為那時我無知，還沒有信耶穌。 
'''
"14" = '''
:sup:`14` 我們的主賜給我豐富的恩典，使我在基督耶穌裡有信心和愛心。 
'''
"15" = '''
:sup:`15` 這句話千真萬確、完全可信：「基督耶穌降世，為要拯救罪人。」在罪人中我是個罪魁， 
'''
"16" = '''
:sup:`16` 但我依然蒙了憐憫，因為基督耶穌要在我這個罪魁身上彰顯祂無限的忍耐，使我做那些要信靠祂並得永生之人的榜樣。 
'''
"17" = '''
:sup:`17` 願尊貴、榮耀歸給那位不朽的、肉眼不能見的萬世君王——獨一無二的上帝，直到永遠。阿們！ 
'''
"18" = '''
:sup:`18` 我兒提摩太啊，我依照從前有關你的預言，把這命令託付給你，好使你藉此打美好的仗。 
'''
"19" = '''
:sup:`19` 你要持守信心和無愧的良心。有些人喪掉良心，結果他們的信仰就像船觸了礁， 
'''
"20" = '''
:sup:`20` 其中有許米乃和亞歷山大。我已經把他們交給撒旦，使他們學到教訓，不再說褻瀆的話。 
'''
