[7]
"1" = '''
:sup:`1` 弟兄姊妹，我現在對那些熟悉律法的人說：你們難道不知道律法只在人活著的時候管轄人嗎？ 
'''
"2" = '''
:sup:`2` 比方說，一個婦人結了婚，只要丈夫還在世，她就受律法的約束要與丈夫在一起。如果丈夫死了，她就脫離了與丈夫的婚姻關係。 
'''
"3" = '''
:sup:`3` 丈夫還活著的時候，她若與別的男人通姦，便被稱為淫婦。丈夫若死了，她就脫離了與丈夫的婚姻關係，即使改嫁，也不是淫婦。 
'''
"4" = '''
:sup:`4` 我的弟兄姊妹，同樣，你們藉著基督的身體向著律法也死了，使你們可以歸於另一位，就是從死裡復活的基督，好為上帝結果子。 
'''
"5" = '''
:sup:`5` 從前我們受自己本性的控制，因律法而激發的罪惡慾望在我們體內發作，以致結出死亡的果子。 
'''
"6" = '''
:sup:`6` 但現在，我們既然向著一度捆綁我們的律法死了，就脫離了律法的控制，能夠以聖靈所賜的新樣式，而不是按律法條文的舊樣式事奉上帝。 
'''
"7" = '''
:sup:`7` 那麼，我們該怎麼說呢？律法是罪嗎？當然不是！要是沒有律法，我就不知道什麼是罪。律法若不說「不可貪心」，我就不知道什麼是貪心。 
'''
"8" = '''
:sup:`8` 然而，罪卻趁機利用誡命在我裡面生出各種貪念，因為沒有律法，罪是死的。 
'''
"9" = '''
:sup:`9` 從前沒有律法的時候，我是活的，但誡命來了之後，罪就活了，而我卻死了。 
'''
"10" = '''
:sup:`10` 我發現那本來要使人活的誡命反而叫我死， 
'''
"11" = '''
:sup:`11` 因為罪利用誡命趁機誘騙我，而且藉著誡命殺了我。 
'''
"12" = '''
:sup:`12` 可見律法是聖潔的，誡命也是聖潔、公義、良善的。 
'''
"13" = '''
:sup:`13` 既然如此，難道是良善的誡命叫我死嗎？當然不是！是罪藉著良善的誡命叫我死，好讓我們認識罪的真面目，並且罪藉著誡命更顯得邪惡至極！ 
'''
"14" = '''
:sup:`14` 我們知道律法是屬靈的，我卻屬乎肉體，已經賣給罪做奴隸了。 
'''
"15" = '''
:sup:`15` 我不明白自己的所作所為，因為我想做的，我不去做；而我憎恨的，我偏偏去做！ 
'''
"16" = '''
:sup:`16` 如果我做我不想做的，我就承認律法是好的。 
'''
"17" = '''
:sup:`17` 其實不再是我在做，而是住在我裡面的罪在做。 
'''
"18" = '''
:sup:`18` 我也知道，在我裡面，就是我的本性裡面毫無良善，我有行善的心願，卻沒有行善的力量。 
'''
"19" = '''
:sup:`19` 我想行善，卻不去行；我不想作惡，反倒去作。 
'''
"20" = '''
:sup:`20` 如果我做我不想做的，就不再是我在做，而是住在我裡面的罪在做。 
'''
"21" = '''
:sup:`21` 因此，我發現一個律：我想行善的時候，惡就不放過我。 
'''
"22" = '''
:sup:`22` 按著我裡面的意思，我喜愛上帝的律。 
'''
"23" = '''
:sup:`23` 然而，我發覺在我身體內另有一個律和我心中的律作戰，將我俘虜，使我服從身體內犯罪的律。 
'''
"24" = '''
:sup:`24` 我真是苦啊！誰能救我脫離這個被死亡控制的身體呢？ 
'''
"25" = '''
:sup:`25` 感謝上帝，祂藉著我們的主耶穌基督救了我！這樣看來，我的內心服從上帝的律法，但我的本性卻服從犯罪的律。 
'''
