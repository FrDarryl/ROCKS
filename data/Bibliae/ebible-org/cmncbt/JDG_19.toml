[19]
"1" = '''
:sup:`1` 那時候，以色列沒有王。有一個利未人住在以法蓮山區的偏遠地帶，他娶了猶大的伯利恆的一個女子為妾。 
'''
"2" = '''
:sup:`2` 那女子不忠，離開丈夫回到猶大的伯利恆的父親家，住了四個月。 
'''
"3" = '''
:sup:`3` 後來，她丈夫帶著一個僕人和兩頭驢去見她，用好話勸她回去。那女子帶他去見自己的父親。她父親看見女婿來了，便熱情地接待他， 
'''
"4" = '''
:sup:`4` 留他在家裡小住。他便在那裡住了三天，一起吃住。 
'''
"5" = '''
:sup:`5` 第四天，他清早起來準備回家，岳父對他說：「吃點東西補充體力後再走吧。」 
'''
"6" = '''
:sup:`6` 於是，二人坐下來一起吃喝。岳父對他說：「再住一夜，高興高興吧。」 
'''
"7" = '''
:sup:`7` 他不肯答應，起來要走，但岳父一再挽留，他就又住了一夜。 
'''
"8" = '''
:sup:`8` 第五天清早起來，他準備回家，岳父對他說：「吃點東西補充體力，太陽偏西再走吧。」於是，二人一同吃飯。 
'''
"9" = '''
:sup:`9` 他帶著妾和僕人起來要走的時候，岳父對他說：「看啊，太陽偏西了，天色已晚，再住一夜高興高興，明天一早再走吧。」 
'''
"10" = '''
:sup:`10` 可是，他不願意再留一夜，就備好兩頭驢，帶著他的妾走了，來到耶布斯附近。耶布斯就是耶路撒冷。 
'''
"11" = '''
:sup:`11` 他們臨近耶布斯時，天快黑了，僕人對主人說：「我們不如就在耶布斯人的城裡住宿吧。」 
'''
"12" = '''
:sup:`12` 主人說：「我們不可在非以色列人的外邦城邑住宿，不如趕到基比亞。」 
'''
"13" = '''
:sup:`13` 他又說：「我們前往基比亞或拉瑪住宿吧。」 
'''
"14" = '''
:sup:`14` 於是，他們繼續前行，到便雅憫境內的基比亞時，天已經黑了。 
'''
"15" = '''
:sup:`15` 他們決定在那裡過夜。因為沒有人接待他們，他們只好在城中的廣場露宿。 
'''
"16" = '''
:sup:`16` 那時，有一個老人從田間工作回來，經過那裡。他本來是以法蓮山區的人，現在住在便雅憫境內的基比亞。 
'''
"17" = '''
:sup:`17` 他看見有人在城中的廣場露宿，就問：「你們從哪裡來，要到哪裡去？」 
'''
"18" = '''
:sup:`18` 利未人回答說：「我們從猶大的伯利恆來，正要回家去。我住在以法蓮山區的偏遠地帶。我現在要去耶和華的殿。這裡沒有人接待我。 
'''
"19" = '''
:sup:`19` 其實我有糧草餵驢，我和我的妾及僕人也有餅和酒，什麼也不缺。」 
'''
"20" = '''
:sup:`20` 那老人說：「歡迎到我家來，我會供應你們的需要，千萬不可在街頭露宿。」 
'''
"21" = '''
:sup:`21` 於是，那老人帶他們回家，餵他們的驢。他們洗完腳後，便一起吃喝。 
'''
"22" = '''
:sup:`22` 他們正歡樂的時候，城裡的一群無賴前來圍住房子，連連叩門，對年長的家主說：「把你家裡的客人交出來，我們要跟他交合。」 
'''
"23" = '''
:sup:`23` 老人出去對他們說：「弟兄們啊，不要做這種惡事！這人是我的客人，不要幹這種卑鄙的事！ 
'''
"24" = '''
:sup:`24` 我有個女兒，仍是處女，還有這人的妾，我把她們交出來，任你們玩弄，只是不要對這人幹這種卑鄙的事。」 
'''
"25" = '''
:sup:`25` 他們卻不肯聽。利未人就把自己的妾推出去交給他們。他們強暴她，終夜凌辱她，直到天快亮才放她走。 
'''
"26" = '''
:sup:`26` 天亮時她回到丈夫住宿的房子門前，就仆倒在地。 
'''
"27" = '''
:sup:`27` 早晨，她丈夫起來打開房門要上路，發現她倒臥在門前，雙手搭在門檻上， 
'''
"28" = '''
:sup:`28` 就對她說：「起來，我們走吧！」她卻沒有反應。於是，他就把她的屍體放在驢背上啟程回家。 
'''
"29" = '''
:sup:`29` 回到家裡，他用刀把屍體切成十二塊，派人送往以色列全境。 
'''
"30" = '''
:sup:`30` 看見的人都說：「自從以色列人離開埃及以來，這種事從未發生過，也從未見過。我們必須商量一下，看看該怎麼辦。」 
'''
