[19]
"1" = '''
:sup:`1` 大衛的詩，交給樂長。 諸天述說上帝的榮耀， 穹蒼傳揚祂手的作為。 
'''
"2" = '''
:sup:`2` 它們日復一日地訴說， 夜復一夜地宣揚知識， 
'''
"3" = '''
:sup:`3` 無言無語，無聲無息。 
'''
"4" = '''
:sup:`4` 它們的聲音傳遍天下， 它們的話語傳到地極。 上帝在天上為太陽設立居所。 
'''
"5" = '''
:sup:`5` 太陽出來時，如步出洞房的新郎， 又如歡然奔跑賽程的健兒。 
'''
"6" = '''
:sup:`6` 它從天這邊升起， 滑過長空，繞到天那邊， 熱量廣及萬物。 
'''
"7" = '''
:sup:`7` 耶和華的律法完美， 能更新生命； 耶和華的法度可靠， 讓愚人有智慧。 
'''
"8" = '''
:sup:`8` 耶和華的法則公正， 使人心裡喜樂； 耶和華的命令純全， 讓人眼目明亮。 
'''
"9" = '''
:sup:`9` 耶和華受的敬畏純潔， 存到永遠； 耶和華的法令可靠， 全然公義。 
'''
"10" = '''
:sup:`10` 這些比金子，比許多純金還寶貴， 比蜂蜜，比蜂房滴下的純蜜更甘甜。 
'''
"11" = '''
:sup:`11` 你僕人從中受到警戒， 遵守的人必得大賞賜。 
'''
"12" = '''
:sup:`12` 誰能知道自己的過失呢？ 求你赦免我隱藏的過錯。 
'''
"13" = '''
:sup:`13` 求你阻止僕人犯任意妄為之罪， 不讓罪惡轄制我。 這樣，我才純全正直， 免犯大過。 
'''
"14" = '''
:sup:`14` 耶和華，我的磐石、我的救贖主啊， 願你喜悅我口中的言語、心中的意念。 
'''
