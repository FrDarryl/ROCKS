[32]
"1" = '''
:sup:`1` 雅各繼續前行，上帝的天使遇見了他。 
'''
"2" = '''
:sup:`2` 雅各看見他們，就說：「這是上帝的軍隊！」於是稱那地方為瑪哈念。 
'''
"3" = '''
:sup:`3` 雅各先派使者到西珥，就是以東地區，去見他哥哥以掃， 
'''
"4" = '''
:sup:`4` 並吩咐他們：「你們要這樣對我主以掃說，『你僕人雅各說他一直寄居在拉班家裡， 
'''
"5" = '''
:sup:`5` 現在他帶了牛羊、驢和僕婢回來見我主，派我們來報信，希望在你面前蒙恩。』」 
'''
"6" = '''
:sup:`6` 報信的人回到雅各那裡，說：「我們到了你哥哥以掃那裡，他正帶著四百人前來見你。」 
'''
"7" = '''
:sup:`7` 雅各聽了非常害怕，憂心忡忡，便把隨從、牛群、羊群和駱駝分成兩隊， 
'''
"8" = '''
:sup:`8` 心想：「如果以掃來攻擊一隊，另一隊還可以逃生。」 
'''
"9" = '''
:sup:`9` 他禱告說：「耶和華，我祖父亞伯拉罕和我父親以撒的上帝啊！你吩咐我回到家鄉和親族那裡，答應厚待我。 
'''
"10" = '''
:sup:`10` 我不配蒙你以慈愛和信實相待，我先前過約旦河的時候，手上只有一根杖，現在卻有兩隊人畜。 
'''
"11" = '''
:sup:`11` 求你救我脫離我哥哥以掃的手，我怕他會來殺我和我的妻兒。 
'''
"12" = '''
:sup:`12` 然而，你曾說，『我必厚待你，使你的後代多如海沙，不可勝數。』」 
'''
"13" = '''
:sup:`13` 那天晚上，雅各就在那裡過夜，又從產業中挑選牲畜送給哥哥以掃作禮物： 
'''
"14" = '''
:sup:`14` 母山羊二百隻、公山羊二十隻、母綿羊二百隻、公綿羊二十隻、 
'''
"15" = '''
:sup:`15` 哺乳的駱駝三十頭及其小駱駝、母牛四十頭、公牛十頭、母驢二十頭、公驢十頭。 
'''
"16" = '''
:sup:`16` 雅各把牲畜每類分成一群，交給僕人看管，對他們說：「你們走在前頭，每群牲畜之間要保持一段距離！」 
'''
"17" = '''
:sup:`17` 又吩咐走在最前面的僕人說：「我哥哥以掃遇到你的時候，如果問你是誰家的人？要到哪裡去？你前頭這些牲畜是誰的？ 
'''
"18" = '''
:sup:`18` 你就說，『是你僕人雅各的，是送給他主人以掃的禮物，他自己就在後面。』」 
'''
"19" = '''
:sup:`19` 雅各又吩咐趕第二群、第三群及其餘牲畜的僕人遇見以掃時也要這樣回答， 
'''
"20" = '''
:sup:`20` 並且一定要說：「你僕人雅各就在後面。」雅各想先用禮物去化解以掃的怨恨，也許見面時以掃會善待他。 
'''
"21" = '''
:sup:`21` 於是，他派人先把禮物送過去，自己則留在營裡過夜。 
'''
"22" = '''
:sup:`22` 當夜，雅各起來帶著兩個妻子、兩個婢女和十一個兒子渡過雅博渡口。 
'''
"23" = '''
:sup:`23` 雅各把他們連同一切所有都送過河以後， 
'''
"24" = '''
:sup:`24` 自己獨自留下。有一個人來和他摔跤，直到黎明。 
'''
"25" = '''
:sup:`25` 那人見勝不過雅各，就在他的大腿窩摸了一下，他大腿的關節就脫臼了。 
'''
"26" = '''
:sup:`26` 那人說：「天亮了，讓我走吧！」但雅各說：「你不祝福我，我就不讓你走。」 
'''
"27" = '''
:sup:`27` 那人問道：「你叫什麼名字？」他說：「我叫雅各。」 
'''
"28" = '''
:sup:`28` 那人說：「你以後不要再叫雅各了，你要叫以色列，因為你跟上帝和人角力都得勝了。」 
'''
"29" = '''
:sup:`29` 雅各說：「請你告訴我你的名字。」那人說：「你為什麼問我的名字？」他就在那裡給雅各祝福。 
'''
"30" = '''
:sup:`30` 雅各稱那地方為毗努伊勒，因為他說：「我面對面見過上帝，竟能活命。」 
'''
"31" = '''
:sup:`31` 雅各經過毗努伊勒的時候，太陽出來了，那時他的大腿瘸了。 
'''
"32" = '''
:sup:`32` 以色列人至今都不吃大腿窩的筋，因為那人摸過雅各大腿窩的筋。 
'''
