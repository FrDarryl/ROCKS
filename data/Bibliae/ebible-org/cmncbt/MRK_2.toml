[2]
"1" = '''
:sup:`1` 幾天後，耶穌回到迦百農。祂在家的消息一傳開， 
'''
"2" = '''
:sup:`2` 許多人便蜂擁而來，連門外也擠滿了人。耶穌正給他們講道的時候， 
'''
"3" = '''
:sup:`3` 有四個人抬著一個癱瘓的人來見祂。 
'''
"4" = '''
:sup:`4` 可是人太多了，他們無法抬到耶穌跟前，就拆掉耶穌所在房間的屋頂，將那人連墊子一起縋下去。 
'''
"5" = '''
:sup:`5` 耶穌看見他們的信心，就對癱瘓的人說：「孩子，你的罪得到赦免了！」 
'''
"6" = '''
:sup:`6` 有幾個律法教師坐在那裡，心裡議論說： 
'''
"7" = '''
:sup:`7` 「這是什麼話？祂是在褻瀆上帝！除了上帝以外，誰能赦罪呢？」 
'''
"8" = '''
:sup:`8` 耶穌立刻看透了他們的心思，就說：「你們為什麼這樣心裡議論呢？ 
'''
"9" = '''
:sup:`9` 對癱瘓的人說『你的罪被赦免了』容易呢，還是說『起來，收拾你的墊子走吧』容易呢？ 
'''
"10" = '''
:sup:`10` 但我要讓你們知道人子在世上有赦罪的權柄。」於是祂對那人說： 
'''
"11" = '''
:sup:`11` 「我吩咐你起來，拿上你的墊子回家去吧。」 
'''
"12" = '''
:sup:`12` 那人就站起來，馬上拿起墊子，當著眾人的面走了出去。眾人都十分驚奇，讚美上帝說：「我們從來沒見過這樣的事！」 
'''
"13" = '''
:sup:`13` 耶穌又出去到了湖邊。有一大群人圍攏過來，祂就教導他們。 
'''
"14" = '''
:sup:`14` 耶穌往前走的時候，看見亞勒腓的兒子利未坐在收稅站裡，就對他說：「跟從我！」利未就起來跟從了耶穌。 
'''
"15" = '''
:sup:`15` 後來，利未請耶穌和祂的門徒到家裡坐席，同席的還有很多已經跟隨耶穌的稅吏和罪人。 
'''
"16" = '''
:sup:`16` 有幾位法利賽人的律法教師看見耶穌跟稅吏和罪人同席，就問耶穌的門徒：「祂為何跟稅吏和罪人一起吃飯？」 
'''
"17" = '''
:sup:`17` 耶穌聽見後，就對他們說：「健康的人不需要醫生，有病的人才需要。我來不是召義人，而是召罪人。」 
'''
"18" = '''
:sup:`18` 約翰的門徒和法利賽人都在禁食的時候，有人來問耶穌：「約翰的門徒和法利賽人的門徒禁食，為什麼你的門徒不禁食呢？」 
'''
"19" = '''
:sup:`19` 耶穌對他們說：「新郎和賓客還在一起的時候，賓客豈能禁食？新郎還跟他們在一起的時候，他們不能禁食。 
'''
"20" = '''
:sup:`20` 但有一天新郎將被帶走，那時他們就要禁食了。 
'''
"21" = '''
:sup:`21` 「沒有人會用新布來補舊衣服，否則新布會把舊衣服扯破，破洞會更大； 
'''
"22" = '''
:sup:`22` 也沒有人把新酒裝在舊皮囊裡，否則新酒會把舊皮囊脹破，酒和皮囊都毀了。所以，新酒一定要裝在新皮囊裡。」 
'''
"23" = '''
:sup:`23` 有一個安息日，耶穌經過一片麥田，同行的門徒一邊走一邊掐麥穗。 
'''
"24" = '''
:sup:`24` 法利賽人對耶穌說：「看啊，他們為什麼做安息日不准做的事？」 
'''
"25" = '''
:sup:`25` 耶穌回答說：「你們沒有讀過大衛的事蹟嗎？當時他和隨從饑餓匱乏， 
'''
"26" = '''
:sup:`26` 他進入上帝的殿吃了獻給上帝的供餅，還給他的隨從吃，這餅只有祭司才可以吃。這事在發生在亞比亞他做大祭司的時候。」 
'''
"27" = '''
:sup:`27` 然後，耶穌對他們說：「安息日是為人設立的，人不是為安息日設立的。 
'''
"28" = '''
:sup:`28` 所以，人子也是安息日的主。」 
'''
