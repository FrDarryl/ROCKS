[5]
"1" = '''
:sup:`1` 凡從人間選出來的大祭司，都是受委任代表人辦理與上帝有關的事，為人的罪向上帝獻上禮物和贖罪祭。 
'''
"2" = '''
:sup:`2` 他能體諒那些無知和迷失的人，因為他自己也受制於人性的軟弱。 
'''
"3" = '''
:sup:`3` 所以，他不但要為眾人的罪獻祭，也要為自己的罪獻祭。 
'''
"4" = '''
:sup:`4` 沒有人能自取這大祭司的尊榮，只有像亞倫一樣蒙上帝呼召的人才可以做大祭司。 
'''
"5" = '''
:sup:`5` 同樣，基督也沒有自取榮耀做大祭司，是上帝對祂說： 「你是我的兒子， 我今日成為你父親。」 
'''
"6" = '''
:sup:`6` 在聖經的另一處，上帝又說： 「你照麥基洗德的模式永遠做祭司。」 
'''
"7" = '''
:sup:`7` 基督在世為人的時候，曾經聲淚俱下地祈求能救祂脫離死亡的上帝。祂因為敬虔而蒙了應允。 
'''
"8" = '''
:sup:`8` 基督雖然是上帝的兒子，仍然從所受的苦難中學習了順服。 
'''
"9" = '''
:sup:`9` 祂既然達到了純全的地步，就成了所有順服祂的人得到永恆救恩的源頭， 
'''
"10" = '''
:sup:`10` 並且被上帝照麥基洗德的模式立為大祭司。 
'''
"11" = '''
:sup:`11` 關於這方面的事，我們還有很多話要說，但因為你們已經聽不進去，很難向你們解釋。 
'''
"12" = '''
:sup:`12` 按你們學習的時間來算，你們本該做別人的老師了，可惜你們還需要別人向你們傳授上帝話語的基本道理，成了不能吃乾糧、只能吃奶的人。 
'''
"13" = '''
:sup:`13` 因為只能吃奶的人還是嬰孩，不熟習公義之道。 
'''
"14" = '''
:sup:`14` 乾糧是給成年人吃的，他們的心思歷經鍛煉，能夠分辨善惡。 
'''
