[14]
"1" = '''
:sup:`1` 大衛的詩，交給樂長。 愚昧人心裡想：「沒有上帝。」 他們全然敗壞，行為邪惡， 無人行善。 
'''
"2" = '''
:sup:`2` 耶和華從天上俯視人間， 要看有沒有明智者， 有沒有尋求上帝的人。 
'''
"3" = '''
:sup:`3` 人人偏離正道， 一同墮落； 無人行善， 連一個也沒有！ 
'''
"4" = '''
:sup:`4` 惡人吞吃我的百姓如同吃飯， 他們不求告耶和華。 難道他們都無知嗎？ 
'''
"5" = '''
:sup:`5` 但他們終必充滿恐懼， 因為上帝在義人當中。 
'''
"6" = '''
:sup:`6` 你們惡人羞辱困苦人的計劃， 但耶和華是他們的避難所。 
'''
"7" = '''
:sup:`7` 願以色列的拯救來自錫安！ 耶和華救回祂被擄的子民時， 雅各要歡喜，以色列要快樂。 
'''
