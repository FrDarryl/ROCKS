[87]
"1" = '''
:sup:`1` 可拉後裔的詩歌。 耶和華的城座落在聖山上。 
'''
"2" = '''
:sup:`2` 祂喜愛錫安的門， 勝過雅各其他住處。 
'''
"3" = '''
:sup:`3` 上帝的城啊， 人們傳揚你的榮耀。 （細拉） 
'''
"4" = '''
:sup:`4` 「我要把埃及人、巴比倫人、非利士人、泰爾人和古實人列為認識我的民族， 視他們為生在錫安的人。」 
'''
"5" = '''
:sup:`5` 至於錫安，必有人說： 「萬族必生在這城， 至高者必親自堅立這城。」 
'''
"6" = '''
:sup:`6` 耶和華將萬民登記入冊的時候， 必把他們列為生在錫安的人。 （細拉） 
'''
"7" = '''
:sup:`7` 他們跳舞歌唱說： 「我們蒙福的泉源都在錫安。」 
'''
