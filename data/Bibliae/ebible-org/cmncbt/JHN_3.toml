[3]
"1" = '''
:sup:`1` 有一個法利賽人名叫尼哥德慕，是猶太人的官。 
'''
"2" = '''
:sup:`2` 一天晚上，他來見耶穌，說：「老師，我們知道你是上帝差來教導人的，因為如果沒有上帝的同在，沒有人能行你所行的神蹟。」 
'''
"3" = '''
:sup:`3` 耶穌說：「我實實在在地告訴你，人若不重生，就不能看見上帝的國。」 
'''
"4" = '''
:sup:`4` 尼哥德慕說：「人老了，怎能重生呢？難道要再進母腹生一次嗎？」 
'''
"5" = '''
:sup:`5` 耶穌說：「我實實在在地告訴你，人若不是從水和聖靈生的，就不能進上帝的國。 
'''
"6" = '''
:sup:`6` 從肉體生的還是肉體，從靈生的才是靈。 
'''
"7" = '''
:sup:`7` 我說你們必須重生，你不要驚奇。 
'''
"8" = '''
:sup:`8` 風隨意吹動，你聽見它的聲音，卻不知道它從哪裡來、往哪裡去。凡從靈生的人也是這樣。」 
'''
"9" = '''
:sup:`9` 尼哥德慕又問：「這怎麼可能呢？」 
'''
"10" = '''
:sup:`10` 耶穌說：「你是以色列人的老師，還不明白這事嗎？ 
'''
"11" = '''
:sup:`11` 我實實在在地告訴你，我們所說的是自己知道的，所見證的是自己見過的，可是你們不肯接受我們的見證。 
'''
"12" = '''
:sup:`12` 我對你們說地上的事，你們尚且不信，要是說天上的事，你們怎麼會信呢？ 
'''
"13" = '''
:sup:`13` 除了從天上降下來的人子以外，沒有人到過天上。 
'''
"14" = '''
:sup:`14` 摩西在曠野怎樣舉起銅蛇，人子也必照樣被舉起來， 
'''
"15" = '''
:sup:`15` 叫一切信祂的人都得到永生。 
'''
"16" = '''
:sup:`16` 「因為上帝愛世人，甚至將祂獨一的兒子賜給他們，叫一切信祂的人不致滅亡，反得永生。 
'''
"17" = '''
:sup:`17` 上帝差祂的兒子到世上來，不是要定世人的罪，而是要藉著祂的兒子拯救世人。 
'''
"18" = '''
:sup:`18` 信祂的人不會被定罪，不信的人已經被定罪，因為他們不信上帝獨一的兒子。 
'''
"19" = '''
:sup:`19` 光來到世上，世人因為自己的行為邪惡而不愛光，反愛黑暗，這就是他們被定罪的原因。 
'''
"20" = '''
:sup:`20` 作惡的人恨光，不肯接近光，恐怕他們的罪行暴露出來。 
'''
"21" = '''
:sup:`21` 但遵行真理的人喜歡接近光，好顯明他們所做的是靠上帝做的。」 
'''
"22" = '''
:sup:`22` 這事之後，耶穌和門徒前往猶太地區，在那裡住下，給人施洗。 
'''
"23" = '''
:sup:`23` 那時約翰還沒有入獄，他在靠近撒冷的哀嫩也給人施洗。那裡水多，眾人都去受洗。 
'''
"24" = '''
:sup:`24` 約翰的門徒和一個猶太人為了潔淨的禮儀爭辯起來， 
'''
"25" = '''
:sup:`25` 於是他們來見約翰，說：「老師，你看，以前在約旦河東岸和你在一起、你為祂作見證的那位在給人施洗，眾人都去祂那裡了！」 
'''
"26" = '''
:sup:`26` 約翰回答說：「除非是從天上賜的，否則人什麼都得不到。 
'''
"27" = '''
:sup:`27` 你們自己可以為我作見證，我說過我不是基督，我只是奉差遣在祂前面預備道路。 
'''
"28" = '''
:sup:`28` 娶新娘的是新郎，伴郎聽見新郎的聲音，就會歡喜快樂。因此，我現在也心滿意足了。 
'''
"29" = '''
:sup:`29` 祂必興旺，我必衰微。 
'''
"30" = '''
:sup:`30` 「從上面來的超越萬物；從地上來的，屬於地，他所談論的也不外乎地上的事。從天上來的超越萬物。 
'''
"31" = '''
:sup:`31` 祂見證的是自己的所見所聞，只是沒有人接受祂的見證。 
'''
"32" = '''
:sup:`32` 接受祂見證的人印證了上帝是真實的。 
'''
"33" = '''
:sup:`33` 上帝所差來的，說的是上帝的話，因為上帝將聖靈無限量地賜給祂。 
'''
"34" = '''
:sup:`34` 父愛子，已把萬物交在祂手裡。 
'''
"35" = '''
:sup:`35` 信子的人有永生；不信子的人得不到永生，上帝的烈怒常在他身上。」 
'''
