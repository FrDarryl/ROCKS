[8]
"1" = '''
:sup:`1` 亞達薛西王年間，與我一起從巴比倫上到耶路撒冷之人的族長和家譜如下： 
'''
"2" = '''
:sup:`2` 非尼哈的子孫有革順；以他瑪的子孫有但以理；大衛的子孫有哈突； 
'''
"3" = '''
:sup:`3` 巴錄的後裔、示迦尼的子孫有撒迦利亞及一百五十名與他一同記入族譜的男子； 
'''
"4" = '''
:sup:`4` 巴哈·摩押的子孫有西拉希雅的兒子以利約乃及二百名男子； 
'''
"5" = '''
:sup:`5` 薩土的子孫有雅哈悉的兒子示迦尼及三百名男子； 
'''
"6" = '''
:sup:`6` 亞丁的子孫有約拿單的兒子以別及五十名男子； 
'''
"7" = '''
:sup:`7` 以攔的子孫有亞他利雅的兒子耶篩亞及七十名男子； 
'''
"8" = '''
:sup:`8` 示法提雅的子孫有米迦勒的兒子西巴第雅及八十名男子； 
'''
"9" = '''
:sup:`9` 約押的子孫有耶歇的兒子俄巴底亞及二百一十八名男子； 
'''
"10" = '''
:sup:`10` 巴尼的子孫有約細斐的兒子示羅密及一百六十名男子； 
'''
"11" = '''
:sup:`11` 比拜的子孫有比拜的兒子撒迦利亞及二十八名男子； 
'''
"12" = '''
:sup:`12` 押甲的子孫有哈加坦的兒子約哈難及一百一十名男子； 
'''
"13" = '''
:sup:`13` 稍後歸回的亞多尼干的子孫有以利法列、耶利、示瑪雅及六十名男子； 
'''
"14" = '''
:sup:`14` 比革瓦伊的子孫有烏太、撒刻及七十名男子。 
'''
"15" = '''
:sup:`15` 我把他們召集在流往亞哈瓦的河邊，我們在那裡紮營三天。我察看民眾和祭司，發現他們當中沒有利未人。 
'''
"16" = '''
:sup:`16` 於是，我派人把首領以利以謝、亞列、示瑪雅、以利拿單、雅立、以利拿單、拿單、撒迦利亞、米書蘭及兩位教師約雅立和以利拿單叫來。 
'''
"17" = '''
:sup:`17` 我派他們去見迦西斐雅的首領易多，請他們告訴易多及其做殿役的親族帶一些人來我們上帝的殿裡事奉。 
'''
"18" = '''
:sup:`18` 我們的上帝施恩幫助我們，他們給我們帶來一位能幹的人示利比及其弟兄和兒子共十八人。示利比是以色列的兒子利未的後裔抹利的子孫。 
'''
"19" = '''
:sup:`19` 他們還帶來哈沙比雅和米拉利的子孫耶篩亞，以及哈沙比雅的弟兄和兒子共二十人。 
'''
"20" = '''
:sup:`20` 此外還有二百二十名殿役，他們都是被點名指派的。從前大衛和眾官員曾指派殿役服侍利未人。 
'''
"21" = '''
:sup:`21` 然後，我在亞哈瓦河邊宣佈禁食，為要在我們的上帝面前謙卑下來，祈求祂保護我們、我們的兒女及財物一路平安。 
'''
"22" = '''
:sup:`22` 我羞於求王派步兵和騎兵沿途幫助我們禦敵，因為我們曾經告訴王：「我們的上帝會施恩幫助尋求祂的人，但會向背棄祂的人發烈怒。」 
'''
"23" = '''
:sup:`23` 因此，我們為這事禁食、尋求我們的上帝，祂應允了我們。 
'''
"24" = '''
:sup:`24` 我選出十二位祭司長：示利比、哈沙比雅和他們的十個弟兄。 
'''
"25" = '''
:sup:`25` 王及其謀士和將領，以及所有在場的以色列人獻給我們上帝殿的金銀和器皿，我都稱了交給他們。 
'''
"26" = '''
:sup:`26` 我交給他們的有四十四萬兩銀子、價值六萬八千兩銀子的器皿、六萬八千兩金子、 
'''
"27" = '''
:sup:`27` 共重八公斤半的二十個金碗和兩件貴重如金子的上等精銅器皿。 
'''
"28" = '''
:sup:`28` 我對他們說：「你們和這些器皿是獻給耶和華的，金銀是自願獻給你們祖先的上帝耶和華的禮物。 
'''
"29" = '''
:sup:`29` 你們要好好保管，護送到耶路撒冷耶和華殿的庫房裡，要在祭司長、利未人和以色列的各族長面前過秤。」 
'''
"30" = '''
:sup:`30` 於是，祭司和利未人接過這些稱過的金、銀和器皿，要帶去耶路撒冷我們上帝的殿裡。 
'''
"31" = '''
:sup:`31` 一月十二日，我們從亞哈瓦河邊出發上耶路撒冷。我們的上帝施恩幫助我們，救我們脫離仇敵和路上埋伏之人的攻擊。 
'''
"32" = '''
:sup:`32` 到耶路撒冷後，我們休息了三天。 
'''
"33" = '''
:sup:`33` 第四天，我們在上帝的殿裡把金銀和器皿過秤，交給烏利亞的兒子米利末祭司。在場的還有非尼哈的兒子以利亞撒，利未人耶書亞的兒子約撒拔和賓內的兒子挪亞底。 
'''
"34" = '''
:sup:`34` 每樣東西都被數過、稱過，其重量都被記錄下來。 
'''
"35" = '''
:sup:`35` 從流亡之地歸回的人又獻燔祭給以色列的上帝，為全體以色列人獻上十二頭公牛、九十六隻公綿羊和七十七隻綿羊羔，並獻上十二隻公山羊作贖罪祭。這些都是獻給耶和華的燔祭。 
'''
"36" = '''
:sup:`36` 他們將王的諭旨交給王的總督和幼發拉底河西的省長，眾官員都為民眾和上帝殿的工作提供幫助。 
'''
