[16]
"1" = '''
:sup:`1` 「我把這些事告訴你們，以免你們背棄信仰。 
'''
"2" = '''
:sup:`2` 人們將把你們趕出會堂，時候將到，殺害你們的人還以為是在事奉上帝。 
'''
"3" = '''
:sup:`3` 他們這樣做，是因為他們根本不認識父，也不認識我。 
'''
"4" = '''
:sup:`4` 我把這些事提前告訴你們，是要叫你們到時候可以想起我曾跟你們講過這些事。我以前沒有告訴你們，那是因為我還跟你們在一起。 
'''
"5" = '''
:sup:`5` 「現在我要去差我來的父那裡，你們沒有人問我去哪裡。 
'''
"6" = '''
:sup:`6` 因為我把這些事告訴了你們，你們心裡充滿了憂愁。 
'''
"7" = '''
:sup:`7` 然而，我把實情告訴你們，我去對你們是有益的，因為如果我不去，護慰者就不會來，我去了就會派祂到你們這裡來。 
'''
"8" = '''
:sup:`8` 祂來了，必讓世人在罪、義和審判方面知罪。 
'''
"9" = '''
:sup:`9` 關於罪，是因為他們不信我； 
'''
"10" = '''
:sup:`10` 關於義，是因為我要去父那裡，你們再也看不到我了； 
'''
"11" = '''
:sup:`11` 關於審判，是因為這世界的王受了審判。 
'''
"12" = '''
:sup:`12` 「我還有許多事情要告訴你們，可是你們現在還不能承受。 
'''
"13" = '''
:sup:`13` 等到真理之靈來了，祂會引導你們進入一切真理。祂不憑自己說話，而是把祂所聽見的和有關將來的事告訴你們。 
'''
"14" = '''
:sup:`14` 祂也要把從我領受的指示你們，使我得榮耀。 
'''
"15" = '''
:sup:`15` 父的一切都是我的，所以我才說聖靈要把從我領受的指示你們。 
'''
"16" = '''
:sup:`16` 「不久，你們就見不到我了。再過不久，你們還會看見我。」 
'''
"17" = '''
:sup:`17` 幾個門徒彼此議論說：「祂說，『不久，你們就見不到我了，再過不久，你們還會看見我』，又說，『因為我要去父那裡』，這到底是什麼意思呢？ 
'''
"18" = '''
:sup:`18` 祂說『不久』是什麼意思呢？我們真不明白祂在說什麼！」 
'''
"19" = '''
:sup:`19` 耶穌知道他們想問祂，就說：「我說，『不久，你們就見不到我了。再過不久，你們還會看見我。』你們在議論這話是什麼意思嗎？ 
'''
"20" = '''
:sup:`20` 我實實在在地告訴你們，你們將痛哭、哀號，世人卻要歡喜；你們將憂愁，然而你們的憂愁將變為喜樂。 
'''
"21" = '''
:sup:`21` 婦人分娩時都會痛苦，但孩子生下來後，她就會因為這世界添了一個新生命而歡喜，忘掉了生產的劇痛。 
'''
"22" = '''
:sup:`22` 同樣，現在你們痛苦，但到我再見你們的時候，你們的心必歡喜，而且這份喜樂是誰也奪不去的。 
'''
"23" = '''
:sup:`23` 「到那一天，你們就什麼也不用問我了。我實實在在地告訴你們，你們奉我的名無論向父求什麼，祂都會賜給你們。 
'''
"24" = '''
:sup:`24` 你們從來沒有奉我的名求過什麼，你們現在求，就必得到，好使你們的喜樂滿溢。 
'''
"25" = '''
:sup:`25` 「我一直用比喻跟你們講這些事，不久，我就不再用比喻了，而是清楚地把父的事告訴你們。 
'''
"26" = '''
:sup:`26` 到那天，你們將要奉我的名祈求，我不是說我要為你們向父祈求。 
'''
"27" = '''
:sup:`27` 父愛你們，因為你們一直愛我，並且相信我來自上帝。 
'''
"28" = '''
:sup:`28` 我從父那裡來到這個世界，現在我要離開這個世界回到父那裡。」 
'''
"29" = '''
:sup:`29` 門徒說：「現在你直截了當地告訴我們，不再用比喻了。 
'''
"30" = '''
:sup:`30` 現在我們知道你無所不知，無需人問你什麼，因此我們相信你來自上帝。」 
'''
"31" = '''
:sup:`31` 耶穌說：「你們現在相信嗎？ 
'''
"32" = '''
:sup:`32` 看啊！時候快到了，現在就是，你們將要分散，各自回家，只留下我一人。不過，我並非一人，因為父與我在一起。 
'''
"33" = '''
:sup:`33` 我把這些事告訴你們，是要叫你們在我裡面有平安。你們在世上會有苦難，但你們要放心，我已經勝過這個世界。」 
'''
