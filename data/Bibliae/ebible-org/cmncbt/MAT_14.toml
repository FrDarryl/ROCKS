[14]
"1" = '''
:sup:`1` 那時，分封王希律聽見耶穌的名聲， 
'''
"2" = '''
:sup:`2` 就對臣僕說：「這個人是施洗者約翰！他從死裡復活了，所以能行這些神蹟。」 
'''
"3" = '''
:sup:`3` 原來希律為他兄弟腓力的妻子希羅底的緣故，拘捕了約翰，把他捆綁起來關在監牢。 
'''
"4" = '''
:sup:`4` 因為約翰曾多次對他說：「你娶這個婦人不合法。」 
'''
"5" = '''
:sup:`5` 他想殺掉約翰，但怕觸怒百姓，因為他們都認為約翰是先知。 
'''
"6" = '''
:sup:`6` 在希律的生日那天，希羅底的女兒在眾人面前跳舞。希律非常高興， 
'''
"7" = '''
:sup:`7` 就起誓答應她無論要什麼都可以。 
'''
"8" = '''
:sup:`8` 她受了母親的指使，說：「請把施洗者約翰的頭放在盤子裡送給我。」 
'''
"9" = '''
:sup:`9` 希律感到為難，但既然在眾賓客面前起了誓，只好下令給她。 
'''
"10" = '''
:sup:`10` 他派人進監牢砍了約翰的頭， 
'''
"11" = '''
:sup:`11` 放在盤子裡送給女孩，她又轉送給她母親。 
'''
"12" = '''
:sup:`12` 約翰的門徒把屍體領回安葬後，就去告訴耶穌。 
'''
"13" = '''
:sup:`13` 耶穌聽見這個消息，就獨自坐船退到一處荒僻的地方。眾人得知後，就從各城步行來跟隨祂。 
'''
"14" = '''
:sup:`14` 耶穌上了岸，看見一大群人，心裡憐憫他們，就治好了他們當中的病人。 
'''
"15" = '''
:sup:`15` 黃昏時，門徒過來對耶穌說：「這裡是荒郊野外，天又晚了，請遣散眾人，好讓他們到村莊去自己買些吃的。」 
'''
"16" = '''
:sup:`16` 耶穌回答說：「他們不用離開，你們給他們吃的吧。」 
'''
"17" = '''
:sup:`17` 門徒答道：「我們這裡只有五個餅和兩條魚。」 
'''
"18" = '''
:sup:`18` 耶穌說：「拿來給我。」 
'''
"19" = '''
:sup:`19` 於是，祂叫眾人坐在草地上，然後拿起那五個餅和兩條魚，舉目望著天祝謝後，掰開餅遞給門徒，讓他們分給眾人。 
'''
"20" = '''
:sup:`20` 大家都吃飽了，把剩下的零碎收拾起來，裝滿了十二個籃子。 
'''
"21" = '''
:sup:`21` 當時吃飯的，除了婦女和小孩，約有五千男人。 
'''
"22" = '''
:sup:`22` 隨後，耶穌催門徒上船，叫他們先渡到湖對岸，祂則遣散眾人。 
'''
"23" = '''
:sup:`23` 等眾人都離開了，祂就獨自上山去禱告，在那裡一直待到晚上。 
'''
"24" = '''
:sup:`24` 那時，門徒的船離岸已遠，遇到逆風，船身被波浪撞擊得搖擺不定。 
'''
"25" = '''
:sup:`25` 天將破曉的時候，耶穌從水面上朝門徒走去。 
'''
"26" = '''
:sup:`26` 門徒看見祂在湖面上走，都嚇壞了，說：「是幽靈！」他們害怕得又喊又叫。 
'''
"27" = '''
:sup:`27` 耶穌立刻對他們說：「放心吧！是我，不要怕。」 
'''
"28" = '''
:sup:`28` 彼得說：「主啊！如果真的是你，就叫我從水面上走到你那裡。」 
'''
"29" = '''
:sup:`29` 耶穌說：「你來吧！」 於是，彼得就從船上下去，走在湖面上，要去耶穌那裡。 
'''
"30" = '''
:sup:`30` 他看到風浪很大，就害怕起來，身體開始往下沉，便大喊：「主啊，救我！」 
'''
"31" = '''
:sup:`31` 耶穌馬上伸手拉住他，說：「你信心太小了！為什麼懷疑呢？」 
'''
"32" = '''
:sup:`32` 他們上了船，風浪就平靜了。 
'''
"33" = '''
:sup:`33` 船上的人都敬拜祂，說：「你真是上帝的兒子。」 
'''
"34" = '''
:sup:`34` 他們渡到湖對岸，來到革尼撒勒。 
'''
"35" = '''
:sup:`35` 當地的人認出是耶穌，就派人去把附近所有的病人都帶到祂面前， 
'''
"36" = '''
:sup:`36` 求耶穌讓他們只摸一摸祂衣服的穗子，所有摸過的病人都好了。 
'''
