[8]
"1" = '''
:sup:`1` 那時，又有一大群人聚在一起，他們沒有東西吃。耶穌就叫來門徒，說： 
'''
"2" = '''
:sup:`2` 「我憐憫這些人，他們跟我在一起已經三天，沒有任何吃的了。 
'''
"3" = '''
:sup:`3` 如果我讓他們餓著肚子回家，他們在路上會體力不支，因為有些人是遠道而來的。」 
'''
"4" = '''
:sup:`4` 門徒說：「在這荒郊野外，如何找到足夠的食物給這些人吃呢？」 
'''
"5" = '''
:sup:`5` 耶穌問：「你們有多少餅？」 門徒答道：「七個。」 
'''
"6" = '''
:sup:`6` 耶穌便吩咐眾人坐在地上，然後拿著那七個餅祝謝後，掰開，遞給門徒，讓門徒分給眾人，門徒就把餅分給眾人。 
'''
"7" = '''
:sup:`7` 他們還有幾條小魚。耶穌祝謝了，叫門徒分給眾人。 
'''
"8" = '''
:sup:`8` 大家都吃了，並且吃飽了，剩下的零碎裝滿了七個筐子。 
'''
"9" = '''
:sup:`9` 吃的人約有四千。耶穌讓眾人回家後， 
'''
"10" = '''
:sup:`10` 隨即和門徒上船，來到大瑪努他地區。 
'''
"11" = '''
:sup:`11` 法利賽人出來盤問耶穌，要求祂從天上顯一個神蹟，好試探祂。 
'''
"12" = '''
:sup:`12` 耶穌深深歎息道：「這世代的人為什麼總是要看神蹟呢？我實在告訴你們，沒有神蹟給這世代的人看。」 
'''
"13" = '''
:sup:`13` 然後，耶穌離開他們，乘船回對岸去了。 
'''
"14" = '''
:sup:`14` 門徒忘了帶餅，船上只有一個餅。 
'''
"15" = '''
:sup:`15` 耶穌警告他們：「你們要謹慎，要提防法利賽人和希律的酵！」 
'''
"16" = '''
:sup:`16` 他們彼此議論說：「這是因為我們沒有帶餅吧。」 
'''
"17" = '''
:sup:`17` 耶穌知道他們的心思，就說：「你們為什麼議論沒有帶餅的事呢？你們還不明白、不領悟嗎？你們的心還是愚頑嗎？ 
'''
"18" = '''
:sup:`18` 你們有眼不會看，有耳不會聽嗎？你們不記得嗎？ 
'''
"19" = '''
:sup:`19` 我掰開五個餅分給五千人吃的時候，你們撿了多少籃的零碎呢？」 門徒答道：「十二籃。」 
'''
"20" = '''
:sup:`20` 耶穌又說：「我用七個餅餵飽四千人的時候，你們撿了多少筐零碎呢？」 門徒答道：「七筐。」 
'''
"21" = '''
:sup:`21` 耶穌接著說：「你們還不明白嗎？」 
'''
"22" = '''
:sup:`22` 他們到了伯賽大，有人帶來一個瞎眼的人，求耶穌摸他。 
'''
"23" = '''
:sup:`23` 耶穌拉著他的手帶他走到村外，吐唾沫在他的眼睛上，並把手按在他身上，問他：「你看見什麼了？」 
'''
"24" = '''
:sup:`24` 他抬頭看了看，說：「我看見人們，好像一棵棵的樹，走來走去。」 
'''
"25" = '''
:sup:`25` 耶穌又把手按在他的眼睛上，他的眼睛便睜開了，視力也恢復了，什麼都看得清清楚楚。 
'''
"26" = '''
:sup:`26` 耶穌叫他回家，並對他說：「不要再進這個村子了。」 
'''
"27" = '''
:sup:`27` 耶穌和門徒前往凱撒利亞·腓立比境內的村莊。在路上，祂問門徒：「人們說我是誰？」 
'''
"28" = '''
:sup:`28` 他們說：「有人說是施洗者約翰，有人說是以利亞，還有人說是其他某位先知。」 
'''
"29" = '''
:sup:`29` 耶穌又問他們：「那麼，你們說我是誰？」 彼得回答說：「你是基督！」 
'''
"30" = '''
:sup:`30` 耶穌叮囑他們不可洩露祂的身分。 
'''
"31" = '''
:sup:`31` 從此，耶穌開始教導他們，人子必須受許多苦，被長老、祭司長和律法教師棄絕，並且被殺害，但必在三天之後復活。 
'''
"32" = '''
:sup:`32` 耶穌清楚地把這些事告訴了他們，彼得就把祂拉到一邊，開始責怪祂。 
'''
"33" = '''
:sup:`33` 耶穌轉身看了看門徒，斥責彼得說：「撒旦，退到我後面去！因為你不考慮上帝的意思，只考慮人的意思。」 
'''
"34" = '''
:sup:`34` 祂叫眾人和門徒一起過來，對他們說：「人若想跟從我，就當捨己，背起他的十字架跟從我。 
'''
"35" = '''
:sup:`35` 因為想救自己生命的，必失去生命；但為了我和福音失去生命的，必得到生命。 
'''
"36" = '''
:sup:`36` 人就算賺得全世界，卻喪失自己的生命，又有什麼益處呢？ 
'''
"37" = '''
:sup:`37` 人還能拿什麼換回自己的生命呢？ 
'''
"38" = '''
:sup:`38` 「在這淫亂、罪惡的世代，如果有人以我和我的道為恥，人子在祂父的榮耀中與聖天使再來的時候，也要以他為恥。」 
'''
