[21]
"1" = '''
:sup:`1` 耶和華對我說： 
'''
"2" = '''
:sup:`2` 「人子啊，你要面向耶路撒冷，開口斥責聖所，說預言斥責以色列， 
'''
"3" = '''
:sup:`3` 告訴以色列，耶和華這樣說，『看啊，我要與你為敵，我要拔刀出鞘，將你那裡的義人和惡人一同消滅。 
'''
"4" = '''
:sup:`4` 由於我要將你那裡的義人和惡人一同消滅，我的刀必出鞘從南到北殺向所有的人， 
'''
"5" = '''
:sup:`5` 使世人都知道我耶和華已拔刀出鞘，不再收回。』 
'''
"6" = '''
:sup:`6` 人子啊，你要在他們面前哀歎，要傷心欲絕地哀歎。 
'''
"7" = '''
:sup:`7` 如果他們問你為什麼哀歎，你就說因為有噩耗傳來，聽見的人都膽戰心驚、兩手發軟、精神萎靡、膝弱如水。災難來了，必很快發生。這是主耶和華說的。」 
'''
"8" = '''
:sup:`8` 耶和華對我說： 
'''
"9" = '''
:sup:`9` 「人子啊，你要說預言，告訴他們，主這樣說， 「『有一把刀， 有一把刀磨快擦亮了， 
'''
"10" = '''
:sup:`10` 磨利以行殺戮， 擦得亮如閃電。 我們豈能因我兒的權杖而快樂？這刀鄙視一切權杖。 
'''
"11" = '''
:sup:`11` 這刀已交給人去擦亮，好握在手中，這刀已磨快擦亮，預備交給屠殺的人。 
'''
"12" = '''
:sup:`12` 人子啊，號啕大哭吧，因為這刀要攻擊我的子民和所有以色列的首領，他們都要死於刀下。所以你要捶胸頓足。 
'''
"13" = '''
:sup:`13` 這刀必試驗他們，這刀所鄙視的權杖若不復存在，又怎麼辦呢？這是主耶和華說的。』 
'''
"14" = '''
:sup:`14` 「人子啊，你要拍掌對他們說預言，你要拿刀揮舞兩三次，預示這刀要從四面八方大肆殺戮， 
'''
"15" = '''
:sup:`15` 使他們嚇得肝膽俱裂，許多人倒在家門口。我已賜下這亮如閃電的刀，用來殺戮。 
'''
"16" = '''
:sup:`16` 刀啊，你要左砍右劈，橫掃四方。 
'''
"17" = '''
:sup:`17` 我也要拍掌，我的烈怒要平息。這是我耶和華說的。」 
'''
"18" = '''
:sup:`18` 耶和華對我說： 
'''
"19" = '''
:sup:`19` 「人子啊，你要為巴比倫王的刀畫出兩條進攻之路，兩條路要從一個地方出發，要在通往城邑的路口設路標。 
'''
"20" = '''
:sup:`20` 為刀畫一條路進攻亞捫的拉巴城，再畫一條路進攻猶大的堅城耶路撒冷。 
'''
"21" = '''
:sup:`21` 巴比倫王會站在兩條路的岔口占卜，搖籤求問他的神像，察看祭牲的肝。 
'''
"22" = '''
:sup:`22` 他右手拿到的是攻打耶路撒冷的籤，於是他架起撞城錘，號令殺戮，高聲吶喊，用撞城錘攻打城門，建壘築臺圍攻城池。 
'''
"23" = '''
:sup:`23` 猶大人必認為這是虛假的占卜。他們曾向巴比倫王宣誓效忠，但巴比倫王要使他們想起自己的罪，並擄走他們。 
'''
"24" = '''
:sup:`24` 「所以，主耶和華說，『因為你們的過犯昭然若揭，使人想起你們的罪惡，你們的所作所為都顯出你們的罪過。因此，你們必遭擄掠。 
'''
"25" = '''
:sup:`25` 你這邪惡敗壞的以色列首領啊！你的結局到了，最終審判的日子來了。』 
'''
"26" = '''
:sup:`26` 主耶和華說，『取下你的禮帽，摘下你的冠冕吧，時局轉變了。要提拔卑微的，貶抑高貴的。 
'''
"27" = '''
:sup:`27` 毀滅，毀滅，我要毀滅這國，使它蕩然無存，直到那應得的人來到，我要把這國交給他。』 
'''
"28" = '''
:sup:`28` 「人子啊，你要說有關亞捫人及其恥辱的預言，告訴他們，主耶和華說，『有刀，有刀已出鞘，為要殺戮；它亮如閃電，要行毀滅。 
'''
"29" = '''
:sup:`29` 他們為你們看的異象是虛假的，所做的占卜謊話連篇，你們將與褻瀆的惡人一同被殺，因為他們的結局到了，最終審判的日子來了。 
'''
"30" = '''
:sup:`30` 你們要收刀入鞘，我要在你們的受造之處，在你們的出生之地審判你們， 
'''
"31" = '''
:sup:`31` 我要把烈怒倒在你們身上，將我的怒火噴在你們身上，把你們交在嗜殺成性的惡徒手中， 
'''
"32" = '''
:sup:`32` 你們必被當作柴焚燒，你們的血必流在自己的土地上，無人再記得你們。因為這是我耶和華說的。』」 
'''
