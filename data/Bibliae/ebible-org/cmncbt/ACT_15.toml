[15]
"1" = '''
:sup:`1` 有幾個從猶太下來的人教導弟兄們說：「你們若不照著摩西的規條接受割禮，就不能得救。」 
'''
"2" = '''
:sup:`2` 保羅和巴拿巴為這件事與他們激烈地辯論，最後大家決定派保羅、巴拿巴和幾個當地的信徒上耶路撒冷去跟使徒和長老討論這件事。 
'''
"3" = '''
:sup:`3` 於是教會為他們送行。他們經過腓尼基和撒瑪利亞，沿途詳述外族人悔改信主的消息，使弟兄姊妹大為歡喜。 
'''
"4" = '''
:sup:`4` 他們到了耶路撒冷，受到教會、使徒和長老的接待，並報告了上帝藉他們所做的一切事。 
'''
"5" = '''
:sup:`5` 有幾個信了主的法利賽人站起來說：「外族的信徒必須接受割禮，而且還要遵守摩西的律法。」 
'''
"6" = '''
:sup:`6` 使徒和長老們聚集商議這個問題。 
'''
"7" = '''
:sup:`7` 經過許多辯論之後，彼得站起來對大家說：「弟兄們，你們都知道，上帝早已在你們當中揀選我去向外族人傳道，讓他們也可以聽到福音並信主。 
'''
"8" = '''
:sup:`8` 洞悉人心的上帝把聖靈賜給他們，正如賜給我們一樣，以表明祂也接納外族人。 
'''
"9" = '''
:sup:`9` 上帝對他們和我們一視同仁，祂藉著他們的信心潔淨了他們的心靈。 
'''
"10" = '''
:sup:`10` 現在你們為什麼要試探上帝，把我們祖先和我們不能負的軛強加在這些門徒肩上？ 
'''
"11" = '''
:sup:`11` 我們相信，他們和我們一樣都是靠主耶穌的恩典得救。」 
'''
"12" = '''
:sup:`12` 眾人都沉默不語，繼續聽巴拿巴和保羅訴說上帝藉著他們在外族人中所行的神蹟奇事。 
'''
"13" = '''
:sup:`13` 他們報告完了，雅各站起來說：「弟兄們，請聽我說。 
'''
"14" = '''
:sup:`14` 剛才西門講述了上帝當初如何眷顧外族人，從他們當中揀選人歸在祂的名下。 
'''
"15" = '''
:sup:`15` 這完全與眾先知的話相符，正如聖經上說， 
'''
"16" = '''
:sup:`16` 「『此後，我要回來重建已傾覆的大衛家， 從廢墟中重建它、恢復它， 
'''
"17" = '''
:sup:`17` 好叫其餘的百姓， 就是凡歸在我名下的外族人都尋求主。』 這是主說的， 
'''
"18" = '''
:sup:`18` 祂從亙古就顯明了這事。 
'''
"19" = '''
:sup:`19` 「所以，我認為不應該為難那些信上帝的外族人。 
'''
"20" = '''
:sup:`20` 我們只需寫信吩咐他們遠避被偶像玷污之物，不可淫亂，不可吃勒死的牲畜和血。 
'''
"21" = '''
:sup:`21` 因為自古以來，在各城都有人宣講摩西的律法，每逢安息日，都有人在會堂裡誦讀。」 
'''
"22" = '''
:sup:`22` 最後，使徒、長老和全教會都決定從他們當中選派代表，隨保羅和巴拿巴去安提阿。他們選了別號巴撒巴的猶大和西拉，這兩位都是教會的領袖。 
'''
"23" = '''
:sup:`23` 他們帶去的書信這樣說：「安提阿、敘利亞和基利迦的外族弟兄姊妹，你們的弟兄——眾使徒和長老向你們問安！ 
'''
"24" = '''
:sup:`24` 「聽說有幾個人從我們這裡去了你們那裡，他們的教導使你們困惑不安。其實我們從來沒有授權他們這樣做。 
'''
"25" = '''
:sup:`25` 所以我們一致決定選派代表，隨我們敬愛的巴拿巴和保羅去你們那裡。 
'''
"26" = '''
:sup:`26` 他們二人為我們主耶穌基督的名已將生死置之度外。 
'''
"27" = '''
:sup:`27` 我們差派猶大和西拉去向你們報告我們的決定。 
'''
"28" = '''
:sup:`28` 因為聖靈和我們都認為不應把額外的重擔加在你們身上。但請務必注意以下幾件事： 
'''
"29" = '''
:sup:`29` 要遠避祭拜偶像的事，不可吃血，不可吃勒死的牲畜，不可淫亂。你們一一遵守這些事才好。祝平安！」 
'''
"30" = '''
:sup:`30` 他們奉命下到安提阿，召集眾人，交付書信。 
'''
"31" = '''
:sup:`31` 眾人讀過這封信之後，都因信中勸勉的話而歡喜。 
'''
"32" = '''
:sup:`32` 猶大和西拉也是先知，他們講了許多勉勵、堅立弟兄姊妹的話。 
'''
"33" = '''
:sup:`33` 住了些日子後，安提阿的弟兄姊妹以平安的祝福為他們送行，讓他們回耶路撒冷覆命。 
'''
"34" = '''
:sup:`34` 但西拉決定留在那裡。 
'''
"35" = '''
:sup:`35` 保羅和巴拿巴則繼續留在安提阿，與許多人一起教導、傳揚主的道。 
'''
"36" = '''
:sup:`36` 過了一些日子，保羅對巴拿巴說：「我們回到曾傳過福音的各城鎮去探望弟兄姊妹吧，好知道他們的情況。」 
'''
"37" = '''
:sup:`37` 巴拿巴想要帶約翰·馬可同去， 
'''
"38" = '''
:sup:`38` 但保羅堅持不帶他同行，因為他在旁非利亞離開過他們，沒有和他們一起做工。 
'''
"39" = '''
:sup:`39` 二人起了激烈的爭執，以致分道揚鑣。巴拿巴帶著約翰·馬可一同乘船去塞浦路斯。 
'''
"40" = '''
:sup:`40` 保羅則選了西拉同行，弟兄姊妹把他們交託在主的恩典中。 
'''
"41" = '''
:sup:`41` 保羅走遍了敘利亞和基利迦，堅固當地的教會。 
'''
