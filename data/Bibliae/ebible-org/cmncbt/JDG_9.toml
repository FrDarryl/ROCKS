[9]
"1" = '''
:sup:`1` 耶路·巴力的兒子亞比米勒去示劍的舅舅家，對外祖父全家說： 
'''
"2" = '''
:sup:`2` 「請你們去問示劍人，耶路·巴力的七十個兒子統治他們好呢，還是一個人統治他們好呢？別忘記我是你們的骨肉至親。」 
'''
"3" = '''
:sup:`3` 他們便將他的話轉告示劍人。示劍人因為亞比米勒是他們的親戚，都擁護他， 
'''
"4" = '''
:sup:`4` 從巴力·比利土的廟裡拿了七十塊銀子給他。他用這些錢收買了一班無賴做隨從。 
'''
"5" = '''
:sup:`5` 他前往俄弗拉，來到他父親家，在一塊磐石上殺死了他七十個同父異母的兄弟，只有耶路·巴力的小兒子約坦躲了起來，倖免於難。 
'''
"6" = '''
:sup:`6` 示劍和米羅的人都聚集到示劍石柱旁的橡樹下，擁立亞比米勒為王。 
'''
"7" = '''
:sup:`7` 約坦聽見這消息，便上到基利心山頂，高喊：「示劍人啊，你們要聽我說，這樣上帝也會聽你們說。 
'''
"8" = '''
:sup:`8` 從前，樹木要選一個王，它們對橄欖樹說，『你來做我們的王。』 
'''
"9" = '''
:sup:`9` 橄欖樹說，『我怎能因為貪圖淩駕於眾樹之上而停止出產用來尊崇神明與人的橄欖油呢？』 
'''
"10" = '''
:sup:`10` 樹木對無花果樹說，『你來做我們的王。』 
'''
"11" = '''
:sup:`11` 無花果樹說，『我怎能因為貪圖淩駕於眾樹之上而停止出產甜美的果子呢？』 
'''
"12" = '''
:sup:`12` 於是，樹木對葡萄樹說，『你來做我們的王。』 
'''
"13" = '''
:sup:`13` 葡萄樹說，『我怎能因為貪圖淩駕於眾樹之上而停止出產令神明和世人都快樂的美酒呢？』 
'''
"14" = '''
:sup:`14` 最後，所有的樹木都對荊棘說，『你來做我們的王。』 
'''
"15" = '''
:sup:`15` 荊棘回答說，『你們如果誠心立我為你們的王，就投靠在我的蔭下吧；不然，願火從荊棘中冒出來吞噬黎巴嫩的香柏樹。』 
'''
"16" = '''
:sup:`16` 「現在你們立亞比米勒為王，光明正大嗎？你們有沒有善待耶路·巴力和他一家？有沒有按他的功績對待他？ 
'''
"17" = '''
:sup:`17` 你們想想，從前我父親為你們出生入死，從米甸人手中拯救你們。 
'''
"18" = '''
:sup:`18` 現在你們卻背叛我父親家，在一塊磐石上殺死他七十個兒子。因為他婢女的兒子亞比米勒是你們的親戚，你們就立亞比米勒為示劍居民的王。 
'''
"19" = '''
:sup:`19` 如果你們光明正大地對待了耶路·巴力一家，願你們給亞比米勒帶來快樂，也願亞比米勒給你們帶來快樂。 
'''
"20" = '''
:sup:`20` 否則，願亞比米勒燒滅你們示劍人和米羅人，也願你們示劍人和米羅人燒滅亞比米勒。」 
'''
"21" = '''
:sup:`21` 約坦因懼怕他的兄弟亞比米勒，就逃往比珥居住。 
'''
"22" = '''
:sup:`22` 亞比米勒治理以色列三年後， 
'''
"23" = '''
:sup:`23` 上帝派遣一個邪靈挑起亞比米勒和示劍人之間的爭端，示劍人用詭詐的手段對待亞比米勒。 
'''
"24" = '''
:sup:`24` 這是要懲罰亞比米勒和幫他殘殺耶路·巴力七十個兒子的示劍人。 
'''
"25" = '''
:sup:`25` 示劍人在山頂設下埋伏，等候亞比米勒，他們搶劫所有過路的行人。有人把這事告訴了亞比米勒。 
'''
"26" = '''
:sup:`26` 以別的兒子迦勒和他的弟兄來到示劍，示劍人都信任他們。 
'''
"27" = '''
:sup:`27` 示劍人出城到田間採摘葡萄，踩榨葡萄汁，然後在他們的神廟中歡宴，盡情吃喝，咒詛亞比米勒。 
'''
"28" = '''
:sup:`28` 以別的兒子迦勒說：「亞比米勒是誰？我們示劍人是誰，竟要服侍他？他不就是耶路·巴力的兒子嗎？他的幫手不就是西布勒嗎？我們為什麼要服侍他？你們要服侍示劍人祖先哈抹的後代。 
'''
"29" = '''
:sup:`29` 要是這百姓歸我領導就好了！我會除掉亞比米勒，我會挑戰他召集全軍來戰。」 
'''
"30" = '''
:sup:`30` 示劍城的官長西布勒聽見以別的兒子迦勒的話，勃然大怒， 
'''
"31" = '''
:sup:`31` 暗中派人對亞比米勒說：「以別的兒子迦勒和他的弟兄已經到了示劍，正在煽動全城反對你。 
'''
"32" = '''
:sup:`32` 請你晚上帶著部下埋伏在田間， 
'''
"33" = '''
:sup:`33` 清晨日出時攻城。迦勒帶著部下出來應戰時，你便可以見機行事。」 
'''
"34" = '''
:sup:`34` 於是，亞比米勒帶領軍隊夜間出發，兵分四路埋伏在示劍城外。 
'''
"35" = '''
:sup:`35` 早晨，以別的兒子迦勒出來站在城門口時，亞比米勒帶領部下從埋伏的地方衝了出來。 
'''
"36" = '''
:sup:`36` 迦勒看見他們，便對西布勒說：「看！有人正從山頂下來。」西布勒說：「你把山影看成人了吧。」 
'''
"37" = '''
:sup:`37` 迦勒說：「看！有人正從山上下來，還有一隊人正從占卜橡樹那邊的路上奔來。」 
'''
"38" = '''
:sup:`38` 西布勒說：「你的豪氣哪裡去了？你曾說，『亞比米勒是誰，我們竟要服侍他？』這些不就是你譏笑的人嗎？出去迎戰吧！」 
'''
"39" = '''
:sup:`39` 於是，迦勒率領示劍人出城迎戰亞比米勒。 
'''
"40" = '''
:sup:`40` 迦勒敗逃，亞比米勒緊追不捨，沿途有許多人受傷倒在地上，一直到城門口。 
'''
"41" = '''
:sup:`41` 之後，亞比米勒住在亞魯瑪，西布勒把迦勒和他的弟兄逐出示劍。 
'''
"42" = '''
:sup:`42` 第二天，示劍人出城來到田間。亞比米勒得知後， 
'''
"43" = '''
:sup:`43` 把部下兵分三隊，埋伏在田間，等城裡的人出來時，伏擊他們。 
'''
"44" = '''
:sup:`44` 亞比米勒率領一隊人衝到示劍的城門口，截斷示劍人的退路，其他兩隊擊殺田間的示劍人。 
'''
"45" = '''
:sup:`45` 亞比米勒鏖戰一天，攻陷了示劍城，殺了城內的居民，把整座城夷為平地，還撒上了鹽。 
'''
"46" = '''
:sup:`46` 示劍樓的人聽到風聲，躲進了伊勒·比利土神廟的內堂。 
'''
"47" = '''
:sup:`47` 亞比米勒得知他們都聚在那裡後， 
'''
"48" = '''
:sup:`48` 便領兵上撒們山用斧頭砍下樹枝，扛在肩上，並命令部下趕緊照做。 
'''
"49" = '''
:sup:`49` 他們都砍下樹枝，跟著亞比米勒把樹枝堆在神廟內堂的四周，放火燒死了示劍樓裡所有的人，男女約一千人。 
'''
"50" = '''
:sup:`50` 隨後，亞比米勒去圍攻提備斯，佔領了該城。 
'''
"51" = '''
:sup:`51` 全城的人連男帶女都逃進城中一座堅固的城樓內，鎖上大門，爬上樓頂。 
'''
"52" = '''
:sup:`52` 亞比米勒攻打城樓，走到城樓門口正準備放火時， 
'''
"53" = '''
:sup:`53` 有個婦人扔下一塊磨石，砸爛了他的頭。 
'''
"54" = '''
:sup:`54` 亞比米勒連忙對為他拿兵器的年輕人說：「拔刀殺了我吧，免得人們說，『一位婦人殺了他。』」於是，那年輕人刺死了他。 
'''
"55" = '''
:sup:`55` 以色列人見亞比米勒已死，便各自回家了。 
'''
"56" = '''
:sup:`56` 上帝就這樣使亞比米勒得到了報應，因為他殘殺了自己的七十個兄弟， 
'''
"57" = '''
:sup:`57` 上帝也讓示劍人因自己的一切惡行而得到了報應。耶路·巴力的兒子約坦的咒詛臨到了他們。 
'''
