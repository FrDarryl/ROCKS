[8]
"1" = '''
:sup:`1` 萬軍之耶和華的話傳給了我，說： 
'''
"2" = '''
:sup:`2` 「萬軍之耶和華說，『我篤愛錫安，我為錫安而大發烈怒。 
'''
"3" = '''
:sup:`3` 我要回到錫安，住在耶路撒冷。耶路撒冷必被稱為忠信之城，萬軍之耶和華的山必被稱為聖山。這是耶和華說的。 
'''
"4" = '''
:sup:`4` 必再次有年紀老邁、手拿拐杖的男女坐在耶路撒冷的街上。這是萬軍之耶和華說的。 
'''
"5" = '''
:sup:`5` 街上必到處都是玩耍的男女孩童。』 
'''
"6" = '''
:sup:`6` 萬軍之耶和華說，『那時，這事在這些餘民看來是稀奇的，但在我看來毫不稀奇。這是萬軍之耶和華說的。』 
'''
"7" = '''
:sup:`7` 萬軍之耶和華說，『看啊，我要從日出之地和日落之處救出我的子民， 
'''
"8" = '''
:sup:`8` 帶他們回到耶路撒冷居住。本著信實和公義，他們要做我的子民，我要做他們的上帝。』 
'''
"9" = '''
:sup:`9` 「萬軍之耶和華說，『在奠立萬軍之耶和華殿的根基那天，眾先知都在場。現今聽見這些先知之言的人啊，你們要剛強，以便建造聖殿！ 
'''
"10" = '''
:sup:`10` 那日之前，人和牲畜都得不到工錢。在敵人的威脅下，人們出入沒有平安。因為我使眾人彼此為敵。 
'''
"11" = '''
:sup:`11` 如今我不會像從前那樣對待這些餘民了。這是萬軍之耶和華說的。 
'''
"12" = '''
:sup:`12` 因為他們必平安地撒種，葡萄樹必結果子，土地必出產五穀，天必降下甘霖，我必把這些福氣賜給這些餘民。 
'''
"13" = '''
:sup:`13` 猶大家和以色列家啊，從前你們在列國中是受咒詛的，現在我要拯救你們，使你們成為蒙福的人。你們不要害怕，要剛強。』 
'''
"14" = '''
:sup:`14` 「萬軍之耶和華說，『從前你們的祖先惹我發怒，我決定毫不留情地降禍給他們。這是萬軍之耶和華說的。 
'''
"15" = '''
:sup:`15` 現在我決定賜福給耶路撒冷和猶大家。你們不要害怕。 
'''
"16" = '''
:sup:`16` 你們所當做的是：彼此說真話，在城門口秉公斷案，使人和睦。 
'''
"17" = '''
:sup:`17` 不可設陰謀彼此相害，不可貪愛假誓，因為這些都是我所憎惡的。這是耶和華說的。』」 
'''
"18" = '''
:sup:`18` 萬軍之耶和華的話傳給了我，說： 
'''
"19" = '''
:sup:`19` 「萬軍之耶和華說，『四月、五月、七月、十月的禁食必成為猶大家歡喜快樂的日子和幸福的節期。因此，你們要喜愛真理與和平。 
'''
"20" = '''
:sup:`20` 各族的人和各城的居民都必來這裡。這是萬軍之耶和華說的。 
'''
"21" = '''
:sup:`21` 這一城的居民必到那一城，說，我們快去向耶和華求恩，去尋求萬軍之耶和華吧！我自己也去。 
'''
"22" = '''
:sup:`22` 許多民族和強國必來耶路撒冷尋求萬軍之耶和華，向耶和華求恩。 
'''
"23" = '''
:sup:`23` 那時，十個來自列國、講不同語言的人必拉住一個猶大人的衣角，說，讓我們跟你們同去吧，因為我們聽說上帝與你們同在。這是萬軍之耶和華說的。』」 
'''
