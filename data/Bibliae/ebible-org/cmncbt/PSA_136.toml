[136]
"1" = '''
:sup:`1` 你們要稱謝耶和華， 因為祂是美善的， 祂的慈愛永遠長存。 
'''
"2" = '''
:sup:`2` 你們要稱謝萬神之神， 因為祂的慈愛永遠長存。 
'''
"3" = '''
:sup:`3` 你們要稱謝萬主之主， 因為祂的慈愛永遠長存。 
'''
"4" = '''
:sup:`4` 要稱謝那位獨行大奇事的， 因為祂的慈愛永遠長存。 
'''
"5" = '''
:sup:`5` 要稱謝那位用智慧創造諸天的， 因為祂的慈愛永遠長存。 
'''
"6" = '''
:sup:`6` 要稱謝那位在水上鋪展大地的， 因為祂的慈愛永遠長存。 
'''
"7" = '''
:sup:`7` 要稱謝那位創造大光的， 因為祂的慈愛永遠長存。 
'''
"8" = '''
:sup:`8` 祂讓太陽管理白晝， 因為祂的慈愛永遠長存。 
'''
"9" = '''
:sup:`9` 祂讓月亮星辰管理黑夜， 因為祂的慈愛永遠長存。 
'''
"10" = '''
:sup:`10` 要稱謝那位擊殺埃及人長子的， 因為祂的慈愛永遠長存。 
'''
"11" = '''
:sup:`11` 祂帶領以色列人離開埃及， 因為祂的慈愛永遠長存。 
'''
"12" = '''
:sup:`12` 祂伸出臂膀施展大能， 因為祂的慈愛永遠長存。 
'''
"13" = '''
:sup:`13` 要稱謝那位分開紅海的， 因為祂的慈愛永遠長存。 
'''
"14" = '''
:sup:`14` 祂引領以色列人走過紅海， 因為祂的慈愛永遠長存。 
'''
"15" = '''
:sup:`15` 祂讓法老和他的軍兵葬身紅海， 因為祂的慈愛永遠長存。 
'''
"16" = '''
:sup:`16` 要稱謝那位帶領祂子民走過曠野的， 因為祂的慈愛永遠長存。 
'''
"17" = '''
:sup:`17` 要稱謝那位擊殺大君王的， 因為祂的慈愛永遠長存。 
'''
"18" = '''
:sup:`18` 祂擊殺了大能的君王， 因為祂的慈愛永遠長存。 
'''
"19" = '''
:sup:`19` 祂擊殺了亞摩利王西宏， 因為祂的慈愛永遠長存。 
'''
"20" = '''
:sup:`20` 祂擊殺了巴珊王噩， 因為祂的慈愛永遠長存。 
'''
"21" = '''
:sup:`21` 祂把他們的土地賜給祂子民作產業， 因為祂的慈愛永遠長存。 
'''
"22" = '''
:sup:`22` 祂把他們的土地賜給祂的僕人以色列人作產業， 因為祂的慈愛永遠長存。 
'''
"23" = '''
:sup:`23` 祂眷顧處於卑賤境地的我們， 因為祂的慈愛永遠長存。 
'''
"24" = '''
:sup:`24` 祂拯救我們脫離仇敵， 因為祂的慈愛永遠長存。 
'''
"25" = '''
:sup:`25` 祂賜食物給一切活物， 因為祂的慈愛永遠長存。 
'''
"26" = '''
:sup:`26` 你們要稱謝天上的上帝， 因為祂的慈愛永遠長存。 
'''
