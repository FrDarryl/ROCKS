[27]
"1" = '''
:sup:`1` 耶和華對摩西說： 
'''
"2" = '''
:sup:`2` 「你要告訴以色列人：如果有人許下特別的願，以付身價的方式奉獻一個人給耶和華，就要為被奉獻者估定身價。 
'''
"3" = '''
:sup:`3` 以聖所的秤為準，要為二十至六十歲的男子估價十兩銀子， 
'''
"4" = '''
:sup:`4` 女子則估價七兩銀子； 
'''
"5" = '''
:sup:`5` 五至二十歲的男子估價四兩銀子，女子則估價二兩銀子； 
'''
"6" = '''
:sup:`6` 滿月至五歲的男子估價一兩銀子，女子則估價半兩多銀子； 
'''
"7" = '''
:sup:`7` 六十歲以上的男子估價三兩銀子，女子則估價二兩銀子。 
'''
"8" = '''
:sup:`8` 如果許願的人因貧窮而負擔不起，就要把他帶到祭司面前，祭司要按他的能力另行估價。 
'''
"9" = '''
:sup:`9` 「如果有人許願獻牲畜給耶和華作供物，所獻的牲畜就會成為聖物。 
'''
"10" = '''
:sup:`10` 不可更換所獻的牲畜，不可以壞換好，也不可以好換壞。如果更換，兩頭牲畜都會成為聖物。 
'''
"11" = '''
:sup:`11` 如果許願獻的是不潔淨的牲畜，即不能獻給耶和華作供物的牲畜，那人就要把牲畜帶到祭司面前， 
'''
"12" = '''
:sup:`12` 由祭司評定牠的好壞，祭司估價多少就是多少。 
'''
"13" = '''
:sup:`13` 那人如果有意贖回，必須支付祭司估定的價值，再加付五分之一。 
'''
"14" = '''
:sup:`14` 「如果有人把房子分別出來獻給耶和華，祭司就要評定房子的好壞，祭司估價多少就是多少。 
'''
"15" = '''
:sup:`15` 那人如果想贖回房子，必須支付祭司估定的價值，再加付五分之一，房子便仍歸他所有。 
'''
"16" = '''
:sup:`16` 「如果有人把自己繼承的部分土地分別出來獻給耶和華，祭司就要按照土地的播種量來估價，撒二百升大麥種子的土地值十兩銀子。 
'''
"17" = '''
:sup:`17` 如果有人在禧年奉獻土地，所估的價便是定價。 
'''
"18" = '''
:sup:`18` 如果是在禧年以後獻的，祭司要按照距下個禧年的年數來估價，估價要逐年減低。 
'''
"19" = '''
:sup:`19` 如果那人想贖回所獻的土地，要在估價的基礎上加付五分之一，土地便仍歸他所有。 
'''
"20" = '''
:sup:`20` 他如果沒有贖回土地，而是賣給別人，便再也不能贖回。 
'''
"21" = '''
:sup:`21` 到了禧年，那土地要像永遠獻給耶和華的土地一樣歸耶和華，成為祭司的產業。 
'''
"22" = '''
:sup:`22` 「如果獻給耶和華的土地不是自己的產業，而是買來的， 
'''
"23" = '''
:sup:`23` 祭司就要按照距下個禧年的年數來估價。那人要當天付清地價，地價歸耶和華。 
'''
"24" = '''
:sup:`24` 到了禧年，他要把所獻的土地歸還給賣主，就是土地的原主。 
'''
"25" = '''
:sup:`25` 所有價銀的稱量要以聖所的秤為準，即二十季拉為一舍客勒。 
'''
"26" = '''
:sup:`26` 「潔淨牲畜的頭胎，無論是牛是羊，已經屬於耶和華，任何人不可再把牠獻給耶和華。 
'''
"27" = '''
:sup:`27` 如果是不潔淨牲畜的頭胎，他可以在祭司的估價基礎上，加付五分之一把牠贖回；如果不贖回，就要按估價把牠賣掉。 
'''
"28" = '''
:sup:`28` 凡永遠獻上的，不論是人、牲畜或是田產，都不可賣掉，也不可贖回，因為這一切都是耶和華的至聖之物。 
'''
"29" = '''
:sup:`29` 凡永遠獻上的人不可被贖回，必須被處死。 
'''
"30" = '''
:sup:`30` 「土地的所有出產中，不論是穀物還是樹上的果實，十分之一屬於耶和華，是耶和華的聖物。 
'''
"31" = '''
:sup:`31` 如果有人想從那十分之一中贖回一部分，他要加付估價的五分之一。 
'''
"32" = '''
:sup:`32` 至於牛羊，要讓牠們從牧人的杖下經過，每十隻的第十隻要歸耶和華作聖物。 
'''
"33" = '''
:sup:`33` 不論是好是壞，不可挑揀，不可更換。如果更換，兩隻都要作聖物，不可贖回。」 
'''
"34" = '''
:sup:`34` 以上是耶和華在西奈山上藉摩西向以色列人頒佈的誡命。
'''
