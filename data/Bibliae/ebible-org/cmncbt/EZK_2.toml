[2]
"1" = '''
:sup:`1` 那聲音對我說：「人子啊，你站起來，我要對你說話。」 
'''
"2" = '''
:sup:`2` 正說的時候，耶和華的靈就進入我裡面，使我站起來。我聽見那聲音對我說： 
'''
"3" = '''
:sup:`3` 「人子啊，我派你去那背叛我的國民以色列人那裡。他們和他們的祖先至今仍背叛我。 
'''
"4" = '''
:sup:`4` 我派你到那些心裡剛硬的人那裡，向他們宣告，『主耶和華這樣說。』 
'''
"5" = '''
:sup:`5` 不管那群叛逆的人聽不聽，他們都會知道有一位先知在他們當中。 
'''
"6" = '''
:sup:`6` 人子啊，不要怕他們和他們的話，雖然你周圍佈滿荊棘和毒蠍，也不要害怕。他們是一群叛逆的人，你不要怕他們的話，也不要因為他們的臉色而驚慌。 
'''
"7" = '''
:sup:`7` 他們是叛逆的，不論他們聽不聽，你都要把我的話告訴他們。 
'''
"8" = '''
:sup:`8` 「人子啊，你要聽我對你說的話，不要像他們那樣叛逆，要張開口吃我賜給你的。」 
'''
"9" = '''
:sup:`9` 這時我觀看，見一隻手向我伸來，手中拿著書卷。 
'''
"10" = '''
:sup:`10` 那隻手把那書卷在我面前打開，書卷的兩面都寫滿了哀傷、歎息和悲痛的話。 
'''
