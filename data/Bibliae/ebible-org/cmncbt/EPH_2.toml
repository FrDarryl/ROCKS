[2]
"1" = '''
:sup:`1` 你們從前死在過犯和罪惡之中。 
'''
"2" = '''
:sup:`2` 那時，你們隨從今世的風俗，順服在空中掌權的魔鬼，就是如今在一切悖逆上帝之人心中運行的邪靈。 
'''
"3" = '''
:sup:`3` 我們以前也在他們當中隨從本性的慾望，放縱肉體和心中的私慾，與其他人一樣生來就是惹上帝發怒的人。 
'''
"4" = '''
:sup:`4` 然而上帝有豐富的憐憫，祂深愛我們， 
'''
"5" = '''
:sup:`5` 儘管我們死在過犯之中，祂仍然使我們與基督一同活了過來。你們得救是因為上帝的恩典。 
'''
"6" = '''
:sup:`6` 在基督耶穌裡，上帝使我們與基督一同復活，一同坐在天上， 
'''
"7" = '''
:sup:`7` 好藉著祂在基督耶穌裡向我們所施的恩慈，向後世顯明祂無比豐富的恩典。 
'''
"8" = '''
:sup:`8` 你們得救是靠恩典，憑信心。這不是出於你們自己，而是上帝的禮物； 
'''
"9" = '''
:sup:`9` 也不是由於你們的行為，以免有人自誇。 
'''
"10" = '''
:sup:`10` 我們是上帝的傑作，是在基督耶穌裡創造的，為要完成上帝預先安排給我們的美好工作。 
'''
"11" = '''
:sup:`11` 因此，你們要記住，從前按照肉體來說你們是外族人，那些肉體上受過人手所行割禮的以色列人，稱你們為「沒有受過割禮的」。 
'''
"12" = '''
:sup:`12` 那時，你們與基督無關，也不是以色列人，在上帝應許的諸約上是局外人，你們活在世上沒有盼望，沒有上帝。 
'''
"13" = '''
:sup:`13` 但你們這些從前遠離上帝的人，如今在基督耶穌裡，靠著祂所流的血已經被帶到上帝面前。 
'''
"14" = '''
:sup:`14` 因為基督耶穌親自給我們帶來了和平，用自己的身體拆毀了以色列人和外族人之間充滿敵意的隔牆，使雙方合而為一， 
'''
"15" = '''
:sup:`15` 並廢除了以誡命和規條為內容的律法制度。祂這樣做是為了在自己裡面把雙方造成一個新人，成就和平， 
'''
"16" = '''
:sup:`16` 並藉著十字架消滅彼此間的敵意，使雙方藉著一個身體與上帝和好。 
'''
"17" = '''
:sup:`17` 祂來傳揚這平安的福音給你們這些離上帝很遠的外族人，也給我們這些離上帝很近的以色列人。 
'''
"18" = '''
:sup:`18` 我們雙方都是靠著祂在同一位聖靈的引導下來到父上帝面前。 
'''
"19" = '''
:sup:`19` 因此，你們不再是外人或過客，你們與眾聖徒一樣是天國的子民，是上帝家裡的人了。 
'''
"20" = '''
:sup:`20` 你們已被建立在眾使徒和先知們的根基上，基督耶穌自己是房角石。 
'''
"21" = '''
:sup:`21` 整座建築的各部分都靠祂連接在一起，逐漸成為主的聖殿。 
'''
"22" = '''
:sup:`22` 你們也靠著祂被建造在一起，成為上帝藉著聖靈居住的地方。 
'''
