[20]
"1" = '''
:sup:`1` 亞伯拉罕從那裡遷往南地，住在加低斯和書珥之間。在基拉耳寄居期間， 
'''
"2" = '''
:sup:`2` 他稱妻子撒拉是自己的妹妹。基拉耳王亞比米勒派人帶走了撒拉。 
'''
"3" = '''
:sup:`3` 晚上，上帝在夢中對亞比米勒說：「你的死期到了，因為你帶來的那個女人是有夫之婦。」 
'''
"4" = '''
:sup:`4` 亞比米勒還沒有親近撒拉，因此他說：「主啊，難道你要毀滅無辜的人民嗎？ 
'''
"5" = '''
:sup:`5` 豈不是那人親口對我說這女人是他妹妹嗎？她也說那人是她哥哥。我這樣做問心無愧，沒有過錯。」 
'''
"6" = '''
:sup:`6` 上帝在夢中對他說：「我知道你問心無愧，所以我才阻止你，不讓你親近她，免得你得罪我。 
'''
"7" = '''
:sup:`7` 現在你要把那人的妻子還給他，他是個先知，他會為你禱告，使你活命。要知道，如果你不這樣做，你和你的人民都必死。」 
'''
"8" = '''
:sup:`8` 亞比米勒清早起來召來他的臣僕，把整件事情告訴他們，他們聽了都十分害怕。 
'''
"9" = '''
:sup:`9` 亞比米勒召見亞伯拉罕，對他說：「你對我們做的是什麼事？我什麼地方得罪了你？你竟使我和我的人民陷入大罪！你對我們做了不該做的事。」 
'''
"10" = '''
:sup:`10` 又說：「你為什麼這樣做？」 
'''
"11" = '''
:sup:`11` 亞伯拉罕回答說：「我以為這裡的人不敬畏上帝，他們必殺掉我，奪走我妻子。 
'''
"12" = '''
:sup:`12` 況且，她真是我的妹妹，與我同父異母，後來做了我的妻子。 
'''
"13" = '''
:sup:`13` 上帝吩咐我離開家鄉到外面漂泊的時候，我對她說，『無論我們到哪裡，你都要說我是你哥哥，這就是你對我的恩情。』」 
'''
"14" = '''
:sup:`14` 於是，亞比米勒帶來牛、羊和僕婢送給亞伯拉罕，並把他妻子撒拉還給他， 
'''
"15" = '''
:sup:`15` 又對他說：「我的土地就在你面前，你想住在哪裡都可以。」 
'''
"16" = '''
:sup:`16` 亞比米勒對撒拉說：「我給你哥哥二百二十兩銀子，在你家人面前證明你清白無過。」 
'''
"17" = '''
:sup:`17` 亞伯拉罕向上帝禱告，上帝就醫治了亞比米勒和他妻子及眾婢女，使她們能夠生育。 
'''
"18" = '''
:sup:`18` 原來耶和華因為亞伯拉罕的妻子撒拉這件事，使亞比米勒宮中所有的婦女都不能生育。 
'''
