[4]
"1" = '''
:sup:`1` 彼得和約翰向百姓講道的時候，祭司、聖殿護衛長和撒都該人趕來了。 
'''
"2" = '''
:sup:`2` 他們非常惱怒，因為彼得和約翰在教導百姓，並宣講藉著耶穌死人可以復活。 
'''
"3" = '''
:sup:`3` 於是他們下手捉拿二人，因天色已晚，就把他們扣押了一夜。 
'''
"4" = '''
:sup:`4` 但有許多聽道的人信了，男人的數目約有五千人。 
'''
"5" = '''
:sup:`5` 第二天，官長、長老和律法教師都聚集在耶路撒冷， 
'''
"6" = '''
:sup:`6` 大祭司亞那，以及該亞法、約翰、亞歷山大和大祭司的許多親族都在場。 
'''
"7" = '''
:sup:`7` 他們讓使徒站在當中，質問道：「你們憑什麼權柄、奉誰的名這樣做？」 
'''
"8" = '''
:sup:`8` 那時彼得被聖靈充滿，對他們說：「各位百姓的官長和長老啊， 
'''
"9" = '''
:sup:`9` 如果因為那殘疾的乞丐得到醫治這件善事，你們今天來查問我們他是如何痊癒的， 
'''
"10" = '''
:sup:`10` 那麼，你們和所有以色列人都應當知道，他能健康地站在你們面前，全是靠拿撒勒人耶穌基督的名！你們把祂釘在十字架上，但上帝使祂從死裡復活了。 
'''
"11" = '''
:sup:`11` 「『祂是你們工匠丟棄的石頭， 已成了房角石。』 
'''
"12" = '''
:sup:`12` 除祂以外，別無救主，因為普天之下沒有賜給世人別的名讓我們可以靠著得救！」 
'''
"13" = '''
:sup:`13` 在場的人看到彼得和約翰的膽量，又知道他們原是沒有學問的平民百姓，都很驚奇。他們認出這些人跟隨過耶穌， 
'''
"14" = '''
:sup:`14` 又見那個被治好的人站在他們旁邊，便無話可說， 
'''
"15" = '''
:sup:`15` 只好命令他們離開公會，然後彼此商量說： 
'''
"16" = '''
:sup:`16` 「我們該怎樣處置這兩個人呢？整個耶路撒冷的居民都知道他們行了一個神蹟，我們無法否認。 
'''
"17" = '''
:sup:`17` 然而，為了避免這件事在民間傳得更廣，我們必須警告他們以後不許再奉耶穌的名向任何人傳道。」 
'''
"18" = '''
:sup:`18` 於是，他們又把使徒召來，嚴禁他們再奉耶穌的名講論或教導。 
'''
"19" = '''
:sup:`19` 但彼得和約翰答道：「要我們聽從你們而不聽從上帝，這在上帝看來合理嗎？你們自己決定吧。 
'''
"20" = '''
:sup:`20` 我們耳聞目睹的，不能不說！」 
'''
"21" = '''
:sup:`21` 官長實在不知道如何懲治使徒，只好再次恐嚇之後把他們放了，因為百姓都為這個神蹟讚美上帝。 
'''
"22" = '''
:sup:`22` 在這次神蹟中蒙上帝醫治的那個人已經四十多歲了。 
'''
"23" = '''
:sup:`23` 彼得和約翰被釋放之後，就回到自己人那裡，把祭司長和長老的話都告訴大家。 
'''
"24" = '''
:sup:`24` 大家聽後，一同高聲向上帝禱告說：「主啊，你創造了天地、海洋和其中的萬物。 
'''
"25" = '''
:sup:`25` 你藉著聖靈感動你的僕人——我們的祖先大衛說， 「『列國為何咆哮？ 萬民為何枉費心機？ 
'''
"26" = '''
:sup:`26` 世上的君王一同行動，官長聚集起來， 要抵擋主和祂所膏立的王。』 
'''
"27" = '''
:sup:`27` 「果然如此，希律和本丟·彼拉多、外族人和以色列人都聚集在這城裡，要對抗你膏立的聖僕耶穌， 
'''
"28" = '''
:sup:`28` 然而他們只不過是成就你憑自己的大能和旨意所預定的事。 
'''
"29" = '''
:sup:`29` 主啊，你看他們這樣恐嚇我們，求你幫助你的奴僕們坦然無懼地傳你的道。 
'''
"30" = '''
:sup:`30` 求你伸出手醫治疾病，藉著你聖僕耶穌的名行神蹟奇事。」 
'''
"31" = '''
:sup:`31` 禱告完後，聚會的地方震動起來，他們都被聖靈充滿，放膽傳揚上帝的道。 
'''
"32" = '''
:sup:`32` 當時所有信徒都同心合意，共用所有的東西，沒有人說他的財物只屬於自己。 
'''
"33" = '''
:sup:`33` 使徒充滿能力，繼續為主耶穌復活的事作見證，上帝也賜下極大的恩典給眾人。 
'''
"34" = '''
:sup:`34` 信徒都一無所缺，因為大家賣掉房屋田產，把所得的錢拿來， 
'''
"35" = '''
:sup:`35` 放在使徒腳前，按照各人的需要分給大家。 
'''
"36" = '''
:sup:`36` 有個生在塞浦路斯的利未人名叫約瑟，使徒叫他巴拿巴，意思是勸慰者。 
'''
"37" = '''
:sup:`37` 他賣掉自己的一塊田，把賣得的錢交給了使徒。 
'''
