[5]
"1" = '''
:sup:`1` 耶和華對摩西說： 
'''
"2" = '''
:sup:`2` 「你吩咐以色列人把所有患痲瘋病、漏症和因碰過死屍而不潔淨的人， 
'''
"3" = '''
:sup:`3` 無論男女，都送到營外，免得他們玷污了營地，因為我住在其中。」 
'''
"4" = '''
:sup:`4` 以色列人遵命而行，照耶和華對摩西的吩咐，把這些人送到營外。 
'''
"5" = '''
:sup:`5` 耶和華對摩西說： 
'''
"6" = '''
:sup:`6` 「你把以下條例告訴以色列人：無論男女，若虧負別人，以致失信於耶和華，就是犯罪。 
'''
"7" = '''
:sup:`7` 那人必須認罪，賠償受害人全部損失，並加賠五分之一。 
'''
"8" = '''
:sup:`8` 如果受害人已死，又沒有可以接受賠償的近親，賠償就屬於耶和華，要歸祭司所有。那人還要再獻上一隻公綿羊為自己贖罪。 
'''
"9" = '''
:sup:`9` 以色列人帶來奉獻的一切聖物都要歸祭司所有。 
'''
"10" = '''
:sup:`10` 各人奉獻的聖物，無論是什麼，都要歸祭司所有。」 
'''
"11" = '''
:sup:`11` 耶和華對摩西說： 
'''
"12" = '''
:sup:`12` 「你把以下條例告訴以色列人：若有人懷疑妻子出軌，暗中與人通姦，玷污了自己，卻沒有證人，也沒有當場抓住她，在無法確定是自己疑心還是妻子不貞的情況下， 
'''
"13" = '''
:sup:`13` 他要帶妻子到祭司那裡，同時為妻子帶去一公斤大麥麵粉作為供物。不可在上面澆油或加乳香，因為這是因疑心而獻上的素祭，是讓人回憶過犯的素祭。 
'''
"14" = '''
:sup:`14` 「祭司要把那婦人帶到耶和華面前， 
'''
"15" = '''
:sup:`15` 用陶器盛一些聖水，從聖幕的地上取一些塵土撒在水中， 
'''
"16" = '''
:sup:`16` 然後讓那婦人站在耶和華面前，解開她的頭髮，把回憶過犯的素祭，就是因疑心而獻的素祭放在她手裡。祭司要拿著帶給罪人咒詛的苦水， 
'''
"17" = '''
:sup:`17` 叫她發誓。祭司要對她說，『如果你沒有背著丈夫與人通姦，沒有因出軌而玷污自己，就不會被這苦水所害。 
'''
"18" = '''
:sup:`18` 如果你曾出軌，背著丈夫與人通姦，以致玷污自己， 
'''
"19" = '''
:sup:`19` 願耶和華使你大腿消瘦、肚腹腫脹，使你在同胞中成為咒詛。 
'''
"20" = '''
:sup:`20` 願這可帶來咒詛的苦水進入你體內，使你肚腹腫脹、大腿消瘦。』她要說，『阿們！阿們！』 
'''
"21" = '''
:sup:`21` 祭司要把這咒詛寫在書卷上，再放在苦水裡把字洗掉。 
'''
"22" = '''
:sup:`22` 祭司要讓婦人喝這可帶來咒詛的苦水，不忠的婦人喝下後，肚子會感到劇痛。 
'''
"23" = '''
:sup:`23` 祭司要從婦人手中接過她丈夫因疑心而獻的素祭，在耶和華面前搖一搖，然後帶到祭壇那裡。 
'''
"24" = '''
:sup:`24` 他要從素祭中取出一把麵粉，作為象徵放在祭壇上焚燒，然後叫那婦人喝下苦水。 
'''
"25" = '''
:sup:`25` 如果她曾玷污自己，背叛了丈夫，這可帶來咒詛的苦水進入她體內後，會引起劇痛，使她肚腹腫脹、大腿消瘦，她將在同胞中成為咒詛。 
'''
"26" = '''
:sup:`26` 但如果她是貞潔的，沒有玷污自己，就不會受傷害，仍能生育。 
'''
"27" = '''
:sup:`27` 「這就是處理丈夫懷疑妻子不貞的條例。遇到妻子背著丈夫與人通姦， 
'''
"28" = '''
:sup:`28` 或是丈夫懷疑妻子不貞，就要讓妻子站在耶和華面前，由祭司對她執行這條例。 
'''
"29" = '''
:sup:`29` 無論結果怎樣，丈夫都無罪，但妻子若有罪，必承擔罪責。」 
'''
