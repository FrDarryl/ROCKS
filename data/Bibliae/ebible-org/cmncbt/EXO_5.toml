[5]
"1" = '''
:sup:`1` 之後，摩西和亞倫去見法老，對他說：「以色列的上帝耶和華說，『放我的子民走，讓他們到曠野去為我守節期。』」 
'''
"2" = '''
:sup:`2` 法老說：「耶和華是誰？我憑什麼要聽從祂，放走以色列人？我不認識祂，也不會讓以色列人離開！」 
'''
"3" = '''
:sup:`3` 摩西和亞倫說：「希伯來人的上帝向我們顯現了。求你容我們走三天的路程，到曠野去向我們的上帝耶和華獻祭，免得祂用瘟疫或刀劍來攻擊我們。」 
'''
"4" = '''
:sup:`4` 埃及王說：「摩西、亞倫，你們為什麼讓百姓停工！快回去服勞役！」 
'''
"5" = '''
:sup:`5` 法老又說：「這地方的以色列人如此多，你竟叫他們停工！」 
'''
"6" = '''
:sup:`6` 當天，法老就對埃及監工和以色列人的工頭下令： 
'''
"7" = '''
:sup:`7` 「不許再供應草給他們製磚，叫他們自己去撿， 
'''
"8" = '''
:sup:`8` 但上交的磚的數量要和往常一樣，一塊也不可少。因為他們懶惰，所以才嚷著要去給他們的上帝獻祭。 
'''
"9" = '''
:sup:`9` 你們要加重他們的工作，他們就無暇再聽那些蠱惑人心的話了！」 
'''
"10" = '''
:sup:`10` 於是，那些監工和工頭就出來向百姓宣佈：「法老下令不再供應草給你們製磚。 
'''
"11" = '''
:sup:`11` 你們要自己設法去找，但上交的磚一塊也不能少。」 
'''
"12" = '''
:sup:`12` 百姓只好在埃及各地收集禾稭當草用。 
'''
"13" = '''
:sup:`13` 監工催逼他們說：「你們要完成每天規定的數目，像從前有草時一樣。」 
'''
"14" = '''
:sup:`14` 法老的監工又鞭打他們委派的以色列工頭，說：「你們這兩天為什麼沒有像從前一樣完成規定的磚數？」 
'''
"15" = '''
:sup:`15` 以色列人的工頭來見法老，向他哀求說：「你為什麼要這樣對待僕人們？ 
'''
"16" = '''
:sup:`16` 監工不給僕人們草，卻命令我們製作磚，還打我們，其實是你百姓的錯。」 
'''
"17" = '''
:sup:`17` 法老說：「你們是懶漢，懶漢！所以才嚷著要去給耶和華獻祭。 
'''
"18" = '''
:sup:`18` 回去繼續做工！我不再供應草給你們，但磚要如數交齊。」 
'''
"19" = '''
:sup:`19` 以色列人的工頭聽見每天做的磚數不可減少，就知道情況不妙。 
'''
"20" = '''
:sup:`20` 他們從法老那裡出來的時候，遇見摩西和亞倫站在外面等候， 
'''
"21" = '''
:sup:`21` 便埋怨二人說：「願耶和華鑒察、懲罰你們！你們使我們在法老和他的臣僕面前有了臭名，無異於把刀遞到他們手中來殺我們。」 
'''
"22" = '''
:sup:`22` 摩西回到耶和華那裡說：「主啊！你為什麼這樣苦待你的子民呢？為什麼要派我去呢？ 
'''
"23" = '''
:sup:`23` 自從我去法老那裡奉你的名說話後，他更加虐待你的子民，你卻根本沒有拯救他們。」 
'''
