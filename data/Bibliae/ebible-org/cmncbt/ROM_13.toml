[13]
"1" = '''
:sup:`1` 人人都要服從執掌權柄的，因為所有的權柄都是出於上帝。所有掌權的都是上帝設立的。 
'''
"2" = '''
:sup:`2` 所以，抗拒掌權者，就是抗拒上帝的命令，抗拒的人必自招懲罰。 
'''
"3" = '''
:sup:`3` 掌權的不是叫行善的懼怕，而是叫作惡的懼怕。你想不怕掌權的嗎？就要行善，這樣你會得到他的稱讚。 
'''
"4" = '''
:sup:`4` 因為掌權的是上帝的僕人，對你有益處。然而，你若作惡，就該懼怕，因為他必將你繩之以法。他是上帝的僕人，代表上帝秉公行義，懲奸罰惡。 
'''
"5" = '''
:sup:`5` 所以，你們必須服從，不單是為了免受懲罰，也是為了良心無愧。 
'''
"6" = '''
:sup:`6` 你們納稅也是為了同樣的緣故，因為掌權的是上帝的僕人，負責管理這類事務。 
'''
"7" = '''
:sup:`7` 凡是人該得的，都要給他。該得糧的，就納糧給他；該得稅的，就繳稅給他；該懼怕的，就懼怕他；該尊敬的，就尊敬他。 
'''
"8" = '''
:sup:`8` 凡事都不可虧欠人，但在彼此相愛方面要常常覺得虧欠。一個人愛別人，就成全了律法。 
'''
"9" = '''
:sup:`9` 因為「不可通姦、不可殺人、不可偷盜、不可貪心」以及其他誡命，都可以總結成一句話——「愛鄰如己」。 
'''
"10" = '''
:sup:`10` 愛不會作惡害人，所以愛成全了律法。 
'''
"11" = '''
:sup:`11` 還有，要知道現今是你們該睡醒的時候了！因為與初信的時候相比，我們得救的日子更近了。 
'''
"12" = '''
:sup:`12` 黑夜已深，白晝將臨，我們要除掉黑暗的行為，穿上光明的盔甲。 
'''
"13" = '''
:sup:`13` 我們要為人端正，光明磊落，不可荒宴醉酒，不可好色邪蕩，不可嫉妒紛爭。 
'''
"14" = '''
:sup:`14` 你們要活出主耶穌基督的榮美，不可放縱本性的私慾。 
'''
