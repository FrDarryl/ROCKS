[81]
"1" = '''
:sup:`1` 亞薩的詩，交給樂長，用迦特樂器。 要歌頌賜我們力量的上帝， 向雅各的上帝歡呼。 
'''
"2" = '''
:sup:`2` 要唱詩，擊鼓，彈奏悅耳的琴瑟。 
'''
"3" = '''
:sup:`3` 要在我們過節的朔日和望日吹響號角。 
'''
"4" = '''
:sup:`4` 這是以色列的律例， 是雅各的上帝所定的法令。 
'''
"5" = '''
:sup:`5` 上帝攻擊埃及的時候， 為約瑟立下此法度。 我在那裡聽見陌生的聲音說： 
'''
"6" = '''
:sup:`6` 「我卸下了你肩上的重擔， 使你的雙手放下筐子， 
'''
"7" = '''
:sup:`7` 你在苦難中向我呼求， 我就拯救了你， 從雷聲隆隆的密雲中應允了你。 我在米利巴泉邊考驗你。 （細拉） 
'''
"8" = '''
:sup:`8` 我的子民啊， 要聽我的警告。 以色列人啊， 但願你們聽從我的話。 
'''
"9" = '''
:sup:`9` 你們當中不可有別的神明， 也不可向外族的神明下拜， 
'''
"10" = '''
:sup:`10` 我是你們的上帝耶和華， 曾帶你們出埃及。 張開你們的口吧， 我必使你們飽足。 
'''
"11" = '''
:sup:`11` 我的子民卻不肯聽我的話， 以色列不願意順從我。 
'''
"12" = '''
:sup:`12` 因此我就任憑他們頑固不化， 為所欲為。 
'''
"13" = '''
:sup:`13` 但願我的子民肯聽從我， 以色列人肯遵行我的道。 
'''
"14" = '''
:sup:`14` 那時，我必迅速制伏他們的敵人， 伸手攻擊他們的仇敵。 
'''
"15" = '''
:sup:`15` 恨耶和華的人要向祂投降， 他們會永遠沉淪。 
'''
"16" = '''
:sup:`16` 我要以上好的麥子供養我的子民， 讓他們飽享磐石間的蜂蜜。」 
'''
