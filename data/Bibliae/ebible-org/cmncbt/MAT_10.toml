[10]
"1" = '''
:sup:`1` 耶穌叫了十二位門徒來，賜他們權柄，能趕出污鬼、醫治各樣的疾病。 
'''
"2" = '''
:sup:`2` 以下是這十二位使徒的名字： 首先是西門，又名彼得，還有彼得的兄弟安得烈、西庇太的兒子雅各、雅各的兄弟約翰、 
'''
"3" = '''
:sup:`3` 腓力、巴多羅買、多馬、稅吏馬太、亞勒腓的兒子雅各、達太、 
'''
"4" = '''
:sup:`4` 激進黨人西門和出賣耶穌的加略人猶大。 
'''
"5" = '''
:sup:`5` 耶穌差遣這十二個人出去，囑咐他們：「外族人的地方不要去，撒瑪利亞人的城鎮也不要進， 
'''
"6" = '''
:sup:`6` 要到以色列人當中尋找迷失的羊。 
'''
"7" = '''
:sup:`7` 「你們要邊走邊傳，『天國臨近了！』 
'''
"8" = '''
:sup:`8` 要醫治病人，叫死人復活，使痲瘋病人得潔淨，趕走邪靈。你們白白地得來，也應當白白地給人。 
'''
"9" = '''
:sup:`9` 出門時錢袋裡不要帶金、銀、銅幣， 
'''
"10" = '''
:sup:`10` 不要帶行李、備用的衣服、鞋或手杖，因為工人理應得到供應。 
'''
"11" = '''
:sup:`11` 你們無論到哪座城、哪個村，要在那裡尋找配接待你們的人，然後住在他家，一直住到離開。 
'''
"12" = '''
:sup:`12` 你們進他家的時候，要祝他家平安。 
'''
"13" = '''
:sup:`13` 如果那家配得平安，你們的平安必臨到那家；如果那家不配，平安仍歸給你們。 
'''
"14" = '''
:sup:`14` 如果有人不接待你們，不聽你們傳的道，你們離開那家或那城時，要跺掉腳上的塵土。 
'''
"15" = '''
:sup:`15` 我實在告訴你們，在審判之日，那城將比所多瑪和蛾摩拉受更重的刑罰！ 
'''
"16" = '''
:sup:`16` 「聽著，我差你們出去，就好像把羊送入狼群。所以，你們要像蛇一樣機靈，像鴿子一樣馴良。 
'''
"17" = '''
:sup:`17` 「你們要小心謹慎，因為你們將被送上法庭，並在會堂裡被鞭打。 
'''
"18" = '''
:sup:`18` 你們要因我的緣故被帶到官長和君王面前，在他們和外族人面前為我作見證。 
'''
"19" = '''
:sup:`19` 當你們被押去受審時，不要顧慮如何應對，或說什麼話，那時必賜給你們當說的話。 
'''
"20" = '''
:sup:`20` 因為那時候說話的不是你們自己，而是你們父的靈藉著你們說話。 
'''
"21" = '''
:sup:`21` 「那時，人將把自己的弟兄置於死地，父親將把兒子置於死地，兒女將反叛父母，置他們於死地。 
'''
"22" = '''
:sup:`22` 你們將為我的名被眾人憎恨，但堅忍到底的必定得救。 
'''
"23" = '''
:sup:`23` 你們如果在一個地方遭迫害，就逃到另一個地方。我實在告訴你們，沒等你們走遍以色列的城鎮，人子就來了。 
'''
"24" = '''
:sup:`24` 「學生不能高過老師，奴僕也不能大過主人。 
'''
"25" = '''
:sup:`25` 學生頂多和老師一樣，奴僕頂多和主人一樣。連家主都被罵成是別西卜，更何況祂的家人呢？ 
'''
"26" = '''
:sup:`26` 「不要害怕那些迫害你們的人。因為掩蓋的事終會暴露出來，隱藏的秘密終會被人知道。 
'''
"27" = '''
:sup:`27` 你們要把我暗中告訴你們的公佈於眾，你們要把聽到的耳語在屋頂上傳揚。 
'''
"28" = '''
:sup:`28` 那些只能殺害身體，不能毀滅靈魂的，不用怕他們。但要畏懼有權將身體和靈魂一同毀滅在地獄裡的上帝。 
'''
"29" = '''
:sup:`29` 兩隻麻雀不是只賣一個銅錢嗎？然而沒有天父的許可，一隻也不會掉在地上。 
'''
"30" = '''
:sup:`30` 就連你們的頭髮都被數過了。 
'''
"31" = '''
:sup:`31` 所以不要害怕，你們比許多麻雀要貴重！ 
'''
"32" = '''
:sup:`32` 「凡在人面前承認我的，我在天父面前也必承認他； 
'''
"33" = '''
:sup:`33` 凡在人面前否認我的，我在天父面前也必否認他。 
'''
"34" = '''
:sup:`34` 「不要以為我來了會讓天下太平，我不是帶來和平，而是帶來刀劍。 
'''
"35" = '''
:sup:`35` 因為我來是要叫兒子與父親作對，女兒與母親作對，媳婦與婆婆作對， 
'''
"36" = '''
:sup:`36` 家人之間反目成仇。 
'''
"37" = '''
:sup:`37` 「愛父母過於愛我的人不配作我的門徒；愛兒女過於愛我的人不配作我的門徒； 
'''
"38" = '''
:sup:`38` 不背起自己的十字架跟從我的，不配作我的門徒。 
'''
"39" = '''
:sup:`39` 保全自己生命的，必失去生命；但為了我失去生命的，必得到生命。 
'''
"40" = '''
:sup:`40` 「誰接待你們，就是接待我；誰接待我，就是接待差我來的那位。 
'''
"41" = '''
:sup:`41` 因為某人是先知而接待他的，必得到和先知一樣的賞賜；因為某人是義人而接待他的，必得到和義人一樣的賞賜。 
'''
"42" = '''
:sup:`42` 人若接待我門徒中最卑微的人，並因為他是我的門徒而給他一杯涼水喝，我實在告訴你們，那人必得到賞賜。」 
'''
