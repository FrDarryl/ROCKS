[40]
"1" = '''
:sup:`1` 耶和華對摩西說： 
'''
"2" = '''
:sup:`2` 「你要在一月一日支起聖幕，即會幕， 
'''
"3" = '''
:sup:`3` 把約櫃安置在裡面，用幔子遮掩。 
'''
"4" = '''
:sup:`4` 把桌子搬進去，擺好桌上的器具，再把燈臺搬進去，點上燈， 
'''
"5" = '''
:sup:`5` 把燒香的金香壇放在約櫃前面，掛上聖幕入口的簾子。 
'''
"6" = '''
:sup:`6` 要把燔祭壇放在聖幕門口前面， 
'''
"7" = '''
:sup:`7` 洗濯盆放在會幕和祭壇中間，盆裡要有水。 
'''
"8" = '''
:sup:`8` 用帷幔在聖幕四周圍成院子，在院子的入口掛上簾子。 
'''
"9" = '''
:sup:`9` 你要用膏油抹聖幕和裡面所有的器具，使它們分別出來，成為聖潔之物。 
'''
"10" = '''
:sup:`10` 要抹燔祭壇和壇上所有器具，使燔祭壇分別出來，成為至聖之物。 
'''
"11" = '''
:sup:`11` 要抹洗濯盆和盆座，使它們分別出來，成為聖潔之物。 
'''
"12" = '''
:sup:`12` 要把亞倫父子們叫到會幕入口，用水為他們沐浴， 
'''
"13" = '''
:sup:`13` 給亞倫穿上聖衣並膏立他，使他分別出來，做聖潔的祭司事奉我。 
'''
"14" = '''
:sup:`14` 也要把他的兒子們叫來，給他們穿上內袍， 
'''
"15" = '''
:sup:`15` 用同樣的儀式膏立他們，使他們做祭司事奉我。他們的受膏將使他們永遠做祭司，世代相傳。」 
'''
"16" = '''
:sup:`16` 摩西照耶和華的吩咐把事情都辦好了。 
'''
"17" = '''
:sup:`17` 第二年一月一日，聖幕支起來了。 
'''
"18" = '''
:sup:`18` 摩西支起聖幕，裝上帶凹槽的底座，豎起木板，插上橫閂，立起柱子， 
'''
"19" = '''
:sup:`19` 在聖幕上面搭起罩棚，鋪上頂蓋，都遵照耶和華的吩咐。 
'''
"20" = '''
:sup:`20` 摩西把約版放在約櫃裡，橫槓穿在約櫃的兩旁，施恩座放在約櫃上， 
'''
"21" = '''
:sup:`21` 把約櫃抬進聖幕，掛起幔子遮掩約櫃，都遵照耶和華對他的吩咐。 
'''
"22" = '''
:sup:`22` 他把桌子放在會幕內、遮掩約櫃的幔子外面、聖幕的北側， 
'''
"23" = '''
:sup:`23` 將獻給耶和華的供餅放在桌上，都遵照耶和華的吩咐。 
'''
"24" = '''
:sup:`24` 他把燈臺放在會幕內的桌子對面，在聖幕的南側， 
'''
"25" = '''
:sup:`25` 然後在耶和華面前點燈，都遵照耶和華的吩咐。 
'''
"26" = '''
:sup:`26` 他把金壇放在會幕裡、遮掩約櫃的幔子前面， 
'''
"27" = '''
:sup:`27` 在壇上點燃芬芳的香，都遵照耶和華的吩咐。 
'''
"28" = '''
:sup:`28` 他掛上聖幕入口的簾子， 
'''
"29" = '''
:sup:`29` 在會幕，即聖幕入口前面設立燔祭壇，在壇上獻燔祭和素祭，都遵照耶和華的吩咐。 
'''
"30" = '''
:sup:`30` 他把洗濯盆放在會幕和祭壇之間，盆裡盛水，供洗濯用。 
'''
"31" = '''
:sup:`31` 摩西、亞倫及其眾子都在盆裡清洗手腳， 
'''
"32" = '''
:sup:`32` 他們進會幕或走近祭壇的時候，都要先清洗，都遵照耶和華的吩咐。 
'''
"33" = '''
:sup:`33` 摩西又在聖幕和祭壇的四周用帷幔圍成院子，然後在院子入口掛上簾子。這樣，摩西完成了工作。 
'''
"34" = '''
:sup:`34` 那時，有雲彩遮蓋會幕，耶和華的榮光充滿了聖幕。 
'''
"35" = '''
:sup:`35` 摩西不能進會幕，因為雲彩停在上面，耶和華的榮光充滿了聖幕。 
'''
"36" = '''
:sup:`36` 一路上，雲彩從聖幕上升起，他們就出發。 
'''
"37" = '''
:sup:`37` 雲彩不升起，他們就不出發，一直等到雲彩升起。 
'''
"38" = '''
:sup:`38` 一路上，白天有耶和華的雲彩停留在聖幕上面，夜間雲中有火光照在以色列百姓眼前。
'''
