[11]
"1" = '''
:sup:`1` 黎巴嫩啊，打開你的門吧， 好讓火焰吞噬你的香柏樹。 
'''
"2" = '''
:sup:`2` 松樹啊，哀號吧， 因為香柏樹已經倒下， 挺拔的樹木已被毀壞。 巴珊的橡樹啊，哀號吧， 因為茂密的樹林已被砍倒。 
'''
"3" = '''
:sup:`3` 聽啊，牧人在哀號， 因為他們肥美的草場已被毀壞。 聽啊，獅子在吼叫， 因為約旦河畔的叢林已被毀壞。 
'''
"4" = '''
:sup:`4` 我的上帝耶和華說：「你去牧養這群待宰的羊。 
'''
"5" = '''
:sup:`5` 買羊的宰羊卻不受懲罰，賣羊的說，『耶和華當受稱頌！我發財了。』牠們的牧人毫不憐憫牠們。 
'''
"6" = '''
:sup:`6` 我不再憐憫這地方的居民，我要使他們落在鄰人及其君王手中，任這地方被摧毀，必不從敵人手中拯救他們。這是耶和華說的。」 
'''
"7" = '''
:sup:`7` 於是，我牧養這群最困苦的待宰之羊。我拿了兩根杖，一根叫「恩惠」，一根叫「聯合」，開始牧養這群羊。 
'''
"8" = '''
:sup:`8` 我在一個月之內除掉了三個牧人。 我厭煩羊群，他們也厭惡我。 
'''
"9" = '''
:sup:`9` 於是我說：「我不再牧養你們了。要死的就死吧，要亡的就亡吧，讓剩下的互相吞吃吧。」 
'''
"10" = '''
:sup:`10` 然後，我拿起那根叫「恩惠」的杖，把它折斷，以廢除我與萬民所立的約。 
'''
"11" = '''
:sup:`11` 約就在當天廢除了，那些注視著我的困苦羊便知道這是上帝的話。 
'''
"12" = '''
:sup:`12` 我對他們說：「你們若認為好，就給我工錢，不然就算了。」於是，他們給了我三十塊銀子作工錢。 
'''
"13" = '''
:sup:`13` 耶和華對我說：「把這一大筆錢丟給窯戶吧，這就是我在他們眼中的價值！」我便把三十塊銀子丟給聖殿中的窯戶。 
'''
"14" = '''
:sup:`14` 我又把那根叫「聯合」的杖折斷，以斷開猶大和以色列之間的手足之情。 
'''
"15" = '''
:sup:`15` 耶和華又對我說：「你再拿起愚昧牧人的器具， 
'''
"16" = '''
:sup:`16` 因為我要使一位牧人在地上興起，他不照顧喪亡的，不尋找失散的，不醫治受傷的，不牧養健壯的，反而吃肥羊的肉，撕掉牠們的蹄子。 
'''
"17" = '''
:sup:`17` 「丟棄羊群的無用牧人有禍了！ 願刀砍在他的臂膀和右眼上！ 願他的臂膀徹底枯槁， 他的右眼完全失明！」 
'''
