[145]
"1" = '''
:sup:`1` 大衛的讚美詩。 我的上帝，我的王啊！ 我要尊崇你， 我要永永遠遠稱頌你的名。 
'''
"2" = '''
:sup:`2` 我要天天稱頌你， 永永遠遠讚美你的名。 
'''
"3" = '''
:sup:`3` 耶和華是偉大的， 當受至高的頌讚， 祂的偉大無法測度。 
'''
"4" = '''
:sup:`4` 願世世代代頌讚你的事蹟， 傳揚你大能的作為。 
'''
"5" = '''
:sup:`5` 我要默想你的榮耀、威嚴和奇妙作為。 
'''
"6" = '''
:sup:`6` 人們要述說你令人敬畏的大能作為， 我也要傳揚你的偉大事蹟。 
'''
"7" = '''
:sup:`7` 他們要傾訴你的厚恩， 歌頌你的公義。 
'''
"8" = '''
:sup:`8` 耶和華有恩典、好憐憫， 不輕易發怒，充滿慈愛。 
'''
"9" = '''
:sup:`9` 耶和華善待眾生， 憐憫祂所造的萬物。 
'''
"10" = '''
:sup:`10` 耶和華啊， 你所創造的萬物都要稱謝你， 你忠心的子民也要頌揚你。 
'''
"11" = '''
:sup:`11` 他們要述說你國度的榮耀， 講論你的大能， 
'''
"12" = '''
:sup:`12` 好讓世人知道你大能的作為和你國度的威嚴與榮耀。 
'''
"13" = '''
:sup:`13` 你的國度永遠長存， 你的統治直到萬代。 耶和華信守自己的一切應許， 祂的作為都充滿慈愛。 
'''
"14" = '''
:sup:`14` 耶和華扶起跌倒的人， 扶持被重擔所壓的人。 
'''
"15" = '''
:sup:`15` 世人都仰望你， 你按時賜給他們所需的食物。 
'''
"16" = '''
:sup:`16` 你伸手滿足一切生命的需要。 
'''
"17" = '''
:sup:`17` 耶和華的作為公義， 祂所行的充滿慈愛。 
'''
"18" = '''
:sup:`18` 耶和華垂顧一切求告祂的人， 一切誠心求告祂的人。 
'''
"19" = '''
:sup:`19` 祂使敬畏祂的人心願得償， 垂聽他們的呼求，拯救他們。 
'''
"20" = '''
:sup:`20` 耶和華保護所有愛祂的人， 毀滅一切惡人。 
'''
"21" = '''
:sup:`21` 我要開口讚美耶和華， 萬物都要稱頌祂的聖名， 直到永永遠遠。 
'''
