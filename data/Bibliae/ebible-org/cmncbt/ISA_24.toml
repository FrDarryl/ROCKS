[24]
"1" = '''
:sup:`1` 看啊，耶和華必摧毀大地， 使大地荒涼。 祂毀壞地面，驅散萬民。 
'''
"2" = '''
:sup:`2` 那時，祭司和百姓， 主人和僕人， 主母和婢女， 買的和賣的， 貸的和借的， 債主和債戶都必遭難。 
'''
"3" = '''
:sup:`3` 大地必被完全毀壞，洗劫一空。 這是耶和華說的。 
'''
"4" = '''
:sup:`4` 大地枯竭凋零， 世界衰敗沒落， 世上的權貴也敗落。 
'''
"5" = '''
:sup:`5` 大地被世人玷污， 他們干犯律法， 不守律例，背棄永遠的約。 
'''
"6" = '''
:sup:`6` 所以咒詛必吞噬大地， 世人必因罪而受懲罰。 他們必被焚燒， 所剩無幾。 
'''
"7" = '''
:sup:`7` 葡萄樹枯萎，新酒枯竭， 歡樂的人都發出悲歎。 
'''
"8" = '''
:sup:`8` 愉快的鼓聲止息， 悅耳的琴音消失， 宴樂的喧鬧不復聽聞。 
'''
"9" = '''
:sup:`9` 再沒有人對酒高歌， 濃酒變得苦澀。 
'''
"10" = '''
:sup:`10` 毀壞的城一片荒涼， 家家房門緊閉，無人能進。 
'''
"11" = '''
:sup:`11` 人們因無酒而在街上喊叫； 一切歡樂變作哀愁， 地上喜樂不復存在。 
'''
"12" = '''
:sup:`12` 城裡一片荒涼， 城門被撞成碎片。 
'''
"13" = '''
:sup:`13` 世上萬民必所剩無幾， 像打過的橄欖樹， 又如摘過的葡萄樹。 
'''
"14" = '''
:sup:`14` 劫後餘生的人必高聲歡呼， 在西方讚美耶和華的威嚴。 
'''
"15" = '''
:sup:`15` 因此，要在東方尊崇耶和華， 要在眾海島讚美以色列的上帝耶和華的名。 
'''
"16" = '''
:sup:`16` 我們聽見從地極傳來歌唱聲： 「榮耀歸給公義者。」 我說：「我完了！ 我完了！我有禍了！ 因為詭詐的行事詭詐， 詭詐的行事極其詭詐。」 
'''
"17" = '''
:sup:`17` 世人啊！ 恐怖、陷阱和網羅要臨到你們。 
'''
"18" = '''
:sup:`18` 逃避恐怖的必掉進陷阱， 爬出陷阱的必被網羅纏住。 天上的水閘開啟， 大地的根基搖動。 
'''
"19" = '''
:sup:`19` 大地崩潰、撕裂，劇烈震動。 
'''
"20" = '''
:sup:`20` 大地像醉漢東搖西晃， 又像暴風中的茅屋搖來擺去。 它被沉重的罪惡壓垮， 再也無法起來。 
'''
"21" = '''
:sup:`21` 到那日，耶和華必在天上懲罰天上的眾權能者， 在地上懲罰地上的君王。 
'''
"22" = '''
:sup:`22` 他們必像囚犯一樣被聚在一起， 關在牢裡，囚在獄中， 多日之後必受懲罰。 
'''
"23" = '''
:sup:`23` 那時，月亮必大驚失色， 太陽必羞愧無光， 因為萬軍之耶和華必在錫安山， 在耶路撒冷掌權， 在祂子民的長老面前彰顯榮耀。 
'''
