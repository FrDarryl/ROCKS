[4]
"1" = '''
:sup:`1` 摩西回答說：「他們不會相信我，也不會聽我的話，他們會說，『耶和華根本沒有向你顯現。』」 
'''
"2" = '''
:sup:`2` 耶和華對摩西說：「你手裡拿的是什麼？」摩西說：「是一根手杖。」 
'''
"3" = '''
:sup:`3` 耶和華說：「把它扔在地上！」於是，摩西把杖扔在地上，杖變成了一條蛇。摩西連忙跑開。 
'''
"4" = '''
:sup:`4` 耶和華說：「你伸手抓住牠的尾巴！」摩西就伸手抓蛇的尾巴，蛇在他手中變回了杖。 
'''
"5" = '''
:sup:`5` 耶和華說：「這樣，他們就會相信他們祖先的上帝耶和華，就是亞伯拉罕、以撒和雅各的上帝，曾經向你顯現。」 
'''
"6" = '''
:sup:`6` 耶和華又說：「把手放進懷裡。」摩西把手放進懷裡，手抽出來的時候，竟患了痲瘋病，像雪一樣白。 
'''
"7" = '''
:sup:`7` 耶和華說：「再把手放進懷裡。」摩西又把手放進懷裡，這次再抽出來的時候，手已經復原，跟其他地方的皮肉一樣。 
'''
"8" = '''
:sup:`8` 耶和華說：「縱然他們不聽你的話，不信第一個神蹟，也必定相信第二個神蹟。 
'''
"9" = '''
:sup:`9` 如果他們兩個神蹟都不相信，還是不聽你的話，你就從尼羅河裡取些水來倒在旱地上，那水就會在旱地上變成血。」 
'''
"10" = '''
:sup:`10` 摩西對耶和華說：「主啊！我向來不善言辭，即使你對僕人說話以後，我還是不善言辭，因為我是個拙口笨舌的人。」 
'''
"11" = '''
:sup:`11` 耶和華對他說：「是誰造人的口舌？是誰使人啞巴或耳聾？是誰使人目明或眼瞎？豈不都是我耶和華嗎？ 
'''
"12" = '''
:sup:`12` 去吧！我必賜給你口才，指示你說什麼話。」 
'''
"13" = '''
:sup:`13` 但是摩西說：「主啊，請派其他人去吧。」 
'''
"14" = '''
:sup:`14` 耶和華向摩西發怒說：「利未人亞倫不是你哥哥嗎？我知道他是個能言善辯的人，正要來迎接你。他見到你一定很歡喜。 
'''
"15" = '''
:sup:`15` 你要把該說的話傳給他，我會賜你們口才，教你們如何行事。 
'''
"16" = '''
:sup:`16` 他要替你向百姓說話，做你的發言人，你對他來說就像上帝一樣。 
'''
"17" = '''
:sup:`17` 你要把手杖帶在身邊，以便行神蹟。」 
'''
"18" = '''
:sup:`18` 摩西回到家裡，對他的岳父葉特羅說：「求你讓我回埃及去探望我的親人，看看他們是否在世。」葉特羅說：「你平安地去吧。」 
'''
"19" = '''
:sup:`19` 耶和華在米甸對摩西說：「你只管放心回埃及去，想害你性命的人都已經死了。」 
'''
"20" = '''
:sup:`20` 於是，摩西拿著上帝的杖，帶著妻子和兒子騎驢返回埃及。 
'''
"21" = '''
:sup:`21` 耶和華對摩西說：「你到了埃及，務要照我賜給你的能力在法老面前行神蹟。但我要使他的心剛硬，他必不讓百姓離開。 
'''
"22" = '''
:sup:`22` 那時，你就告訴法老，『耶和華說，以色列是我的長子， 
'''
"23" = '''
:sup:`23` 我對你說過讓我的長子出去事奉我，但你執意不肯。看啊，我要殺你的長子。』」 
'''
"24" = '''
:sup:`24` 摩西在途中夜宿的時候，耶和華遇見摩西，想要殺他。 
'''
"25" = '''
:sup:`25` 他的妻子西坡拉拿起鋒利的火石，割下兒子的包皮，用它碰摩西的腳，說：「你真是我的血郎。」 
'''
"26" = '''
:sup:`26` 這樣，耶和華才放過他。當時，西坡拉說「血郎」是指割禮一事。 
'''
"27" = '''
:sup:`27` 耶和華對亞倫說：「你到曠野去迎接摩西。」他就在上帝的山上遇見摩西，並親吻他。 
'''
"28" = '''
:sup:`28` 摩西把耶和華吩咐他的以及要他行的神蹟都告訴了亞倫。 
'''
"29" = '''
:sup:`29` 摩西和亞倫一起回去招聚以色列的眾長老， 
'''
"30" = '''
:sup:`30` 亞倫把耶和華對摩西的吩咐詳細地告訴他們。摩西又在百姓面前行了那些神蹟， 
'''
"31" = '''
:sup:`31` 百姓相信了。以色列人聽見耶和華眷顧他們、看到了他們的苦難，都俯伏敬拜祂。 
'''
