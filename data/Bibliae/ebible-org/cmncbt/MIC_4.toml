[4]
"1" = '''
:sup:`1` 在末後的日子， 耶和華殿所在的山必聳立， 高過群山，超過萬嶺， 萬民都要湧向它。 
'''
"2" = '''
:sup:`2` 列國都必來，說： 「來吧，讓我們登耶和華的山， 去雅各之上帝的殿。 祂必教導我們行祂的道， 讓我們走祂的路。」 因為訓誨必出於錫安， 耶和華的話語必來自耶路撒冷。 
'''
"3" = '''
:sup:`3` 祂必在列邦施行審判， 為遠方的強國平息紛爭。 他們必把刀劍打成犁頭， 將矛槍打成鐮刀。 國與國不再刀兵相見， 人們也不再學習戰事。 
'''
"4" = '''
:sup:`4` 人人都安然坐在自己的葡萄樹和無花果樹下， 不再擔驚受怕。 這是萬軍之耶和華親口說的。 
'''
"5" = '''
:sup:`5` 萬民都遵從自己神明的名， 但我們要永遠遵從我們的上帝耶和華的名。 
'''
"6" = '''
:sup:`6` 耶和華說： 「到那日，我要聚集瘸腿的， 招聚被擄的和被我懲罰的。 
'''
"7" = '''
:sup:`7` 我要使瘸腿的成為餘民， 讓被擄的成為強國。 耶和華要在錫安山做王治理他們， 從那時直到永遠。 
'''
"8" = '''
:sup:`8` 「你這羊群的瞭望塔， 少女錫安的堅壘啊！ 你從前的國權必得恢復， 少女耶路撒冷的王位必歸你。」 
'''
"9" = '''
:sup:`9` 現在你為何大聲哭喊？ 是因為你沒有王嗎？ 難道你的謀士都死了嗎， 以致你像分娩的婦人一樣痛苦不堪？ 
'''
"10" = '''
:sup:`10` 少女錫安啊， 你要像分娩的婦人一樣輾轉呻吟， 因為你現在要離開這城， 住在荒野，被擄到巴比倫。 在那裡，你將得到解救； 在那裡，耶和華必從敵人手中救贖你。 
'''
"11" = '''
:sup:`11` 現在許多國家一起來攻擊你，說： 「願錫安遭蹂躪， 我們要看著錫安被毀滅。」 
'''
"12" = '''
:sup:`12` 他們卻不知道耶和華的心意， 也不明白祂的計劃。 祂聚集他們， 像把禾捆堆積在麥場一樣。 
'''
"13" = '''
:sup:`13` 耶和華說： 「少女錫安啊， 起來打穀吧！ 我要給你鐵角， 我要給你銅蹄。 你要打碎列國， 將他們的不義之財獻給耶和華， 把他們的財富獻給普天下的主。」 
'''
