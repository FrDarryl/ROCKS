[3]
"1" = '''
:sup:`1` 猶大王約沙法執政第十八年，亞哈的兒子約蘭在撒瑪利亞登基做以色列王，執政十二年。 
'''
"2" = '''
:sup:`2` 他做耶和華視為惡的事，不過沒有他父母那麼敗壞，因為他除掉了他父親立的巴力神柱。 
'''
"3" = '''
:sup:`3` 可是他沉溺於尼八的兒子耶羅波安所犯的罪惡，使以色列人陷入罪中。 
'''
"4" = '''
:sup:`4` 摩押王米沙以牧羊為業，每年向以色列王進貢十萬隻公綿羊的羊毛和十萬隻羊羔。 
'''
"5" = '''
:sup:`5` 亞哈死後，米沙背叛了以色列王。 
'''
"6" = '''
:sup:`6` 那時，約蘭王從撒瑪利亞出發，召集以色列全軍。 
'''
"7" = '''
:sup:`7` 他還傳信給猶大王約沙法，說：「摩押王背叛了我，你願意和我一起去攻打摩押嗎？」約沙法回覆說：「我願意去。你我不分彼此，我的民就是你的民，我的馬就是你的馬。 
'''
"8" = '''
:sup:`8` 我們從哪一條路進攻呢？」約蘭答道：「從以東的曠野。」 
'''
"9" = '''
:sup:`9` 於是，以色列王跟猶大王和以東王聯合出兵。他們繞道行了七天，軍隊和隨行的牲畜都沒有水喝了。 
'''
"10" = '''
:sup:`10` 以色列王叫道：「唉！怎麼辦呢？耶和華招聚我們三王，是要把我們交給摩押王！」 
'''
"11" = '''
:sup:`11` 約沙法說：「這裡有沒有耶和華的先知？我們可以託他求問耶和華。」以色列王的一個臣僕答道：「沙法的兒子以利沙在這裡，以前他是以利亞的助手。」 
'''
"12" = '''
:sup:`12` 約沙法說：「耶和華會藉他說話。」於是以色列王、約沙法和 以東王一起去見以利沙。 
'''
"13" = '''
:sup:`13` 以利沙對以色列王說：「我與你有什麼關係？你去問你父母的先知吧！」以色列王說：「不要這樣說，耶和華招聚我們三王，是要把我們交給摩押王！」 
'''
"14" = '''
:sup:`14` 以利沙說：「我事奉的是永活的萬軍之耶和華，我憑祂起誓，若不是看猶大王約沙法的情面，我決不理你，也不會見你。 
'''
"15" = '''
:sup:`15` 現在你們給我找一個琴師來。」琴師彈琴的時候，耶和華的手按在以利沙身上， 
'''
"16" = '''
:sup:`16` 他就說：「耶和華吩咐你們要在這山谷中到處挖溝， 
'''
"17" = '''
:sup:`17` 因為耶和華說，『你們雖不見風，也不見雨，但這谷中必到處有水，人畜都會有水喝。』 
'''
"18" = '''
:sup:`18` 這對耶和華來說是微不足道的事，祂還要把摩押人交在你們手中。 
'''
"19" = '''
:sup:`19` 你們必攻陷所有的堅城重鎮，砍倒各種佳美的樹木，堵塞所有水泉，用石頭毀壞一切良田。」 
'''
"20" = '''
:sup:`20` 次日早晨，約在獻祭的時候，水從以東流來，遍地都是水。 
'''
"21" = '''
:sup:`21` 摩押人聽說三王聯軍進攻他們，於是把凡能打仗的，不論老少都聚集起來，把守在邊界上。 
'''
"22" = '''
:sup:`22` 第二天早晨，日光照在水面上，摩押人起來後，看見對面的水像血一樣紅， 
'''
"23" = '''
:sup:`23` 便說：「那是血啊！一定是三王內訌，自相殘殺。摩押人啊，我們去搶財物吧！」 
'''
"24" = '''
:sup:`24` 他們到了以色列營，以色列人奮起迎戰，殺得他們轉身逃跑。以色列人乘勝追擊，殺入摩押境內，擊殺摩押人， 
'''
"25" = '''
:sup:`25` 摧毀城邑，人人拋擲石頭填滿所有良田，堵塞一切水泉，砍倒各種佳美樹木。摩押境內僅剩的吉珥·哈列設城也遭到甩石的士兵圍攻。 
'''
"26" = '''
:sup:`26` 摩押王見戰事不利，就率領七百名刀兵，企圖從以東王那邊突圍，但沒有成功。 
'''
"27" = '''
:sup:`27` 於是，他在城上將本應繼承自己王位的長子殺掉，獻為燔祭。有怒火向以色列人發作，他們便退兵回國了。 
'''
