[9]
"1" = '''
:sup:`1` 第五位天使吹號的時候，我見有一顆星從天上墜落到地上，有無底坑的鑰匙賜給它。 
'''
"2" = '''
:sup:`2` 它打開無底坑時，濃煙從坑裡冒出來，好像大火爐的煙一樣，太陽和天空都變得昏暗了。 
'''
"3" = '''
:sup:`3` 有蝗蟲從煙裡飛出來，落到地上，有地上蠍子的能力賜給牠們。 
'''
"4" = '''
:sup:`4` 牠們奉命不得毀壞地上的青草、樹木和其他植物，只傷害額上沒有上帝印記的人， 
'''
"5" = '''
:sup:`5` 但不可殺死他們，只折磨他們五個月。他們受的折磨就像被蠍子蟄到一樣。 
'''
"6" = '''
:sup:`6` 那時候，人求死，卻求不到；想死，死卻躲避他們。 
'''
"7" = '''
:sup:`7` 那些蝗蟲好像預備出征的戰馬一樣，頭上好像戴了金冠，面孔好像人臉， 
'''
"8" = '''
:sup:`8` 毛髮好像女人的頭髮，牙齒好像獅子的牙， 
'''
"9" = '''
:sup:`9` 胸前有甲，如同鐵甲，鼓動翅膀時聲音如同許多戰馬戰車奔赴戰場。 
'''
"10" = '''
:sup:`10` 牠們像蠍子一樣有帶毒鉤的尾巴，能夠折磨人五個月。 
'''
"11" = '''
:sup:`11` 牠們的王是無底坑的天使，希伯來文名叫亞巴頓，希臘文名叫亞玻倫。 
'''
"12" = '''
:sup:`12` 第一樣災禍過去了，另外兩樣接踵而來。 
'''
"13" = '''
:sup:`13` 第六位天使吹號的時候，我聽見從上帝面前的金祭壇的四角傳出一個聲音， 
'''
"14" = '''
:sup:`14` 對剛才吹號的第六位天使說：「釋放那捆綁在幼發拉底大河的四位天使！」 
'''
"15" = '''
:sup:`15` 那四位天使就被釋放了，他們為了此年、此月、此日、此刻已經預備好了，要殺掉人類的三分之一。 
'''
"16" = '''
:sup:`16` 我聽見他們共有二億騎兵。 
'''
"17" = '''
:sup:`17` 我在異象中看見了馬和騎士。騎士胸甲的顏色像火焰、紫瑪瑙和硫磺。馬的頭像獅子的頭，口中噴出火、煙和硫磺。 
'''
"18" = '''
:sup:`18` 馬口中噴出的這三樣災害殺死了世上三分之一的人口。 
'''
"19" = '''
:sup:`19` 這些馬的殺傷力不只在口，也在尾巴。牠們的尾巴像蛇，有頭能咬傷人。 
'''
"20" = '''
:sup:`20` 其餘沒有被這些災害所殺的人仍怙惡不悛，繼續拜鬼魔和那些用金、銀、銅、石、木所造，不能看、不能聽、不能行走的偶像。 
'''
"21" = '''
:sup:`21` 他們也不肯為自己所犯的兇殺、邪術、淫亂和偷盜悔改。 
'''
