[72]
"1" = '''
:sup:`1` 所羅門的詩。 上帝啊， 求你將你的公正賜給王， 將你的公義賜給王的兒子。 
'''
"2" = '''
:sup:`2` 讓他憑公義審判你的子民， 按公平對待那些貧苦的人。 
'''
"3" = '''
:sup:`3` 願大山給百姓帶來繁榮， 小山帶來公義。 
'''
"4" = '''
:sup:`4` 願他為百姓中受苦的人主持公道， 拯救貧窮的人，打倒欺壓者。 
'''
"5" = '''
:sup:`5` 只要日月尚存， 願百姓世世代代敬畏你。 
'''
"6" = '''
:sup:`6` 願他的統治如春雨降在新割過的草場上， 又像甘霖滋潤大地。 
'''
"7" = '''
:sup:`7` 在他統治之下， 願義人興旺，國富民強， 如月長存。 
'''
"8" = '''
:sup:`8` 願他的疆域橫跨洋海， 從幼發拉底河直到地極。 
'''
"9" = '''
:sup:`9` 願曠野的居民都來向他下拜， 敵人都仆倒在塵土中。 
'''
"10" = '''
:sup:`10` 願他施和海島的君王都納貢稱臣， 願示巴和西巴的君王都獻上禮物。 
'''
"11" = '''
:sup:`11` 願君王都敬拜他， 萬國都事奉他。 
'''
"12" = '''
:sup:`12` 貧窮人呼求，他便搭救； 困苦人無助，他就伸出援手。 
'''
"13" = '''
:sup:`13` 他憐憫軟弱和貧困的人， 拯救貧困人的性命。 
'''
"14" = '''
:sup:`14` 他要救他們脫離壓迫和暴力， 因為他愛惜他們的生命。 
'''
"15" = '''
:sup:`15` 願王壽命長久， 願人將示巴的金子獻給他， 願人不斷為他禱告，終日祝福他。 
'''
"16" = '''
:sup:`16` 願遍地五穀豐登， 山頂上晃動著累累果實， 如黎巴嫩的密林。 願各城人口稠密如原野的青草。 
'''
"17" = '''
:sup:`17` 願他的名流芳百世，如日長存。 願萬國都因他而蒙福， 並稱他是有福的。 
'''
"18" = '''
:sup:`18` 以色列的上帝耶和華當受稱頌， 唯有祂行奇妙的事。 
'''
"19" = '''
:sup:`19` 願祂榮耀的名永受稱頌！ 願普天下充滿祂的榮耀。 阿們！阿們！ 
'''
"20" = '''
:sup:`20` 耶西的兒子大衛的禱告結束。 
'''
