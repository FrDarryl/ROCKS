[3]
"1" = '''
:sup:`1` 「你要寫信告訴撒狄教會的天使，有上帝的七靈又有七顆星的主說，『我知道你的行為，你名義上活著，實際上是死的。 
'''
"2" = '''
:sup:`2` 你要警醒！把所剩無幾、奄奄一息的生命振作起來，因為我發現你的行為在我的上帝面前不純全。 
'''
"3" = '''
:sup:`3` 因此，要回想你以前所領受、所聽見的教導，遵守這些教導，並且悔改。你若不警醒，我必在你意想不到的時候，像賊一樣突然臨到。 
'''
"4" = '''
:sup:`4` 不過在撒狄，你還有幾個人未曾玷污自己的衣服，他們要穿白衣與我同行，因為他們配得這樣。 
'''
"5" = '''
:sup:`5` 得勝者必同樣穿上白衣，我絕不會從生命冊上抹去他的名字，我必在我父和眾天使面前承認他的名。 
'''
"6" = '''
:sup:`6` 「『聖靈對各教會所說的話，凡有耳朵的都應當聽。』 
'''
"7" = '''
:sup:`7` 「你要寫信告訴非拉鐵非教會的天使，那位聖潔、真實、拿著大衛的鑰匙、開了門無人能關、關了門無人能開的主說， 
'''
"8" = '''
:sup:`8` 『我知道你的行為。你力量微小，卻遵守了我的教導，沒有否認我的名。看啊！我在你面前開了一扇無人能關的門。 
'''
"9" = '''
:sup:`9` 看啊！那些撒旦的會眾自稱是猶太人，其實他們不是，而是說謊的，我要使他們在你面前俯伏下拜，並知道你是我所愛的。 
'''
"10" = '''
:sup:`10` 因為你遵守我有關堅忍的教導，所以當將來的試煉臨到普天下的人時，我必使你免受磨難。 
'''
"11" = '''
:sup:`11` 我很快就要來了！你要持守所擁有的，免得有人奪去你的冠冕。 
'''
"12" = '''
:sup:`12` 我要使得勝者在我上帝的殿中作棟梁，永不離開。我要將我上帝的名和我上帝聖城的名，就是從天上我上帝那裡降下來的新耶路撒冷和我自己的新名，都寫在他上面。 
'''
"13" = '''
:sup:`13` 「『聖靈對各教會所說的話，凡有耳朵的都應當聽。』 
'''
"14" = '''
:sup:`14` 「你要寫信告訴老底嘉教會的天使，那位真實、誠信、無偽的見證人，就是上帝所造萬物的元首說， 
'''
"15" = '''
:sup:`15` 『我知道你的行為，你不冷也不熱。我情願你或冷或熱！ 
'''
"16" = '''
:sup:`16` 你卻像溫水一樣不冷不熱，我必將你從我口中吐出去！ 
'''
"17" = '''
:sup:`17` 你說，我很富有，已經發了財，什麼都不缺。你卻不知道自己困苦、可憐、貧窮、瞎眼、赤身露體。 
'''
"18" = '''
:sup:`18` 我勸你向我買精煉的金子，使你真正富有。你還要向我買白衣穿在身上，好遮蓋你赤身露體的羞辱。你還要向我買眼藥抹眼睛，使你能看見。 
'''
"19" = '''
:sup:`19` 凡我所愛的，我都會責備、管教。因此，你要熱心起來，也要悔改。 
'''
"20" = '''
:sup:`20` 看啊！我站在門外敲門，若有誰聞聲開門，我必進去，我與他，他與我，一同坐席。 
'''
"21" = '''
:sup:`21` 我必讓得勝者與我一同坐在我的寶座上，正如我得勝後與我父一同坐在祂的寶座上一樣。 
'''
"22" = '''
:sup:`22` 「『聖靈對各教會所說的話，凡有耳朵的都應當聽。』」 
'''
