[11]
"1" = '''
:sup:`1` 使徒和猶太全境的弟兄姊妹都聽說外族人接受了上帝的道。 
'''
"2" = '''
:sup:`2` 彼得一回到耶路撒冷，嚴守割禮的信徒就指責他： 
'''
"3" = '''
:sup:`3` 「你竟然去未受割禮之人的家，還和他們一同吃飯！」 
'''
"4" = '''
:sup:`4` 彼得就把事情的經過一一向他們解釋，說： 
'''
"5" = '''
:sup:`5` 「我在約帕城禱告的時候，看見一個異象，有個東西好像一大塊布，四角吊著從天上降到我面前。 
'''
"6" = '''
:sup:`6` 我仔細一看，見裡面有四腳的牲畜、野獸、爬蟲和飛禽。 
'''
"7" = '''
:sup:`7` 接著，我聽見有聲音對我說，『彼得，起來，宰了吃！』 
'''
"8" = '''
:sup:`8` 我說，『主啊，這可不行！我從未吃過任何污穢不潔之物！』 
'''
"9" = '''
:sup:`9` 那從天上來的聲音又說，『上帝已經潔淨的，你不可再稱之為不潔淨。』 
'''
"10" = '''
:sup:`10` 這樣一連三次，然後一切都被收回天上去了。 
'''
"11" = '''
:sup:`11` 就在那時候，有三個從凱撒利亞來的人到我住處的門口來找我。 
'''
"12" = '''
:sup:`12` 聖靈吩咐我跟他們同去，不要猶豫。就這樣，我和這六位弟兄一同到了那人的家。 
'''
"13" = '''
:sup:`13` 他告訴我們天使如何在他家中向他顯現，並對他說，『你派人去約帕，請一個叫西門·彼得的人來。 
'''
"14" = '''
:sup:`14` 他有話告訴你，能使你和你的全家得救。』 
'''
"15" = '''
:sup:`15` 「我開口講話時，聖靈降在他們身上，跟當初降在我們身上的情形一模一樣。 
'''
"16" = '''
:sup:`16` 我就想起主的話，『約翰用水施洗，但你們要受聖靈的洗。』 
'''
"17" = '''
:sup:`17` 既然上帝賜給他們的恩賜，與賜給我們這些信主耶穌基督之人的一樣，我是誰，怎能攔阻上帝？」 
'''
"18" = '''
:sup:`18` 眾人聽了便安靜下來，轉而歸榮耀給上帝，說：「如此看來，上帝把悔改得永生的機會也賜給了外族人。」 
'''
"19" = '''
:sup:`19` 司提凡殉道後，信徒們因受迫害而四散到各處，遠至腓尼基、塞浦路斯和安提阿，他們只向那裡的猶太人傳福音。 
'''
"20" = '''
:sup:`20` 不過，有些塞浦路斯和古利奈的信徒到了安提阿之後，也向希臘人傳講主耶穌的福音。 
'''
"21" = '''
:sup:`21` 主的能力伴隨著他們，有許多人相信並歸向了主。 
'''
"22" = '''
:sup:`22` 耶路撒冷教會的人聽到這消息後，就派巴拿巴去安提阿。 
'''
"23" = '''
:sup:`23` 他到了，看見上帝所賜的恩典後很高興，就勸勉他們要全心地忠於主。 
'''
"24" = '''
:sup:`24` 巴拿巴是個被聖靈充滿、信心堅定的好人。那時信主的人大大增加。 
'''
"25" = '''
:sup:`25` 他又到大數去找掃羅， 
'''
"26" = '''
:sup:`26` 找到後，便帶他回安提阿。他們在教會待了一年之久，教導了許多人。門徒被稱為「基督徒」就是從安提阿開始的。 
'''
"27" = '''
:sup:`27` 當時，有幾位先知從耶路撒冷下到安提阿。 
'''
"28" = '''
:sup:`28` 其中一位名叫亞迦布，他得到聖靈的啟示，站起來預言天下將有嚴重的饑荒。後來，這事果然在克勞狄執政期間發生了。 
'''
"29" = '''
:sup:`29` 門徒決定各盡所能，捐款救濟住在猶太境內的弟兄姊妹。 
'''
"30" = '''
:sup:`30` 他們捐完後，委託巴拿巴和掃羅將款項送交當地教會的長老。 
'''
