[9]
"1" = '''
:sup:`1` 我在基督裡說真話，絕無謊言。我被聖靈感動的良心可以作證， 
'''
"2" = '''
:sup:`2` 我心裡極為憂愁，痛苦不堪！ 
'''
"3" = '''
:sup:`3` 為了我的弟兄——我的同胞以色列人，即使我自己被咒詛、與基督隔絕，我也願意！ 
'''
"4" = '''
:sup:`4` 身為以色列人，他們擁有上帝兒子的名分、上帝的榮耀、諸約、律法、敬拜禮儀和各種應許。 
'''
"5" = '''
:sup:`5` 蒙揀選的族長是他們的先祖，基督降世為人也是做以色列人。祂是至大至尊，永遠當受稱頌的上帝。阿們！ 
'''
"6" = '''
:sup:`6` 當然，這並不表示上帝的話落了空，因為從以色列生的，並不都是以色列人， 
'''
"7" = '''
:sup:`7` 亞伯拉罕的後裔並不都是亞伯拉罕的兒女，聖經上說：「以撒生的才可算為你的後裔。」 
'''
"8" = '''
:sup:`8` 這話的意思是：憑血氣所生的兒女並不是上帝的兒女，只有憑應許所生的才算是後裔。 
'''
"9" = '''
:sup:`9` 因為上帝曾這樣應許他：「明年這時候，我會再來，撒拉必生一個兒子。」 
'''
"10" = '''
:sup:`10` 後來，利百加和我們的先祖以撒結婚，懷了雙胞胎。 
'''
"11" = '''
:sup:`11` 在這對孩子還未出生，還沒有顯出誰善誰惡之時，上帝為了顯明自己揀選人並不是按人的行為，而是按祂自己的旨意， 
'''
"12" = '''
:sup:`12` 便對利百加說：「將來大的要服侍小的。」 
'''
"13" = '''
:sup:`13` 正如聖經上說：「我愛雅各，厭惡以掃。」 
'''
"14" = '''
:sup:`14` 這樣看來，我們該怎麼說呢？難道上帝不公平嗎？當然不是！ 
'''
"15" = '''
:sup:`15` 祂曾對摩西說： 「我要憐憫誰就憐憫誰， 要恩待誰就恩待誰。」 
'''
"16" = '''
:sup:`16` 可見這並不在於人的意志和努力，而在於祂的憐憫。 
'''
"17" = '''
:sup:`17` 聖經記載著上帝對法老說的話：「我使你興起是為了在你身上彰顯我的權能，使我的名傳遍天下。」 
'''
"18" = '''
:sup:`18` 總之，上帝要憐憫誰，就憐憫誰；要叫誰頑固，就叫誰頑固。 
'''
"19" = '''
:sup:`19` 這樣，你肯定會對我說：「為什麼上帝還指責人呢？誰能抗拒祂的旨意呢？」 
'''
"20" = '''
:sup:`20` 你這個人啊！你是誰啊？竟敢頂撞上帝！受造之物怎能對造物的說：「你為什麼把我造成這樣？」 
'''
"21" = '''
:sup:`21` 陶匠難道不可從一團泥中拿一部分造貴重的器皿，又拿一部分造平凡的器皿嗎？ 
'''
"22" = '''
:sup:`22` 倘若上帝想要顯示祂的烈怒和權能，就儘量容忍祂預備要發烈怒來毀滅的器皿， 
'''
"23" = '''
:sup:`23` 以便在祂預備施憐憫、賜榮耀的器皿上彰顯祂豐盛的榮耀，又有何不可？ 
'''
"24" = '''
:sup:`24` 那些蒙祂憐憫的器皿就是我們這些從猶太人和外族人中被上帝呼召的人。 
'''
"25" = '''
:sup:`25` 正如上帝在《何西阿書》上說： 「本來不是我子民的， 我要稱他們為『我的子民』； 本來不是我所愛的， 我要稱他們為『我所愛的』。 
'''
"26" = '''
:sup:`26` 從前我在什麼地方對他們說， 『你們不是我的子民。』 將來也要在那裡對他們說， 『你們是永活上帝的兒女。』」 
'''
"27" = '''
:sup:`27` 關於以色列人，以賽亞先知曾疾呼： 「以色列人雖多如海沙， 但得救的只是剩餘的人， 
'''
"28" = '''
:sup:`28` 因為上帝要在世上迅速、 徹底地執行祂的判決。」 
'''
"29" = '''
:sup:`29` 正如以賽亞先前所言： 「若不是萬軍之主給我們存留後裔， 我們早就像所多瑪和蛾摩拉一樣滅亡了。」 
'''
"30" = '''
:sup:`30` 這樣看來，我們該怎麼說呢？本來不追求義的外族人卻得到了義，就是因信而得的義。 
'''
"31" = '''
:sup:`31` 以色列人靠遵行律法追求義，卻徒勞無功。 
'''
"32" = '''
:sup:`32` 為什麼會這樣呢？因為他們不憑信心、只靠自己的行為去追求義，結果被那塊絆腳石絆倒了， 
'''
"33" = '''
:sup:`33` 正如聖經上說： 「看啊！我在錫安放了一塊絆腳石， 一塊使人跌倒的磐石。 但信靠祂的人必不會蒙羞。」 
'''
