[30]
"1" = '''
:sup:`1` 以下是雅基的兒子亞古珥的箴言。 這人說：上帝啊，我很疲倦； 上帝啊，我很疲倦，精疲力盡。 
'''
"2" = '''
:sup:`2` 我比眾人都愚蠢， 不具備人的悟性。 
'''
"3" = '''
:sup:`3` 我從未學到智慧， 也不認識至聖者。 
'''
"4" = '''
:sup:`4` 誰升上高天又降下來？ 誰將風聚在掌中？ 誰將眾水裹在衣服裡？ 誰定了地的邊界？ 祂叫什麼名字？ 祂兒子叫什麼名字？ 你知道嗎？ 
'''
"5" = '''
:sup:`5` 上帝的話句句千真萬確， 祂作投靠祂之人的盾牌。 
'''
"6" = '''
:sup:`6` 你不可對祂的話有所添加， 免得祂責備你， 揭穿你的虛謊。 
'''
"7" = '''
:sup:`7` 上帝啊，我向你求兩件事， 求你在我有生之年賜給我。 
'''
"8" = '''
:sup:`8` 求你使虛偽和謊言遠離我， 求你讓我不貧窮也不富足， 賜給我需用的飲食， 
'''
"9" = '''
:sup:`9` 免得我因為飽足就不認你， 說：「耶和華是誰呢？」 又恐怕我因窮困而偷竊， 以致辱沒我上帝的名。 
'''
"10" = '''
:sup:`10` 別向主人譭謗他的僕人， 免得你受咒詛、擔當罪責。 
'''
"11" = '''
:sup:`11` 有一種人咒詛父親， 不為母親祝福。 
'''
"12" = '''
:sup:`12` 有一種人自以為純潔， 卻沒有洗掉自己的污穢。 
'''
"13" = '''
:sup:`13` 有一種人趾高氣揚， 目空一切。 
'''
"14" = '''
:sup:`14` 有一種人牙如劍， 齒如刀， 要吞吃世間的困苦人和貧窮人。 
'''
"15" = '''
:sup:`15` 水蛭有兩個女兒， 她們不停地叫：「給我！給我！」 三樣東西從不知足， 永不言「夠」的共有四樣： 
'''
"16" = '''
:sup:`16` 陰間、不孕的婦人、 乾旱的土地和燒不夠的火焰。 
'''
"17" = '''
:sup:`17` 嘲笑父親、藐視母親教誨的， 眼睛必被谷中的烏鴉啄出， 被禿鷹吃掉。 
'''
"18" = '''
:sup:`18` 我測不透的妙事有三樣， 我不明白的事共有四樣： 
'''
"19" = '''
:sup:`19` 鷹在空中飛翔之道， 蛇在石上爬行之道， 船在海中航行之道， 男女相愛之道。 
'''
"20" = '''
:sup:`20` 淫婦的道是這樣： 她吃完就擦擦嘴， 說，「我沒有做壞事。」 
'''
"21" = '''
:sup:`21` 使大地震動的事有三樣， 大地無法承受的事共有四樣： 
'''
"22" = '''
:sup:`22` 奴僕做王， 愚人吃飽， 
'''
"23" = '''
:sup:`23` 醜惡女子出嫁， 婢女取代主母。 
'''
"24" = '''
:sup:`24` 地上有四種動物， 身體雖小卻極其聰明： 
'''
"25" = '''
:sup:`25` 螞蟻力量雖小， 卻在夏天儲備糧食； 
'''
"26" = '''
:sup:`26` 石獾雖不強壯， 卻在巖石中做窩； 
'''
"27" = '''
:sup:`27` 蝗蟲雖無君王， 卻整齊地列隊前進； 
'''
"28" = '''
:sup:`28` 壁虎雖易捕捉， 卻居住在王宮大內。 
'''
"29" = '''
:sup:`29` 步履威武的有三樣， 走路雄壯的共有四樣： 
'''
"30" = '''
:sup:`30` 威震百獸、從不畏縮的獅子， 
'''
"31" = '''
:sup:`31` 昂首闊步的雄雞， 公山羊和率領軍隊的君王。 
'''
"32" = '''
:sup:`32` 你若行事愚昧、 妄自尊大或圖謀不軌， 就當用手掩口。 
'''
"33" = '''
:sup:`33` 激起憤怒會引起爭端， 正如攪牛奶會攪出奶油， 擰鼻子會擰出鼻血。 
'''
