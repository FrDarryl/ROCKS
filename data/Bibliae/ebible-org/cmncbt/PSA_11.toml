[11]
"1" = '''
:sup:`1` 大衛的詩，交給樂長。 我投靠耶和華， 你們怎能對我說：「要像飛鳥一樣逃到山裡。 
'''
"2" = '''
:sup:`2` 看啊，惡人彎弓搭箭， 要暗射心地正直的人。 
'''
"3" = '''
:sup:`3` 根基若遭毀壞， 義人還能做什麼？」 
'''
"4" = '''
:sup:`4` 耶和華在祂的聖殿裡， 坐在天上的寶座上， 放眼巡視，察看世人。 
'''
"5" = '''
:sup:`5` 耶和華察驗義人， 祂心裡憎恨邪惡和殘暴之徒。 
'''
"6" = '''
:sup:`6` 祂要把烈焰熊熊的火炭和硫磺降在惡人身上， 用炙熱的風懲罰他們。 
'''
"7" = '''
:sup:`7` 因為耶和華是公義的， 祂喜愛公義。 正直的人必見祂的面。 
'''
