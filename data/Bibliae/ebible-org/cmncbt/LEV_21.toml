[21]
"1" = '''
:sup:`1` 耶和華對摩西說：「你要告訴做祭司的亞倫子孫：祭司不可因接觸死去的族人而使自己不潔淨， 
'''
"2" = '''
:sup:`2` 但骨肉至親，如父母、兒女、兄弟， 
'''
"3" = '''
:sup:`3` 以及未出嫁仍是處女的姊妹例外。 
'''
"4" = '''
:sup:`4` 祭司不可因姻親的關係而玷污自己。 
'''
"5" = '''
:sup:`5` 祭司不可剃光頭、修剪鬍鬚或割傷身體。 
'''
"6" = '''
:sup:`6` 他們要做上帝的聖潔之民，不可褻瀆我的名。因為他們負責獻我的火祭，即我的食物，所以要保持聖潔。 
'''
"7" = '''
:sup:`7` 他們不可娶妓女或被休的女人為妻，因為祭司要向上帝保持聖潔。 
'''
"8" = '''
:sup:`8` 要視祭司為聖潔的，因為他們負責獻你們上帝的食物。要視他們為聖潔的，因為使你們聖潔的我耶和華是聖潔的。 
'''
"9" = '''
:sup:`9` 如果有祭司的女兒做妓女，辱沒自己，她就是辱沒自己的父親，必須燒死她。 
'''
"10" = '''
:sup:`10` 「大祭司在眾祭司中職分最高，頭上澆過膏油，已經承受聖職、穿上聖衣，他不可披頭散髮、撕裂衣服。 
'''
"11" = '''
:sup:`11` 他不可接近死者，即使是父母也不可，以免玷污自己。 
'''
"12" = '''
:sup:`12` 他不可走出他上帝的聖所，以免褻瀆聖所，因為我的膏油已經使他聖潔。我是耶和華。 
'''
"13" = '''
:sup:`13` 他必須娶處女為妻， 
'''
"14" = '''
:sup:`14` 不可娶寡婦、被休的女人或被玷污的妓女，只可娶本族中的處女為妻， 
'''
"15" = '''
:sup:`15` 以免在民中玷污自己的子孫，因為我是使他們聖潔的耶和華。」 
'''
"16" = '''
:sup:`16` 耶和華對摩西說： 
'''
"17" = '''
:sup:`17` 「你告訴亞倫：你世世代代的子孫中，任何有殘疾的人都不可前來向他的上帝獻食物。 
'''
"18" = '''
:sup:`18` 任何殘疾的人，如瞎眼的、瘸腿的、五官不正的、畸形的、 
'''
"19" = '''
:sup:`19` 四肢傷殘的、 
'''
"20" = '''
:sup:`20` 駝背的、侏儒、患眼疾的、長疥癬的或睪丸受損的，都不可近前來獻祭。 
'''
"21" = '''
:sup:`21` 亞倫祭司的子孫中有殘疾的都不可向耶和華獻火祭。他們既然有殘疾，就不可近前來獻耶和華的食物。 
'''
"22" = '''
:sup:`22` 他們可以吃上帝的食物，聖的和至聖的都可以吃。 
'''
"23" = '''
:sup:`23` 但他們不可走近幔子或祭壇，因為他們有殘疾。這樣做是為了避免他們褻瀆我的聖所。我是使聖所聖潔的耶和華。」 
'''
"24" = '''
:sup:`24` 摩西把這些條例告訴了亞倫父子們和所有的以色列人。 
'''
