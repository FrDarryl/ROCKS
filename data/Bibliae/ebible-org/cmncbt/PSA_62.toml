[62]
"1" = '''
:sup:`1` 大衛的詩，交給樂長，照耶杜頓的做法。 我的心默默等候上帝， 我的救恩從祂而來。 
'''
"2" = '''
:sup:`2` 唯有祂才是我的磐石， 我的拯救，我的堡壘， 我必不致動搖。 
'''
"3" = '''
:sup:`3` 我就像一面搖搖欲墜的牆壁、行將倒塌的籬笆， 你們要攻擊我、置我於死地到何時呢？ 
'''
"4" = '''
:sup:`4` 他們千方百計把我從高位拉下。 他們善於說謊，嘴上祝福， 心卻咒詛。 （細拉） 
'''
"5" = '''
:sup:`5` 我的心啊！要默默等候上帝， 因為我的盼望從祂而來。 
'''
"6" = '''
:sup:`6` 唯有祂才是我的磐石， 我的拯救，我的堡壘， 我必不致動搖。 
'''
"7" = '''
:sup:`7` 我的拯救和榮耀都仰賴上帝， 祂是我的堅固磐石，是我的避難所。 
'''
"8" = '''
:sup:`8` 眾百姓啊， 要時刻信靠上帝， 向祂傾心吐意， 因為祂是我們的避難所。 （細拉） 
'''
"9" = '''
:sup:`9` 卑賤人不過是一絲氣息， 尊貴人不過是一場幻影， 放在天平上就浮起來， 他們總共比空氣還輕。 
'''
"10" = '''
:sup:`10` 不要依靠敲詐勒索， 別妄想靠偷盜發財， 即使財富增多，也不要倚靠它。 
'''
"11" = '''
:sup:`11` 上帝再三告訴我： 權能屬於上帝。 
'''
"12" = '''
:sup:`12` 主啊，你充滿慈愛。 你必照各人的行為來施行賞罰。 
'''
