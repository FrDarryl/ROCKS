[2]
"1" = '''
:sup:`1` 所以，你們如果在基督裡受到鼓勵，得到愛的安慰，與聖靈相通，有慈悲和憐憫之心， 
'''
"2" = '''
:sup:`2` 就要同心合意，彼此相愛，靈裡合一，思想一致，好讓我的喜樂滿溢。 
'''
"3" = '''
:sup:`3` 凡事不可自私自利、愛慕虛榮，要心存謙卑，看別人比自己強。 
'''
"4" = '''
:sup:`4` 各人不要只顧自己的事，也要顧別人的事。 
'''
"5" = '''
:sup:`5` 你們應當有基督耶穌那樣的心意。 
'''
"6" = '''
:sup:`6` 祂雖然本質上是上帝， 卻不緊抓與上帝同等之位， 
'''
"7" = '''
:sup:`7` 反而甘願放下一切， 取了奴僕的形像， 降生為人的樣子。 
'''
"8" = '''
:sup:`8` 祂以人的樣子出現後， 就自願卑微，順服至死， 而且死在十字架上。 
'''
"9" = '''
:sup:`9` 因此，上帝將祂升為至尊， 賜給祂超乎萬名之上的名， 
'''
"10" = '''
:sup:`10` 使一切天上的、 地上的和地底下的， 無不屈膝跪拜在耶穌的名下， 
'''
"11" = '''
:sup:`11` 無不口稱耶穌基督是主， 將榮耀歸於父上帝。 
'''
"12" = '''
:sup:`12` 所以，我親愛的弟兄姊妹，你們一向都很順服，不只是當著我的面時才順服，我不在時你們更加順服，要戰戰兢兢地活出你們的救恩。 
'''
"13" = '''
:sup:`13` 因為你們立志和行事都是上帝在你們心中工作，為要成就祂美好的旨意。 
'''
"14" = '''
:sup:`14` 無論做什麼事，都不要抱怨，也不要與人爭論， 
'''
"15" = '''
:sup:`15` 好使你們在這個扭曲乖謬的時代中清白無過，作上帝純潔無瑕的兒女，如同明光照耀在世上， 
'''
"16" = '''
:sup:`16` 堅守生命之道。這樣，到了基督再來的時候，我可以誇口自己沒有空跑一場，也沒有白費功夫。 
'''
"17" = '''
:sup:`17` 你們的信心就是獻給上帝的祭物，即使在上面澆奠我的生命，我也很喜樂，並且和大家一同喜樂。 
'''
"18" = '''
:sup:`18` 同樣，你們也要喜樂，要和我一同喜樂。 
'''
"19" = '''
:sup:`19` 靠著主耶穌，我希望儘快派提摩太去你們那裡，好知道你們的近況，使我也感到欣慰。 
'''
"20" = '''
:sup:`20` 因為沒有人像他那樣跟我一同真正關心你們的事。 
'''
"21" = '''
:sup:`21` 別人都只顧自己的事，不顧耶穌基督的事。 
'''
"22" = '''
:sup:`22` 但你們知道提摩太的為人，他與我在福音事工上一起服侍，情同父子。 
'''
"23" = '''
:sup:`23` 所以，我的案子一旦明朗了，我會立刻派他去見你們。 
'''
"24" = '''
:sup:`24` 我靠主深信自己很快也會去你們那裡。 
'''
"25" = '''
:sup:`25` 另外，我覺得有必要讓以巴弗提回到你們那裡。他是我的弟兄、同工和戰友，也是你們差遣來服侍我、供應我需用的。 
'''
"26" = '''
:sup:`26` 他很想念你們各位，並且感到不安，因為你們聽說了他患病的事。 
'''
"27" = '''
:sup:`27` 他確實病了，幾乎喪命，但上帝憐憫了他，不但憐憫他，也憐憫了我，沒讓我憂上加憂。 
'''
"28" = '''
:sup:`28` 所以，我想儘快派他回去與你們相聚，好讓你們喜樂，也可以減少我的掛慮。 
'''
"29" = '''
:sup:`29` 你們要在主裡歡歡喜喜地接待他，而且要敬重像他這樣的人， 
'''
"30" = '''
:sup:`30` 因為他冒著生命危險彌補你們服侍我的不足之處，為了基督的工作幾乎喪命。 
'''
