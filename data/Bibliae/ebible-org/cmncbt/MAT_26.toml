[26]
"1" = '''
:sup:`1` 耶穌講完了這番話後，對門徒說： 
'''
"2" = '''
:sup:`2` 「你們知道，兩天後就是逾越節，到時人子會被出賣，被釘在十字架上。」 
'''
"3" = '''
:sup:`3` 那時，祭司長和百姓的長老正聚集在大祭司該亞法的府裡， 
'''
"4" = '''
:sup:`4` 策劃暗中逮捕、殺害耶穌。 
'''
"5" = '''
:sup:`5` 但他們認為在節日期間不宜下手，因為可能會在百姓中引起騷亂。 
'''
"6" = '''
:sup:`6` 當耶穌在伯大尼患過痲瘋病的西門家裡時， 
'''
"7" = '''
:sup:`7` 有個女人趁著祂坐席的時候，把一玉瓶珍貴的香膏倒在祂頭上。 
'''
"8" = '''
:sup:`8` 門徒看見後，生氣地說：「何必這樣浪費？ 
'''
"9" = '''
:sup:`9` 這瓶香膏能賣很多錢來賙濟窮人。」 
'''
"10" = '''
:sup:`10` 耶穌知道他們的心思，便說：「何必為難這女子？她在我身上做的是一件美事。 
'''
"11" = '''
:sup:`11` 因為你們身邊總會有窮人，可是你們身邊不會總有我。 
'''
"12" = '''
:sup:`12` 她把香膏澆在我身上是為我的安葬做準備。 
'''
"13" = '''
:sup:`13` 我實在告訴你們，無論福音傳到世界哪個角落，人們都會傳揚這女人的事蹟，記念她。」 
'''
"14" = '''
:sup:`14` 後來，十二使徒中的加略人猶大去見祭司長， 
'''
"15" = '''
:sup:`15` 說：「如果我把耶穌交給你們，你們肯出多少錢？」他們就給了他三十塊銀子。 
'''
"16" = '''
:sup:`16` 從那時起，猶大就伺機出賣耶穌。 
'''
"17" = '''
:sup:`17` 除酵節的第一天，門徒來問耶穌：「你想讓我們在哪裡為你預備逾越節吃的晚餐呢？」 
'''
"18" = '''
:sup:`18` 耶穌說：「你們進城去，到某人那裡對他說，『老師說祂的時候快到了，祂要與門徒在你家中過逾越節。』」 
'''
"19" = '''
:sup:`19` 門徒照耶穌的吩咐預備了逾越節的晚餐。 
'''
"20" = '''
:sup:`20` 傍晚，耶穌和十二使徒吃晚餐。 
'''
"21" = '''
:sup:`21` 席間，耶穌說：「我實在告訴你們，你們中間有一個人要出賣我。」 
'''
"22" = '''
:sup:`22` 他們都非常憂愁，相繼追問耶穌，說：「主啊，肯定不是我吧？」 
'''
"23" = '''
:sup:`23` 祂說：「那和我一同在碗裡蘸餅吃的就是要出賣我的人。 
'''
"24" = '''
:sup:`24` 人子要離世了，正如聖經對祂的記載，但那出賣人子的人有禍了，他還不如不生在這世上！」 
'''
"25" = '''
:sup:`25` 出賣耶穌的猶大問祂：「老師，是我嗎？」 耶穌說：「你自己說了。」 
'''
"26" = '''
:sup:`26` 他們吃的時候，耶穌拿起餅來，祝謝後，掰開分給門徒，說：「拿去吃吧，這是我的身體。」 
'''
"27" = '''
:sup:`27` 接著祂又拿起杯來，祝謝後遞給他們，說：「你們都喝吧， 
'''
"28" = '''
:sup:`28` 這是我為萬人所流的立約之血，為了使罪得到赦免。 
'''
"29" = '''
:sup:`29` 我告訴你們，從今天起，一直到我在我父的國與你們共飲新酒的那一天之前，我不會再喝這葡萄酒。」 
'''
"30" = '''
:sup:`30` 他們唱完聖詩，就出門去了橄欖山。 
'''
"31" = '''
:sup:`31` 耶穌對門徒說：「今天晚上，你們都要背棄我。因為聖經上說，『我要擊打牧人，羊群將四散。』 
'''
"32" = '''
:sup:`32` 但我復活後，要先你們一步去加利利。」 
'''
"33" = '''
:sup:`33` 彼得說：「即使所有的人都背棄你，我也永遠不會背棄你！」 
'''
"34" = '''
:sup:`34` 耶穌說：「我實在告訴你，今夜雞叫以前，你會三次不認我。」 
'''
"35" = '''
:sup:`35` 彼得說：「就算我必須跟你一起死，我也不會不認你！」其他門徒也都這樣說。 
'''
"36" = '''
:sup:`36` 耶穌和門徒到了一個叫客西馬尼的地方，祂對門徒說：「你們坐在這裡，我到那邊去禱告。」 
'''
"37" = '''
:sup:`37` 祂帶了彼得和西庇太的兩個兒子一起去。祂感到憂傷和痛苦， 
'''
"38" = '''
:sup:`38` 就對他們說：「我心裡非常憂傷，幾乎要死，你們留在這裡跟我一起警醒。」 
'''
"39" = '''
:sup:`39` 祂稍往前走，俯伏在地上禱告：「我父啊！如果可以，求你撤去此杯。然而，願你的旨意成就，而非我的意願。」 
'''
"40" = '''
:sup:`40` 耶穌回到三個門徒那裡，見他們都睡著了，就對彼得說：「難道你們不能跟我一同警醒半個時辰嗎？ 
'''
"41" = '''
:sup:`41` 你們要警醒禱告，免得陷入誘惑。你們的心靈雖然願意，肉體卻很軟弱。」 
'''
"42" = '''
:sup:`42` 祂第二次去禱告說：「我父啊！如果此杯不能撤去，必須我喝，願你的旨意成就。」 
'''
"43" = '''
:sup:`43` 祂回來時見他們又睡著了，因為他們睏得眼皮發沉。 
'''
"44" = '''
:sup:`44` 耶穌再次離開他們，第三次去禱告，說了同樣的話。 
'''
"45" = '''
:sup:`45` 然後，祂回到門徒那裡，對他們說：「你們還在睡覺，還在休息嗎？看啊！時候到了，人子要被交在罪人手中了。 
'''
"46" = '''
:sup:`46` 起來，我們走吧。看啊，出賣我的人已經來了！」 
'''
"47" = '''
:sup:`47` 耶穌還在說話的時候，十二使徒中的猶大來了，同來的還有祭司長和百姓的長老派來的一大群拿著刀棍的人。 
'''
"48" = '''
:sup:`48` 出賣耶穌的猶大預先和他們定了暗號，說：「我親吻誰，誰就是耶穌，你們把祂抓起來。」 
'''
"49" = '''
:sup:`49` 猶大隨即走到耶穌跟前，說：「老師，你好！」然後親吻耶穌。 
'''
"50" = '''
:sup:`50` 耶穌對他說：「朋友，你要做的事，動手吧。」於是那些人上前，下手捉拿耶穌。 
'''
"51" = '''
:sup:`51` 耶穌的跟隨者中有人伸手拔出刀朝大祭司的奴僕砍去，削掉了他一隻耳朵。 
'''
"52" = '''
:sup:`52` 耶穌對他說：「收刀入鞘吧！因為動刀的必死在刀下。 
'''
"53" = '''
:sup:`53` 難道你不知道，我可以請求我父馬上派超過十二營的天使來保護我嗎？ 
'''
"54" = '''
:sup:`54` 我若這樣做，聖經上有關此事必這樣發生的話又怎能應驗呢？」 
'''
"55" = '''
:sup:`55` 那時，耶穌對眾人說：「你們像對付強盜一樣拿著刀棍來抓我嗎？我天天在聖殿裡教導人，你們沒有抓我。 
'''
"56" = '''
:sup:`56` 不過這一切事的發生，是要應驗先知書上的話。」那時，所有門徒都丟下祂逃走了。 
'''
"57" = '''
:sup:`57` 捉拿耶穌的人把祂押到大祭司該亞法那裡。律法教師和長老已聚集在那裡。 
'''
"58" = '''
:sup:`58` 彼得遠遠地跟著耶穌，一直進到大祭司的院子裡。他坐在衛兵當中，想知道事情的結果。 
'''
"59" = '''
:sup:`59` 祭司長和全公會的人正在尋找假證據來控告耶穌，好定祂死罪。 
'''
"60" = '''
:sup:`60` 很多假證人誣告祂，但都找不到真憑實據。最後有兩個人上前說： 
'''
"61" = '''
:sup:`61` 「這個人曾經說過，『我能拆毀上帝的殿，三天內把它重建起來。』」 
'''
"62" = '''
:sup:`62` 大祭司站起來質問耶穌：「你不回答嗎？這些人作證控告你的是什麼呢？」 
'''
"63" = '''
:sup:`63` 耶穌還是沉默不語。 大祭司又對祂說：「我奉永活上帝的名命令你起誓告訴我們，你是不是上帝的兒子基督？」 
'''
"64" = '''
:sup:`64` 耶穌說：「如你所言。但我告訴你們，將來你們要看見人子坐在大能者的右邊，駕著天上的雲降臨。」 
'''
"65" = '''
:sup:`65` 大祭司撕裂衣服，說：「祂褻瀆了上帝！我們還需要什麼證人呢？你們現在親耳聽見了祂說褻瀆的話， 
'''
"66" = '''
:sup:`66` 你們看怎麼辦？」 他們回應說：「祂該死！」 
'''
"67" = '''
:sup:`67` 他們就吐唾沫在祂臉上，揮拳打祂。還有人一邊打祂耳光，一邊說： 
'''
"68" = '''
:sup:`68` 「基督啊！給我們說預言吧，是誰在打你？」 
'''
"69" = '''
:sup:`69` 當時，彼得還坐在外面的院子裡，有一個婢女走過來對他說：「你也跟那個加利利人耶穌是一夥的。」 
'''
"70" = '''
:sup:`70` 彼得卻當眾否認：「我不知道你在說什麼。」 
'''
"71" = '''
:sup:`71` 正當他走到門口要離開時，另一個婢女看見他，就對旁邊的人說：「這個人跟拿撒勒人耶穌是一夥的！」 
'''
"72" = '''
:sup:`72` 彼得再次否認，並發誓說：「我不認識那個人。」 
'''
"73" = '''
:sup:`73` 過了一會兒，旁邊站著的人過來對彼得說：「你肯定也跟他們是一夥的，聽你的口音就知道了。」 
'''
"74" = '''
:sup:`74` 彼得又賭咒又發誓，說：「我不認識那個人！」就在這時候，雞叫了。 
'''
"75" = '''
:sup:`75` 彼得想起耶穌說的話：「在雞叫以前，你會三次不認我。」他就出去，失聲痛哭。 
'''
