[23]
"1" = '''
:sup:`1` 大衛年紀老邁，壽數將盡，就立他兒子所羅門為以色列王。 
'''
"2" = '''
:sup:`2` 他召集了以色列的眾首領、祭司和利未人。 
'''
"3" = '''
:sup:`3` 凡三十歲以上的利未人都在統計之列，共有三萬八千男子， 
'''
"4" = '''
:sup:`4` 其中有兩萬四千人在耶和華的殿裡司職，六千人做官長和審判官， 
'''
"5" = '''
:sup:`5` 四千人守門，四千人用大衛提供的樂器頌讚耶和華。 
'''
"6" = '''
:sup:`6` 大衛將利未人革順、哥轄和米拉利的子孫分成班次。 
'''
"7" = '''
:sup:`7` 革順的兒子有拉但和示每。 
'''
"8" = '''
:sup:`8` 拉但有長子耶歇，還有西坦和約珥，共三個兒子， 
'''
"9" = '''
:sup:`9` 都是拉但族的族長。示每的兒子有示羅密、哈薛和哈蘭三人。 
'''
"10" = '''
:sup:`10` 示每的兒子還有雅哈、細撒、耶烏施和比利亞四人。 
'''
"11" = '''
:sup:`11` 雅哈是長子，細撒是次子。耶烏施和比利亞的子孫不多，所以合為一族。 
'''
"12" = '''
:sup:`12` 哥轄有暗蘭、以斯哈、希伯倫、烏薛四個兒子。 
'''
"13" = '''
:sup:`13` 暗蘭的兒子是亞倫和摩西。亞倫和他的子孫永遠被分別出來事奉耶和華，向祂獻至聖之物，在祂面前燒香，奉祂的名祝福，直到永遠。 
'''
"14" = '''
:sup:`14` 上帝的僕人摩西的子孫歸在利未支派的名下。 
'''
"15" = '''
:sup:`15` 摩西的兒子是革舜和以利以謝。 
'''
"16" = '''
:sup:`16` 革舜的長子是細布業。 
'''
"17" = '''
:sup:`17` 以利以謝只有一個兒子利哈比雅，但利哈比雅子孫眾多。 
'''
"18" = '''
:sup:`18` 以斯哈的長子是示羅密。 
'''
"19" = '''
:sup:`19` 希伯倫的長子是耶利雅，次子是亞瑪利亞，三子是雅哈悉，四子是耶加緬。 
'''
"20" = '''
:sup:`20` 烏薛的長子是米迦，次子是耶西雅。 
'''
"21" = '''
:sup:`21` 米拉利的兒子是抹利和姆示。抹利的兒子是以利亞撒和基士。 
'''
"22" = '''
:sup:`22` 以利亞撒終生沒有兒子，只有女兒，同族人基士的兒子娶了她們為妻。 
'''
"23" = '''
:sup:`23` 姆示的三個兒子是末力、以得和耶利摩。 
'''
"24" = '''
:sup:`24` 以上是利未各宗族的子孫，他們登記在各自族長的名下，凡二十歲以上的男子都在耶和華的殿裡任職。 
'''
"25" = '''
:sup:`25` 大衛說：「以色列的上帝耶和華已使祂的子民安享太平，祂永遠住在耶路撒冷。 
'''
"26" = '''
:sup:`26` 利未人再不用抬聖幕和其中的器皿了。」 
'''
"27" = '''
:sup:`27` 按照大衛臨終時的囑咐，二十歲以上的利未人都在統計之列。 
'''
"28" = '''
:sup:`28` 他們的任務是幫助亞倫的子孫在耶和華的殿裡司職，管理殿的院子和廂房，負責潔淨聖物等事務。 
'''
"29" = '''
:sup:`29` 他們還負責供餅、做素祭的細麵粉、無酵薄餅的調和、烤製、分量和尺寸。 
'''
"30" = '''
:sup:`30` 他們每天早晚要肅立、頌讚耶和華， 
'''
"31" = '''
:sup:`31` 每逢安息日、朔日或其他節期，他們要按照規定的數目將燔祭獻給耶和華。 
'''
"32" = '''
:sup:`32` 他們負責看守會幕和聖所，幫助他們的親族亞倫的子孫在耶和華的殿裡供職。 
'''
