[8]
"1" = '''
:sup:`1` 弟兄姊妹，我們現在要讓你們知道上帝向馬其頓各教會所施的恩典。 
'''
"2" = '''
:sup:`2` 他們雖然遭遇極大的患難，受盡熬煉，卻充滿了喜樂，在極度貧窮的情況下仍然十分慷慨樂捐。 
'''
"3" = '''
:sup:`3` 我可以證明，他們是甘心樂意，盡其所能地捐助，甚至超過了自己的能力。 
'''
"4" = '''
:sup:`4` 他們懇求我們准許他們參與供應有需要的聖徒。 
'''
"5" = '''
:sup:`5` 他們這樣做超過了我們的期望，並且他們按照上帝的旨意首先把自己獻給主，然後獻給我們。 
'''
"6" = '''
:sup:`6` 所以，我們勸提多要繼續完成他早先在你們當中開始的這件善事。 
'''
"7" = '''
:sup:`7` 你們既然在信心、口才、知識、熱心和對我們的愛心上都有突出的表現，也要在這件善事上有突出的表現。 
'''
"8" = '''
:sup:`8` 我說這話並非命令你們，而是藉著別人的熱心考驗一下你們愛心的真偽。 
'''
"9" = '''
:sup:`9` 因為你們知道我們主耶穌基督的恩典，祂本來富足，卻為你們的緣故變得貧窮，使你們藉著祂的貧窮可以變得富足。 
'''
"10" = '''
:sup:`10` 關於捐助的事，我把自己的意見告訴你們：你們一年前開始捐助，並且甘心樂意——這對你們有益。 
'''
"11" = '''
:sup:`11` 你們要有始有終，既有懇切願意的心，就要量力而行，辦妥這事。 
'''
"12" = '''
:sup:`12` 因為人只要按自己的能力甘心樂意地去做，必蒙上帝悅納，上帝不會讓人做力所不逮之事。 
'''
"13" = '''
:sup:`13` 這不是說要別人脫離困境，要你們陷入困境，而是要均平。 
'''
"14" = '''
:sup:`14` 現在你們這些富足的人可以幫補那些有需要的人，以便你們有需要的時候，那些富足的人也可以幫補你們，這樣就可以均平了。 
'''
"15" = '''
:sup:`15` 正如聖經上說：「多拾的沒有剩餘，少拾的也沒有缺乏。」 
'''
"16" = '''
:sup:`16` 感謝上帝！祂感動了提多的心，使他像我一樣熱誠地關懷你們。 
'''
"17" = '''
:sup:`17` 這固然是他聽了我們的勸告，但也是他自己非常熱誠，自願去你們那裡。 
'''
"18" = '''
:sup:`18` 我們還要派一位弟兄和他同去，這位弟兄在傳福音的事上得到各地教會的讚許。 
'''
"19" = '''
:sup:`19` 此外，他還受各教會的委派與我們同行，把交給我們的捐款送去，使主得榮耀，並表明我們熱誠相助的心。 
'''
"20" = '''
:sup:`20` 我們這樣做是為了避免有人挑我們的不是，因我們經手的捐款數目可觀。 
'''
"21" = '''
:sup:`21` 無論在主面前或在人面前，我們務求行事為人光明磊落。 
'''
"22" = '''
:sup:`22` 我們還要再派一位弟兄和他們一同去你們那裡。我們經過多次多方的考驗，證實他很熱心，而且他因為十分信任你們，現在更熱心了。 
'''
"23" = '''
:sup:`23` 至於提多，他是我的同伴，與我一同服侍你們。另外兩位弟兄是眾教會的代表，是基督的榮耀。 
'''
"24" = '''
:sup:`24` 所以，你們要在眾教會面前向他們證明你們的愛心，以及我誇耀你們的話並非虛言。 
'''
