[1]
"1" = '''
:sup:`1` 我是奉上帝旨意作基督耶穌使徒的保羅，同提摩太弟兄， 
'''
"2" = '''
:sup:`2` 寫信給歌羅西的聖徒，就是忠於基督的弟兄姊妹。 願我們的父上帝賜給你們恩典和平安！ 
'''
"3" = '''
:sup:`3` 我們聽說了你們對基督耶穌的信心和對眾聖徒的愛心，為你們禱告的時候，常常感謝我們主耶穌基督的父上帝。 
'''
"4" = '''
:sup:`4` 你們能有這樣的信心和愛心是因為那為你們存在天上的盼望，就是你們之前從福音真道中聽到的盼望。 
'''
"5" = '''
:sup:`5` 這福音不但傳到了你們那裡，也傳到了世界各地，不斷結出果實並發展壯大，正如你們當初聽了福音並真正明白上帝恩典後的情形。 
'''
"6" = '''
:sup:`6` 這福音是你們從我們親愛的同工以巴弗那裡學到的。他代表我們作基督的忠僕， 
'''
"7" = '''
:sup:`7` 並把聖靈賜給你們的愛心告訴了我們。 
'''
"8" = '''
:sup:`8` 因此，從聽到你們的消息那天起，我們便不斷地為你們禱告，求上帝使你們在一切屬靈的智慧和悟性上完全明白祂的旨意， 
'''
"9" = '''
:sup:`9` 以便你們行事為人對得起主，凡事蒙祂喜悅，在一切善事上結出果實，對上帝的認識不斷增加。 
'''
"10" = '''
:sup:`10` 願上帝用祂榮耀的權能使你們剛強，無論遇到什麼事都能長久忍耐， 
'''
"11" = '''
:sup:`11` 歡喜地感謝天父，因祂使你們有資格跟眾聖徒在光明中同享基業。 
'''
"12" = '''
:sup:`12` 祂把我們從黑暗的權勢下拯救出來，遷入祂愛子的國度裡。 
'''
"13" = '''
:sup:`13` 我們藉著祂的愛子蒙救贖，罪得到赦免。 
'''
"14" = '''
:sup:`14` 愛子是那不能看見之上帝的真像，超越一切受造之物。 
'''
"15" = '''
:sup:`15` 因為萬物都是藉著祂創造的，天上的、地上的、有形的、無形的、作王的、統治的、執政的、掌權的，一切都是藉著祂也是為了祂而創造的。 
'''
"16" = '''
:sup:`16` 祂存在於萬物之先，萬物都靠祂維繫。 
'''
"17" = '''
:sup:`17` 祂是教會的頭，教會是祂的身體；祂是開始，是首先從死裡復活的，好在一切事上居首位。 
'''
"18" = '''
:sup:`18` 因為上帝樂意讓一切的豐盛住在祂裡面， 
'''
"19" = '''
:sup:`19` 又藉著祂在十字架上所流的血成就了和平，使天地萬物藉著祂與上帝和好。 
'''
"20" = '''
:sup:`20` 你們從前與上帝隔絕，行事邪惡，心思意念與祂為敵； 
'''
"21" = '''
:sup:`21` 但現在上帝藉著基督肉身的死使你們與祂和好了，讓你們在祂面前成為聖潔無瑕、無可指責的人。 
'''
"22" = '''
:sup:`22` 只是你們必須恆心持守所信的道，根基穩固，堅定不移，不要失去你們聽到福音後所得到的盼望。這福音傳給了天下萬民。我保羅也作了這福音的使者。 
'''
"23" = '''
:sup:`23` 我現在因著能為你們受苦而歡喜，並且我是為基督的身體——教會的緣故，在自己身上補滿基督未受盡的苦難。 
'''
"24" = '''
:sup:`24` 我受上帝的委派成為教會的僕人，要把上帝的道完整地傳給你們。 
'''
"25" = '''
:sup:`25` 這道是歷世歷代一直隱藏的奧祕，現在已經向祂的眾聖徒顯明了。 
'''
"26" = '''
:sup:`26` 上帝要他們知道這奧祕在外族人中有何等豐盛的榮耀，這奧祕就是：基督在你們裡面，使你們有榮耀的盼望。 
'''
"27" = '''
:sup:`27` 我們傳揚基督，用一切智慧勸誡、教導眾人，使他們在基督裡長大成熟，好把他們交給上帝。 
'''
"28" = '''
:sup:`28` 為此，我按著祂在我身上運行的大能盡心竭力，不辭勞苦。 
'''
