[17]
"1" = '''
:sup:`1` 耶和華對我說： 
'''
"2" = '''
:sup:`2` 「人子啊，你要向以色列人出謎語，講比喻， 
'''
"3" = '''
:sup:`3` 告訴他們，主耶和華說，『有一隻大鷹翅膀寬大，羽毛豐滿，色彩繽紛。這隻鷹飛到黎巴嫩的香柏樹上，折去樹梢， 
'''
"4" = '''
:sup:`4` 掐下樹梢的嫩枝，叼到一個商賈雲集的城市，栽在那裡。 
'''
"5" = '''
:sup:`5` 牠又把以色列的樹苗像栽柳樹一樣，栽在水源豐沛的沃土裡。 
'''
"6" = '''
:sup:`6` 樹苗發了芽，成為向四面蔓延的矮小葡萄樹，它向下扎根，長出枝幹，枝子向著鷹伸展。 
'''
"7" = '''
:sup:`7` 「『又有一隻大鷹，翅膀寬大，羽毛豐滿。這葡萄樹把根和枝子從園圃中轉向這隻鷹，好得到牠的澆灌。 
'''
"8" = '''
:sup:`8` 但這樹已栽在水源豐沛的沃土裡，可以生枝結果，成為美好的葡萄樹。』 
'''
"9" = '''
:sup:`9` 「你要告訴他們，主耶和華這樣說，『這樹能長得茂盛嗎？難道那鷹不把它連根拔起，摘掉它的果子，使樹和嫩葉全部枯萎嗎？不必費多大力氣，也不需要多少人就可以把它連根拔起。 
'''
"10" = '''
:sup:`10` 這樹雖然被栽種了，又豈能長得茂盛呢？東風一吹，它豈不在園圃中完全枯萎嗎？』」 
'''
"11" = '''
:sup:`11` 耶和華對我說： 
'''
"12" = '''
:sup:`12` 「你要對這些悖逆的人說，『你們不明白這比喻的意思嗎？』要告訴他們，巴比倫王攻取了耶路撒冷，把其中的君王和大臣擄到巴比倫， 
'''
"13" = '''
:sup:`13` 並從猶大王室中選出一人與他立約，要他宣誓效忠。巴比倫王也擄去猶大國的重臣， 
'''
"14" = '''
:sup:`14` 使猶大國臣服於他，無法圖強，只能遵守盟約，以求生存。 
'''
"15" = '''
:sup:`15` 後來，猶大王背叛了巴比倫王，派使者到埃及請求支援軍隊馬匹。他能成功嗎？他這樣做怎能逃脫懲罰呢？他這樣背約怎能逃脫懲罰呢？ 
'''
"16" = '''
:sup:`16` 「主耶和華說，『我憑我的永恆起誓，巴比倫王立他做王，他卻藐視所起的誓，背棄所立的約，他必死在巴比倫。 
'''
"17" = '''
:sup:`17` 敵人築起圍攻的土壘和高臺大肆殺戮的時候，法老雖然兵強馬壯，人多勢眾，仍無法幫他抗敵。 
'''
"18" = '''
:sup:`18` 他起誓降服，卻棄約背誓，出爾反爾，所以絕不能逃避後果。 
'''
"19" = '''
:sup:`19` 「『因此，主耶和華說：我憑我的永恆起誓，他既藐視我的誓言，背棄我的約，我必懲罰他。 
'''
"20" = '''
:sup:`20` 我要撒開網羅抓住他，把他帶到巴比倫，審判他對我不忠的罪。 
'''
"21" = '''
:sup:`21` 他所有的精兵都要喪身刀下，餘下的也要四散逃竄。這樣，你們就知道這是我耶和華說的。 
'''
"22" = '''
:sup:`22` 「『主耶和華說：我要從香柏樹高高的樹梢上折下一根細枝栽上，我要從樹的頂端折下嫩枝栽在巍峨的高山上。 
'''
"23" = '''
:sup:`23` 我要把它栽在以色列的高山上，使它生枝結果，成為一棵美麗的香柏樹，各類飛鳥都要棲息在樹上，棲息在枝頭的樹蔭裡。 
'''
"24" = '''
:sup:`24` 田野所有的樹都會知道我耶和華使高樹倒下、矮樹長高、青樹枯萎、枯樹發榮。我耶和華言出必行。』」 
'''
