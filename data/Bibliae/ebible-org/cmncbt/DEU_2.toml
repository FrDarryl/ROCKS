[2]
"1" = '''
:sup:`1` 「之後，我們遵照耶和華的吩咐掉轉頭，沿紅海的路前往曠野，在西珥山區繞行了很久。 
'''
"2" = '''
:sup:`2` 後來，耶和華對我說， 
'''
"3" = '''
:sup:`3` 『你們在這山區繞行的日子夠了，現在轉向北方吧。 
'''
"4" = '''
:sup:`4` 你要吩咐民眾：你們將經過西珥，那裡住著你們的親屬以掃的子孫。他們懼怕你們，所以你們要格外謹慎， 
'''
"5" = '''
:sup:`5` 不可挑起戰爭，因為我已把西珥山賜給以掃作產業，他們的土地，我一寸也不會賜給你們。 
'''
"6" = '''
:sup:`6` 你們吃的、喝的，都要花錢向他們買。 
'''
"7" = '''
:sup:`7` 你們的上帝耶和華使你們凡事蒙福，看顧著你們走過這遼闊的曠野，四十年來與你們同在，使你們一無所缺。』 
'''
"8" = '''
:sup:`8` 「於是，我們繞過我們親屬以掃的子孫所住的西珥，沿亞拉巴的路，經過以拉他、以旬·迦別，向摩押曠野走去。 
'''
"9" = '''
:sup:`9` 耶和華對我說，『不可騷擾摩押人，不可挑起戰爭，因為我不會把他們的土地賜給你，我已把亞珥賜給羅得的子孫為業。』 
'''
"10" = '''
:sup:`10` 「從前以米人住在亞珥，他們人數眾多，像亞衲人一樣身材高大。 
'''
"11" = '''
:sup:`11` 以米人同亞衲人一樣也被稱為利乏音人，但摩押人稱他們為以米人。 
'''
"12" = '''
:sup:`12` 以前，何利人也住在西珥，但以掃的子孫消滅了他們，佔領了他們的土地，住在那裡，正如後來以色列人佔領了耶和華賜給他們的土地。 
'''
"13" = '''
:sup:`13` 耶和華又說，『現在，你們要動身過撒烈溪。』於是，我們過了撒烈溪。 
'''
"14" = '''
:sup:`14` 我們從離開加低斯·巴尼亞到穿過撒烈溪，用了三十八年。期間，那一代戰士都死光了，正如耶和華的誓言。 
'''
"15" = '''
:sup:`15` 其實是耶和華的手攻擊他們，直到把他們從營中全部消滅。 
'''
"16" = '''
:sup:`16` 「民中所有的戰士都死後， 
'''
"17" = '''
:sup:`17` 耶和華對我說， 
'''
"18" = '''
:sup:`18` 『今天你要經過摩押邊境亞珥。 
'''
"19" = '''
:sup:`19` 到亞捫人之地後，不可騷擾他們，不可挑起戰爭，因為我不會把他們的土地賜給你們，我已把那裡賜給羅得的子孫作產業。』 
'''
"20" = '''
:sup:`20` 那裡以前也是利乏音人住的地方，亞捫人稱利乏音人為散送冥， 
'''
"21" = '''
:sup:`21` 利乏音族人數眾多，像亞衲人一樣身材高大。耶和華在亞捫人面前消滅了他們，讓亞捫人佔領他們的土地，住在那裡。 
'''
"22" = '''
:sup:`22` 耶和華也曾為以掃的子孫消滅住在西珥的何利人，讓他們佔據何利人的土地，住在那裡，直到今日。 
'''
"23" = '''
:sup:`23` 同樣，來自克里特的迦斐托人消滅了迦薩附近鄉村的亞衛人，住在那裡。 
'''
"24" = '''
:sup:`24` 耶和華說，『起來穿過亞嫩谷。看啊，我已將亞摩利人希實本王西宏和他的土地交在你手中，你要攻打他，佔領他的土地。 
'''
"25" = '''
:sup:`25` 從今天起，我要使天下萬民在你面前驚恐萬狀，一聽到你的名字就嚇得發抖。』 
'''
"26" = '''
:sup:`26` 「於是，我從基底莫曠野派使者去見希實本王西宏，提出和平的建議，說， 
'''
"27" = '''
:sup:`27` 『請允許我們從貴國經過，我們只走大路，不會偏離。 
'''
"28" = '''
:sup:`28` 我們吃的喝的，都會花錢向你買，只求讓我們步行經過， 
'''
"29" = '''
:sup:`29` 就像西珥的以東人和亞珥的摩押人那樣對待我們，直到我們越過約旦河，進入我們的上帝耶和華所賜之地。』 
'''
"30" = '''
:sup:`30` 希實本王西宏卻拒絕我們的請求，因為我們的上帝耶和華使他心靈剛硬、頑固不化，好讓我們擊敗他，正如今日的情形。 
'''
"31" = '''
:sup:`31` 耶和華對我說，『看啊，我已把西宏和他的土地交給你了，去佔領他的土地吧。』 
'''
"32" = '''
:sup:`32` 西宏率領全軍在雅雜與我們交戰。 
'''
"33" = '''
:sup:`33` 我們的上帝耶和華使西宏父子及其軍隊敗在我們手下，全軍覆沒。 
'''
"34" = '''
:sup:`34` 我們攻佔了西宏的所有城邑，將其夷為平地，殺光城中的男女老幼，一個不留， 
'''
"35" = '''
:sup:`35` 只留下牲畜和財物作戰利品。 
'''
"36" = '''
:sup:`36` 從亞嫩谷邊的亞羅珥和谷中的城，直到基列的所有城邑全被我們攻克，我們的上帝耶和華把這一切都交給了我們。 
'''
"37" = '''
:sup:`37` 我們遵照我們的上帝耶和華的吩咐，沒有進犯亞捫人的土地，即雅博河一帶和山區的城邑。 
'''
