[5]
"1" = '''
:sup:`1` 你們這些富有的人啊！為那將要臨到你們身上的災難痛哭哀號吧！ 
'''
"2" = '''
:sup:`2` 你們的財物朽壞了，衣服也被蟲蛀了。 
'''
"3" = '''
:sup:`3` 你們的金銀生了鏽，那鏽必要指控你們，像火一樣吞噬你們的身體。在末世的日子裡，你們只知道積攢財寶。 
'''
"4" = '''
:sup:`4` 工人為你們收割莊稼，你們卻剋扣他們的工錢。那工錢在喊冤，工人的冤聲已經傳到萬軍之主的耳中了。 
'''
"5" = '''
:sup:`5` 你們在世上奢侈享樂，在被宰殺的日子裡，把自己養得肥肥胖胖。 
'''
"6" = '''
:sup:`6` 義人並沒有對抗你們，你們卻將他們定罪並殺害。 
'''
"7" = '''
:sup:`7` 弟兄姊妹，你們要忍耐，一直到主來。你們看農夫怎樣等候地裡寶貴的出產，耐心等候秋雨和春雨的降臨。 
'''
"8" = '''
:sup:`8` 同樣，你們也要忍耐，心志堅定，因為主快來了。 
'''
"9" = '''
:sup:`9` 弟兄姊妹，不要互相埋怨，免得受審判。你們看，審判的主已經站在門外了。 
'''
"10" = '''
:sup:`10` 弟兄姊妹，你們要效法從前奉主的名說話的先知，以他們的受苦和忍耐為榜樣。 
'''
"11" = '''
:sup:`11` 我們認為那些忍耐到底的人是有福的。你們都知道約伯的忍耐，也知道主最終怎樣待他，因為主充滿憐憫和慈悲。 
'''
"12" = '''
:sup:`12` 我的弟兄姊妹，最重要的是不可起誓，不可指著天起誓，也不可指著地起誓，不可指著任何東西起誓。你們說話，是就說是，不是就說不是，免得你們受審判。 
'''
"13" = '''
:sup:`13` 你們中間正在受苦的人應該禱告，喜樂的人應該唱歌讚美， 
'''
"14" = '''
:sup:`14` 生病的人應該請教會的長老來，奉主的名用油抹他的身體並為他禱告。 
'''
"15" = '''
:sup:`15` 出於信心的禱告必能使病人痊癒，主必使他康復。倘若他犯了罪，也必得到赦免。 
'''
"16" = '''
:sup:`16` 所以你們要彼此認罪，互相代禱，好得到醫治。義人的禱告有極大的力量和功效。 
'''
"17" = '''
:sup:`17` 以利亞先知和我們一樣同是血肉之軀，他懇切地祈求不要下雨，結果三年半沒有下雨。 
'''
"18" = '''
:sup:`18` 後來他再禱告求雨，天就降雨，地也長出了莊稼。 
'''
"19" = '''
:sup:`19` 我的弟兄姊妹，如果有人領一個偏離真道的人歸回正路， 
'''
"20" = '''
:sup:`20` 他該知道：使一個罪人迷途知返就是救一個靈魂脫離死亡，並且會遮蓋許多罪。
'''
