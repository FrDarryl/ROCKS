[10]
"1" = '''
:sup:`1` 我觀看，只見基路伯天使頭頂上的穹蒼之中好像有一個藍寶石寶座。 
'''
"2" = '''
:sup:`2` 耶和華對那穿細麻衣的人說：「你到基路伯天使下邊旋轉的輪子中間，雙手捧滿火炭，撒在城上。」我見他進去了。 
'''
"3" = '''
:sup:`3` 當他進去的時候，基路伯天使站在殿的南邊，內院充滿了雲彩。 
'''
"4" = '''
:sup:`4` 耶和華的榮耀從基路伯天使的上面升起，停在殿的門口，殿裡充滿了雲彩，院子也充滿了耶和華榮耀的光輝。 
'''
"5" = '''
:sup:`5` 基路伯天使展翅的響聲好像全能上帝說話的聲音，在外院也可以聽見。 
'''
"6" = '''
:sup:`6` 祂對那穿細麻衣的人說：「你要從基路伯天使下面旋轉的輪子中取火。」那人便進去，站在一個輪子旁邊。 
'''
"7" = '''
:sup:`7` 有一個基路伯天使伸手到他們中間的火裡，取了些火放在那穿細麻衣的人手裡，那人就拿了出去。 
'''
"8" = '''
:sup:`8` 基路伯天使的翅膀下彷彿有人的手。 
'''
"9" = '''
:sup:`9` 我又看見四個基路伯天使旁各有一個閃耀如綠寶石的輪子。 
'''
"10" = '''
:sup:`10` 四個輪子結構一樣，好像輪套輪。 
'''
"11" = '''
:sup:`11` 基路伯天使移動時，不必轉身就可以向四方移動。前輪朝哪個方向移動，其他輪子也朝哪個方向移動，不必轉向。 
'''
"12" = '''
:sup:`12` 這四個基路伯天使的手、背、翅膀及全身都佈滿了眼睛，包括他們的四個輪子。 
'''
"13" = '''
:sup:`13` 我聽見他們稱這些輪子為「旋轉輪」。 
'''
"14" = '''
:sup:`14` 每一個基路伯天使都有四張臉：第一張是基路伯天使的臉，第二張是人的臉，第三張是獅子的臉，第四張是鷹的臉。 
'''
"15" = '''
:sup:`15` 然後，這些基路伯天使都向上升去，他們就是我在迦巴魯河邊所見的活物。 
'''
"16" = '''
:sup:`16` 基路伯天使移動，輪子也隨之移動；基路伯天使展翅飛離地面，輪子也隨之離開地面，不離他們旁邊； 
'''
"17" = '''
:sup:`17` 基路伯天使停住，輪子也隨之停住；基路伯天使上升，輪子也隨之上升。因為活物的靈在輪子中。 
'''
"18" = '''
:sup:`18` 那時，耶和華的榮耀離開了殿的門口，停在基路伯天使上面。 
'''
"19" = '''
:sup:`19` 我正觀看時，基路伯天使展翅飛離地面，他們旁邊的輪子也隨之飛離。他們停在耶和華殿的東門口，以色列上帝的榮耀在他們上面。 
'''
"20" = '''
:sup:`20` 這些是我在迦巴魯河邊所看見的活物，他們在以色列上帝的下面。我知道他們是基路伯天使。 
'''
"21" = '''
:sup:`21` 他們各有四張臉，兩對翅膀，翅膀下彷彿有人的手， 
'''
"22" = '''
:sup:`22` 他們的面貌和我在迦巴魯河邊所見的一樣，每一個都向前直走。 
'''
