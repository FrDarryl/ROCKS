[83]
"1" = '''
:sup:`1` 亞薩的詩。 上帝啊，求你不要緘默無聲。 上帝啊，求你不要閉口不言。 
'''
"2" = '''
:sup:`2` 看啊，你的敵人在喧嚷， 恨你的人趾高氣揚。 
'''
"3" = '''
:sup:`3` 他們用詭計害你的子民， 他們一起謀害你珍愛的人。 
'''
"4" = '''
:sup:`4` 他們說： 「來吧，讓我們剷除以色列， 讓他們亡國，被人遺忘。」 
'''
"5" = '''
:sup:`5` 他們串通一氣， 勾結起來抵擋你。 
'''
"6" = '''
:sup:`6` 他們是以東人、以實瑪利人、摩押人、夏甲人、 
'''
"7" = '''
:sup:`7` 迦巴勒人、亞捫人、亞瑪力人、非利士人和泰爾人。 
'''
"8" = '''
:sup:`8` 亞述也跟他們勾結， 要助羅得的後代一臂之力。 （細拉） 
'''
"9" = '''
:sup:`9` 求你對付他們， 如同對付米甸人， 如同對付基順河邊的西西拉與耶賓。 
'''
"10" = '''
:sup:`10` 他們在隱·多珥滅亡， 成了地上的糞土。 
'''
"11" = '''
:sup:`11` 求你使他們首領的下場像俄立和西伊伯一樣， 使他們王侯的下場像西巴和撒慕拿一樣。 
'''
"12" = '''
:sup:`12` 他們曾說： 「讓我們奪取上帝的草場吧。」 
'''
"13" = '''
:sup:`13` 我的上帝啊，求你把他們驅散， 如同狂風吹散塵土和碎稭。 
'''
"14" = '''
:sup:`14` 烈火怎樣燒毀森林， 火焰怎樣吞沒山嶺， 
'''
"15" = '''
:sup:`15` 求你也照樣用狂風追趕他們， 用暴雨恐嚇他們。 
'''
"16" = '''
:sup:`16` 耶和華啊， 求你使他們滿臉盡是恥辱， 這樣他們才會來尋求你的名。 
'''
"17" = '''
:sup:`17` 願他們永遠羞愧驚恐， 願他們在恥辱中滅亡。 
'''
"18" = '''
:sup:`18` 讓他們知道你名叫耶和華， 唯有你是普天下的至高者。 
'''
