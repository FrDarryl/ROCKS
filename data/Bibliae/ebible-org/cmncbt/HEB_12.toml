[12]
"1" = '''
:sup:`1` 既然有這麼多見證人像雲彩一般圍繞著我們，我們就要放下一切重擔，擺脫容易纏累我們的罪，以堅忍的心奔跑我們前面的賽程， 
'''
"2" = '''
:sup:`2` 定睛仰望為我們的信心創始成終的耶穌。祂為了擺在前面的喜樂，就輕看羞辱，忍受了十字架的痛苦，如今已坐在上帝寶座的右邊。 
'''
"3" = '''
:sup:`3` 你們要思想這位忍受罪人如此頂撞的主，免得疲倦灰心。 
'''
"4" = '''
:sup:`4` 其實你們與罪惡搏鬥，還沒有抵擋到流血的地步。 
'''
"5" = '''
:sup:`5` 你們難道忘了那像勸勉兒子一樣勸勉你們的話嗎？「孩子啊，不可輕視主的管教，被祂責備的時候也不要灰心。 
'''
"6" = '''
:sup:`6` 因為主管教祂所愛的人，責罰祂所收納的兒子。」 
'''
"7" = '''
:sup:`7` 你們要忍受管教，上帝對待你們如同對待自己的兒女。哪有兒女不受父親管教的呢？ 
'''
"8" = '''
:sup:`8` 做兒女的都會受管教，如果沒人管教你們，那你們就是私生子，不是兒女。 
'''
"9" = '''
:sup:`9` 再者，我們的生身父親管教我們，我們尚且敬重他們，何況是萬靈之父上帝管教我們，我們豈不更要順服祂並得到生命嗎？ 
'''
"10" = '''
:sup:`10` 我們的生身父親是按自己以為好的標準暫時管教我們，但上帝是為了我們的益處而管教我們，使我們可以在祂的聖潔上有份。 
'''
"11" = '''
:sup:`11` 被管教的滋味絕不好受，當時都很痛苦，但事後那些從管教中得到歷練的人會收穫公義和平安的果子。 
'''
"12" = '''
:sup:`12` 所以，你們要舉起下垂的手，挺直發痠的腿， 
'''
"13" = '''
:sup:`13` 修直腳下的路，使瘸腿的人不致扭傷腳，反得痊癒。 
'''
"14" = '''
:sup:`14` 你們要盡力與大家和睦相處，並要追求聖潔的生活，因為不聖潔的人不能見主。 
'''
"15" = '''
:sup:`15` 你們要謹慎，免得有人失去上帝的恩典，也免得有人長出苦毒的根擾亂你們，玷污眾人。 
'''
"16" = '''
:sup:`16` 你們要謹慎，免得有人像以掃那樣淫亂、不敬虔。他為了一時的口腹之慾，賣了自己長子的名分。 
'''
"17" = '''
:sup:`17` 你們知道，他後來想要承受父親對長子的祝福，卻遭到拒絕，雖然聲淚俱下，終無法使父親回心轉意。 
'''
"18" = '''
:sup:`18` 你們並非來到那座摸得到，有火焰、烏雲、黑暗、狂風、 
'''
"19" = '''
:sup:`19` 號角聲和說話聲的西奈山。聽見這些聲音的人都哀求不要再向他們說話了， 
'''
"20" = '''
:sup:`20` 因為他們承擔不了上帝的命令：「即便是動物靠近這山，也要用石頭打死牠！」 
'''
"21" = '''
:sup:`21` 那情景實在可怕，就連摩西也說：「我嚇得發抖。」 
'''
"22" = '''
:sup:`22` 但你們是來到了錫安山，永活上帝的城邑，天上的耶路撒冷，千萬天使歡聚的地方。 
'''
"23" = '''
:sup:`23` 這裡有名字記錄在天上的眾長子的教會，有審判眾人的上帝和已達到純全的義人的靈魂， 
'''
"24" = '''
:sup:`24` 還有新約的中保耶穌和祂所灑的血。這血比亞伯的血發出更美的信息。 
'''
"25" = '''
:sup:`25` 你們要謹慎，切勿拒絕對你們說話的上帝。因為以色列人違背了在地上警戒他們的人，尚且逃脫不了懲罰，何況我們違背從天上警戒我們的上帝呢？ 
'''
"26" = '''
:sup:`26` 那時上帝的聲音震動了大地，但現在祂應許說：「再一次，我不單要震動地，還要震動天。」 
'''
"27" = '''
:sup:`27` 「再一次」這句話是指上帝要挪去可以被震動的受造之物，使不能被震動的可以長存。 
'''
"28" = '''
:sup:`28` 那麼，既然我們承受的是一個不能被震動的國度，就要感恩，用虔誠和敬畏的心事奉上帝，討祂喜悅。 
'''
"29" = '''
:sup:`29` 因為我們的上帝是烈火。 
'''
