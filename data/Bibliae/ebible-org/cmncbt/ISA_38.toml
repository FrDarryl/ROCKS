[38]
"1" = '''
:sup:`1` 那些日子，希西迦病危，亞摩斯的兒子以賽亞先知前來對他說：「耶和華說，『你要交待後事，因為你要死了，你必無法康復。』」 
'''
"2" = '''
:sup:`2` 希西迦把臉轉向牆，向耶和華禱告，說： 
'''
"3" = '''
:sup:`3` 「耶和華啊，求你顧念我怎樣全心、忠誠地事奉你，做你視為善的事。」希西迦痛哭起來。 
'''
"4" = '''
:sup:`4` 耶和華對以賽亞說： 
'''
"5" = '''
:sup:`5` 「你去告訴希西迦，『你祖先大衛的上帝耶和華說，我垂聽了你的禱告，也看見了你的眼淚，我要使你的壽命增加十五年。 
'''
"6" = '''
:sup:`6` 我要從亞述王手中拯救你和這城，我要保護這城。』」 
'''
"7" = '''
:sup:`7` 以賽亞說：「拿一塊無花果餅貼在王的瘡上，他就會痊癒。」 
'''
"8" = '''
:sup:`8` 希西迦問：「有什麼兆頭證明我會上耶和華的殿呢？」 
'''
"9" = '''
:sup:`9` 以賽亞說：「耶和華要給你一個預兆，以證明祂言出必行。 
'''
"10" = '''
:sup:`10` 祂要使亞哈斯日晷上的日影後退十度。」果然，日影後退了十度。 
'''
"11" = '''
:sup:`11` 猶大王希西迦病癒後， 寫了一首詩： 
'''
"12" = '''
:sup:`12` 「我以為自己盛年之際， 就要踏入陰間之門， 不能享受餘年。 
'''
"13" = '''
:sup:`13` 我以為再也見不到耶和華， 在世間再不能見到祂， 也不能再見到世人。 
'''
"14" = '''
:sup:`14` 我的居所像牧人的帳篷一樣被拆走， 我像織布的捲布一樣捲起自己的生命， 祂從織布機上把我剪斷。 旦夕之間，祂使我的生命戛然而止。 
'''
"15" = '''
:sup:`15` 我整夜哀號， 祂像獅子一樣咬斷我全身的骨頭。 旦夕之間，祂使我的生命戛然而止。 
'''
"16" = '''
:sup:`16` 「我像燕、鶴一樣哀鳴， 像鴿子一樣呻吟； 我舉目望天，雙眼疲倦。 耶和華啊！ 我困苦不堪，求你保護我。 
'''
"17" = '''
:sup:`17` 我能說什麼呢？ 祂對我說的，祂都親自成就了。 因為心靈的苦痛，我要一生謹慎行事。 
'''
"18" = '''
:sup:`18` 「主啊，你的法令使人存活， 使我的心靈存活。 主啊，求你使我身體復原， 讓我存活。 
'''
"19" = '''
:sup:`19` 其實我受大苦對我有益。 你施慈愛，從死亡的深坑中拯救我的生命， 將我一切罪惡拋在你背後。 
'''
"20" = '''
:sup:`20` 誠然，陰間不會稱謝你， 死亡不會讚美你， 下墳墓的人不會仰望你的信實。 
'''
"21" = '''
:sup:`21` 只有活著的人會像我今天這樣稱謝你， 父親會把你的信實告訴子女。 
'''
"22" = '''
:sup:`22` 「耶和華必救我， 我們要一生一世在祂殿中彈琴歌唱。」 
'''
