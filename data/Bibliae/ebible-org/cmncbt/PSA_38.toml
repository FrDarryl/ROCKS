[38]
"1" = '''
:sup:`1` 大衛作的禱告詩。 耶和華啊， 求你不要發怒責罰我， 不要在烈怒下管教我。 
'''
"2" = '''
:sup:`2` 因為你的箭射穿我， 你的手擊打我。 
'''
"3" = '''
:sup:`3` 你的怒氣使我渾身是病， 我的罪惡使我骨頭朽爛。 
'''
"4" = '''
:sup:`4` 我的罪惡滔天，如同重擔壓身。 
'''
"5" = '''
:sup:`5` 我因愚昧而傷口發臭流膿。 
'''
"6" = '''
:sup:`6` 我疼得彎腰駝背， 終日哀傷。 
'''
"7" = '''
:sup:`7` 我的腰灼痛難忍， 我渾身是病。 
'''
"8" = '''
:sup:`8` 我精疲力盡，徹底崩潰； 我心中悲傷，呻吟不止。 
'''
"9" = '''
:sup:`9` 主啊，我的渴望都顯露在你面前， 我的歎息瞞不過你。 
'''
"10" = '''
:sup:`10` 我的心砰砰直跳， 力量衰竭， 眼睛黯淡無光。 
'''
"11" = '''
:sup:`11` 因我的疾病，朋友同伴迴避我， 親人避而遠之。 
'''
"12" = '''
:sup:`12` 要我命的人設下陷阱， 想害我的人威脅我， 他們整天圖謀奸計。 
'''
"13" = '''
:sup:`13` 但我像耳聾的人一樣聽不見， 又像無法說話的啞巴。 
'''
"14" = '''
:sup:`14` 我就像一個不能聽、不能辯的人。 
'''
"15" = '''
:sup:`15` 耶和華啊，我等候你； 主，我的上帝啊，你必應允我。 
'''
"16" = '''
:sup:`16` 我曾求告你， 別讓他們幸災樂禍， 在我失腳時沾沾自喜。 
'''
"17" = '''
:sup:`17` 我快要跌倒， 我的痛苦常伴。 
'''
"18" = '''
:sup:`18` 我要承認我的罪過， 罪惡使我心裡惴惴不安。 
'''
"19" = '''
:sup:`19` 我的仇敵勢力強大， 無故恨我的人不計其數。 
'''
"20" = '''
:sup:`20` 我追求良善， 他們就恨我，以惡報善。 
'''
"21" = '''
:sup:`21` 耶和華啊，求你不要撇棄我！ 我的上帝啊，求你不要遠離我！ 
'''
"22" = '''
:sup:`22` 拯救我的主啊， 求你快來幫助我！ 
'''
