[2]
"1" = '''
:sup:`1` 弟兄姊妹，你們自己知道，我們那次探望你們並沒有白費。 
'''
"2" = '''
:sup:`2` 你們也知道，我們之前在腓立比遭受了迫害和凌辱，但仍然不顧強烈的反對，靠著我們的上帝放膽向你們傳揚祂的福音。 
'''
"3" = '''
:sup:`3` 我們的勸勉並非出於謬誤、不良動機或詭詐。 
'''
"4" = '''
:sup:`4` 我們得到了上帝的恩准來承擔福音的責任，所以才這樣傳，不是要取悅人，而是要取悅鑒察我們內心的上帝。 
'''
"5" = '''
:sup:`5` 你們知道，我們沒有花言巧語奉承人，也沒有心存貪念，上帝可以為我們作證。 
'''
"6" = '''
:sup:`6` 我們不求得到你們或其他任何人的讚揚， 
'''
"7" = '''
:sup:`7` 雖然身為基督的使徒，我們理當受到尊重。我們反而像母親撫育嬰兒一樣溫柔地對待你們。 
'''
"8" = '''
:sup:`8` 我們深愛你們，對你們有深厚的感情，不僅樂意把上帝的福音傳給你們，甚至把生命給你們也在所不惜。 
'''
"9" = '''
:sup:`9` 弟兄姊妹，你們一定記得我們的勞苦和艱難。我們一面向你們傳上帝的福音，一面晝夜辛勤工作，免得成為你們任何人的負擔。 
'''
"10" = '''
:sup:`10` 我們怎樣以聖潔、公義、純全的方式對待你們眾信徒，你們自己可以作證，上帝也可以作證。 
'''
"11" = '''
:sup:`11` 你們也知道，我們對待你們就像父親對待自己的孩子一樣。 
'''
"12" = '''
:sup:`12` 我們安慰你們，勸勉你們，督促你們，叫你們行事為人對得起上帝，祂呼召你們進入祂的國度和榮耀。 
'''
"13" = '''
:sup:`13` 我們也不住地感謝上帝，因為你們從我們這裡聽了上帝的道後就接受了，確信這不是人的道理，而是上帝的道。這道正在你們信的人心裡發揮作用。 
'''
"14" = '''
:sup:`14` 弟兄姊妹，你們的遭遇和猶太地區上帝在基督耶穌裡的眾教會的遭遇一樣。你們受到了自己同胞的迫害，他們也受到了猶太人的迫害。 
'''
"15" = '''
:sup:`15` 這些猶太人殺死了主耶穌和眾先知，又迫害我們。他們不但冒犯上帝，還與所有的人為敵， 
'''
"16" = '''
:sup:`16` 阻止我們傳福音給外族人，唯恐他們得救。這些人惡貫滿盈，上帝的烈怒終於臨到了他們頭上。 
'''
"17" = '''
:sup:`17` 弟兄姊妹，我們身體暫時與你們分離，心靈卻與你們在一起。我們非常渴望見到你們，並想方設法與你們會面。 
'''
"18" = '''
:sup:`18` 我們想去你們那裡，我保羅也一次又一次地想去，只是遭到撒旦的攔阻。 
'''
"19" = '''
:sup:`19` 我們主耶穌再來的時候，我們在祂面前的盼望、喜樂和可誇耀的冠冕是什麼呢？不就是你們嗎？ 
'''
"20" = '''
:sup:`20` 因為你們是我們的榮耀和喜樂。 
'''
