[33]
"1" = '''
:sup:`1` 耶利米仍被囚禁在護衛院子裡的時候，耶和華第二次對他說： 
'''
"2" = '''
:sup:`2` 「耶和華創造大地，使其成形、根基穩固，祂名叫耶和華。祂說， 
'''
"3" = '''
:sup:`3` 『你呼求我，我就回應你，並且把你不知道的偉大奧妙之事告訴你。 
'''
"4" = '''
:sup:`4` 關於耶路撒冷城中的房屋和猶大王宮被拆毀，用來抵禦攻城台和刀劍一事，以色列的上帝耶和華說： 
'''
"5" = '''
:sup:`5` 他們與迦勒底人爭戰只會使這些房屋堆滿死屍，因為我要在怒氣和烈怒中殺死他們。他們作惡多端，我必掩面不理這城。 
'''
"6" = '''
:sup:`6` 但有一天，我必醫治這城的創傷，恢復我子民的健康，使他們繁榮安定。 
'''
"7" = '''
:sup:`7` 我要使被擄的猶大人和以色列人返鄉，使他們重建如初。 
'''
"8" = '''
:sup:`8` 我要除去他們干犯我的一切罪惡，赦免他們悖逆我的一切罪過。 
'''
"9" = '''
:sup:`9` 這城要使我在天下萬國面前得到尊崇、頌讚和榮耀，因為他們必聽見我賜給這城的一切福樂。因為我使這城繁榮安定，他們都必恐懼戰慄。』」 
'''
"10" = '''
:sup:`10` 耶和華說：「你們說猶大的城邑和耶路撒冷的街道一片荒涼、人畜絕跡， 
'''
"11" = '''
:sup:`11` 但這些地方必傳出歡樂聲、新郎新娘的歡笑聲和在耶和華殿中獻感恩祭者的歌唱聲， 「『要感謝萬軍之耶和華， 因為耶和華是美善的， 祂的慈愛永遠長存。』 因為我必使被擄的人返鄉，重建家園。這是耶和華說的。」 
'''
"12" = '''
:sup:`12` 萬軍之耶和華說：「在這一片荒涼、人畜絕跡的地方，在它所有城邑必再有供牧人放羊的草場。 
'''
"13" = '''
:sup:`13` 在山區、丘陵和南地的城邑，以及便雅憫地區、耶路撒冷周圍和猶大的城邑必再次有人清點羊群。這是耶和華說的。」 
'''
"14" = '''
:sup:`14` 耶和華說：「看啊，時候將到，我要實現我給以色列人和猶大人的美好應許。 
'''
"15" = '''
:sup:`15` 那日那時，我要使大衛公義的苗裔興起，他要在地上秉公行義。 
'''
"16" = '''
:sup:`16` 那時，猶大必得拯救，耶路撒冷必安享太平並被稱為『耶和華是我們的義』。 
'''
"17" = '''
:sup:`17` 因為耶和華說，『我應許大衛的後裔必永遠坐在以色列的寶座上， 
'''
"18" = '''
:sup:`18` 利未家的祭司必永遠有人在我面前獻燔祭、素祭及其他祭物。』」 
'''
"19" = '''
:sup:`19` 耶和華對耶利米說： 
'''
"20" = '''
:sup:`20` 「耶和華這樣說，『除非你們能廢除我與白晝黑夜所立的約，叫白晝黑夜不再按時更替， 
'''
"21" = '''
:sup:`21` 才能廢除我與我僕人大衛所立的約，使他的王位後繼無人，也才能廢除我與事奉我的利未祭司所立的約。 
'''
"22" = '''
:sup:`22` 我要使我僕人大衛的後裔和事奉我的利未人，像天上的星和海邊的沙一樣不可勝數。』」 
'''
"23" = '''
:sup:`23` 耶和華對耶利米說： 
'''
"24" = '''
:sup:`24` 「你看到了嗎？人們說，『耶和華已經棄絕了祂所揀選的以色列和猶大兩個國家。』他們藐視我的子民，視他們為亡國之民。 
'''
"25" = '''
:sup:`25` 然而，耶和華說，『正如我決不廢棄我所定的晝夜交替之約和天地運行之律， 
'''
"26" = '''
:sup:`26` 我也決不棄絕雅各和我僕人大衛的後裔。我必讓大衛的後裔做王統治亞伯拉罕、以撒和雅各的子孫，因為我必使被擄的人回到故土，也必憐憫他們。』」 
'''
