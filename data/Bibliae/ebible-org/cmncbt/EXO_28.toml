[28]
"1" = '''
:sup:`1` 「你要從以色列民中把你的哥哥亞倫和他四個兒子拿答、亞比戶、以利亞撒和以他瑪帶到你身邊，立他們為祭司事奉我。 
'''
"2" = '''
:sup:`2` 你要為你哥哥亞倫做聖衣，顯明他職位的榮耀和尊貴。 
'''
"3" = '''
:sup:`3` 你要吩咐所有我賦予智慧的巧手裁縫師為亞倫縫製衣服，使他分別出來，做聖潔的祭司事奉我。 
'''
"4" = '''
:sup:`4` 他們要做的聖衣包括胸牌、以弗得、外袍、雜色的內袍、禮冠和腰帶。要為你哥哥亞倫及其眾子做這樣的聖衣，好讓他們做祭司事奉我。 
'''
"5" = '''
:sup:`5` 要用金線、細麻及藍色、紫色、朱紅色毛線製作聖衣。 
'''
"6" = '''
:sup:`6` 「以弗得要用金線、細麻及藍色、紫色、朱紅色毛線精工製作。 
'''
"7" = '''
:sup:`7` 要在以弗得兩邊用兩條肩帶縫合起來。 
'''
"8" = '''
:sup:`8` 用金線、細麻及藍色、紫色、朱紅色毛線精工製作腰帶，縫在以弗得上，連成一整件。 
'''
"9" = '''
:sup:`9` 「你要拿兩塊紅瑪瑙，刻上以色列十二個兒子的名字， 
'''
"10" = '''
:sup:`10` 按他們的長幼次序，每一塊寶石刻上六個名字。 
'''
"11" = '''
:sup:`11` 要用工匠刻圖章的方法將他們的名字刻在兩塊寶石上，把寶石鑲在兩個金框裡。 
'''
"12" = '''
:sup:`12` 然後將鑲著金框的寶石縫在以弗得的兩條肩帶上，作以色列人的紀念石。亞倫要把他們的名字帶在肩上，在耶和華面前作紀念。 
'''
"13" = '''
:sup:`13` 要做兩個金框， 
'''
"14" = '''
:sup:`14` 並像搓繩子一樣用純金搓成兩條金鏈，把鏈子連接在鑲寶石的金框上。 
'''
"15" = '''
:sup:`15` 「要精工製作一個用來明白上帝旨意的胸牌，製作的方法和造以弗得一樣，用金線、細麻及藍色、紫色、朱紅色毛線製作。 
'''
"16" = '''
:sup:`16` 胸牌是方形的，長寬各二十二釐米，分成上下兩層。 
'''
"17" = '''
:sup:`17` 上面要鑲上四行寶石：第一行是紅寶石、黃玉和翠玉； 
'''
"18" = '''
:sup:`18` 第二行是綠寶石、藍寶石和金剛石； 
'''
"19" = '''
:sup:`19` 第三行是紫瑪瑙、白瑪瑙和紫晶； 
'''
"20" = '''
:sup:`20` 第四行是水蒼玉、紅瑪瑙和碧玉。這些寶石都要鑲在金框上。 
'''
"21" = '''
:sup:`21` 要用刻圖章的方法在每一顆寶石上刻一個以色列兒子的名字，十二顆寶石代表十二支派。 
'''
"22" = '''
:sup:`22` 「要用純金擰成兩條像繩子一樣的鏈子，連在胸牌上， 
'''
"23" = '''
:sup:`23` 造兩個金環安在胸牌兩端， 
'''
"24" = '''
:sup:`24` 把兩條金鏈分別繫在胸牌兩端的金環上， 
'''
"25" = '''
:sup:`25` 再把金鏈的另兩端接在兩個金框上，安在以弗得前面的肩帶上。 
'''
"26" = '''
:sup:`26` 造兩個金環，安在靠近以弗得內邊的胸牌下兩端。 
'''
"27" = '''
:sup:`27` 再造兩個金環，安在以弗得前面兩條肩帶下端，靠近精緻的以弗得腰帶上方的接縫處。 
'''
"28" = '''
:sup:`28` 再用一條藍色的帶子繫住以弗得和胸牌上面的金環，使胸牌貼在精工織成的以弗得腰帶上，不會從以弗得上鬆脫。 
'''
"29" = '''
:sup:`29` 亞倫進聖所時，要佩戴這塊刻著以色列眾子名字、用來做判斷的胸牌，在耶和華面前常作紀念。 
'''
"30" = '''
:sup:`30` 又要把烏陵和土明放在胸牌裡面，亞倫到耶和華面前的時候，要佩帶這胸牌，以便明白上帝的旨意，為以色列人做決定。 
'''
"31" = '''
:sup:`31` 「也要縫製一件藍色的以弗得的外袍， 
'''
"32" = '''
:sup:`32` 袍上要留領口，領口周圍要織領邊，就像鎧甲的領口，免得領口破裂。 
'''
"33" = '''
:sup:`33` 外袍的底邊要另外用藍色、紫色、朱紅色毛線做成石榴狀的飾物，石榴間要掛金鈴鐺。 
'''
"34" = '''
:sup:`34` 一個石榴一個金鈴鐺，相間排列，圍在外袍的底邊。 
'''
"35" = '''
:sup:`35` 亞倫事奉的時候，要穿上這外袍，以便他進聖所到耶和華面前和出聖所的時候，鈴鐺會發出響聲，他就不至於死。 
'''
"36" = '''
:sup:`36` 「你也要用純金造一塊牌子，以刻印章的方法刻上『耶和華的聖物』的字樣， 
'''
"37" = '''
:sup:`37` 再拿一條藍色帶子，把它繫在禮冠前面。 
'''
"38" = '''
:sup:`38` 亞倫要把這金牌戴在額上，表示他承擔以色列人獻聖物時的過犯，這聖物是以色列百姓特別獻上的禮物。這金牌要常常留在亞倫的額上，好使百姓蒙耶和華悅納。 
'''
"39" = '''
:sup:`39` 「要用細麻布縫製祭司的內袍，用細麻布做禮冠，腰帶上要有刺繡， 
'''
"40" = '''
:sup:`40` 也要為亞倫的兒子們縫製內袍、腰帶、頭巾，顯明他們職位的榮耀和尊貴。 
'''
"41" = '''
:sup:`41` 給你哥哥亞倫及其眾子穿上這些衣服後，你要用油膏立他們，使他們分別出來，做聖潔的祭司事奉我。 
'''
"42" = '''
:sup:`42` 「要用細麻布為他們做褲子，以遮蓋下體，褲子要從腰部到大腿。 
'''
"43" = '''
:sup:`43` 亞倫父子們進會幕或走近祭壇到聖所事奉的時候，都要穿上褲子，免得擔負罪責而死亡。這是亞倫及其子孫永遠當守的律例。 
'''
