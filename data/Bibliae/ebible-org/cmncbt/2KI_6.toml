[6]
"1" = '''
:sup:`1` 一群先知對以利沙說：「你看，我們住的地方實在太小了。 
'''
"2" = '''
:sup:`2` 請讓我們去約旦河吧，我們每人都可以從那裡砍一根木頭蓋房子居住。」以利沙說：「你們去吧。」 
'''
"3" = '''
:sup:`3` 其中一人請以利沙一起去，以利沙答應了， 
'''
"4" = '''
:sup:`4` 便和他們一起去約旦河砍伐樹木。 
'''
"5" = '''
:sup:`5` 有個人砍樹的時候，斧頭掉進了水裡。他大喊：「唉！師傅，這把斧頭是借來的。」 
'''
"6" = '''
:sup:`6` 上帝的僕人問：「斧頭掉在哪裡了？」他就指給以利沙看。以利沙砍了一根樹枝拋進水裡，斧頭便浮了上來。 
'''
"7" = '''
:sup:`7` 以利沙說：「你去拿上來吧！」他便伸手拿起了斧頭。 
'''
"8" = '''
:sup:`8` 亞蘭王與以色列人交戰，他和臣僕商議要在某處安營。 
'''
"9" = '''
:sup:`9` 上帝的僕人傳信給以色列王，說：「你要小心，不要經過那個地方，因為亞蘭人埋伏在那裡。」 
'''
"10" = '''
:sup:`10` 以色列王派人到上帝的僕人所說的地方，警告那裡的人要小心防備。這樣的事情發生了好幾次。 
'''
"11" = '''
:sup:`11` 亞蘭王因此十分惱怒，召來臣僕質問他們：「你們當中誰向以色列王洩露了我們的計劃？」 
'''
"12" = '''
:sup:`12` 一位臣僕說：「我主我王啊，沒有人洩露。是以色列的先知以利沙將王在寢宮所談的事告訴了以色列王。」 
'''
"13" = '''
:sup:`13` 王說：「去找出他在哪裡，我派人去捉拿他。」王得知以利沙在多坍後， 
'''
"14" = '''
:sup:`14` 便派出大隊人馬和戰車前往那裡，他們在夜間抵達多坍，把城圍住。 
'''
"15" = '''
:sup:`15` 上帝僕人的侍者清早起來，走到外面，看見城被軍隊、車馬包圍，就對上帝的僕人說：「唉！我主啊，我們該怎麼辦呢？」 
'''
"16" = '''
:sup:`16` 上帝的僕人說：「不要害怕！我們的兵馬比他們的還要多。」 
'''
"17" = '''
:sup:`17` 他隨後禱告：「耶和華啊，求你開他的眼睛，讓他看見。」於是，耶和華開那個侍者的眼睛，他就看見山上到處都是火車火馬圍繞著以利沙。 
'''
"18" = '''
:sup:`18` 亞蘭人向以利沙衝來，以利沙祈求耶和華說：「求你使他們瞎眼。」耶和華聽了以利沙的禱告，使他們瞎了眼。 
'''
"19" = '''
:sup:`19` 以利沙對他們說：「不是這條路，也不是這座城。跟我來，我帶你們到你們要找的人那裡。」以利沙把他們領到撒瑪利亞。 
'''
"20" = '''
:sup:`20` 他們進城後，以利沙禱告：「耶和華啊，求你開他們的眼睛，讓他們看見。」耶和華開了他們的眼睛，他們就看見了，發現自己在撒瑪利亞城中。 
'''
"21" = '''
:sup:`21` 以色列王看見他們，問以利沙說：「我父啊，我可以殺他們嗎？」 
'''
"22" = '''
:sup:`22` 以利沙答道：「不可殺他們。豈可殺用刀和弓抓來的俘虜呢？給他們吃的喝的，讓他們吃喝完了回自己主人那裡吧。」 
'''
"23" = '''
:sup:`23` 於是，以色列王為他們大擺宴席，等他們吃喝完畢，便放他們回自己主人那裡。之後，亞蘭人不再侵犯以色列。 
'''
"24" = '''
:sup:`24` 後來，亞蘭王便·哈達召集全軍圍困撒瑪利亞。 
'''
"25" = '''
:sup:`25` 撒瑪利亞被困後，城裡陷入嚴重饑荒，以致一個驢頭可賣二十兩銀子，二百克鴿子糞可賣一兩銀子。 
'''
"26" = '''
:sup:`26` 一天，以色列王從城牆上走過，一個婦人向他呼喊：「我主我王啊，求你幫幫我！」 
'''
"27" = '''
:sup:`27` 王說：「如果耶和華不幫助你，我怎能幫助你呢？我豈有麥子和酒？ 
'''
"28" = '''
:sup:`28` 你有什麼難處呢？」婦人說：「這個女人對我說，『我們今天吃你兒子，明天再吃我兒子。』 
'''
"29" = '''
:sup:`29` 於是我們把我兒子煮了吃。第二天我叫她把她兒子交出來，她卻把兒子藏了起來。」 
'''
"30" = '''
:sup:`30` 王聽了婦人的話，就撕裂衣服。王走在城牆上，人們都看見他貼身穿著麻衣。 
'''
"31" = '''
:sup:`31` 王說：「如果今天沙法的兒子以利沙的頭顱還留在他頸項上，願上帝重重地懲罰我！」 
'''
"32" = '''
:sup:`32` 王派使者去以利沙那裡。那時，以利沙正與長老們坐在他家中。使者到達之前，以利沙對長老說：「你們看，這兇手派人來斬我的頭。使者到達時，你們要把他關在門外。他後面不就是他主人的腳步聲嗎？」 
'''
"33" = '''
:sup:`33` 話音未落，使者已經到了，說：「既然這禍是從耶和華來的，我何必再仰望祂呢？」 
'''
