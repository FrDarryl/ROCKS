[2]
"1" = '''
:sup:`1` 尼尼微啊， 攻擊者已經向你撲來。 你要進駐堡壘， 把守道路， 集中全力， 準備上陣！ 
'''
"2" = '''
:sup:`2` 雖然擄掠者曾擄掠雅各， 擄掠以色列， 毀壞他們的葡萄樹枝， 但耶和華必恢復雅各的榮耀， 恢復以色列的榮耀。 
'''
"3" = '''
:sup:`3` 他的勇士手持紅色盾牌， 他的士兵身穿朱紅戰衣。 他們整裝待發之日， 戰車鐵光閃閃， 松木矛槍在空中揮舞。 
'''
"4" = '''
:sup:`4` 戰車在街道上狂奔， 在廣場上橫衝直撞， 亮如火炬，疾似閃電。 
'''
"5" = '''
:sup:`5` 亞述王召集將領， 他們一路跌跌撞撞， 奔上城牆，架起防禦盾牌。 
'''
"6" = '''
:sup:`6` 河閘大開，宮殿坍塌。 
'''
"7" = '''
:sup:`7` 王后赤身被擄； 宮女捶胸悲泣， 像鴿子一樣哀鳴。 
'''
"8" = '''
:sup:`8` 尼尼微城自古以來就像聚水的池子， 如今居民卻像洩漏的池水四散奔逃。 雖有人喊：「站住！站住！」 卻無人回頭。 
'''
"9" = '''
:sup:`9` 搶銀子吧！搶金子吧！ 城裡有無盡的財富和數不清的寶物。 
'''
"10" = '''
:sup:`10` 尼尼微被洗劫一空！ 淪為廢墟！ 一片荒涼！ 人們膽戰心驚，雙膝哆嗦， 渾身發抖，面色蒼白。 
'''
"11" = '''
:sup:`11` 如今那獅子的洞穴， 那餵養猛獅的地方在哪裡呢？ 從前，雄獅、母獅和幼獅曾在那裡出入， 無人驚擾。 
'''
"12" = '''
:sup:`12` 雄獅為幼獅撕碎充足的食物， 為母獅絞殺獵物， 洞穴裡堆滿獵物， 堆滿撕碎的肉。 
'''
"13" = '''
:sup:`13` 萬軍之耶和華說： 「我與你為敵， 我要燒毀你的戰車， 使刀劍吞噬你的猛獅； 我要使你無法再擄掠他國， 你使者的聲音將從此消逝。」 
'''
