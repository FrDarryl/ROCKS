[19]
"1" = '''
:sup:`1` 後來，亞捫王拿轄死了，他兒子繼位。 
'''
"2" = '''
:sup:`2` 大衛說：「我要恩待拿轄的兒子哈嫩，因為他父親曾經恩待我。」他便派使臣去安慰喪父的哈嫩。大衛的臣僕來到亞捫境內要安慰哈嫩， 
'''
"3" = '''
:sup:`3` 亞捫的官長卻對哈嫩說：「大衛派人來安慰你，你以為他是來弔唁你父親嗎？他的臣僕來見你，不過是要探聽虛實，想摧毀這地方。」 
'''
"4" = '''
:sup:`4` 哈嫩便把大衛的臣僕抓起來，剃去他們的鬍鬚，從臀部割去他們下半身的衣服，然後放走他們。 
'''
"5" = '''
:sup:`5` 消息傳到大衛那裡，他就派人去迎接他們，因為他們倍受羞辱。王告訴他們留在耶利哥，等鬍鬚長好了再回來。 
'''
"6" = '''
:sup:`6` 哈嫩及其他亞捫人知道得罪了大衛，就派人用六十八萬兩銀子從美索不達米亞、亞蘭瑪迦和瑣巴招兵買馬， 
'''
"7" = '''
:sup:`7` 雇了三萬二千輛戰車和瑪迦王及其軍隊。他們在米底巴附近紮營，亞捫人也從各城出來匯集在一起，準備作戰。 
'''
"8" = '''
:sup:`8` 大衛聽見消息後，就派約押率領全體勇士出戰。 
'''
"9" = '''
:sup:`9` 亞捫人在城門前列陣，來助戰的諸王在郊野列陣。 
'''
"10" = '''
:sup:`10` 約押見自己腹背受敵，就從以色列軍中挑選一些精兵列陣迎戰亞蘭人， 
'''
"11" = '''
:sup:`11` 把餘下的軍兵交給他的兄弟亞比篩帶領，列陣迎戰亞捫人。 
'''
"12" = '''
:sup:`12` 他對亞比篩說：「倘若我勝不過亞蘭人，你便過來支援我；倘若你勝不過亞捫人，我便過去支援你。 
'''
"13" = '''
:sup:`13` 你要剛強，我們要為我們的人民和我們上帝的城邑奮勇作戰。願耶和華成全祂自己的旨意！」 
'''
"14" = '''
:sup:`14` 於是，約押率領軍兵進攻亞蘭人，亞蘭人敗逃。 
'''
"15" = '''
:sup:`15` 亞捫人見亞蘭人敗逃，便也從亞比篩面前逃回城去。約押便回師耶路撒冷。 
'''
"16" = '''
:sup:`16` 亞蘭人見自己敗給以色列人，就派使者調來幼發拉底河那邊的亞蘭人，由哈大底謝的將軍朔法率領。 
'''
"17" = '''
:sup:`17` 大衛聽到消息後，就召集以色列全軍，渡過約旦河，去攻打亞蘭人，列陣與他們交戰。 
'''
"18" = '''
:sup:`18` 亞蘭人在以色列人面前敗逃，大衛殺了他們七千名戰車兵、四萬步兵，還殺了他們的將軍朔法。 
'''
"19" = '''
:sup:`19` 哈大底謝的屬下見自己敗給以色列人，便向大衛求和，臣服於他。從此，亞蘭人不願再支援亞捫人了。 
'''
