[29]
"1" = '''
:sup:`1` 希西迦二十五歲登基，在耶路撒冷執政二十九年。他母親叫亞比雅，是撒迦利雅的女兒。 
'''
"2" = '''
:sup:`2` 希西迦事事效法他祖先大衛，做耶和華視為正的事。 
'''
"3" = '''
:sup:`3` 希西迦元年一月，他開啟耶和華殿的門，重新修理。 
'''
"4" = '''
:sup:`4` 他把眾祭司和利未人召集在東邊的廣場， 
'''
"5" = '''
:sup:`5` 對他們說：「利未人啊，請聽我說！現在你們要潔淨自己，也要潔淨你們祖先的上帝耶和華的殿，除去聖所中的污穢之物。 
'''
"6" = '''
:sup:`6` 我們的祖先行事不忠，做我們的上帝耶和華視為惡的事，背棄祂，轉臉背向祂的居所。 
'''
"7" = '''
:sup:`7` 他們封鎖殿廊的門，吹滅燈火，不在聖所裡向以色列的上帝燒香、獻燔祭。 
'''
"8" = '''
:sup:`8` 因此，耶和華的烈怒臨到猶大和耶路撒冷，使他們的遭遇令人恐懼、震驚、嗤笑，正如你們親眼所見的。 
'''
"9" = '''
:sup:`9` 所以我們的祖先死在刀下，我們的妻兒也被擄去。 
'''
"10" = '''
:sup:`10` 現在我決心要與以色列的上帝耶和華立約，好使祂的烈怒轉離我們。 
'''
"11" = '''
:sup:`11` 我的孩子們啊，不要懈怠！因為耶和華揀選你們站在祂面前事奉祂，向祂燒香。」 
'''
"12" = '''
:sup:`12` 於是，利未人開始供職。其中哥轄宗族有亞瑪賽的兒子瑪哈和亞撒利雅的兒子約珥，米拉利宗族有亞伯底的兒子基士和耶哈利勒的兒子亞撒利雅，革順宗族有薪瑪的兒子約亞和約亞的兒子伊甸， 
'''
"13" = '''
:sup:`13` 以利撒反宗族有申利和耶利，亞薩宗族有撒迦利雅和瑪探雅， 
'''
"14" = '''
:sup:`14` 希幔宗族有耶歇和示每，耶杜頓宗族有示瑪雅和烏薛。 
'''
"15" = '''
:sup:`15` 他們召集其他利未人一起潔淨自己，並遵照王的吩咐和耶和華的命令，進去潔淨耶和華的殿。 
'''
"16" = '''
:sup:`16` 祭司們進去潔淨耶和華的殿，把所有污穢之物搬到耶和華殿的院子裡，然後再由利未人運到外面的汲淪溪丟掉。 
'''
"17" = '''
:sup:`17` 他們一月一日開始潔淨的工作，到一月八日已經潔淨到耶和華殿的走廊，又用八天潔淨耶和華的殿，一月十六日完成潔淨的工作。 
'''
"18" = '''
:sup:`18` 然後，他們晉見希西迦王，說：「我們已經潔淨了整個耶和華的殿、燔祭壇以及壇上的一切器皿、供餅的桌子及桌子上的一切器皿。 
'''
"19" = '''
:sup:`19` 我們已備齊亞哈斯王對上帝不忠時所廢棄的器皿，並潔淨了它們，現在都放在耶和華的壇前。」 
'''
"20" = '''
:sup:`20` 希西迦王清早起來，召集城中官員一同上到耶和華的殿。 
'''
"21" = '''
:sup:`21` 他們牽來七頭公牛、七隻公綿羊、七隻羊羔和七隻公山羊，作國家、聖所和猶大人的贖罪祭。王吩咐做祭司的亞倫子孫把這些牲畜獻在耶和華的壇上。 
'''
"22" = '''
:sup:`22` 他們宰了公牛，祭司取過血來灑在壇上，然後宰了公綿羊並把血灑在壇上，又宰了羊羔並把血灑在壇上。 
'''
"23" = '''
:sup:`23` 有人把作贖罪祭的公山羊牽到王和會眾面前，他們就將手按在公山羊身上。 
'''
"24" = '''
:sup:`24` 祭司宰了公山羊，把血灑在壇上作贖罪祭，為所有以色列人贖罪，因為王吩咐要為所有以色列人獻上燔祭和贖罪祭。 
'''
"25" = '''
:sup:`25` 王又分派利未人在耶和華的殿裡敲鈸、鼓瑟、彈琴，正如大衛王、王的先見迦得和先知拿單的指示，就是耶和華藉先知所吩咐的。 
'''
"26" = '''
:sup:`26` 利未人拿著大衛的樂器侍立在那裡，祭司拿著號角侍立在那裡。 
'''
"27" = '''
:sup:`27` 希西迦下令在壇上獻燔祭。開始獻燔祭時，伴隨著號角聲和以色列王大衛的樂器聲，響起了頌讚耶和華的歌聲。 
'''
"28" = '''
:sup:`28` 全體會眾伴著歌聲和號角聲俯伏敬拜，直到獻完燔祭。 
'''
"29" = '''
:sup:`29` 獻完燔祭後，王和所有在場的人都俯伏敬拜。 
'''
"30" = '''
:sup:`30` 希西迦王與眾官員又吩咐利未人用大衛和亞薩先見的詩詞頌讚耶和華。他們歡然歌唱，並低頭敬拜。 
'''
"31" = '''
:sup:`31` 希西迦說：「你們既然已經把自己獻給了耶和華，現在就把祭物和感恩祭帶到耶和華的殿裡來吧。」於是，會眾就把祭物和感恩祭送來，有些人甘心樂意地送來燔祭。 
'''
"32" = '''
:sup:`32` 會眾獻給耶和華作燔祭的有七十頭公牛、一百隻公綿羊、二百隻羊羔， 
'''
"33" = '''
:sup:`33` 獻為聖物的有六百頭公牛、三千隻綿羊。 
'''
"34" = '''
:sup:`34` 但祭司人數太少，剝不完燔祭牲的皮，於是他們的親族利未人就來幫助他們，直到獻完燔祭，並且別的祭司也潔淨了自己，因為利未人比祭司更誠心潔淨自己。 
'''
"35" = '''
:sup:`35` 他們獻上大量燔祭和平安祭祭牲的脂肪，以及與燔祭同獻的奠祭。 從此，耶和華殿裡的事奉恢復了。 
'''
"36" = '''
:sup:`36` 希西迦和民眾因上帝為他們做的而歡喜快樂，因為這事很快成就了。 
'''
