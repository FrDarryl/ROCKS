[40]
"1" = '''
:sup:`1` 耶和華又對約伯說： 
'''
"2" = '''
:sup:`2` 「強辯者豈可與全能者爭論？ 與上帝辯駁的人請作出答覆。」 
'''
"3" = '''
:sup:`3` 約伯回答耶和華說： 
'''
"4" = '''
:sup:`4` 「我這樣卑微，怎能答覆你？ 我只有用手掩口。 
'''
"5" = '''
:sup:`5` 我說了一次，不能答覆； 說了兩次，不敢再說。」 
'''
"6" = '''
:sup:`6` 那時，耶和華從旋風中對約伯說： 
'''
"7" = '''
:sup:`7` 「你要像勇士一樣束腰備戰， 我來提問，你來回答。 
'''
"8" = '''
:sup:`8` 你要推翻我的公義， 歸罪於我而自以為義嗎？ 
'''
"9" = '''
:sup:`9` 你有上帝那樣的臂膀嗎？ 你能像祂那樣發出雷鳴嗎？ 
'''
"10" = '''
:sup:`10` 請展示你的榮耀和光輝， 披上你的尊榮和威嚴； 
'''
"11" = '''
:sup:`11` 發洩你滿腔的怒火， 鑒察一切驕傲的人，貶抑他們； 
'''
"12" = '''
:sup:`12` 鑒察一切驕傲的人，貶低他們， 將惡人原地踐踏； 
'''
"13" = '''
:sup:`13` 將他們一起埋進塵土， 藏入幽冥。 
'''
"14" = '''
:sup:`14` 這樣，我就承認你的右手能拯救自己。 
'''
"15" = '''
:sup:`15` 「你看河馬， 牠和你都是我造的， 牠像牛一樣吃草。 
'''
"16" = '''
:sup:`16` 你看牠腰間的氣力， 牠腹部肌肉的力量。 
'''
"17" = '''
:sup:`17` 牠尾巴挺直如香柏樹， 大腿的筋緊密相連， 
'''
"18" = '''
:sup:`18` 骨頭如銅管， 四肢像鐵棍。 
'''
"19" = '''
:sup:`19` 牠是上帝創造的傑作， 創造主賜給牠利刃。 
'''
"20" = '''
:sup:`20` 群山供應牠食物， 百獸在那裡玩耍。 
'''
"21" = '''
:sup:`21` 牠躺在蓮葉之下， 藏在泥沼的蘆葦間， 
'''
"22" = '''
:sup:`22` 蓮葉為牠遮蔭， 溪畔的柳樹環繞牠。 
'''
"23" = '''
:sup:`23` 河水氾濫，牠不驚懼； 約旦河漲到牠口邊，牠也無憂。 
'''
"24" = '''
:sup:`24` 誰能在牠警覺時捕捉牠， 或用鉤子穿透牠的鼻子？ 
'''
