[85]
"1" = '''
:sup:`1` 可拉後裔的詩，交給樂長。 耶和華啊，你恩待了你的土地， 恢復了雅各的福祉。 
'''
"2" = '''
:sup:`2` 你赦免了你子民的罪惡， 遮蓋了他們所有的過犯。 （細拉） 
'''
"3" = '''
:sup:`3` 你收回所有怒氣， 不再發烈怒。 
'''
"4" = '''
:sup:`4` 拯救我們的上帝啊， 求你復興我們， 止息你對我們的怒氣。 
'''
"5" = '''
:sup:`5` 你要向我們永遠發怒嗎？ 你的怒氣要延續到萬代嗎？ 
'''
"6" = '''
:sup:`6` 你不再復興我們， 使你的子民靠你歡喜嗎？ 
'''
"7" = '''
:sup:`7` 耶和華啊，求你向我們施慈愛， 拯救我們。 
'''
"8" = '''
:sup:`8` 我要聽耶和華上帝所說的話， 因為祂應許賜平安給祂的子民， 祂的聖民。 但他們不可再轉向愚昧。 
'''
"9" = '''
:sup:`9` 祂必很快拯救敬畏祂的人， 好讓祂的榮耀常駐在我們的地上。 
'''
"10" = '''
:sup:`10` 慈愛和忠信相遇， 公義與平安相親。 
'''
"11" = '''
:sup:`11` 忠信從地上生出， 公義從天上俯視。 
'''
"12" = '''
:sup:`12` 耶和華賜下福祉， 我們的土地就出產豐富。 
'''
"13" = '''
:sup:`13` 公義要行在祂面前，為祂開路。 
'''
