[28]
"1" = '''
:sup:`1` 耶和華對我說： 
'''
"2" = '''
:sup:`2` 「人子啊，你去告訴泰爾王，主耶和華這樣說， 「『你心裡高傲，說，我是神明， 我坐在海中神明的寶座上。 你雖然自以為像神明， 但你不過是人，並非神明。 
'''
"3" = '''
:sup:`3` 看啊，你比但以理更有智慧， 什麼秘密都瞞不過你。 
'''
"4" = '''
:sup:`4` 你憑智慧和頭腦發了財， 金銀裝滿了你的庫房。 
'''
"5" = '''
:sup:`5` 你靠高超的經商本領使財富大增， 因而變得心高氣傲。 
'''
"6" = '''
:sup:`6` 因此，主耶和華說， 因為你自以為像神明， 
'''
"7" = '''
:sup:`7` 我要使列國中最殘暴的外族人來攻打你， 他們必拔刀毀壞你憑智慧得來的美物， 玷污你的榮美， 
'''
"8" = '''
:sup:`8` 使你墜入墳墓， 你必慘死在大海中。 
'''
"9" = '''
:sup:`9` 在殺戮你的人面前， 你還能自稱為神明嗎？ 在殺你的人手中， 你不過是人，並非神明。 
'''
"10" = '''
:sup:`10` 你要像未受割禮的人那樣死在外族人手中。』 因為我已經宣告，這是主耶和華說的。」 
'''
"11" = '''
:sup:`11` 耶和華對我說： 
'''
"12" = '''
:sup:`12` 「人子啊，你要為泰爾王唱哀歌，告訴他，主耶和華這樣說， 「『你曾經是完美的典範， 充滿智慧，美麗無瑕。 
'''
"13" = '''
:sup:`13` 你曾在上帝的伊甸園中， 你曾佩戴各種寶石， 有紅寶石、黃玉、鑽石、 綠寶石、紅瑪瑙、碧玉、 藍寶石、綠松石、翡翠， 底座鑲嵌著精美的黃金， 這些在你受造的那天都已經預備妥當。 
'''
"14" = '''
:sup:`14` 我膏立你為看守約櫃的基路伯天使。 我把你安置在上帝的聖山上， 在閃閃發光的寶石中行走。 
'''
"15" = '''
:sup:`15` 你從受造那天開始所行的純全無過， 但後來在你那裡查出不義。 
'''
"16" = '''
:sup:`16` 因為貿易發達， 你便充滿暴力，犯罪作惡。 因此，看守約櫃的基路伯天使啊， 我把你當作污穢之物逐出上帝的山， 從閃閃發光的寶石中除掉你。 
'''
"17" = '''
:sup:`17` 你因俊美而心高氣傲， 因輝煌而心智敗壞， 所以我把你扔到地上， 讓你在列國的君王面前出醜。 
'''
"18" = '''
:sup:`18` 你多行不義， 交易不公， 褻瀆了你的聖所， 因此我使火在你那裡燃起，吞噬你， 在眾目睽睽之下把你燒成地上的灰燼。 
'''
"19" = '''
:sup:`19` 所有認識你的民族都因你而驚駭， 你落得可怕的下場， 你將永遠不復存在。』」 
'''
"20" = '''
:sup:`20` 耶和華對我說： 
'''
"21" = '''
:sup:`21` 「人子啊，你要面對西頓，說預言斥責她， 
'''
"22" = '''
:sup:`22` 告訴她，主耶和華這樣說， 「『西頓啊，我要與你為敵， 我要在你那裡彰顯我的榮耀。 我要審判你，在你中間彰顯我的聖潔， 那時，人們就知道我是耶和華。 
'''
"23" = '''
:sup:`23` 我要使瘟疫進入你境內， 刀劍從四面八方臨到你， 被殺的人橫屍城中，血流街頭， 這樣人們就知道我是耶和華。 
'''
"24" = '''
:sup:`24` 「『藐視以色列人的鄰邦必不再作刺他們的荊棘，傷他們的蒺藜，這樣人們就知道我是主耶和華。』 
'''
"25" = '''
:sup:`25` 「主耶和華說，『我要把分散到列國的以色列人招聚起來，當著列國的面在他們身上彰顯我的聖潔，那時他們要住在自己的土地上，就是我賜給我僕人雅各的地方。 
'''
"26" = '''
:sup:`26` 他們將在那裡安然居住，興建房屋，栽種葡萄園。我審判鄙視他們的四鄰後，他們必安然居住。這樣，他們便知道我是他們的上帝耶和華。』」 
'''
