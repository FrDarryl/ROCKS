[14]
"1" = '''
:sup:`1` 耶和華必憐憫雅各，再次揀選以色列人，把他們安置在他們自己的土地上。外族人必與他們聯合，歸入雅各家。 
'''
"2" = '''
:sup:`2` 列邦必帶他們重返故鄉。在耶和華賜給他們的土地上，外族人必做他們的僕婢。他們必擄掠以前擄掠他們的人，統治以前壓迫他們的人。 
'''
"3" = '''
:sup:`3` 耶和華使他們脫離痛苦、悲傷和殘酷奴役的時候， 
'''
"4" = '''
:sup:`4` 他們必這樣譏笑巴比倫王： 「暴君滅亡了！ 暴政結束了！ 
'''
"5" = '''
:sup:`5` 耶和華折斷了邪惡之人的棍， 折斷了掌權者的杖。 
'''
"6" = '''
:sup:`6` 他們曾狂怒地攻伐列邦， 無休無止， 帶著怒氣征服列國， 大肆迫害。 
'''
"7" = '''
:sup:`7` 如今天下太平， 人人歡呼歌唱， 
'''
"8" = '''
:sup:`8` 松樹和黎巴嫩的香柏樹都因你而歡喜，說， 『自從你滅亡後， 再沒有人上來砍伐我們。』 
'''
"9" = '''
:sup:`9` 你下到陰間， 陰間騷動，迎接你的到來； 在世上做過首領的陰魂都起身歡迎你， 列國的先王都從座位上站起來迎候你。 
'''
"10" = '''
:sup:`10` 他們都對你說， 『你如今也跟我們一樣軟弱無能！ 你和我們一樣了！』 
'''
"11" = '''
:sup:`11` 你的榮華和琴聲一同墜入陰間， 蟲成了你的床鋪， 蛆成了你的被子。 
'''
"12" = '''
:sup:`12` 「明亮的晨星，黎明之子啊， 你怎麼從天上墜落下來？ 你這打敗列國的怎麼被砍倒在地上？ 
'''
"13" = '''
:sup:`13` 你曾想，『我要升到天上， 把我的寶座高高地設立在上帝的眾星之上； 我要坐在遙遠的北方眾神明聚會的山上； 
'''
"14" = '''
:sup:`14` 我要升到雲天之上， 使自己與至高者一樣。』 
'''
"15" = '''
:sup:`15` 但你必墜入陰間， 掉進死亡的深坑。 
'''
"16" = '''
:sup:`16` 看見你的都定睛審視你， 心想，『這就是那曾使大地震動、列國顫抖的人嗎？ 
'''
"17" = '''
:sup:`17` 這就是那曾使天下荒涼、城邑傾覆、不肯釋放俘虜回家的人嗎？』 
'''
"18" = '''
:sup:`18` 列國的君王都躺在自己華麗的陵墓中， 
'''
"19" = '''
:sup:`19` 只有你像一根毫無用處的樹枝， 被拋棄在自己的墳墓外。 你就像一具遭人踐踏的屍體， 與喪身刀下的人一同被扔進亂石坑裡。 
'''
"20" = '''
:sup:`20` 你必得不到君王的葬禮， 因為你毀壞國家， 殺害自己的百姓。 「惡人的子孫必永遠被遺忘。 
'''
"21" = '''
:sup:`21` 他們的祖先罪惡深重， 預備殺戮他的子孫吧， 免得他們興起統治世界、到處建造城邑。」 
'''
"22" = '''
:sup:`22` 萬軍之耶和華說： 「我必起來攻擊巴比倫， 剷除巴比倫的名號、餘民和子孫後代。 這是耶和華說的。 
'''
"23" = '''
:sup:`23` 我必用毀滅的掃帚清掃它， 使它成為沼澤之地和刺蝟的住所。 這是萬軍之耶和華說的。」 
'''
"24" = '''
:sup:`24` 萬軍之耶和華起誓說： 「我所定的計劃必實現， 我所定的旨意必成就。 
'''
"25" = '''
:sup:`25` 我必在我的土地上擊垮亞述人， 在我的山上踐踏他們， 除去他們加在我子民身上的軛， 挪去他們肩頭的重擔。 
'''
"26" = '''
:sup:`26` 這是我對全世界所定的計劃， 是向列國伸出的懲罰之手。」 
'''
"27" = '''
:sup:`27` 萬軍之耶和華定了計劃， 誰能阻撓呢？ 祂的手已經伸出， 誰能叫祂收回呢？ 
'''
"28" = '''
:sup:`28` 亞哈斯王駕崩那年，我得到以下預言： 
'''
"29" = '''
:sup:`29` 非利士人啊， 不要因擊打你們的杖已經折斷便高興。 因為從那條蛇必生出一條更危險的蛇， 一條會飛的毒蛇。 
'''
"30" = '''
:sup:`30` 貧窮人必衣食無憂， 困苦人必安然度日， 但我必用饑荒除掉你們的根， 殺死你們殘存的人。 
'''
"31" = '''
:sup:`31` 城門啊，哀號吧！ 城邑啊，哭喊吧！ 非利士人啊，你們都戰慄吧！ 因為軍隊從北方如塵煙滾滾而來， 他們陣容整齊，無人掉隊。 
'''
"32" = '''
:sup:`32` 該怎樣回覆外國的使者呢？ 要告訴他們：「耶和華建立了錫安， 祂困苦的子民必在其中得到保護。」 
'''
