[6]
"1" = '''
:sup:`1` 絕色佳人啊， 你的良人去了何處？ 你的良人轉往何方？ 我們好幫你尋找他。 
'''
"2" = '''
:sup:`2` 我的良人下到自己的園中， 在香草花圃中牧放他的羊群， 採集百合花。 
'''
"3" = '''
:sup:`3` 我屬於我的良人， 我的良人也屬於我。 他在百合花間牧放羊群。 
'''
"4" = '''
:sup:`4` 我的愛人啊， 你像得撒一樣秀麗， 像耶路撒冷一樣佳美， 像旌旗飄揚的軍隊一樣威嚴。 
'''
"5" = '''
:sup:`5` 求你把視線移開吧， 因為你的眼波使我迷亂。 你的秀髮像從基列山坡下來的山羊群。 
'''
"6" = '''
:sup:`6` 你的牙齒如同一群從水裡洗淨上來的母羊， 成雙成對， 一顆也沒有脫落。 
'''
"7" = '''
:sup:`7` 你面紗後面的雙頰如兩瓣石榴。 
'''
"8" = '''
:sup:`8` 雖有六十個王后， 八十個妃嬪和無數的宮女， 
'''
"9" = '''
:sup:`9` 但我完美無瑕的小鴿子獨一無二， 她是她母親的獨女和最愛。 眾女子看見她都誇她有福， 王后和妃嬪見了也連連稱讚她，說： 
'''
"10" = '''
:sup:`10` 「這位燦爛似晨光， 皎潔如月亮，明媚如太陽， 亮麗如佈滿天際之星辰的是誰呢？」 
'''
"11" = '''
:sup:`11` 我下到核桃園中， 要看看谷中嫩綠的花木， 看看葡萄樹是否已發芽， 石榴樹是否正在開花。 
'''
"12" = '''
:sup:`12` 不知不覺， 我的心把我帶到我尊長的車上。 
'''
"13" = '''
:sup:`13` 回來吧，回來吧， 書拉密的少女！ 回來吧，回來吧， 好讓我們再看看你！ 男子： 你們為何目不轉睛地看著書拉密的少女， 好像觀看瑪哈念的舞蹈呢？ 
'''
