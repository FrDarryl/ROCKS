[19]
"1" = '''
:sup:`1` 以下是關於埃及的預言： 看啊，耶和華駕著疾馳的雲來到埃及。 埃及的偶像在祂面前顫抖， 埃及人膽戰心驚。 
'''
"2" = '''
:sup:`2` 「我必使埃及人彼此為敵——手足相殘， 鄰居互鬥，城邑相爭， 邦國互攻。 
'''
"3" = '''
:sup:`3` 埃及人必灰心喪志， 我必破壞他們的計謀。 他們必求問偶像、巫師、靈媒和術士。 
'''
"4" = '''
:sup:`4` 我必將埃及人交給一位殘忍的主人， 一位暴君必統治他們。」 這是主——萬軍之耶和華說的。 
'''
"5" = '''
:sup:`5` 海水必枯竭， 河床必乾涸。 
'''
"6" = '''
:sup:`6` 溝渠必發臭， 埃及的河流逐漸枯竭。 蘆葦和燈心草必枯死， 
'''
"7" = '''
:sup:`7` 尼羅河兩岸青草枯黃， 田地龜裂，莊稼被風吹去， 蕩然無存。 
'''
"8" = '''
:sup:`8` 所有在尼羅河下鉤的漁夫都哀哭悲傷， 在河上撒網的人都傷痛。 
'''
"9" = '''
:sup:`9` 紡麻織布的人一籌莫展， 陷入絕望。 
'''
"10" = '''
:sup:`10` 埃及的顯貴萎靡不振， 僱工們都憂心忡忡。 
'''
"11" = '''
:sup:`11` 瑣安的官長愚不可及， 法老聰明的謀士盡出下策。 他們怎敢在法老面前自稱是智者之子，古代君王之後？ 
'''
"12" = '''
:sup:`12` 法老啊，你的智者在哪裡呢？ 讓他們把萬軍之耶和華對付埃及的計劃告訴你吧！ 
'''
"13" = '''
:sup:`13` 瑣安的首領愚昧， 挪弗的首領糊塗。 他們是埃及各支派的房角石， 卻把埃及人引入歧途。 
'''
"14" = '''
:sup:`14` 耶和華使錯謬的靈進入他們當中， 使他們像又嘔又吐、東倒西歪的醉漢， 做什麼都錯誤百出。 
'''
"15" = '''
:sup:`15` 埃及從頭到尾， 從權貴到草根必一籌莫展。 
'''
"16" = '''
:sup:`16` 到那日，當萬軍之耶和華揮手懲罰的時候，埃及人必恐懼顫抖，如柔弱的女子。 
'''
"17" = '''
:sup:`17` 他們必對猶大充滿恐懼，一聽見猶大的名字就害怕，因為萬軍之耶和華定下計劃要對付他們。 
'''
"18" = '''
:sup:`18` 到那日，埃及必有五座城的人講迦南的語言，並起誓效忠萬軍之耶和華，其中有一座必叫滅亡城。 
'''
"19" = '''
:sup:`19` 到那日，埃及境內必有一座為耶和華築的祭壇，邊境必有一根為耶和華立的石柱。 
'''
"20" = '''
:sup:`20` 這是萬軍之耶和華在埃及的記號和憑據。埃及人因受到欺壓就呼求耶和華，祂必差遣一位救主保護、拯救他們。 
'''
"21" = '''
:sup:`21` 耶和華必向埃及人彰顯自己。到那日，埃及人必認識祂，帶著祭物和供物來敬拜祂，向祂許願還願。 
'''
"22" = '''
:sup:`22` 耶和華必擊打他們，也必醫治他們。他們必歸向耶和華，祂必應允他們的禱告，醫治他們。 
'''
"23" = '''
:sup:`23` 到那日，必有一條大道連接埃及和亞述，兩國人民互相往來，一同敬拜耶和華。 
'''
"24" = '''
:sup:`24` 到那日，以色列必與埃及和亞述一同成為世人的祝福。 
'''
"25" = '''
:sup:`25` 萬軍之耶和華必賜福給他們，說：「我的子民埃及、我的創作亞述、我的產業以色列都有福了！」 
'''
