[30]
"1" = '''
:sup:`1` 耶和華對耶利米說： 
'''
"2" = '''
:sup:`2` 「以色列的上帝耶和華這樣說，『你要把我對你說的一切話寫在書卷上。 
'''
"3" = '''
:sup:`3` 耶和華說：看啊，時候將到，我要使我被擄的以色列和猶大子民返鄉，回到我賜給他們祖先的土地上，恢復他們的地業。這是耶和華說的。』」 
'''
"4" = '''
:sup:`4` 以下是耶和華談論以色列和猶大的話。 
'''
"5" = '''
:sup:`5` 耶和華說：「我聽見驚恐戰慄的喊叫聲， 沒有平安。 
'''
"6" = '''
:sup:`6` 你們去問問看， 男人能分娩嗎？ 為什麼我看見男人們都雙手捂著肚子， 好像分娩的婦人， 臉色蒼白呢？ 
'''
"7" = '''
:sup:`7` 唉！無比可怕的日子快來了， 那將是雅各子孫的苦難之日， 但他們必得拯救。」 
'''
"8" = '''
:sup:`8` 萬軍之耶和華說：「那日，我要折斷他們頸上的軛，砍斷他們的鎖鏈，使他們不再受外族人奴役。 
'''
"9" = '''
:sup:`9` 他們要事奉他們的上帝耶和華，服侍我為他們選立來坐大衛寶座的王。 
'''
"10" = '''
:sup:`10` 「我的僕人雅各啊，不要害怕； 以色列啊，不要驚慌。 這是耶和華說的。 因為我必從遠方拯救你， 從流亡之地拯救你的後裔， 使雅各重歸故土，安享太平， 不受驚嚇。 
'''
"11" = '''
:sup:`11` 因為我與你同在， 要拯救你。 這是耶和華說的。 我要徹底毀滅列國， 就是我曾使你流亡的地方。 但我不會徹底毀滅你， 也不會放過你， 我必公正地懲治你。」 
'''
"12" = '''
:sup:`12` 耶和華說： 「你們的創傷無法醫治， 你們的傷口無法痊癒。 
'''
"13" = '''
:sup:`13` 沒有人為你們辯護， 你們的傷處無藥可治， 你們無法痊癒。 
'''
"14" = '''
:sup:`14` 你們的盟友都忘了你們， 對你們漠不關心。 我要像你們的仇敵一樣擊打你們， 像敵人一樣殘酷地懲罰你們， 因為你們罪大惡極，罪過無數。 
'''
"15" = '''
:sup:`15` 你們緣何為自己的創傷哭泣？ 你們的創傷無法醫治。 因為你們罪大惡極，罪過無數， 我才這樣懲罰你們。 
'''
"16" = '''
:sup:`16` 然而，吞吃你們的必被吞吃， 你們的敵人全被擄走， 擄掠你們的必被擄掠， 搶奪你們的必被搶奪。 
'''
"17" = '''
:sup:`17` 因為你們被稱為棄兒， 是無人關心的錫安， 我要醫治你們的創傷， 使你們康復。 這是耶和華說的。」 
'''
"18" = '''
:sup:`18` 耶和華說： 「看啊，我要使雅各家被擄的子孫返鄉， 我要憐憫他們的家園， 使他們在廢墟上重建城邑， 在原處重修宮殿。 
'''
"19" = '''
:sup:`19` 那裡必傳出感謝和歡樂的聲音。 我必使他們人丁興旺， 不再減少； 我必使他們得享尊榮， 不再受歧視。 
'''
"20" = '''
:sup:`20` 他們的兒女要如往日一樣興旺， 我要使他們的會眾堅立， 我要懲罰所有壓迫他們的人。 
'''
"21" = '''
:sup:`21` 他們的首領將是自己的同胞， 他們的元首將出自本族。 我必帶領他近前來，他必到我面前， 因為無人敢貿然來到我面前。 這是耶和華說的。 
'''
"22" = '''
:sup:`22` 你們要做我的子民， 我要做你們的上帝。」 
'''
"23" = '''
:sup:`23` 看啊，耶和華的怒氣必如風暴一樣橫掃過來， 颳到惡人頭上。 
'''
"24" = '''
:sup:`24` 耶和華不完成祂心中的計劃， 祂的烈怒必不止息。 將來有一天，你們會明白。 
'''
