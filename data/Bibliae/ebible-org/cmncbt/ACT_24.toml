[24]
"1" = '''
:sup:`1` 五天後，大祭司亞拿尼亞帶著幾個長老和一位叫帖土羅的律師下到凱撒利亞，向總督控告保羅。 
'''
"2" = '''
:sup:`2` 保羅被傳來後，帖土羅控告他說：「腓利斯大人深謀遠慮，在大人的領導下，國中有許多改革，我們常享太平。 
'''
"3" = '''
:sup:`3` 我們對大人的恩德感激不盡。 
'''
"4" = '''
:sup:`4` 我不敢耽誤大人太久，只求大人容我們簡單敘述。 
'''
"5" = '''
:sup:`5` 我們發現這個人惹是生非，到處煽動猶太人鬧事。他是拿撒勒教派的一個頭目， 
'''
"6" = '''
:sup:`6` 企圖玷污聖殿，被我們抓住了。 
'''
"7" = '''
:sup:`7` 我們想按照猶太律法審問他，不料呂西亞千夫長卻硬把他從我們手中搶走，並命令告他的人到大人這裡來。 
'''
"8" = '''
:sup:`8` 大人親自審問他，就會知道我們告他的事了。」 
'''
"9" = '''
:sup:`9` 在場的猶太人也隨聲附和，斷言這些事屬實。 
'''
"10" = '''
:sup:`10` 總督點頭示意保羅可以發言，於是保羅說：「我知道大人在猶太執法多年，我很樂意當面為自己申辯。 
'''
"11" = '''
:sup:`11` 大人明鑒，從我上耶路撒冷禮拜至今不過十二天。 
'''
"12" = '''
:sup:`12` 這些人根本沒有見過我在聖殿、會堂或城裡與人爭辯，或聚眾鬧事。 
'''
"13" = '''
:sup:`13` 他們對我的控告毫無證據。 
'''
"14" = '''
:sup:`14` 但有一點我承認，就是我依照他們稱之為異端的道事奉我們祖先的上帝，我也相信律法書和先知書的一切記載， 
'''
"15" = '''
:sup:`15` 並且我與他們對上帝擁有同樣的盼望，就是義人和不義的人都要復活。 
'''
"16" = '''
:sup:`16` 因此，我一直盡力在上帝和人面前都存無愧的良心。 
'''
"17" = '''
:sup:`17` 「我離開耶路撒冷已有多年，這次回來是帶著捐款要賙濟同胞，並獻上祭物。 
'''
"18" = '''
:sup:`18` 他們看見我的時候，我已行過潔淨禮，正在聖殿裡獻祭，沒有聚眾，也沒有作亂。 
'''
"19" = '''
:sup:`19` 當時只有幾個從亞細亞來的猶太人在那裡，如果他們有事要告我，應該到你這裡告我； 
'''
"20" = '''
:sup:`20` 不然，請這些出庭的人指出他們在公會審問我時發現了什麼罪。 
'''
"21" = '''
:sup:`21` 如果有，也無非是當時我站在他們當中喊了一句，『我今天在你們面前受審與死人復活有關。』」 
'''
"22" = '''
:sup:`22` 腓利斯原本對這道頗為瞭解，於是下令休庭，說：「等呂西亞千夫長抵達後，我再斷你們的案子。」 
'''
"23" = '''
:sup:`23` 他派百夫長看守保羅，給他一定的自由，也允許親友來供應他的需要。 
'''
"24" = '''
:sup:`24` 幾天後，腓利斯和他的妻子猶太人土西拉一同來了，召見保羅，聽他講信基督耶穌的事。 
'''
"25" = '''
:sup:`25` 當保羅講到公義、自制和將來的審判時，腓利斯十分恐懼，說：「你先下去吧，改天有機會，我再叫你來。」 
'''
"26" = '''
:sup:`26` 這期間腓利斯希望保羅賄賂他，所以經常召他來談話。 
'''
"27" = '''
:sup:`27` 過了兩年，波求·非斯都接任總督，腓利斯為了討好猶太人，仍然把保羅留在監牢。 
'''
