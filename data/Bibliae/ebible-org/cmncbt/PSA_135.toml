[135]
"1" = '''
:sup:`1` 你們要讚美耶和華！ 讚美祂的名！ 耶和華的僕人啊， 在耶和華的殿中， 在我們上帝的院宇中事奉的人啊， 你們要讚美祂！ 
'''
"2" = '''
:sup:`2` 你們要讚美耶和華， 因為祂是美善的； 你們要歌頌祂的名， 因為祂的名美好無比。 
'''
"3" = '''
:sup:`3` 祂揀選雅各做祂的子民， 揀選以色列作祂的產業。 
'''
"4" = '''
:sup:`4` 我知道耶和華偉大， 我們的主超越一切神明。 
'''
"5" = '''
:sup:`5` 耶和華在天上、地下、海洋、 深淵按自己的旨意行事。 
'''
"6" = '''
:sup:`6` 祂使雲霧從地極上升， 發出電光，帶來雨水， 從祂的倉庫帶出風來。 
'''
"7" = '''
:sup:`7` 祂擊殺了埃及人的長子和頭胎的牲畜。 
'''
"8" = '''
:sup:`8` 祂在埃及行神蹟奇事， 懲罰法老和他的一切臣僕。 
'''
"9" = '''
:sup:`9` 祂毀滅列國， 殺戮強大的君王： 
'''
"10" = '''
:sup:`10` 亞摩利王西宏、巴珊王噩和迦南所有的君王。 
'''
"11" = '''
:sup:`11` 祂把這些國家的土地賜給祂的以色列子民， 作為他們的產業。 
'''
"12" = '''
:sup:`12` 耶和華啊，你的名永遠長存， 耶和華啊，你的威名傳到萬代。 
'''
"13" = '''
:sup:`13` 因為耶和華必為祂的子民伸冤， 憐憫祂的僕人。 
'''
"14" = '''
:sup:`14` 外族人的偶像是人用金銀造的。 
'''
"15" = '''
:sup:`15` 它們有口不能言，有眼不能看， 
'''
"16" = '''
:sup:`16` 有耳不能聽，口中毫無氣息。 
'''
"17" = '''
:sup:`17` 造偶像的必和偶像一樣， 信靠偶像的人也是如此。 
'''
"18" = '''
:sup:`18` 以色列人啊， 你們要稱頌耶和華！ 亞倫家啊， 你們要稱頌耶和華！ 
'''
"19" = '''
:sup:`19` 利未家啊， 你們要稱頌耶和華！ 你們敬畏耶和華的人都要稱頌祂！ 
'''
"20" = '''
:sup:`20` 要讚美錫安的耶和華， 讚美住在耶路撒冷的耶和華。 你們要讚美耶和華！ 
'''
