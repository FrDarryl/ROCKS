[1]
"1" = '''
:sup:`1` 這是所羅門的歌，是歌中最美妙的歌。 
'''
"2" = '''
:sup:`2` 深深地吻我吧！ 因為你的愛情比美酒更香甜。 
'''
"3" = '''
:sup:`3` 你的膏油芬芳怡人， 你的美名馨香四溢， 如同倒出來的香膏， 難怪少女們都愛慕你。 
'''
"4" = '''
:sup:`4` 你帶我走，讓我們一起奔跑吧！ 王啊，把我帶進你的寢宮吧！ 耶路撒冷的少女： 我們為你歡喜快樂， 我們要頌揚你那勝似美酒的愛情。 女子： 難怪少女們都愛慕你！ 
'''
"5" = '''
:sup:`5` 耶路撒冷的少女啊！ 我雖然黑似基達的帳篷， 卻美如所羅門的錦帳。 
'''
"6" = '''
:sup:`6` 不要因為我被太陽曬黑就看不起我。 這是因為我的兄弟惱恨我， 要我在烈日之下看守葡萄園， 使我無暇照顧自己。 
'''
"7" = '''
:sup:`7` 我心愛的人啊，告訴我吧， 你在哪裡牧羊？ 中午帶羊去哪裡歇息？ 我何必在你同伴的羊群旁遊蕩， 像風塵女子一樣呢？ 
'''
"8" = '''
:sup:`8` 絕色佳人啊！ 要是你不知道， 就跟著羊群的足跡， 到牧人的帳篷邊餵養你的山羊羔吧。 
'''
"9" = '''
:sup:`9` 我的愛人啊， 你好比法老戰車上套的牝馬。 
'''
"10" = '''
:sup:`10` 耳環輝映你嫵媚的臉頰， 珠鏈輕襯你美麗的頸項。 
'''
"11" = '''
:sup:`11` 我們要為你打造鑲有銀珠的金飾。 
'''
"12" = '''
:sup:`12` 王坐席的時候， 我身上的哪噠香膏芬芳四溢。 
'''
"13" = '''
:sup:`13` 我的良人在我眼中， 好像我懷中的一袋沒藥。 
'''
"14" = '''
:sup:`14` 我的良人在我眼中， 好像隱·基底葡萄園中的鳳仙花。 
'''
"15" = '''
:sup:`15` 我的愛人啊！ 你真是美極了！美極了！ 你的雙眸好像鴿子。 
'''
"16" = '''
:sup:`16` 我的良人啊！ 你真英俊！真可愛！ 我們以青草作床榻， 
'''
"17" = '''
:sup:`17` 以香柏樹作屋梁， 以松樹作椽子。 
'''
