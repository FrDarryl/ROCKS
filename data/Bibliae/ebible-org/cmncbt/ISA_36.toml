[36]
"1" = '''
:sup:`1` 希西迦王執政第十四年，亞述王西拿基立起兵攻取了猶大所有的堅城。 
'''
"2" = '''
:sup:`2` 然後，亞述王從拉吉差遣將軍率領大軍到耶路撒冷的希西迦王那裡。將軍站在上池的水溝旁、通往漂布場的路上。 
'''
"3" = '''
:sup:`3` 希勒迦的兒子宮廷總管以利亞敬、書記舍伯那和亞薩的兒子史官約亞出來見亞述的將軍。 
'''
"4" = '''
:sup:`4` 亞述的將軍對他們說：「你們去告訴希西迦，偉大的亞述王說，『你憑什麼這樣自信呢？ 
'''
"5" = '''
:sup:`5` 你所謂的戰略和軍力不過是空話。你究竟倚靠誰，竟敢背叛我？ 
'''
"6" = '''
:sup:`6` 看啊，你所倚靠的埃及不過是一根破裂的蘆葦杖，倚靠它的必被刺破手。倚靠埃及王法老的下場都是這樣。』 
'''
"7" = '''
:sup:`7` 也許你會說，『我們倚靠我們的上帝耶和華。』希西迦不是拆除了祂的邱壇和祭壇，又吩咐猶大和耶路撒冷的人必須在這座祭壇前敬拜嗎？ 
'''
"8" = '''
:sup:`8` 來，跟我主人亞述王打個賭，你若能找到兩千騎士，我就給你兩千匹馬！ 
'''
"9" = '''
:sup:`9` 你們即使依靠埃及的戰車和騎兵，又怎能打敗我主人的一個最小的將領呢？ 
'''
"10" = '''
:sup:`10` 更何況我來攻打、毀滅這地方不正是耶和華的意思嗎？耶和華吩咐我攻打、毀滅這地方。」 
'''
"11" = '''
:sup:`11` 以利亞敬、舍伯那和約亞對亞述的將軍說：「求你用亞蘭語跟僕人們說話，我們都聽得懂。求你不要用猶大話跟我們說，免得城牆上的人聽見。」 
'''
"12" = '''
:sup:`12` 亞述的將軍卻說：「難道我主人派我來只對你們和你們的主人說這些話嗎？不也是對坐在城牆上的人說嗎？他們和你們一樣都要吃自己的糞，喝自己的尿。」 
'''
"13" = '''
:sup:`13` 於是，他站著用猶大話大喊：「你們要聽偉大的亞述王的話， 
'''
"14" = '''
:sup:`14` 王說，『你們不要被希西迦欺騙，他不能救你們。 
'''
"15" = '''
:sup:`15` 不要聽希西迦的話去倚靠耶和華，說什麼耶和華必拯救你們，這城必不會落在亞述王手中。』 
'''
"16" = '''
:sup:`16` 不要聽希西迦的話。亞述王說，『你們要跟我講和，出來歸順我。這樣，你們就可以吃自己葡萄樹和無花果樹的果子，喝自己井裡的水。 
'''
"17" = '''
:sup:`17` 以後我會來領你們到一個地方，那裡和這裡一樣有五穀和新酒、餅和葡萄園。 
'''
"18" = '''
:sup:`18` 希西迦說耶和華必拯救你們，不要被他哄騙。列國有哪個神明曾從亞述王手中救它的國家呢？ 
'''
"19" = '''
:sup:`19` 哈馬和亞珥拔的神明在哪裡呢？西法瓦音的神明在哪裡呢？它們從我手中救撒瑪利亞了嗎？ 
'''
"20" = '''
:sup:`20` 這些國家有哪個神明從我手中救了它的國家呢？難道耶和華能從我手中救耶路撒冷嗎？』」 
'''
"21" = '''
:sup:`21` 民眾默不作聲，一言不發，因為希西迦王曾吩咐他們不要答話。 
'''
"22" = '''
:sup:`22` 這時，宮廷總管希勒家的兒子以利亞敬、書記舍伯那和亞薩的兒子史官約亞都撕裂衣服去見希西迦，把亞述將軍的話回稟他。 
'''
