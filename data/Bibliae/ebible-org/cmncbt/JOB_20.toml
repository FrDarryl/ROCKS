[20]
"1" = '''
:sup:`1` 拿瑪人瑣法回答說： 
'''
"2" = '''
:sup:`2` 「我感到煩躁不安， 心中有話不吐不快。 
'''
"3" = '''
:sup:`3` 我聽見侮辱我的斥責， 我的理智催促我回答。 
'''
"4" = '''
:sup:`4` 難道你不知道嗎？從古至今， 自從世上有人以來， 
'''
"5" = '''
:sup:`5` 惡人得勢不會長久， 不信上帝者的快樂轉瞬即逝。 
'''
"6" = '''
:sup:`6` 雖然他傲氣沖天， 把頭挺到雲端， 
'''
"7" = '''
:sup:`7` 終必如自己的糞便永遠消亡， 見過他的人都不知他在何處。 
'''
"8" = '''
:sup:`8` 他如夢消逝，蹤影杳然； 如夜間的異象，飛逝而去。 
'''
"9" = '''
:sup:`9` 見過他的人不會再見到他， 他將從家鄉消失無蹤。 
'''
"10" = '''
:sup:`10` 他的兒女要向窮人乞憐， 他要親手償還不義之財。 
'''
"11" = '''
:sup:`11` 他的筋骨依然強健， 卻要隨他葬入塵土。 
'''
"12" = '''
:sup:`12` 「他以邪惡為甘飴， 將其藏在舌下， 
'''
"13" = '''
:sup:`13` 含在口中， 慢慢品味。 
'''
"14" = '''
:sup:`14` 這食物在腹中變質， 變成了蛇的毒液。 
'''
"15" = '''
:sup:`15` 他要吐出所吞下的財富， 上帝要倒空他腹中之物。 
'''
"16" = '''
:sup:`16` 他吸吮蛇的毒液， 被蛇的舌頭害死。 
'''
"17" = '''
:sup:`17` 他無法享用流淌不盡的奶與蜜。 
'''
"18" = '''
:sup:`18` 他留不住勞碌的成果， 無法享用所賺的財富。 
'''
"19" = '''
:sup:`19` 他欺壓、拋棄窮人， 強佔他人的房屋。 
'''
"20" = '''
:sup:`20` 他貪慾無度， 不放過任何喜愛之物。 
'''
"21" = '''
:sup:`21` 他吞掉一切所有， 他的福樂不能長久。 
'''
"22" = '''
:sup:`22` 他在富足時將陷入困境， 各種災禍將接踵而至。 
'''
"23" = '''
:sup:`23` 上帝的怒火如雨降在他身上， 填滿他的肚腹。 
'''
"24" = '''
:sup:`24` 他躲過了鐵刃， 卻被銅箭射穿。 
'''
"25" = '''
:sup:`25` 利箭穿透他的後背， 閃亮的箭頭刺破他的膽囊， 恐怖籠罩著他。 
'''
"26" = '''
:sup:`26` 他的財寶消失在幽冥中， 天火要吞噬他， 焚毀他帳篷中殘留的一切。 
'''
"27" = '''
:sup:`27` 天要揭露他的罪惡， 地要站出來指控他。 
'''
"28" = '''
:sup:`28` 在上帝發烈怒的日子， 洪流將席捲他的家產。 
'''
"29" = '''
:sup:`29` 這便是上帝給惡人的歸宿， 是上帝讓他們承受的結局。」 
'''
