[6]
"1" = '''
:sup:`1` 當時，人類在地上開始逐漸增多，生了女兒。 
'''
"2" = '''
:sup:`2` 上帝的兒子們看見人的女兒漂亮，就隨意選來做妻子。 
'''
"3" = '''
:sup:`3` 耶和華說：「人既然是血肉之軀，我的靈不會永遠住在人的裡面，然而人還可以活一百二十年。」 
'''
"4" = '''
:sup:`4` 從上帝的兒子和人的女兒交合生子起，地上出現了巨人，他們是上古英武有名的人。 
'''
"5" = '''
:sup:`5` 耶和華看見人在地上罪惡深重，心裡終日思想的都是惡事， 
'''
"6" = '''
:sup:`6` 就後悔在地上造了人，心裡傷痛， 
'''
"7" = '''
:sup:`7` 說：「我要把所造的人，連同一切飛禽走獸和爬蟲從地上都毀滅，因為我後悔造了他們。」 
'''
"8" = '''
:sup:`8` 只有挪亞在耶和華面前蒙恩。 
'''
"9" = '''
:sup:`9` 以下是有關挪亞的記載。 挪亞是個義人，在當時的世代是個純全無過的人，他與上帝同行。 
'''
"10" = '''
:sup:`10` 挪亞生了三個兒子：閃、含和雅弗。 
'''
"11" = '''
:sup:`11` 那時大地在上帝眼中敗壞了，充滿了暴行。 
'''
"12" = '''
:sup:`12` 上帝看見大地敗壞了，因為世人都行為敗壞。 
'''
"13" = '''
:sup:`13` 祂對挪亞說：「我決定消滅世人，因為他們使大地充滿暴行。我要把他們和大地一起毀滅。 
'''
"14" = '''
:sup:`14` 你要為自己用歌斐木建造一艘方舟，裡面要有艙房，內外都要塗上柏油。 
'''
"15" = '''
:sup:`15` 你建造的方舟要長一百三十五米，寬二十二米半，高十三米半。 
'''
"16" = '''
:sup:`16` 舟頂要有四十五釐米高的透光口，門開在方舟的側面，整艘方舟要分為上、中、下三層。 
'''
"17" = '''
:sup:`17` 看啊，我要使洪水在地上氾濫，毀滅天下一切有生命氣息的活物，地上的一切都要滅亡。 
'''
"18" = '''
:sup:`18` 但我要和你立約，你與妻子、兒子和兒媳都可以進方舟。 
'''
"19" = '''
:sup:`19` 每樣動物你要帶兩隻進方舟，雌雄各一隻，好保存牠們的生命。 
'''
"20" = '''
:sup:`20` 各類飛禽走獸和爬蟲每樣一對都要到你那裡，好保全生命。 
'''
"21" = '''
:sup:`21` 你要為自己和這些動物預備各種食物，貯存起來。」 
'''
"22" = '''
:sup:`22` 挪亞就照著上帝的吩咐把事情都辦好了。 
'''
