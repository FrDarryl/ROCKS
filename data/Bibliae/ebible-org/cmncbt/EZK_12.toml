[12]
"1" = '''
:sup:`1` 耶和華對我說： 
'''
"2" = '''
:sup:`2` 「人子啊，你住在叛逆的人當中。他們有眼睛卻視而不見，有耳朵卻聽而不聞，因為他們是叛逆的人。 
'''
"3" = '''
:sup:`3` 所以，人子啊，你要準備流亡的行裝，在白天出去流亡。你要像流亡者一樣，當著他們的面從你住的地方搬到別處。他們雖然叛逆，或許還會明白其中的意思。 
'''
"4" = '''
:sup:`4` 你要在白天當著他們的面把預備流亡的行裝拿出來，你要在晚上當著他們的面像流亡的人一樣出去。 
'''
"5" = '''
:sup:`5` 你要當著他們的面在牆上挖一個洞，帶著行裝鑽出去。 
'''
"6" = '''
:sup:`6` 你要在天黑時當著他們的面背著行裝出發。你要蒙著臉使自己看不見地，因為我要使你成為以色列人的預兆。」 
'''
"7" = '''
:sup:`7` 於是，我遵命而行。白天我把預備流亡的行裝拿出來，晚上用手挖通了牆，當著他們的面背著行裝在天黑時出發。 
'''
"8" = '''
:sup:`8` 第二天早晨，耶和華對我說： 
'''
"9" = '''
:sup:`9` 「人子啊，那些叛逆的以色列人不是問你在做什麼嗎？ 
'''
"10" = '''
:sup:`10` 你要告訴他們，『主耶和華說：這是關於耶路撒冷的首領和城中以色列人的預兆。』 
'''
"11" = '''
:sup:`11` 你要說，『我就是給你們的預兆，我所做的必發生在你們身上，你們必被擄流亡。』 
'''
"12" = '''
:sup:`12` 他們當中的首領必在天黑時背著行裝出發，在牆上挖洞鑽出去，而且必蒙著臉，看不見地。 
'''
"13" = '''
:sup:`13` 我必撒開網羅捕捉他，把他帶到迦勒底人的巴比倫。他必看不見那地方，卻要死在那裡。 
'''
"14" = '''
:sup:`14` 我要把他周圍的隨從和所有軍隊驅散到四方，並且拔刀追殺他們。 
'''
"15" = '''
:sup:`15` 當我把他們驅趕到各國，分散到列邦時，他們就知道我是耶和華。 
'''
"16" = '''
:sup:`16` 然而，我要使他們當中一些人免遭刀劍、饑荒和瘟疫，使他們可以在所去的各國供述自己的一切可憎行為。他們就知道我是耶和華。」 
'''
"17" = '''
:sup:`17` 耶和華對我說： 
'''
"18" = '''
:sup:`18` 「人子啊，你要戰戰兢兢地吃飯，惶惶恐恐地喝水， 
'''
"19" = '''
:sup:`19` 然後對這地方的人說，『關於耶路撒冷和以色列的居民，主耶和華這樣說，他們必焦慮不安地吃飯，惶恐不已地喝水，他們的土地必因其中居民的暴行而荒無人煙。 
'''
"20" = '''
:sup:`20` 他們居住的城邑必淪為廢墟，土地必一片荒涼，他們就知道我是耶和華。』」 
'''
"21" = '''
:sup:`21` 耶和華對我說： 
'''
"22" = '''
:sup:`22` 「人子啊，你們以色列有一句俗語，『光陰流逝，異象都落空。』 
'''
"23" = '''
:sup:`23` 現在你要告訴他們，主耶和華這樣宣告：我要廢掉這句俗語，使它從以色列人的口中消失。你要對他們說，『日子已近，異象都要應驗。』 
'''
"24" = '''
:sup:`24` 在以色列人中必不再有虛假的異象和諂媚的預言。 
'''
"25" = '''
:sup:`25` 我是耶和華，我的話都必實現，決不遲延。你們這叛逆的人啊，我說的話必在你們有生之年應驗！」這是主耶和華說的。 
'''
"26" = '''
:sup:`26` 耶和華對我說： 
'''
"27" = '''
:sup:`27` 「人子啊，你看，以色列人在說，『他見的異象是關乎多年後的事，他說的預言是針對遙遠的未來。』 
'''
"28" = '''
:sup:`28` 因此，你要對他們說，『主耶和華這樣說：我的話必應驗，不再遲延。』這是主耶和華說的。」 
'''
