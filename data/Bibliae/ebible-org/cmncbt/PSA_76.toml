[76]
"1" = '''
:sup:`1` 亞薩的詩歌，交給樂長，用弦樂器。 上帝在猶大人人皆知， 在以色列威名遠揚。 
'''
"2" = '''
:sup:`2` 祂的住處在撒冷， 祂的居所在錫安。 
'''
"3" = '''
:sup:`3` 祂在那裡摧毀敵人的火箭、 盾牌和刀劍等兵器。 （細拉） 
'''
"4" = '''
:sup:`4` 上帝啊，你榮耀無比， 你的威嚴超過盛產獵物的群山。 
'''
"5" = '''
:sup:`5` 強敵被擄掠，他們倒地而亡， 勇士都無還手之力。 
'''
"6" = '''
:sup:`6` 雅各的上帝啊，你一斥責， 他們就人仰馬翻。 
'''
"7" = '''
:sup:`7` 唯有你當受敬畏。 你發怒的時候， 誰能在你面前站立呢？ 
'''
"8" = '''
:sup:`8` 上帝啊， 你從天上宣告審判。 你施行審判， 拯救世上一切受苦之人時， 大地一片恐懼靜默。 （細拉） 
'''
"9" = '''
:sup:`9` 你向人類發怒帶給你榮耀， 你要發盡你的烈怒。 
'''
"10" = '''
:sup:`10` 你們要向你們的上帝耶和華許願、還願， 願四周的鄰邦都帶禮物來獻給當受敬畏的主。 
'''
"11" = '''
:sup:`11` 祂挫敗首領的傲氣， 世上的君王都敬畏祂。 
'''
