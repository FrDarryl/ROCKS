[2]
"1" = '''
:sup:`1` 亞達薛西王二十年尼散月，酒呈到王面前後，我端起酒遞給王。在王面前，我一向沒有愁容。 
'''
"2" = '''
:sup:`2` 王問我：「你沒有病，為什麼面帶愁容？一定是心中煩惱。」我非常害怕。 
'''
"3" = '''
:sup:`3` 我對王說：「願王萬歲！我祖墳所在的城邑已成廢墟，城門也被燒毀，我怎能不面帶愁容？」 
'''
"4" = '''
:sup:`4` 王問我：「你有什麼要求？」我向天上的上帝禱告後， 
'''
"5" = '''
:sup:`5` 回答說：「如果王認為好，如果僕人在王面前蒙恩，請王派我到猶大，重建我祖墳所在的城邑。」 
'''
"6" = '''
:sup:`6` 當時王后坐在王的旁邊，王問我：「你要去多久？什麼時候回來？」我告訴王一個日期，王欣然批准我去。 
'''
"7" = '''
:sup:`7` 我又說：「如果王認為好，求王賜我詔書，通知河西總督准我通行前往猶大。 
'''
"8" = '''
:sup:`8` 求王再發一道詔書，通知管理王室園林的亞薩，吩咐他供給我木材，用來做聖殿堡壘的門梁及建造城牆和我住的房子。」王批准了我的請求，因為我的上帝施恩幫助我。 
'''
"9" = '''
:sup:`9` 王派將領率騎兵沿途護送我。到了河西總督那裡，我把王的詔書交給他們。 
'''
"10" = '''
:sup:`10` 和倫人參巴拉和官長亞捫人多比雅聽到有人來幫以色列人謀求好處，非常不悅。 
'''
"11" = '''
:sup:`11` 我到了耶路撒冷，在那裡住了三天， 
'''
"12" = '''
:sup:`12` 然後在夜間起來，帶著幾個人出去。上帝感動我要為耶路撒冷做的事，我沒有告訴任何人。除了我騎的牲口外，我們沒有帶其他牲口。 
'''
"13" = '''
:sup:`13` 我乘夜穿過谷門，朝龍泉的方向走到糞廠門，在那裡察看耶路撒冷倒塌的城牆和被燒毀的城門。 
'''
"14" = '''
:sup:`14` 我又往前走到泉門和王池，我騎的牲口無法通過那裡， 
'''
"15" = '''
:sup:`15` 我就乘夜沿溪而上，察看城牆，然後轉身取道谷門回城。 
'''
"16" = '''
:sup:`16` 官員不知道我到過哪裡，做過何事，因為我還沒有向猶太人、祭司、貴族、官員和其他要參與這工程的人透露我的計劃。 
'''
"17" = '''
:sup:`17` 後來我對他們說：「你們都看到了我們的困境。耶路撒冷已成廢墟，城門也被燒毀。來吧，讓我們重建耶路撒冷的城牆，免得我們再受凌辱。」 
'''
"18" = '''
:sup:`18` 然後，我把我的上帝怎樣施恩幫助我，以及王對我說的話都告訴了他們。他們就說：「我們起來重建城牆吧！」於是他們開始做這善工。 
'''
"19" = '''
:sup:`19` 但和倫人參巴拉和官長亞捫人多比雅，以及阿拉伯人基善聽說後，就譏笑我們，藐視我們，說：「你們在做什麼？想要背叛王嗎？」 
'''
"20" = '''
:sup:`20` 我回答他們說：「天上的上帝必使我們亨通，我們身為祂僕人，要起來重建這城牆，但你們在耶路撒冷無份、無權、無業。」 
'''
