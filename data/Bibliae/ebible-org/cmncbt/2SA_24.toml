[24]
"1" = '''
:sup:`1` 耶和華又向以色列人發怒，祂促使大衛來對付他們，讓大衛統計以色列和猶大的人口。 
'''
"2" = '''
:sup:`2` 大衛對統領軍隊的約押說：「你去走遍以色列各支派，從但到別示巴，統計以色列和猶大的人口，讓我知道國民的數目。」 
'''
"3" = '''
:sup:`3` 約押說：「我主我王，願你的上帝耶和華使國民的人數比現在增加百倍，讓你親眼看到。但我主我王為什麼要做這事呢？」 
'''
"4" = '''
:sup:`4` 但大衛不聽約押和其他將領的規勸。他們只好去統計以色列的人數。 
'''
"5" = '''
:sup:`5` 他們過了約旦河，在谷中亞羅珥城南面安營，又經過迦得前往雅謝。 
'''
"6" = '''
:sup:`6` 然後，他們到基列、他停·合示地區、但·雅安，繞到西頓， 
'''
"7" = '''
:sup:`7` 再去泰爾的堡壘及希未人和迦南人的城邑。最後，他們到了猶大南部的別示巴。 
'''
"8" = '''
:sup:`8` 他們花了九個月零二十天的時間，走遍全國，最後回到耶路撒冷。 
'''
"9" = '''
:sup:`9` 約押把統計的人數奏告王：「以色列有八十萬英勇的刀兵，猶大有五十萬。」 
'''
"10" = '''
:sup:`10` 大衛統計了人口以後，內心不安，就對耶和華說：「我做這事犯了大罪。耶和華啊，求你赦免僕人的罪，我做了極其愚昧的事。」 
'''
"11" = '''
:sup:`11` 大衛第二天早上起來，耶和華對大衛的先見迦得先知說： 
'''
"12" = '''
:sup:`12` 「你去告訴大衛，耶和華說，『我有三樣災禍，你可以選擇讓我降哪一樣給你。』」 
'''
"13" = '''
:sup:`13` 迦得就來見大衛，對他說：「你願意國內有七年饑荒呢？還是被敵人追殺三個月呢？還是國內發生三天瘟疫呢？請你考慮好後告訴我，我好回覆那差我來的。」 
'''
"14" = '''
:sup:`14` 大衛說：「我實在為難！不過我寧願落在耶和華的手中，也不願落在人的手中，因為耶和華有極大的憐憫。」 
'''
"15" = '''
:sup:`15` 於是，耶和華在以色列降下瘟疫，從那天早晨一直持續到所定的時間，從但到別示巴共有七萬人死亡。 
'''
"16" = '''
:sup:`16` 當天使準備伸手毀滅耶路撒冷的時候，耶和華心生憐憫，就對滅命天使說：「夠了，住手吧！」當時，耶和華的天使正站在耶布斯人亞勞拿的麥場上。 
'''
"17" = '''
:sup:`17` 大衛看見滅命天使，就對耶和華說：「是我犯了罪，做了惡事，這些百姓有什麼過錯呢？願你的手懲罰我和我的家族。」 
'''
"18" = '''
:sup:`18` 就在那天，迦得來見大衛，對他說：「你要去耶布斯人亞勞拿的麥場，在那裡為耶和華建一座壇。」 
'''
"19" = '''
:sup:`19` 大衛就照耶和華藉迦得所說的話去了麥場。 
'''
"20" = '''
:sup:`20` 亞勞拿看見王及他的臣僕來了，就上前俯伏在地，向王下拜， 
'''
"21" = '''
:sup:`21` 說：「我主我王到僕人這裡有什麼事？」大衛說：「我要買你的麥場，好在這裡為耶和華築一座壇，使民中的瘟疫止息。」 
'''
"22" = '''
:sup:`22` 亞勞拿說：「我主我王喜歡什麼，就拿去獻祭吧。這裡有牛可以作燔祭，還有打麥的器具和牛軛可以作柴。 
'''
"23" = '''
:sup:`23` 王啊，僕人亞勞拿願意把這一切都獻給你，願你的上帝耶和華悅納你。」 
'''
"24" = '''
:sup:`24` 王卻說：「不可，我一定要出錢買，我不要用白白得來之物作為燔祭獻給我的上帝耶和華。」大衛就用十兩銀子買了亞勞拿的麥場和牛。 
'''
"25" = '''
:sup:`25` 大衛在那裡為耶和華建了一座壇，獻上燔祭和平安祭，耶和華垂聽了他的禱告，瘟疫就在以色列止住了。
'''
