[3]
"1" = '''
:sup:`1` 照樣，你們作妻子的要順服自己的丈夫。這樣，即使丈夫不信從真道，也會因為看見妻子貞潔和敬虔的品行而被無聲地感化。 
'''
"2" = '''
:sup:`2` 你們不要注重外表的妝飾，像編頭髮、戴金飾或穿華麗的衣服， 
'''
"3" = '''
:sup:`3` 要以溫柔、嫺靜這些永不褪色的內在美為妝飾，這是上帝所看重的。 
'''
"4" = '''
:sup:`4` 從前那些仰賴上帝的聖潔婦女，都以這些來妝飾自己，並順服自己的丈夫， 
'''
"5" = '''
:sup:`5` 正如撒拉順服亞伯拉罕，稱他為主人。你們如果做對的事，不怕恐嚇，就是撒拉的女兒。 
'''
"6" = '''
:sup:`6` 你們作丈夫的也一樣，要按情理與妻子共同生活，因為她們比你們軟弱。要敬重她們，因為她們和你們一同承受生命之恩。這樣，你們的禱告就可以暢通無阻了。 
'''
"7" = '''
:sup:`7` 總而言之，你們要同心合意，互相關懷，彼此相愛，仁慈謙卑。 
'''
"8" = '''
:sup:`8` 不要以惡報惡，以辱罵還辱罵，反要祝福對方，因為這是你們蒙召的目的，好叫你們蒙福。 
'''
"9" = '''
:sup:`9` 聖經上說： 「若有人熱愛生命， 渴望幸福， 就要舌頭不出惡言， 嘴唇不說詭詐的話。 
'''
"10" = '''
:sup:`10` 要棄惡行善，竭力追求和睦。 
'''
"11" = '''
:sup:`11` 因為主的眼睛看顧義人， 祂的耳朵垂聽他們的祈求。 但主必嚴懲作惡之人。」 
'''
"12" = '''
:sup:`12` 如果你們熱心行善，有誰會害你們呢？ 
'''
"13" = '''
:sup:`13` 就算你們為義受苦，也是有福的。不要害怕別人的恐嚇，也不要驚慌， 
'''
"14" = '''
:sup:`14` 要從心裡尊基督為主。如果有人問起你們心中的盼望，你們要隨時準備答覆， 
'''
"15" = '''
:sup:`15` 但態度要溫和恭敬，存無愧的良心。這樣，那些對你們在基督裡的好品行妄加誣衊的人會自覺羞愧。 
'''
"16" = '''
:sup:`16` 如果上帝的旨意是要你們因行善而受苦，也總比你們因作惡而受苦強。 
'''
"17" = '''
:sup:`17` 因為基督也曾一次為罪受苦，以無罪之身代替不義之人，為要領你們到上帝面前。祂的肉體雖被處死，但祂藉著聖靈復活了。 
'''
"18" = '''
:sup:`18` 祂還藉著聖靈向那些被監禁的靈魂傳道， 
'''
"19" = '''
:sup:`19` 就是從前在挪亞造方舟、上帝耐心等候人們悔改的時代中那些不肯信的人。當時進入方舟，從洪水中得救的人很少，只有八個人。 
'''
"20" = '''
:sup:`20` 這水預表的洗禮現在藉著耶穌基督的復活也拯救了你們，這洗禮不是要除掉肉體的污穢，而是求在上帝面前有無愧的良心。 
'''
"21" = '''
:sup:`21` 基督已經升到天上，坐在上帝的右邊，眾天使、掌權的、有能力的都服從了祂。 
'''
