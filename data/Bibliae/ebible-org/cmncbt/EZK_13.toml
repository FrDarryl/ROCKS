[13]
"1" = '''
:sup:`1` 耶和華對我說： 
'''
"2" = '''
:sup:`2` 「人子啊，你要說預言斥責以色列那些說預言的先知，告訴那些私自說預言的人，『你們要聽耶和華的話。 
'''
"3" = '''
:sup:`3` 主耶和華說，愚頑的先知有禍了！他們沒有看到異象，卻私自說預言。 
'''
"4" = '''
:sup:`4` 以色列人啊，你們的先知像廢墟中的狐狸， 
'''
"5" = '''
:sup:`5` 你們沒有上去堵住缺口，也沒有重建以色列的圍牆，使以色列在耶和華的日子來臨時的爭戰中堅立。 
'''
"6" = '''
:sup:`6` 他們看見的異象是虛假的，他們的占卜謊話連篇。他們口口聲聲說是傳達耶和華的話，其實耶和華並沒有差遣他們。他們竟然指望自己的謊言能夠應驗。 
'''
"7" = '''
:sup:`7` 你們說這是耶和華說的，其實我並沒有說。你們豈不是見了虛假的異象，說了欺詐的占卜嗎？』」 
'''
"8" = '''
:sup:`8` 所以主耶和華說：「因為你們的假異象和謊言，我要攻擊你們。這是主耶和華說的。 
'''
"9" = '''
:sup:`9` 我必動手攻擊那些見虛假異象、說欺詐占卜的先知。他們必從我的子民當中被剔除，不被收錄在以色列人的名冊上，也不能進入以色列的土地。這樣，你們就知道我是主耶和華。 
'''
"10" = '''
:sup:`10` 因為他們欺騙我的子民說，『平安！』其實並沒有平安，就像有人築了一道薄牆，用白灰加以粉飾。 
'''
"11" = '''
:sup:`11` 所以，你要警告那些粉刷白灰的人，說，『牆必倒塌，暴雨要來臨，冰雹勢必降下，狂風也必大作。』 
'''
"12" = '''
:sup:`12` 牆倒塌之後，一定會有人問，『你們粉飾的白灰在哪裡呢？』 
'''
"13" = '''
:sup:`13` 因此，主耶和華說，『我必在烈怒中用狂風暴雨和冰雹來摧毀這牆， 
'''
"14" = '''
:sup:`14` 我必把你們粉飾的牆夷為平地，使其露出根基。牆倒塌的時候，你們必葬身其中。這樣，你們就知道我是耶和華。 
'''
"15" = '''
:sup:`15` 我要向這牆和粉飾這牆的人發烈怒，懲罰他們。我告訴你們，這牆完了！粉飾這牆的人也完了！ 
'''
"16" = '''
:sup:`16` 他們就是那些向耶路撒冷說假預言，在這城沒有平安的時候宣稱看到了平安異象的以色列先知。這是主耶和華說的。』 
'''
"17" = '''
:sup:`17` 「人子啊，你要說預言斥責你同胞中私自說預言的女子， 
'''
"18" = '''
:sup:`18` 告訴她們主耶和華這樣說，『你們這些婦女有禍了！你們為了獵取人命，給人縫製戴在手腕上的符咒和各種尺寸的頭巾。你們獵取我子民的性命，還想保住自己的性命嗎？ 
'''
"19" = '''
:sup:`19` 你們為了幾把大麥和幾塊餅，在我的子民中褻瀆我，向那些肯聽謊言的說謊，殺死那些不該死的，救活那些不該活的。』 
'''
"20" = '''
:sup:`20` 「所以主耶和華說，『你們用符咒獵取人命如同捕鳥，我要除去你們的符咒，從你們手臂上扯掉它們，釋放你們像捕鳥一樣獵取的人。 
'''
"21" = '''
:sup:`21` 我還要撕去你們的頭巾，把我的子民從你們手中拯救出來，使他們不再做你們手中的獵物。這樣，你們就知道我是耶和華。 
'''
"22" = '''
:sup:`22` 我沒有使義人傷心，你們卻以謊言叫他們灰心。你們慫恿惡人不要改邪歸正，以致他們喪命。 
'''
"23" = '''
:sup:`23` 因此，你們必不再見假異象，也不再占卜。我必從你們手中拯救我的子民。這樣，你們就知道我是耶和華。』」 
'''
