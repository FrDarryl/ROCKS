[12]
"1" = '''
:sup:`1` 天上出現了一個奇異的景象：有一個婦人，身披太陽，腳踏月亮，頭戴有十二顆星的冠冕。 
'''
"2" = '''
:sup:`2` 她懷孕將產，正因產痛而呼叫。 
'''
"3" = '''
:sup:`3` 這時天上出現了另一個奇異的景象：有一條紅色巨龍出現，牠有七頭十角，每個頭上都戴著冠冕。 
'''
"4" = '''
:sup:`4` 牠的尾巴將天上三分之一的星掃落到地上。巨龍站在那正要生產的婦人面前，等著要吃掉她生下來的嬰孩。 
'''
"5" = '''
:sup:`5` 婦人生下一個男嬰，就是將來要用鐵杖治理萬國的。那男嬰被提到了上帝的寶座那裡， 
'''
"6" = '''
:sup:`6` 婦人則逃到曠野，在上帝為她預備的地方被照顧一千二百六十天。 
'''
"7" = '''
:sup:`7` 天上起了戰爭，米迦勒和他的天使出戰巨龍，巨龍和牠的天使抵抗。 
'''
"8" = '''
:sup:`8` 巨龍落敗，天上再沒有牠們的立足之地， 
'''
"9" = '''
:sup:`9` 牠和牠的天使都一同從天上被摔到地上。巨龍就是那古蛇，又名魔鬼或撒旦，是迷惑天下人的。 
'''
"10" = '''
:sup:`10` 我聽見天上有響亮的聲音說：「我們上帝的救贖、權能、國度和祂所立的基督的權柄現在來臨了。因為那晝夜不停地在我們上帝面前控告我們弟兄的，已經被摔到地上了。 
'''
"11" = '''
:sup:`11` 弟兄們是靠著羔羊的血和自己所見證的道戰勝了牠，他們沒有貪生怕死。 
'''
"12" = '''
:sup:`12` 因此，諸天和其中的居民都要歡欣雀躍！但大地和海洋有禍了，因為魔鬼知道牠的時日不多了，就怒氣沖沖地下到你們那裡。」 
'''
"13" = '''
:sup:`13` 巨龍見自己被摔到地上，就迫害那先前產下男嬰的婦人。 
'''
"14" = '''
:sup:`14` 但那婦人得到一對巨鷹的翅膀，使她能飛到曠野，去上帝為她預備的地方避難，在那裡被照顧三年半。 
'''
"15" = '''
:sup:`15` 古蛇在婦人身後張口吐出大量的水，如同江河一般，要沖走她， 
'''
"16" = '''
:sup:`16` 大地卻幫助她，張口吞了巨龍口中吐出來的大水。 
'''
"17" = '''
:sup:`17` 巨龍大怒，轉而攻擊她的其他兒女，就是那些堅守上帝的命令、為耶穌作見證的人。 
'''
"18" = '''
:sup:`18` 那時巨龍站在海邊的沙地上。 
'''
