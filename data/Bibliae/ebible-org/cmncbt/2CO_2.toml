[2]
"1" = '''
:sup:`1` 我已經決定了，下次到你們那裡時不再使大家憂傷。 
'''
"2" = '''
:sup:`2` 如果我使你們憂傷，那麼除了因我而憂傷的你們，還有誰能使我喜樂呢？ 
'''
"3" = '''
:sup:`3` 我曾為這事寫信給你們，免得我到你們那裡時，那些本該使我喜樂的人反而使我憂傷。我也深信你們會以我的喜樂為你們的喜樂。 
'''
"4" = '''
:sup:`4` 我心裡萬分難過、淚流滿面地給你們寫了前一封信，並非要使你們憂傷，而是要你們明白我是多麼愛你們。 
'''
"5" = '''
:sup:`5` 那個令人憂傷的人與其說使我憂傷，倒不如說使大家都有幾分憂傷。我只說幾分憂傷，是怕說得太重。 
'''
"6" = '''
:sup:`6` 這樣的人受了眾人的譴責也就夠了。 
'''
"7" = '''
:sup:`7` 你們現在要饒恕他、安慰他，免得他憂傷過度而一蹶不振。 
'''
"8" = '''
:sup:`8` 我勸你們要讓他確實知道你們仍然愛他。 
'''
"9" = '''
:sup:`9` 為此，我也曾寫信給你們，要考驗你們，看你們是否凡事順服。 
'''
"10" = '''
:sup:`10` 你們饒恕誰，我也饒恕誰。我若饒恕，是為了你們的緣故在基督面前饒恕的， 
'''
"11" = '''
:sup:`11` 免得撒旦乘虛而入，因為我們並非不知道牠的詭計。 
'''
"12" = '''
:sup:`12` 我前往特羅亞傳揚基督的福音時，主為我打開了傳福音的大門。 
'''
"13" = '''
:sup:`13` 那時，因為沒有找到提多弟兄，我心裡不安，便辭別眾人前往馬其頓。 
'''
"14" = '''
:sup:`14` 感謝上帝，祂常常在基督裡率領我們走在凱旋的行列中，又藉著我們到處散發那因認識基督而有的香氣。 
'''
"15" = '''
:sup:`15` 不論是在得救的人當中還是在滅亡的人當中，對上帝來說，我們都是基督的馨香之氣。 
'''
"16" = '''
:sup:`16` 對滅亡的人而言，這香氣是叫人死亡的香氣；對得救的人來說，這香氣卻是叫人得生命的香氣。誰能擔當這樣的重任呢？ 
'''
"17" = '''
:sup:`17` 我們並不像許多人為了牟利而出賣上帝的道。我們是上帝差遣的，在上帝面前靠著基督誠誠實實地講道。 
'''
