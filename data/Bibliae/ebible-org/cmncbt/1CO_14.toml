[14]
"1" = '''
:sup:`1` 你們要追求愛，也要切慕屬靈的恩賜，尤其是作先知講道的恩賜。 
'''
"2" = '''
:sup:`2` 人說方言，是對上帝說的，並非對人說的，因為沒有人聽得懂，他是在心靈裡述說各種奧祕。 
'''
"3" = '''
:sup:`3` 但先知講道是對人講的，為了要造就、鼓勵、安慰人。 
'''
"4" = '''
:sup:`4` 說方言只是造就自己，但作先知講道是造就教會。 
'''
"5" = '''
:sup:`5` 我希望你們都能說方言，不過，我更希望你們都能作先知講道。說方言的不如作先知講道的重要，除非把方言翻譯出來，使教會得造就。 
'''
"6" = '''
:sup:`6` 弟兄姊妹，我如果到你們那裡只說方言，不講解有關上帝的啟示、知識、預言、教導，對你們有什麼益處呢？ 
'''
"7" = '''
:sup:`7` 就連沒有生命的簫和琴，如果發出的聲音雜亂無章，誰能知道所吹所彈的是什麼曲子呢？ 
'''
"8" = '''
:sup:`8` 如果號聲不清楚，誰會預備打仗呢？ 
'''
"9" = '''
:sup:`9` 同樣，除非你們講出清楚的信息，不然聽見的人怎能明白呢？那豈不等於對空氣說話嗎？ 
'''
"10" = '''
:sup:`10` 世上有各種語言，卻沒有一種是毫無意義的。 
'''
"11" = '''
:sup:`11` 如果有人對我說話，我卻不明白他的語言，我們就成了彼此語言不通的人。 
'''
"12" = '''
:sup:`12` 你們也是一樣，既然渴慕屬靈的恩賜，就應該多多追求造就教會的恩賜。 
'''
"13" = '''
:sup:`13` 所以說方言的人應當祈求能把方言翻譯出來。 
'''
"14" = '''
:sup:`14` 如果我用方言禱告，那是我的靈在禱告，但我的悟性沒有發揮作用。 
'''
"15" = '''
:sup:`15` 那麼，我該怎麼做呢？我要用靈禱告，也要用悟性禱告；我要用靈歌唱，也要用悟性歌唱。 
'''
"16" = '''
:sup:`16` 否則，如果你在聚會中用方言來感恩，在座不懂方言的人不明白你在說些什麼，怎能在你感恩的時候說「阿們」呢？ 
'''
"17" = '''
:sup:`17` 你的感恩表達得固然美好，無奈不能造就別人。 
'''
"18" = '''
:sup:`18` 感謝上帝，我說方言比你們眾人都多。 
'''
"19" = '''
:sup:`19` 但在教會中我寧可用悟性說五句教導人的話，勝過說萬句別人不懂的方言。 
'''
"20" = '''
:sup:`20` 弟兄姊妹，你們的思想不要像小孩子，要長大成熟，但在罪惡的事上要像嬰孩。 
'''
"21" = '''
:sup:`21` 律法書上記載： 「主說，『我要藉著講陌生語言的人和外邦人的口向這些子民說話。 雖然如此， 他們仍然不聽從我。』」 
'''
"22" = '''
:sup:`22` 由此可見，講方言不是顯給信徒的標記，而是顯給非信徒的標記；但先知講道是顯給信徒的標記，不是顯給非信徒的標記。 
'''
"23" = '''
:sup:`23` 所以，如果聚會的時候，整個教會的人都說方言，偶然有不懂方言的人或非信徒進來，他們豈不會說你們全都瘋了嗎？ 
'''
"24" = '''
:sup:`24` 但如果你們都做先知講道，偶然有非信徒或是不懂方言的人進來，他會因所聽的道而知罪，良心受到譴責， 
'''
"25" = '''
:sup:`25` 心中的秘密也會顯露出來，便俯伏敬拜上帝，說：「上帝真的在你們當中！」 
'''
"26" = '''
:sup:`26` 那麼，弟兄姊妹，你們該怎麼做呢？你們聚會的時候，不管是唱詩、教導、講啟示、說方言或翻譯方言，都應該是為了造就人。 
'''
"27" = '''
:sup:`27` 如果有人說方言，應該只限於兩個人，最多三個，要輪流說，而且要有人把它翻譯出來。 
'''
"28" = '''
:sup:`28` 如果沒有人翻譯，說方言的人就當在聚會中閉口不言，只向自己和上帝說。 
'''
"29" = '''
:sup:`29` 作先知講道的也應該只限於兩三個人，其他人應當慎思明辨。 
'''
"30" = '''
:sup:`30` 但如果上帝的啟示臨到在座的其他人，正在講的人要停下來， 
'''
"31" = '''
:sup:`31` 這樣大家都可以輪流講道，人人都可以得到教導和勉勵。 
'''
"32" = '''
:sup:`32` 先知的靈受先知控制， 
'''
"33" = '''
:sup:`33` 因為上帝不是叫人混亂的上帝，而是賜人安寧的上帝。 正如聖徒的各教會一樣， 
'''
"34" = '''
:sup:`34` 婦女在聚會中要保持安靜，因為她們不可發言，總要順服，正如律法書所說的。 
'''
"35" = '''
:sup:`35` 她們如果想要學什麼，可以在家問自己的丈夫，因為婦女在聚會中發言是可恥的。 
'''
"36" = '''
:sup:`36` 難道上帝的道是出自你們嗎？難道上帝的道單單傳給了你們嗎？ 
'''
"37" = '''
:sup:`37` 如果你們當中有人自認為是先知或屬靈的人，他就應該知道我現在所寫的是主的命令。 
'''
"38" = '''
:sup:`38` 如果有人對此視而不見，不必理會他。 
'''
"39" = '''
:sup:`39` 所以，我的弟兄姊妹，你們要切慕作先知講道，也不要禁止說方言。 
'''
"40" = '''
:sup:`40` 但無論做什麼事，都要按規矩，有次序。 
'''
