[30]
"1" = '''
:sup:`1` 「你要用皂莢木造一座燒香用的壇。 
'''
"2" = '''
:sup:`2` 壇是四方形的，長寬各四十五釐米，高九十釐米，壇上面凸起的四角與壇連成一體。 
'''
"3" = '''
:sup:`3` 壇頂、壇的四面和壇上凸起的角要包上純金，四周鑲上金邊。 
'''
"4" = '''
:sup:`4` 要在壇兩側的金邊下面安兩個金環，使橫槓穿過金環，以便抬香壇。 
'''
"5" = '''
:sup:`5` 要用皂莢木造橫槓，包上金。 
'''
"6" = '''
:sup:`6` 要把香壇放在約櫃前幔子的外面，對著約櫃上的施恩座，就是我要跟你會面的地方。 
'''
"7" = '''
:sup:`7` 「亞倫每天早上料理燈臺的時候，要在這壇上燒芬芳的香。 
'''
"8" = '''
:sup:`8` 黃昏點燈的時候，他也要在耶和華面前燒香，世世代代都要如此。 
'''
"9" = '''
:sup:`9` 不可在這香壇上燒別的香料，不可用這壇來獻燔祭或素祭，也不可在上面澆奠祭。 
'''
"10" = '''
:sup:`10` 亞倫每年要用贖罪祭牲的血在壇的角上行一次贖罪禮，世代如此。這是耶和華至聖的壇。」 
'''
"11" = '''
:sup:`11` 耶和華對摩西說： 
'''
"12" = '''
:sup:`12` 「你統計以色列人口的時候，每一個被統計的男子都要繳付贖價給耶和華，贖回自己的性命，免得在統計人口期間發生災禍。 
'''
"13" = '''
:sup:`13` 凡被統計的人都要付六克銀子，即十季拉，以聖所的秤為準，作為獻給耶和華的禮物。 
'''
"14" = '''
:sup:`14` 凡被統計的，年齡在二十歲以上的男子都要獻此禮物給耶和華。 
'''
"15" = '''
:sup:`15` 富有的不用多繳，貧窮的也不可少付，每個人都要獻六克銀子給耶和華，用來贖自己的性命。 
'''
"16" = '''
:sup:`16` 要向以色列人收贖命的款項，供會幕使用，可以使以色列人在耶和華面前蒙眷顧，贖性命。」 
'''
"17" = '''
:sup:`17` 耶和華對摩西說： 
'''
"18" = '''
:sup:`18` 「你用銅造一個洗濯盆和盆座，放在會幕和祭壇之間，盆裡盛著水， 
'''
"19" = '''
:sup:`19` 供亞倫父子們洗手洗腳， 
'''
"20" = '''
:sup:`20` 他們進會幕或到壇前給耶和華獻火祭之前，一定要用水洗濯才可以供職，免得死亡。 
'''
"21" = '''
:sup:`21` 他們要洗手洗腳，免得死亡，這是亞倫及其子孫世代當守的永久律例。」 
'''
"22" = '''
:sup:`22` 耶和華對摩西說： 
'''
"23" = '''
:sup:`23` 「要用上等的香料，就是沒藥汁六公斤、香肉桂和菖蒲各三公斤、 
'''
"24" = '''
:sup:`24` 肉桂皮六公斤，都按聖所的秤為準，再加上橄欖油四升， 
'''
"25" = '''
:sup:`25` 按著調製香料的方法製作聖膏油。 
'''
"26" = '''
:sup:`26` 要用這些膏油來抹會幕、約櫃、 
'''
"27" = '''
:sup:`27` 桌子和桌上所有的器具、燈臺和燈臺上的器具、香壇、 
'''
"28" = '''
:sup:`28` 燔祭壇和壇上所有的器具、洗濯盆和盆座。 
'''
"29" = '''
:sup:`29` 你要使這一切聖潔，成為至聖之物。凡碰到它們的都會聖潔。 
'''
"30" = '''
:sup:`30` 「你也要用這油來膏亞倫父子們，使他們分別出來，做聖潔的祭司事奉我。 
'''
"31" = '''
:sup:`31` 你要把我的話告訴以色列百姓，『我要世世代代以這油為聖膏油。 
'''
"32" = '''
:sup:`32` 不要把這膏油用在普通人身上，也不可仿製，因為這是聖膏油，你們也要視之為聖物。 
'''
"33" = '''
:sup:`33` 任何人若仿製或用這油抹祭司以外的人，要將他從民中剷除。』」 
'''
"34" = '''
:sup:`34` 耶和華對摩西說：「要取各種芬芳的香料，就是蘇合香、香螺、白松香和純乳香，分量相同， 
'''
"35" = '''
:sup:`35` 用調製香料的方法調製，加上鹽，做成純淨聖潔的香。 
'''
"36" = '''
:sup:`36` 你們要把一些香搗成極細的粉末，放在會幕內的約櫃前面，就是我與你會面的地方，你們要視這香為至聖之物。 
'''
"37" = '''
:sup:`37` 你們不可用同樣的配方為自己做香，要視它為耶和華的聖物。 
'''
"38" = '''
:sup:`38` 任何人若仿製這香，自己拿來私用，必從民中被剷除。」 
'''
