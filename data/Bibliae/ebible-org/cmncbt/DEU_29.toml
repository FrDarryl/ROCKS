[29]
"1" = '''
:sup:`1` 耶和華除了與以色列人在何烈山立約外，還在摩押吩咐摩西與以色列人立以下的約。 
'''
"2" = '''
:sup:`2` 摩西召來所有以色列人，對他們說：「你們曾親眼見過耶和華在埃及怎樣對付法老及其臣僕和國民， 
'''
"3" = '''
:sup:`3` 親眼看見祂怎樣降下巨大的災難，行偉大的神蹟奇事。 
'''
"4" = '''
:sup:`4` 但耶和華至今還沒有賜給你們能明白的心、能看見的眼、能聽清的耳。 
'''
"5" = '''
:sup:`5` 四十年來，耶和華領你們走過曠野，你們身上的衣服沒有穿破，腳上的鞋沒有穿壞； 
'''
"6" = '''
:sup:`6` 你們沒有吃餅，也沒有喝淡酒和烈酒。這是為了讓你們知道耶和華是你們的上帝。 
'''
"7" = '''
:sup:`7` 我們來到這裡的時候，希實本王西宏和巴珊王噩都出來攻擊我們，我們擊敗了他們， 
'''
"8" = '''
:sup:`8` 並將佔領的土地分給呂便支派、迦得支派和瑪拿西半個支派作產業。 
'''
"9" = '''
:sup:`9` 所以，你們要謹遵這約上的話，以便凡事順利。 
'''
"10" = '''
:sup:`10` 「今天，你們全都站在你們的上帝耶和華面前，包括你們的族長、長老、官員、所有以色列男子、 
'''
"11" = '''
:sup:`11` 你們的孩子、妻子和寄居在你們營中為你們砍柴挑水的外族人， 
'''
"12" = '''
:sup:`12` 為要接受你們的上帝耶和華今天與你們立的誓約。 
'''
"13" = '''
:sup:`13` 這樣，祂今天將確立你們作祂的子民、祂作你們的上帝，正如祂對你們的應許和對你們祖先亞伯拉罕、以撒和雅各的誓言。 
'''
"14" = '''
:sup:`14` 耶和華的這誓約不僅是與你們立的， 
'''
"15" = '''
:sup:`15` 也是與今天一同站在我們的上帝耶和華面前的人，以及今天不在這裡的人立的。 
'''
"16" = '''
:sup:`16` 「你們知道我們如何在埃及生活，也知道我們如何穿越列國來到這裡。 
'''
"17" = '''
:sup:`17` 你們也見過他們可憎的木、石、金、銀偶像。 
'''
"18" = '''
:sup:`18` 你們中間，不論男人或女人，家族或支派，切不可有人背棄我們的上帝耶和華，去祭拜列國的神明，你們中間切不可有殘根長出苦毒的果實， 
'''
"19" = '''
:sup:`19` 免得有人聽了這誓言後，心存僥倖地說，『即使我一意孤行，連累他人，也必平安無事。』 
'''
"20" = '''
:sup:`20` 耶和華絕不會赦免這樣的人，祂必向這樣的人發烈怒和義憤，使記在這書上的一切咒詛臨到他身上，從世上抹去他的名字。 
'''
"21" = '''
:sup:`21` 耶和華必把他從以色列各支派中隔離出來，使他按律法書上約中的一切咒詛受懲罰。 
'''
"22" = '''
:sup:`22` 「你們的子孫後代和從遠方來的外族人，必看見耶和華降在這地方的災禍和疾病。 
'''
"23" = '''
:sup:`23` 遍地將是硫磺和鹽，無法耕種，寸草不生，如同耶和華盛怒之下毀滅的所多瑪、蛾摩拉、押瑪和洗扁。 
'''
"24" = '''
:sup:`24` 萬國必問，『耶和華為什麼要這樣對待這地方？祂為什麼大發烈怒？』 
'''
"25" = '''
:sup:`25` 必有人回答說，『因為這地方的人背棄了他們祖先的上帝耶和華領他們出埃及時與他們所立的約， 
'''
"26" = '''
:sup:`26` 去供奉其他神明，祭拜他們不認識、也非耶和華分派給他們的神明。 
'''
"27" = '''
:sup:`27` 因此，耶和華向這片土地發怒，把這書上寫的一切咒詛都降在這裡。 
'''
"28" = '''
:sup:`28` 耶和華在怒氣、義憤和烈怒中把他們從這地方連根拔起，扔到別的地方，正如今日的情形。』 
'''
"29" = '''
:sup:`29` 「奧秘的事屬於我們的上帝耶和華，只有顯明的事永遠屬於我們和我們的子孫，以便我們可以遵守這律法上的一切話。」 
'''
