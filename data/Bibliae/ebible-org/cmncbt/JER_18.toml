[18]
"1" = '''
:sup:`1` 耶和華對耶利米說： 
'''
"2" = '''
:sup:`2` 「你去陶匠家，在那裡我有話告訴你。」 
'''
"3" = '''
:sup:`3` 我便下到陶匠家，見他正用輪盤做器皿。 
'''
"4" = '''
:sup:`4` 他手中陶造的器皿做壞了，他就用那塊泥做成別的器皿，想怎麼做就怎麼做。 
'''
"5" = '''
:sup:`5` 這時，耶和華對我說： 
'''
"6" = '''
:sup:`6` 「以色列人啊，難道我不能像陶匠對待陶泥一樣對待你們嗎？以色列人啊，你們在我手中就像陶泥在陶匠手中一樣。這是耶和華說的。 
'''
"7" = '''
:sup:`7` 當我宣佈要剷除、推翻、毀滅哪一邦或哪一國的時候， 
'''
"8" = '''
:sup:`8` 如果他們悔過自新，我必施憐憫，取消我原本要降給他們的災禍。 
'''
"9" = '''
:sup:`9` 當我宣佈要建造和栽培哪一邦或哪一國的時候， 
'''
"10" = '''
:sup:`10` 如果他們做我視為惡的事，不聽從我的話，我必改變心意，取消我原本要賜給他們的福氣。 
'''
"11" = '''
:sup:`11` 因此，你去告訴猶大人和耶路撒冷的居民，『耶和華說，我正計劃降災禍懲罰你們。你們要離開罪惡，改邪歸正。』 
'''
"12" = '''
:sup:`12` 他們卻說，『沒用！我們要隨心所欲，為所欲為。』」 
'''
"13" = '''
:sup:`13` 因此耶和華說： 「你們問問列國， 看看誰曾聽過這樣的事？ 少女以色列竟做了一件極可怕的事。 
'''
"14" = '''
:sup:`14` 黎巴嫩山嶺上的積雪會融化嗎？ 從遠方流來的冰涼溪水會停止嗎？ 
'''
"15" = '''
:sup:`15` 然而，我的子民卻把我忘記， 向虛無的神明燒香， 以致他們跌倒，偏離古道，走入僻陋的小路。 
'''
"16" = '''
:sup:`16` 因此，他們的土地必荒涼， 永遠遭人嗤笑， 經過此地的人無不驚懼， 搖頭歎息。 
'''
"17" = '''
:sup:`17` 我要在敵人面前驅散他們， 就像東風吹散塵土一樣。 在他們遭難的時候， 我必以背相向， 不理睬他們。」 
'''
"18" = '''
:sup:`18` 他們說：「來！我們設計對付耶利米吧，反正我們一直有祭司教導律法，有智者出謀劃策，有先知傳講預言。來吧！我們抨擊他，不要理會他的話。」 
'''
"19" = '''
:sup:`19` 耶和華啊，求你眷顧我， 聽聽敵人對我的指控。 
'''
"20" = '''
:sup:`20` 人豈能以惡報善？ 他們竟設陷阱謀害我， 求你顧念我怎樣站在你面前為他們求情， 怎樣求你不要向他們發烈怒。 
'''
"21" = '''
:sup:`21` 因此，求你讓他們喪身刀下， 兒女餓死， 妻子喪夫亡子， 男人被殺， 青年死於戰場！ 
'''
"22" = '''
:sup:`22` 當你使敵軍突襲他們時， 願他們家中傳出哭喊聲， 因為他們挖陷阱要捕捉我， 設圈套要絆我的腳。 
'''
"23" = '''
:sup:`23` 耶和華啊，你知道他們害我的各種詭計， 求你不要赦免他們的罪過， 不要從你眼前塗抹他們的罪惡。 求你使他們倒在你面前， 求你在烈怒中懲罰他們。 
'''
