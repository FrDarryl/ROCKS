[21]
"1" = '''
:sup:`1` 約沙法與祖先同眠後，葬在大衛城他的祖墳裡。他兒子約蘭繼位。 
'''
"2" = '''
:sup:`2` 亞撒利雅、耶歇、撒迦利雅、亞撒列夫、米迦勒和示法提雅是約蘭的兄弟、猶大王約沙法的兒子。 
'''
"3" = '''
:sup:`3` 他們的父親賜給他們許多金銀財寶和猶大境內的堅城，但將王位賜給了約蘭，因為他是長子。 
'''
"4" = '''
:sup:`4` 約蘭登基，鞏固了王位後，就用刀殺了他所有的兄弟和一些以色列的首領。 
'''
"5" = '''
:sup:`5` 約蘭三十二歲登基，在耶路撒冷執政八年。 
'''
"6" = '''
:sup:`6` 他與亞哈家一樣步以色列諸王的後塵，因為他娶了亞哈的女兒為妻，做耶和華視為惡的事。 
'''
"7" = '''
:sup:`7` 但耶和華不願毀滅大衛家，因為祂曾與大衛立約，應許讓大衛和他的子孫永遠做王。 
'''
"8" = '''
:sup:`8` 約蘭執政期間，以東人脫離猶大的統治，自己立王。 
'''
"9" = '''
:sup:`9` 約蘭率將領及所有戰車前去討伐，結果被以東人包圍。但他們乘夜突出重圍。 
'''
"10" = '''
:sup:`10` 以東人至今仍脫離猶大的統治，立拿人也在那時候叛變了，因為約蘭背棄了他祖先的上帝耶和華。 
'''
"11" = '''
:sup:`11` 約蘭在猶大的山上修建邱壇，引誘耶路撒冷的居民與假神苟合，使猶大人步入歧途。 
'''
"12" = '''
:sup:`12` 以利亞先知寫信給約蘭說：「你祖先大衛的上帝耶和華說，『你沒有效法你父親約沙法，也沒有效法猶大王亞撒， 
'''
"13" = '''
:sup:`13` 而是重蹈以色列諸王的覆轍，與亞哈家一樣，引誘猶大人和耶路撒冷的居民與假神苟合，還殺了比你好的兄弟。 
'''
"14" = '''
:sup:`14` 因此，耶和華要降大災禍給你的人民、兒女、妻妾及一切所有。 
'''
"15" = '''
:sup:`15` 你必患嚴重的腸病，並且日益加重，直到你的腸子掉出來。』」 
'''
"16" = '''
:sup:`16` 耶和華驅使非利士人和古實附近的阿拉伯人攻打約蘭。 
'''
"17" = '''
:sup:`17` 他們起兵攻打猶大，侵入境內，擄走了王宮裡的所有財物以及約蘭的兒子和妻妾，只留下他最小的兒子約哈斯。 
'''
"18" = '''
:sup:`18` 這事以後，耶和華使約蘭患了無法醫治的腸病， 
'''
"19" = '''
:sup:`19` 日益加重，兩年後腸子掉了出來，他痛苦地死去。他的百姓沒有像對待他祖先那樣向他焚火致哀。 
'''
"20" = '''
:sup:`20` 約蘭三十二歲登基，在耶路撒冷執政八年。他死後無人向他致哀。他葬在大衛城，但沒有葬在王陵裡。 
'''
