[8]
"1" = '''
:sup:`1` 耶穌下山的時候，有許多人跟著。 
'''
"2" = '''
:sup:`2` 有一個患痲瘋病的人過來跪在祂跟前，說：「主啊，如果你肯，就能使我潔淨。」 
'''
"3" = '''
:sup:`3` 耶穌伸手摸他，說：「我肯，你潔淨了吧！」那人的痲瘋病就立刻潔淨了。 
'''
"4" = '''
:sup:`4` 耶穌對他說：「切勿把這事告訴別人，要去讓祭司察看你的身體，並照摩西的規定獻祭，向眾人證明你已經潔淨了。」 
'''
"5" = '''
:sup:`5` 耶穌到了迦百農，一個百夫長前來向祂求助，說： 
'''
"6" = '''
:sup:`6` 「主啊，我的僕人癱瘓，躺在家裡，非常痛苦。」 
'''
"7" = '''
:sup:`7` 耶穌說：「我去醫治他。」 
'''
"8" = '''
:sup:`8` 百夫長說：「主啊，你親臨舍下，我不敢當。只要你說一句話，我僕人就會痊癒。 
'''
"9" = '''
:sup:`9` 因為我有上司，也有部下。我命令這個部下去，他就去；要那個部下來，他就來。我吩咐奴僕做什麼，他就做什麼。」 
'''
"10" = '''
:sup:`10` 耶穌聽了，感到驚奇，便對跟隨祂的人說：「我實在告訴你們，我在以色列從未見過信心這麼大的人。 
'''
"11" = '''
:sup:`11` 我告訴你們，將來有許多從東從西來的人會在天國與亞伯拉罕、以撒和雅各一同歡宴。 
'''
"12" = '''
:sup:`12` 但那些本應承受天國的人反而會被趕到外面的黑暗裡，在那裡哀哭切齒。」 
'''
"13" = '''
:sup:`13` 耶穌對百夫長說：「你回去吧！就照你所信的給你成就。」就在那時候，他的僕人便痊癒了。 
'''
"14" = '''
:sup:`14` 耶穌來到彼得家，看見彼得的岳母正在發燒，躺在床上。 
'''
"15" = '''
:sup:`15` 耶穌一摸她的手，她的燒就退了，她便起來服侍耶穌。 
'''
"16" = '''
:sup:`16` 當晚，有人帶著許多被鬼附身的人來見耶穌。耶穌一句話就把鬼趕出去了，並治好了所有的病人。 
'''
"17" = '''
:sup:`17` 這是要應驗以賽亞先知的話：「祂擔當了我們的軟弱，背負了我們的疾病。」 
'''
"18" = '''
:sup:`18` 耶穌看到人群圍著祂，就吩咐門徒渡到湖對岸。 
'''
"19" = '''
:sup:`19` 這時，有一位律法教師上前對耶穌說：「老師，無論你往哪裡去，我都要跟從你。」 
'''
"20" = '''
:sup:`20` 耶穌說：「狐狸有洞，飛鳥有窩，人子卻沒有安枕之處。」 
'''
"21" = '''
:sup:`21` 另一個門徒對耶穌說：「主啊，請讓我先回去安葬我的父親。」 
'''
"22" = '''
:sup:`22` 耶穌對他說：「你跟從我，讓死人去埋葬他們的死人吧！」 
'''
"23" = '''
:sup:`23` 耶穌上了船，門徒也跟著祂上去。 
'''
"24" = '''
:sup:`24` 忽然，湖面上狂風大作，波濤洶湧，船快要被巨浪吞沒，耶穌卻在睡覺。 
'''
"25" = '''
:sup:`25` 門徒連忙叫醒耶穌，說：「主啊，救命！我們快淹死了！」 
'''
"26" = '''
:sup:`26` 耶穌答道：「你們的信心太小了，為什麼害怕呢？」於是祂起來斥責風和浪，風浪就完全平靜了。 
'''
"27" = '''
:sup:`27` 門徒很驚奇，說：「祂究竟是什麼人？連風浪都聽祂的！」 
'''
"28" = '''
:sup:`28` 耶穌到了對岸加大拉人的地方，遇見兩個被鬼附身的人。他們從墳墓裡出來，非常兇惡，沒有人敢從那裡經過。 
'''
"29" = '''
:sup:`29` 他們高喊：「上帝的兒子啊！我們和你有什麼關係？時候還沒有到，你就來叫我們受苦嗎？」 
'''
"30" = '''
:sup:`30` 當時，有一大群豬在遠處吃食。 
'''
"31" = '''
:sup:`31` 鬼就央求耶穌：「如果你要趕我們出去，就讓我們進入豬群吧！」 
'''
"32" = '''
:sup:`32` 耶穌說：「去吧！」 於是，鬼從那二人身上出來，進入豬群，整群豬就一路奔下陡坡，衝進湖裡淹死了。 
'''
"33" = '''
:sup:`33` 放豬的人逃進城，把事情的經過以及被鬼附身者的遭遇告訴了城裡的人。 
'''
"34" = '''
:sup:`34` 於是，全城的人都出來見耶穌，見到後，便請求祂離開那裡。 
'''
