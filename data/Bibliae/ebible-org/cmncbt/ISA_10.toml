[10]
"1" = '''
:sup:`1` 制定不義律例、起草不公法令的人啊， 你們有禍了！ 你們冤枉窮人， 奪去我子民中困苦者的權利， 擄掠寡婦，搶劫孤兒。 
'''
"2" = '''
:sup:`2` 在懲罰的日子， 當災禍從遠方臨到你們頭上時， 你們怎麼辦？ 你們能跑到誰那裡去求救呢？ 你們能把財物藏在哪裡呢？ 
'''
"3" = '''
:sup:`3` 你們將不是捲縮在被擄的人中， 就是倒在被殺的人中。 雖然如此，耶和華的怒氣還沒有止息， 祂降罰的手仍沒有收回。 
'''
"4" = '''
:sup:`4` 耶和華說：「亞述有禍了！ 他是我的憤怒之棍， 他手中拿著我發烈怒的杖。 
'''
"5" = '''
:sup:`5` 我派他去攻打一個不虔敬的國家， 我命他去攻擊一個惹我發怒的民族， 去搶奪、擄掠他們的財物， 像踐踏街上的泥土一樣踐踏他們。 
'''
"6" = '''
:sup:`6` 可是他卻不這樣想， 心裡也不這樣盤算， 他只想毀滅和剷除許多國家。 
'''
"7" = '''
:sup:`7` 他說，『我的臣僕豈不都是王嗎！ 
'''
"8" = '''
:sup:`8` 迦勒挪豈不是和迦基米施一樣嗎？ 哈馬豈不是和亞珥拔一樣嗎？ 撒瑪利亞豈不是和大馬士革一樣嗎？ 
'''
"9" = '''
:sup:`9` 這些偶像之國都在我的手中， 他們雕刻的偶像勝過耶路撒冷和撒瑪利亞的偶像。 
'''
"10" = '''
:sup:`10` 我豈不像毀滅撒瑪利亞和它的偶像那樣， 毀滅耶路撒冷和它的偶像嗎？』」 
'''
"11" = '''
:sup:`11` 主完成在錫安山和耶路撒冷要做的事後，必懲罰心裡狂妄、眼目高傲的亞述王。 
'''
"12" = '''
:sup:`12` 因為亞述王說： 「我靠自己的力量和智慧成就了此事， 因為我很聰明。 我廢除列國的疆界， 擄掠他們的財物， 像勇士一樣征服他們的君王。 
'''
"13" = '''
:sup:`13` 我奪取列國的財物， 好像探囊取物； 我征服天下， 不過是手到擒來； 無人反抗，無人吭聲。」 
'''
"14" = '''
:sup:`14` 然而，斧頭怎能向揮斧的人自誇呢？ 鋸子怎能向用鋸的人炫耀呢？ 難道棍子可以揮動舉它的人嗎？ 難道手杖可以舉起它的主人嗎？ 
'''
"15" = '''
:sup:`15` 因此，主——萬軍之耶和華必使亞述王強健的士兵疾病纏身， 使火焰吞噬他的榮耀。 
'''
"16" = '''
:sup:`16` 以色列的光必成為火焰， 他們的聖者必成為烈火， 一日之間燒光亞述王的荊棘和蒺藜。 
'''
"17" = '''
:sup:`17` 他茂盛的樹林和肥美的田園必被徹底摧毀， 猶如病人漸漸消亡。 
'''
"18" = '''
:sup:`18` 林中剩下的樹木稀少， 連小孩子也能數清。 
'''
"19" = '''
:sup:`19` 到那日，以色列的餘民，雅各家的倖存者，將不再倚靠擊打他們的亞述，他們將真心倚靠以色列的聖者耶和華， 
'''
"20" = '''
:sup:`20` 一些餘民必歸回， 雅各的餘民必歸向大能的上帝。 
'''
"21" = '''
:sup:`21` 以色列啊，你的人民雖多如海沙，將只有剩餘的人歸回。充滿公義的毀滅之事已定。 
'''
"22" = '''
:sup:`22` 因為主——萬軍之耶和華必按所定的在整個大地上施行毀滅。 
'''
"23" = '''
:sup:`23` 因此，主——萬軍之耶和華說：「我錫安的子民啊，雖然亞述人像埃及人一樣揮舞著棍棒毒打你們，你們不要懼怕。 
'''
"24" = '''
:sup:`24` 因為很快我就不再向你們發怒，我要向他們發怒，毀滅他們。」 
'''
"25" = '''
:sup:`25` 萬軍之耶和華要鞭打他們，就像在俄立磐石擊殺米甸人。祂的杖必像在埃及一樣向海伸出，懲罰他們。 
'''
"26" = '''
:sup:`26` 到那日，祂必除去亞述人加在你們肩頭的重擔和頸上的軛；那軛必因你們肥壯而折斷。 
'''
"27" = '''
:sup:`27` 亞述大軍攻佔了亞葉， 穿過米磯崙， 把輜重存放在密抹。 
'''
"28" = '''
:sup:`28` 他們過了關口， 在迦巴宿營。 拉瑪人戰戰兢兢， 掃羅的基比亞鄉親倉皇逃跑。 
'''
"29" = '''
:sup:`29` 迦琳人啊，高聲喊叫吧！ 萊煞人啊，可憐的亞拿突人啊， 留心聽吧！ 
'''
"30" = '''
:sup:`30` 瑪得米納人逃跑， 基柄的居民躲藏。 
'''
"31" = '''
:sup:`31` 那時，亞述王必屯兵挪伯， 向著少女錫安的山嶺， 向著耶路撒冷的山丘摩拳擦掌。 
'''
"32" = '''
:sup:`32` 看啊，主——萬軍之耶和華要以大能削去樹枝。 高大的樹必被斬斷， 挺拔的大樹必被砍倒。 
'''
"33" = '''
:sup:`33` 祂必用斧子砍倒茂密的樹林， 黎巴嫩的樹木也要倒在大能的上帝面前。 
'''
