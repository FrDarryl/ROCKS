[128]
"1" = '''
:sup:`1` 上聖殿朝聖之詩。 敬畏耶和華、遵行祂旨意的人有福了！ 
'''
"2" = '''
:sup:`2` 你必享受自己的勞動成果， 你必蒙福，行事亨通。 
'''
"3" = '''
:sup:`3` 你妻子在家中生養眾多，像結實纍纍的葡萄樹； 你的桌子周圍坐滿了你的兒女，如同橄欖樹苗。 
'''
"4" = '''
:sup:`4` 這就是敬畏耶和華的人所蒙的福氣。 
'''
"5" = '''
:sup:`5` 願耶和華從錫安山賜福給你！ 願你一生一世都看見耶路撒冷興旺！ 
'''
"6" = '''
:sup:`6` 願你與兒孫同堂！ 願平安臨到以色列！ 
'''
