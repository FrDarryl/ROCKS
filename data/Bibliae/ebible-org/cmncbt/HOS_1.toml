[1]
"1" = '''
:sup:`1` 烏西雅、約坦、亞哈斯和希西迦做猶大王，約阿施的兒子耶羅波安做以色列王期間，耶和華將祂的話傳給備利的兒子何西阿。 
'''
"2" = '''
:sup:`2` 耶和華首次傳話給何西阿時，對他說：「你去娶一個妓女為妻，和她生養兒女，因為這片土地上的人極其淫亂，背棄了耶和華。」 
'''
"3" = '''
:sup:`3` 於是，何西阿娶了滴拉音的女兒歌蜜為妻，她懷孕為他生了一個兒子。 
'''
"4" = '''
:sup:`4` 耶和華對何西阿說：「給他取名叫耶斯列，因為再過不久，我就要因耶戶家在耶斯列的屠殺而懲罰他們，消滅以色列國。 
'''
"5" = '''
:sup:`5` 那時，我要在耶斯列平原折斷以色列的弓。」 
'''
"6" = '''
:sup:`6` 後來，歌蜜又懷孕生了一個女兒。耶和華對何西阿說：「給她取名叫羅·路哈瑪，因為我將不再憐憫以色列家，不再赦免他們的罪。 
'''
"7" = '''
:sup:`7` 但我要憐憫猶大家，使他們依靠他們的上帝耶和華得到拯救，而不是依靠戰弓、刀劍、馬匹、騎兵和戰爭。」 
'''
"8" = '''
:sup:`8` 羅·路哈瑪斷奶後，歌蜜又懷孕生了一個兒子。 
'''
"9" = '''
:sup:`9` 耶和華說：「給他取名叫羅·阿米，因為以色列人不再是我的子民，我也不再是他們的上帝。 
'''
"10" = '''
:sup:`10` 「然而，以色列的人數必像海沙一樣量不盡、數不完。從前我在什麼地方對他們說『你們不是我的子民』，將來也要在那裡對他們說『你們是永活上帝的兒女』。 
'''
"11" = '''
:sup:`11` 那時，猶大人和以色列人將被聚集在一起，為自己選立一位首領，從流亡之地返回故鄉。耶斯列的日子將是偉大的日子。 
'''
