[10]
"1" = '''
:sup:`1` 波斯王塞魯士執政第三年，但以理，又名伯提沙撒，得到啟示。這啟示是真實的，是關於一場大爭戰的事。但以理通過異象明白了啟示的意思。 
'''
"2" = '''
:sup:`2` 那時，我但以理悲傷了三個星期， 
'''
"3" = '''
:sup:`3` 期間沒有吃過美味，沒有嘗過酒肉，沒有抹過膏油。 
'''
"4" = '''
:sup:`4` 一月二十四日，我站在底格里斯大河邊， 
'''
"5" = '''
:sup:`5` 舉目觀看，看見有一個人身穿細麻衣，腰束烏法純金帶， 
'''
"6" = '''
:sup:`6` 身體如碧玉，面貌如閃電，眼睛如火炬，四肢如明亮的銅，聲音如眾人的呼喊。 
'''
"7" = '''
:sup:`7` 只有我但以理看見了這異象，跟我在一起的人都沒有看見，但他們極其恐懼，紛紛逃匿， 
'''
"8" = '''
:sup:`8` 只剩下我一人觀看這奇異的景象。我渾身無力，臉色蒼白，精疲力盡。 
'''
"9" = '''
:sup:`9` 接著，我聽見他說話的聲音，一聽見他的聲音，我便俯伏在地上昏睡過去。 
'''
"10" = '''
:sup:`10` 忽然有一隻手輕拍我，扶我用膝和手掌支撐起身體。 
'''
"11" = '''
:sup:`11` 他對我說：「倍受眷愛的但以理啊，要留心聽我說，站起來吧，因為我是奉命到你這裡來的。」他說完這話，我便戰戰兢兢地站起來。 
'''
"12" = '''
:sup:`12` 他說：「但以理啊，不要害怕，從你在上帝面前謙卑地立志要明白這異象的第一天，你的禱告已蒙垂聽。我是來答覆你的。 
'''
"13" = '''
:sup:`13` 波斯國的守護者攔阻我二十一日。由於我滯留在波斯諸王那裡，天使長米迦勒便來幫助我。 
'''
"14" = '''
:sup:`14` 我來是要使你明白將來你同胞的遭遇，因為這異象是關於將來的事。」 
'''
"15" = '''
:sup:`15` 他對我說話時，我臉伏於地，說不出話。 
'''
"16" = '''
:sup:`16` 後來，有一位樣子像人的用手摸我的嘴唇，我便開口對站在我面前的說：「我主啊，因為這異象，我痛苦不堪，毫無氣力。 
'''
"17" = '''
:sup:`17` 僕人我怎能跟我主說話？我現在渾身無力，沒有氣息。」 
'''
"18" = '''
:sup:`18` 於是，那位樣子像人的再次摸我，使我有力量。 
'''
"19" = '''
:sup:`19` 他對我說：「倍受眷愛的人啊，不要害怕，願你平安！要剛強勇敢。」他和我說話時，我便有了力量，就說：「我主啊，請說，因為你使我有了力量。」 
'''
"20" = '''
:sup:`20` 他說：「你知道我為什麼要到你這裡來嗎？現在我要回去與波斯的守護者爭戰。我離開後，希臘的守護者就會來。 
'''
"21" = '''
:sup:`21` 除了你們的守護天使米迦勒以外，誰也沒有幫助我抵擋他們。我來是要把記錄在真理書上的事告訴你。 
'''
