[21]
"1" = '''
:sup:`1` 耶穌和門徒將近耶路撒冷，來到橄欖山的伯法其。耶穌派了兩個門徒， 
'''
"2" = '''
:sup:`2` 並囑咐說：「你們到前面的村莊去，就會看見一頭母驢拴在那裡，旁邊還有一頭驢駒。你們把牠們解開，牽到我這裡。 
'''
"3" = '''
:sup:`3` 要是有人問起，你們就說，『主要用牠們』，那人會立刻讓你們牽來。」 
'''
"4" = '''
:sup:`4` 這件事發生是要應驗先知的話： 
'''
"5" = '''
:sup:`5` 「要對少女錫安說，『看啊，你的君王來了！祂謙卑地騎著驢，騎著一頭驢駒。』」 
'''
"6" = '''
:sup:`6` 兩個門徒照著耶穌的吩咐去了， 
'''
"7" = '''
:sup:`7` 把母驢和驢駒帶了回來。他們把衣服搭在驢背上，讓耶穌騎上去。 
'''
"8" = '''
:sup:`8` 許多人把衣服鋪在路上，還有些人砍下樹枝鋪在路上。 
'''
"9" = '''
:sup:`9` 眾人前呼後擁，高喊道： 「和散那歸於大衛的後裔！」 「奉主名來的當受稱頌！」 「和散那歸於至高之處的上帝！」 
'''
"10" = '''
:sup:`10` 耶穌進耶路撒冷時，全城轟動，說：「這是誰？」 
'''
"11" = '''
:sup:`11` 眾人說：「祂是先知耶穌，來自加利利的拿撒勒。」 
'''
"12" = '''
:sup:`12` 耶穌進入聖殿，趕走裡面所有做買賣的人，推翻兌換錢幣之人的桌子和賣鴿子之人的凳子。 
'''
"13" = '''
:sup:`13` 耶穌斥責他們說：「聖經上說，『我的殿必稱為禱告的殿。』你們竟把它變成了賊窩。」 
'''
"14" = '''
:sup:`14` 殿中瞎眼的和瘸腿的都來到耶穌面前，祂便治好了他們。 
'''
"15" = '''
:sup:`15` 祭司長和律法教師看見祂所行的奇事，又聽見小孩子在聖殿裡高聲喊著：「和散那歸於大衛的後裔！」便十分惱怒。 
'''
"16" = '''
:sup:`16` 他們責問耶穌說：「你聽見這些人說的了嗎？」 耶穌說：「我聽見了。聖經上說，『你使孩童和嬰兒口中發出頌讚』，你們從未讀過嗎？」 
'''
"17" = '''
:sup:`17` 然後，祂便離開他們，出城前往伯大尼，在那裡住宿。 
'''
"18" = '''
:sup:`18` 清早，耶穌在回城的路上餓了。 
'''
"19" = '''
:sup:`19` 祂看見路旁有一棵無花果樹，便走過去，卻發現除了葉子外什麼也沒有。 祂對那棵樹說：「你永遠不會再結果子！」那棵樹立刻枯萎了。 
'''
"20" = '''
:sup:`20` 門徒見了就驚奇地問：「這棵樹怎麼一下子枯萎了？」 
'''
"21" = '''
:sup:`21` 耶穌回答說：「我實在告訴你們，你們如果有信心、不懷疑，不但能使無花果樹枯萎，就算對這座山說，『從這裡挪開，投進大海裡！』也照樣可以實現。 
'''
"22" = '''
:sup:`22` 所以，只要相信，你們無論禱告求什麼，都必得到。」 
'''
"23" = '''
:sup:`23` 耶穌進了聖殿，正在教導人的時候，祭司長和百姓的長老上前質問祂：「你憑什麼權柄做這些事？誰授權給你了？」 
'''
"24" = '''
:sup:`24` 耶穌說：「我也要問你們一個問題，你們回答了，我就告訴你們我憑什麼權柄做這些事。 
'''
"25" = '''
:sup:`25` 約翰的洗禮是從哪裡來的？從天上來的，還是從人間來的？」 他們便彼此議論說：「如果我們說『是從天上來的』，祂一定會問我們，『那你們為什麼不信他？』 
'''
"26" = '''
:sup:`26` 但如果我們說『是從人間來的』，又怕觸怒百姓，因為他們都相信約翰是先知。」 
'''
"27" = '''
:sup:`27` 於是，他們回答耶穌說：「我們不知道。」 耶穌說：「我也不告訴你們我憑什麼權柄做這些事。」 
'''
"28" = '''
:sup:`28` 耶穌又說：「你們怎樣看這件事？某人有兩個兒子。他對大兒子說，『孩子，你今天到葡萄園工作吧！』 
'''
"29" = '''
:sup:`29` 「大兒子回答說，『我不去！』但後來他改變了主意，就去了。 
'''
"30" = '''
:sup:`30` 「那父親又去對小兒子說同樣的話。小兒子回答說，『好的，父親』，卻沒有去。 
'''
"31" = '''
:sup:`31` 「這兩個兒子到底哪一個服從父親呢？」 他們回答道：「大兒子。」 耶穌說：「我實在告訴你們，稅吏和娼妓要比你們先進上帝的國。 
'''
"32" = '''
:sup:`32` 因為約翰來指示你們當行的正路，你們不信他，但稅吏和娼妓信了。你們親眼看見了這些事，竟然還是執迷不悟，不肯信他。 
'''
"33" = '''
:sup:`33` 「你們再聽一個比喻。有個園主開墾了一個葡萄園，在園子的四周圍上籬笆，又在園中挖了一個榨酒池，建了一座瞭望臺，然後把葡萄園租給佃戶，就出遠門了。 
'''
"34" = '''
:sup:`34` 到了收穫的季節，園主派奴僕去佃戶那裡收取他的那份果實。 
'''
"35" = '''
:sup:`35` 佃戶卻抓住他的奴僕，打傷一個，殺死一個，又用石頭打死了一個。 
'''
"36" = '''
:sup:`36` 於是，園主又派去更多奴僕，結果也遭到同樣的對待。 
'''
"37" = '''
:sup:`37` 最後，園主派了自己的兒子去，心想，『他們肯定會尊重我的兒子。』 
'''
"38" = '''
:sup:`38` 可是那些佃戶看見園主的兒子，就彼此商量說，『這是產業繼承人。來吧！我們殺掉他，佔了他的產業！』 
'''
"39" = '''
:sup:`39` 於是，他們抓住他，把他扔到葡萄園外殺了。 
'''
"40" = '''
:sup:`40` 那麼，當園主回來的時候，他會怎樣處置那些佃戶呢？」 
'''
"41" = '''
:sup:`41` 他們說：「他會毫不留情地除掉那些惡人，然後把葡萄園租給其他按時交果子的佃戶。」 
'''
"42" = '''
:sup:`42` 耶穌說： 「『工匠丟棄的石頭已成了房角石。 這是主的作為，在我們看來奇妙莫測。』 你們從未讀過這段經文嗎？ 
'''
"43" = '''
:sup:`43` 所以，我告訴你們，上帝將把祂的國從你們那裡奪去，賜給結果子的人。 
'''
"44" = '''
:sup:`44` 凡跌在這石頭上的人，都會粉身碎骨；這石頭落在誰身上，會把誰砸爛。」 
'''
"45" = '''
:sup:`45` 祭司長和法利賽人聽了耶穌的比喻，明白祂是針對他們講的。 
'''
"46" = '''
:sup:`46` 他們試圖逮捕耶穌，但又害怕百姓，因為百姓都認為耶穌是先知。 
'''
