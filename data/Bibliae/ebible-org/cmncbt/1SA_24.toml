[24]
"1" = '''
:sup:`1` 掃羅追擊非利士人回來，得知大衛在隱·基底的曠野， 
'''
"2" = '''
:sup:`2` 就率領三千以色列精兵去野羊巖附近搜索大衛和他的部下。 
'''
"3" = '''
:sup:`3` 他們來到路旁的一處羊圈，那裡有一個山洞，掃羅進去大解。大衛和他的部下就躲在洞的深處。 
'''
"4" = '''
:sup:`4` 大衛的部下對大衛說：「耶和華說過要把你的仇敵交在你手中，任你處置，今天機會來了。」大衛就爬過去，偷偷割了掃羅外袍的一角。 
'''
"5" = '''
:sup:`5` 事後，大衛心裡不安， 
'''
"6" = '''
:sup:`6` 他對部下說：「我不該做這樣的事，我主是耶和華所膏立的王，我絕不出手傷害他，因為他是耶和華所膏立的。」 
'''
"7" = '''
:sup:`7` 大衛用這些話攔住他的部下，不讓他們殺掃羅。 掃羅起來離開山洞走了， 
'''
"8" = '''
:sup:`8` 大衛隨後也來到洞外，在後面喊掃羅：「我主我王啊！」掃羅回頭一看，見大衛俯伏在地，向他下拜。 
'''
"9" = '''
:sup:`9` 大衛對掃羅說：「你為什麼聽信讒言，認為我要謀害你呢？ 
'''
"10" = '''
:sup:`10` 你現在親眼看見了，剛才在山洞裡，耶和華把你交在我手中，有人叫我殺你，我卻不肯，因為你是耶和華所膏立的王，我不會動手傷害你。 
'''
"11" = '''
:sup:`11` 我父請看，你的這塊袍子在我手中。我割下了你的袍角，沒有殺你，現在你應該明白我並未圖謀背叛你。我沒有對不起你，你卻要置我於死地。 
'''
"12" = '''
:sup:`12` 願耶和華在你我之間判定是非，替我伸冤，我卻不會動手傷害你。 
'''
"13" = '''
:sup:`13` 俗語說，『惡事出於惡人』，所以我不會動手傷害你。 
'''
"14" = '''
:sup:`14` 以色列王出來要捉拿誰呢？一條死狗嗎？一隻跳蚤嗎？ 
'''
"15" = '''
:sup:`15` 願耶和華做我們的審判官，在你我之間判定是非。願耶和華鑒察，為我伸冤，從你手中拯救我。」 
'''
"16" = '''
:sup:`16` 大衛說完了，掃羅問道：「我兒大衛啊！是你嗎？」便放聲大哭起來。 
'''
"17" = '''
:sup:`17` 掃羅對大衛說：「你比我公義，因為你善待我，我卻惡待你。 
'''
"18" = '''
:sup:`18` 你今天使我明白你善待了我，耶和華把我交在你手中，你卻沒有下手殺我。 
'''
"19" = '''
:sup:`19` 有誰會讓自己手中的仇敵平安離去呢？願耶和華因你今日善待我而賜福你。 
'''
"20" = '''
:sup:`20` 我知道你必做王，以色列國必在你手中得到堅固。 
'''
"21" = '''
:sup:`21` 現在請你憑耶和華向我起誓，你不會殺害我的子孫，滅絕我的後代。」 
'''
"22" = '''
:sup:`22` 大衛便向掃羅起誓。之後，掃羅回家了，大衛和部下也回堡壘去了。 
'''
