[60]
"1" = '''
:sup:`1` 大衛作的詩，交給樂長，叫人學習，調用「作證的百合花」。當時大衛跟美索不達米亞和瑣巴的亞蘭人打仗，約押回師在鹽谷殺了一萬兩千以東人。 上帝啊， 你遺棄了我們， 使我們一敗塗地； 你曾向我們發怒， 求你現在復興我們。 
'''
"2" = '''
:sup:`2` 你震動大地，將它撕裂。 求你修補裂口， 因為它要塌陷了。 
'''
"3" = '''
:sup:`3` 你叫你的子民吃盡苦頭， 使我們喝令人踉蹌的酒。 
'''
"4" = '''
:sup:`4` 但你賜給敬畏你的人旗幟， 可以擋住箭羽。 （細拉） 
'''
"5" = '''
:sup:`5` 求你應允我們的禱告， 伸出右手拯救我們， 使你所愛的人獲救。 
'''
"6" = '''
:sup:`6` 上帝在祂的聖所說： 「我要歡然劃分示劍， 丈量疏割谷。 
'''
"7" = '''
:sup:`7` 基列是我的， 瑪拿西也是我的， 以法蓮是我的頭盔， 猶大是我的權杖。 
'''
"8" = '''
:sup:`8` 摩押是我的洗腳盆， 我要把鞋扔給以東， 我要朝非利士高唱凱歌。」 
'''
"9" = '''
:sup:`9` 誰能帶我進入堅固的城池？ 誰能領我到以東？ 
'''
"10" = '''
:sup:`10` 上帝啊，你拋棄了我們嗎？ 不再和我們的軍隊一同出戰了嗎？ 
'''
"11" = '''
:sup:`11` 求你幫助我們攻打仇敵， 因為人的幫助徒然無益。 
'''
"12" = '''
:sup:`12` 我們依靠上帝才能取勝， 祂必踐踏我們的敵人。 
'''
