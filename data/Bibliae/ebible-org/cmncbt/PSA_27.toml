[27]
"1" = '''
:sup:`1` 大衛的詩。 耶和華是我的光，我的拯救， 我還怕誰？ 耶和華是我的堡壘， 我還怕誰？ 
'''
"2" = '''
:sup:`2` 惡人前來吞吃我， 仇敵來攻擊我時， 必失足跌倒。 
'''
"3" = '''
:sup:`3` 雖然大軍圍攻我， 我心中卻一無所懼； 雖然戰爭來臨，我仍滿懷信心。 
'''
"4" = '''
:sup:`4` 我向耶和華求一件事， 我還要求，就是能一生住在祂的殿中， 在那裡瞻仰祂的榮美，尋求祂的旨意。 
'''
"5" = '''
:sup:`5` 危難之時，祂庇護我， 把我藏在祂的帳幕裡， 高高地安置在磐石上。 
'''
"6" = '''
:sup:`6` 我要昂首面對四圍的敵人， 我要在祂的帳幕裡歡呼獻祭， 歌頌讚美祂。 
'''
"7" = '''
:sup:`7` 耶和華啊，求你垂聽我的呼求， 求你恩待我，應允我。 
'''
"8" = '''
:sup:`8` 你說：「來尋求我的面！」 我心中響應： 「耶和華啊，我要尋求你的面。」 
'''
"9" = '''
:sup:`9` 別掩面不理我， 別憤然拒絕你的僕人， 你一向是我的幫助。 拯救我的上帝啊， 別離開我，別撇棄我。 
'''
"10" = '''
:sup:`10` 縱使父母撇棄我， 耶和華也必收留我。 
'''
"11" = '''
:sup:`11` 耶和華啊，求你指教我行你的道， 因仇敵環伺，求你引導我走坦途。 
'''
"12" = '''
:sup:`12` 求你不要把我交給仇敵，遂其所願， 因為他們誣告我，恐嚇我。 
'''
"13" = '''
:sup:`13` 我深信今世必能看見耶和華的美善。 
'''
"14" = '''
:sup:`14` 要等候耶和華， 要剛強壯膽， 等候耶和華。 
'''
