"39" = '''
:sup:`39` 「這些是你們在節期內要獻給耶和華的祭物，此外還有你們許願和自願獻的燔祭、素祭、奠祭和平安祭。」 
'''
"40" = '''
:sup:`40` 摩西把耶和華的一切吩咐傳達給以色列人。 
'''
