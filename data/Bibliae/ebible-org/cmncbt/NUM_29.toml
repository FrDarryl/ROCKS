[29]
"1" = '''
:sup:`1` 「七月一日，你們要舉行聖會，吹響號角，不可做日常工作。 
'''
"2" = '''
:sup:`2` 你們要把馨香的燔祭獻給耶和華，即毫無殘疾的公牛犢一頭、公綿羊一隻和一歲的公羊羔七隻； 
'''
"3" = '''
:sup:`3` 同時要獻上調了油的細麵粉作素祭，每頭公牛犢需獻三公斤素祭，每隻公綿羊需獻兩公斤素祭， 
'''
"4" = '''
:sup:`4` 每隻公羊羔需獻一公斤素祭； 
'''
"5" = '''
:sup:`5` 還要獻上一隻公山羊作贖罪祭，為你們贖罪。 
'''
"6" = '''
:sup:`6` 此外，要照常獻上朔日和日常應獻的燔祭、素祭和奠祭，給耶和華作馨香的火祭。 
'''
"7" = '''
:sup:`7` 「七月十日，你們要舉行聖會，禁食，不可工作。 
'''
"8" = '''
:sup:`8` 你們要給耶和華獻上馨香的燔祭，即毫無殘疾的公牛犢一頭、公綿羊一隻和一歲的公羊羔七隻； 
'''
"9" = '''
:sup:`9` 同時要獻上調了油的細麵粉作素祭，每頭公牛犢需獻三公斤素祭，每隻公綿羊需獻兩公斤素祭， 
'''
"10" = '''
:sup:`10` 每隻公羊羔需獻一公斤素祭； 
'''
"11" = '''
:sup:`11` 還要獻上一隻公山羊作贖罪祭。此外，要照常獻上贖罪祭和日常獻的燔祭、素祭和奠祭。 
'''
"12" = '''
:sup:`12` 「在七月十五日那一天，你們要舉行聖會，不可做日常工作，為耶和華守節期七天。 
'''
"13" = '''
:sup:`13` 你們要給耶和華獻上馨香的燔祭作火祭，即毫無殘疾的公牛犢十三頭、公綿羊兩隻和一歲的公羊羔十四隻； 
'''
"14" = '''
:sup:`14` 同時要獻上調了油的細麵粉作素祭，每頭公牛犢需獻三公斤素祭，每隻公綿羊需獻兩公斤素祭， 
'''
"15" = '''
:sup:`15` 每隻公羊羔需獻一公斤素祭； 
'''
"16" = '''
:sup:`16` 除了日常獻的燔祭、素祭和奠祭以外，還要獻上一隻公山羊作贖罪祭。 
'''
"17" = '''
:sup:`17` 「節期的第二天，你們要獻上毫無殘疾的公牛犢十二頭、公綿羊兩隻和一歲的公羊羔十四隻； 
'''
"18" = '''
:sup:`18` 同時要按規定的量把素祭和奠祭與公牛、公綿羊和公羊羔一起獻上。 
'''
"19" = '''
:sup:`19` 除了日常獻的燔祭、素祭和奠祭以外，還要獻上一隻公山羊作贖罪祭。 
'''
