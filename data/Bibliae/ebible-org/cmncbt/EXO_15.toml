[15]
"1" = '''
:sup:`1` 那時，摩西和以色列人便歌頌耶和華，說： 「我要歌頌耶和華， 因祂大獲全勝， 祂把戰馬和騎兵都拋進海中。 
'''
"2" = '''
:sup:`2` 耶和華是我的力量，我的詩歌， 也成了我的拯救； 祂是我的上帝，我要讚美祂； 祂是我父親的上帝，我要尊崇祂。 
'''
"3" = '''
:sup:`3` 耶和華是戰士， 祂名叫耶和華。 
'''
"4" = '''
:sup:`4` 祂把法老的戰車軍兵都拋進海中， 法老的強將都葬身於紅海， 
'''
"5" = '''
:sup:`5` 大水淹沒他們， 他們如同石塊沉入深海。 
'''
"6" = '''
:sup:`6` 耶和華啊，你的右手用大能彰顯威榮； 耶和華啊，你的右手擊碎仇敵。 
'''
"7" = '''
:sup:`7` 你大顯威嚴，擊倒那些起來對抗你的人； 你大發雷霆，他們便像枯草遇火， 一燒而盡。 
'''
"8" = '''
:sup:`8` 你的鼻孔一呼氣，海水便堆聚起來， 洪濤便堆起水牆，海底深處也都凝固。 
'''
"9" = '''
:sup:`9` 敵人說，『追啊，追上他們， 瓜分他們的財物，盡情擄掠他們， 拔出刀來把他們斬盡殺絕。』 
'''
"10" = '''
:sup:`10` 你叫風一吹，海水就淹沒他們， 他們好像鉛塊一樣沉沒在怒海中。 
'''
"11" = '''
:sup:`11` 耶和華啊，萬神之中，誰能像你？ 誰能像你——威嚴神聖， 可頌可畏，廣行神蹟？ 
'''
"12" = '''
:sup:`12` 你伸出右手，大地便吞滅他們。 
'''
"13" = '''
:sup:`13` 你以不變的愛引領你所救贖的子民， 以大能帶他們進入你的聖所。 
'''
"14" = '''
:sup:`14` 各邦聽見這些事就發抖， 非利士人痛苦不堪， 
'''
"15" = '''
:sup:`15` 以東的族長惶恐不安， 摩押的英雄瑟瑟發抖， 迦南的居民膽戰心驚。 
'''
"16" = '''
:sup:`16` 驚駭恐懼籠罩著他們。 耶和華啊， 你臂膀的大能嚇得他們僵立如石， 直到你的子民都安然走過， 直到你買贖的子民都安然走過。 
'''
"17" = '''
:sup:`17` 耶和華啊， 你要帶領他們到你產業的山上安居， 到你為自己所造的住處， 主啊，到你親手建的聖所。 
'''
"18" = '''
:sup:`18` 「耶和華必做王，直到永永遠遠。」 
'''
"19" = '''
:sup:`19` 法老的軍兵車馬追到海中，耶和華使海水回流淹沒他們，以色列人卻踏著乾地走在海中。 
'''
"20" = '''
:sup:`20` 亞倫的姐姐米利暗先知手拿小鼓，帶領眾婦女擊鼓跳舞， 
'''
"21" = '''
:sup:`21` 唱和道：「要歌頌耶和華，因祂大獲全勝，祂把戰馬和騎兵都拋進海中。」 
'''
"22" = '''
:sup:`22` 摩西帶領以色列人離開紅海，來到書珥曠野，走了三天仍然找不到水喝。 
'''
"23" = '''
:sup:`23` 到了瑪拉，那裡的水卻是苦的，不能喝。因此那地方叫瑪拉。 
'''
"24" = '''
:sup:`24` 百姓就埋怨摩西說：「我們喝什麼呢？」 
'''
"25" = '''
:sup:`25` 摩西向耶和華呼求，耶和華就指示他一棵樹，他把樹扔在水中，水就變甘甜了。耶和華又在瑪拉給百姓定下律例和法令，並在那裡試驗他們， 
'''
"26" = '''
:sup:`26` 說：「你們若留心聽你們上帝耶和華的話，做我視為正的事，聽從我的命令，遵守我的一切律例，我就不把降在埃及的疾病加在你們身上，因為我是醫治你們的耶和華。」 
'''
"27" = '''
:sup:`27` 到了以琳，那裡有十二股水泉和七十棵棕樹，他們就在水邊安營。 
'''
