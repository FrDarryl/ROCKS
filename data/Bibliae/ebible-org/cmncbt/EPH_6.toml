[6]
"1" = '''
:sup:`1` 你們作兒女的，要按主的旨意聽從父母，這是理所當然的。 
'''
"2" = '''
:sup:`2` 因為第一條帶著應許的誡命就是：「要孝敬父母， 
'''
"3" = '''
:sup:`3` 使你在世上蒙福、長壽。」 
'''
"4" = '''
:sup:`4` 你們做父親的，不要激怒兒女，要照主的教導和警戒養育他們。 
'''
"5" = '''
:sup:`5` 你們作奴僕的，要戰戰兢兢、誠誠實實、懷著敬畏的心服從你們世上的主人，就像服從基督一樣。 
'''
"6" = '''
:sup:`6` 不要只做討好人的表面工夫，要像基督的奴僕一樣從心裡遵行上帝的旨意。 
'''
"7" = '''
:sup:`7` 要甘心樂意地工作，像是在事奉主，不是在服侍人。 
'''
"8" = '''
:sup:`8` 要知道：不管是奴僕還是自由人，每個人所做的善事都會得到主的獎賞。 
'''
"9" = '''
:sup:`9` 你們作主人的也一樣，要善待奴僕，不可威嚇他們。要知道你們主僕同有一位在天上的主人，祂不偏待人。 
'''
"10" = '''
:sup:`10` 最後，你們要靠著主和祂的大能大力作剛強的人， 
'''
"11" = '''
:sup:`11` 要穿戴上帝所賜的全副軍裝，以便能夠抵擋魔鬼的陰謀。 
'''
"12" = '''
:sup:`12` 因為我們爭戰的對象不是這世上的血肉之軀，而是在這黑暗世界執政的、掌權的、管轄的和天上屬靈的邪惡勢力。 
'''
"13" = '''
:sup:`13` 因此，你們要用上帝所賜的全副軍裝裝備自己，好在邪惡的時代抵擋仇敵，到爭戰結束後仍然昂首挺立。 
'''
"14" = '''
:sup:`14` 務要站穩，用真理當作帶子束腰，以公義當作護心鏡遮胸， 
'''
"15" = '''
:sup:`15` 把和平的福音當鞋穿在腳上準備行動。 
'''
"16" = '''
:sup:`16` 此外，還要拿起信心的盾牌，好滅盡惡者一切的火箭。 
'''
"17" = '''
:sup:`17` 要戴上救恩的頭盔，緊握聖靈的寶劍——上帝的話。 
'''
"18" = '''
:sup:`18` 要靠著聖靈隨時多方禱告和祈求，警醒不怠地為眾聖徒禱告。 
'''
"19" = '''
:sup:`19` 也請你們為我禱告，求上帝賜我口才，讓我勇敢地把福音的奧祕講解明白。 
'''
"20" = '''
:sup:`20` 我為傳福音成了帶鎖鏈的使者。請你們為我禱告，使我能盡忠職守，放膽傳福音。 
'''
"21" = '''
:sup:`21` 推基古會把我的近況全部告訴你們，好讓你們也瞭解我的處境。他是主內親愛的弟兄和忠心的僕人。 
'''
"22" = '''
:sup:`22` 我特意派他去你們那裡，好讓你們知道我們的近況，並且心受鼓舞。 
'''
"23" = '''
:sup:`23` 願父上帝和主耶穌基督賜給各位弟兄姊妹平安、愛心和信心！ 
'''
"24" = '''
:sup:`24` 願所有忠貞地愛我們主耶穌基督的人都蒙恩典！
'''
