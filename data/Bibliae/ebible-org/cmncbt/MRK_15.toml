[15]
"1" = '''
:sup:`1` 清早，祭司長、長老、律法教師和全公會的人商定後，便把耶穌綁起來押送到彼拉多那裡。 
'''
"2" = '''
:sup:`2` 彼拉多問耶穌：「你是猶太人的王嗎？」 耶穌回答說：「如你所言。」 
'''
"3" = '''
:sup:`3` 祭司長控告耶穌許多罪。 
'''
"4" = '''
:sup:`4` 彼拉多又問道：「你看，他們控告你這麼多，你都不回答嗎？」 
'''
"5" = '''
:sup:`5` 耶穌仍舊一言不發，彼拉多感到驚奇。 
'''
"6" = '''
:sup:`6` 每逢逾越節，彼拉多都會照慣例按民眾的要求釋放一個囚犯。 
'''
"7" = '''
:sup:`7` 那時，有一個囚犯名叫巴拉巴，與其他作亂時殺過人的囚犯關在一起。 
'''
"8" = '''
:sup:`8` 百姓聚來，要求彼拉多照慣例釋放一個囚犯。 
'''
"9" = '''
:sup:`9` 彼拉多問：「你們要我為你們釋放猶太人的王嗎？」 
'''
"10" = '''
:sup:`10` 因為他知道祭司長把耶穌押來是出於嫉妒。 
'''
"11" = '''
:sup:`11` 但祭司長卻煽動百姓，叫他們要求彼拉多釋放巴拉巴。 
'''
"12" = '''
:sup:`12` 彼拉多又問他們：「那麼，這位你們稱為猶太人之王的，我如何處置呢？」 
'''
"13" = '''
:sup:`13` 他們高喊：「把祂釘在十字架上！」 
'''
"14" = '''
:sup:`14` 彼拉多問：「為什麼？祂犯了什麼罪？」 他們卻更大聲地喊：「把祂釘在十字架上！」 
'''
"15" = '''
:sup:`15` 為了取悅眾人，彼拉多釋放了巴拉巴，下令將耶穌鞭打後交出去釘十字架。 
'''
"16" = '''
:sup:`16` 於是，士兵把耶穌押進總督府的院子，集合了全營的士兵。 
'''
"17" = '''
:sup:`17` 他們給祂穿上紫袍，用荊棘編成冠冕戴在祂頭上， 
'''
"18" = '''
:sup:`18` 向祂行禮，並高呼：「猶太人的王萬歲！」 
'''
"19" = '''
:sup:`19` 他們用葦稈打祂的頭，向祂吐唾沫，跪拜祂。 
'''
"20" = '''
:sup:`20` 戲弄完了，就脫去祂的紫袍，給祂穿上原來的衣服，押祂出去釘十字架。 
'''
"21" = '''
:sup:`21` 亞歷山大和魯孚的父親古利奈人西門從鄉下來，途經那地方，衛兵就強迫他背耶穌的十字架。 
'''
"22" = '''
:sup:`22` 他們把耶穌帶到各各他——意思是「髑髏地」， 
'''
"23" = '''
:sup:`23` 拿沒藥調和的酒給祂喝，但祂不肯喝。 
'''
"24" = '''
:sup:`24` 他們把耶穌釘在十字架上，還抽籤分祂的衣服。 
'''
"25" = '''
:sup:`25` 他們釘祂十字架的時間是在上午九點鐘。 
'''
"26" = '''
:sup:`26` 祂的罪狀牌上寫著「猶太人的王」。 
'''
"27" = '''
:sup:`27` 他們還把兩個強盜釘在十字架上，一個在祂右邊，一個在祂左邊， 
'''
"28" = '''
:sup:`28` 這應驗了聖經的話：「祂被列在罪犯中。」 
'''
"29" = '''
:sup:`29` 過路的人都嘲笑祂，搖著頭說：「哈，你這要把聖殿拆毀又在三天內重建的人啊， 
'''
"30" = '''
:sup:`30` 救救你自己，從十字架上下來吧！」 
'''
"31" = '''
:sup:`31` 祭司長和律法教師也同樣嘲諷祂，彼此議論說：「祂救了別人，卻救不了自己！ 
'''
"32" = '''
:sup:`32` 以色列的王基督，現在從十字架上下來吧！讓我們看看，我們就信了！」與祂同釘十字架的強盜也嘲笑祂。 
'''
"33" = '''
:sup:`33` 正午時分，黑暗籠罩著整個大地，一直到下午三點。 
'''
"34" = '''
:sup:`34` 大約下午三點，耶穌大聲呼喊：「以羅伊，以羅伊，拉馬撒巴各大尼？」意思是：「我的上帝，我的上帝，你為什麼離棄我？」 
'''
"35" = '''
:sup:`35` 有些站在旁邊的人聽見了，就說：「聽，祂在呼叫以利亞。」 
'''
"36" = '''
:sup:`36` 有人跑去把一塊海綿蘸滿酸酒，綁在葦稈上送給祂喝，說：「等著吧，我們看看以利亞會不會救祂下來。」 
'''
"37" = '''
:sup:`37` 耶穌大叫一聲，就斷了氣。 
'''
"38" = '''
:sup:`38` 聖殿的幔子從上到下裂成兩半。 
'''
"39" = '''
:sup:`39` 站在對面的百夫長看見耶穌喊叫斷氣的情形，便說：「這人真是上帝的兒子！」 
'''
"40" = '''
:sup:`40` 有些婦女在遠處觀看，其中有抹大拉的瑪麗亞、小雅各和約西的母親瑪麗亞並撒羅米。 
'''
"41" = '''
:sup:`41` 耶穌在加利利時，她們就跟隨祂、服侍祂了。此外還有好些跟著祂上耶路撒冷的婦女。 
'''
"42" = '''
:sup:`42` 那天是猶太人的預備日，也就是安息日的前一天。傍晚， 
'''
"43" = '''
:sup:`43` 亞利馬太人約瑟鼓起勇氣去見彼拉多，要求領取耶穌的遺體。他是一位德高望重的公會議員，一直在等候上帝的國。 
'''
"44" = '''
:sup:`44` 彼拉多聽見耶穌已經死了，十分驚訝，便把百夫長召來問個明白， 
'''
"45" = '''
:sup:`45` 得知耶穌確實已死，便將耶穌的遺體交給約瑟。 
'''
"46" = '''
:sup:`46` 約瑟把耶穌的遺體取下來，用買來的細麻布裹好，安放在一個在巖壁上鑿出的墓穴裡，又滾來一塊大石頭堵住墓口。 
'''
"47" = '''
:sup:`47` 抹大拉的瑪麗亞和約西的母親瑪麗亞都看到了安葬耶穌的地方。 
'''
