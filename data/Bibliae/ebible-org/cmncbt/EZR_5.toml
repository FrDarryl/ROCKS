[5]
"1" = '''
:sup:`1` 那時，先知哈該和易多的子孫撒迦利亞奉以色列上帝的名，向猶大和耶路撒冷的猶大人宣講上帝的話。 
'''
"2" = '''
:sup:`2` 於是，撒拉鐵的兒子所羅巴伯和約薩達的兒子耶書亞開始在耶路撒冷重建上帝的殿，上帝的先知在他們身邊幫助他們。 
'''
"3" = '''
:sup:`3` 當時，河西總督達乃、示他·波斯乃及其同僚來問他們：「誰批准你們重建這殿、修復這牆的？」 
'''
"4" = '''
:sup:`4` 又問道：「建造這殿的人叫什麼名字？」 
'''
"5" = '''
:sup:`5` 然而，上帝看顧猶太人的長老，工程沒有被叫停，直到事情呈報給大流士王、收到王的回諭後才停止。 
'''
"6" = '''
:sup:`6` 河西的官員河西總督達乃、示他·波斯乃及其同僚上奏大流士王， 
'''
"7" = '''
:sup:`7` 奏章如下： 「願大流士王一切平安！ 
'''
"8" = '''
:sup:`8` 王該知道，我們去了猶大省，到了偉大上帝的殿。人們正在用大石建殿，木料已經安在牆裡，工程進展迅速、順利。 
'''
"9" = '''
:sup:`9` 我們問那些長老，『誰批准你們重建這殿、修復這牆的？』 
'''
"10" = '''
:sup:`10` 我們又問他們的名字，好記下他們首領的名字稟告王。 
'''
"11" = '''
:sup:`11` 「他們回答說，『我們是天地之上帝的僕人，我們正在重建這座多年前由以色列的一位偉大君王建造的殿。 
'''
"12" = '''
:sup:`12` 但因為我們的祖先觸怒了天上的上帝，上帝把他們交在迦勒底人巴比倫王尼布甲尼撒的手中，他摧毀了這殿，把他們擄到巴比倫。 
'''
"13" = '''
:sup:`13` 然而，巴比倫王塞魯士在其統治元年，降旨重建這座上帝的殿。 
'''
"14" = '''
:sup:`14` 尼布甲尼撒王曾擄去耶路撒冷上帝殿裡的金銀器皿，放在巴比倫神廟裡，塞魯士王從巴比倫神廟取出這些器皿，交給他委派做省長的設巴薩， 
'''
"15" = '''
:sup:`15` 吩咐他把這些器皿帶去，重新陳設在耶路撒冷的殿裡，在舊址上重建上帝的殿。 
'''
"16" = '''
:sup:`16` 於是，這位設巴薩就在耶路撒冷為上帝的殿立了根基，從那時到如今，殿一直在重建中，還沒有竣工。』 
'''
"17" = '''
:sup:`17` 「現在，王若願意，請查閱巴比倫的王室記錄，看看塞魯士王是否降旨重建耶路撒冷的上帝之殿。王對此事如何決斷，請告知我們。」 
'''
