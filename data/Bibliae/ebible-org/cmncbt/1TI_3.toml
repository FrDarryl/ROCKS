[3]
"1" = '''
:sup:`1` 「人若渴望做教會的監督，就是在愛慕尊貴的工作。」這句話千真萬確。 
'''
"2" = '''
:sup:`2` 作監督的人必須無可指責，只有一位妻子，為人節制自律、受人尊敬、樂於接待客旅、善於教導、 
'''
"3" = '''
:sup:`3` 待人溫和，不酗酒、不好鬥、不爭吵、不貪財， 
'''
"4" = '''
:sup:`4` 善於管理自己的家，受兒女的敬重和孝順。 
'''
"5" = '''
:sup:`5` 一個人要是不懂得管理自己的家，又怎能照顧上帝的教會呢？ 
'''
"6" = '''
:sup:`6` 初信主的人不可作監督，免得他自高自大，遭受魔鬼所受的懲罰。 
'''
"7" = '''
:sup:`7` 作監督的在教會以外也必須有好名聲，以免被人指責，陷入魔鬼的圈套。 
'''
"8" = '''
:sup:`8` 同樣，做執事的也要品行端正，說話誠實，不好酒，不貪財， 
'''
"9" = '''
:sup:`9` 要存著清潔的良心持守奧妙的真道。 
'''
"10" = '''
:sup:`10` 他們要先接受考驗，倘若無可指責，就可以立他們為執事。 
'''
"11" = '''
:sup:`11` 執事的妻子也要品行端正，不搬弄是非，為人節制，做事忠心。 
'''
"12" = '''
:sup:`12` 執事只能有一位妻子，他要管好自己的兒女和自己的家。 
'''
"13" = '''
:sup:`13` 盡忠職守的執事能得到好聲譽，也會對基督耶穌有堅定的信心。 
'''
"14" = '''
:sup:`14` 我希望能儘快去你那裡，但還是先寫信告訴你這些事。 
'''
"15" = '''
:sup:`15` 這樣，如果我行期延誤，你也可以知道在上帝的家中該怎麼做。這家是永活上帝的教會，是真理的柱石和根基。 
'''
"16" = '''
:sup:`16` 毫無疑問，我們偉大的信仰奧妙無比： 祂以肉身顯現， 被聖靈證明為義， 被天使看見， 被傳揚到列邦， 被世人信奉， 被接到天上的榮耀中。 
'''
