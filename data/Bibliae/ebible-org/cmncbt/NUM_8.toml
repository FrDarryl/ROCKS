[8]
"1" = '''
:sup:`1` 耶和華對摩西說： 
'''
"2" = '''
:sup:`2` 「你告訴亞倫，『你安放燈的時候，七盞燈都要照在燈臺前面。』」 
'''
"3" = '''
:sup:`3` 亞倫就照耶和華對摩西的吩咐把燈放好，使燈照亮燈台前面。 
'''
"4" = '''
:sup:`4` 整座燈臺，從燈座到花朵，都是照耶和華指示摩西的樣式用金子錘製而成的。 
'''
"5" = '''
:sup:`5` 耶和華對摩西說： 
'''
"6" = '''
:sup:`6` 「你要把利未人從其他以色列人中分別出來，潔淨他們。 
'''
"7" = '''
:sup:`7` 要用以下的方法潔淨他們，把潔淨水灑在他們身上，叫他們用剃刀剃淨全身，洗淨衣服，這樣他們就潔淨了。 
'''
"8" = '''
:sup:`8` 然後叫他們帶來一頭公牛犢及作素祭的調了油的細麵粉，你要另獻一頭公牛犢作贖罪祭。 
'''
"9" = '''
:sup:`9` 你要招聚以色列全體會眾，將利未人帶到會幕前， 
'''
"10" = '''
:sup:`10` 帶到耶和華面前，會眾要把手按在他們身上。 
'''
"11" = '''
:sup:`11` 亞倫要把他們獻給耶和華，作為以色列人獻的搖祭，使他們可以事奉耶和華。 
'''
"12" = '''
:sup:`12` 利未人要把手按在那兩頭公牛的頭上，然後你要把一頭作為贖罪祭，一頭作為燔祭獻給耶和華，好為利未人贖罪。 
'''
"13" = '''
:sup:`13` 你要讓利未人站在亞倫父子們面前，把他們當作搖祭獻給耶和華。 
'''
"14" = '''
:sup:`14` 這樣，你就把利未人從其他以色列人中分別出來，使他們歸給我。 
'''
"15" = '''
:sup:`15` 利未人被潔淨、當作搖祭獻上以後，就可以進會幕司職， 
'''
"16" = '''
:sup:`16` 因為在以色列人中，他們完全屬於我，我揀選他們歸我所有，以代替以色列人所有的長子。 
'''
"17" = '''
:sup:`17` 以色列人所有的長子和頭生的牲畜都屬於我。我擊殺埃及人所有的長子和頭生的牲畜那天，已把以色列人所有的長子和頭生的牲畜都分別出來，使之聖潔，歸給我。 
'''
"18" = '''
:sup:`18` 我現在已揀選利未人代替以色列人所有的長子。 
'''
"19" = '''
:sup:`19` 我從以色列人中把利未人作為禮物交給亞倫父子們，替以色列人在會幕中司職，為以色列人贖罪，免得以色列人因接近聖所而遭禍。」 
'''
"20" = '''
:sup:`20` 摩西、亞倫和以色列全體會眾，就按照耶和華對摩西的吩咐把利未人獻上。 
'''
"21" = '''
:sup:`21` 利未人自潔、洗淨衣服後，亞倫把他們當作搖祭獻給耶和華，又為他們贖罪，使他們潔淨。 
'''
"22" = '''
:sup:`22` 之後，利未人便進入會幕，在亞倫父子們的監督下司職。以色列人照耶和華對摩西的吩咐奉獻了利未人。 
'''
"23" = '''
:sup:`23` 耶和華對摩西說： 
'''
"24" = '''
:sup:`24` 「二十五歲以上的利未人都要到會幕司職， 
'''
"25" = '''
:sup:`25` 五十歲時退休，不再司職。 
'''
"26" = '''
:sup:`26` 退休之後，他們可以協助本族弟兄看守會幕，不用再司職。你要這樣給他們分派工作。」 
'''
