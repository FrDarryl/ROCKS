[3]
"1" = '''
:sup:`1` 親愛的弟兄姊妹，我現在寫給你們的是第二封信。這兩封信都是為了提醒你們，激勵你們保持真誠的心， 
'''
"2" = '''
:sup:`2` 叫你們記得從前聖先知們說的預言，以及我們的主和救主藉使徒傳給你們的誡命。 
'''
"3" = '''
:sup:`3` 最重要的是，你們要知道，末世必出現冷嘲熱諷、放縱自己邪情私慾的人。他們說： 
'''
"4" = '''
:sup:`4` 「主要降臨的應許在哪裡？從我們的祖先長眠地下直到現在，萬物依舊與創世之初一樣。」 
'''
"5" = '''
:sup:`5` 他們故意忽略：太初，上帝憑口中的話語創造了諸天，並藉著水從水中造出了地； 
'''
"6" = '''
:sup:`6` 後來，那個世界被水淹沒而毀滅了。 
'''
"7" = '''
:sup:`7` 現在的天地同樣是憑上帝的話語保留到被火焚燒的日子，就是不敬虔的人被審判和毀滅的日子。 
'''
"8" = '''
:sup:`8` 親愛的弟兄姊妹，有一件事你們不可忽略，就是主看一日如千年，千年如一日。 
'''
"9" = '''
:sup:`9` 主的應許還未實現，有人以為祂拖延，其實祂不是拖延，而是在寬容你們。祂不願任何人滅亡，願意人人都悔改。 
'''
"10" = '''
:sup:`10` 不過，主的日子會像賊一樣突然臨到。那日，諸天必在一聲巨響中消失，有形有質的都要被烈火熔化，大地和其中的一切將不復存在。 
'''
"11" = '''
:sup:`11` 既然一切都要這樣被熔化，你們在熱切等候上帝的日子來臨期間，該過怎樣聖潔、敬虔的生活啊！因為到那日，天要被火焚毀，有形有質的都要被烈火熔化。 
'''
"12" = '''
:sup:`12` 但我們等候的是上帝應許的新天新地，有公義住在其中。 
'''
"13" = '''
:sup:`13` 所以，親愛的弟兄姊妹，你們既然盼望這些事，就當努力使自己在主面前毫無瑕疵，無可指責，安然無懼。 
'''
"14" = '''
:sup:`14` 你們要把我們主的寬容看作是讓眾人得救的機會，正如我們親愛的弟兄保羅按著上帝賜給他的智慧寫信告訴你們的。 
'''
"15" = '''
:sup:`15` 他所有的書信都談到這些事。一些不學無術、反覆無常的人曲解了信中一些難懂的地方，就像曲解其他經文一樣，他們是自取滅亡。 
'''
"16" = '''
:sup:`16` 因此，親愛的弟兄姊妹，你們既然預先知道了這些事，就應該小心謹慎，不要讓那些不法之徒用錯謬的理論引誘你們，使你們失去原本堅定的立場。 
'''
"17" = '''
:sup:`17` 相反，你們要在我們的主和救主耶穌基督的恩典中不斷長進，越來越認識祂。 願榮耀歸給祂，從現在直到永遠。阿們！
'''
