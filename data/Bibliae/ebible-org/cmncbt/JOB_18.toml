[18]
"1" = '''
:sup:`1` 書亞人比勒達回答說： 
'''
"2" = '''
:sup:`2` 「你要狡辯到何時呢？ 你先想清楚，然後我們再談。 
'''
"3" = '''
:sup:`3` 為何你把我們當作牲畜， 把我們視為蠢貨？ 
'''
"4" = '''
:sup:`4` 你這氣得要撕碎自己的人， 大地會因你而荒涼嗎？ 磐石會因你而挪移嗎？ 
'''
"5" = '''
:sup:`5` 「惡人的光必熄滅。 他的火焰不再閃耀。 
'''
"6" = '''
:sup:`6` 他帳篷中燈光暗淡， 他上面的燈熄滅了。 
'''
"7" = '''
:sup:`7` 惡人強勁的步伐變得蹣跚， 他必被自己的陰謀所害。 
'''
"8" = '''
:sup:`8` 他自陷網羅， 步入圈套。 
'''
"9" = '''
:sup:`9` 套索纏住他的腳跟， 網羅緊緊地罩住他。 
'''
"10" = '''
:sup:`10` 土裡埋著絆他的繩索， 路上有陷阱等待著他。 
'''
"11" = '''
:sup:`11` 恐懼四面籠罩著他， 步步緊追著他。 
'''
"12" = '''
:sup:`12` 他餓得氣力衰竭， 災禍隨時臨到他。 
'''
"13" = '''
:sup:`13` 疾病侵蝕他的皮肉， 可怕的死亡吞噬他的肢體。 
'''
"14" = '''
:sup:`14` 他被拖出安穩的帳篷， 被押到冥王那裡。 
'''
"15" = '''
:sup:`15` 他的帳篷燃燒著烈焰， 他的居所撒滿了硫磺。 
'''
"16" = '''
:sup:`16` 他下面的根莖枯乾， 上面的枝子枯萎。 
'''
"17" = '''
:sup:`17` 他從世上銷聲匿跡， 無人記得他的名字。 
'''
"18" = '''
:sup:`18` 他從光明中被趕入黑暗， 他被逐出這個世界。 
'''
"19" = '''
:sup:`19` 他在本族中無子無孫， 他所居之地無人生還。 
'''
"20" = '''
:sup:`20` 他的下場令西方的人震驚， 令東方的人戰慄。 
'''
"21" = '''
:sup:`21` 這就是不義之人的歸宿， 不認識上帝之人的下場。」 
'''
