[80]
"1" = '''
:sup:`1` 亞薩的詩，交給樂長，調用「作證的百合花」。 以色列的牧者啊， 你像照顧羊群一樣帶領約瑟的子孫， 求你垂聽我們的祈禱。 坐在基路伯天使之上的耶和華啊， 求你向以法蓮、便雅憫和瑪拿西發出光輝， 求你施展大能來拯救我們。 
'''
"2" = '''
:sup:`2` 上帝啊，求你復興我們， 用你臉上的榮光照耀我們， 使我們得救。 
'''
"3" = '''
:sup:`3` 萬軍之上帝耶和華啊， 你因你子民的禱告而發怒， 要到何時呢？ 
'''
"4" = '''
:sup:`4` 你使我們以淚為食， 喝下滿碗的淚水。 
'''
"5" = '''
:sup:`5` 你使我們成為鄰國爭奪的對象， 仇敵都嘲笑我們。 
'''
"6" = '''
:sup:`6` 萬軍之上帝啊， 求你復興我們， 用你臉上的榮光照耀我們， 使我們得救。 
'''
"7" = '''
:sup:`7` 你從埃及帶出一棵葡萄樹， 趕走外族人，把它栽種起來。 
'''
"8" = '''
:sup:`8` 你為它開墾土地， 它就扎根生長，佈滿這片土地。 
'''
"9" = '''
:sup:`9` 它的樹蔭遮蓋群山， 枝子遮蔽高大的香柏樹。 
'''
"10" = '''
:sup:`10` 它的枝條延伸到地中海， 嫩枝伸展到幼發拉底河。 
'''
"11" = '''
:sup:`11` 你為何拆毀了它的籬笆， 讓路人隨意摘取葡萄呢？ 
'''
"12" = '''
:sup:`12` 林中的野豬蹂躪它， 田間的野獸吞吃它。 
'''
"13" = '''
:sup:`13` 萬軍之上帝啊，求你回來， 求你在天上垂顧，看護這棵葡萄樹， 
'''
"14" = '''
:sup:`14` 這棵你右手栽種的根莖， 你為自己培育的苗子。 
'''
"15" = '''
:sup:`15` 這樹被砍倒，被焚燒， 願你發怒毀滅仇敵。 
'''
"16" = '''
:sup:`16` 求你扶持你揀選的人， 就是你為自己所養育的人子。 
'''
"17" = '''
:sup:`17` 我們必不再背棄你， 求你使我們復甦，我們必敬拜你。 
'''
"18" = '''
:sup:`18` 萬軍之上帝耶和華啊， 求你復興我們， 用你臉上的榮光照耀我們， 使我們得救。 
'''
