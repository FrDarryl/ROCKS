[3]
"1" = '''
:sup:`1` 凱撒提庇留執政第十五年，本丟·彼拉多任猶太總督，希律做加利利的分封王，他的弟弟腓力做以土利亞和特拉可尼兩地的分封王，呂撒聶做亞比利尼的分封王， 
'''
"2" = '''
:sup:`2` 亞那和該亞法當大祭司。當時，上帝的話臨到曠野中撒迦利亞的兒子約翰。 
'''
"3" = '''
:sup:`3` 他就到約旦河附近宣講悔改就得赦罪的洗禮。 
'''
"4" = '''
:sup:`4` 這正應驗了以賽亞先知書上的話：「有人在曠野大聲呼喊， 「『預備主的道， 修直祂的路。 
'''
"5" = '''
:sup:`5` 一切山谷要被填滿， 大山小丘要被削平， 彎曲的道路要變得筆直， 崎嶇的路徑要變得平坦。 
'''
"6" = '''
:sup:`6` 世人都要看見上帝的救恩。』」 
'''
"7" = '''
:sup:`7` 約翰對前來接受他洗禮的人群說：「你們這些毒蛇的後代！誰指示你們逃避那將臨的烈怒呢？ 
'''
"8" = '''
:sup:`8` 你們要結出與悔改相稱的果子。不要心裡說，『我們是亞伯拉罕的子孫。』我告訴你們，上帝可以從這些石頭中興起亞伯拉罕的子孫。 
'''
"9" = '''
:sup:`9` 現在斧頭已經放在樹根上了，凡不結好果子的樹都要被砍下扔進火裡。」 
'''
"10" = '''
:sup:`10` 眾人問道：「那麼，我們該怎麼辦呢？」 
'''
"11" = '''
:sup:`11` 約翰回答說：「有兩件衣服的，應當分一件給沒有的；食物充足的，應當分些給饑餓的。」 
'''
"12" = '''
:sup:`12` 有些稅吏也來受洗，並問約翰：「老師，我們該怎麼辦呢？」 
'''
"13" = '''
:sup:`13` 約翰說：「除了規定的稅以外，一分錢也不可多收。」 
'''
"14" = '''
:sup:`14` 有些軍人問：「我們該怎麼辦呢？」約翰說：「不可敲詐勒索，自己有糧餉就當知足。」 
'''
"15" = '''
:sup:`15` 當時的百姓正期待著基督的來臨，大家心裡都在猜想，也許約翰就是基督。 
'''
"16" = '''
:sup:`16` 約翰對眾人說：「我用水給你們施洗，但有一位比我更有能力的要來，我連給祂解鞋帶都不配。祂要用聖靈和火給你們施洗。 
'''
"17" = '''
:sup:`17` 祂手裡拿著簸箕，要揚淨祂的麥場，把麥子收進倉庫，用不滅的火把糠秕燒盡。」 
'''
"18" = '''
:sup:`18` 約翰向眾人傳福音，講了許多勸勉的話。 
'''
"19" = '''
:sup:`19` 分封王希律娶了自己弟弟的妻子希羅底，又做了許多惡事，因而受到約翰的指責， 
'''
"20" = '''
:sup:`20` 可是他卻惡上加惡：將約翰關進監牢裡。 
'''
"21" = '''
:sup:`21` 眾人都受了洗，耶穌也接受了洗禮。祂正在禱告的時候，天開了， 
'''
"22" = '''
:sup:`22` 聖靈降在祂身上，形狀像鴿子，又有聲音從天上傳來：「你是我的愛子，我喜悅你。」 
'''
"23" = '''
:sup:`23` 耶穌開始傳道的時候，年紀約三十歲，照人的看法， 祂是約瑟的兒子， 約瑟是希里的兒子， 
'''
"24" = '''
:sup:`24` 希里是瑪塔的兒子， 瑪塔是利未的兒子， 利未是麥基的兒子， 麥基是雅拿的兒子， 雅拿是約瑟的兒子， 
'''
"25" = '''
:sup:`25` 約瑟是瑪他提亞的兒子， 瑪他提亞是亞摩斯的兒子， 亞摩斯是拿鴻的兒子， 拿鴻是以斯利的兒子， 以斯利是拿該的兒子， 
'''
"26" = '''
:sup:`26` 拿該是瑪押的兒子， 瑪押是瑪他提亞的兒子， 瑪他提亞是西美的兒子， 西美是約瑟的兒子， 約瑟是猶大的兒子， 猶大是約亞拿的兒子， 
'''
"27" = '''
:sup:`27` 約亞拿是利撒的兒子， 利撒是所羅巴伯的兒子， 所羅巴伯是撒拉鐵的兒子， 撒拉鐵是尼利的兒子， 尼利是麥基的兒子， 
'''
"28" = '''
:sup:`28` 麥基是亞底的兒子， 亞底是哥桑的兒子， 哥桑是以摩當的兒子， 以摩當是珥的兒子， 珥是約細的兒子， 
'''
"29" = '''
:sup:`29` 約細是以利以謝的兒子， 以利以謝是約令的兒子， 約令是瑪塔的兒子， 瑪塔是利未的兒子， 
'''
"30" = '''
:sup:`30` 利未是西緬的兒子， 西緬是猶大的兒子， 猶大是約瑟的兒子， 約瑟是約南的兒子， 約南是以利亞敬的兒子， 
'''
"31" = '''
:sup:`31` 以利亞敬是米利亞的兒子， 米利亞是邁南的兒子， 邁南是瑪達他的兒子， 瑪達他是拿單的兒子， 拿單是大衛的兒子， 
'''
"32" = '''
:sup:`32` 大衛是耶西的兒子， 耶西是俄備得的兒子， 俄備得是波阿斯的兒子， 波阿斯是撒門的兒子， 撒門是拿順的兒子， 
'''
"33" = '''
:sup:`33` 拿順是亞米拿達的兒子， 亞米拿達是蘭的兒子， 蘭是希斯崙的兒子， 希斯崙是法勒斯的兒子， 法勒斯是猶大的兒子， 
'''
"34" = '''
:sup:`34` 猶大是雅各的兒子， 雅各是以撒的兒子， 以撒是亞伯拉罕的兒子， 亞伯拉罕是他拉的兒子， 他拉是拿鶴的兒子， 
'''
"35" = '''
:sup:`35` 拿鶴是西鹿的兒子， 西鹿是拉吳的兒子， 拉吳是法勒的兒子， 法勒是希伯的兒子， 希伯是沙拉的兒子， 
'''
"36" = '''
:sup:`36` 沙拉是該南的兒子， 該南是亞法撒的兒子， 亞法撒是閃的兒子， 閃是挪亞的兒子， 挪亞是拉麥的兒子， 
'''
"37" = '''
:sup:`37` 拉麥是瑪土撒拉的兒子， 瑪土撒拉是以諾的兒子， 以諾是雅列的兒子， 雅列是瑪勒列的兒子， 瑪勒列是該南的兒子， 該南是以挪士的兒子， 
'''
"38" = '''
:sup:`38` 以挪士是塞特的兒子， 塞特是亞當的兒子， 亞當是上帝的兒子。 
'''
