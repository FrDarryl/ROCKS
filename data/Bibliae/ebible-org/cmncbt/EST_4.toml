[4]
"1" = '''
:sup:`1` 末底改得知這事，就撕裂衣服，披上麻衣，頭蒙灰塵，在城中行走，放聲痛哭， 
'''
"2" = '''
:sup:`2` 一直走到宮門前才停住，因為穿麻衣的不可進宮門。 
'''
"3" = '''
:sup:`3` 王的命令和諭旨傳到各省各地，猶太人極其悲傷，他們禁食、哭泣、哀號，許多人身披麻衣躺在灰中。 
'''
"4" = '''
:sup:`4` 以斯帖王后的宮女和太監把這事稟告她，她非常難過，便為末底改送去衣服，讓他換下麻衣，他卻不肯接受。 
'''
"5" = '''
:sup:`5` 於是，以斯帖把王派來服侍她的一個名叫哈他革的太監召來，叫他去見末底改，查明事情的原委。 
'''
"6" = '''
:sup:`6` 哈他革就到宮門前的廣場見末底改， 
'''
"7" = '''
:sup:`7` 末底改便將自己的遭遇，以及哈曼為滅絕猶太人而許諾捐入國庫的銀子數目都告訴了他。 
'''
"8" = '''
:sup:`8` 末底改還把一份在書珊城頒佈的要消滅猶太人的諭旨抄本交給哈他革，讓他給以斯帖看並說明原委，囑咐她去見王，為自己的同胞向王求情。 
'''
"9" = '''
:sup:`9` 哈他革回去把末底改的話告訴以斯帖。 
'''
"10" = '''
:sup:`10` 以斯帖便吩咐哈他革回覆末底改說： 
'''
"11" = '''
:sup:`11` 「王的所有臣僕和各省人民都知道有一條法令，不論男女，未蒙宣召擅入內院去見王的必被處死，除非王向他伸出金杖，他才能活命。現在我已有三十天未蒙王召見了。」 
'''
"12" = '''
:sup:`12` 末底改聽到以斯帖捎來的話後， 
'''
"13" = '''
:sup:`13` 便回覆她說：「你別以為在宮裡就比其他猶太人安全。 
'''
"14" = '''
:sup:`14` 如果你此時沉默不語，猶太人必從別處得解脫，蒙拯救，但你和你父親一家必滅亡。誰知道你得了王后之位不是為了今日之時呢？」 
'''
"15" = '''
:sup:`15` 以斯帖派人回覆末底改說： 
'''
"16" = '''
:sup:`16` 「你去召集書珊城所有的猶太人為我禁食，三天三夜不吃不喝，我和我的宮女也要這樣禁食。然後，我要違例去見王，我若死就死吧！」 
'''
"17" = '''
:sup:`17` 於是，末底改便去照以斯帖的一切吩咐行事。 
'''
