[2]
"1" = '''
:sup:`1` 我的弟兄姊妹，你們既然信了我們榮耀的主耶穌基督，就不可以貌取人。 
'''
"2" = '''
:sup:`2` 比方說，一個手戴金飾、衣著華麗的人來參加你們的聚會，一個衣衫襤褸的人也來參加， 
'''
"3" = '''
:sup:`3` 你們就看重那衣著華麗的，對他說：「請上座。」卻對那窮人說：「你站在那邊。」或「坐在我的腳凳邊。」 
'''
"4" = '''
:sup:`4` 你們這樣做難道不是偏心待人，心懷惡意地判斷人嗎？ 
'''
"5" = '''
:sup:`5` 我親愛的弟兄姊妹，請聽我說，上帝不是揀選了世上的窮人，使他們在信心上富足，並承受祂應許賜給那些愛祂之人的國度嗎？ 
'''
"6" = '''
:sup:`6` 你們反倒侮辱窮人。難道欺壓你們、抓你們上法庭的不是那些有錢人嗎？ 
'''
"7" = '''
:sup:`7` 不正是他們褻瀆你們所敬奉的尊名嗎？ 
'''
"8" = '''
:sup:`8` 你們如果能切實行出聖經中「要愛鄰如己」這條至尊的律法，就對了。 
'''
"9" = '''
:sup:`9` 你們如果以貌取人，便是犯罪，被律法定為違法者。 
'''
"10" = '''
:sup:`10` 人遵守律法，就要全部遵守，他只要觸犯律法中的一條，就等於干犯了全部， 
'''
"11" = '''
:sup:`11` 因為那位說「不可通姦」的，也說過「不可殺人」。如果你沒有犯通姦罪，卻殺了人，你仍違背了律法。 
'''
"12" = '''
:sup:`12` 既然你們要按使人自由的律法受審判，就應該按律法行事為人。 
'''
"13" = '''
:sup:`13` 因為不憐憫人的會受到無情的審判，但憐憫勝過審判。 
'''
"14" = '''
:sup:`14` 我的弟兄姊妹，如果有人自稱有信心，卻沒有行為，有什麼用呢？這種信心能夠救他嗎？ 
'''
"15" = '''
:sup:`15` 如果有弟兄姊妹缺衣少食， 
'''
"16" = '''
:sup:`16` 你們只是對他們說：「安心走吧，願你們穿得暖，吃得飽」，卻不幫助他們解決實際困難，這有什麼用呢？ 
'''
"17" = '''
:sup:`17` 因此，信心若沒有行為，就是死的。 
'''
"18" = '''
:sup:`18` 必有人說：「你有信心，我有行為。」請把你沒有行為的信心指給我看，我就用行為把我的信心顯給你看。 
'''
"19" = '''
:sup:`19` 你相信上帝只有一位，你信得沒錯，鬼魔也相信，而且恐懼顫抖。 
'''
"20" = '''
:sup:`20` 愚蠢的人啊，你們不知道沒有行為的信心毫無用處嗎？ 
'''
"21" = '''
:sup:`21` 我們的祖先亞伯拉罕把兒子以撒獻在祭壇上的時候，難道不是因行為被稱為義人嗎？ 
'''
"22" = '''
:sup:`22` 可見他的信心和行為相稱，而且信心要有行為才是完全的。 
'''
"23" = '''
:sup:`23` 這正應驗了聖經的記載：「亞伯拉罕信上帝，就被算為義人」，並且被稱為「上帝的朋友」。 
'''
"24" = '''
:sup:`24` 可見人被稱為義人是因行為，並非單因信心。 
'''
"25" = '''
:sup:`25` 還有妓女喇合，她收留使者，把他們藏在家裡，又送他們從別的路逃生，不也是因行為被稱為義人嗎？ 
'''
"26" = '''
:sup:`26` 身體沒有靈魂是死的，同樣，信心沒有行為也是死的。 
'''
