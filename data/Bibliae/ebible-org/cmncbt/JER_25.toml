[25]
"1" = '''
:sup:`1` 約西亞的兒子猶大王約雅敬執政第四年，即巴比倫王尼布甲尼撒元年，耶和華告訴了耶利米有關猶大百姓的事。 
'''
"2" = '''
:sup:`2` 耶利米先知對猶大人和耶路撒冷的所有居民說： 
'''
"3" = '''
:sup:`3` 「從亞們的兒子猶大王約西亞執政第十三年，到今天已有二十三年。在這期間，我不斷把耶和華對我說的話傳給你們，你們卻充耳不聞。 
'''
"4" = '''
:sup:`4` 耶和華屢次差遣祂的僕人——眾先知警告你們，你們卻充耳不聞，毫不理會。 
'''
"5" = '''
:sup:`5` 他們對你們說，『你們人人都要改邪歸正，以便永遠住在耶和華賜給你們和你們祖先的土地上。 
'''
"6" = '''
:sup:`6` 不要隨從、供奉、祭拜其他神明，不要製造神像惹耶和華發怒，免得祂懲罰你們。』」 
'''
"7" = '''
:sup:`7` 耶和華說：「然而，你們不聽我的話，製造神像惹我發怒，自招懲罰。」 
'''
"8" = '''
:sup:`8` 因此，萬軍之耶和華說：「由於你們不遵行我的命令， 
'''
"9" = '''
:sup:`9` 我要召集北方各族和我的僕人巴比倫王尼布甲尼撒，去攻擊這片土地和其中的居民，以及周圍各國。我要徹底毀滅他們，使他們的下場令人驚駭和嗤笑，土地永遠荒涼。這是耶和華說的。 
'''
"10" = '''
:sup:`10` 我要使他們的歡樂聲、新郎新娘的歡笑聲、推磨聲和燈光都消失。 
'''
"11" = '''
:sup:`11` 整片土地要變得荒涼可怕，列國要臣服於巴比倫王七十年。 
'''
"12" = '''
:sup:`12` 七十年後，我要因巴比倫王和他國民迦勒底人的罪而懲罰他們，使他們的土地永遠荒涼。這是耶和華說的。 
'''
"13" = '''
:sup:`13` 我藉耶利米所說有關列國的預言都記在這書上了，我的這些話必應驗在他們的土地上。 
'''
"14" = '''
:sup:`14` 他們必受許多國家和強大君王的奴役，我要按他們的所作所為報應他們。」 
'''
"15" = '''
:sup:`15` 以色列的上帝耶和華對我說：「你從我手中接過這盛滿我烈怒的酒杯，到我差遣你去的國家給他們喝。 
'''
"16" = '''
:sup:`16` 他們喝了之後必東倒西歪、行為瘋狂，因為我要使戰禍臨到他們。」 
'''
"17" = '''
:sup:`17` 於是，我從耶和華手中接過杯，奉祂的差遣到列國去給他們喝。 
'''
"18" = '''
:sup:`18` 我給耶路撒冷和猶大的城邑，以及猶大的君王和官員喝這杯烈怒，使他們的城邑淪為廢墟，令人驚駭，被人嘲笑和咒詛，正如今日一樣。 
'''
"19" = '''
:sup:`19` 喝這杯烈怒的還有埃及王法老及其官長臣僕和全體百姓， 
'''
"20" = '''
:sup:`20` 他們當中所有的外族人，烏斯的眾王和統治亞實基倫、迦薩、以革倫以及亞實突餘民的非利士眾王， 
'''
"21" = '''
:sup:`21` 以東、摩押和亞捫人， 
'''
"22" = '''
:sup:`22` 泰爾的眾王、西頓的眾王和海島上的眾王， 
'''
"23" = '''
:sup:`23` 底但、提瑪、布斯和所有剃鬢髮的人， 
'''
"24" = '''
:sup:`24` 阿拉伯的眾王和荒野各族的諸王， 
'''
"25" = '''
:sup:`25` 心利的眾王、以攔的眾王和瑪代的眾王， 
'''
"26" = '''
:sup:`26` 無論遠近的一個個北方的王，以及天下萬國，最後是巴比倫王。 
'''
"27" = '''
:sup:`27` 耶和華對我說：「你要告訴他們，以色列的上帝——萬軍之耶和華說，『你們要喝這杯烈怒，喝得大醉、嘔吐、倒地不起，因為我要使刀劍臨到你們。』 
'''
"28" = '''
:sup:`28` 如果他們不肯從你手中接過杯來喝，你就告訴他們，萬軍之耶和華說，『你們必須喝！ 
'''
"29" = '''
:sup:`29` 看啊，我開始在屬我的城中降下災禍，難道你們可以逃脫懲罰嗎？你們必逃不過懲罰，因為我要使刀劍臨到天下萬民。』這是萬軍之耶和華說的。 
'''
"30" = '''
:sup:`30` 耶利米啊，你要告訴他們這些預言， 「『耶和華要在高天怒吼， 從祂的聖所發出雷鳴； 祂要向祂的子民怒吼， 向地上的居民吶喊， 好像踩踏葡萄的人一樣。 
'''
"31" = '''
:sup:`31` 吶喊聲必傳到地極， 因為祂要指控列國，審判世人， 使惡人喪身刀下。 這是耶和華說的。』」 
'''
"32" = '''
:sup:`32` 萬軍之耶和華說： 「看啊，災難正蔓延到列國， 有大暴風從地極捲起。」 
'''
"33" = '''
:sup:`33` 到那日，遍地都是被耶和華殺戮的人，無人哀悼、收殮和埋葬，他們好像地上的糞便。 
'''
"34" = '''
:sup:`34` 你們這群牧人啊，要痛哭哀號！ 你們這群百姓的首領啊， 要在灰塵中傷心地打滾！ 因為你們被宰殺和驅散的時候到了， 你們必跌倒，像精美的器皿一樣被摔碎。 
'''
"35" = '''
:sup:`35` 牧人必無路可逃， 百姓的首領必無處藏身。 
'''
"36" = '''
:sup:`36` 聽聽牧人的哭喊， 百姓首領的哀號吧， 因為耶和華正在毀滅他們的家園。 
'''
"37" = '''
:sup:`37` 因為耶和華的震怒， 寧靜的草場變得一片荒涼。 
'''
"38" = '''
:sup:`38` 耶和華離開了祂的居所， 就像獅子離開了洞穴。 他們的土地因強敵的刀劍和耶和華的烈怒而一片荒涼。 
'''
