[12]
"1" = '''
:sup:`1` 「以法蓮以風為食， 整天追逐東風， 虛謊和暴力日益增多； 他跟亞述結盟， 向埃及進貢橄欖油。」 
'''
"2" = '''
:sup:`2` 耶和華指控猶大； 祂要按雅各所行的懲罰他， 照雅各所做的報應他。 
'''
"3" = '''
:sup:`3` 雅各在母胎之中曾抓住哥哥的腳跟， 壯年之時曾跟上帝角力。 
'''
"4" = '''
:sup:`4` 他跟天使角力得勝， 向天使哭求福分。 他在伯特利遇見祂， 在那裡與祂說話， 
'''
"5" = '''
:sup:`5` 祂就是萬軍之上帝耶和華， 耶和華是祂的名。 
'''
"6" = '''
:sup:`6` 所以，你們要歸向你們的上帝， 持守仁愛和公義，常常等候祂。 
'''
"7" = '''
:sup:`7` 以法蓮是個奸商， 手裡拿著騙人的秤，喜歡壓榨人。 
'''
"8" = '''
:sup:`8` 以法蓮說：「我發財了， 我依靠自己致富。 沒有人能從我的勞碌中找出過錯和罪惡。」 
'''
"9" = '''
:sup:`9` 耶和華說： 「從你們出埃及以來， 我就是你們的上帝耶和華。 我要使你們再次住在帳篷裡， 就像從前守節期時一樣。 
'''
"10" = '''
:sup:`10` 我曾對先知講話，賜給他們許多異象， 藉他們用比喻警告你們。」 
'''
"11" = '''
:sup:`11` 基列人充滿罪惡，終必滅亡。 他們在吉甲用公牛獻祭， 他們的祭壇像田間犁溝裡的石堆。 
'''
"12" = '''
:sup:`12` 雅各曾逃往亞蘭， 以色列在那裡為娶妻而服侍人， 為得到妻子而替人牧羊。 
'''
"13" = '''
:sup:`13` 耶和華藉著先知帶領以色列離開埃及， 也藉著先知保護他。 
'''
"14" = '''
:sup:`14` 但以法蓮卻極大地觸怒耶和華， 所以他的主要讓他血債血還， 以羞辱還羞辱。 
'''
