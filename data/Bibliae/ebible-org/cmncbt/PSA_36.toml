[36]
"1" = '''
:sup:`1` 耶和華的僕人大衛的詩，交給樂長。 罪惡在惡人內心深處說話， 他們眼中對上帝毫無畏懼。 
'''
"2" = '''
:sup:`2` 他們自以為是，渾然不知自己的罪， 也不憎惡自己的罪。 
'''
"3" = '''
:sup:`3` 他們滿口惡言謊話， 毫無智慧和善行。 
'''
"4" = '''
:sup:`4` 他們躺在床上盤算作惡， 執意走罪惡的道路， 惡性不改。 
'''
"5" = '''
:sup:`5` 耶和華啊，你的慈愛廣及諸天， 你的信實高達穹蒼。 
'''
"6" = '''
:sup:`6` 你的公義穩如高山， 你的判斷深不可測。 耶和華啊，你保護人類， 也保護牲畜。 
'''
"7" = '''
:sup:`7` 上帝啊，你的慈愛無比寶貴！ 世人都投靠在你翅膀的蔭下。 
'''
"8" = '''
:sup:`8` 你讓他們飽享你殿裡的美食， 暢飲你樂河中的水。 
'''
"9" = '''
:sup:`9` 因為你那裡有生命之泉， 在你的光中我們得見光。 
'''
"10" = '''
:sup:`10` 求你常施慈愛給認識你的人， 以公義恩待心地正直的人。 
'''
"11" = '''
:sup:`11` 別讓驕傲人的腳踐踏我， 別讓邪惡人的手驅趕我。 
'''
"12" = '''
:sup:`12` 看啊！作惡的人已經倒下， 他們被擊倒，再也起不來。 
'''
