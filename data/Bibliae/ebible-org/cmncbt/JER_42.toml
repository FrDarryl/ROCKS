[42]
"1" = '''
:sup:`1` 加利亞的兒子約哈難、何沙雅的兒子耶撒尼亞和其他將領及民眾，無論尊卑，都近前來， 
'''
"2" = '''
:sup:`2` 對耶利米先知說：「求你答應我們的懇求，為我們這些餘民向你的上帝耶和華禱告。你親眼看見了，我們本來人數眾多，現在卻寥寥無幾。 
'''
"3" = '''
:sup:`3` 願你的上帝耶和華指示我們該去哪裡，該做什麼。」 
'''
"4" = '''
:sup:`4` 耶利米先知說：「好。我必照你們說的向你們的上帝耶和華禱告，並把祂的話毫不隱瞞地告訴你們。」 
'''
"5" = '''
:sup:`5` 他們說：「倘若我們不照你的上帝耶和華派你傳給我們的一切話去做，願耶和華作信實可靠的證人指控我們！ 
'''
"6" = '''
:sup:`6` 我們派你去我們的上帝耶和華那裡，祂的話不論中聽不中聽，我們都願意聽從。我們若聽從祂的話，就必亨通。」 
'''
"7" = '''
:sup:`7` 十天之後，耶和華的話傳給了耶利米。 
'''
"8" = '''
:sup:`8` 耶利米便召集加利亞的兒子約哈難和眾將領及民眾，無論尊卑， 
'''
"9" = '''
:sup:`9` 對他們說：「你們讓我替你們向以色列的上帝耶和華祈求，耶和華這樣說， 
'''
"10" = '''
:sup:`10` 『如果你們留在這地方，我必造就你們，決不毀滅你們；我必栽培你們，決不剷除你們。因為我為降在你們身上的災禍而難過。 
'''
"11" = '''
:sup:`11` 不要懼怕巴比倫王，不要怕他，因為我必與你們同在，拯救你們脫離他的權勢。這是耶和華說的。 
'''
"12" = '''
:sup:`12` 我必憐憫你們，讓他也憐憫你們，使你們重歸故土。』 
'''
"13" = '''
:sup:`13` 然而，如果你們不聽你們的上帝耶和華的話，不留在這地方， 
'''
"14" = '''
:sup:`14` 非要去埃及住，以為那裡沒有戰爭，聽不見號角聲，也不會忍饑挨餓， 
'''
"15" = '''
:sup:`15` 那麼，你們這些猶大的餘民就要聽耶和華的話。以色列的上帝——萬軍之耶和華說，『如果你們決意去埃及住， 
'''
"16" = '''
:sup:`16` 你們所害怕的刀劍必追上你們，你們所懼怕的饑荒必緊緊地跟著你們到埃及。你們必死在那裡。 
'''
"17" = '''
:sup:`17` 凡決意去埃及住的人必要死於刀劍、饑荒和瘟疫，無人能逃脫我降的災禍，倖存下來。』 
'''
"18" = '''
:sup:`18` 「以色列的上帝——萬軍之耶和華說，『我曾把我的怒氣和烈怒傾倒在耶路撒冷人身上，如果你們去埃及，我也要把我的怒氣傾倒在你們身上。你們的下場將很可怕，被人責罵、咒詛和羞辱，再也見不到故土。』 
'''
"19" = '''
:sup:`19` 猶大的餘民啊，耶和華已告訴你們不要去埃及。別忘了我今日給你們的警告， 
'''
"20" = '''
:sup:`20` 你們是在自欺，因為原是你們請我去向你們的上帝耶和華禱告，讓我毫不隱瞞地把祂的話告訴你們，你們答應遵行。 
'''
"21" = '''
:sup:`21` 今日，我把你們的上帝耶和華要我傳的話告訴你們，你們卻不聽從。 
'''
"22" = '''
:sup:`22` 因此，你們要清楚知道，在你們想去居住的地方，你們必死於刀劍、饑荒和瘟疫。」 
'''
