[62]
"1" = '''
:sup:`1` 為了錫安我不再緘默， 為了耶路撒冷我不再沉默， 直到她的公義如明光照耀， 她的救恩如燃燒的火把。 
'''
"2" = '''
:sup:`2` 耶路撒冷啊， 列國必看見你的公義， 列王必看見你的榮耀， 耶和華必親口賜你一個新名字。 
'''
"3" = '''
:sup:`3` 你必成為耶和華手中的華冠， 你上帝手上的榮冕。 
'''
"4" = '''
:sup:`4` 你不再被稱為「棄婦」， 你的土地不再被稱為「荒涼之地」。 你要被稱為「主所喜悅的」， 你的土地要被稱為「有夫之婦」， 因為耶和華必喜愛你， 做你土地的丈夫。 
'''
"5" = '''
:sup:`5` 你的人民必娶你， 好像少男娶少女； 上帝必喜愛你， 如同新郎喜愛新娘。 
'''
"6" = '''
:sup:`6` 耶路撒冷啊， 我已在你城牆上設立守望者。 他們晝夜不停地禱告。 呼求耶和華的人啊， 你們不可歇息， 
'''
"7" = '''
:sup:`7` 要常常敦促祂， 直到祂建立耶路撒冷， 使耶路撒冷得到普世的讚美。 
'''
"8" = '''
:sup:`8` 耶和華憑祂的右手，憑祂大能的臂膀起誓說： 「我再也不會把你的五穀給你的仇敵吃， 再也不會讓外族人喝你辛苦釀製的新酒。 
'''
"9" = '''
:sup:`9` 收割的人必享受五穀， 讚美耶和華， 摘葡萄的人必在我聖所的院內喝酒。」 
'''
"10" = '''
:sup:`10` 你們要出去，去城外， 為百姓修平道路。 你們要修築，修築大道， 清除石頭， 為萬民豎立旗幟。 
'''
"11" = '''
:sup:`11` 看啊，耶和華已經向普世宣告：「要對少女錫安說， 『看啊，你的拯救者帶著獎賞和報酬來了！』」 
'''
"12" = '''
:sup:`12` 他們將被稱為聖民，是耶和華救贖的人。 你將被稱為蒙眷愛、不再被撇棄的城。 
'''
