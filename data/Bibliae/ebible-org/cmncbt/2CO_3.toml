[3]
"1" = '''
:sup:`1` 難道我們又是在稱讚自己嗎？難道我們像別人一樣，需要拿著推薦信去見你們，或拿著你們的推薦信去見別人嗎？ 
'''
"2" = '''
:sup:`2` 你們自己就是我們的推薦信，寫在了我們心坎上，眾所周知，人人可讀。 
'''
"3" = '''
:sup:`3` 顯然，你們是從基督而來的一封信，是我們工作的成果。這信不是用筆墨寫成的，而是藉著永活上帝的靈寫成的；不是寫在石版上的，而是刻在心版上的。 
'''
"4" = '''
:sup:`4` 我們靠著基督在上帝面前有這樣的確信。 
'''
"5" = '''
:sup:`5` 我們並不認為自己能夠承擔什麼，我們能夠承擔全是靠上帝。 
'''
"6" = '''
:sup:`6` 祂使我們能夠擔任新約的執事。這新約不是用律法條文立的，而是聖靈的工作，因為律法條文帶來死亡，但聖靈賜下生命。 
'''
"7" = '''
:sup:`7` 這帶來死亡、刻在石版上的律法條文事工尚且有榮耀，甚至使摩西的臉上發出榮光，儘管很快就消逝了，以色列人仍然無法定睛看他， 
'''
"8" = '''
:sup:`8` 那麼聖靈的事工豈不更有榮耀嗎？ 
'''
"9" = '''
:sup:`9` 那定人罪的事工尚且有榮耀，這賜人義的事工豈不更有榮耀嗎？ 
'''
"10" = '''
:sup:`10` 其實先前的榮耀和現今的大榮耀相比，就黯然失色了。 
'''
"11" = '''
:sup:`11` 那漸漸消逝的尚且有榮耀，這永遠長存的更是榮耀無比。 
'''
"12" = '''
:sup:`12` 我們因為有這極大的盼望，就放膽無懼， 
'''
"13" = '''
:sup:`13` 不像摩西將帕子蒙在臉上，以免以色列人看見那漸漸消逝的榮光。 
'''
"14" = '''
:sup:`14` 但以色列人心裡剛硬，直到今日，他們每逢讀舊約的時候，同樣的帕子還在那裡，沒有揭去。因為只有在基督裡，那帕子才能被除去。 
'''
"15" = '''
:sup:`15` 時至今日，每逢他們讀摩西律法的時候，帕子仍然蒙在他們心上。 
'''
"16" = '''
:sup:`16` 然而，他們一旦歸向基督，那帕子就被除去了。 
'''
"17" = '''
:sup:`17` 主就是那靈，主的靈在哪裡，哪裡就有自由。 
'''
"18" = '''
:sup:`18` 我們這些臉上不再蒙著帕子的人，可以像鏡子一樣反映主的榮光，漸漸變成主的樣子，榮上加榮。這都是主的作為，主就是那靈。 
'''
