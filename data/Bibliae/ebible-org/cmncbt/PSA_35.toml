[35]
"1" = '''
:sup:`1` 大衛的詩。 耶和華啊， 求你與我的敵人為敵， 攻擊那些攻擊我的人。 
'''
"2" = '''
:sup:`2` 求你拿起大小盾牌來幫助我， 
'''
"3" = '''
:sup:`3` 舉起矛槍攻擊追趕我的人。 求你對我說： 「我是你的拯救。」 
'''
"4" = '''
:sup:`4` 願害我命的人蒙羞受辱， 謀害我的人落荒而逃！ 
'''
"5" = '''
:sup:`5` 願耶和華的天使驅散他們， 如風吹散糠秕！ 
'''
"6" = '''
:sup:`6` 願他們的道路漆黑濕滑， 有耶和華的天使在後追趕！ 
'''
"7" = '''
:sup:`7` 因為他們無故設網羅， 挖陷阱要害我性命。 
'''
"8" = '''
:sup:`8` 願他們突遭禍患， 願他們作繭自縛， 願他們自食惡果。 
'''
"9" = '''
:sup:`9` 我要因耶和華而歡欣， 因祂的拯救而快樂。 
'''
"10" = '''
:sup:`10` 我從心底發出讚歎： 「耶和華啊，誰能像你？ 你拯救弱者免受強者欺壓， 拯救窮困的人免遭掠奪。」 
'''
"11" = '''
:sup:`11` 惡人誣告我， 盤問我毫無所知的事情。 
'''
"12" = '''
:sup:`12` 他們對我以惡報善， 令我傷心欲絕。 
'''
"13" = '''
:sup:`13` 他們生病時， 我披上麻衣， 謙卑地為他們禁食禱告， 但我的禱告未蒙垂聽。 
'''
"14" = '''
:sup:`14` 我為他們哀傷， 視他們為朋友、弟兄； 我低頭為他們哭泣， 如同哀悼自己的母親。 
'''
"15" = '''
:sup:`15` 我遭遇患難時， 他們卻聚在一起幸災樂禍， 合夥攻擊我。 素不相識的人也群起攻擊我， 不住地譭謗我。 
'''
"16" = '''
:sup:`16` 他們肆無忌憚地嘲弄我， 咬牙切齒地憎惡我。 
'''
"17" = '''
:sup:`17` 耶和華啊， 你袖手旁觀要到何時？ 求你救我的性命免遭殘害， 救我脫離這些獅子。 
'''
"18" = '''
:sup:`18` 我要在大會中稱謝你， 在眾人面前讚美你。 
'''
"19" = '''
:sup:`19` 求你不要讓無故攻擊我的人幸災樂禍， 不要讓無故恨我的人向我輕蔑地擠眼。 
'''
"20" = '''
:sup:`20` 他們言語暴戾， 謀害安分守己的人。 
'''
"21" = '''
:sup:`21` 他們輕蔑地高喊：「哈哈！哈哈！ 我們親眼看見了。」 
'''
"22" = '''
:sup:`22` 耶和華啊，這一切你都看見了， 求你不要再緘默。 主啊，求你不要遠離我。 
'''
"23" = '''
:sup:`23` 我的上帝，我的主啊， 求你起來為我辯護，為我伸冤。 
'''
"24" = '''
:sup:`24` 我的上帝耶和華啊， 求你按你的公義判我無罪， 別讓他們幸災樂禍。 
'''
"25" = '''
:sup:`25` 別讓他們說： 「哈哈，我們如願以償了！」 別讓他們說： 「我們除掉他了！」 
'''
"26" = '''
:sup:`26` 願幸災樂禍的人蒙羞受辱， 願自高自大的人無地自容！ 
'''
"27" = '''
:sup:`27` 願盼望我冤屈得雪的人揚聲歡呼！ 願他們常說：「耶和華當受尊崇！ 祂樂意賜福給自己的僕人。」 
'''
"28" = '''
:sup:`28` 我要訴說你的公義， 終日讚美你。 
'''
