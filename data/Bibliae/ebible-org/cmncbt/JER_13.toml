[13]
"1" = '''
:sup:`1` 耶和華對我說：「你去買一條麻布腰帶束在腰間，不可讓它沾水。」 
'''
"2" = '''
:sup:`2` 我照耶和華的話買了腰帶，束在腰間。 
'''
"3" = '''
:sup:`3` 耶和華又對我說： 
'''
"4" = '''
:sup:`4` 「拿著你買來的腰帶去幼發拉底河邊，把它藏在那裡的巖縫中。」 
'''
"5" = '''
:sup:`5` 於是，我照耶和華的吩咐把腰帶藏在那裡。 
'''
"6" = '''
:sup:`6` 多日後，耶和華對我說：「去幼發拉底河邊取回我吩咐你藏在那裡的腰帶。」 
'''
"7" = '''
:sup:`7` 我就去幼發拉底河邊把所藏的腰帶挖出來，但腰帶已經腐爛，毫無用處。 
'''
"8" = '''
:sup:`8` 耶和華對我說： 
'''
"9" = '''
:sup:`9` 「耶和華如此說，『我也要這樣消滅猶大的驕傲和耶路撒冷的狂妄。 
'''
"10" = '''
:sup:`10` 這邪惡的百姓拒絕聽我的話，一意孤行，跟隨、供奉、祭拜其他神明，他們將像這腰帶一樣毫無用處。 
'''
"11" = '''
:sup:`11` 我本想使以色列人和猶大人緊靠著我，就像腰帶緊貼在人的腰間，讓他們做我的子民，使我聲名遠揚、得到讚美和尊崇，他們卻不肯聽從。這是耶和華說的。』 
'''
"12" = '''
:sup:`12` 「因此，你告訴他們，以色列的上帝耶和華說，『每個瓦瓶都要盛滿酒。』若他們說，『難道我們不知道每個瓦瓶都要盛滿酒嗎？』 
'''
"13" = '''
:sup:`13` 你就告訴他們，『耶和華說：我要使這片土地上所有的居民，包括坐在大衛寶座上的君王以及祭司、先知和耶路撒冷人都酩酊大醉； 
'''
"14" = '''
:sup:`14` 我要使他們彼此撞得粉碎，就算父子也要彼此相撞；我要毀滅他們，決不留情，也不心慈手軟。』」 
'''
"15" = '''
:sup:`15` 你們要留心聽， 不可傲慢， 因為耶和華已發言。 
'''
"16" = '''
:sup:`16` 趁著你們的上帝耶和華還未使黑暗來臨， 你們還未在漆黑的山上絆倒， 要把榮耀歸給祂。 否則，祂必使你們期望的光明變為幽冥和黑暗。 
'''
"17" = '''
:sup:`17` 如果你們不肯聽， 我的心會為你們的驕傲暗自哭泣， 我雙眼痛哭，淚流滿面， 因為耶和華的羊群將要被擄。 
'''
"18" = '''
:sup:`18` 耶和華讓我對君王和太后說： 「從寶座上下來吧， 因為你們頭上華美的王冠將要掉落。」 
'''
"19" = '''
:sup:`19` 南部的城邑將被圍困， 無人能解圍， 猶大人都要被擄，無一倖免。 
'''
"20" = '''
:sup:`20` 耶路撒冷啊， 舉目看看那些從北方來的敵人吧， 從前交託給你的群羊——你引以為榮的群羊如今在哪裡呢？ 
'''
"21" = '''
:sup:`21` 耶和華讓你扶植的盟友來統治你， 你還有什麼話可說？ 你必痛苦不堪， 像分娩的婦人。 
'''
"22" = '''
:sup:`22` 也許你在想：「為什麼這些事發生在我身上？」 你的裙子被撕破，你遭受蹂躪， 是因為你罪大惡極。 
'''
"23" = '''
:sup:`23` 古實人能改變他們的膚色嗎？ 豹子能改變牠們的斑點嗎？ 你這作惡成性的人怎能行善呢？ 
'''
"24" = '''
:sup:`24` 因此，耶和華說： 「我要驅散你， 像曠野的風吹散碎稭一樣。 
'''
"25" = '''
:sup:`25` 這是你應得的報應， 是我量給你的， 因為你把我忘記， 信靠假神。 這是耶和華說的。 
'''
"26" = '''
:sup:`26` 因此，我要把你的裙子掀到你的臉上， 使人見到你的羞恥。 
'''
"27" = '''
:sup:`27` 你在山上和田野間與偶像通姦， 發出淫語浪聲， 我看見了你的可憎行為。 耶路撒冷啊，你有禍了！ 你什麼時候才肯自潔呢？」 
'''
