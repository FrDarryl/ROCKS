[2]
"1" = '''
:sup:`1` 耶和華說： 「摩押人三番四次地犯罪， 我必不收回對他們的懲罰， 因為他們把以東王的骸骨焚燒成灰。 
'''
"2" = '''
:sup:`2` 所以，我要降火在摩押， 燒毀加略的城堡。 摩押要在戰爭的喧囂、吶喊和號角聲中滅亡。 
'''
"3" = '''
:sup:`3` 我要剷除摩押的首領， 殺死那裡所有的官長。 這是耶和華說的。」 
'''
"4" = '''
:sup:`4` 耶和華說： 「猶大人三番四次地犯罪， 我必不收回對他們的懲罰， 因為他們厭棄耶和華的訓誨， 不遵守我的律例。 他們祖先祭拜的偶像使他們走入歧途。 
'''
"5" = '''
:sup:`5` 所以，我要降火在猶大， 燒毀耶路撒冷的城堡。」 
'''
"6" = '''
:sup:`6` 耶和華說： 「以色列人三番四次地犯罪， 我必不收回對他們的懲罰， 因為他們為了銀子賣掉義人， 為了一雙鞋賣掉窮人。 
'''
"7" = '''
:sup:`7` 他們踐踏窮人如同踐踏地上的塵土， 使卑微的人無處伸冤； 父子同淫一女，褻瀆我的聖名。 
'''
"8" = '''
:sup:`8` 在每座祭壇旁邊， 他們把窮人抵押的衣服鋪開，躺在上面， 又在上帝的殿裡喝剝削來的酒。 
'''
"9" = '''
:sup:`9` 「以色列人啊， 我在你們面前消滅了亞摩利人。 雖然他們像香柏樹那樣高大， 如橡樹那樣強壯， 但我滅盡了他們上面的果子， 砍斷了他們下面的根。 
'''
"10" = '''
:sup:`10` 我曾帶你們出埃及， 在曠野引導你們四十年， 使你們得到亞摩利人的土地。 
'''
"11" = '''
:sup:`11` 我從你們的子孫中興起先知， 從你們的青年中興起拿細耳人。 以色列人啊，難道不是這樣嗎？ 這是耶和華說的。 
'''
"12" = '''
:sup:`12` 可是，你們迫使拿細耳人喝酒， 禁止先知說預言。 
'''
"13" = '''
:sup:`13` 看啊，我要壓碎你們， 如滿載穀物的車軋過一樣。 
'''
"14" = '''
:sup:`14` 快捷的無法逃遁， 強壯的無力可使， 勇猛的救不了自己， 
'''
"15" = '''
:sup:`15` 拉弓的站立不住， 腿快的無法逃脫， 騎馬的不能自救。 
'''
"16" = '''
:sup:`16` 到那日，最勇猛的戰士也要赤身逃命。 這是耶和華說的。 
'''
