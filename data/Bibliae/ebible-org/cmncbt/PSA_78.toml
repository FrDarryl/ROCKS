[78]
"1" = '''
:sup:`1` 亞薩的訓誨詩。 我的百姓啊！ 你們要聽我的教導， 側耳傾聽我的話。 
'''
"2" = '''
:sup:`2` 我要開口講比喻， 道出古時的奧秘， 
'''
"3" = '''
:sup:`3` 是我們所聞所知、世代流傳下來的事。 
'''
"4" = '''
:sup:`4` 我們不要在子孫面前隱瞞事實， 要把耶和華可稱頌的作為、 祂的權能和所行的奇事告訴下一代。 
'''
"5" = '''
:sup:`5` 因為祂為雅各制定法度， 為以色列設立律法， 又吩咐我們的祖先把這些律法傳給兒女， 
'''
"6" = '''
:sup:`6` 使子孫後代都知道， 世代相傳。 
'''
"7" = '''
:sup:`7` 這樣，他們就會信靠上帝， 遵行祂的命令， 不忘記祂的作為； 
'''
"8" = '''
:sup:`8` 也不會像自己的祖先那樣頑梗叛逆， 對上帝不忠，心懷二意。 
'''
"9" = '''
:sup:`9` 以法蓮人備上了弓箭， 卻臨陣逃命。 
'''
"10" = '''
:sup:`10` 他們不遵守上帝的約， 拒絕遵行祂的律法。 
'''
"11" = '''
:sup:`11` 他們忘記了祂的作為， 忘記了祂彰顯的奇事。 
'''
"12" = '''
:sup:`12` 祂曾在埃及，在瑣安地區， 當著他們祖先的面行神蹟。 
'''
"13" = '''
:sup:`13` 祂把海水分開，帶領他們安然渡過； 祂使海水堆起如牆壁。 
'''
"14" = '''
:sup:`14` 祂白天以雲柱帶領他們， 晚上用火柱引導他們。 
'''
"15" = '''
:sup:`15` 祂在曠野劈開磐石， 供應他們豐沛的水源。 
'''
"16" = '''
:sup:`16` 祂使水從磐石中滾滾流出， 如滔滔江河。 
'''
"17" = '''
:sup:`17` 然而，他們仍舊犯罪， 在曠野反叛至高的上帝。 
'''
"18" = '''
:sup:`18` 他們頑梗地試探上帝， 索要他們想吃的食物。 
'''
"19" = '''
:sup:`19` 他們抨擊上帝，說： 「難道上帝可以在曠野擺宴席嗎？ 
'''
"20" = '''
:sup:`20` 祂擊打磐石， 水就湧出，流淌成河， 但祂能賜給祂子民食物和肉嗎？」 
'''
"21" = '''
:sup:`21` 耶和華聽後大怒， 祂的怒火燒向雅各， 祂的怒氣發向以色列。 
'''
"22" = '''
:sup:`22` 因為他們不相信上帝，也不信靠祂的拯救。 
'''
"23" = '''
:sup:`23` 祂向穹蒼發出命令， 又打開天門， 
'''
"24" = '''
:sup:`24` 降下嗎哪給他們吃，賜下天糧。 
'''
"25" = '''
:sup:`25` 他們吃了天使的食物， 上帝賜給他們豐富的食物。 
'''
"26" = '''
:sup:`26` 祂使空中颳起東風， 用大能引來南風， 
'''
"27" = '''
:sup:`27` 使飛鳥如雨降下，多如塵埃， 使他們有多如海沙的肉吃。 
'''
"28" = '''
:sup:`28` 祂使飛鳥降落在他們營中的帳篷周圍， 
'''
"29" = '''
:sup:`29` 讓他們吃得極其飽足， 上帝遂了他們的心願。 
'''
"30" = '''
:sup:`30` 但是，他們還沒有吃完， 肉還在口中的時候， 
'''
"31" = '''
:sup:`31` 上帝就向他們發怒， 殺掉了他們當中最強壯的， 消滅了以色列的青年。 
'''
"32" = '''
:sup:`32` 即使如此， 他們依舊犯罪， 不相信上帝奇妙的作為。 
'''
"33" = '''
:sup:`33` 所以上帝使他們虛度一生， 讓他們的歲月充滿恐懼。 
'''
"34" = '''
:sup:`34` 直到上帝擊殺他們的時候， 他們才回轉，誠心尋求祂。 
'''
"35" = '''
:sup:`35` 他們才想起上帝是他們的磐石， 至高的上帝是他們的救贖主。 
'''
"36" = '''
:sup:`36` 他們卻虛情假意，滿口謊言。 
'''
"37" = '''
:sup:`37` 他們對祂不忠心， 也不信守祂的約。 
'''
"38" = '''
:sup:`38` 但上帝充滿憐憫， 赦免了他們的罪， 沒有毀滅他們。 祂多次收住怒氣， 沒有完全發出祂的烈怒。 
'''
"39" = '''
:sup:`39` 祂顧念他們不過是血肉之軀， 像一陣風一去不復返。 
'''
"40" = '''
:sup:`40` 他們在曠野屢屢反叛祂， 在荒地使祂傷心。 
'''
"41" = '''
:sup:`41` 他們再三試探上帝， 惹怒以色列的聖者。 
'''
"42" = '''
:sup:`42` 他們忘記了祂的大能， 忘記了祂救贖他們脫離壓迫的日子， 
'''
"43" = '''
:sup:`43` 也忘記了祂在埃及所行的神蹟， 在瑣安的田野所行的奇事。 
'''
"44" = '''
:sup:`44` 祂曾使江河溪流變成血， 以致無人能喝。 
'''
"45" = '''
:sup:`45` 祂曾使成群的蒼蠅吞沒他們， 使青蛙毀滅他們。 
'''
"46" = '''
:sup:`46` 祂把他們的五穀給蚱蜢， 讓蝗蟲吃盡他們的收成。 
'''
"47" = '''
:sup:`47` 祂用冰雹毀壞他們的葡萄樹， 用嚴霜毀壞他們的桑樹， 
'''
"48" = '''
:sup:`48` 又用冰雹毀滅他們的牛群， 用閃電毀滅他們的牲畜。 
'''
"49" = '''
:sup:`49` 祂把怒火、烈怒、憤恨和禍患傾倒在他們身上， 遣下一群降災的天使。 
'''
"50" = '''
:sup:`50` 祂的怒氣盡發， 使他們被瘟疫吞噬，難逃一死。 
'''
"51" = '''
:sup:`51` 祂擊殺了埃及人所有的長子， 就是含帳篷中頭生的兒子。 
'''
"52" = '''
:sup:`52` 祂像帶領群羊一樣帶出祂的子民， 像引領羊群一樣領他們經過曠野， 
'''
"53" = '''
:sup:`53` 使他們一路平安，免受驚嚇， 大海卻淹沒了他們的仇敵。 
'''
"54" = '''
:sup:`54` 祂帶領他們來到祂聖地的邊界， 來到祂右手為他們預備的山區， 
'''
"55" = '''
:sup:`55` 從他們面前趕出外族人， 把外族人的土地分給他們， 作為他們的產業， 使以色列各支派安頓下來。 
'''
"56" = '''
:sup:`56` 他們卻仍舊試探、反叛至高的上帝， 不遵行祂的法度。 
'''
"57" = '''
:sup:`57` 他們跟祖先一樣背信棄義， 像斷弓一樣毫不可靠。 
'''
"58" = '''
:sup:`58` 他們建造邱壇，惹祂發怒； 他們豎起偶像，令祂憤恨。 
'''
"59" = '''
:sup:`59` 上帝得知他們的惡行後大怒， 祂徹底棄絕了以色列人。 
'''
"60" = '''
:sup:`60` 祂離棄了設在示羅的聖幕， 就是祂在人間的居所， 
'''
"61" = '''
:sup:`61` 任憑祂大能的約櫃被擄去， 讓祂的榮耀落在敵人手中。 
'''
"62" = '''
:sup:`62` 祂使自己的子民被刀劍殺戮， 向自己的產業大發怒氣。 
'''
"63" = '''
:sup:`63` 青年被烈火吞噬， 少女無婚禮頌歌。 
'''
"64" = '''
:sup:`64` 祭司喪身刀下， 寡婦無法哭喪。 
'''
"65" = '''
:sup:`65` 那時，主像從睡眠中醒來， 又如酒後醒來的勇士。 
'''
"66" = '''
:sup:`66` 祂擊退仇敵， 叫他們永遠蒙羞。 
'''
"67" = '''
:sup:`67` 祂丟棄了約瑟的帳篷， 沒有揀選以法蓮支派。 
'''
"68" = '''
:sup:`68` 祂揀選了猶大支派， 祂所喜愛的錫安山。 
'''
"69" = '''
:sup:`69` 祂為自己建造高聳的聖所， 使它像大地一樣長存。 
'''
"70" = '''
:sup:`70` 祂揀選了祂的僕人大衛， 把他從羊圈中召來， 
'''
"71" = '''
:sup:`71` 讓他離開牧羊的生活， 去牧養祂的子民雅各的後裔， 牧養祂的產業以色列。 
'''
"72" = '''
:sup:`72` 於是，大衛以正直的心牧養他們， 用靈巧的手帶領他們。 
'''
