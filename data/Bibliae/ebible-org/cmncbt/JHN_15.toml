[15]
"1" = '''
:sup:`1` 「我是真葡萄樹，我父是栽培的人。 
'''
"2" = '''
:sup:`2` 屬於我的枝子如果不結果子，祂就把它剪掉；如果結果子，祂便修剪它，讓它結更多果子。 
'''
"3" = '''
:sup:`3` 因著我對你們講的道，你們已經潔淨了。 
'''
"4" = '''
:sup:`4` 你們要常在我裡面，我就常在你們裡面。枝子若離開葡萄樹，就不能結果子。同樣，你們若不常在我裡面，也不能結果子。 
'''
"5" = '''
:sup:`5` 「我是葡萄樹，你們是枝子。常在我裡面的，我也常在他裡面，他就會多結果子，因為你們離了我什麼都不能做。 
'''
"6" = '''
:sup:`6` 不常在我裡面的人就像扔在外面枯乾的枝子，最後只有被人拾起來扔進火裡燒掉。 
'''
"7" = '''
:sup:`7` 你們若常在我裡面，我的話也常在你們裡面，無論你們求什麼，都會得到應允。 
'''
"8" = '''
:sup:`8` 你們多結果子，證明自己是我的門徒，就會給我父帶來榮耀。 
'''
"9" = '''
:sup:`9` 父怎樣愛我，我也怎樣愛你們。你們要常在我的愛中。 
'''
"10" = '''
:sup:`10` 你們若遵守我的命令，就必常在我的愛中，正如我遵守了父的命令，常在父的愛中一樣。 
'''
"11" = '''
:sup:`11` 「我把這些事告訴你們，是要叫你們心裡有我的喜樂，讓你們的喜樂滿溢。 
'''
"12" = '''
:sup:`12` 你們要彼此相愛，像我愛你們一樣，這就是我的命令。 
'''
"13" = '''
:sup:`13` 為朋友捨命是最偉大的愛了。 
'''
"14" = '''
:sup:`14` 你們如果照我的吩咐去做，就是我的朋友。 
'''
"15" = '''
:sup:`15` 我不再稱你們為奴僕，因為奴僕不知道主人的事。我稱你們為朋友，因為我把從父那裡聽見的一切都告訴了你們。 
'''
"16" = '''
:sup:`16` 不是你們揀選了我，而是我揀選了你們，並且派你們出去結長存的果子。這樣，你們奉我的名無論向父求什麼，祂都會賜給你們。 
'''
"17" = '''
:sup:`17` 我把這些事吩咐你們，是要叫你們彼此相愛。 
'''
"18" = '''
:sup:`18` 「如果世人恨你們，要知道，他們恨你們以前已經恨我了。 
'''
"19" = '''
:sup:`19` 如果你們屬於這個世界，世人一定會愛你們。可是你們不屬於這世界，我已經把你們從世上揀選出來，因此世人恨你們。 
'''
"20" = '''
:sup:`20` 你們要記住我說的話，『奴僕不能大過主人。』他們如果迫害我，也必迫害你們；他們如果遵行我的話，也必遵行你們的話。 
'''
"21" = '''
:sup:`21` 世人將因為我的名而這樣對待你們，因為他們不認識差我來的那位。 
'''
"22" = '''
:sup:`22` 我如果沒有來教導他們，他們就沒有罪了，但現在他們的罪無可推諉。 
'''
"23" = '''
:sup:`23` 恨我的，也恨我的父。 
'''
"24" = '''
:sup:`24` 我如果沒有在他們當中行過空前的神蹟，他們就沒有罪了。然而，他們親眼看見了，卻還是恨我和我的父。 
'''
"25" = '''
:sup:`25` 這是要應驗他們律法書上的話，『他們無故地恨我。』 
'''
"26" = '''
:sup:`26` 「我要從父那裡為你們差護慰者來，祂就是從父而來的真理之靈。祂來了要為我作見證。 
'''
"27" = '''
:sup:`27` 你們也要為我作見證，因為你們從開始就與我在一起。 
'''
