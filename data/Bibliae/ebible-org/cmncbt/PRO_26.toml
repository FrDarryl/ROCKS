[26]
"1" = '''
:sup:`1` 愚人得尊榮本不合宜， 如夏天降雪、收割時下雨。 
'''
"2" = '''
:sup:`2` 麻雀翻飛，燕子翱翔， 咒詛不會無端降臨。 
'''
"3" = '''
:sup:`3` 鞭子打馬，韁繩勒驢， 棍棒責打愚人的背。 
'''
"4" = '''
:sup:`4` 別照愚人的愚昧回答他， 免得你像他一樣。 
'''
"5" = '''
:sup:`5` 要照愚人的愚昧回答他， 免得他自以為有智慧。 
'''
"6" = '''
:sup:`6` 靠愚人傳信， 如同砍斷自己的腳， 自討苦吃。 
'''
"7" = '''
:sup:`7` 愚人口中說箴言， 如同跛子空有腿。 
'''
"8" = '''
:sup:`8` 把尊榮給愚人， 就像把石子綁在甩石器上。 
'''
"9" = '''
:sup:`9` 愚人口中說箴言， 如醉漢手握荊棘。 
'''
"10" = '''
:sup:`10` 雇用愚人或路人， 如同弓箭手亂箭傷人。 
'''
"11" = '''
:sup:`11` 愚人一再重複愚昧事， 就像狗轉身吃自己所吐的。 
'''
"12" = '''
:sup:`12` 自以為有智慧的人， 還不如愚人有希望。 
'''
"13" = '''
:sup:`13` 懶惰人說：「路上有獅子， 街上有猛獅。」 
'''
"14" = '''
:sup:`14` 懶惰人賴在床上滾來滾去， 就像門在門軸上轉來轉去。 
'''
"15" = '''
:sup:`15` 懶惰人手放在餐盤， 卻懶得送食物進嘴。 
'''
"16" = '''
:sup:`16` 懶惰人自以為比七個善於應對的人更有智慧。 
'''
"17" = '''
:sup:`17` 插手他人的糾紛， 猶如揪狗的耳朵。 
'''
"18" = '''
:sup:`18` 欺騙鄰舍還說是開玩笑， 如同瘋子亂拋火把、亂射利箭。 
'''
"19" = '''
:sup:`19` 沒有木柴，火自然熄滅； 沒有閒話，爭端便平息。 
'''
"20" = '''
:sup:`20` 好鬥之人煽動爭端， 如同餘火加炭、火上加柴。 
'''
"21" = '''
:sup:`21` 閒言碎語如同美食， 深入人的五臟六腑。 
'''
"22" = '''
:sup:`22` 火熱的嘴，邪惡的心， 猶如瓦器鍍了層銀。 
'''
"23" = '''
:sup:`23` 怨恨人的用美言掩飾自己， 心中卻藏著詭詐。 
'''
"24" = '''
:sup:`24` 縱然他甜言蜜語，你也不可信他， 因為他心中充滿各種可憎之事。 
'''
"25" = '''
:sup:`25` 雖然他用詭計掩飾怨恨， 他的邪惡必被會眾揭穿。 
'''
"26" = '''
:sup:`26` 挖陷阱的，必自陷其中； 滾石頭的，必自傷己身。 
'''
"27" = '''
:sup:`27` 撒謊的舌恨它所害的人， 諂媚的嘴帶來毀滅。 
'''
