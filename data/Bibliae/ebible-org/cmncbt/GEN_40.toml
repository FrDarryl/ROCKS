[40]
"1" = '''
:sup:`1` 後來，埃及王的酒侍和膳司得罪了他們的主人埃及王， 
'''
"2" = '''
:sup:`2` 法老對這兩個臣僕發怒， 
'''
"3" = '''
:sup:`3` 把他們囚禁在護衛長波提乏府內的監牢裡，也就是約瑟被囚的地方。 
'''
"4" = '''
:sup:`4` 護衛長派約瑟去伺候他們。他們在監牢待了一段日子。 
'''
"5" = '''
:sup:`5` 一天晚上，關在監獄中的埃及王的酒侍和膳司兩人都做了夢，他們的夢各有不同的意思。 
'''
"6" = '''
:sup:`6` 第二天早上，約瑟過來見他們神情沮喪， 
'''
"7" = '''
:sup:`7` 就問這兩位同被關在他主人府內的法老臣僕：「你們今天為什麼滿面愁容？」 
'''
"8" = '''
:sup:`8` 他們回答說：「我們都做了夢，可是沒有人能給我們解夢。」約瑟說：「解夢不是上帝的事嗎？請你們把夢告訴我。」 
'''
"9" = '''
:sup:`9` 酒侍便把自己的夢告訴約瑟，說：「我夢見我前面有一棵葡萄樹， 
'''
"10" = '''
:sup:`10` 樹上有三根枝子，枝子發芽開花，結出串串成熟的葡萄。 
'''
"11" = '''
:sup:`11` 我手上拿著法老的酒杯，摘下葡萄，把汁擠在酒杯中，然後遞到法老手中。」 
'''
"12" = '''
:sup:`12` 約瑟說：「這夢的意思是，三根枝子代表三天， 
'''
"13" = '''
:sup:`13` 三天之內，法老必讓你出頭並官復原職。你仍要和從前一樣伺候法老飲酒。 
'''
"14" = '''
:sup:`14` 當你再被重用的時候，請你記得恩待我，在法老面前提及我，救我出獄。 
'''
"15" = '''
:sup:`15` 我是從希伯來人那裡被拐來的，無辜被囚在監牢。」 
'''
"16" = '''
:sup:`16` 膳司見夢解得好，就對約瑟說：「我也做了個夢，我夢見自己頭上頂著三筐白餅， 
'''
"17" = '''
:sup:`17` 最上面的一筐裡放著為法老烤製的各種食物，有鳥來吃我頭上筐內的食物。」 
'''
"18" = '''
:sup:`18` 約瑟說：「這夢的意思是，三筐就是三天， 
'''
"19" = '''
:sup:`19` 三天之內，法老必砍下你的頭，把你掛在木頭上，鳥要來吃你的肉。」 
'''
"20" = '''
:sup:`20` 第三天是法老的生日，他宴請文武百官，把酒侍和膳司從監牢裡提出來， 
'''
"21" = '''
:sup:`21` 恢復了酒侍的職位，讓他仍舊伺候自己飲酒， 
'''
"22" = '''
:sup:`22` 卻將膳司掛在木頭上，正應驗了約瑟的話。 
'''
"23" = '''
:sup:`23` 然而，法老的酒侍沒有記念約瑟，竟把他遺忘了。 
'''
