[5]
"1" = '''
:sup:`1` 因此，你們既然是上帝疼愛的兒女，就要效法上帝。 
'''
"2" = '''
:sup:`2` 要以愛心待人，像基督愛我們一樣，祂為我們犧牲自己作為獻給上帝的馨香供物和祭物。 
'''
"3" = '''
:sup:`3` 一切淫亂、污穢或貪婪的事在你們當中連提都不要提，才合乎聖徒的身分。 
'''
"4" = '''
:sup:`4` 污言穢語、愚昧粗俗的談笑都不合宜，總要說感恩的話才好。 
'''
"5" = '''
:sup:`5` 因為你們清楚知道，淫亂的人、污穢的人，還有貪婪的人，就是拜偶像的人，在基督和上帝的國裡沒有立足之地。 
'''
"6" = '''
:sup:`6` 不要被虛空的道理欺騙，因為上帝的烈怒必臨到做這些事的悖逆之人。 
'''
"7" = '''
:sup:`7` 所以，你們不要與他們同流合污。 
'''
"8" = '''
:sup:`8` 你們從前活在黑暗中，現在既然活在主的光明中，行事為人就該像光明的兒女。 
'''
"9" = '''
:sup:`9` 光明總是結出良善、公義和真理的果子。 
'''
"10" = '''
:sup:`10` 你們要察驗什麼是主所喜悅的事， 
'''
"11" = '''
:sup:`11` 不可參與那些黑暗無益的事，反而要揭發， 
'''
"12" = '''
:sup:`12` 因為那些人暗地裡做的事就是提起來都覺得可恥。 
'''
"13" = '''
:sup:`13` 然而，一切事被光一照，都會真相大白， 
'''
"14" = '''
:sup:`14` 因為光能使一切顯明出來。因此有人說： 「沉睡的人啊，醒來吧！ 從死人中起來吧， 基督要光照你了！」 
'''
"15" = '''
:sup:`15` 因此，你們要注意自己的生活，不要像愚昧人，要像有智慧的人。 
'''
"16" = '''
:sup:`16` 要愛惜光陰，因為現今是個邪惡的世代。 
'''
"17" = '''
:sup:`17` 所以，不要做糊塗人，要明白主的旨意。 
'''
"18" = '''
:sup:`18` 不要醉酒，醉酒會使人放蕩，要被聖靈充滿。 
'''
"19" = '''
:sup:`19` 要用詩篇、聖詩、靈歌互相激勵，從心底唱出讚美主的旋律。 
'''
"20" = '''
:sup:`20` 凡事總要奉我們主耶穌基督的名感謝父上帝。 
'''
"21" = '''
:sup:`21` 你們要存敬畏基督的心彼此順服。 
'''
"22" = '''
:sup:`22` 你們作妻子的，要順服丈夫，如同順服主。 
'''
"23" = '''
:sup:`23` 因為丈夫是妻子的頭，正如基督是祂的身體——教會的頭，又是教會的救主。 
'''
"24" = '''
:sup:`24` 教會怎樣順服基督，妻子也要照樣凡事順服丈夫。 
'''
"25" = '''
:sup:`25` 你們作丈夫的，要愛妻子，正如基督愛教會，為教會捨己， 
'''
"26" = '''
:sup:`26` 好藉著道用水洗淨教會，使她聖潔， 
'''
"27" = '''
:sup:`27` 以便把聖潔、完美、沒有污點和皺紋等瑕疵的榮耀教會獻給祂自己。 
'''
"28" = '''
:sup:`28` 同樣，作丈夫的也要愛妻子如同愛自己的身體，愛妻子就是愛自己。 
'''
"29" = '''
:sup:`29` 從來沒有人會厭惡自己的身體，人會保養和愛惜身體，正如基督對待教會一樣， 
'''
"30" = '''
:sup:`30` 因為我們是祂身上的肢體。 
'''
"31" = '''
:sup:`31` 「因此，人要離開父母，與妻子結合，二人成為一體。」 
'''
"32" = '''
:sup:`32` 這是一個極大的奧祕，然而我是指著基督和教會的關係說的。 
'''
"33" = '''
:sup:`33` 總之，你們作丈夫的都要愛妻子如同愛自己，作妻子的也要敬重丈夫。 
'''
