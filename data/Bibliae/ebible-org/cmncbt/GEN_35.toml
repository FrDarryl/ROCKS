[35]
"1" = '''
:sup:`1` 上帝對雅各說：「你到伯特利去住，你要在那裡為上帝築一座壇，祂在你逃避你哥哥以掃時曾向你顯現。」 
'''
"2" = '''
:sup:`2` 於是，雅各吩咐家人和所有的隨從：「你們要除掉你們當中的外族神像，潔淨自己，更換衣服。 
'''
"3" = '''
:sup:`3` 我們要上伯特利去，在那裡為上帝築一座壇，祂在我遭遇患難時聽了我的禱告，一路都與我同在。」 
'''
"4" = '''
:sup:`4` 他們把所有外族的神像和自己的耳環都交給雅各，雅各把這些東西埋在示劍的橡樹下。 
'''
"5" = '''
:sup:`5` 他們就出發了，上帝使恐懼籠罩周圍的城邑，沒有人敢追趕他們。 
'''
"6" = '''
:sup:`6` 雅各和所有的隨從來到迦南的路斯，也就是伯特利。 
'''
"7" = '''
:sup:`7` 他在那裡建造了一座壇，稱那地方為伊勒·伯特利，因為在他逃避哥哥的時候，上帝曾在那裡向他顯現。 
'''
"8" = '''
:sup:`8` 後來利百加的奶媽底波拉死了，葬在伯特利下面的橡樹下，那棵樹叫亞倫·巴古。 
'''
"9" = '''
:sup:`9` 雅各從巴旦·亞蘭回來後，上帝又向他顯現，賜福給他。 
'''
"10" = '''
:sup:`10` 上帝對他說：「你叫雅各，但從今以後不要再叫雅各了，你要改名叫以色列。」這樣雅各改名為以色列。 
'''
"11" = '''
:sup:`11` 上帝又說：「我是全能的上帝，你要生養眾多，人丁興旺，一國，甚至多國必從你而出，許多君王必出自你的子孫。 
'''
"12" = '''
:sup:`12` 我要把賜給亞伯拉罕和以撒的土地賜給你和你的後代。」 
'''
"13" = '''
:sup:`13` 上帝說完就離開雅各升上天去。 
'''
"14" = '''
:sup:`14` 雅各在上帝跟他說話的地方立了一根石柱，又在柱子上奠酒、澆油， 
'''
"15" = '''
:sup:`15` 稱那地方為伯特利。 
'''
"16" = '''
:sup:`16` 他們從伯特利繼續前行，離以法他還有一段路時，拉結要分娩，出現難產。 
'''
"17" = '''
:sup:`17` 接生婆對難產的她說：「不要害怕，你又添了一個兒子！」 
'''
"18" = '''
:sup:`18` 拉結嚥氣前給兒子取名叫便·俄尼，雅各卻叫他便雅憫。 
'''
"19" = '''
:sup:`19` 拉結死後就葬在通往以法他的路旁，以法他即伯利恆。 
'''
"20" = '''
:sup:`20` 雅各在她的墳上立了石碑，這碑至今還在。 
'''
"21" = '''
:sup:`21` 以色列繼續前行，在以得塔附近搭起了帳篷。 
'''
"22" = '''
:sup:`22` 以色列在那裡居住時，呂便和父親的妾辟拉通姦，以色列也知道這件事。 雅各有十二個兒子。 
'''
"23" = '''
:sup:`23` 利亞生了雅各的長子呂便，還有西緬、利未、猶大、以薩迦和西布倫。 
'''
"24" = '''
:sup:`24` 拉結生了約瑟和便雅憫。 
'''
"25" = '''
:sup:`25` 拉結的婢女辟拉生了但和拿弗他利。 
'''
"26" = '''
:sup:`26` 利亞的婢女悉帕生了迦得和亞設。他們都是雅各的兒子，是在巴旦·亞蘭出生的。 
'''
"27" = '''
:sup:`27` 雅各來到他父親以撒住的幔利，即基列·亞巴，也就是亞伯拉罕和以撒寄居的地方。基列·亞巴就是希伯崙。 
'''
"28" = '''
:sup:`28` 以撒享年一百八十歲， 
'''
"29" = '''
:sup:`29` 年紀老邁，壽終正寢，歸到他祖先那裡。他的兒子以掃和雅各把他安葬了。 
'''
