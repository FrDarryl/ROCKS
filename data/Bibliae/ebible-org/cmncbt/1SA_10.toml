[10]
"1" = '''
:sup:`1` 撒母耳把一瓶膏油倒在掃羅的頭上，親吻他，說：「耶和華已經膏立你做祂子民的首領。 
'''
"2" = '''
:sup:`2` 你今天離開我以後，會在便雅憫境內的謝撒、靠近拉結的墓旁遇見兩個人。他們會告訴你，你要找的驢已經找到，現在你父親不再為驢擔心，反為你擔心，說，『我該怎樣找到我的兒子呢？』 
'''
"3" = '''
:sup:`3` 你繼續往前走，會在他泊的橡樹那裡遇見三個人。他們要到伯特利去敬拜上帝，一個牽著三隻山羊羔，一個帶著三個餅，一個拿著一皮袋酒。 
'''
"4" = '''
:sup:`4` 他們會問候你，送你兩個餅，你要把餅收下。 
'''
"5" = '''
:sup:`5` 此後，你會去上帝的山，那裡有非利士人的駐軍。你一進城，就會遇見一群先知從邱壇下來，前面有人鼓瑟、敲鼓、吹笛、彈琴，先知們會說預言。 
'''
"6" = '''
:sup:`6` 耶和華的靈會突然降在你身上，你就會跟他們一起說預言，那時，你會變成另一個人。 
'''
"7" = '''
:sup:`7` 這些兆頭臨到你的時候，你就要見機行事，因為上帝與你同在。 
'''
"8" = '''
:sup:`8` 你先到吉甲去，在那裡等我七天，我會到那裡獻燔祭和平安祭。我到了以後會告訴你怎麼做。」 
'''
"9" = '''
:sup:`9` 掃羅轉身離開撒母耳，上帝使他心靈煥然一新。撒母耳所說的兆頭那天都應驗了。 
'''
"10" = '''
:sup:`10` 掃羅和他的僕人來到上帝的山，遇見了一群先知。上帝的靈突然降在掃羅身上，他就在他們中間說起預言來。 
'''
"11" = '''
:sup:`11` 以前認識掃羅的人看見他跟先知一起說預言，就議論說：「基士的兒子怎麼了？掃羅也做了先知嗎？」 
'''
"12" = '''
:sup:`12` 當地的一個人說：「他們的父親是誰？」自此以後，「掃羅也做了先知嗎」就成為一句諺語。 
'''
"13" = '''
:sup:`13` 掃羅說完預言以後，就去了邱壇。 
'''
"14" = '''
:sup:`14` 掃羅的叔叔問他和他的僕人：「你們到哪裡去了？」掃羅答道：「我們去找驢，沒找著，就去見撒母耳。」 
'''
"15" = '''
:sup:`15` 掃羅的叔叔說：「請把撒母耳對你們說的話告訴我。」 
'''
"16" = '''
:sup:`16` 掃羅答道：「他肯定地告訴我們驢已經找到了。」但掃羅沒有把撒母耳提到的立王之事告訴叔叔。 
'''
"17" = '''
:sup:`17` 撒母耳把以色列人招聚到米斯巴耶和華那裡， 
'''
"18" = '''
:sup:`18` 對他們說：「以色列的上帝耶和華這樣說，『我帶你們出開埃及，從埃及人和壓迫你們的各國之人手中救出你們。』 
'''
"19" = '''
:sup:`19` 但你們現在卻背棄了拯救你們脫離一切災難和困苦的上帝，竟然對祂說，『我們要你立一位王來統治我們。』所以你們現在就按著支派宗族站在耶和華面前吧！」 
'''
"20" = '''
:sup:`20` 撒母耳讓以色列各支派來抽籤，結果抽中了便雅憫支派。 
'''
"21" = '''
:sup:`21` 然後撒母耳讓便雅憫支派的各宗族來抽，結果抽中了瑪特利家族，最後又抽中了基士的兒子掃羅。眾人找掃羅，卻找不到他。 
'''
"22" = '''
:sup:`22` 他們便求問耶和華，說：「這人來了嗎？」耶和華說：「他來了，躲在物品堆中。」 
'''
"23" = '''
:sup:`23` 他們就跑去把掃羅請來。掃羅站在百姓當中，高出眾人一頭。 
'''
"24" = '''
:sup:`24` 撒母耳對百姓說：「這就是耶和華為你們選的人。在以色列沒有人能比得上他。」眾人高呼：「願王萬歲！」 
'''
"25" = '''
:sup:`25` 撒母耳向百姓說明做君王的權利和責任，又把這些都記在冊子上，放在耶和華面前，然後讓百姓各自回家。 
'''
"26" = '''
:sup:`26` 掃羅返回基比亞自己的家時，有一群被上帝感動的勇士跟隨他。 
'''
"27" = '''
:sup:`27` 但有一些市井之徒說：「這人怎能救我們？」就鄙視他，沒有送禮物給他，但掃羅沒有說什麼。 
'''
