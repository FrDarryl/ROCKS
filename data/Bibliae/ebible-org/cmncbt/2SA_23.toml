[23]
"1" = '''
:sup:`1` 耶西的兒子大衛是雅各的上帝膏立的王，他身居高位，在以色列能歌善詠。以下是他的遺言： 
'''
"2" = '''
:sup:`2` 「耶和華的靈藉著我說話， 祂的言語在我口中。 
'''
"3" = '''
:sup:`3` 以色列的上帝告訴我， 以色列的磐石對我說， 『以公義治理人民， 敬畏上帝的君王， 
'''
"4" = '''
:sup:`4` 就像旭日的光輝、 晴朗的早晨， 又像雨後的光芒， 使大地長出青草。』 
'''
"5" = '''
:sup:`5` 我的家在上帝面前不正是如此嗎？ 上帝與我立下永遠的約， 這約穩妥可靠。 祂必拯救我，成全我的願望。 
'''
"6" = '''
:sup:`6` 但惡人要像荊棘一樣被丟棄， 沒人用手拿起他們， 
'''
"7" = '''
:sup:`7` 人要拿鐵器和長矛把他們收集起來焚毀。」 
'''
"8" = '''
:sup:`8` 以下是大衛的勇士：他革捫人約設·巴設，又稱伊斯尼人亞底挪，是三勇士之首，曾在一次交戰中殺掉八百敵人。 
'''
"9" = '''
:sup:`9` 其次是亞哈希人朵多的兒子以利亞撒，他是三勇士之一。有一次，以色列人和非利士人打仗，他跟隨大衛向非利士人罵陣。以色列人都撤退了， 
'''
"10" = '''
:sup:`10` 他卻堅守陣地，奮勇殺敵，直到手臂發麻，握刀的手無法鬆開。那天，耶和華使以色列人大獲全勝。以色列軍隊回到以利亞撒那裡來撿死人的財物。 
'''
"11" = '''
:sup:`11` 第三位勇士是哈拉人亞基的兒子沙瑪。有一次非利士人聚集在一塊長滿扁豆的田中和以色列人打仗，以色列人都逃跑了， 
'''
"12" = '''
:sup:`12` 沙瑪卻站在田中間堅守麥田，擊殺非利士人。耶和華使以色列人大獲全勝。 
'''
"13" = '''
:sup:`13` 在收割的時候，非利士軍隊在利乏音谷紮營，三十位統領中有三位到亞杜蘭洞見大衛。 
'''
"14" = '''
:sup:`14` 那時大衛留守在堡壘裡，非利士人的駐軍在伯利恆。 
'''
"15" = '''
:sup:`15` 大衛渴了，說：「但願有人給我打些伯利恆城門旁的井水喝！」 
'''
"16" = '''
:sup:`16` 這三位勇士就衝過非利士人的營地，到伯利恆城門旁的井打水，帶回來給大衛。大衛卻不肯喝，他把水澆奠在耶和華面前， 
'''
"17" = '''
:sup:`17` 說：「耶和華啊！這三人冒死去打水，這些水就像是他們的血，我決不能喝！」因此，大衛不肯喝。這是三勇士的事蹟。 
'''
"18" = '''
:sup:`18` 洗魯雅的兒子、約押的兄弟亞比篩是這三位勇士的統領，他曾揮矛刺死三百人，在三勇士中出了名， 
'''
"19" = '''
:sup:`19` 最有聲望，因此做了他們的統領，只是不及前三位勇士。 
'''
"20" = '''
:sup:`20` 甲薛人耶何耶大的兒子比拿雅是位勇士，做過非凡的事。他曾殺死摩押的兩個勇猛戰士，也曾在下雪天跳進坑中殺死一頭獅子， 
'''
"21" = '''
:sup:`21` 還殺死了一個埃及勇士。當時埃及人拿著長矛，比拿雅拿著棍子迎戰，他奪了對方的長矛，用那矛刺死了對方。 
'''
"22" = '''
:sup:`22` 這是耶何耶大的兒子比拿雅的事蹟，他像那三位勇士一樣贏得了名聲。 
'''
"23" = '''
:sup:`23` 他比那三十勇士更有聲望，只是不及前三位勇士。大衛派他作護衛長。 
'''
"24" = '''
:sup:`24` 三十位勇士中有：約押的兄弟亞撒黑、伯利恆人朵多的兒子伊勒哈難、 
'''
"25" = '''
:sup:`25` 哈律人沙瑪、哈律人以利加、 
'''
"26" = '''
:sup:`26` 帕勒提人希利斯、提哥亞人益吉的兒子以拉、 
'''
"27" = '''
:sup:`27` 亞拿突人亞比以謝、戶沙人米本乃、 
'''
"28" = '''
:sup:`28` 亞哈希人撒們、尼陀法人瑪哈萊、 
'''
"29" = '''
:sup:`29` 尼陀法人巴拿的兒子希立、便雅憫支派基比亞人利拜的兒子以太、 
'''
"30" = '''
:sup:`30` 比拉頓人比拿雅、迦實溪人希太、 
'''
"31" = '''
:sup:`31` 伯·亞拉巴人亞比亞本、巴魯米人押斯瑪弗、 
'''
"32" = '''
:sup:`32` 沙本人以利雅哈巴、雅善的兒子們、哈拉人沙瑪的兒子約拿單、 
'''
"33" = '''
:sup:`33` 哈拉人沙拉的兒子亞希暗、 
'''
"34" = '''
:sup:`34` 瑪迦人亞哈拜的兒子以利法列、基羅人亞希多弗的兒子以連、 
'''
"35" = '''
:sup:`35` 迦密人希斯萊、亞巴人帕萊、 
'''
"36" = '''
:sup:`36` 瑣巴人拿單的兒子以甲、迦得人巴尼、 
'''
"37" = '''
:sup:`37` 亞捫人洗勒、為洗魯雅的兒子約押拿兵器的比錄人拿哈萊、 
'''
"38" = '''
:sup:`38` 以帖人以拉、以帖人迦立、 
'''
"39" = '''
:sup:`39` 赫人烏利亞，共三十七名勇士。 
'''
