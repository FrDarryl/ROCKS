[8]
"1" = '''
:sup:`1` 智慧不是在呼喚嗎？ 悟性不是在吶喊嗎？ 
'''
"2" = '''
:sup:`2` 她在路邊高處站立， 她在十字街頭停留， 
'''
"3" = '''
:sup:`3` 在城門旁，在入口處大喊： 
'''
"4" = '''
:sup:`4` 「世人啊，我呼喚你們， 我向天下人大聲呼籲。 
'''
"5" = '''
:sup:`5` 愚昧人啊，要學會謹慎！ 愚頑人啊，要慎思明辨！ 
'''
"6" = '''
:sup:`6` 你們聽啊，我要說美好的話， 開口談論正直的事。 
'''
"7" = '''
:sup:`7` 我的口傳揚真理， 我的嘴憎恨邪惡。 
'''
"8" = '''
:sup:`8` 我口中的言語公正， 沒有歪曲錯謬的話。 
'''
"9" = '''
:sup:`9` 我的話，智者明白，哲士認同。 
'''
"10" = '''
:sup:`10` 要接受我的教誨，而非白銀； 要選擇知識，而非黃金。 
'''
"11" = '''
:sup:`11` 因為智慧比寶石更珍貴， 一切美物都不能與之相比。 
'''
"12" = '''
:sup:`12` 「我智慧與謹慎同住， 我擁有知識和明辨力。 
'''
"13" = '''
:sup:`13` 敬畏耶和華就當憎恨邪惡， 我憎恨驕傲、狂妄、惡道和謊言。 
'''
"14" = '''
:sup:`14` 我有謀略和真知， 又有悟性和能力。 
'''
"15" = '''
:sup:`15` 君王靠我安邦定國， 首領藉我秉公行義， 
'''
"16" = '''
:sup:`16` 王公大臣靠我治理天下， 官宦貴胄憑我公正斷案。 
'''
"17" = '''
:sup:`17` 愛我的，我也愛他； 懇切尋求我的，必能尋見。 
'''
"18" = '''
:sup:`18` 富貴和尊榮在我， 恆久的財富和公義也在我。 
'''
"19" = '''
:sup:`19` 我的果實勝過純金， 我的出產勝過純銀。 
'''
"20" = '''
:sup:`20` 我在公義的道上奔走， 在公平的路上前行。 
'''
"21" = '''
:sup:`21` 我要賜財富給愛我的人， 使他們的庫房充盈。 
'''
"22" = '''
:sup:`22` 「在耶和華造物的起頭， 在太初萬物被造以前， 就已經有我。 
'''
"23" = '''
:sup:`23` 從亙古，從太初， 大地還沒有形成以前， 我已經被立。 
'''
"24" = '''
:sup:`24` 沒有深淵， 沒有湧流的水泉以前， 我已經誕生。 
'''
"25" = '''
:sup:`25` 大山未曾奠定， 小丘未曾形成， 我已經出生。 
'''
"26" = '''
:sup:`26` 那時耶和華還沒有造大地和原野， 還沒有造一粒塵土。 
'''
"27" = '''
:sup:`27` 祂鋪設諸天的時候，我已在場。 祂在深淵上畫出地平線， 
'''
"28" = '''
:sup:`28` 上使穹蒼堅固， 下使深淵的泉源安穩， 
'''
"29" = '''
:sup:`29` 設定滄海的界限， 使海水不得越過祂定的範圍， 為大地奠定根基。 
'''
"30" = '''
:sup:`30` 那時，我就在祂身旁， 做祂的工程師， 天天成為祂的喜樂， 終日在祂面前歡悅， 
'''
"31" = '''
:sup:`31` 因祂所造的人世而歡悅， 因祂所造的世人而喜樂。 
'''
"32" = '''
:sup:`32` 「孩子們啊，你們要聽從我， 持守我道路的人有福了。 
'''
"33" = '''
:sup:`33` 要聽從教誨，不可輕忽， 要做智者。 
'''
"34" = '''
:sup:`34` 人若聽從我、天天在我門口仰望、 在我門邊等候，就有福了。 
'''
"35" = '''
:sup:`35` 因為找到我的，便找到了生命， 他必蒙耶和華的恩惠。 
'''
"36" = '''
:sup:`36` 沒找到我就是害自己； 憎恨我就是喜愛死亡。」 
'''
