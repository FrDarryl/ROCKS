[17]
"1" = '''
:sup:`1` 亞伯蘭九十九歲那年，耶和華向他顯現說：「我是全能的上帝。你要遵行我的旨意，做純全無過的人。 
'''
"2" = '''
:sup:`2` 我要與你立約，我要使你子孫極其繁盛。」 
'''
"3" = '''
:sup:`3` 亞伯蘭就俯伏在地，上帝又對他說： 
'''
"4" = '''
:sup:`4` 「我要與你立約，你必成為萬族之父。 
'''
"5" = '''
:sup:`5` 以後你的名字不再叫亞伯蘭，要改為亞伯拉罕，因為我已立你為萬族之父。 
'''
"6" = '''
:sup:`6` 我要使你生養眾多，民族必由你而生，君王必從你而出。 
'''
"7" = '''
:sup:`7` 我要和你並你的子子孫孫立永遠的約，我要做你和你子孫的上帝。 
'''
"8" = '''
:sup:`8` 我要把你現在寄居的整個迦南，賜給你和你的子孫永遠作產業，我也必做他們的上帝。」 
'''
"9" = '''
:sup:`9` 上帝又對亞伯拉罕說：「你和你的子孫世世代代都要遵守我的約。 
'''
"10" = '''
:sup:`10` 你們所有的男子都要受割禮，這是我與你和你的子孫所立的約，你們要遵守。 
'''
"11" = '''
:sup:`11` 你們都要割包皮，作為我與你們立約的記號。 
'''
"12" = '''
:sup:`12` 你們世世代代的男子，在出生後的第八日都要接受割禮，包括在你家裡出生的和用錢從外族人那裡買來的奴僕。 
'''
"13" = '''
:sup:`13` 不論是在你家裡生的，還是你用錢買來的男子，都要接受割禮，這樣我的約就在你們的肉體上成為永遠的約。 
'''
"14" = '''
:sup:`14` 任何沒有接受割禮的男子，要將他從民中剷除，因為他違背了我的約。」 
'''
"15" = '''
:sup:`15` 上帝對亞伯拉罕說：「你的妻子撒萊以後不要叫撒萊，她的名字要叫撒拉。 
'''
"16" = '''
:sup:`16` 我必賜福給她，讓她為你生一個兒子。我必賜福給她，讓她成為列國之母，列邦的君王必從她而出。」 
'''
"17" = '''
:sup:`17` 亞伯拉罕就俯伏在地，笑了起來，心想：「一百歲的人還能有孩子嗎？撒拉已經九十歲了，還能生育嗎？」 
'''
"18" = '''
:sup:`18` 亞伯拉罕對上帝說：「願以實瑪利蒙你賜福。」 
'''
"19" = '''
:sup:`19` 上帝說：「不，你妻子撒拉必為你生一個兒子，你要給他取名叫以撒，我必與他堅立我的約，作為他後代永遠的約。 
'''
"20" = '''
:sup:`20` 至於以實瑪利，我已聽見你的祈求，我必賜福給他，使他生養眾多、子孫極其繁盛。他必做十二個族長的父親，我必使他成為大國。 
'''
"21" = '''
:sup:`21` 撒拉必在明年這時候給你生以撒，我必向他堅守我的約。」 
'''
"22" = '''
:sup:`22` 上帝說完以後，便離開亞伯拉罕上升而去。 
'''
"23" = '''
:sup:`23` 亞伯拉罕就在那天照著上帝的吩咐，為兒子以實瑪利和家中所有的男子，不論是在家中出生的，還是買回來的，都行了割禮。 
'''
"24" = '''
:sup:`24` 亞伯拉罕接受割禮的時候九十九歲。 
'''
"25" = '''
:sup:`25` 他的兒子以實瑪利接受割禮的時候十三歲。 
'''
"26" = '''
:sup:`26` 他們父子二人就在那天接受了割禮。 
'''
"27" = '''
:sup:`27` 亞伯拉罕家裡所有的男子，包括家中出生的和買回來的，都一起接受了割禮。 
'''
