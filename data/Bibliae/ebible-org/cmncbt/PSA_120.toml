[120]
"1" = '''
:sup:`1` 上聖殿朝聖之詩。 我在患難中向耶和華禱告， 祂就應允了我。 
'''
"2" = '''
:sup:`2` 耶和華啊，求你救我脫離虛謊的嘴唇， 脫離詭詐的舌頭。 
'''
"3" = '''
:sup:`3` 詭詐之徒啊！ 你會受什麼懲罰呢？ 你會有什麼下場呢？ 
'''
"4" = '''
:sup:`4` 勇士的利箭和炙熱的炭火會臨到你。 
'''
"5" = '''
:sup:`5` 我寄居在米設， 寄居在基達的帳篷間有禍了！ 
'''
"6" = '''
:sup:`6` 我住在憎惡和平的人當中太久了。 
'''
"7" = '''
:sup:`7` 我熱愛和平， 但我講和平時，他們卻要戰爭。 
'''
