[18]
"1" = '''
:sup:`1` 約沙法極有財富和尊榮，他與亞哈結為姻親。 
'''
"2" = '''
:sup:`2` 幾年後，約沙法下到撒瑪利亞拜訪亞哈。亞哈宰了很多牛羊款待他和他的隨從，又勸他與自己一起去攻打基列的拉末。 
'''
"3" = '''
:sup:`3` 以色列王亞哈對猶大王約沙法說：「你願意跟我一起去攻打基列的拉末嗎？」約沙法回答說：「你我不分彼此，我的民就是你的民，我必與你同去。」 
'''
"4" = '''
:sup:`4` 約沙法又對以色列王說：「你要先求問耶和華。」 
'''
"5" = '''
:sup:`5` 於是，以色列王召來四百名先知，問他們：「我該去攻打基列的拉末嗎？」他們說：「去吧，上帝必把那城交在王手中。」 
'''
"6" = '''
:sup:`6` 但約沙法問：「這裡沒有耶和華的先知供我們求問嗎？」 
'''
"7" = '''
:sup:`7` 以色列王回答說：「還有一個人，是音拉的兒子米該雅，我們可以託他求問耶和華。可是我厭惡他，因為他給我的預言都是有兇無吉。」約沙法說：「王不要這樣說。」 
'''
"8" = '''
:sup:`8` 以色列王召來一名內侍，說：「你快把音拉的兒子米該雅帶來。」 
'''
"9" = '''
:sup:`9` 以色列王和猶大王約沙法身穿朝服，坐在撒瑪利亞城門前麥場的寶座上，眾先知都在他們面前說預言。 
'''
"10" = '''
:sup:`10` 基拿拿的兒子西底迦造了兩隻鐵角，說：「耶和華這樣說，『你必用這鐵角牴亞蘭人，直到毀滅他們。』」 
'''
"11" = '''
:sup:`11` 所有的先知也都預言說：「去攻打基列的拉末吧，一定得勝，耶和華必將那城交在王的手中。」 
'''
"12" = '''
:sup:`12` 去召米該雅的使者對米該雅說：「眾先知都異口同聲地向王說吉言，你也像他們一樣說些吉言吧。」 
'''
"13" = '''
:sup:`13` 米該雅回答說：「我憑永活的耶和華起誓，我的上帝對我說什麼，我就說什麼。」 
'''
"14" = '''
:sup:`14` 米該雅來到王面前，王就問他：「米該雅啊，我們該不該去攻打基列的拉末？」米該雅回答說：「上去攻打吧，一定得勝，敵人必被交在你們手中。」 
'''
"15" = '''
:sup:`15` 王卻說：「我要你起誓多少次，你才肯奉耶和華的名對我說實話呢？」 
'''
"16" = '''
:sup:`16` 米該雅說：「我看見以色列人都四散在山上，好像沒有牧人的羊群一樣。耶和華說，『這些人沒有主人，讓他們各自平安地回家去吧。』」 
'''
"17" = '''
:sup:`17` 以色列王對約沙法說：「我不是告訴過你嗎？他給我的預言都是有兇無吉。」 
'''
"18" = '''
:sup:`18` 米該雅說：「你要聽耶和華的話。我看見耶和華坐在寶座上，眾天軍侍立在祂左右。 
'''
"19" = '''
:sup:`19` 耶和華說，『誰願意去引誘以色列王亞哈到基列的拉末去送死呢？』眾天軍議論紛紛。 
'''
"20" = '''
:sup:`20` 後來，有一個靈站出來對耶和華說他願意去。耶和華問他用什麼方法， 
'''
"21" = '''
:sup:`21` 他說，『我要去做謊言之靈，進入他眾先知的口中。』耶和華說，『你必成功誘騙他，就這樣做吧。』 
'''
"22" = '''
:sup:`22` 現在，耶和華已經把謊言之靈放進你這些先知口中，耶和華已決意降禍給你。」 
'''
"23" = '''
:sup:`23` 基拿拿的兒子西底迦聽了米該雅的話就上前打他的臉，說：「耶和華的靈怎會離開我向你說話呢？」 
'''
"24" = '''
:sup:`24` 米該雅說：「你躲進密室的那天就知道了。」 
'''
"25" = '''
:sup:`25` 以色列王下令說：「把米該雅交給亞們總督和約阿施王子， 
'''
"26" = '''
:sup:`26` 告訴他們，『王說，要把這人關在監牢，只給他一點餅和水，直到我平安回來。』」 
'''
"27" = '''
:sup:`27` 米該雅說：「你若能平安回來，耶和華就沒有藉著我說話。」他又說：「眾民啊，你們都要記住我的話。」 
'''
"28" = '''
:sup:`28` 以色列王和猶大王約沙法出兵攻打基列的拉末。 
'''
"29" = '''
:sup:`29` 以色列王對約沙法說：「我要改裝上陣，你就穿王袍吧。」以色列王就改裝上陣。 
'''
"30" = '''
:sup:`30` 亞蘭王已經吩咐戰車長不要跟對方的大小軍兵交鋒，只攻擊以色列王。 
'''
"31" = '''
:sup:`31` 戰車長看見約沙法，以為他就是以色列王，便轉過來攻擊他。約沙法高聲喊叫，耶和華上帝就幫助他，使敵人離開他。 
'''
"32" = '''
:sup:`32` 戰車長見他不是以色列王，便不再追殺他。 
'''
"33" = '''
:sup:`33` 有人隨手放了一箭，射進了以色列王的鎧甲縫中。王對駕車的說：「調轉車頭拉我離開戰場吧，我受了重傷。」 
'''
"34" = '''
:sup:`34` 那天的戰事非常激烈，以色列王勉強支撐著站在車上迎戰亞蘭人，直到黃昏。太陽下山的時候，他就死了。 
'''
