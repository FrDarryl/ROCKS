[14]
"1" = '''
:sup:`1` 那時，耶羅波安的兒子亞比雅病了， 
'''
"2" = '''
:sup:`2` 耶羅波安就吩咐妻子：「你喬裝改扮使人認不出你是我妻子，然後去示羅找那位預言我做王的先知亞希雅。 
'''
"3" = '''
:sup:`3` 你要帶十個餅、一些薄餅和一瓶蜂蜜去，他將告訴你孩子的病情會怎樣。」 
'''
"4" = '''
:sup:`4` 耶羅波安的妻子就照他的話做，前往示羅，來到亞希雅家。那時亞希雅因年紀老邁，眼睛已失明。 
'''
"5" = '''
:sup:`5` 耶和華預先告訴亞希雅說：「耶羅波安的妻子會喬裝成別的婦人，前來問你有關她兒子的病情，你要如此如此回答她。」 
'''
"6" = '''
:sup:`6` 她剛進門，亞希雅聽見她的腳步聲就說：「耶羅波安的妻子啊，你進來吧，為什麼喬裝改扮呢？我奉命告訴你一個噩耗。 
'''
"7" = '''
:sup:`7` 你回去告訴耶羅波安，『以色列的上帝耶和華說，我從百姓中提升你，立你做我以色列子民的王。 
'''
"8" = '''
:sup:`8` 我把國從大衛家撕開賜給你，你卻沒有像我僕人大衛那樣遵守我的誡命，全心聽從我，做我視為正的事， 
'''
"9" = '''
:sup:`9` 反而比前人行惡更甚，為自己設立其他神明，鑄造神像，惹我發怒，把我拋在腦後。 
'''
"10" = '''
:sup:`10` 所以，我要降禍給耶羅波安家，從以色列剷除耶羅波安家所有的男子，不論是奴隸還是自由人。我要像清除糞便一樣，把耶羅波安家焚燒淨盡。 
'''
"11" = '''
:sup:`11` 耶羅波安家人中，死在城中的必被狗吃，死在田野的必被鳥吃。這是耶和華說的。』 
'''
"12" = '''
:sup:`12` 「現在你回家去吧，你一進城，孩子就會死。 
'''
"13" = '''
:sup:`13` 全以色列會為他哀悼，把他埋葬。耶羅波安家人中只有他將得到安葬，因為以色列的上帝耶和華只在他身上看見了良善。 
'''
"14" = '''
:sup:`14` 耶和華必為自己立一位君王統治以色列，他必剷除耶羅波安家。現在就是時候了。 
'''
"15" = '''
:sup:`15` 耶和華將擊打以色列人，使他們像水中的蘆葦一樣顫抖不已。耶和華將把以色列人從祂賜給他們祖先的佳美之地連根拔起，拋散到幼發拉底河的彼岸，這都是因為他們製造亞舍拉神像，惹耶和華發怒。 
'''
"16" = '''
:sup:`16` 因為耶羅波安犯罪作孽，使以色列人陷入罪中，耶和華必拋棄以色列。」 
'''
"17" = '''
:sup:`17` 耶羅波安的妻子動身回到得撒，剛邁過家門檻，孩子就死了。 
'''
"18" = '''
:sup:`18` 以色列人埋葬了他，為他哀悼，正應驗了耶和華藉祂僕人亞希雅先知說的話。 
'''
"19" = '''
:sup:`19` 耶羅波安其他的事，不論文治武功，都記在《以色列列王史》上。 
'''
"20" = '''
:sup:`20` 他做王二十二年，然後與祖先同眠。他兒子拿答繼位。 
'''
"21" = '''
:sup:`21` 所羅門的兒子羅波安做猶大王。他四十一歲登基，在耶和華從以色列各支派中選來立祂名的耶路撒冷城執政十七年。羅波安的母親是亞捫人拿瑪。 
'''
"22" = '''
:sup:`22` 猶大人做耶和華視為惡的事，他們的罪行比他們祖先所做的更惹耶和華發義怒。 
'''
"23" = '''
:sup:`23` 他們在各高崗上和綠樹下為自己建造邱壇，豎立神柱和亞舍拉神像， 
'''
"24" = '''
:sup:`24` 國中甚至男廟妓充斥。猶大人仿效耶和華在以色列人面前趕走的外族人，行各種可憎之事。 
'''
"25" = '''
:sup:`25` 羅波安王執政第五年，埃及王示撒上來攻打耶路撒冷， 
'''
"26" = '''
:sup:`26` 把耶和華殿裡和王宮裡的財寶擄掠一空，包括所羅門製造的所有金盾牌。 
'''
"27" = '''
:sup:`27` 羅波安王就造了銅盾牌代替那些金盾牌，交給看守宮門的護衛長看管。 
'''
"28" = '''
:sup:`28` 每次王進耶和華的殿，護衛就帶上盾牌，用完後放回護衛房。 
'''
"29" = '''
:sup:`29` 羅波安其他的事及一切所為都記在《猶大列王史》上。 
'''
"30" = '''
:sup:`30` 羅波安和耶羅波安之間常有爭戰。 
'''
"31" = '''
:sup:`31` 羅波安與祖先同眠後，葬在大衛城的祖墳裡。他母親是亞捫人拿瑪。他兒子亞比央繼位。 
'''
