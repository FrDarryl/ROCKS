[15]
"1" = '''
:sup:`1` 耶和華對我說：「就算摩西和撒母耳站在我面前求情，我也不會憐憫這些百姓。你把他們從我面前趕走，讓他們離開吧！ 
'''
"2" = '''
:sup:`2` 如果他們問你，『我們該去哪裡，』你就告訴他們，耶和華這樣說， 「『該死的死， 該被殺的被殺， 該遭饑荒的遭饑荒， 該被擄的被擄。』 
'''
"3" = '''
:sup:`3` 「我要讓他們遭受四種禍患——刀殺、狗撕、鳥啄、獸吞。這是耶和華說的。 
'''
"4" = '''
:sup:`4` 因為希西迦的兒子猶大王瑪拿西在耶路撒冷的所作所為，我要使他們的遭遇令天下萬國驚懼。 
'''
"5" = '''
:sup:`5` 「耶路撒冷啊，誰會同情你？ 誰會為你悲哀？ 誰會駐足向你問安？ 
'''
"6" = '''
:sup:`6` 你棄絕我，背離我， 因此我要伸手攻擊你，毀滅你， 我已厭倦施憐憫。 這是耶和華說的。 
'''
"7" = '''
:sup:`7` 我要在這片土地上的各城門口用簸箕簸散我的子民， 使他們喪掉兒女； 我要滅絕他們， 因為他們不思悔改。 
'''
"8" = '''
:sup:`8` 我要使他們的寡婦比海沙還多， 使毀滅者在午間攻擊青年的母親， 讓她們突然陷入痛苦和驚恐。 
'''
"9" = '''
:sup:`9` 生過七個孩子的母親心力枯竭，奄奄一息。 她的太陽在白晝已經墜落， 她必蒙羞受辱。 我必使其餘的人喪身在敵人刀下。 這是耶和華說的。」 
'''
"10" = '''
:sup:`10` 母親啊，我真不幸，因為你生了我這個跟全猶大爭論、激辯的人。我沒有向人借貸，也沒有借貸給人，然而人人都咒罵我。 
'''
"11" = '''
:sup:`11` 耶和華說：「我必拯救你，使你受益。我必使仇敵在災禍、困難來臨時哀求你。 
'''
"12" = '''
:sup:`12` 誰能折斷來自北方之敵的鐵拳銅臂呢？ 
'''
"13" = '''
:sup:`13` 因為你們境內罪惡氾濫，我要使敵人任意搶掠你們的財寶， 
'''
"14" = '''
:sup:`14` 把你們擄到陌生的地方。我的怒火已被點燃，要燒滅你們。」 
'''
"15" = '''
:sup:`15` 耶和華啊，你知道我的遭遇。 求你顧念我，眷顧我， 報應迫害我的人。 求你不要取走我的性命， 因為你不輕易發怒， 你知道我為了你忍受辱罵。 
'''
"16" = '''
:sup:`16` 萬軍之上帝耶和華啊， 我得到你的話便吃了下去， 你的話是我心中的快樂和喜悅， 因為我屬於你的名下。 
'''
"17" = '''
:sup:`17` 我沒有與作樂的人為伍， 沒有與他們同樂。 我獨坐一處，因為你的手按在我身上， 你使我義憤填膺。 
'''
"18" = '''
:sup:`18` 為什麼我的痛楚無休無止？ 為什麼我的創傷無法治癒？ 難道你要像一條時斷時流的小溪一樣靠不住嗎？ 
'''
"19" = '''
:sup:`19` 因此，耶和華對我說： 「如果你回心轉意， 我就讓你重新事奉我。 你若說有益的話， 不說無益的話， 就可以做我的發言人， 百姓便會歸向你， 但你不可歸向他們。 
'''
"20" = '''
:sup:`20` 我要使你在這些百姓面前成為堅固的銅牆。 他們要攻擊你，卻不能勝過你， 因為我與你同在，我會搭救你， 拯救你。 這是耶和華說的。 
'''
"21" = '''
:sup:`21` 我要把你從惡人手中救出， 從殘暴之徒的權勢下贖回。」 
'''
