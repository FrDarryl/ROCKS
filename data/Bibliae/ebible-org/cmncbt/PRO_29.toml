[29]
"1" = '''
:sup:`1` 屢教不改、頑固不化者， 必突然滅亡，無可挽救。 
'''
"2" = '''
:sup:`2` 義人增多，民眾歡騰； 惡人得勢，民眾歎息。 
'''
"3" = '''
:sup:`3` 愛慕智慧的使父親歡欣， 結交妓女的必耗盡錢財。 
'''
"4" = '''
:sup:`4` 君王秉公行義，國家安定； 他若收受賄賂，國必傾倒。 
'''
"5" = '''
:sup:`5` 奉承鄰舍，等於設網羅絆他。 
'''
"6" = '''
:sup:`6` 惡人被自己的罪纏住， 義人卻常常歡喜歌唱。 
'''
"7" = '''
:sup:`7` 義人關心窮人的冤屈， 惡人對此漠不關心。 
'''
"8" = '''
:sup:`8` 狂徒煽動全城， 智者平息眾怒。 
'''
"9" = '''
:sup:`9` 智者跟愚人對簿公堂， 愚人會怒罵嬉笑不止。 
'''
"10" = '''
:sup:`10` 嗜殺之徒憎惡純全無過的人， 但正直的人保護他們。 
'''
"11" = '''
:sup:`11` 愚人盡情發洩怒氣， 智者默然克制怒氣。 
'''
"12" = '''
:sup:`12` 君王若聽讒言， 臣僕必成奸徒。 
'''
"13" = '''
:sup:`13` 貧窮人和欺壓者有共同點： 他們的眼睛都是耶和華所賜。 
'''
"14" = '''
:sup:`14` 君王若秉公審判窮人， 他的王位必永遠堅立。 
'''
"15" = '''
:sup:`15` 管教之杖使孩子得智慧， 放縱的子女讓母親蒙羞。 
'''
"16" = '''
:sup:`16` 惡人當道，罪惡氾濫； 義人必得見他們敗亡。 
'''
"17" = '''
:sup:`17` 好好管教兒子， 他會帶給你平安，使你心裡喜樂。 
'''
"18" = '''
:sup:`18` 百姓無神諭便任意妄為， 但遵守律法的人必蒙福。 
'''
"19" = '''
:sup:`19` 管教僕人不能單靠言語， 因為他雖明白卻不理會。 
'''
"20" = '''
:sup:`20` 言語急躁的人， 還不如愚人有希望。 
'''
"21" = '''
:sup:`21` 從小嬌縱的僕人， 最終必反仆為主。 
'''
"22" = '''
:sup:`22` 憤怒的人挑起紛爭， 暴躁的人多有過犯。 
'''
"23" = '''
:sup:`23` 驕傲的人必遭貶抑， 謙卑的人必得尊榮。 
'''
"24" = '''
:sup:`24` 與盜賊為伍是憎惡自己， 他即使發誓也不敢作證。 
'''
"25" = '''
:sup:`25` 懼怕人的必自陷網羅， 信靠耶和華的必安穩。 
'''
"26" = '''
:sup:`26` 許多人討君王的歡心， 但正義伸張靠耶和華。 
'''
"27" = '''
:sup:`27` 為非作歹，義人厭惡； 行為正直，惡人憎恨。 
'''
