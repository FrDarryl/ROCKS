[35]
"1" = '''
:sup:`1` 在耶利哥對面、約旦河邊的摩押平原，耶和華對摩西說： 
'''
"2" = '''
:sup:`2` 「你告訴以色列人，要從分得的產業中把一些城邑及其周圍的草場分給利未人。 
'''
"3" = '''
:sup:`3` 城邑供他們居住，草場供他們牧放牛羊等牲畜。 
'''
"4" = '''
:sup:`4` 劃分給利未人的草場是從城牆往外延伸四百五十米， 
'''
"5" = '''
:sup:`5` 要以城為中心，東南西北四郊每邊向外量九百米，作利未人的草場。 
'''
"6" = '''
:sup:`6` 要分給利未人四十二座城邑，另外再加六座供誤殺人者逃命的避難城， 
'''
"7" = '''
:sup:`7` 共分給利未人四十八座城邑，包括城周圍的草場。 
'''
"8" = '''
:sup:`8` 以色列各支派要按比例從自己承受的產業中分一些城邑給利未人，人多的支派多給，人少的支派少給。」 
'''
"9" = '''
:sup:`9` 耶和華對摩西說： 
'''
"10" = '''
:sup:`10` 「你要告訴以色列人，『你們過了約旦河進入迦南以後， 
'''
"11" = '''
:sup:`11` 要選一些城邑作為你們的避難城，供誤殺人者逃去避難， 
'''
"12" = '''
:sup:`12` 躲避復仇的人，以免誤殺人者未在會眾面前受審，便被殺死。 
'''
"13" = '''
:sup:`13` 你們要選六座城作為避難城， 
'''
"14" = '''
:sup:`14` 三座在約旦河東岸，三座在迦南。 
'''
"15" = '''
:sup:`15` 凡誤殺人的，無論是以色列人，還是在他們當中寄居的外族人，都可以逃到這些城避難。 
'''
"16" = '''
:sup:`16` 「『倘若有人用鐵器打人致死，他就是故意殺人，殺人犯必須被處死。 
'''
"17" = '''
:sup:`17` 倘若有人用足以致命的石頭打人致死，他就是故意殺人，殺人犯必須被處死。 
'''
"18" = '''
:sup:`18` 倘若有人用足以致命的木器打人致死，他就是故意殺人，殺人犯必須被處死。 
'''
"19" = '''
:sup:`19` 報血仇的人要親自處死故意殺人者，一找到他就要處死他。 
'''
"20" = '''
:sup:`20` 倘若有人因仇恨把人推倒致死，或故意扔東西砸人致死， 
'''
"21" = '''
:sup:`21` 或因仇恨徒手傷人致死，他就是故意殺人，殺人犯必須被處死，報血仇的人一找到他就要處死他。 
'''
"22" = '''
:sup:`22` 「『倘若有人並非出於懷恨，而是偶然推倒人致死，或無意間扔東西砸人致死， 
'''
"23" = '''
:sup:`23` 或因沒有看見而扔石頭砸人致死，鑒於他與對方並非仇人，也無意加害對方， 
'''
"24" = '''
:sup:`24` 會眾就要照這些律例在誤殺人者與報血仇者之間做出判決。 
'''
"25" = '''
:sup:`25` 會眾要把誤殺人者從報血仇者手裡救出來，讓他回到他原先逃往的避難城。他要住在那裡，一直住到受聖油膏立的大祭司逝世。 
'''
"26" = '''
:sup:`26` 但倘若誤殺人者離開避難城， 
'''
"27" = '''
:sup:`27` 報血仇的人在城外找到他，將他殺死也不用擔血債。 
'''
"28" = '''
:sup:`28` 因為誤殺人者必須留在避難城內，等到大祭司逝世之後，才可返回家園。 
'''
"29" = '''
:sup:`29` 這是你們世世代代無論住在哪裡都要遵守的律例。 
'''
"30" = '''
:sup:`30` 「『倘若有人被控謀殺，必須有幾個人作證才可以處死他，不可憑一個人的證詞處死他。 
'''
"31" = '''
:sup:`31` 犯了死罪的殺人犯必須償命，不可讓他付贖金免死。 
'''
"32" = '''
:sup:`32` 不可收逃進避難城之人的贖金，讓他在大祭司逝世前返回家園。 
'''
"33" = '''
:sup:`33` 這樣，你們就不致玷污你們所居住的土地，因為血會玷污土地。除非用兇手的血作抵償，否則被血玷污的土地無法得到潔淨。 
'''
"34" = '''
:sup:`34` 不可玷污你們所居住的土地，那也是我居住的地方，因為我耶和華住在以色列人中間。』」 
'''
