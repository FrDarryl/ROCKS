[39]
"1" = '''
:sup:`1` 猶大王西底迦執政第九年十月，巴比倫王尼布甲尼撒率領全軍包圍耶路撒冷。 
'''
"2" = '''
:sup:`2` 西底迦執政第十一年四月九日，耶路撒冷淪陷。 
'''
"3" = '''
:sup:`3` 尼甲·沙利薛、三甲·尼波、撒西金和另一個尼甲·沙利薛等巴比倫王的所有官長都進城坐在中門。 
'''
"4" = '''
:sup:`4` 猶大王西底迦和所有軍兵見勢不妙，便在夜間穿過御花園，從兩城牆中間的門逃往亞拉巴。 
'''
"5" = '''
:sup:`5` 但迦勒底的軍隊追趕他們，在耶利哥平原追上並擒住西底迦，把他押到哈馬的利比拉去見巴比倫王尼布甲尼撒，在那裡接受王的審判。 
'''
"6" = '''
:sup:`6` 巴比倫王在利比拉當著西底迦的面殺了他的眾子和猶大所有的貴族， 
'''
"7" = '''
:sup:`7` 又剜去他的雙眼，把他用銅鏈鎖著押往巴比倫。 
'''
"8" = '''
:sup:`8` 迦勒底人放火焚燒王宮和民居，拆毀耶路撒冷的城牆。 
'''
"9" = '''
:sup:`9` 護衛長尼布撒拉旦把城中的餘民以及投降的人都擄到巴比倫， 
'''
"10" = '''
:sup:`10` 卻讓那些一貧如洗的窮人留在猶大，將葡萄園和田地分給他們。 
'''
"11" = '''
:sup:`11` 至於耶利米，巴比倫王尼布甲尼撒吩咐護衛長尼布撒拉旦： 
'''
"12" = '''
:sup:`12` 「你把耶利米帶去好好照顧，切不可傷害他。他有什麼要求，你都要滿足。」 
'''
"13" = '''
:sup:`13` 於是，護衛長尼布撒拉旦、尼布沙斯班、尼甲·沙利薛等巴比倫王的所有將領， 
'''
"14" = '''
:sup:`14` 便派人把耶利米從護衛的院子提出來，讓沙番的孫子、亞希甘的兒子基大利帶他回家。從此，耶利米就生活在百姓當中。 
'''
"15" = '''
:sup:`15` 耶利米被監禁在護衛院子裡的時候，耶和華對他說： 
'''
"16" = '''
:sup:`16` 「你去告訴古實人以伯·米勒，以色列的上帝——萬軍之耶和華說，『看啊，我必照我說的使這城遭受災禍，得不到祝福。你必親眼看見這一切發生。』 
'''
"17" = '''
:sup:`17` 耶和華說，『但那時，我必拯救你，使你不致落在你所懼怕的人手中。 
'''
"18" = '''
:sup:`18` 我必拯救你，使你保全性命，不致喪身刀下，因為你信靠我。這是耶和華說的。』」 
'''
