[7]
"1" = '''
:sup:`1` 「人生在世豈不像服勞役嗎？ 他有生之年豈不像個雇工嗎？ 
'''
"2" = '''
:sup:`2` 他像切望陰涼的奴隸， 又如期盼報酬的雇工。 
'''
"3" = '''
:sup:`3` 同樣，我註定要度過虛空的歲月， 熬過悲慘的黑夜。 
'''
"4" = '''
:sup:`4` 我躺在床上，盤算何時起來。 長夜漫漫，我輾轉難眠，直到拂曉。 
'''
"5" = '''
:sup:`5` 我身上佈滿蛆蟲、傷疤， 皮膚破裂，流膿不止。 
'''
"6" = '''
:sup:`6` 我的年日飛逝，比梭還快， 轉眼結束，毫無盼望。 
'''
"7" = '''
:sup:`7` 「上帝啊，別忘了我的生命不過是一口氣， 我再也看不見幸福。 
'''
"8" = '''
:sup:`8` 注視我的眼睛將再也看不見我， 你將尋找我，而我已不復存在。 
'''
"9" = '''
:sup:`9` 人下到陰間不再上來， 如同煙消雲散； 
'''
"10" = '''
:sup:`10` 他永不再返回家園， 故土也不再認識他。 
'''
"11" = '''
:sup:`11` 「因此我不再緘默不語， 我要吐露胸中的悲痛， 傾訴心裡的苦楚。 
'''
"12" = '''
:sup:`12` 上帝啊，我豈是大海，豈是海怪， 值得你這樣防範我？ 
'''
"13" = '''
:sup:`13` 我說床鋪是我的安慰， 臥榻可解除我的哀愁， 
'''
"14" = '''
:sup:`14` 這時你卻用噩夢驚我， 用異象嚇我， 
'''
"15" = '''
:sup:`15` 以致我寧願窒息而死， 也不願留著這身骨頭。 
'''
"16" = '''
:sup:`16` 我厭惡生命，不想永活。 不要管我，因為我的日子都是虛空。 
'''
"17" = '''
:sup:`17` 「人算什麼，你竟這樣看重他， 這樣關注他？ 
'''
"18" = '''
:sup:`18` 你天天早上察看他， 時時刻刻考驗他。 
'''
"19" = '''
:sup:`19` 你的視線何時離開我， 給我嚥口唾沫的時間？ 
'''
"20" = '''
:sup:`20` 鑒察世人的主啊， 我若犯了罪，又於你何妨？ 為何把我當成你的箭靶？ 難道我成了你的重擔？ 
'''
"21" = '''
:sup:`21` 為何不赦免我的過犯， 饒恕我的罪惡？ 我很快將歸於塵土， 你將尋找我， 而我已不復存在。」 
'''
