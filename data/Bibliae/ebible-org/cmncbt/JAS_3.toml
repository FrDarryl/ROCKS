[3]
"1" = '''
:sup:`1` 我的弟兄姊妹，不要個個當教師，因為你們知道，我們為人師表的將受到更嚴格的評判。 
'''
"2" = '''
:sup:`2` 因為我們在許多方面難免有過失。如果誰在言語上沒有過失，他就是純全的人，也能在各方面保持自制。 
'''
"3" = '''
:sup:`3` 我們如果把嚼環放在馬嘴裡，便可以馴服牠，駕馭牠。 
'''
"4" = '''
:sup:`4` 一艘大船被強風吹襲時，船身雖然龐大，但舵手只要操縱一個小小的舵，就能隨意駕駛它。 
'''
"5" = '''
:sup:`5` 同樣，人的舌頭雖然很小，卻能說誇大的話。 看啊，小火星能點燃大森林。 
'''
"6" = '''
:sup:`6` 舌頭就是火，是我們身體上的一個充滿邪惡的世界，能玷污人的全身，足以燒毀人的一生，它是從地獄點燃的火。 
'''
"7" = '''
:sup:`7` 自然界中的各類走獸、飛禽、爬蟲、水族都可以被馴服，也已經被人類馴服了， 
'''
"8" = '''
:sup:`8` 但無人能馴服自己的舌頭，因為舌頭是個蠢蠢欲動的邪惡之物，充滿了致命的毒氣。 
'''
"9" = '''
:sup:`9` 我們用舌頭來讚美我們的主和天父，也用舌頭來咒詛照著上帝的形像被造的人。 
'''
"10" = '''
:sup:`10` 讚美和咒詛竟然從同一張嘴裡發出來。我的弟兄姊妹，這是不應該的！ 
'''
"11" = '''
:sup:`11` 同一個泉源能湧出甜苦兩樣水嗎？ 
'''
"12" = '''
:sup:`12` 我的弟兄姊妹，無花果樹能結出橄欖嗎？葡萄樹能結出無花果嗎？一個鹹水泉必流不出甜水來。 
'''
"13" = '''
:sup:`13` 你們當中誰是有智慧、有見識的呢？請他帶著從智慧而來的謙和在善行上表現出來。 
'''
"14" = '''
:sup:`14` 但如果你們心懷苦澀的嫉妒和自私的野心，就不要自誇，也不要違背真理去撒謊。 
'''
"15" = '''
:sup:`15` 這種智慧並非來自天上，而是從世俗、私慾和魔鬼來的。 
'''
"16" = '''
:sup:`16` 哪裡有嫉妒和自私的野心，哪裡就會有混亂和各種惡事。 
'''
"17" = '''
:sup:`17` 但從天上來的智慧首先是純潔，然後是愛好和平、溫良柔順、充滿憐憫、多結善果、不存偏見、沒有虛偽。 
'''
"18" = '''
:sup:`18` 使人和睦的人撒下和平的種子，必收穫仁義的果實。 
'''
