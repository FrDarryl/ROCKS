[8]
"1" = '''
:sup:`1` 羔羊揭開第七印時，天上寂靜無聲，約半小時。 
'''
"2" = '''
:sup:`2` 然後，我看見站在上帝面前的七位天使領受了七支號角。 
'''
"3" = '''
:sup:`3` 另一位天使手裡拿著金香爐上前來，站在祭壇旁邊。他接過了許多香，把香和眾聖徒的祈禱一起獻在寶座前的金壇上。 
'''
"4" = '''
:sup:`4` 這香冒出的煙，連同眾聖徒的禱告從那天使的手中向上升到上帝面前。 
'''
"5" = '''
:sup:`5` 天使又拿著香爐，盛滿祭壇的火，將它倒在地上，於是出現雷鳴、巨響、閃電和地震。 
'''
"6" = '''
:sup:`6` 這時，那七位拿著號角的天使也預備要吹號。 
'''
"7" = '''
:sup:`7` 第一位天使吹響了號角，有冰雹和火摻雜著血被拋到地上。地的三分之一、樹木的三分之一和一切青草都被燒毀了。 
'''
"8" = '''
:sup:`8` 第二位天使吹響了號角，有一座好像燃燒的大山被扔進海裡。海洋的三分之一變成了血， 
'''
"9" = '''
:sup:`9` 海中的活物死了三分之一，船隻也被毀了三分之一。 
'''
"10" = '''
:sup:`10` 第三位天使吹響了號角，有一顆好像火炬般燃燒著的巨星從天上墜落在三分之一的河流和水泉裡。 
'''
"11" = '''
:sup:`11` 這顆星名叫「苦艾」，它使三分之一的水都變苦了，許多人因為喝了這種苦水而死去。 
'''
"12" = '''
:sup:`12` 第四位天使吹響了號角，太陽、月亮和星辰的三分之一都受到重擊，以致失去了三分之一的光輝，於是日間的三分之一黯淡無光，夜間也是如此。 
'''
"13" = '''
:sup:`13` 我又看見有一隻鷹在半空中飛翔，聽見牠大聲宣告：「有禍了！有禍了！世上的居民有禍了！還有三位天使要吹響號角。」 
'''
