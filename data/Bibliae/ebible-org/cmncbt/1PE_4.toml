[4]
"1" = '''
:sup:`1` 既然基督在肉體上受過苦，你們也要懷著同樣的心志，因為肉體受過苦的人已經與罪斷絕了關係， 
'''
"2" = '''
:sup:`2` 可以在今後的生活中不再隨從人的私慾，只服從上帝的旨意。 
'''
"3" = '''
:sup:`3` 你們從前長期沉溺於異教徒的嗜好——淫亂、縱慾、醉酒、狂歡、宴樂和可憎的偶像崇拜。 
'''
"4" = '''
:sup:`4` 如今你們不再和他們同流合污，他們覺得奇怪，就用惡言毀謗你們。 
'''
"5" = '''
:sup:`5` 他們將來必須向審判活人和死人的主交賬。 
'''
"6" = '''
:sup:`6` 正因如此，福音也曾傳給已死的人。這樣，他們的肉體雖然像世人一樣受了審判，他們的靈魂卻可以靠上帝活著。 
'''
"7" = '''
:sup:`7` 萬物的盡頭快到了。因此，你們要謹慎自律，警醒禱告。 
'''
"8" = '''
:sup:`8` 最重要的是要彼此真誠相愛，因為愛可以遮蓋許多罪。 
'''
"9" = '''
:sup:`9` 要互相接待，不發怨言， 
'''
"10" = '''
:sup:`10` 按著自己所得的恩賜彼此服侍，作上帝各樣恩典的好管家。 
'''
"11" = '''
:sup:`11` 能講道的，要按著上帝的話去講；能服侍人的，要本著上帝所賜的力量去服侍。這樣，上帝會藉著耶穌基督在一切事上得到榮耀。 願榮耀和權能都歸給祂，直到永永遠遠。阿們！ 
'''
"12" = '''
:sup:`12` 親愛的弟兄姊妹，若有火一般的試煉臨到你們，不要覺得奇怪，好像發生了什麼不尋常的事， 
'''
"13" = '''
:sup:`13` 反倒要歡喜，因為你們是與基督一起受苦。這樣，你們在祂的榮耀顯現時可以和祂一同歡喜快樂。 
'''
"14" = '''
:sup:`14` 如果你們為基督的緣故受辱罵，就有福了！因為上帝榮耀的靈常住在你們身上。 
'''
"15" = '''
:sup:`15` 你們誰也不可因殺人、偷盜、作惡或管閒事而受苦。 
'''
"16" = '''
:sup:`16` 若是為了作基督徒而受苦，不要覺得羞恥，要因這身分歸榮耀給上帝。 
'''
"17" = '''
:sup:`17` 因為時候到了，審判要先從上帝的家開始。如果審判從我們開始，那些不信從上帝福音的人又會有怎樣的結局呢？ 
'''
"18" = '''
:sup:`18` 如果義人得救尚且不易，不敬虔的人和罪人會有什麼下場呢？ 
'''
"19" = '''
:sup:`19` 所以，照上帝旨意受苦的人要繼續專心行善，將自己的靈魂交託給那位信實的造物主。 
'''
