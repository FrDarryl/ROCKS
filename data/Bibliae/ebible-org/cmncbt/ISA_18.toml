[18]
"1" = '''
:sup:`1` 古實河那邊、翅膀刷刷作響之地有禍了！ 
'''
"2" = '''
:sup:`2` 那裡派出的使節乘蘆葦船行駛在水面上。 迅捷的使節啊， 去身材高大、皮膚光滑、 遠近畏懼、強悍好戰、 境內河流縱橫的民族那裡吧！ 
'''
"3" = '''
:sup:`3` 天下萬民啊，普世的居民啊， 山上豎立旗幟的時候， 你們要看； 號角吹響的時候，你們要聽。 
'''
"4" = '''
:sup:`4` 耶和華對我說： 「我要從我的居所靜靜地觀看， 無聲無息，就像烈日下閃爍的熱氣， 又如夏收時節露水蒸發的雲霧。」 
'''
"5" = '''
:sup:`5` 在收割之前， 花已凋謝、葡萄將熟之時， 祂必用刀削去葡萄樹的嫩枝， 砍掉蔓延的枝條。 
'''
"6" = '''
:sup:`6` 他們必全部被拋給山野間的鷙鳥和走獸， 夏天被鷙鳥啄食， 冬天被走獸吞吃。 
'''
"7" = '''
:sup:`7` 那時，這身材高大、皮膚光滑、 遠近畏懼、強悍好戰、 境內河流縱橫的民族， 必帶著禮物來到錫安山， 萬軍之耶和華立名之地。 
'''
