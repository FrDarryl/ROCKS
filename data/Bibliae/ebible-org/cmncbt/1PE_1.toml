[1]
"1" = '''
:sup:`1` 我是耶穌基督的使徒彼得，寫信給寄居在本都、加拉太、加帕多迦、亞細亞、庇推尼各地的上帝選民。 
'''
"2" = '''
:sup:`2` 你們按照父上帝預先定好的旨意蒙了揀選，藉著聖靈得以聖潔，好順服耶穌基督，並靠祂的血得到潔淨。 願上帝多多賜給你們恩典和平安！ 
'''
"3" = '''
:sup:`3` 願頌讚歸於我們主耶穌基督的父上帝！祂懷著極大的憐憫，透過耶穌基督從死裡復活，使我們獲得重生，有活潑的盼望， 
'''
"4" = '''
:sup:`4` 可以承受那不會朽壞、不會腐爛、不會衰殘、為你們存留在天上的產業。 
'''
"5" = '''
:sup:`5` 你們這些因信而蒙上帝用大能保守的人，必能得到那已經預備好、在末世要顯明的救恩。 
'''
"6" = '''
:sup:`6` 為此，即使現今你們必須暫時在百般試煉中忍受痛苦，也要滿懷喜樂。 
'''
"7" = '''
:sup:`7` 這樣，你們的信心經過考驗後，比那經過火煉仍會壞掉的金子更加寶貴，使你們可以在耶穌基督顯現時得到稱讚、榮耀和尊貴。 
'''
"8" = '''
:sup:`8` 你們雖然沒有見過祂，卻愛祂；雖然現在看不見祂，卻信祂，並且有無法形容、充滿榮耀的喜樂。 
'''
"9" = '''
:sup:`9` 因為你們得到了信心帶來的果效，就是你們的靈魂得救。 
'''
"10" = '''
:sup:`10` 有關這救恩，那些預言恩典要臨到你們的眾先知早已詳細尋求和查考了。 
'''
"11" = '''
:sup:`11` 基督的靈曾在他們心中指示他們，預言基督要受苦，然後得榮耀。他們便詳細查考這些事在何時、何境況下發生。 
'''
"12" = '''
:sup:`12` 他們得到啟示，知道他們傳講這些事不是為了自己，而是為了你們。現在，那些靠著從天上差來的聖靈向你們傳福音的人，已經將這些事傳給你們了。連天使也渴望把這些事看個明白。 
'''
"13" = '''
:sup:`13` 所以，要預備好你們的心，謹慎自律，專心盼望耶穌基督顯現時要帶給你們的恩典。 
'''
"14" = '''
:sup:`14` 你們既是順服的兒女，就不要再像從前無知的時候那樣放縱私慾。 
'''
"15" = '''
:sup:`15` 那呼召你們的是聖潔的，你們的一切行為也要聖潔。 
'''
"16" = '''
:sup:`16` 因為聖經上說：「你們要聖潔，因為我是聖潔的。」 
'''
"17" = '''
:sup:`17` 既然你們稱呼那位按各人的行為公正無私地審判人的上帝為父，就應該存著敬畏的心過你們在世上寄居的日子。 
'''
"18" = '''
:sup:`18` 要知道，你們從傳統的、沒有意義的生活中被救贖出來，不是靠金銀等會朽壞的東西， 
'''
"19" = '''
:sup:`19` 而是靠無瑕無疵的代罪羔羊基督的寶血。 
'''
"20" = '''
:sup:`20` 基督是上帝在創世以前預先揀選的，卻在這末世為你們顯現。 
'''
"21" = '''
:sup:`21` 你們藉著基督信了使祂從死裡復活、賜祂榮耀的上帝，所以，你們的信心和盼望都在於上帝。 
'''
"22" = '''
:sup:`22` 你們既因順服真理，潔淨了自己的心，能夠真誠地愛弟兄姊妹，就當以清潔的心彼此切實相愛。 
'''
"23" = '''
:sup:`23` 你們獲得重生，不是藉著會腐爛的種子，而是藉著不會腐爛的種子——上帝活潑永存的道。 
'''
"24" = '''
:sup:`24` 因為 「芸芸眾生盡如草， 榮華紛縟草上花； 草必枯乾花必殘， 
'''
"25" = '''
:sup:`25` 唯有主道永長存。」 這道就是傳給你們的福音。 
'''
