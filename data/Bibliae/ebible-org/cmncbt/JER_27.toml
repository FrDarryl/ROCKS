[27]
"1" = '''
:sup:`1` 約西亞的兒子猶大王約雅敬執政初期，耶和華的話傳給了耶利米。 
'''
"2" = '''
:sup:`2` 耶和華對我說：「你要用皮帶和木頭做個軛，套在自己頸上。 
'''
"3" = '''
:sup:`3` 然後請那些到耶路撒冷朝見猶大王西底迦的使者傳話給他們的主人以東王、摩押王、亞捫王、泰爾王和西頓王， 
'''
"4" = '''
:sup:`4` 說，『以色列的上帝——萬軍之耶和華說， 
'''
"5" = '''
:sup:`5` 我伸出大能的臂膀創造了大地、地上的人類和動物，我想把大地賜給誰就賜給誰。 
'''
"6" = '''
:sup:`6` 現在，我要把你們的國家交給我的僕人巴比倫王尼布甲尼撒，連田野的走獸也要歸他管轄。 
'''
"7" = '''
:sup:`7` 各國都要臣服於他和他的子孫，直到他的國家滅亡。那時，許多國家和強大的君王必奴役他。 
'''
"8" = '''
:sup:`8` 如果哪一邦或哪一國不肯臣服於巴比倫王尼布甲尼撒，不肯負巴比倫王的軛，我必用刀劍、饑荒和瘟疫懲罰他們，直到我藉巴比倫王的手毀滅他們。這是耶和華說的。 
'''
"9" = '''
:sup:`9` 你們不可聽信你們的先知、占卜者、解夢者、巫師和術士的話，他們說你們不會臣服於巴比倫王。 
'''
"10" = '''
:sup:`10` 他們的預言是騙人的，只會使你們遠離家園。我會趕走你們，使你們滅亡。 
'''
"11" = '''
:sup:`11` 但如果哪一國肯負巴比倫王的軛，臣服於他，我必使那國的人們留在本國耕種居住。這是耶和華說的。』」 
'''
"12" = '''
:sup:`12` 我同樣對猶大王西底迦說：「你們要負巴比倫王的軛，臣服於他和他的人民，就可存活。 
'''
"13" = '''
:sup:`13` 你和你的人民何必死於刀劍、饑荒和瘟疫呢？耶和華要降這些災難給不肯臣服於巴比倫王的國家。 
'''
"14" = '''
:sup:`14` 不要聽信那些先知騙人的預言，他們說你們不會臣服於巴比倫王。 
'''
"15" = '''
:sup:`15` 耶和華並沒有派他們，他們卻奉祂的名說假預言。如果你們聽信他們的話，耶和華必把你們和向你們說預言的先知趕走，使你們一同滅亡。」 
'''
"16" = '''
:sup:`16` 我也對祭司和全體民眾說：「耶和華說，『你們不要聽信假先知騙人的預言，他們說耶和華殿裡的器皿很快就要從巴比倫運回來了。 
'''
"17" = '''
:sup:`17` 你們不可聽信他們的話。你們要臣服於巴比倫王，以便存活。何必使這城淪為廢墟呢？ 
'''
"18" = '''
:sup:`18` 如果他們真的是先知，有耶和華給他們的信息，就讓他們求萬軍之耶和華不要使聖殿中、猶大王宮內和耶路撒冷剩餘的器皿被擄到巴比倫去。』 
'''
"19" = '''
:sup:`19` 巴比倫王尼布甲尼撒把約雅敬的兒子猶大王耶哥尼雅，以及猶大和耶路撒冷的貴族從耶路撒冷擄到巴比倫去的時候，沒有帶走耶和華殿的銅柱、銅海、銅底座及其他器皿。 
'''
"20" = '''
:sup:`20` 關於耶和華殿中、猶大王宮內和耶路撒冷剩下的物件，以色列的上帝——萬軍之耶和華說： 
'''
"21" = '''
:sup:`21` 『它們必被擄到巴比倫，留在那裡，一直到我眷顧以色列人的日子，那時我必把它們帶回原處。這是耶和華說的。』」 
'''
