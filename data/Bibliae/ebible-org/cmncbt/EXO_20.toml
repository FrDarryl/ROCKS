[20]
"1" = '''
:sup:`1` 以下是上帝的訓示： 
'''
"2" = '''
:sup:`2` 「我是你的上帝耶和華，曾把你從受奴役之地埃及領出來。 
'''
"3" = '''
:sup:`3` 「除我以外，你不可有別的神明。 
'''
"4" = '''
:sup:`4` 不可為自己雕刻神像，不可仿照天上、地上和地底下水中的任何形像造神像， 
'''
"5" = '''
:sup:`5` 不可跪拜它們，也不可供奉它們，因為我——你的上帝耶和華痛恨不貞，我必追討背棄我之人的罪，從父到子直到三四代。 
'''
"6" = '''
:sup:`6` 但那些愛我、遵守我誡命的人，我必以慈愛待他們，直到千代。 
'''
"7" = '''
:sup:`7` 不可妄用你上帝耶和華的名，違者必被耶和華定罪。 
'''
"8" = '''
:sup:`8` 要謹記安息日，守為聖日。 
'''
"9" = '''
:sup:`9` 你一週可勞碌工作六天， 
'''
"10" = '''
:sup:`10` 但第七天是你的上帝耶和華的安息日，這一天你和兒女、僕婢、牲畜及你那裡的外族人不可做任何工。 
'''
"11" = '''
:sup:`11` 因為耶和華用六天創造了天地、海洋和其中的萬物，第七天便休息了，所以耶和華賜福安息日，把它定為聖日。 
'''
"12" = '''
:sup:`12` 要孝敬父母，以便在你的上帝耶和華要賜給你的土地上享長壽。 
'''
"13" = '''
:sup:`13` 不可殺人。 
'''
"14" = '''
:sup:`14` 不可通姦。 
'''
"15" = '''
:sup:`15` 不可偷盜。 
'''
"16" = '''
:sup:`16` 不可作偽證陷害人。 
'''
"17" = '''
:sup:`17` 不可貪戀別人的房屋，不可貪戀別人的妻子、僕婢、牛驢或其他任何物品。」 
'''
"18" = '''
:sup:`18` 那時雷電交加，號角嘹亮，山上冒煙，百姓見此情景，都嚇得渾身顫抖，不敢挨近。 
'''
"19" = '''
:sup:`19` 他們對摩西說：「求你跟我們說話，我們必聽從。不要讓上帝直接跟我們說話，恐怕我們會喪命！」 
'''
"20" = '''
:sup:`20` 摩西對百姓說：「不要害怕，上帝降臨是要試驗你們，好讓你們時時敬畏祂，不致犯罪。」 
'''
"21" = '''
:sup:`21` 百姓都站得遠遠的，摩西獨自走進上帝所在的密雲中。 
'''
"22" = '''
:sup:`22` 耶和華吩咐摩西對以色列百姓說：「既然你們已經親眼看見我從天上向你們說話， 
'''
"23" = '''
:sup:`23` 你們不可製造神像與我並立，不可為自己製造金銀神像。 
'''
"24" = '''
:sup:`24` 你們要為我築一座土壇，把你們的牛羊獻在壇上作燔祭和平安祭。凡是我使自己的名被尊崇的地方，我會親臨那裡賜福給你們。 
'''
"25" = '''
:sup:`25` 你們若為我築石壇，不可用鑿刻的石頭，因為用工具鑿刻的石頭會玷污祭壇。 
'''
"26" = '''
:sup:`26` 不可踩著臺階登我的祭壇，免得露出你們的下體。 
'''
