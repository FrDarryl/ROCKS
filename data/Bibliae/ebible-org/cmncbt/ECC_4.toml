[4]
"1" = '''
:sup:`1` 於是，我又觀察日光之下的一切欺壓之事。我看見受欺壓的淚流滿面，無人安慰。因為欺壓者有權有勢，所以無人安慰他們。 
'''
"2" = '''
:sup:`2` 因此，我認為那已死的人比活著的人幸福。 
'''
"3" = '''
:sup:`3` 不過，比以上兩種人更幸運的是那從未出生的人，他們從未見過日光之下的惡行。 
'''
"4" = '''
:sup:`4` 我又看見人的一切勞碌和成就原是出於爭強好勝。這也是虛空，如同捕風。 
'''
"5" = '''
:sup:`5` 愚人遊手好閒，最後只能餓死。 
'''
"6" = '''
:sup:`6` 擁有不多，心裡安寧，勝過擁有很多，仍勞碌捕風。 
'''
"7" = '''
:sup:`7` 我又看見日光之下一件虛空的事： 
'''
"8" = '''
:sup:`8` 有一個人孤孤單單，沒有兒子也沒有兄弟，卻終身勞碌。他雖然家道豐裕，仍不滿足，從未想過：「我不停地勞碌，放棄一切享受，究竟是為了誰？」這也是虛空，是一種悲哀。 
'''
"9" = '''
:sup:`9` 兩個人總比一個人好，因為二人勞碌同得美好的成果。 
'''
"10" = '''
:sup:`10` 一人跌倒，總有同伴相扶。但孤身一人、跌倒了無人相扶的真悲慘！ 
'''
"11" = '''
:sup:`11` 還有，二人同睡會暖和，一人獨睡怎能暖和呢？ 
'''
"12" = '''
:sup:`12` 遭遇攻擊，一人獨自不能抵擋，二人並肩就能對付。三股擰成的繩子不容易斷。 
'''
"13" = '''
:sup:`13` 貧窮但有智慧的青年，勝過年老、愚昧、不再納諫的君王。 
'''
"14" = '''
:sup:`14` 雖然這青年在本國出身貧寒，卻能從囚犯成為君王。 
'''
"15" = '''
:sup:`15` 我看見所有日光之下的人都起來擁護這位代替老君王的青年。 
'''
"16" = '''
:sup:`16` 擁護他的人不計其數，以後的世代卻對他不滿。這也是虛空，如同捕風。 
'''
