[14]
"1" = '''
:sup:`1` 你們要接納信心軟弱的弟兄姊妹，不要因為看法不同便彼此爭辯。 
'''
"2" = '''
:sup:`2` 有人相信什麼都可以吃，但信心軟弱的人只吃素菜。 
'''
"3" = '''
:sup:`3` 吃的人不可輕看不吃的人，不吃的人也不可論斷吃的人，因為兩者上帝都接納。 
'''
"4" = '''
:sup:`4` 你是誰，竟然論斷別人的僕人？他做得是否合宜，自然有他的主人負責。他必能做得合宜，因為主能使他做得合宜。 
'''
"5" = '''
:sup:`5` 有人認為這日比那日好，有人認為天天都一樣，各人應該照著自己的信念拿定主意。 
'''
"6" = '''
:sup:`6` 守日子的人是為主而守，吃的人是為主而吃，因為他感謝上帝；不吃的人是為主不吃，他也同樣感謝上帝。 
'''
"7" = '''
:sup:`7` 因為我們沒有人為自己活，也沒有人為自己死。 
'''
"8" = '''
:sup:`8` 我們活是為主而活，死是為主而死。因此，我們無論生死都是屬主的人。 
'''
"9" = '''
:sup:`9` 正是為這個緣故，基督死了，又復活了，好做死人和活人的主。 
'''
"10" = '''
:sup:`10` 那麼，你為什麼論斷弟兄姊妹呢？為什麼輕視弟兄姊妹呢？將來我們都要一同站在上帝的審判臺前。 
'''
"11" = '''
:sup:`11` 聖經上說：「主說，『我憑我的永恆起誓，萬膝必向我跪拜，萬口必稱頌上帝。』」 
'''
"12" = '''
:sup:`12` 這樣看來，我們各人都要向上帝交賬。 
'''
"13" = '''
:sup:`13` 所以，我們不可再互相論斷，要下定決心不絆倒弟兄姊妹。 
'''
"14" = '''
:sup:`14` 我知道並靠著主耶穌深信，沒有什麼是不潔淨的，但若有人以為某物不潔淨，那對他來說就不潔淨。 
'''
"15" = '''
:sup:`15` 你若因為吃的令弟兄姊妹傷心，就不是憑愛心行事。你不可因為食物而毀了基督捨命救贖的人。 
'''
"16" = '''
:sup:`16` 所以，不要讓你們認為好的事被別人詬病。 
'''
"17" = '''
:sup:`17` 因為上帝的國不是關乎吃什麼喝什麼，而是關乎公義、平安和聖靈所賜的喜樂。 
'''
"18" = '''
:sup:`18` 以這樣的態度事奉基督的人，才會得到上帝的喜悅和大家的稱讚。 
'''
"19" = '''
:sup:`19` 所以，我們要努力追求使人和睦及彼此造就的事。 
'''
"20" = '''
:sup:`20` 不可因食物問題而破壞上帝的工作。所有的食物固然都是潔淨的，但因所吃的食物絆倒別人就不對了。 
'''
"21" = '''
:sup:`21` 無論是吃肉、喝酒還是做任何別的事，如果會絆倒弟兄姊妹，就應該一概不做。 
'''
"22" = '''
:sup:`22` 你有信心認為可以做的，只要你和上帝知道就可以了。人如果在自己認為可以做的事上問心無愧，就有福了。 
'''
"23" = '''
:sup:`23` 人如果心裡疑惑，卻仍然吃，就有罪了，因為他不是憑信心吃。凡不憑信心去做的，就是犯罪。 
'''
