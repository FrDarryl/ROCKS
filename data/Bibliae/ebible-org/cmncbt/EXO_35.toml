[35]
"1" = '''
:sup:`1` 摩西招聚以色列全體會眾，對他們宣佈說：「以下是耶和華吩咐你們遵守的事。 
'''
"2" = '''
:sup:`2` 一週可以工作六天，但第七天是你們為耶和華守的聖日，是完全休息的安息日。凡在這一天工作的，必被處死。 
'''
"3" = '''
:sup:`3` 在安息日，你們的任何住處都不可生火。」 
'''
"4" = '''
:sup:`4` 摩西對以色列全體會眾說：「以下是耶和華給你們的吩咐。 
'''
"5" = '''
:sup:`5` 「你們要獻物品給耶和華。凡慷慨樂捐的，都可以把下列物品獻給耶和華為禮物，即金、銀、銅， 
'''
"6" = '''
:sup:`6` 藍色、紫色和朱紅色毛線，細麻，山羊毛， 
'''
"7" = '''
:sup:`7` 染成紅色的公羊皮，海狗皮，皂莢木， 
'''
"8" = '''
:sup:`8` 燈油，製作膏油和香的香料， 
'''
"9" = '''
:sup:`9` 鑲嵌在以弗得和胸牌上的紅瑪瑙及其他寶石。 
'''
"10" = '''
:sup:`10` 「你們當中的能工巧匠都要來建造耶和華所吩咐的物件， 
'''
"11" = '''
:sup:`11` 即聖幕和聖幕的罩棚、頂蓋、鉤子、木板、橫閂、柱子和帶凹槽的底座； 
'''
"12" = '''
:sup:`12` 約櫃和抬約櫃的橫槓、施恩座和遮掩約櫃的幔子； 
'''
"13" = '''
:sup:`13` 桌子和抬桌子的橫槓、桌上的一切器具和供餅； 
'''
"14" = '''
:sup:`14` 燈臺和燈臺用的器具、燈盞和燈油； 
'''
"15" = '''
:sup:`15` 香壇和抬香壇的橫槓、膏油和芬芳的香；聖幕門口的簾子； 
'''
"16" = '''
:sup:`16` 燔祭壇、祭壇的銅網、抬祭壇的橫槓、祭壇用的一切器具、洗濯盆和盆座； 
'''
"17" = '''
:sup:`17` 院子的帷幔、懸掛幔子的柱子和底座、院子入口的門簾； 
'''
"18" = '''
:sup:`18` 聖幕及院子用的橛子和繩子； 
'''
"19" = '''
:sup:`19` 在聖所供職時穿的精製禮服、亞倫祭司的聖衣及其眾子供祭司之職時穿的衣服。」 
'''
"20" = '''
:sup:`20` 之後，以色列全體會眾便從摩西面前退去。 
'''
"21" = '''
:sup:`21` 凡心裡有感動又甘願奉獻的，都把禮物拿來獻給耶和華，作會幕、會幕中的一切器具及聖衣之用。 
'''
"22" = '''
:sup:`22` 凡甘心奉獻的，不論男女，都把別針、耳環、戒指、項鏈等各樣金飾拿來獻給耶和華。 
'''
"23" = '''
:sup:`23` 凡有藍色、紫色和朱紅色毛線，細麻，山羊毛，染成紅色的公羊皮，海狗皮的，都把它們拿來了。 
'''
"24" = '''
:sup:`24` 凡奉獻銀器和銅器的，都拿來獻給耶和華。凡有皂莢木的，只要用得上，都拿來奉獻。 
'''
"25" = '''
:sup:`25` 凡善於紡線的婦女，都把親手紡成的細麻和藍色、紫色、朱紅色毛線拿來奉獻。 
'''
"26" = '''
:sup:`26` 凡心裡受感動又善於紡織的婦女都來紡山羊毛。 
'''
"27" = '''
:sup:`27` 眾首領奉獻了紅瑪瑙和其他寶石，用來鑲嵌在以弗得和胸牌上。 
'''
"28" = '''
:sup:`28` 他們又獻出香料和油，用來做香、點燈、做膏油。 
'''
"29" = '''
:sup:`29` 以色列人，不論男女、凡是甘心樂意奉獻的，都把禮物帶來獻給耶和華，好完成耶和華藉摩西吩咐他們的一切工作。 
'''
"30" = '''
:sup:`30` 摩西對以色列人說：「看啊，耶和華已經親自在猶大支派中選出戶珥的孫子、烏利的兒子比撒列， 
'''
"31" = '''
:sup:`31` 上帝的靈已經充滿他，使他有聰明智慧，精於各種技能和手藝， 
'''
"32" = '''
:sup:`32` 能用金、銀和銅製造精巧的器具， 
'''
"33" = '''
:sup:`33` 又能雕刻和鑲嵌寶石，精通木工和各種手藝。 
'''
"34" = '''
:sup:`34` 耶和華又使他與但支派亞希撒抹的兒子亞何利亞伯有能力教授別人。 
'''
"35" = '''
:sup:`35` 耶和華使他們成為能工巧匠，精通各樣技藝，包括雕刻、圖案設計、紡織，以及用細麻和藍色、紫色、朱紅色毛線刺繡。」 
'''
