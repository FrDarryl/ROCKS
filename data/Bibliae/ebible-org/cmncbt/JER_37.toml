[37]
"1" = '''
:sup:`1` 巴比倫王尼布甲尼撒立約西亞的兒子西底迦代替約雅敬的兒子哥尼雅做猶大王。 
'''
"2" = '''
:sup:`2` 西底迦和他的臣僕及人民卻沒有聽從耶和華藉耶利米先知說的話。 
'''
"3" = '''
:sup:`3` 西底迦王派示利米雅的兒子猶甲和瑪西雅的兒子祭司西番雅來對耶利米先知說：「求你為我們向我們的上帝耶和華禱告。」 
'''
"4" = '''
:sup:`4` 當時，耶利米還可以在百姓中自由來往，因為他還沒有被囚在獄中。 
'''
"5" = '''
:sup:`5` 那時，法老的軍隊已從埃及出發，正在圍攻耶路撒冷的迦勒底人聽見消息就退兵了。 
'''
"6" = '''
:sup:`6` 耶和華對耶利米先知說： 
'''
"7" = '''
:sup:`7` 「以色列的上帝耶和華這樣說，『猶大王派你們來求問我，你們告訴他：前來支援你們的法老軍隊必返回本國埃及， 
'''
"8" = '''
:sup:`8` 而迦勒底人必捲土重來，攻佔這城，將它付之一炬。 
'''
"9" = '''
:sup:`9` 耶和華說，你們不要自欺，以為迦勒底人必撤軍。其實他們不會撤軍。 
'''
"10" = '''
:sup:`10` 即使你們能打敗迦勒底全軍，他們營中受傷的殘兵也必起來燒毀這城。』」 
'''
"11" = '''
:sup:`11` 當迦勒底人因害怕法老的軍隊而從耶路撒冷撤軍的時候， 
'''
"12" = '''
:sup:`12` 耶利米起身離開耶路撒冷，前往便雅憫境內去接收他在同族中應得的地業。 
'''
"13" = '''
:sup:`13` 當耶利米先知來到便雅憫門時，哈拿尼亞的孫子、示利米雅的兒子守門官伊利雅逮捕了他，說：「你想去投奔迦勒底人！」 
'''
"14" = '''
:sup:`14` 耶利米說：「胡說，我不是去投奔迦勒底人。」但伊利雅不信，就把他抓起來押到眾官長那裡。 
'''
"15" = '''
:sup:`15` 官長們大怒，命人打耶利米，把他囚禁在書記約拿單的房子裡，因為他們已把這房子改作監牢。 
'''
"16" = '''
:sup:`16` 耶利米被囚禁在地牢中許多天。 
'''
"17" = '''
:sup:`17` 後來，西底迦王派人把他帶到自己的宮中，私下問他：「耶和華有什麼話給你嗎？」耶利米說：「有，你要被交在巴比倫王手中。」 
'''
"18" = '''
:sup:`18` 耶利米又問他：「我在什麼事上得罪了你、你的臣僕或人民，以致你們把我囚在監牢中？ 
'''
"19" = '''
:sup:`19` 那些曾向你們預言『巴比倫王絕不會來這裡攻打你們』的先知如今在哪裡呢？ 
'''
"20" = '''
:sup:`20` 現在，我主我王啊，請恩准我的懇求！求你不要把我送回書記約拿單的房子，免得我死在那裡。」 
'''
"21" = '''
:sup:`21` 於是，西底迦王下令把耶利米囚在護衛的院子裡，派人每天從餅鋪取一個餅給他，直到城中絕糧。耶利米就這樣住在護衛的院子裡。 
'''
