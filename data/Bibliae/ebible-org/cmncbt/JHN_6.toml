[6]
"1" = '''
:sup:`1` 事後，耶穌渡過加利利湖，就是提比哩亞湖。 
'''
"2" = '''
:sup:`2` 許多人因為見過耶穌治病的神蹟，就跟隨了祂。 
'''
"3" = '''
:sup:`3` 耶穌到了山上，與門徒一起坐下來。 
'''
"4" = '''
:sup:`4` 那時，猶太人的逾越節快到了。 
'''
"5" = '''
:sup:`5` 耶穌舉目看見一大群人向祂走來，就對腓力說：「我們到哪裡去買餅給他們吃呢？」 
'''
"6" = '''
:sup:`6` 祂這樣說是想考驗腓力，其實祂知道怎麼做。 
'''
"7" = '''
:sup:`7` 腓力回答說：「就算買二百個銀幣的餅，也不夠他們每人分一點兒啊！」 
'''
"8" = '''
:sup:`8` 另外一個門徒，西門·彼得的弟弟安得烈對耶穌說： 
'''
"9" = '''
:sup:`9` 「這裡有個小孩子，帶了五個大麥餅和兩條魚。不過，這麼多人，這一點東西實在無濟於事。」 
'''
"10" = '''
:sup:`10` 耶穌說：「你們叫大家坐下。」那地方草很多，眾人便坐下來，當時那裡約有五千男人。 
'''
"11" = '''
:sup:`11` 耶穌拿起餅來祝謝後，分給坐著的眾人，然後又照樣分魚，眾人可以隨意吃。 
'''
"12" = '''
:sup:`12` 眾人吃飽後，耶穌對門徒說：「把剩下的零碎收拾起來，免得浪費。」 
'''
"13" = '''
:sup:`13` 他們便把眾人吃剩的那五個大麥餅的零碎收拾起來，裝滿了十二個籃子。 
'''
"14" = '''
:sup:`14` 眾人看見耶穌行的這個神蹟，都說：「這人真是那位要來到世上的先知！」 
'''
"15" = '''
:sup:`15` 耶穌知道他們想強行立祂作王，便獨自退到山上。 
'''
"16" = '''
:sup:`16` 傍晚的時候，門徒來到湖邊， 
'''
"17" = '''
:sup:`17` 上了船，去湖對岸的迦百農。天色已暗，耶穌還沒到他們那裡。 
'''
"18" = '''
:sup:`18` 忽然，湖面上狂風大作，波濤洶湧。 
'''
"19" = '''
:sup:`19` 門徒搖著櫓行了大約五六公里，突然看見耶穌在水面上朝他們的船走來，他們很害怕。 
'''
"20" = '''
:sup:`20` 耶穌對他們說：「是我，不要怕。」 
'''
"21" = '''
:sup:`21` 於是門徒歡然接祂上船，船立刻到了目的地。 
'''
"22" = '''
:sup:`22` 第二天，留在對岸的眾人發現那裡原來只有一條船，而耶穌沒有和門徒一起坐船離開。 
'''
"23" = '''
:sup:`23` 後來，從提比哩亞來了幾條小船，停泊在靠近主祝謝後給人吃餅的地方。 
'''
"24" = '''
:sup:`24` 眾人發現耶穌和門徒都不在那裡，就乘船到迦百農去找祂。 
'''
"25" = '''
:sup:`25` 他們在湖對岸找到了耶穌，對祂說：「老師，你什麼時候到這裡來的？」 
'''
"26" = '''
:sup:`26` 耶穌回答說：「我實實在在地告訴你們，你們找我，並不是因為看見了神蹟，而是因為你們有餅吃，並且吃飽了。 
'''
"27" = '''
:sup:`27` 不要為必壞的食物勞碌，要為那存到永生的食物勞碌，就是人子要賜給你們的食物，因為人子有父上帝的印證。」 
'''
"28" = '''
:sup:`28` 眾人問祂：「我們該做什麼，才是做上帝的工作呢？」 
'''
"29" = '''
:sup:`29` 耶穌說：「信上帝差來的那位，就是做上帝的工作。」 
'''
"30" = '''
:sup:`30` 他們又問：「那麼，你要行什麼神蹟給我們看，好讓我們信你呢？你要做什麼呢？ 
'''
"31" = '''
:sup:`31` 我們的祖先在曠野有嗎哪吃，正如聖經上說，『祂賜下天糧給他們吃。』」 
'''
"32" = '''
:sup:`32` 耶穌對他們說：「我實實在在地告訴你們，不是摩西將天上的糧賜給了你們，而是我父將天上的真糧賜給你們。 
'''
"33" = '''
:sup:`33` 因為上帝賜的糧就是從天降下、賜生命給世人的那位。」 
'''
"34" = '''
:sup:`34` 他們說：「先生，求你常常把這種糧食賜給我們吧。」 
'''
"35" = '''
:sup:`35` 耶穌說：「我就是生命的糧，到我這裡來的人必定不餓，信我的人必永遠不渴。 
'''
"36" = '''
:sup:`36` 但我對你們說過，你們雖然親眼看見我，還是不信。 
'''
"37" = '''
:sup:`37` 凡父賜給我的人，必到我這裡來。到我這裡來的，我決不丟棄他。 
'''
"38" = '''
:sup:`38` 因為我從天上下來，不是要成就自己的旨意，而是要成就差我來者的旨意。 
'''
"39" = '''
:sup:`39` 差我來者的旨意是，祂所賜給我的，我一個也不會失掉，在末日我要叫他們復活。 
'''
"40" = '''
:sup:`40` 因為我父的旨意是要叫一切看見兒子並相信的人得到永生，在末日，我要叫他們復活。」 
'''
"41" = '''
:sup:`41` 猶太人聽見耶穌說自己是從天上降下來的糧，就嘀嘀咕咕， 
'''
"42" = '''
:sup:`42` 說：「這不是約瑟的兒子耶穌嗎？祂的父母，我們都認識，祂現在怎麼能說自己是從天上降下來的呢？」 
'''
"43" = '''
:sup:`43` 耶穌回答他們說：「你們不用嘀嘀咕咕。 
'''
"44" = '''
:sup:`44` 如果不是差我來的父吸引人，沒有人能到我這裡來。到我這裡來的，在末日，我要叫他復活。 
'''
"45" = '''
:sup:`45` 先知書上說，『他們都要受上帝的訓誨。』這裡是指凡聽見父的教導又領會的人，都會到我這裡來。 
'''
"46" = '''
:sup:`46` 這並不是說有人見過父，唯獨從上帝而來的那位見過父。 
'''
"47" = '''
:sup:`47` 我實實在在地告訴你們，信我的人有永生。 
'''
"48" = '''
:sup:`48` 我是生命的糧。 
'''
"49" = '''
:sup:`49` 你們的祖先在曠野吃過嗎哪，還是死了。 
'''
"50" = '''
:sup:`50` 但這是從天上降下來的糧，人吃了就不死。 
'''
"51" = '''
:sup:`51` 我就是天上降下來的生命之糧，人吃了這糧，必永遠活著。我將要賜下的糧就是我的肉，是為了讓世人得到生命。」 
'''
"52" = '''
:sup:`52` 猶太人開始彼此爭論，說：「這個人怎麼能把自己的肉給我們吃呢？」 
'''
"53" = '''
:sup:`53` 耶穌說：「我實實在在地告訴你們，如果你們不吃人子的肉，不喝人子的血，你們裡面就沒有生命。 
'''
"54" = '''
:sup:`54` 吃我肉、喝我血的人有永生，在末日，我要叫他復活。 
'''
"55" = '''
:sup:`55` 因為我的肉是真糧食，我的血是真飲品， 
'''
"56" = '''
:sup:`56` 吃我肉、喝我血的人常在我裡面，我也常在他裡面。 
'''
"57" = '''
:sup:`57` 永活的父差我來，我靠祂而活。同樣，吃我肉的人也靠我而活。 
'''
"58" = '''
:sup:`58` 我是從天上降下來的真糧，吃這糧的人必永遠活著，不像你們的祖先，雖然吃過嗎哪，最後還是死了。」 
'''
"59" = '''
:sup:`59` 這番話是耶穌在迦百農會堂裡教導人的時候講的。 
'''
"60" = '''
:sup:`60` 祂的許多門徒聽了，就議論說：「這話實在難懂，誰能接受呢？」 
'''
"61" = '''
:sup:`61` 耶穌知道門徒在嘀咕，就說：「這話讓你們反感嗎？ 
'''
"62" = '''
:sup:`62` 如果你們看見人子升到祂原來所在的地方，會怎麼樣呢？ 
'''
"63" = '''
:sup:`63` 叫人活著的是靈，肉體毫無作用。我對你們說的話就是靈，就是生命。 
'''
"64" = '''
:sup:`64` 然而，你們中間有些人不信。」因為耶穌一開始就知道誰不信祂、誰會出賣祂。 
'''
"65" = '''
:sup:`65` 祂繼續說：「所以我曾對你們說，如果不是我父賜恩，沒有人能到我這裡來。」 
'''
"66" = '''
:sup:`66` 從此，很多門徒離開了，不再跟從耶穌。 
'''
"67" = '''
:sup:`67` 於是耶穌問那十二個門徒：「你們也要離開我嗎？」 
'''
"68" = '''
:sup:`68` 西門·彼得答道：「主啊！你有永生之道，我們還跟從誰呢？ 
'''
"69" = '''
:sup:`69` 我們已經相信並且知道你是上帝的聖者。」 
'''
"70" = '''
:sup:`70` 耶穌說：「我不是揀選了你們十二個人嗎？但其中有一個是魔鬼。」 
'''
"71" = '''
:sup:`71` 耶穌這話指的是加略人西門的兒子猶大，因為他是十二個門徒之一，後來出賣了耶穌。 
'''
