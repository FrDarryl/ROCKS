[22]
"1" = '''
:sup:`1` 「各位父老兄弟，現在請聽我申辯！」 
'''
"2" = '''
:sup:`2` 在場的人聽見保羅講的是希伯來話，更加安靜了。保羅說： 
'''
"3" = '''
:sup:`3` 「我是猶太人，生於基利迦的大數，在耶路撒冷長大，曾在迦瑪列門下嚴格地按著我們祖先的律法接受教育，像你們今日一樣熱心事奉上帝。 
'''
"4" = '''
:sup:`4` 我曾經把信奉這道的男女信徒抓進監牢，迫害他們，置他們於死地。 
'''
"5" = '''
:sup:`5` 大祭司和眾長老都可以為我作證。我還拿著他們寫給大馬士革的猶太弟兄的信去拘捕那裡的信徒，押回耶路撒冷受刑。 
'''
"6" = '''
:sup:`6` 「當我快到大馬士革的時候，大約正午，突然有一道強光從天上四面照著我。 
'''
"7" = '''
:sup:`7` 我就仆倒在地，聽見有聲音對我說，『掃羅！掃羅！你為什麼迫害我？』 
'''
"8" = '''
:sup:`8` 我回答說，『主啊，你是誰？』他說，『我就是你迫害的拿撒勒人耶穌！』 
'''
"9" = '''
:sup:`9` 我的同伴雖然也看見那道強光，卻聽不懂那位說話者的聲音。 
'''
"10" = '''
:sup:`10` 接著我又問，『主啊！我該怎麼辦？』主說，『起來，到大馬士革去，那裡會有人將指派給你的事告訴你。』 
'''
"11" = '''
:sup:`11` 「那道耀眼的光照得我雙眼失明，於是同行的人拉著我的手，帶我進了大馬士革。 
'''
"12" = '''
:sup:`12` 那裡有一個嚴守律法的虔誠人名叫亞拿尼亞，深受當地所有猶太人稱道。 
'''
"13" = '''
:sup:`13` 他來探望我，站在我身邊說，『掃羅弟兄，重見光明吧！』就在那一刻，我抬頭看見了他。 
'''
"14" = '''
:sup:`14` 他又說，『我們祖先的上帝揀選了你，要你明白祂的旨意，又讓你親自看見那位公義者、聽到祂的聲音。 
'''
"15" = '''
:sup:`15` 因為你將作祂的見證人，把所見所聞告訴萬民。 
'''
"16" = '''
:sup:`16` 現在你還等什麼呢？起來求告祂的名，接受洗禮，洗淨你的罪。』 
'''
"17" = '''
:sup:`17` 「後來，我回到耶路撒冷，在聖殿裡禱告的時候，進入異象， 
'''
"18" = '''
:sup:`18` 看見主對我說，『趕快離開耶路撒冷，因為這裡的人不會接受你為我做的見證。』 
'''
"19" = '''
:sup:`19` 我說，『主啊！他們都知道我從前搜遍各會堂，逮捕和毒打信你的人。 
'''
"20" = '''
:sup:`20` 當你的見證人司提凡為你流血殉道時，我自己也站在旁邊贊同殺他的人，還替他們保管衣服。』 
'''
"21" = '''
:sup:`21` 主卻對我說，『去吧！我要差遣你到遙遠的外族人那裡。』」 
'''
"22" = '''
:sup:`22` 眾人一聽到這裡，就高喊：「從世上除掉這樣的人！他不配活著！」 
'''
"23" = '''
:sup:`23` 他們大喊大叫，扔掉外衣，揚起塵土。 
'''
"24" = '''
:sup:`24` 千夫長下令把保羅押回營房，預備鞭打拷問他，要查出眾人向他喊叫的緣由。 
'''
"25" = '''
:sup:`25` 他們把保羅綁起來正要鞭打，保羅問旁邊的百夫長：「未經定罪就拷打羅馬公民合法嗎？」 
'''
"26" = '''
:sup:`26` 百夫長一聽，就去稟告千夫長說：「你看該怎麼辦？這人是羅馬公民。」 
'''
"27" = '''
:sup:`27` 千夫長就來問保羅：「告訴我，你是羅馬公民嗎？」 保羅說：「是的。」 
'''
"28" = '''
:sup:`28` 千夫長說：「我花了很多錢才當上羅馬公民！」 保羅說：「我生來就是。」 
'''
"29" = '''
:sup:`29` 那些準備拷問保羅的士兵立刻退下了。千夫長也害怕起來，因為發現保羅是羅馬公民，他卻下令捆綁了保羅。 
'''
"30" = '''
:sup:`30` 第二天，千夫長想知道保羅被猶太人控告的真相，就為保羅鬆了綁，並招聚了祭司長和全公會的人，然後將保羅帶來，讓他站在眾人面前。 
'''
