[25]
"1" = '''
:sup:`1` 以下也是所羅門的箴言，由猶大王希西迦的人抄錄。 
'''
"2" = '''
:sup:`2` 將事隱藏是上帝的榮耀， 把事查明是君王的光榮。 
'''
"3" = '''
:sup:`3` 天之高，地之厚， 君王的心測不透。 
'''
"4" = '''
:sup:`4` 除掉銀子裡的渣滓， 銀匠就能鑄造器皿。 
'''
"5" = '''
:sup:`5` 清除君王身邊的惡人， 王位必因公義而鞏固。 
'''
"6" = '''
:sup:`6` 不可在王面前妄自尊大， 不要佔據大人物的位子。 
'''
"7" = '''
:sup:`7` 與其在權貴面前被貶低， 不如等人邀請你坐上座。 
'''
"8" = '''
:sup:`8` 不可貿然打官司， 以免被鄰舍羞辱， 無所適從。 
'''
"9" = '''
:sup:`9` 遇到跟鄰舍對簿公堂， 不可洩露他人的秘密， 
'''
"10" = '''
:sup:`10` 免得聽見的人辱罵你， 你的惡名將永難洗刷。 
'''
"11" = '''
:sup:`11` 一句話說得合宜， 就像金蘋果放在銀器裡。 
'''
"12" = '''
:sup:`12` 對受教者而言， 智者的責備猶如金耳環和金飾物。 
'''
"13" = '''
:sup:`13` 忠信的使者叫主人心裡舒暢， 就像夏收之時有冰雪的涼氣。 
'''
"14" = '''
:sup:`14` 誇口送禮物卻食言的人， 就像沒有雨水的風和雲。 
'''
"15" = '''
:sup:`15` 堅忍的耐心說服君王， 柔和的舌頭折斷骨頭。 
'''
"16" = '''
:sup:`16` 找到蜂蜜要酌量而食， 免得吃多了嘔吐。 
'''
"17" = '''
:sup:`17` 不要頻頻去鄰舍家， 免得惹人煩、遭人厭。 
'''
"18" = '''
:sup:`18` 作偽證陷害鄰舍的人， 無異於大錘、快刀和利箭。 
'''
"19" = '''
:sup:`19` 危難時投靠奸詐之人， 形同倚靠壞牙和跛腳。 
'''
"20" = '''
:sup:`20` 對憂傷的人唱歌， 如同天寒脫衣、傷口撒鹽。 
'''
"21" = '''
:sup:`21` 你的仇敵若餓了， 就給他吃的； 若渴了，就給他水喝； 
'''
"22" = '''
:sup:`22` 因為你這是把炭火堆在他頭上， 耶和華必獎賞你。 
'''
"23" = '''
:sup:`23` 北風帶來雨水， 讒言激起憤怒。 
'''
"24" = '''
:sup:`24` 寧願住在屋頂的一角， 也不跟爭鬧之妻同屋。 
'''
"25" = '''
:sup:`25` 有好消息從遠方傳來， 如涼水滋潤乾渴的人。 
'''
"26" = '''
:sup:`26` 義人向惡人低頭， 就像清泉被攪渾， 水井受污染。 
'''
"27" = '''
:sup:`27` 蜂蜜吃得太多有害無益， 追求自己的榮耀也不光彩。 
'''
"28" = '''
:sup:`28` 無法自制的人就像牆垣被毀之城。 
'''
