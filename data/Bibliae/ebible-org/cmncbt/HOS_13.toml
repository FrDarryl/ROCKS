[13]
"1" = '''
:sup:`1` 以法蓮支派在以色列地位崇高， 他們一開口，人都恐懼顫抖。 但他們卻祭拜巴力，以致犯罪而亡。 
'''
"2" = '''
:sup:`2` 如今他們作惡日甚， 為自己鑄造神像， 用銀子精工製作偶像， 但這統統不過是匠人之作。 人們議論他們說： 「那些獻祭的人竟親吻牛犢偶像！」 
'''
"3" = '''
:sup:`3` 他們像晨霧，如轉瞬即逝的朝露， 像麥場上飛旋而去的糠秕， 又像窗口冒出的輕煙。 
'''
"4" = '''
:sup:`4` 耶和華說： 「自從你們離開埃及以來， 我就是你們的上帝耶和華。 除我以外，你們不可有別的神明； 在我以外，你們也沒有別的救主。 
'''
"5" = '''
:sup:`5` 我曾在乾旱的曠野照顧你們， 
'''
"6" = '''
:sup:`6` 但你們得到餵養，便得飽足。 你們飽足以後，就心高氣傲，忘記了我。 
'''
"7" = '''
:sup:`7` 因此，我要像獅子攻擊你們， 如豹子潛伏在路旁； 
'''
"8" = '''
:sup:`8` 我要像一頭失了幼崽的母熊衝向你們， 撕裂你們的胸膛； 我要像母獅吞噬你們， 像兇猛的野獸撕碎你們。 
'''
"9" = '''
:sup:`9` 「以色列啊，你要滅亡了， 因為你抵擋我，抵擋你的幫助者。 
'''
"10" = '''
:sup:`10` 你曾求我為你設立君王和首領， 現在拯救你的君王在哪裡呢？ 在各城管理你的首領在哪裡呢？ 
'''
"11" = '''
:sup:`11` 我在憤怒中賜給你君王， 也在憤怒中廢黜他們。 
'''
"12" = '''
:sup:`12` 「以法蓮的過犯已被記錄在冊， 他的罪惡已被儲存入庫。 
'''
"13" = '''
:sup:`13` 臨產的陣痛要臨到他， 但他是毫無智慧的孩子， 分娩之時卻不離開母腹。 
'''
"14" = '''
:sup:`14` 我要解救他們脫離陰間的權勢嗎？ 我要救贖他們脫離死亡嗎？ 死亡啊，你的災殃在哪裡？ 陰間啊，你的毀滅在哪裡？ 我必不施憐憫。 
'''
"15" = '''
:sup:`15` 儘管以法蓮在眾弟兄中最強盛， 從耶和華而來的東風要從沙漠颳來， 使清泉枯竭，水井乾涸。 他儲藏的一切珍寶都要被擄去。 
'''
"16" = '''
:sup:`16` 撒瑪利亞人背叛了他們的上帝， 要擔當自己的罪過。 他們將喪身刀下， 他們的孩子要被摔死， 孕婦要被剖腹。」 
'''
