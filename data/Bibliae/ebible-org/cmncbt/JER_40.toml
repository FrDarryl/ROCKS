[40]
"1" = '''
:sup:`1` 耶利米帶著鎖鏈跟耶路撒冷和猶大被擄的人一起被帶往巴比倫，但護衛長尼布撒拉旦在拉瑪釋放了他。這事之後，耶和華的話傳給了耶利米。 
'''
"2" = '''
:sup:`2` 護衛長釋放耶利米之前對他說：「你的上帝耶和華曾說要在這裡降下災禍， 
'''
"3" = '''
:sup:`3` 祂說到做到，果然降災了。你們遭災是因為你們得罪了耶和華，不聽祂的話。 
'''
"4" = '''
:sup:`4` 現在我解除你手上的鎖鏈，釋放你。你如果想跟我去巴比倫，就去吧，我必善待你；如果你不想去，也可以。你看，整片土地都在你眼前，你想去哪裡都可以。 
'''
"5" = '''
:sup:`5` 巴比倫王委任沙番的孫子、亞希甘的兒子基大利治理猶大的城邑，你如果想留下來，可以去他那裡，住在同胞中，或去其他你喜歡的地方。」於是，護衛長給耶利米乾糧和禮物，放他離去。 
'''
"6" = '''
:sup:`6` 耶利米就到米斯巴的亞希甘之子基大利那裡，居住在留下來的同胞當中。 
'''
"7" = '''
:sup:`7` 躲在鄉村的猶大眾將領及其士兵聽說巴比倫王委任亞希甘的兒子基大利作猶大省長，管理當地的男女婦孺，就是沒有被擄到巴比倫的窮人， 
'''
"8" = '''
:sup:`8` 便來到米斯巴見基大利。他們是尼探雅的兒子以實瑪利、加利亞的兒子約哈難和約拿單、單戶篾的兒子西萊雅、尼陀法人以斐的兒子們、瑪迦人耶撒尼亞及他們的屬下。 
'''
"9" = '''
:sup:`9` 沙番的孫子、亞希甘的兒子基大利對他們起誓說：「你們不要害怕臣服於迦勒底人，只管住在此地臣服於巴比倫王，你們會平安無事。 
'''
"10" = '''
:sup:`10` 至於我，我要留在米斯巴，代表你們與前來的迦勒底人會面。你們要儲備酒、夏天的果子和油，存放在器皿內，在你們所住的城邑生活。」 
'''
"11" = '''
:sup:`11` 在摩押、亞捫、以東及各國的猶大人聽說巴比倫王留下一些人，並委任沙番的孫子、亞希甘的兒子基大利管理他們， 
'''
"12" = '''
:sup:`12` 便從流亡的各地回到猶大，去米斯巴見基大利。他們儲備了大量的酒和夏天的果子。 
'''
"13" = '''
:sup:`13` 加利亞的兒子約哈難和在鄉村的眾將領來到米斯巴見基大利， 
'''
"14" = '''
:sup:`14` 對他說：「亞捫王巴利斯派尼探雅的兒子以實瑪利來殺你，你知道嗎？」亞希甘的兒子基大利卻不相信他們的話。 
'''
"15" = '''
:sup:`15` 後來，加利亞的兒子約哈難在米斯巴私下對基大利說：「讓我去殺掉尼探雅的兒子以實瑪利吧！沒人會知道。何必讓他來殺害你，以致匯集到你這裡的猶大餘民再度分散、滅亡呢？」 
'''
"16" = '''
:sup:`16` 但亞希甘的兒子基大利對加利亞的兒子約哈難說：「你不可殺以實瑪利，你說他要殺我這件事不是真的。」 
'''
