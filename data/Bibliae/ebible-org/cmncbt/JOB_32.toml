[32]
"1" = '''
:sup:`1` 三人見約伯自以為義，便不再回答他。 
'''
"2" = '''
:sup:`2` 那時，蘭族的布西人巴拉迦的兒子以利戶對約伯很惱火，因為約伯自以為義，不承認上帝的公義。 
'''
"3" = '''
:sup:`3` 他對約伯的三個朋友也很惱火，因為他們說約伯有罪，卻無法回答約伯的質問。 
'''
"4" = '''
:sup:`4` 由於不及他們年長，以利戶便等他們說完才向約伯發言。 
'''
"5" = '''
:sup:`5` 他見三人無法回答約伯，很惱火。 
'''
"6" = '''
:sup:`6` 於是，布西人巴拉迦的兒子以利戶說： 「我年紀輕，你們是長輩， 所以我畏懼，不敢向你們陳明觀點。 
'''
"7" = '''
:sup:`7` 我想，前輩當先發言， 長者當傳授智慧。 
'''
"8" = '''
:sup:`8` 但只有人裡面的靈—— 全能者的氣息賜人悟性。 
'''
"9" = '''
:sup:`9` 長者不一定有智慧， 年老不一定明白是非。 
'''
"10" = '''
:sup:`10` 因此，請聽我說， 我也要陳明觀點。 
'''
"11" = '''
:sup:`11` 看啊，我一直等候你們發言， 傾聽你們的高見， 等你們斟詞酌句。 
'''
"12" = '''
:sup:`12` 我仔細聆聽， 發現你們無人能駁倒約伯， 無人能答覆他。 
'''
"13" = '''
:sup:`13` 你們不要說，『我們找到了智慧， 使他折服的是上帝而非人。』 
'''
"14" = '''
:sup:`14` 約伯沒有與我辯論， 我也不會用你們的理論答覆他。 
'''
"15" = '''
:sup:`15` 「他們驚慌失措，無言以對， 再也說不出話來。 
'''
"16" = '''
:sup:`16` 難道他們不說話，站在那裡無言以對， 我就要等下去嗎？ 
'''
"17" = '''
:sup:`17` 我也要作出答覆， 陳明我的觀點。 
'''
"18" = '''
:sup:`18` 因為我心裡積滿了話， 我裡面的靈催促我說出來。 
'''
"19" = '''
:sup:`19` 我裡面像盛滿了酒，卻沒有出口， 又如將要破裂的新酒袋。 
'''
"20" = '''
:sup:`20` 我要一吐為快， 我要開口答覆。 
'''
"21" = '''
:sup:`21` 我不看人的情面， 也不奉承人。 
'''
"22" = '''
:sup:`22` 我不懂奉承， 否則，造物主會很快把我除掉。 
'''
