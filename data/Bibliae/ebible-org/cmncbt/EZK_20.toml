[20]
"1" = '''
:sup:`1` 第七年五月十日，有幾個以色列的長老來求問耶和華，他們坐在我面前。 
'''
"2" = '''
:sup:`2` 耶和華對我說： 
'''
"3" = '''
:sup:`3` 「人子啊，你要告訴他們，主耶和華這樣說，『你們是來求問我嗎？我憑我的永恆起誓，我決不讓你們求問。』這是主耶和華說的。 
'''
"4" = '''
:sup:`4` 人子啊，你要審判他們嗎？你要審判他們嗎？要使他們知道他們祖先所做的可憎之事。 
'''
"5" = '''
:sup:`5` 你要告訴他們，主耶和華這樣說，『我揀選以色列那日，曾向雅各家的後裔起誓，又在埃及讓他們認識我，告訴他們我是他們的上帝耶和華。 
'''
"6" = '''
:sup:`6` 那日我向他們起誓，要帶領他們離開埃及，到我為他們選定的奶蜜之鄉，世上最佳美的地方。 
'''
"7" = '''
:sup:`7` 我告訴他們要除掉他們祭拜的可憎之物，不可讓埃及的偶像玷污自己，因為我是他們的上帝耶和華。 
'''
"8" = '''
:sup:`8` 「『然而，他們卻背叛我，不聽我的話，沒有除去他們戀慕的可憎之物，也沒有棄絕埃及的偶像。我本想在埃及向他們發烈怒，傾倒我的怒火， 
'''
"9" = '''
:sup:`9` 但我沒有這樣做，以免我的名在他們寄居的列邦面前被褻瀆。因為我曾在列邦眼前讓以色列人認識我，把他們帶出埃及。 
'''
"10" = '''
:sup:`10` 於是，我帶他們離開埃及，進入曠野， 
'''
"11" = '''
:sup:`11` 向他們頒佈我的律例並顯明我的典章，遵行的人必因此而活。 
'''
"12" = '''
:sup:`12` 我又讓他們遵守我的安息日，作為我與他們之間的記號，好叫他們知道是我耶和華使他們成為聖潔之民。 
'''
"13" = '''
:sup:`13` 「『可是，以色列人卻在曠野背叛我，不遵行我的律例，還棄絕我的典章，而遵行的人必因此而活。他們大肆褻瀆我的安息日。我本想在曠野向他們發烈怒，滅絕他們。 
'''
"14" = '''
:sup:`14` 但我沒有這樣做，以免我的名在周圍列邦面前被褻瀆，因為我在列邦眼前把以色列人帶出埃及。 
'''
"15" = '''
:sup:`15` 而且，我在曠野曾向他們發誓，不帶他們進入我賜給他們的那奶蜜之鄉，那世上最佳美的地方， 
'''
"16" = '''
:sup:`16` 因為他們棄絕我的典章，不順從我的律例，褻瀆我的安息日，心戀偶像。 
'''
"17" = '''
:sup:`17` 但我憐憫他們，沒有毀滅他們，沒有在曠野把他們全部滅絕。 
'''
"18" = '''
:sup:`18` 「『我在曠野曾對他們的子孫說，不要效法你們祖先的律例，不要遵守他們的規條，不要拜他們的偶像，以致玷污自己。 
'''
"19" = '''
:sup:`19` 我是你們的上帝耶和華，你們要恪守我的律例，謹遵我的典章， 
'''
"20" = '''
:sup:`20` 尊我定的安息日為聖日，作為我與你們之間的記號，使你們知道我是你們的上帝耶和華。 
'''
"21" = '''
:sup:`21` 「『可是，他們的子孫卻背叛我，不恪守我的律例，不謹遵我的典章，而遵行的人必因此而活。他們褻瀆我的安息日。我本想在曠野向他們發烈怒，傾倒我的怒氣， 
'''
"22" = '''
:sup:`22` 但我沒有這樣做，以免我的名在周圍列邦面前被褻瀆，因為我在列邦眼前把以色列人帶出埃及。 
'''
"23" = '''
:sup:`23` 而且，我在曠野起誓要把他們驅散到列國，分散到列邦， 
'''
"24" = '''
:sup:`24` 因為他們不遵行我的典章，棄絕我的律例，褻瀆我的安息日，眼睛戀慕他們祖先的偶像。 
'''
"25" = '''
:sup:`25` 所以，我任由他們遵行無用的律例，遵守無法使人活著的規條， 
'''
"26" = '''
:sup:`26` 任由他們把自己的長子燒作祭物獻給偶像，以致玷污自己，好使他們充滿恐懼，這樣他們便知道我是耶和華。』 
'''
"27" = '''
:sup:`27` 「人子啊，你要告訴以色列人，主耶和華這樣說，『你們的祖先還背信棄義，褻瀆了我。 
'''
"28" = '''
:sup:`28` 當我引領他們進入我曾起誓要賜給他們的土地時，他們在所見的每一處高山或茂密的樹下獻祭，獻上惹我發怒的供物，焚燒馨香的祭，向偶像奠酒。 
'''
"29" = '''
:sup:`29` 我問他們，你們所去的高處是什麼地方？』從此，那高處一直叫巴麻。 
'''
"30" = '''
:sup:`30` 「所以，你要告訴以色列人，主耶和華這樣說，『你們仍像你們祖先一樣玷污自己，與可憎的偶像苟合嗎？ 
'''
"31" = '''
:sup:`31` 你們至今仍焚燒自己的兒子獻為祭物，用你們的一切偶像玷污自己。以色列人啊，我會讓你們求問我嗎？主耶和華說，我憑我的永恆起誓，我決不讓你們求問。 
'''
"32" = '''
:sup:`32` 「『你們說要像列邦列族一樣去供奉木頭石頭，你們的想法絕不能實現！』 
'''
"33" = '''
:sup:`33` 「主耶和華說，『我憑我的永恆起誓，我要發烈怒，伸出臂膀用大能的手治理你們。 
'''
"34" = '''
:sup:`34` 我要發烈怒，伸出臂膀用大能的手把你們從列國中領出來，從你們散居的列邦聚集你們， 
'''
"35" = '''
:sup:`35` 領你們進入列國的曠野，面對面地審判你們。 
'''
"36" = '''
:sup:`36` 我從前在埃及的曠野怎樣審判你們的祖先，也必怎樣審判你們。這是主耶和華說的。 
'''
"37" = '''
:sup:`37` 我要對你們嚴加管教，使你們遵守我的約。 
'''
"38" = '''
:sup:`38` 我要剷除你們中間叛逆和犯罪的人。雖然我要領他們離開寄居之地，他們卻不能回以色列。這樣，你們就知道我是耶和華。』 
'''
"39" = '''
:sup:`39` 「主耶和華說，『你們以色列人若不聽我的話，就去供奉你們的偶像吧！但將來你們必不再向偶像獻祭物褻瀆我的聖名！』 
'''
"40" = '''
:sup:`40` 「主耶和華說，『在我的聖山，就是以色列的高山上，所有的以色列人都要事奉我，我要在那裡悅納你們，要求你們獻上供物、最好的禮物和一切聖物。 
'''
"41" = '''
:sup:`41` 當我把你們從列國領出來，從你們散居的列邦聚集起來時，你們必如馨香之祭一樣蒙我悅納，我必當著列國的面在你們中間彰顯我的聖潔。 
'''
"42" = '''
:sup:`42` 我要把你們帶回我起誓要賜給你們祖先的以色列，這樣你們就知道我是耶和華。 
'''
"43" = '''
:sup:`43` 你們在那裡會想起以往玷污自己的行徑，並因自己的一切惡行而憎惡自己。』 
'''
"44" = '''
:sup:`44` 主耶和華說，『以色列人啊，我為了自己的名，沒有照你們邪惡敗壞的行徑懲罰你們，這樣你們便知道我是耶和華。』」 
'''
"45" = '''
:sup:`45` 耶和華對我說： 
'''
"46" = '''
:sup:`46` 「人子啊，你要面向南方，開口斥責南方，說預言斥責南地的樹林。 
'''
"47" = '''
:sup:`47` 你要對南地的樹林說，『你要聽耶和華的話。主耶和華說，我要在你那裡燃起火來，燒毀你所有的青樹和枯樹。這不熄的烈火要從南到北燒焦一切。 
'''
"48" = '''
:sup:`48` 這樣，世人便知道這烈火是我耶和華點燃的，它絕不會熄滅。』」 
'''
"49" = '''
:sup:`49` 於是我說：「唉，主耶和華啊，他們在議論我說，『他豈不是在說比喻嗎？』」 
'''
