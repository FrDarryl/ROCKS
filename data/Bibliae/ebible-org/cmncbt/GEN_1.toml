[1]
"1" = '''
:sup:`1` 太初，上帝創造了天地。 
'''
"2" = '''
:sup:`2` 那時，大地空虛混沌，黑暗籠罩著深淵，上帝的靈運行在水面上。 
'''
"3" = '''
:sup:`3` 上帝說：「要有光！」就有了光。 
'''
"4" = '''
:sup:`4` 上帝看光是好的，就把光和黑暗分開。 
'''
"5" = '''
:sup:`5` 上帝稱光為晝，稱黑暗為夜。晚上過去，早晨到來，這是第一日。 
'''
"6" = '''
:sup:`6` 上帝說：「水與水之間要有穹蒼，把水分開。」 
'''
"7" = '''
:sup:`7` 果然如此。上帝造了穹蒼，將穹蒼之下的水和穹蒼之上的水分開。 
'''
"8" = '''
:sup:`8` 上帝稱穹蒼為天空。晚上過去，早晨到來，這是第二日。 
'''
"9" = '''
:sup:`9` 上帝說：「天空下面的水要聚在一處，使乾地露出來。」果然如此。 
'''
"10" = '''
:sup:`10` 上帝稱乾地為陸地，稱匯聚的水為海洋。上帝看了，覺得美好。 
'''
"11" = '''
:sup:`11` 上帝說：「陸地要長出植物——各類結種子的菜蔬和結果子的樹木，果子內都有籽。」果然如此， 
'''
"12" = '''
:sup:`12` 陸地長出了植物——各類結種子的菜蔬和結果子的樹木，果子內都有籽。上帝看了，覺得美好。 
'''
"13" = '''
:sup:`13` 晚上過去，早晨到來，這是第三日。 
'''
"14" = '''
:sup:`14` 上帝說：「天空要有光體，以區分晝夜，作記號，定節令，計算年日， 
'''
"15" = '''
:sup:`15` 在天空發光，普照大地。」果然如此。 
'''
"16" = '''
:sup:`16` 上帝造了兩個大光體，大的管晝，小的管夜，又造了星辰。 
'''
"17" = '''
:sup:`17` 上帝把這些光體擺列在天空，讓它們發光普照大地， 
'''
"18" = '''
:sup:`18` 管理晝夜，分開光和黑暗。上帝看了，覺得美好。 
'''
"19" = '''
:sup:`19` 晚上過去，早晨到來，這是第四日。 
'''
"20" = '''
:sup:`20` 上帝說：「水中要充滿各種動物，空中要有禽鳥飛翔。」 
'''
"21" = '''
:sup:`21` 上帝就創造了海中的大魚等各類水族和各類禽鳥。上帝看了，覺得美好。 
'''
"22" = '''
:sup:`22` 上帝賜福給這一切生物，說：「水族要多多地生養繁衍，充滿海洋，禽鳥也要在地上多多地繁衍。」 
'''
"23" = '''
:sup:`23` 晚上過去，早晨到來，這是第五日。 
'''
"24" = '''
:sup:`24` 上帝說：「大地要繁衍各類動物——各類的牲畜、爬蟲和野獸。」果然如此。 
'''
"25" = '''
:sup:`25` 上帝造了地上的各類野獸、牲畜和爬蟲。上帝看了，覺得美好。 
'''
"26" = '''
:sup:`26` 上帝說：「我們要照著我們的形像，按著我們的樣式造人，讓他們管理海裡的魚、空中的鳥和地上的牲畜及一切爬蟲。」 
'''
"27" = '''
:sup:`27` 上帝就照著自己的形像造了人，祂照著自己的形像造了男人和女人。 
'''
"28" = '''
:sup:`28` 上帝賜福給他們，對他們說：「你們要生養眾多，遍滿地面，治理大地，管理海裡的魚、空中的鳥以及地上的各種動物。」 
'''
"29" = '''
:sup:`29` 上帝說：「看啊，我把地上所有結種子的穀蔬和所有樹上有籽的果子，都賜給你們作食物。 
'''
"30" = '''
:sup:`30` 我把綠色植物賜給所有地上的走獸、空中的飛鳥，及地上的爬蟲等有氣息的動物作食物。」果然如此。 
'''
"31" = '''
:sup:`31` 上帝看了祂所造的一切，覺得非常美好。晚上過去，早晨到來，這是第六日。 
'''
