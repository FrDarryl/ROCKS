[58]
"1" = '''
:sup:`1` 大衛作的詩，交給樂長，調用「休要毀壞」。 你們做官長的主持公道嗎？ 你們的審判公正嗎？ 
'''
"2" = '''
:sup:`2` 不，你們心中圖謀不義， 你們在地上行兇作惡。 
'''
"3" = '''
:sup:`3` 惡人生下來就步入歧途， 一出母胎就離開正道， 謊話連篇。 
'''
"4" = '''
:sup:`4` 他們惡毒如蛇， 像耳聾的眼鏡蛇， 
'''
"5" = '''
:sup:`5` 任法師的邪術再高超， 也聽不見他的咒語。 
'''
"6" = '''
:sup:`6` 上帝啊，求你敲碎他們的牙齒； 耶和華啊， 求你拔掉這些猛獅的利齒。 
'''
"7" = '''
:sup:`7` 願他們如流水逝去， 願他們彎弓搭箭時箭頭折斷。 
'''
"8" = '''
:sup:`8` 願他們像蝸牛一樣溶為爛泥， 又如未見天日就流產的胎兒。 
'''
"9" = '''
:sup:`9` 刹那間，荊棘還沒有把鍋燒熱的工夫， 上帝必全然除滅他們。 
'''
"10" = '''
:sup:`10` 義人必因見惡人遭報而歡欣， 並用惡人的血洗腳。 
'''
"11" = '''
:sup:`11` 這樣，人們必說： 「義人終有善報， 確實有一位審判天下的上帝。」 
'''
