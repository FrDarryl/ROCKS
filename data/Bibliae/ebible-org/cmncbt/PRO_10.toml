[10]
"1" = '''
:sup:`1` 以下是所羅門的箴言： 智慧兒使父親快樂， 愚昧兒叫母親憂傷。 
'''
"2" = '''
:sup:`2` 不義之財毫無益處， 公義救人脫離死亡。 
'''
"3" = '''
:sup:`3` 耶和華不讓義人挨餓， 祂使惡人的奢望成空。 
'''
"4" = '''
:sup:`4` 遊手好閒招致貧窮， 勤奮努力帶來富足。 
'''
"5" = '''
:sup:`5` 精明兒夏季時貯藏， 不肖子收成時酣睡。 
'''
"6" = '''
:sup:`6` 祝福臨到義人的頭， 殘暴充滿惡人的口。 
'''
"7" = '''
:sup:`7` 義人流芳於世， 惡人名聲敗壞。 
'''
"8" = '''
:sup:`8` 心存智慧的接受誡命； 說話愚昧的自招滅亡。 
'''
"9" = '''
:sup:`9` 行正道者活得安穩， 走歪路者終必敗露。 
'''
"10" = '''
:sup:`10` 擠眉弄眼，帶來憂傷； 胡言亂語，導致滅亡。 
'''
"11" = '''
:sup:`11` 義人的口是生命之泉， 惡人的口卻充滿殘暴。 
'''
"12" = '''
:sup:`12` 恨能挑起紛爭， 愛能遮掩一切過犯。 
'''
"13" = '''
:sup:`13` 明哲口中有智慧， 無知者背上受鞭打。 
'''
"14" = '''
:sup:`14` 智者儲藏知識， 愚人口惹禍端。 
'''
"15" = '''
:sup:`15` 錢財是富人的堅城， 貧乏帶給窮人毀滅。 
'''
"16" = '''
:sup:`16` 義人的報酬是生命， 惡人的果子是懲罰。 
'''
"17" = '''
:sup:`17` 聽從教誨的，走生命之路； 拒絕責備的，必步入歧途。 
'''
"18" = '''
:sup:`18` 暗藏仇恨的滿口虛謊， 散佈流言的愚不可及。 
'''
"19" = '''
:sup:`19` 言多必失，智者慎言。 
'''
"20" = '''
:sup:`20` 義人之舌似純銀， 惡人之心無價值。 
'''
"21" = '''
:sup:`21` 義人的口滋養眾人， 愚人因無知而死亡。 
'''
"22" = '''
:sup:`22` 耶和華的祝福使人富足， 祝福中不加任何憂愁。 
'''
"23" = '''
:sup:`23` 愚人以惡為樂， 哲士喜愛智慧。 
'''
"24" = '''
:sup:`24` 惡人所怕的必臨到他， 義人的心願必得實現。 
'''
"25" = '''
:sup:`25` 暴風掃過， 惡人消逝無蹤， 義人永不動搖。 
'''
"26" = '''
:sup:`26` 懶漢讓差他的人難受， 如醋倒牙，如煙薰目。 
'''
"27" = '''
:sup:`27` 敬畏耶和華的享長壽， 惡人的壽數必被縮短。 
'''
"28" = '''
:sup:`28` 義人的憧憬帶來歡樂， 惡人的希望終必破滅。 
'''
"29" = '''
:sup:`29` 耶和華的道保護正直人， 毀滅作惡之人。 
'''
"30" = '''
:sup:`30` 義人永不動搖， 惡人無處容身。 
'''
"31" = '''
:sup:`31` 義人的口發出智慧， 詭詐的舌必被割掉。 
'''
"32" = '''
:sup:`32` 義人說話得體合宜， 惡人口出乖謬之言。 
'''
