[2]
"1" = '''
:sup:`1` 因此，我們必須更加重視所聽的道，以免隨流漂去。 
'''
"2" = '''
:sup:`2` 既然藉天使傳下來的話確鑿無誤，凡干犯、違背的人都受到了應有的報應， 
'''
"3" = '''
:sup:`3` 我們若忽略這麼大的救恩，怎能逃避懲罰呢？這救恩首先由主親口宣講出來，後來由聽見的人向我們證實了。 
'''
"4" = '''
:sup:`4` 同時，上帝按自己的旨意，用神蹟、奇事、各樣的異能和聖靈的恩賜與他們一同作見證。 
'''
"5" = '''
:sup:`5` 上帝並沒有把我們所談論的未來世界交給天使掌管。 
'''
"6" = '''
:sup:`6` 相反，有人在聖經中作見證說： 「人算什麼，你竟顧念他？ 世人算什麼，你竟眷顧他？ 
'''
"7" = '''
:sup:`7` 你使他暫時比天使低微一點， 賜他榮耀和尊貴作冠冕， 派他管理你所造的萬物， 
'''
"8" = '''
:sup:`8` 使萬物降服在他腳下。」 既然說了叫萬物都降服在人的管理之下，就沒有一樣例外。不過，我們到現在還沒有看到萬物都降服在人的管理之下， 
'''
"9" = '''
:sup:`9` 只看見耶穌暫時比天使低微一點，好靠著上帝的恩典為世人親嘗死亡的滋味。祂因為經歷死亡的痛苦而得到了尊貴和榮耀作冠冕。 
'''
"10" = '''
:sup:`10` 作為萬物的歸宿和本源的上帝，叫救恩的元帥耶穌經歷苦難而得以純全，以便帶領許多的兒女進入榮耀，這樣的安排是恰當的。 
'''
"11" = '''
:sup:`11` 因為使人聖潔的耶穌和那些得以聖潔的人都出自同一位父親，所以耶穌不以稱呼他們弟兄姊妹為恥。 
'''
"12" = '''
:sup:`12` 祂說： 「我要向眾弟兄傳揚你的名， 在會眾當中歌頌你。」 
'''
"13" = '''
:sup:`13` 又說： 「我要倚靠祂。」 還說： 「看啊，我和上帝賜給我的兒女都在這裡。」 
'''
"14" = '''
:sup:`14` 因為眾兒女都是血肉之軀，所以祂也同樣成為血肉之軀，以便親身經歷死亡，藉此摧毀掌握死亡權勢的魔鬼， 
'''
"15" = '''
:sup:`15` 釋放那些因怕死而一生做奴隸的人。 
'''
"16" = '''
:sup:`16` 很明顯，祂要救助的不是天使，而是亞伯拉罕的後裔。 
'''
"17" = '''
:sup:`17` 所以祂必須在每一方面都與祂的弟兄姊妹相同，以便在事奉上帝的事上成為一位仁慈忠信的大祭司，替眾人獻上贖罪祭。 
'''
"18" = '''
:sup:`18` 祂經歷過受試探的痛苦，所以能幫助受試探的人。 
'''
