[21]
"1" = '''
:sup:`1` 耶穌抬頭觀看，見有錢人正把捐項投進奉獻箱裡， 
'''
"2" = '''
:sup:`2` 又見一個窮寡婦投進兩個小銅錢， 
'''
"3" = '''
:sup:`3` 就說：「我實在告訴你們，這位窮寡婦奉獻的比其他人都多。 
'''
"4" = '''
:sup:`4` 因為他們不過奉獻了自己富餘的，但這窮寡婦奉獻了她賴以為生的一切。」 
'''
"5" = '''
:sup:`5` 有些人正在談論由精美的石頭和珍貴的供物所裝飾的聖殿， 
'''
"6" = '''
:sup:`6` 耶穌說：「你們現在所見到的，將來有一天要被完全拆毀，找不到兩塊疊在一起的石頭。」 
'''
"7" = '''
:sup:`7` 他們問：「老師，這些事什麼時候會發生？發生的時候有什麼預兆？」 
'''
"8" = '''
:sup:`8` 耶穌回答說：「你們要小心提防，不要被迷惑。因為將來會有許多人冒我的名來，說，『我是基督』，或說，『時候到了』，你們切勿跟從他們。 
'''
"9" = '''
:sup:`9` 你們聽見打仗和叛亂的事，不要害怕，因為這些事一定會先發生，但末日將不會立刻來臨。」 
'''
"10" = '''
:sup:`10` 耶穌接著說：「民族將攻打民族，國家將攻打國家， 
'''
"11" = '''
:sup:`11` 將有大地震，各處將有饑荒和瘟疫，天上也將出現恐怖的景象和大異兆。 
'''
"12" = '''
:sup:`12` 「這些事情出現之前，人們要拘捕你們，迫害你們，把你們押到會堂和監牢，你們將為了我的名被君王和官長審問。 
'''
"13" = '''
:sup:`13` 那時，正是你們為我作見證的機會。 
'''
"14" = '''
:sup:`14` 你們要立定心志，不要先思慮如何申辯， 
'''
"15" = '''
:sup:`15` 因為我會賜給你們口才、智慧，使你們的仇敵全無反駁的餘地。 
'''
"16" = '''
:sup:`16` 你們將被父母、弟兄、親戚、朋友出賣，你們有些人會被他們害死。 
'''
"17" = '''
:sup:`17` 你們將為我的名而被眾人憎恨， 
'''
"18" = '''
:sup:`18` 但你們連一根頭髮也不會失落。 
'''
"19" = '''
:sup:`19` 你們只要堅忍到底，必能保全自己的靈魂。 
'''
"20" = '''
:sup:`20` 「你們看見耶路撒冷被重兵包圍時，就知道它被毀滅的日子快到了。 
'''
"21" = '''
:sup:`21` 那時，猶太地區的人要逃到山上去，城裡的人要跑到城外，鄉村的人不要進城， 
'''
"22" = '''
:sup:`22` 因為那是報應的日子，要應驗聖經的全部記載。 
'''
"23" = '''
:sup:`23` 那時，孕婦和哺育嬰兒的母親們可就遭殃了！因為將有大災難降在這地方，烈怒要臨到這些百姓。 
'''
"24" = '''
:sup:`24` 他們要喪身刀下，要被擄到列國去。耶路撒冷要被外族人踐踏，直到外族人肆虐的日期滿了為止。 
'''
"25" = '''
:sup:`25` 「日月星辰必顯出異兆，怒海洶湧、波濤翻騰，令各國驚恐不安。 
'''
"26" = '''
:sup:`26` 天體必震動，人類想到世界要面臨的事都嚇得魂不附體。 
'''
"27" = '''
:sup:`27` 那時，他們要看見人子駕著雲、帶著能力和極大的榮耀降臨。 
'''
"28" = '''
:sup:`28` 當這些事發生時，你們要昂首挺胸，因為你們蒙救贖的日子近了。」 
'''
"29" = '''
:sup:`29` 耶穌又講了一個比喻：「你們看無花果樹及其他樹木， 
'''
"30" = '''
:sup:`30` 你們看見它們發芽長葉，就知道夏天近了。 
'''
"31" = '''
:sup:`31` 同樣，你們看見這些事情發生時，就知道上帝的國近了。 
'''
"32" = '''
:sup:`32` 「我實在告訴你們，這個世代還沒有過去，這一切都要發生。 
'''
"33" = '''
:sup:`33` 天地都要消逝，但我的話永不消逝。 
'''
"34" = '''
:sup:`34` 「你們要小心，不要被宴樂、醉酒和人生的掛慮拖累你們的心，免得那日子像網羅般突然臨到你們， 
'''
"35" = '''
:sup:`35` 因為那日子將要臨到世上每一個人。 
'''
"36" = '''
:sup:`36` 你們要時刻警醒，常常禱告，使你們能逃過這一切將要發生的災難，並能站在人子面前。」 
'''
"37" = '''
:sup:`37` 耶穌每天在聖殿裡講道，晚上則到城外的橄欖山上過夜。 
'''
"38" = '''
:sup:`38` 百姓一早都趕去聖殿聽祂的教導。 
'''
