[8]
"1" = '''
:sup:`1` 耶和華對我說：「你去拿塊大的寫字板，用通用的文字在上面寫上『瑪黑珥·沙拉勒·哈施·罷斯』。 
'''
"2" = '''
:sup:`2` 我會吩咐忠信的祭司烏利亞和耶比利迦的兒子撒迦利亞為這事作見證。」 
'''
"3" = '''
:sup:`3` 我以賽亞與女先知同房，她就懷孕生了個兒子。耶和華對我說：「給他取名叫瑪黑珥·沙拉勒·哈施·罷斯。 
'''
"4" = '''
:sup:`4` 因為這孩子會叫爸爸媽媽之前，亞述王必把大馬士革的財富和撒瑪利亞的戰利品洗劫一空。」 
'''
"5" = '''
:sup:`5` 耶和華又對我說： 
'''
"6" = '''
:sup:`6` 「因為這些百姓厭棄西羅亞的緩緩流水，反倒因利汛和利瑪利的兒子而歡喜。 
'''
"7" = '''
:sup:`7` 因此，我要差來亞述王和他的軍隊，使他們像幼發拉底河的洪流一樣洶湧而來，淹沒一切水道，漫過河岸， 
'''
"8" = '''
:sup:`8` 席捲猶大，使整個猶大幾遭滅頂之災。他必展開雙翼橫掃你的土地。」願上帝與我們同在！ 
'''
"9" = '''
:sup:`9` 列國啊，你們必被打垮、擊潰！ 遠方的人啊，你們要側耳聽！ 整裝備戰吧，但你們必被擊垮！ 整裝備戰吧，但你們必被擊垮！ 
'''
"10" = '''
:sup:`10` 你們設計謀吧，但休想得逞！ 你們定策略吧，但休想成功！ 因為上帝與我們同在。 
'''
"11" = '''
:sup:`11` 耶和華大能的手按在我身上，警告我不可效法這些百姓。祂說： 
'''
"12" = '''
:sup:`12` 「他們認為是陰謀的，你們不要認為是陰謀。他們所怕的，你們不要怕，也不要畏懼。 
'''
"13" = '''
:sup:`13` 你們當尊萬軍之耶和華為聖，當敬畏祂，懼怕祂。 
'''
"14" = '''
:sup:`14` 祂必作人的聖所，也要作以色列和猶大兩家的絆腳石和使他們跌倒的磐石，作耶路撒冷居民的陷阱和網羅。 
'''
"15" = '''
:sup:`15` 許多人必被絆倒，摔得粉身碎骨；他們必被網羅纏住，捕獲。」 
'''
"16" = '''
:sup:`16` 你們要在我的門徒中間把上帝的訓誨捲起來，用印封好。 
'''
"17" = '''
:sup:`17` 雖然耶和華掩面不顧雅各家，但我仍要等候祂，冀望於祂。 
'''
"18" = '''
:sup:`18` 看啊，我和耶和華賜給我的兒女在以色列是徵兆和跡象。這徵兆和跡象來自住在錫安山的萬軍之耶和華。 
'''
"19" = '''
:sup:`19` 有人讓你們去求問那些念念有詞的巫師和術士。難道你們不該去求問你們的上帝嗎？活人的事怎能求問死人呢？ 
'''
"20" = '''
:sup:`20` 人應該遵循耶和華的訓誨和法度。人若不遵循祂的話，必看不到曙光。 
'''
"21" = '''
:sup:`21` 他們必困苦，饑餓，到處流浪。他們饑餓時，會怒氣沖沖地揚天咒罵他們的君王，褻瀆上帝。 
'''
"22" = '''
:sup:`22` 他們低頭看地，看到的盡是患難、痛苦和黑暗。他們必被扔進黑暗中。 
'''
