[44]
"1" = '''
:sup:`1` 「我的僕人雅各， 我所揀選的以色列啊， 現在你要留心聽。 
'''
"2" = '''
:sup:`2` 造你、使你在母胎中成形、 幫助你的耶和華說， 『我的僕人雅各， 我所揀選的耶書崙啊， 不要害怕。 
'''
"3" = '''
:sup:`3` 我要用水澆灌乾渴之地， 使河流滋潤乾旱之土。 我要用我的靈澆灌你的後裔， 使我賜的福臨到你的子孫。 
'''
"4" = '''
:sup:`4` 他們要滋長如青草， 又如溪旁楊柳。』 
'''
"5" = '''
:sup:`5` 這個說，『我屬於耶和華，』 那個說，『我是雅各的子孫，』 還有人手上寫著，『耶和華之民，』 把自己歸在以色列名下。 
'''
"6" = '''
:sup:`6` 「耶和華，以色列的君王和救贖主—— 萬軍之耶和華說， 『我是首先的，我是末後的， 除我以外再沒有真神。 
'''
"7" = '''
:sup:`7` 誰能與我相比？讓他公之於眾。 讓他細說自從我設立這古老民族以來的往事， 讓他宣告未來將要發生的事。 
'''
"8" = '''
:sup:`8` 不要恐懼，不要害怕， 我不是從古時告訴過你們嗎？ 你們是我的證人。 除我以外還有真神嗎？ 沒有，沒有別的磐石， 一個也沒有。』」 
'''
"9" = '''
:sup:`9` 製造偶像的真是無用，他們珍愛的偶像毫無價值。拜神像的人目盲眼瞎，愚昧無知，自找羞辱。 
'''
"10" = '''
:sup:`10` 製造神像、鑄造無益偶像的是誰？ 
'''
"11" = '''
:sup:`11` 看啊，拜偶像的人必羞愧，製造神像的工匠不過是人。讓他們聚在一起來對質吧，他們必恐懼、羞愧。 
'''
"12" = '''
:sup:`12` 鐵匠拿起工具在炭火上工作，用他強壯的臂膀揮動鐵錘打造偶像。他饑餓時就會無力，口渴時就會疲乏。 
'''
"13" = '''
:sup:`13` 木匠拉線測量木料，用筆勾出輪廓，用圓規畫出模樣，用鑿子雕成人的樣子，形態逼真，放在廟宇裡。 
'''
"14" = '''
:sup:`14` 他砍伐香柏木，或從林中選取柏木和橡木。他栽種松樹，雨水使它長大。 
'''
"15" = '''
:sup:`15` 這樹可以用來燒柴，他取一些木料生火取暖、烤餅，又製成神像來祭拜，雕成偶像來叩拜。 
'''
"16" = '''
:sup:`16` 他用一半木頭生火烤肉，飽餐一頓，並用火取暖，說：「啊！我這裡有火，真暖和。」 
'''
"17" = '''
:sup:`17` 他用另一半木頭造了一個神明，作他的偶像，向它俯伏叩拜、禱告說：「你是我的神明，求你拯救我。」 
'''
"18" = '''
:sup:`18` 他們愚昧無知，因為他們的眼睛被封住以致看不見，他們的心竅被塞住以致不明白。 
'''
"19" = '''
:sup:`19` 他們無人思想，無人明白，無人醒悟說：「我用一半木頭生火，在炭上烤餅烤肉吃，我豈能用另一半木頭造可憎的神像？我豈能向一塊木頭叩拜？」 
'''
"20" = '''
:sup:`20` 他們以灰為食，心智迷糊，走入歧途，不能自救，也不會說：「我右手拿的神像豈不是假的嗎？」 
'''
"21" = '''
:sup:`21` 「雅各啊，以色列啊， 要記住這些事， 因為你是我的僕人。 我造了你，你是我的僕人； 以色列啊，我必不忘記你。 
'''
"22" = '''
:sup:`22` 我除去了你的過犯和罪惡， 使它們如雲霧消散。 歸向我吧，因為我救贖了你。」 
'''
"23" = '''
:sup:`23` 諸天啊，歌唱吧！ 因為耶和華成就了這事。 地的深處啊，歡呼吧！ 眾山嶺和林中的樹木啊， 你們都要歌唱！ 因為耶和華救贖了雅各， 在以色列彰顯了祂的榮耀。 
'''
"24" = '''
:sup:`24` 在母腹中造你、救贖你的耶和華說： 「我是創造萬物的耶和華， 我獨自鋪展穹蒼，開闢大地。 
'''
"25" = '''
:sup:`25` 我使假先知的預兆無法應驗， 使占卜者醜態百出； 我顛覆智者的知識， 使之愚不可及。 
'''
"26" = '''
:sup:`26` 我使我僕人的話應驗， 使我使者的計劃成就。 我說耶路撒冷必有人居住， 我說猶大的城邑必重建起來， 從廢墟中重建起來。 
'''
"27" = '''
:sup:`27` 我對深海說，『枯乾吧！ 我要使你的河流乾涸』； 
'''
"28" = '''
:sup:`28` 我說塞魯士是我的牧人， 他必完成我的旨意， 他會下令重建耶路撒冷， 降旨奠定聖殿的根基。 
'''
