[33]
"1" = '''
:sup:`1` 以下是上帝的僕人摩西臨終時給以色列人的祝福： 
'''
"2" = '''
:sup:`2` 「耶和華從西奈山來， 從西珥山向我們顯現， 祂從巴蘭山發出光輝； 祂帶著千萬聖者來臨， 祂右邊有閃耀的光芒。 
'''
"3" = '''
:sup:`3` 祂深愛自己的子民， 眾聖者都聽命於祂， 伏在祂的腳前， 領受祂的訓誨。 
'''
"4" = '''
:sup:`4` 摩西將律法頒佈給我們， 作為雅各子孫的產業。 
'''
"5" = '''
:sup:`5` 百姓的眾首領齊聚， 以色列各支派集合之時， 耶和華在耶書崙做王。」 
'''
"6" = '''
:sup:`6` 摩西祝福呂便支派說： 「儘管呂便人數稀少， 願他存活，不致滅沒。」 
'''
"7" = '''
:sup:`7` 摩西祝福猶大支派說： 「耶和華啊， 求你聽猶大人的呼求， 帶他們回歸本族， 出手為他們爭戰， 幫他們對抗仇敵。」 
'''
"8" = '''
:sup:`8` 摩西祝福利未支派說： 「耶和華啊， 求你把土明和烏陵賜給虔誠的利未人， 你曾經在瑪撒試驗他們， 在米利巴泉邊與他們爭論。 
'''
"9" = '''
:sup:`9` 為了聽從你的話，遵守你的約， 他們不顧父母， 捨棄弟兄，拋下兒女。 
'''
"10" = '''
:sup:`10` 他們把你的典章傳授給雅各， 把你的律法傳授給以色列； 他們要把香獻在你面前， 把全牲燔祭獻在你的壇上。 
'''
"11" = '''
:sup:`11` 耶和華啊， 求你賜他們力量， 悅納他們的工作， 擊碎仇敵的腰桿， 使敵人一蹶不振。」 
'''
"12" = '''
:sup:`12` 摩西祝福便雅憫支派說： 「耶和華所愛的人， 安居在祂身邊， 安居在祂懷中， 終日蒙祂庇護。」 
'''
"13" = '''
:sup:`13` 摩西祝福約瑟家族說： 「願他們的土地蒙耶和華賜福， 得天上的甘霖， 及地下的泉源； 
'''
"14" = '''
:sup:`14` 得日月之輝，物產豐美； 
'''
"15" = '''
:sup:`15` 得古老群山之精華， 永存丘陵之富饒； 
'''
"16" = '''
:sup:`16` 得大地的豐肥， 蒙荊棘火中之上帝的恩寵。 願這些福氣落在約瑟頭上， 臨到弟兄中的王者身上。 
'''
"17" = '''
:sup:`17` 約瑟威武如頭生的公牛， 有野牛的角， 他用角牴萬邦， 直到地極。 他的兩角是數以萬計的以法蓮人和數以千計的瑪拿西人。」 
'''
"18" = '''
:sup:`18` 摩西祝福西布倫和以薩迦支派說： 「願西布倫人欣然外出， 願以薩迦人在帳篷中歡喜。 
'''
"19" = '''
:sup:`19` 他們要招聚眾人上山， 一同獻上公義的祭； 他們汲取海裡的財富和沙中的寶藏。」 
'''
"20" = '''
:sup:`20` 摩西祝福迦得支派說： 「擴張迦得疆界的那位當受稱頌！ 迦得蹲伏如母獅， 撕碎頭顱和臂膀。 
'''
"21" = '''
:sup:`21` 他為自己選了最好的土地， 是留給首領的那份。 他與眾首領同行， 施行耶和華的公義和祂給以色列的典章。」 
'''
"22" = '''
:sup:`22` 摩西祝福但支派說： 「但像一隻從巴珊躍出的幼獅。」 
'''
"23" = '''
:sup:`23` 摩西祝福拿弗他利支派說： 「拿弗他利人啊， 你們飽嘗耶和華的恩寵， 滿得祂的賜福， 擁有西方和南方的土地。」 
'''
"24" = '''
:sup:`24` 摩西祝福亞設支派說： 「願亞設在眾子中最蒙福， 受眾弟兄的恩待， 雙腳沐浴橄欖油， 
'''
"25" = '''
:sup:`25` 城門有銅鎖鐵閂， 一生都充滿力量。 
'''
"26" = '''
:sup:`26` 「耶書崙啊， 上帝獨一無二， 祂馳騁諸天，前來助你， 穿越長空，充滿威嚴。 
'''
"27" = '''
:sup:`27` 亙古的上帝是你的庇護， 祂永恆的臂膀是你的依託。 祂趕走你面前的仇敵， 下令毀滅他們。 
'''
"28" = '''
:sup:`28` 以色列安然居住， 雅各獨居一處， 那裡盛產五穀新酒， 有天上的雨露滋潤。 
'''
"29" = '''
:sup:`29` 以色列啊，你多麼有福！ 蒙耶和華拯救之人啊，誰能像你？ 祂是你的盾牌，你得勝的寶劍。 敵人要向你屈服，被你踐踏。」 
'''
