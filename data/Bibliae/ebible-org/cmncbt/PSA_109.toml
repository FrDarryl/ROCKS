[109]
"1" = '''
:sup:`1` 大衛的詩，交給樂長。 我所讚美的上帝啊， 求你不要沉默不語。 
'''
"2" = '''
:sup:`2` 因為邪惡和詭詐的人開口攻擊我， 用撒謊的舌頭譭謗我。 
'''
"3" = '''
:sup:`3` 他們對我惡語相向， 無緣無故地攻擊我。 
'''
"4" = '''
:sup:`4` 我愛他們，他們卻控告我， 但我專心禱告。 
'''
"5" = '''
:sup:`5` 他們對我以惡報善， 以恨報愛。 
'''
"6" = '''
:sup:`6` 求你差惡人攻擊我的仇敵， 派對頭站在他右邊控告他。 
'''
"7" = '''
:sup:`7` 當他受審時， 願他被判為有罪， 他的禱告也算為罪過。 
'''
"8" = '''
:sup:`8` 願他的年日短少， 願別人取代他的職位。 
'''
"9" = '''
:sup:`9` 願他的孩子失去父親， 妻子成為寡婦。 
'''
"10" = '''
:sup:`10` 願他的孩子流浪行乞， 被趕出自己破敗的家。 
'''
"11" = '''
:sup:`11` 願債主奪取他所有的財產， 陌生人搶走他的勞動成果。 
'''
"12" = '''
:sup:`12` 願無人向他施恩， 無人同情他的孤兒。 
'''
"13" = '''
:sup:`13` 願他斷子絕孫， 他的姓氏傳不到下一代。 
'''
"14" = '''
:sup:`14` 願耶和華記住他祖輩的罪惡， 不除去他母親的罪過。 
'''
"15" = '''
:sup:`15` 願耶和華永不忘記他的罪惡， 把他的名號從世上剷除。 
'''
"16" = '''
:sup:`16` 因為他毫無仁慈， 迫害困苦、貧窮和傷心的人， 置他們於死地。 
'''
"17" = '''
:sup:`17` 他喜歡咒詛人， 願咒詛臨到他； 他不喜歡祝福人， 願祝福遠離他。 
'''
"18" = '''
:sup:`18` 他咒詛成性， 願咒詛如水侵入他的身體， 如油浸透他的骨頭。 
'''
"19" = '''
:sup:`19` 願咒詛不離其身， 如同身上的衣服和腰間的帶子。 
'''
"20" = '''
:sup:`20` 願耶和華這樣報應那些控告我， 以惡言攻擊我的人。 
'''
"21" = '''
:sup:`21` 主耶和華啊， 求你因自己的名恩待我， 因你的美善和慈愛拯救我。 
'''
"22" = '''
:sup:`22` 因為我貧窮困苦， 內心飽受創傷。 
'''
"23" = '''
:sup:`23` 我像黃昏的日影一樣消逝， 如蝗蟲一般被抖落。 
'''
"24" = '''
:sup:`24` 禁食使我雙腿發軟， 瘦骨嶙峋。 
'''
"25" = '''
:sup:`25` 仇敵都嘲笑我， 他們看見我就連連搖頭。 
'''
"26" = '''
:sup:`26` 我的上帝耶和華啊， 求你幫助我，施慈愛拯救我， 
'''
"27" = '''
:sup:`27` 讓他們知道這是你的作為， 你耶和華行了此事。 
'''
"28" = '''
:sup:`28` 任憑他們咒詛吧， 你必賜福給我。 攻擊我的人必蒙羞， 但你的僕人必歡喜。 
'''
"29" = '''
:sup:`29` 願控告我的人滿面羞辱， 願他們渾身被恥辱包裹。 
'''
"30" = '''
:sup:`30` 我要竭力頌揚耶和華， 在人群中讚美祂。 
'''
"31" = '''
:sup:`31` 因為祂保護貧窮的人， 救他們脫離定他們死罪的人。 
'''
