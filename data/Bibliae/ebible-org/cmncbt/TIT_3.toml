[3]
"1" = '''
:sup:`1` 你要提醒眾人順服執政掌權者，要服從，隨時準備做各種善事。 
'''
"2" = '''
:sup:`2` 不要毀謗，不要爭吵，要謙和、恭敬地對待每一個人。 
'''
"3" = '''
:sup:`3` 從前我們也愚蠢、悖逆、易受迷惑，受各種私慾和享樂驅使，心裡充滿惡念和嫉妒，令人憎惡，也彼此憎恨。 
'''
"4" = '''
:sup:`4` 但我們的救主上帝向人彰顯了祂的恩慈和仁愛， 
'''
"5" = '''
:sup:`5` 藉著重生之洗和聖靈的更新拯救了我們，這並非因為我們有義行，而是因為祂的憐憫。 
'''
"6" = '''
:sup:`6` 上帝藉著我們的救主耶穌基督把聖靈豐豐富富地澆灌在我們身上。 
'''
"7" = '''
:sup:`7` 這樣，我們既然靠著祂的恩典被稱為義人，就可以成為後嗣，有永生的盼望。 
'''
"8" = '''
:sup:`8` 以上這些話是可信的，希望你認真強調，使信上帝的人專心行善。這都是造福眾人的美事。 
'''
"9" = '''
:sup:`9` 要避免愚昧的爭論、有關家譜的辯駁和律法上的爭執，因為這些毫無益處。 
'''
"10" = '''
:sup:`10` 對於製造分裂的人，警告過一兩次後，要和他斷絕來往。 
'''
"11" = '''
:sup:`11` 因為你知道這種人已經背道犯罪，自定己罪。 
'''
"12" = '''
:sup:`12` 我會派亞提馬或者推基古去見你。到時候，你要盡快到尼哥波立來見我，因為我決定在那裡過冬。 
'''
"13" = '''
:sup:`13` 你要為西納律師和亞波羅送行，盡力幫助他們，讓他們路上一無所缺。 
'''
"14" = '''
:sup:`14` 我們的弟兄姊妹也要學習行善，供應有急需的人，免得毫無建樹。 
'''
"15" = '''
:sup:`15` 這裡的弟兄姊妹都問候你，也請你問候那些因信仰而愛我們的人。 願恩典常與你們眾人同在！
'''
