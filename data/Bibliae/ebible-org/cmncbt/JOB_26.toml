[26]
"1" = '''
:sup:`1` 約伯回答說： 
'''
"2" = '''
:sup:`2` 「你真是幫了軟弱者的大忙！ 救了臂膀無力的人！ 
'''
"3" = '''
:sup:`3` 無智慧的人真多虧你的指教！ 承蒙你的真知灼見！ 
'''
"4" = '''
:sup:`4` 誰幫你說出這些話？ 誰的靈在藉著你發言？ 
'''
"5" = '''
:sup:`5` 「陰魂和水族在水底顫抖， 
'''
"6" = '''
:sup:`6` 陰間裸露在祂面前， 滅亡之地毫無遮掩。 
'''
"7" = '''
:sup:`7` 祂將北極鋪在空中， 將地懸在虛無中； 
'''
"8" = '''
:sup:`8` 祂將水捲在密雲中， 雲負重卻不裂開。 
'''
"9" = '''
:sup:`9` 祂遮蓋自己的寶座， 把雲彩鋪在上面。 
'''
"10" = '''
:sup:`10` 祂在海面上畫出地平線， 作為光明與黑暗的交界。 
'''
"11" = '''
:sup:`11` 祂的斥責使天柱震動驚駭， 
'''
"12" = '''
:sup:`12` 祂的能力使大海平靜， 祂運用智慧擊碎海怪。 
'''
"13" = '''
:sup:`13` 祂吹的氣使天空晴朗， 祂揮手刺穿逃跑的蛇。 
'''
"14" = '''
:sup:`14` 看啊，這不過是祂作為的一斑， 是我們聽到的點滴微音！ 誰能領悟祂的雷霆萬鈞？」 
'''
