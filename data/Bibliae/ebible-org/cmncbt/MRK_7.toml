[7]
"1" = '''
:sup:`1` 有法利賽人和一些律法教師從耶路撒冷聚集到耶穌那裡。 
'''
"2" = '''
:sup:`2` 他們看到祂的一些門徒吃飯前沒有照禮儀洗手。 
'''
"3" = '''
:sup:`3` 因為法利賽人和所有的猶太人都拘守祖先的傳統，總是先照禮儀洗手之後才吃飯； 
'''
"4" = '''
:sup:`4` 從市場回來也要先潔淨自己，然後才吃飯。他們還拘守許多其他規矩，如洗杯、罐、銅器等。 
'''
"5" = '''
:sup:`5` 他們質問耶穌：「為什麼你的門徒違背祖先的傳統，竟用不潔淨的手吃飯呢？」 
'''
"6" = '''
:sup:`6` 耶穌回答說：「以賽亞針對你們這些偽君子說的預言一點沒錯，正如聖經上說， 「『這些人嘴上尊崇我， 心卻遠離我。 
'''
"7" = '''
:sup:`7` 他們的教導無非是人的規條， 他們敬拜我也是枉然。』 
'''
"8" = '''
:sup:`8` 你們只知拘守人的傳統，卻無視上帝的誡命。」 
'''
"9" = '''
:sup:`9` 耶穌又對他們說：「你們為了拘守傳統，竟巧妙地廢除了上帝的誡命。 
'''
"10" = '''
:sup:`10` 摩西說，『要孝敬父母』，又說，『咒罵父母的，必被處死。』 
'''
"11" = '''
:sup:`11` 你們卻認為人若對父母說，『我把供養你們的錢財已經全部奉獻給上帝了』， 
'''
"12" = '''
:sup:`12` 他就可以不再奉養父母。 
'''
"13" = '''
:sup:`13` 你們就是這樣為了拘守傳統而廢除上帝的道，類似的情形還有很多。」 
'''
"14" = '''
:sup:`14` 耶穌又召集眾人，對他們說：「你們都要聽我說，也要明白， 
'''
"15" = '''
:sup:`15` 從外面進去的不會使人污穢，只有從人裡面發出來的才會使人污穢。 
'''
"16" = '''
:sup:`16` 有耳可聽的，都應當聽！」 
'''
"17" = '''
:sup:`17` 耶穌離開眾人，進了屋子，門徒問祂這比喻的意思。 
'''
"18" = '''
:sup:`18` 耶穌說：「你們也這樣糊塗嗎？豈不知從外面進去的，不會使人污穢， 
'''
"19" = '''
:sup:`19` 因為不能進入他的心，只能進他的腸胃，最後排進廁所。」言下之意，所有的食物都是潔淨的。 
'''
"20" = '''
:sup:`20` 祂接著說：「從人裡面發出來的才使人污穢， 
'''
"21" = '''
:sup:`21` 因為從裡面，就是從人的心裡能夠生出惡念、苟合、偷盜、謀殺、 
'''
"22" = '''
:sup:`22` 通姦、貪婪、邪惡、詭詐、放蕩、嫉妒、毀謗、驕傲、愚妄。 
'''
"23" = '''
:sup:`23` 這一切惡事都是從裡面生出來的，能使人污穢。」 
'''
"24" = '''
:sup:`24` 耶穌從那裡啟程去泰爾和西頓地區。祂進了一戶人家，原本不想讓人知道，卻無法避開人們的注意。 
'''
"25" = '''
:sup:`25` 當時有一個婦人的小女兒被污鬼附身，她聽見耶穌的事，就來俯伏在祂腳前，懇求祂趕出她女兒身上的鬼。這婦人是希臘人，來自敘利亞的腓尼基。 
'''
"26" = '''
:sup:`26` 耶穌對她說：「要先讓兒女們吃飽，因為把兒女的食物丟給狗吃不合適。」 
'''
"27" = '''
:sup:`27` 婦人說：「主啊，你說的對，但桌子下的狗也吃孩子們掉下來的碎渣呀！」 
'''
"28" = '''
:sup:`28` 耶穌說：「因為你這句話，你回去吧，鬼已經離開你的女兒了。」 
'''
"29" = '''
:sup:`29` 她回到家裡，見女兒躺在床上，鬼已經離開了。 
'''
"30" = '''
:sup:`30` 耶穌離開泰爾地區，經過西頓，來到低加坡里地區的加利利湖。 
'''
"31" = '''
:sup:`31` 有人帶著一個又聾又啞的人來見耶穌，懇求祂把手按在這個人身上。 
'''
"32" = '''
:sup:`32` 耶穌就帶他離開眾人走到一邊，用指頭伸進他的耳朵，又吐唾沫抹他的舌頭， 
'''
"33" = '''
:sup:`33` 望天長歎，對他說：「以法大！」意思是「開了吧！」 
'''
"34" = '''
:sup:`34` 他的耳朵立刻開了，舌頭靈活了，說話也清楚了。 
'''
"35" = '''
:sup:`35` 耶穌吩咐他們不要將這事告訴別人。可是耶穌越是這樣吩咐，他們越是極力宣揚， 
'''
"36" = '''
:sup:`36` 聽見的人都十分驚奇，說：「祂做的一切都很好，甚至叫耳聾的聽見，啞巴說話！」 
'''
