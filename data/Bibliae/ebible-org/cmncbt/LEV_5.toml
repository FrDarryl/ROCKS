[5]
"1" = '''
:sup:`1` 「如果有人當庭作證，卻不肯把自己所知所見的說出來，就是犯罪，要擔負罪責。 
'''
"2" = '''
:sup:`2` 如果有人接觸了不潔淨之物，如不潔淨的野獸的屍體、家畜的屍體或爬蟲的屍體，即使沒有察覺也已不潔淨，是有罪的。 
'''
"3" = '''
:sup:`3` 如果有人無意中接觸了別人的不潔之物，當他意識到後，就有罪了。 
'''
"4" = '''
:sup:`4` 如果有人草率起誓，不論出於善意還是惡意，即使當初沒有察覺，後來才意識到，也是有罪的。 
'''
"5" = '''
:sup:`5` 如果有人意識到自己犯了以上任何一種罪，就必須認罪。 
'''
"6" = '''
:sup:`6` 為了贖過，他必須獻給耶和華一隻母綿羊或母山羊作贖罪祭。祭司要為他贖罪。 
'''
"7" = '''
:sup:`7` 「他若獻不起羊，就要獻給耶和華兩隻斑鳩或兩隻雛鴿，一隻作贖罪祭，一隻作燔祭。 
'''
"8" = '''
:sup:`8` 他要把牠們帶到祭司那裡，祭司要先用一隻鳥獻贖罪祭，要扭斷鳥脖子，但不可扯掉頭。 
'''
"9" = '''
:sup:`9` 要把一些鳥血灑在祭壇邊，再把剩下的血倒在壇腳。這是贖罪祭。 
'''
"10" = '''
:sup:`10` 祭司要依照獻燔祭的條例獻上另一隻鳥。這樣，祭司為他贖了罪，他就會得到赦免。 
'''
"11" = '''
:sup:`11` 「他若獻不起兩隻斑鳩或雛鴿，就要獻一公斤細麵粉作贖罪祭。細麵粉中不可澆油或加乳香，因為這是贖罪祭。 
'''
"12" = '''
:sup:`12` 他要把細麵粉帶到祭司那裡，祭司要從中取出一把作為象徵放在壇上，與獻給耶和華的火祭一起焚燒。這是贖罪祭。 
'''
"13" = '''
:sup:`13` 這樣，祭司為他贖了罪，他就會得到赦免。剩下的細麵粉要歸祭司，像獻素祭一樣。」 
'''
"14" = '''
:sup:`14` 耶和華對摩西說： 
'''
"15" = '''
:sup:`15` 「如果有人無意中干犯了耶和華聖物的條例，為了贖過，他要從羊群中選一隻毫無殘疾的公綿羊獻給耶和華，或按聖所的秤獻上同等價值的銀子。這是贖過祭。 
'''
"16" = '''
:sup:`16` 他要賠償所造成的損失，並加賠五分之一，要把這些都交給祭司。祭司要為他獻上公綿羊作贖過祭，為他贖罪，他就會得到赦免。 
'''
"17" = '''
:sup:`17` 「如果有人觸犯耶和華的任何誡命，即使他不知道，也是犯罪，必須擔當罪責。 
'''
"18" = '''
:sup:`18` 他要從羊群中選一隻毫無殘疾的公綿羊，或把同等價值的銀子帶到祭司那裡作贖過祭。祭司要為他的無心之過贖罪，他就會得到赦免。 
'''
"19" = '''
:sup:`19` 這是贖過祭，因為他在耶和華面前確實有罪。」 
'''
