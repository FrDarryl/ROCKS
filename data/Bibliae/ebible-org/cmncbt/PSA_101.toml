[101]
"1" = '''
:sup:`1` 大衛的詩。 耶和華啊， 我要歌頌你的慈愛和公正， 我要頌讚你。 
'''
"2" = '''
:sup:`2` 我要謹慎行事， 走正直的路， 你何時來我這裡？ 我要存純全的心在家中行事。 
'''
"3" = '''
:sup:`3` 我要棄絕惡事， 我憎惡背棄上帝者的行為， 不沾染他們的惡行。 
'''
"4" = '''
:sup:`4` 我要遠離心術不正的人， 不與邪惡的事有任何瓜葛。 
'''
"5" = '''
:sup:`5` 我要消滅暗中譭謗鄰居的人， 也不容忍心高氣傲的人。 
'''
"6" = '''
:sup:`6` 我要看顧地上忠信的人， 讓他們與我同住。 行事正直的人才能服侍我。 
'''
"7" = '''
:sup:`7` 詭詐的人必不得與我同住， 口出謊言的人必不得侍立在我面前。 
'''
"8" = '''
:sup:`8` 每天早晨我要消滅國中所有的惡人， 從耶和華的城中剷除一切作惡的人。 
'''
