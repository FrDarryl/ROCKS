[26]
"1" = '''
:sup:`1` 「要用十幅幔子做聖幕，幔子要用細麻和藍色、紫色、朱紅色毛線織成，上面要精工繡製基路伯天使。 
'''
"2" = '''
:sup:`2` 每幅幔子的尺寸都一樣，長十二米半、寬一米八。 
'''
"3" = '''
:sup:`3` 每五幅連在一起，形成兩幅大幔子。 
'''
"4" = '''
:sup:`4` 要在每幅大幔子末幅的邊緣釘上藍色的扣環， 
'''
"5" = '''
:sup:`5` 每幅大幔子釘五十個，扣環要兩兩相對， 
'''
"6" = '''
:sup:`6` 再做五十個金鉤，把兩幅大幔子連在一起，成為一個完整的聖幕。 
'''
"7" = '''
:sup:`7` 「要用山羊毛織十一幅幔子作聖幕的罩棚， 
'''
"8" = '''
:sup:`8` 每幅長十三米半、寬一米八。十一幅幔子的尺寸都要一樣。 
'''
"9" = '''
:sup:`9` 然後，你們要把五幅連成一大幅，其餘六幅連成一大幅，第六幅要在罩棚前疊起來。 
'''
"10" = '''
:sup:`10` 要在這兩幅大幔子末幅的邊緣各釘上五十個扣環， 
'''
"11" = '''
:sup:`11` 再做五十個銅鉤，把這兩幅大幔子扣在一起，成為一個完整的罩棚。 
'''
"12" = '''
:sup:`12` 鋪罩棚所剩下來的半幅幔子要垂到聖幕後面。 
'''
"13" = '''
:sup:`13` 兩旁餘下的幔子可垂在聖幕的兩邊，每邊長四十五釐米，蓋著聖幕。 
'''
"14" = '''
:sup:`14` 罩棚上面要蓋一層染成紅色的公羊皮，再蓋一層海狗皮做頂蓋。 
'''
"15" = '''
:sup:`15` 「要用皂莢木做支聖幕的木板， 
'''
"16" = '''
:sup:`16` 每塊木板長四米半，寬七十釐米。 
'''
"17" = '''
:sup:`17` 每塊木板要有兩個接榫，用來銜接。聖幕的所有木板都要這樣。 
'''
"18" = '''
:sup:`18` 聖幕的南面要有二十塊木板， 
'''
"19" = '''
:sup:`19` 在這些木板下面要造四十個帶凹槽的銀底座，每塊木板下面有兩個，套在木板的兩個接榫上。 
'''
"20" = '''
:sup:`20` 聖幕北面也要有二十塊木板， 
'''
"21" = '''
:sup:`21` 木板下面同樣有四十個帶凹槽的銀底座，每塊木板下面有兩個銀底座。 
'''
"22" = '''
:sup:`22` 聖幕後面，就是西面，要有六塊木板。 
'''
"23" = '''
:sup:`23` 聖幕後面的兩個拐角要各有一塊木板， 
'''
"24" = '''
:sup:`24` 木板的下端連於底座，頂端用一個環固定。兩個拐角都要這樣做。 
'''
"25" = '''
:sup:`25` 這樣，後面共有八塊木板，每塊木板下面各有兩個帶凹槽的銀底座，一共有十六個銀底座。 
'''
"26" = '''
:sup:`26` 「要用皂莢木做橫閂，聖幕左右兩邊和後面的牆板上要各有五根橫閂， 
'''
"27" = '''
:sup:`27` 攔腰固定牆板的那根橫閂要從這端貫穿到那端。 
'''
"28" = '''
:sup:`28` 所有的木板和橫閂都要包上金，並要在木板上造金環，用來穿橫閂。 
'''
"29" = '''
:sup:`29` 要照著我在山上所指示你的樣式，把聖幕支搭起來。 
'''
"30" = '''
:sup:`30` 「要用細麻和藍色、紫色、朱紅色毛線織成一幅幔子，上面精工繡上基路伯天使。 
'''
"31" = '''
:sup:`31` 要把這幅幔子掛在四根包金的皂莢木柱上，木柱上有金鉤，木柱立在四個帶凹槽的銀底座上面。 
'''
"32" = '''
:sup:`32` 要把整幅幔子掛在木柱的金鉤上，把約櫃抬進幔子裡。這幔子把聖幕分為兩個部分，幔子裡面是至聖所，外面是聖所。 
'''
"33" = '''
:sup:`33` 要把施恩座放在至聖所裡面的約櫃上。 
'''
"34" = '''
:sup:`34` 桌子要放在幔子的外面、聖幕的北面，燈臺放在南面，跟桌子相對。 
'''
"35" = '''
:sup:`35` 要用細麻和藍色、紫色、朱紅色毛線繡製聖幕的門簾。 
'''
"36" = '''
:sup:`36` 要用皂莢木做五根掛門簾的柱子，柱子包上金，上面要有金鉤，並要為柱子鑄造五個帶凹槽的銅底座。 
'''
