[15]
"1" = '''
:sup:`1` 以下是關於摩押的預言： 摩押的亞珥城必在一夜之間被摧毀，淪為廢墟； 摩押的基珥城必在一夜之間被摧毀，淪為廢墟。 
'''
"2" = '''
:sup:`2` 摩押人上到神廟， 上到底本的邱壇痛哭。 他們都剃光頭髮，刮掉鬍鬚， 為尼波和米底巴城哀號。 
'''
"3" = '''
:sup:`3` 他們身披麻衣走在街上， 人們在房頂和廣場上號啕大哭。 
'''
"4" = '''
:sup:`4` 希實本人和以利亞利人都在哭喊， 聲音一直傳到雅雜， 因此摩押的戰士大聲喊叫， 膽戰心驚。 
'''
"5" = '''
:sup:`5` 我的心為摩押哀號。 她的人民逃難到瑣珥和伊基拉·施利施亞。 他們上到魯希斜坡，邊走邊哭， 在去何羅念的路上因自己的毀滅而哀哭。 
'''
"6" = '''
:sup:`6` 寧林的河道乾涸， 青草枯萎，植被消失，毫無綠色。 
'''
"7" = '''
:sup:`7` 因此，摩押人把自己積存的財物都運過柳樹河。 
'''
"8" = '''
:sup:`8` 摩押境內哀聲四起， 號啕聲傳到以基蓮， 傳到比珥·以琳。 
'''
"9" = '''
:sup:`9` 底門的河裡流的都是血， 但我還要降更多災難給底門： 獅子必吞噬逃出摩押的人和那裡的餘民。 
'''
