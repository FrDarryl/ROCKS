[95]
"1" = '''
:sup:`1` 來吧，讓我們向耶和華歌唱， 向拯救我們的磐石歡呼。 
'''
"2" = '''
:sup:`2` 讓我們懷著感恩的心來到祂面前， 用詩歌頌揚祂。 
'''
"3" = '''
:sup:`3` 因為耶和華是偉大的上帝， 是眾神明之上的大君王。 
'''
"4" = '''
:sup:`4` 祂掌管地的深處， 祂擁有山的高峰。 
'''
"5" = '''
:sup:`5` 海洋屬於祂，是祂創造的， 陸地也是祂造的。 
'''
"6" = '''
:sup:`6` 來吧，讓我們俯伏敬拜， 在創造我們的耶和華面前跪下。 
'''
"7" = '''
:sup:`7` 因為祂是我們的上帝， 我們是祂照管的子民， 是祂牧放的羊群。 但願你們今日聽從祂的聲音！ 
'''
"8" = '''
:sup:`8` 不可像你們祖先在米利巴， 在曠野的瑪撒那樣心裡頑固。 
'''
"9" = '''
:sup:`9` 耶和華說：「雖然他們見過我的作為， 卻仍然試我、探我。 
'''
"10" = '''
:sup:`10` 所以，我憎惡他們四十年之久， 我說，『他們心向歧途，不認識我的道路。』 
'''
"11" = '''
:sup:`11` 因此我憤然起誓說， 『他們絕不可進入我的安息！』」 
'''
