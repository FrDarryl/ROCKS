[32]
"1" = '''
:sup:`1` 呂便和迦得的子孫有許多牲畜，他們見雅謝和基列適於放牧， 
'''
"2" = '''
:sup:`2` 就來見摩西、以利亞撒祭司和會眾的首領，說： 
'''
"3" = '''
:sup:`3` 「亞他錄、底本、雅謝、寧拉、希實本、以利亞利、示班、尼波和比穩—— 
'''
"4" = '''
:sup:`4` 這些耶和華為以色列會眾攻取的地方適於放牧，而僕人們有許多牲畜。 
'''
"5" = '''
:sup:`5` 如果你們恩待我們，請將這些地方賜給我們作產業，別讓我們過約旦河了。」 
'''
"6" = '''
:sup:`6` 摩西對他們說：「難道你們的同胞去打仗，你們卻坐在這裡嗎？ 
'''
"7" = '''
:sup:`7` 你們為何使以色列人軍心動搖，不敢進入耶和華所賜之地？ 
'''
"8" = '''
:sup:`8` 從前我在加低斯·巴尼亞派你們的祖先去打探那地方的時候，他們就是這樣。 
'''
"9" = '''
:sup:`9` 他們到以實各谷打探那地方，回來後竟動搖軍心，使以色列人不敢進入耶和華所賜之地。 
'''
"10" = '''
:sup:`10` 那天耶和華發怒，起誓說， 
'''
"11" = '''
:sup:`11` 『從埃及出來、二十歲以上的人都看不到我起誓要賜給亞伯拉罕、以撒和雅各的土地，因為他們沒有一心追隨我； 
'''
"12" = '''
:sup:`12` 只有基尼洗族耶孚尼的兒子迦勒和嫩的兒子約書亞可以看到，因為他們一心追隨我。』 
'''
"13" = '''
:sup:`13` 耶和華向以色列人發怒，使他們在曠野漂泊了四十年，直到在耶和華面前作惡的那一代都死了。 
'''
"14" = '''
:sup:`14` 「現在，你們這群罪人的後代竟然重蹈前人的覆轍，加劇耶和華向以色列所發的怒氣。 
'''
"15" = '''
:sup:`15` 如果你們離棄祂，祂必再次把以色列人丟棄在曠野，這樣你們就毀了整個民族。」 
'''
"16" = '''
:sup:`16` 他們上前對摩西說：「我們要在這裡為牲畜建棚圈，為家小築城邑， 
'''
"17" = '''
:sup:`17` 讓他們留在堅固的城內，免受當地居民的威脅。然後我們必拿起兵器率先上陣，直到幫其他以色列同胞奪取他們的土地。 
'''
"18" = '''
:sup:`18` 在其他同胞佔領各自的產業之前，我們決不回家。 
'''
"19" = '''
:sup:`19` 但我們不會跟他們在約旦河西岸分土地，我們已經得到約旦河東邊作產業。」 
'''
"20" = '''
:sup:`20` 摩西說：「如果你們信守承諾，拿起兵器在耶和華面前出戰， 
'''
"21" = '''
:sup:`21` 你們全軍就要在耶和華面前渡過約旦河，直到祂趕走祂面前的仇敵， 
'''
"22" = '''
:sup:`22` 征服那地方。之後，你們才可以回家，才算在耶和華和以色列人面前盡了自己的責任，這地方就在耶和華面前歸給你們作產業。 
'''
"23" = '''
:sup:`23` 但你們如果不這樣做，就是得罪耶和華，必難逃罪責。 
'''
"24" = '''
:sup:`24` 你們現在去為家小築城邑，為牛羊建棚圈吧，但別忘了信守承諾。」 
'''
"25" = '''
:sup:`25` 迦得和呂便的子孫對摩西說：「僕人們一定遵命而行。 
'''
"26" = '''
:sup:`26` 我們的妻子、孩子、牛羊等牲畜都會留在基列的各城。 
'''
"27" = '''
:sup:`27` 僕人當中所有能上陣打仗的人都會照你的吩咐在耶和華面前過河作戰。」 
'''
"28" = '''
:sup:`28` 於是，摩西對以利亞撒祭司、嫩的兒子約書亞和以色列各支派的族長說： 
'''
"29" = '''
:sup:`29` 「如果迦得和呂便子孫中所有能上陣打仗的人，在耶和華面前跟你們一同過河作戰，你們征服那片土地以後，就要把基列給他們作產業。 
'''
"30" = '''
:sup:`30` 如果他們不帶著兵器跟你們一起過河作戰，就只能在迦南與你們同分產業。」 
'''
"31" = '''
:sup:`31` 迦得和呂便的子孫再次說：「凡耶和華所吩咐的，僕人們一定照辦。 
'''
"32" = '''
:sup:`32` 我們一定帶著兵器在耶和華面前過河，進入迦南，但我們要擁有約旦河東邊作產業。」 
'''
"33" = '''
:sup:`33` 摩西就把亞摩利王西宏和巴珊王噩的國土及周圍的城邑，都給了迦得的子孫、呂便的子孫和約瑟兒子瑪拿西的半個支派。 
'''
"34" = '''
:sup:`34` 迦得的子孫重建了底本、亞他錄、亞羅珥、 
'''
"35" = '''
:sup:`35` 亞他錄·朔反、雅謝、約比哈、 
'''
"36" = '''
:sup:`36` 伯·寧拉和伯·哈蘭，使之成為堅固的城池，並建了羊圈。 
'''
"37" = '''
:sup:`37` 呂便的子孫重建了希實本、以利亞利、基列亭、 
'''
"38" = '''
:sup:`38` 尼波、巴力·免和西比瑪。他們為重建的城邑起了新名字，如尼波和巴力·免。 
'''
"39" = '''
:sup:`39` 瑪拿西之子瑪吉的子孫佔領了基列，趕走了那裡的亞摩利人。 
'''
"40" = '''
:sup:`40` 摩西就把基列賜給瑪拿西的兒子瑪吉，他便住在那裡。 
'''
"41" = '''
:sup:`41` 瑪拿西的子孫雅珥佔領了基列的村莊，將它們改名為哈倭特·雅珥。 
'''
"42" = '''
:sup:`42` 挪巴佔領了基納及其周圍的村莊，就按自己的名字稱基納為挪巴。 
'''
