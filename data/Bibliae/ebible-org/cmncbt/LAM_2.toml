[2]
"1" = '''
:sup:`1` 主的怒氣像烏雲一樣遮蓋少女錫安， 祂將以色列的榮美從天上扔到地上。 祂發怒的時候並不顧念自己的腳凳。 
'''
"2" = '''
:sup:`2` 主毫不留情地毀滅雅各一切的住處， 祂在烈怒中夷平猶大的堡壘， 讓以色列及其首領蒙羞。 
'''
"3" = '''
:sup:`3` 祂發烈怒毀滅以色列全軍。 敵人襲來時，祂收回援手。 祂像烈焰一樣吞噬雅各。 
'''
"4" = '''
:sup:`4` 祂張弓搭箭，宛若仇敵， 祂的右手蓄勢待發， 祂殺了一切悅人眼目的人， 將祂的怒火撒向少女錫安的帳篷。 
'''
"5" = '''
:sup:`5` 主像敵人一樣毀滅以色列， 吞噬她的宮殿，夷平她的堡壘， 使猶大人悲傷哀哭。 
'''
"6" = '''
:sup:`6` 祂摧毀自己的居所， 如同摧毀花園； 祂摧毀祂所定的聚會之處， 使錫安的人民忘記安息日和節期。 祂在烈怒中棄絕所有的君王和祭司。 
'''
"7" = '''
:sup:`7` 主撇棄自己的祭壇， 憎惡自己的聖所， 把耶路撒冷的殿牆交給敵人。 他們像過節一樣， 在耶和華的殿中喧嚷吵鬧。 
'''
"8" = '''
:sup:`8` 耶和華決意拆毀少女錫安的城牆， 祂拉了準線， 定意毀滅，絕不收手。 祂使城牆和壁壘一同悲哀哭泣。 
'''
"9" = '''
:sup:`9` 錫安的城門陷入地中， 主已摧毀、砍斷她的門閂。 她的君王和首領流落異邦， 律法不復存在， 她的先知得不到從耶和華而來的異象。 
'''
"10" = '''
:sup:`10` 少女錫安的長老腰束麻布， 頭蒙灰塵，坐在地上， 默然不語； 耶路撒冷的少女垂頭至地。 
'''
"11" = '''
:sup:`11` 我哭得眼睛失明， 愁腸百結，肝膽欲碎， 因為人民慘遭毀滅， 兒童和嬰孩昏倒在城中的街頭。 
'''
"12" = '''
:sup:`12` 孩子們問母親： 「哪裡有餅和酒呢？」 他們像受傷的勇士， 昏倒在城中的街頭， 在母親懷中奄奄一息。 
'''
"13" = '''
:sup:`13` 少女耶路撒冷啊，我該說什麼呢？ 我用什麼比作你呢？ 處女錫安啊，我用什麼比作你，好安慰你呢？ 你的傷口深如海洋， 誰能醫治你呢？ 
'''
"14" = '''
:sup:`14` 你的先知所見的異象虛假無用。 他們沒有揭露你的罪惡， 以致你被擄。 他們給你的預言虛假謬誤。 
'''
"15" = '''
:sup:`15` 路人都拍掌嘲笑你。 他們向少女耶路撒冷搖頭， 嗤笑道： 「這就是那被譽為完美無瑕、 普世喜悅的城嗎？」 
'''
"16" = '''
:sup:`16` 敵人都幸災樂禍地譏諷你， 他們咬牙切齒地嗤笑說： 「我們吞滅了她！ 這是我們期待已久的日子！ 我們終於見到這一天了！」 
'''
"17" = '''
:sup:`17` 耶和華實現了祂的計劃， 成就了祂很久以前的應許。 祂毫不留情地毀滅了你， 使你的仇敵幸災樂禍， 使你的敵人耀武揚威。 
'''
"18" = '''
:sup:`18` 少女錫安的城牆啊， 你要從心裡向主呼求！ 你的眼淚要像江河一樣晝夜湧流， 你要不歇不眠。 
'''
"19" = '''
:sup:`19` 你要在夜間打更時起來呼求， 在主面前傾心吐意，如水倒出。 你要為餓昏街頭的孩童向主舉手禱告。 
'''
"20" = '''
:sup:`20` 「耶和華啊，求你看看， 你曾這樣對付過誰呢？ 母親豈能吃自己生養的孩子？ 祭司和先知豈能在主的聖所中被殺？ 
'''
"21" = '''
:sup:`21` 「老人和少年陳屍街頭， 少男少女都喪身刀下。 你在發怒的日子殺了他們， 毫不留情。 
'''
"22" = '''
:sup:`22` 「你從四面八方召仇敵攻擊我， 如同召集人過節。 耶和華發怒的日子， 無人能逃脫，無人能倖免。 敵人殺光了我養育的孩子。」 
'''
