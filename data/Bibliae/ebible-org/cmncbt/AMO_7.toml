[7]
"1" = '''
:sup:`1` 以下是主耶和華讓我看見的異象：看啊，祂造了一大群蝗蟲。那時，王室的作物已經收割，第二季作物剛開始發苗。 
'''
"2" = '''
:sup:`2` 蝗蟲吃盡地上的青苗時，我說：「主耶和華啊，求你赦免！雅各那麼弱小，他怎麼受得了呢？」 
'''
"3" = '''
:sup:`3` 於是，耶和華心生憐憫，說：「我不降這災了。」 
'''
"4" = '''
:sup:`4` 以下是主耶和華讓我看見的異象：看啊，主耶和華降下審判的大火。大火燒乾了深淵，正在吞噬土地。 
'''
"5" = '''
:sup:`5` 那時，我說：「主耶和華啊，求你停止吧！雅各那麼弱小，他怎麼受得了呢？」 
'''
"6" = '''
:sup:`6` 於是，耶和華心生憐憫，說：「我也不降這災了。」 
'''
"7" = '''
:sup:`7` 以下是祂讓我看見的異象：看啊，主站在一道按照準繩建造的牆邊，手裡拿著準繩。 
'''
"8" = '''
:sup:`8` 耶和華對我說：「阿摩司，你看見什麼？」我答道：「一條準繩。」主說：「我要在我的以色列子民中吊起準繩，我不會再饒恕他們。 
'''
"9" = '''
:sup:`9` 以撒子孫的邱壇必遭毀壞，以色列的廟宇必成廢墟，我要用刀攻擊耶羅波安王朝。」 
'''
"10" = '''
:sup:`10` 伯特利的祭司亞瑪謝派人告訴以色列王耶羅波安：「阿摩司在以色列家圖謀背叛你，我們國家無法容忍他的言論。 
'''
"11" = '''
:sup:`11` 因為阿摩司這樣說，『耶羅波安將喪身刀下，以色列人必被擄去，遠離家鄉。』」 
'''
"12" = '''
:sup:`12` 亞瑪謝對阿摩司說：「先見啊，走吧！逃回猶大去吧！你要在那裡掙吃的，在那裡說預言。 
'''
"13" = '''
:sup:`13` 不可再在伯特利說預言，這裡是王的聖所，是國廟。」 
'''
"14" = '''
:sup:`14` 阿摩司答道：「我本不是先知，也不是先知的門徒。我只是一個牧人，也看護桑樹。 
'''
"15" = '''
:sup:`15` 但耶和華不再讓我看守羊群，祂對我說，『去！向我的以色列子民說預言。』 
'''
"16" = '''
:sup:`16` 現在你要聽耶和華對你說的話。你說，『不要說攻擊以色列的預言，不要傳講攻擊以撒子孫的信息。』 
'''
"17" = '''
:sup:`17` 所以耶和華說，『你的妻子必在這城裡淪為妓女，你的兒女必喪身刀下，你的田地必被人丈量、瓜分，你自己必死在異鄉。以色列人必被擄去，遠離家鄉。』」 
'''
