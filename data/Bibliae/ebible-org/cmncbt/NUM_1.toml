[1]
"1" = '''
:sup:`1` 以色列人離開埃及後第二年的二月一日，耶和華在西奈曠野的會幕中對摩西說： 
'''
"2" = '''
:sup:`2` 「你要按以色列人的宗族和家系統計全體會眾，登記所有男子的名字。 
'''
"3" = '''
:sup:`3` 你和亞倫要一隊一隊地統計以色列人中所有二十歲以上、有作戰能力的男子。 
'''
"4" = '''
:sup:`4` 每一支派要有一個人來協助你們。他們都是各宗族的族長， 
'''
"5" = '''
:sup:`5` 名單如下： 「呂便支派示丟珥的兒子以利蘇、 
'''
"6" = '''
:sup:`6` 西緬支派蘇利沙代的兒子示路蔑、 
'''
"7" = '''
:sup:`7` 猶大支派亞米拿達的兒子拿順、 
'''
"8" = '''
:sup:`8` 以薩迦支派蘇押的兒子拿坦業、 
'''
"9" = '''
:sup:`9` 西布倫支派希倫的兒子以利押、 
'''
"10" = '''
:sup:`10` 約瑟的後裔——以法蓮支派亞米忽的兒子以利沙瑪和瑪拿西支派比大蘇的兒子迦瑪列、 
'''
"11" = '''
:sup:`11` 便雅憫支派基多尼的兒子亞比但、 
'''
"12" = '''
:sup:`12` 但支派亞米沙代的兒子亞希以謝、 
'''
"13" = '''
:sup:`13` 亞設支派俄蘭的兒子帕結、 
'''
"14" = '''
:sup:`14` 迦得支派丟珥的兒子以利雅薩、 
'''
"15" = '''
:sup:`15` 拿弗他利支派以南的兒子亞希拉。」 
'''
"16" = '''
:sup:`16` 他們都是從會眾中選出來的，是各支派的首領，也是以色列的將領。 
'''
"17" = '''
:sup:`17` 摩西和亞倫帶著這些被點名的人， 
'''
"18" = '''
:sup:`18` 在二月一日招聚全體會眾，按照宗族和家系統計人口，一一登記所有二十歲以上的男子。 
'''
"19" = '''
:sup:`19` 摩西照耶和華的吩咐在西奈曠野統計人口。 
'''
"20" = '''
:sup:`20` 以色列的長子呂便支派中，二十歲以上、有作戰能力的男子按宗族、家系和名字一一被登記下來，共有四萬六千五百人。 
'''
"21" = '''
:sup:`21` 西緬支派中，二十歲以上、有作戰能力的男子按宗族、家系和名字一一被登記下來，共有五萬九千三百人。 
'''
"22" = '''
:sup:`22` 迦得支派中，二十歲以上、有作戰能力的男子按宗族、家系和名字一一被登記下來，共有四萬五千六百五十人。 
'''
"23" = '''
:sup:`23` 猶大支派中，二十歲以上、有作戰能力的男子按宗族、家系和名字一一被登記下來，共有七萬四千六百人。 
'''
"24" = '''
:sup:`24` 以薩迦支派中，二十歲以上、有作戰能力的男子按宗族、家系和名字一一被登記下來，共有五萬四千四百人。 
'''
"25" = '''
:sup:`25` 西布倫支派中，二十歲以上、有作戰能力的男子按宗族、家系和名字一一被登記下來，共有五萬七千四百人。 
'''
"26" = '''
:sup:`26` 約瑟的後裔中，以法蓮支派中，二十歲以上、有作戰能力的男子按宗族、家系和名字一一被登記下來，共有四萬零五百人。 
'''
"27" = '''
:sup:`27` 瑪拿西支派中，二十歲以上、有作戰能力的男子按宗族、家系和名字一一被登記下來，共有三萬二千二百人。 
'''
"28" = '''
:sup:`28` 便雅憫支派中，二十歲以上、有作戰能力的男子按宗族、家系和名字一一被登記下來，共有三萬五千四百人。 
'''
"29" = '''
:sup:`29` 但支派中，二十歲以上、有作戰能力的男子按宗族、家系和名字一一被登記下來，共有六萬二千七百人。 
'''
"30" = '''
:sup:`30` 亞設支派中，二十歲以上、有作戰能力的男子按宗族、家系和名字一一被登記下來，共有四萬一千五百人。 
'''
"31" = '''
:sup:`31` 拿弗他利支派中，二十歲以上、有作戰能力的男子按宗族、家系和名字一一被登記下來，共有五萬三千四百人。 
'''
"32" = '''
:sup:`32` 以上就是摩西、亞倫和各代表自己族系的十二位以色列首領所統計的男子人數。 
'''
"33" = '''
:sup:`33` 這樣，以色列人中二十歲以上、有作戰能力的男子按宗族、家系和名字一一被登記下來， 
'''
"34" = '''
:sup:`34` 共有六十萬三千五百五十人。 
'''
"35" = '''
:sup:`35` 然而，利未人沒有按祖先的支派列在其中， 
'''
"36" = '''
:sup:`36` 因為耶和華曾經對摩西說： 
'''
"37" = '''
:sup:`37` 「你不可統計利未支派的人數，不可把他們的人數算在以色列人中。 
'''
"38" = '''
:sup:`38` 你要派利未人管理、搬運和照料放約櫃的聖幕及其所有器具和附屬物，他們要在聖幕四圍紮營。 
'''
"39" = '''
:sup:`39` 在遷移的時候，利未人要負責拆卸和支搭聖幕。外人若近前來，必被處死。 
'''
"40" = '''
:sup:`40` 以色列人要按照他們的隊伍各自紮營，各歸本旗。 
'''
"41" = '''
:sup:`41` 但利未人要在安放約櫃的聖幕四周紮營，以免以色列人觸怒耶和華。利未人負責看守放約櫃的聖幕。」 
'''
"42" = '''
:sup:`42` 以色列人就按耶和華對摩西的吩咐行了。 
'''
