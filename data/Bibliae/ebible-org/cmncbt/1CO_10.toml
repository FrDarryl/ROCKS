[10]
"1" = '''
:sup:`1` 弟兄姊妹，我希望你們知道，我們的祖先曾經在雲下，都曾經走過紅海， 
'''
"2" = '''
:sup:`2` 都在雲下、在海中受洗跟從了摩西。 
'''
"3" = '''
:sup:`3` 他們都吃過同樣的靈糧， 
'''
"4" = '''
:sup:`4` 都喝過同樣的靈水，因為他們從那與他們同行的屬靈磐石中得水喝，那磐石就是基督。 
'''
"5" = '''
:sup:`5` 儘管如此，他們當中大多數人不討上帝的喜悅，倒斃在曠野。 
'''
"6" = '''
:sup:`6` 如今這些事正好警戒我們，叫我們不要像他們那樣貪戀罪惡。 
'''
"7" = '''
:sup:`7` 也不要祭拜偶像，像他們當中的人那樣，正如聖經上說：「百姓坐下吃喝，起來狂歡。」 
'''
"8" = '''
:sup:`8` 我們也不要淫亂，像他們當中的人那樣，結果一天就死了兩萬三千人。 
'''
"9" = '''
:sup:`9` 也不要試探主，像他們當中的人那樣，結果被蛇咬死了。 
'''
"10" = '''
:sup:`10` 也不要發怨言，像他們當中的人那樣，結果被滅命的天使毀滅了。 
'''
"11" = '''
:sup:`11` 發生在他們身上的這些事都是鑑戒，之所以記錄下來是為了警戒我們這活在末世的人。 
'''
"12" = '''
:sup:`12` 所以，自以為站得穩的人要小心，免得跌倒。 
'''
"13" = '''
:sup:`13` 你們遇見的誘惑無非是人們常見的。上帝是信實的，祂絕不會讓你們遇見無法抵擋的誘惑，祂必為你們開一條出路，使你們經得住誘惑。 
'''
"14" = '''
:sup:`14` 所以，我親愛的弟兄姊妹，你們要遠避祭拜偶像的事。 
'''
"15" = '''
:sup:`15` 你們都是明白事理的人，可以判斷我的話對不對。 
'''
"16" = '''
:sup:`16` 領聖餐時，我們為那福杯獻上感謝，這不表示我們有份於基督的血嗎？我們吃掰開的餅，這不表示我們有份於基督的身體嗎？ 
'''
"17" = '''
:sup:`17` 我們人數雖多，卻同屬一個身體，因為餅只有一個，我們同享一個餅。 
'''
"18" = '''
:sup:`18` 你們看以色列人，那些吃祭物的難道不是有份於祭壇嗎？ 
'''
"19" = '''
:sup:`19` 我這話是什麼意思呢？是說偶像和祭偶像的食物有什麼特別嗎？ 
'''
"20" = '''
:sup:`20` 當然不是，我的意思是那些異教徒所獻的祭是祭鬼魔的，而不是獻給上帝的。我不願意你們與鬼魔有任何關係。 
'''
"21" = '''
:sup:`21` 你們不能又喝主的杯又喝鬼魔的杯，不能又吃主的聖餐又吃祭鬼魔的食物。 
'''
"22" = '''
:sup:`22` 我們想惹主嫉妒嗎？難道我們比祂更有能力嗎？ 
'''
"23" = '''
:sup:`23` 凡事我都可以做，但並非事事都有益處；凡事我都可以行，但並非事事都造就人。 
'''
"24" = '''
:sup:`24` 無論是誰，不要求自己的好處，要求別人的好處。 
'''
"25" = '''
:sup:`25` 市場上賣的肉，你們都可以吃，不必為良心的緣故而詢問什麼， 
'''
"26" = '''
:sup:`26` 因為大地和其中的萬物都屬於主。 
'''
"27" = '''
:sup:`27` 如果有非信徒邀請你們吃飯，你們又願意去，那麼，只管吃桌上擺的食物，不必為良心的緣故而詢問什麼。 
'''
"28" = '''
:sup:`28` 不過，如果有人告訴你這些是獻給偶像的祭物，你為了那告訴你的人和良心的緣故，就不要吃。 
'''
"29" = '''
:sup:`29` 不過我指的不是你的良心，而是那人的良心。也許有人說：「我的自由為什麼要受別人的良心限制呢？ 
'''
"30" = '''
:sup:`30` 我若存感恩的心吃，為什麼還要受譴責呢？」 
'''
"31" = '''
:sup:`31` 所以，你們或吃或喝，無論做什麼，都要為上帝的榮耀而做。 
'''
"32" = '''
:sup:`32` 不要成為猶太人、希臘人或上帝教會的絆腳石， 
'''
"33" = '''
:sup:`33` 就像我凡事儘量讓人滿意，不求自己的好處，只求眾人的好處，以便他們可以得救。 
'''
