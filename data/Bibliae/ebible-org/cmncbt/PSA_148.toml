[148]
"1" = '''
:sup:`1` 你們要讚美耶和華！ 從天上讚美祂， 在高天讚美祂！ 
'''
"2" = '''
:sup:`2` 眾天使啊，你們要讚美祂！ 眾天軍啊，你們要讚美祂！ 
'''
"3" = '''
:sup:`3` 太陽、月亮啊，你們要讚美祂！ 閃亮的星辰啊，你們要讚美祂！ 
'''
"4" = '''
:sup:`4` 天上的天啊，你們要讚美祂！ 天上的水啊，你們要讚美祂！ 
'''
"5" = '''
:sup:`5` 願這一切都來讚美耶和華的名！ 因為祂一發命令便創造了萬物。 
'''
"6" = '''
:sup:`6` 祂使這一切各處其位，永不改變， 祂頒布的律例永不廢棄。 
'''
"7" = '''
:sup:`7` 要在世上讚美耶和華， 海中的巨獸和深淵啊， 
'''
"8" = '''
:sup:`8` 火焰、冰雹、雪花、雲霞和聽祂吩咐的狂風啊， 
'''
"9" = '''
:sup:`9` 高山、丘陵、果樹和香柏樹啊， 
'''
"10" = '''
:sup:`10` 野獸、牲畜、爬蟲和飛鳥啊， 
'''
"11" = '''
:sup:`11` 世上的君王、萬國、首領和審判官啊， 
'''
"12" = '''
:sup:`12` 少男、少女、老人和孩童啊， 你們要讚美耶和華！ 
'''
"13" = '''
:sup:`13` 願他們都讚美耶和華， 因為唯有祂的名當受尊崇， 祂的榮耀在天地之上。 
'''
"14" = '''
:sup:`14` 祂使祂子民的角高舉， 叫祂忠心的子民， 祂心愛的以色列人得到尊榮。 你們要讚美耶和華！ 
'''
