[30]
"1" = '''
:sup:`1` 「但如今，比我年少的人竟嘲笑我， 他們的父親曾被我鄙視， 連我的牧羊犬都不如。 
'''
"2" = '''
:sup:`2` 他們精力衰竭， 無力的手於我何益？ 
'''
"3" = '''
:sup:`3` 他們貧窮饑餓，瘦弱不堪， 夜間在乾旱荒涼之地啃食。 
'''
"4" = '''
:sup:`4` 他們在草叢中拔鹹草充饑， 以羅騰樹根為食。 
'''
"5" = '''
:sup:`5` 他們被趕離人群， 像賊一樣被喝斥。 
'''
"6" = '''
:sup:`6` 他們只好住在荒谷， 在地洞和巖穴棲身； 
'''
"7" = '''
:sup:`7` 在雜草間嚎叫如獸， 在樹叢中蜷縮一團。 
'''
"8" = '''
:sup:`8` 他們是愚昧無名之輩， 被人用鞭子趕出境外。 
'''
"9" = '''
:sup:`9` 「如今，他們竟唱歌諷刺我， 我成了他們的笑柄。 
'''
"10" = '''
:sup:`10` 他們厭惡我，不願靠近我， 任意朝我臉上吐唾沫。 
'''
"11" = '''
:sup:`11` 因為上帝苦待我，使我毫無力量， 他們才在我面前肆無忌憚。 
'''
"12" = '''
:sup:`12` 這些無賴從右邊攻擊我， 迫使我逃亡， 他們展開攻勢要毀滅我。 
'''
"13" = '''
:sup:`13` 他們截斷我的路， 想方設法害我，無人相助。 
'''
"14" = '''
:sup:`14` 他們衝破防線， 從廢墟中向我襲來。 
'''
"15" = '''
:sup:`15` 恐懼籠罩著我， 我的尊榮隨風而去， 我的榮華如雲消散。 
'''
"16" = '''
:sup:`16` 「如今我的生命將盡， 痛苦的日子抓住我。 
'''
"17" = '''
:sup:`17` 夜間我的骨頭刺痛， 啃噬之痛無休無止。 
'''
"18" = '''
:sup:`18` 上帝猛力抓住我的衣服， 緊緊地揪住我的衣領。 
'''
"19" = '''
:sup:`19` 祂把我扔進淤泥， 使我如塵埃灰燼。 
'''
"20" = '''
:sup:`20` 「上帝啊！我向你呼求，你不回應； 我站起來，你也不理睬。 
'''
"21" = '''
:sup:`21` 你變得對我殘酷無情， 用你大能的手迫害我， 
'''
"22" = '''
:sup:`22` 把我提到風中，讓我被風吹走， 被暴風拋來拋去。 
'''
"23" = '''
:sup:`23` 我知道你要帶我去死亡之地， 那是你為眾生所定的歸宿。 
'''
"24" = '''
:sup:`24` 「誠然，不幸的人在困境中呼救， 無人會伸手加害他。 
'''
"25" = '''
:sup:`25` 難道我不曾為受苦的人哭泣， 我的心不曾為窮困者悲傷嗎？ 
'''
"26" = '''
:sup:`26` 我盼望幸福，來的卻是災禍； 我期待光明，來的卻是黑暗。 
'''
"27" = '''
:sup:`27` 我心裡一直煩亂不安， 苦難的日子迎面襲來。 
'''
"28" = '''
:sup:`28` 我皮膚發黑，不是因為日曬， 我在會眾中站起來呼救。 
'''
"29" = '''
:sup:`29` 我成了豺狼的兄弟， 鴕鳥的夥伴。 
'''
"30" = '''
:sup:`30` 我的皮膚發黑、脫落， 我的骨頭發熱，如被火燒。 
'''
"31" = '''
:sup:`31` 我的琴唱出哀樂， 我的簫奏出悲鳴。 
'''
