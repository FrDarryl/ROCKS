[6]
"1" = '''
:sup:`1` 參巴拉、多比雅、阿拉伯人基善和我們其餘的敵人聽說我已修完城牆，沒有留下任何缺口——那時我還沒有為城門安上門扇—— 
'''
"2" = '''
:sup:`2` 參巴拉和基善就派人告訴我說：「來，我們在阿挪平原的一個村莊見面吧。」其實他們想要害我。 
'''
"3" = '''
:sup:`3` 我派使者回覆他們說：「我正在做一件大工程，不能下去見你們。我怎能停止工作下去見你們呢？」 
'''
"4" = '''
:sup:`4` 他們四次派人來告訴我，每次我都這樣拒絕了。 
'''
"5" = '''
:sup:`5` 參巴拉第五次派人送來一封未封口的信， 
'''
"6" = '''
:sup:`6` 上面寫著：「各國都在謠傳，基善也說，你和猶太人計劃謀反，因而才修建城牆，據說你要做他們的王。 
'''
"7" = '''
:sup:`7` 你還派先知在耶路撒冷指著你宣講說，『猶大有王了。』如今王必聽到這些傳聞。所以你還是來與我們一同商議吧。」 
'''
"8" = '''
:sup:`8` 我就派人答覆他說：「你所說的並非事實，是你心裡捏造的。」 
'''
"9" = '''
:sup:`9` 因為他們想恐嚇我們，以為我們會嚇得手發軟，無法完成工程。但上帝啊，求你使我的手有力量！ 
'''
"10" = '''
:sup:`10` 我到米希達別的孫子、第來雅的兒子示瑪雅的家中，那時他正閉門不出。他對我說：「我們在上帝的殿裡會面，要關上殿門，因為他們要來殺你，要在夜間殺你。」 
'''
"11" = '''
:sup:`11` 但我回答說：「像我這樣的人豈能逃跑？豈能進入殿裡保命？我決不進去。」 
'''
"12" = '''
:sup:`12` 我察覺上帝並沒有差派他，他是被多比雅和參巴拉收買才說預言攻擊我的。 
'''
"13" = '''
:sup:`13` 他們收買他是為了恐嚇我，使我依從他去犯罪，好毀壞我的名聲來羞辱我。 
'''
"14" = '''
:sup:`14` 我的上帝啊，多比雅、參巴拉、女先知挪亞底及其他先知企圖恐嚇我，求你記住他們。 
'''
"15" = '''
:sup:`15` 以祿月二十五日城牆竣工，前後用了五十二天。 
'''
"16" = '''
:sup:`16` 我們的敵人和周圍各國聽說後，都感到懼怕和氣餒，因為他們知道這工作是在上帝的幫助下完成的。 
'''
"17" = '''
:sup:`17` 在那些日子，多比雅和猶大貴族之間多有書信來往。 
'''
"18" = '''
:sup:`18` 在猶大有很多人與多比雅結盟，因為他是亞拉的兒子示迦尼的女婿，他兒子約哈難又娶了比利迦的兒子米書蘭的女兒為妻。 
'''
"19" = '''
:sup:`19` 他們常告訴我有關多比雅的善行，並把我的話告訴他。多比雅不斷寫信恐嚇我。 
'''
