[29]
"1" = '''
:sup:`1` 耶哥尼雅王、太后、宮廷侍臣、猶大和耶路撒冷的官員、技工和工匠被尼布甲尼撒王擄到巴比倫後，耶利米先知從耶路撒冷送信給被擄之人中倖存的長老、祭司、先知和眾民。 
'''
"2" = '''
:sup:`2` 信是由沙番的兒子以利亞薩和希勒迦的兒子基瑪利送去的。當時猶大王西底迦派二人去見巴比倫王尼布甲尼撒。以下是信的內容： 
'''
"3" = '''
:sup:`3` 以色列的上帝——萬軍之耶和華對所有從耶路撒冷被擄到巴比倫的人說： 
'''
"4" = '''
:sup:`4` 「你們要建造房子住下來，要耕種田園，吃田中的出產。 
'''
"5" = '''
:sup:`5` 你們要娶妻生子，也要讓你們的兒女婚嫁，使他們生兒育女，你們好在那裡人丁興旺，不致人口減少。 
'''
"6" = '''
:sup:`6` 你們要為我放逐你們去住的城市謀求福祉，向耶和華禱告，因為你們的福祉有賴於那城的福祉。 
'''
"7" = '''
:sup:`7` 以色列的上帝——萬軍之耶和華說，『不要被你們中間的先知和占卜者欺騙，不要聽信他們做的夢。 
'''
"8" = '''
:sup:`8` 他們奉我的名對你們說假預言，其實我並沒有差遣他們。這是耶和華說的。』」 
'''
"9" = '''
:sup:`9` 耶和華說：「你們被擄到巴比倫七十年期滿後，我就要眷顧你們，成就我充滿恩典的應許，把你們帶回這地方。 
'''
"10" = '''
:sup:`10` 因為我知道我為你們安排的計劃：是要賜福給你們，而非降禍給你們，使你們的未來充滿希望。這是耶和華說的。 
'''
"11" = '''
:sup:`11` 那時，你們必呼求我，向我禱告，我也必垂聽。 
'''
"12" = '''
:sup:`12` 你們尋求我，就必尋見。只要你們全心尋求我， 
'''
"13" = '''
:sup:`13` 我必讓你們尋見。這是耶和華說的。我必把你們從流放的各國各地招聚起來，使你們回到故土，我曾把你們從那裡擄走。這是耶和華說的。 
'''
"14" = '''
:sup:`14` 「你們說耶和華在巴比倫為你們選立了先知。 
'''
"15" = '''
:sup:`15` 關於坐在大衛寶座上的君王和這城裡的百姓，就是沒有與你們一同被擄的同胞， 
'''
"16" = '''
:sup:`16` 萬軍之耶和華這樣說，『看啊，我必使刀劍、饑荒和瘟疫臨到他們，使他們像爛得不能吃的無花果。 
'''
"17" = '''
:sup:`17` 我要使他們飽受刀劍、饑荒和瘟疫之災，使他們的遭遇令天下萬國驚懼。在我流放他們去的各國，他們必受凌辱、嘲笑、譏諷和咒詛。 
'''
"18" = '''
:sup:`18` 這都是因為他們不聽我的話。這是耶和華說的。我曾屢次差遣我的僕人——眾先知去警告他們，他們卻不肯聽。』這是耶和華說的。 
'''
"19" = '''
:sup:`19` 因此，你們這些我從耶路撒冷流放到巴比倫的人啊！要聽耶和華的話。 
'''
"20" = '''
:sup:`20` 以色列的上帝——萬軍之耶和華說，『哥賴雅的兒子亞哈和瑪西雅的兒子西底迦奉我的名說假預言，我要把他們交在巴比倫王尼布甲尼撒的手中，他要當著你們的面處死他們。 
'''
"21" = '''
:sup:`21` 所有被擄到巴比倫的猶大人咒詛人的時候會說：願耶和華使你的下場像被巴比倫王燒死的西底迦和亞哈一樣！ 
'''
"22" = '''
:sup:`22` 因為他們二人在以色列做了惡事，與鄰舍的妻子通姦。我沒有委派他們，他們卻奉我的名說假預言。我洞悉一切，我是見證人。』這是耶和華說的。」 
'''
"23" = '''
:sup:`23` 耶和華吩咐我對尼希蘭人示瑪雅說： 
'''
"24" = '''
:sup:`24` 「以色列的上帝——萬軍之耶和華說，『你曾以自己的名義寫信給住在耶路撒冷的眾民、瑪西雅的兒子西番雅祭司及所有其他祭司。你在信中對西番雅說： 
'''
"25" = '''
:sup:`25` 耶和華已立你為祭司代替耶何耶大祭司，管理耶和華的殿，負責拘捕妄自發預言的狂人，給他們戴上鐵鏈枷鎖。 
'''
"26" = '''
:sup:`26` 現在，亞拿突人耶利米在你們當中自稱為先知，你為什麼不斥責他呢？ 
'''
"27" = '''
:sup:`27` 他甚至送信給我們這些在巴比倫的人，說被擄的日子還很長久，要我們建房子住下來，耕種田園，吃田中的出產。』」 
'''
"28" = '''
:sup:`28` 西番雅祭司就把示瑪雅的信讀給耶利米先知聽。 
'''
"29" = '''
:sup:`29` 耶和華對耶利米說： 
'''
"30" = '''
:sup:`30` 「你派人送信給所有被擄的人，說，『耶和華說祂沒有差遣尼希蘭人示瑪雅，他卻說預言，誘使你們聽信謊言， 
'''
"31" = '''
:sup:`31` 所以耶和華說：我必懲罰他和他的後代，他必斷子絕孫，看不到我賜給我子民的福祉，因為他說了悖逆耶和華的話。這是耶和華說的。』」 
'''
