[24]
"1" = '''
:sup:`1` 大衛的詩。 大地和其中的萬物都屬於耶和華， 世界和世上的一切都是祂的。 
'''
"2" = '''
:sup:`2` 祂把大地奠基於海中， 建立在大水之上。 
'''
"3" = '''
:sup:`3` 誰能登耶和華的山？ 誰能站在祂的聖所中？ 
'''
"4" = '''
:sup:`4` 只有那些手潔心清， 不拜假神，不起假誓的人。 
'''
"5" = '''
:sup:`5` 他們必蒙耶和華賜福， 被救他們的上帝稱為義人。 
'''
"6" = '''
:sup:`6` 這就是尋求耶和華的人， 他們敬拜雅各的上帝。 （細拉） 
'''
"7" = '''
:sup:`7` 眾城門啊，抬起頭來！ 古老的城門啊，抬起來吧！ 好讓榮耀的君王進來。 
'''
"8" = '''
:sup:`8` 誰是榮耀的君王呢？是強大無比的耶和華， 是戰無不勝的耶和華。 
'''
"9" = '''
:sup:`9` 眾城門啊，抬起頭來！ 古老的城門啊，抬起來吧！ 好讓榮耀的君王進來。 
'''
"10" = '''
:sup:`10` 誰是榮耀的君王呢？ 萬軍之耶和華是榮耀的君王。 （細拉） 
'''
