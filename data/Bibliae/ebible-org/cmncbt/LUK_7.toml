[7]
"1" = '''
:sup:`1` 耶穌向眾人講完道後，進了迦百農。 
'''
"2" = '''
:sup:`2` 當時，有一個百夫長很賞識的奴僕病了，生命垂危。 
'''
"3" = '''
:sup:`3` 百夫長聽說耶穌的事，就託幾位猶太人的長老去請耶穌來醫治他的奴僕。 
'''
"4" = '''
:sup:`4` 他們便來懇求耶穌，說：「這位百夫長值得你幫助， 
'''
"5" = '''
:sup:`5` 因為他愛我們的同胞，為我們建造會堂。」 
'''
"6" = '''
:sup:`6` 耶穌就跟他們去了。 快抵達時，那百夫長又請幾位朋友去見耶穌，對祂說：「主啊，不用勞駕，你親臨舍下，我不敢當。 
'''
"7" = '''
:sup:`7` 我自認不配去見你的面，只要你說一句話，我僕人就會痊癒。 
'''
"8" = '''
:sup:`8` 因為我有上司，也有部下。我命令這個部下去，他就去；要那個部下來，他就來。我吩咐奴僕做什麼，他就做什麼。」 
'''
"9" = '''
:sup:`9` 耶穌聽了這番話，感到驚奇，轉身對跟隨祂的眾人說：「我告訴你們，就是在以色列，我也從未見過信心這麼大的人。」 
'''
"10" = '''
:sup:`10` 派去的幾位朋友回到百夫長家裡，發現那奴僕已經痊癒了。 
'''
"11" = '''
:sup:`11` 過了不久，耶穌去拿因城，隨行的有門徒和一大群人。 
'''
"12" = '''
:sup:`12` 耶穌快到城門口時，從城裡走出一隊送殯的人，死者是一個寡婦的獨子，有許多城中的人陪著她。 
'''
"13" = '''
:sup:`13` 主看見那寡婦，憐憫之心油然而生，就對她說：「不要哭！」 
'''
"14" = '''
:sup:`14` 隨即上前按住棺架，抬的人停了下來。耶穌說：「年輕人，我吩咐你起來！」 
'''
"15" = '''
:sup:`15` 那死者就坐了起來，並開口說話。耶穌把他交給他母親。 
'''
"16" = '''
:sup:`16` 人們都驚懼萬分，把榮耀歸給上帝，說：「我們中間出了一位大先知！」又說：「上帝眷顧了祂的子民！」 
'''
"17" = '''
:sup:`17` 有關祂的這消息傳遍了猶太和附近地區。 
'''
"18" = '''
:sup:`18` 約翰從自己的門徒那裡獲悉這些事後， 
'''
"19" = '''
:sup:`19` 就叫了兩個門徒來，派他們去問主：「將要來的那位就是你嗎？還是我們要等別人呢？」 
'''
"20" = '''
:sup:`20` 他們來到耶穌面前，便問：「施洗者約翰派我們來請教你，『將要來的那位就是你嗎？還是我們要等別人呢？』」 
'''
"21" = '''
:sup:`21` 那時，耶穌剛治好了許多患各種疾病和被邪靈附身的人，又使許多瞎眼的能看見。 
'''
"22" = '''
:sup:`22` 耶穌回答說：「你們回去把所見所聞告訴約翰，就是瞎眼的看見，瘸腿的走路，痲瘋病人得潔淨，耳聾的聽見，死人復活，窮人聽到福音。 
'''
"23" = '''
:sup:`23` 凡對我篤信不疑的人有福了！」 
'''
"24" = '''
:sup:`24` 約翰的門徒離去後，耶穌對眾人談論約翰，說：「你們從前去曠野要看什麼呢？看隨風搖動的蘆葦嗎？ 
'''
"25" = '''
:sup:`25` 如果不是，你們出去到底想看什麼？是看穿綾羅綢緞的人嗎？那些衣著華麗、生活奢侈的人住在王宮裡。 
'''
"26" = '''
:sup:`26` 你們出去究竟想看什麼？看先知嗎？是的，我告訴你們，他不只是先知。 
'''
"27" = '''
:sup:`27` 聖經上說，『看啊，我要差遣我的使者在你前面為你預備道路。』這裡所指的就是約翰。 
'''
"28" = '''
:sup:`28` 我告訴你們，凡婦人所生的，沒有一個比約翰大，但上帝國中最微不足道的也比他大。」 
'''
"29" = '''
:sup:`29` 眾百姓和稅吏聽了這番話，都承認上帝是公義的，因為他們接受了約翰的洗禮。 
'''
"30" = '''
:sup:`30` 但那些法利賽人和律法教師沒有接受約翰的洗禮，拒絕了上帝為他們所定的旨意。 
'''
"31" = '''
:sup:`31` 主又說：「我用什麼來比擬這個世代的人呢？他們像什麼呢？ 
'''
"32" = '''
:sup:`32` 他們就如孩童坐在集市上彼此呼喊， 「『我們吹娶親的樂曲， 你們不跳舞； 我們唱送葬的哀歌， 你們不哭泣。』 
'''
"33" = '''
:sup:`33` 施洗者約翰來了，不吃餅，不喝酒，你們就說他被鬼附身； 
'''
"34" = '''
:sup:`34` 人子來了，又吃又喝，你們就說，『看啊，祂是個貪吃好酒之徒，與稅吏和罪人為友！』 
'''
"35" = '''
:sup:`35` 然而，智慧通過所有順從智慧的人顯明為義。」 
'''
"36" = '''
:sup:`36` 有一個法利賽人請耶穌到他家裡吃飯，耶穌應邀赴宴。 
'''
"37" = '''
:sup:`37` 那城裡住著一個罪惡的女人。她聽說耶穌在那法利賽人家裡吃飯，就帶了一玉瓶香膏進去。 
'''
"38" = '''
:sup:`38` 她站在耶穌背後，挨著祂的腳哭，淚水滴濕了祂的腳，就用自己的頭髮擦乾，又連連親祂的腳，並抹上香膏。 
'''
"39" = '''
:sup:`39` 邀請耶穌的法利賽人看在眼裡，心想：「這人如果是先知，就該知道摸祂的是誰，是個什麼樣的女人，她是個罪人。」 
'''
"40" = '''
:sup:`40` 耶穌對他說：「西門，我有話跟你說。」 西門答道：「老師，請說。」 
'''
"41" = '''
:sup:`41` 耶穌說：「有一個債主借給一個人五百個銀幣，又借給另一個人五十個銀幣。 
'''
"42" = '''
:sup:`42` 二人都沒有能力還債，這位債主就免了他們的債務。那麼，哪一位會更愛債主呢？」 
'''
"43" = '''
:sup:`43` 西門答道：「我相信是那個被免去更多債的人。」 耶穌說：「你判斷得對！」 
'''
"44" = '''
:sup:`44` 隨後祂轉向那女人，繼續對西門說：「你看見這女人了嗎？我到你家裡來，你沒有拿水給我洗腳，這女人卻用眼淚濕了我的腳，還用頭髮擦乾。 
'''
"45" = '''
:sup:`45` 你沒有親吻我，但我進來以後，這女人卻不停地吻我的腳。 
'''
"46" = '''
:sup:`46` 你沒有用油為我抹頭，這女人卻用香膏抹我的腳。 
'''
"47" = '''
:sup:`47` 所以我告訴你，她許多的罪都被赦免了，因此她的愛深切；那些獲得赦免少的，他們的愛也少。」 
'''
"48" = '''
:sup:`48` 耶穌對那女人說：「你的罪都被赦免了。」 
'''
"49" = '''
:sup:`49` 同席的人彼此議論說：「這人是誰？竟然能赦免人的罪！」 
'''
"50" = '''
:sup:`50` 耶穌又對那女人說：「你的信心救了你，平安地走吧！」 
'''
