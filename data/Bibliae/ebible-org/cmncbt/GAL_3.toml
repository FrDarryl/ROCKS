[3]
"1" = '''
:sup:`1` 無知的加拉太人啊！誰又蠱惑了你們呢？耶穌基督被釘在十字架上的事，早就像一幅畫一樣展現在你們眼前了。 
'''
"2" = '''
:sup:`2` 我只想問，你們領受了聖靈是靠遵行律法呢，還是因為相信所聽見的福音呢？ 
'''
"3" = '''
:sup:`3` 你們既然靠聖靈開始了基督徒的生活，現在卻想靠肉體達到純全嗎？你們就這麼無知嗎？ 
'''
"4" = '''
:sup:`4` 你們受了許多苦，難道都是徒然的嗎？真白受了嗎？ 
'''
"5" = '''
:sup:`5` 上帝將聖靈賜給你們，又在你們中間行神蹟，是因為你們遵行律法呢，還是因為你們相信所聽到的福音呢？ 
'''
"6" = '''
:sup:`6` 聖經上說：「亞伯拉罕信上帝，就被算為義人。」 
'''
"7" = '''
:sup:`7` 因此，你們要明白，那些信的人才是亞伯拉罕的子孫。 
'''
"8" = '''
:sup:`8` 聖經早就指明，上帝要叫外族人因信被稱為義人，祂預先將福音傳給亞伯拉罕，說：「萬國必因你而蒙福。」 
'''
"9" = '''
:sup:`9` 所以那些信的人必和有信心的亞伯拉罕一同蒙福。 
'''
"10" = '''
:sup:`10` 凡以遵行律法為本的人都在咒詛之下，因為聖經上說：「凡不遵行律法書上一切命令的人必受咒詛。」 
'''
"11" = '''
:sup:`11` 非常明顯，沒有人能靠遵行律法在上帝面前被稱為義人，因為聖經上說：「義人必靠信心而活。」 
'''
"12" = '''
:sup:`12` 律法並非以信心為本，而是說：「遵行律法的人必因此而活。」 
'''
"13" = '''
:sup:`13` 但基督替我們受了咒詛，從而救贖我們脫離了律法的咒詛，因為聖經上說：「凡掛在木頭上的人都是受咒詛的。」 
'''
"14" = '''
:sup:`14` 這樣，賜給亞伯拉罕的福氣可以藉著基督耶穌臨到外族人，使我們也可以藉著信得到上帝應許賜給我們的聖靈。 
'''
"15" = '''
:sup:`15` 弟兄姊妹，我舉個日常生活中的例子。世人的合約一經雙方簽訂之後，就不能作廢，也不能加添。 
'''
"16" = '''
:sup:`16` 上帝曾向亞伯拉罕和他的後裔賜下應許，不過這裡沒有說「後裔們」——指許多人，而是說「你的後裔」——指一個人，就是基督。 
'''
"17" = '''
:sup:`17` 我的意思是：四百三十年後頒佈的律法不會廢除上帝先前立下的約，以致應許落空。 
'''
"18" = '''
:sup:`18` 我們如果是靠遵行律法去承受產業，就不是倚靠上帝的應許。但上帝是憑應許把產業賜給了亞伯拉罕。 
'''
"19" = '''
:sup:`19` 那麼，為什麼會有律法呢？律法是為了使人知罪而增設的，一直存到那位承受應許的後裔來臨。律法是通過天使交給一位中保頒佈的。 
'''
"20" = '''
:sup:`20` 中保代表雙方，但上帝則單方面賜下應許。 
'''
"21" = '''
:sup:`21` 這樣看來，上帝的律法和上帝的應許是否互相矛盾呢？當然不是！如果頒布的律法能帶給人生命，人就可以靠律法得到義了。 
'''
"22" = '''
:sup:`22` 但聖經說萬物都困在罪的權勢下，為要使那些信的人因為信耶穌基督而得到應許。 
'''
"23" = '''
:sup:`23` 信耶穌的時代來臨以前，律法暫時監管我們。等到信耶穌之道顯明出來後，律法就不再監管了。 
'''
"24" = '''
:sup:`24` 因此，律法是我們的監護人，負責引領我們歸向基督，使我們可以因信被稱為義人。 
'''
"25" = '''
:sup:`25` 現在信耶穌的時代已經來臨，我們不再受律法監管。 
'''
"26" = '''
:sup:`26` 你們都藉著信基督耶穌而成為上帝的兒女， 
'''
"27" = '''
:sup:`27` 因為你們受洗歸入基督就是披戴基督。 
'''
"28" = '''
:sup:`28` 從此不再分猶太人和希臘人，自由人和奴隸，男人和女人，因為你們都在基督耶穌裡合而為一了。 
'''
"29" = '''
:sup:`29` 你們若屬於基督，就是亞伯拉罕的子孫，並且按照上帝的應許是產業繼承人。 
'''
