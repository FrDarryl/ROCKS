[13]
"1" = '''
:sup:`1` 我又看見一隻怪獸從海中上來，有七頭十角，每隻角上都戴著一個冠冕，每個頭上都寫著褻瀆上帝的名號。 
'''
"2" = '''
:sup:`2` 牠看起來像豹，腳像熊的腳，口像獅子的口。巨龍將自己的能力、王位和大權柄都交給了怪獸。 
'''
"3" = '''
:sup:`3` 我看見怪獸的一個頭似乎受了致命傷，這傷卻復原了。全世界的人都驚奇地跟從了牠。 
'''
"4" = '''
:sup:`4` 他們拜巨龍，因為巨龍將自己的權柄給了怪獸。他們又拜怪獸，說：「誰比得上這獸呢？誰能與牠對抗呢？」 
'''
"5" = '''
:sup:`5` 巨龍又賜給怪獸說狂妄、褻瀆話的口，並給牠權柄可以任意妄為四十二個月。 
'''
"6" = '''
:sup:`6` 怪獸開口褻瀆上帝、祂的名、祂的居所和一切居住在天上的。 
'''
"7" = '''
:sup:`7` 牠又獲准去攻打聖徒，征服他們，並得到權柄制伏各部落、各民族、各語言族群、各國家。 
'''
"8" = '''
:sup:`8` 凡住在地上、自創世以來名字沒有記在被殺羔羊的生命冊上的人，都會拜怪獸。 
'''
"9" = '''
:sup:`9` 凡有耳朵的都應當聽。 
'''
"10" = '''
:sup:`10` 該被擄的人必被擄， 該被刀殺的必被刀殺。 因此，聖徒需要堅忍和信心。 
'''
"11" = '''
:sup:`11` 我又看見另一隻怪獸從地裡上來，牠的兩隻角像羔羊的角，說話卻像龍， 
'''
"12" = '''
:sup:`12` 在頭一隻怪獸面前行使頭一隻怪獸的一切權柄。牠使世上的人拜曾受了致命傷但已復原的頭一隻怪獸， 
'''
"13" = '''
:sup:`13` 又行大奇蹟，當眾叫火從天降到地上。 
'''
"14" = '''
:sup:`14` 牠獲准在頭一隻怪獸面前行奇蹟，藉此迷惑普世的人，並吩咐他們為受了刀傷卻仍然活著的頭一隻怪獸塑像。 
'''
"15" = '''
:sup:`15` 牠又獲准給怪獸的塑像生命氣息，使牠不但能說話，還能使所有不拜那像的人遭害。 
'''
"16" = '''
:sup:`16` 牠又強迫所有的人，不論尊卑、貧富、自由人或奴隸，都在右手或額上接受印記。 
'''
"17" = '''
:sup:`17` 凡沒有蓋上怪獸印記的，就是沒有怪獸的名字或代號的，都不能買賣。 
'''
"18" = '''
:sup:`18` 這裡需要智慧：明哲可以計算那怪獸的代號，因為那是一個人的代號，是六百六十六。 
'''
