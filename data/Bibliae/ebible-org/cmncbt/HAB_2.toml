[2]
"1" = '''
:sup:`1` 我要登上瞭望台， 站在望樓上守候， 看耶和華要對我說什麼， 我要怎樣向祂分訴。 
'''
"2" = '''
:sup:`2` 耶和華對我說： 「將我的啟示記下來， 清楚地刻在板上， 便於人們閱讀。 
'''
"3" = '''
:sup:`3` 這啟示還未到實現之時， 它關乎結局，沒有虛假。 即使緩慢，也要等候， 因為這事終必發生，不再遲延。 
'''
"4" = '''
:sup:`4` 看那驕傲之人，他們心術不正， 但義人必靠信心而活。 
'''
"5" = '''
:sup:`5` 財富會欺騙驕傲之人， 使他們永不安分， 像陰間一樣貪得無厭， 如死亡一般永不滿足。 因此，他們征服萬國， 擄掠萬民。 
'''
"6" = '''
:sup:`6` 「但萬國萬民必用詩歌和俗語嘲諷他們，說， 『你們有禍了！ 你們吞沒別人的財產， 靠剝削別人囤積財富， 要到何時呢？』 
'''
"7" = '''
:sup:`7` 你們的債主必突然行動， 使你們戰戰兢兢， 淪為他們的俘虜。 
'''
"8" = '''
:sup:`8` 你們從前擄掠許多國家， 殺人流血， 摧毀他們的土地、城市和人民， 所以各國的餘民必掠奪你們。 
'''
"9" = '''
:sup:`9` 「為自己的家積蓄不義之財、 在高處搭窩躲避災禍的人啊， 你們有禍了！ 
'''
"10" = '''
:sup:`10` 你們陰謀毀滅各族， 以致自辱己家，自害己命。 
'''
"11" = '''
:sup:`11` 牆上的石頭必高聲控訴， 房子的梁木必同聲響應。 
'''
"12" = '''
:sup:`12` 「以人血建城邑， 以罪惡造城池的人啊， 你們有禍了！ 
'''
"13" = '''
:sup:`13` 列邦的勞碌都化為灰燼， 列國的辛勞盡是虛空。 這不都是出於萬軍之耶和華嗎？ 
'''
"14" = '''
:sup:`14` 因為大地必充滿對耶和華之榮耀的認識， 如同海洋被水充滿。 
'''
"15" = '''
:sup:`15` 「讓鄰居喝酒直到灌醉他們，好觀看他們祼體的人啊， 你們有禍了！ 
'''
"16" = '''
:sup:`16` 你們必飽受羞辱，毫無榮耀。 你們喝吧，露出下體吧！ 耶和華右手中的杯將傳給你們， 你們的榮耀將變成羞辱。 
'''
"17" = '''
:sup:`17` 你們以暴虐對待黎巴嫩， 自己必被暴虐吞噬； 你們毀滅野獸， 自己必被恐怖籠罩。 因為你們殺人流血， 摧毀土地、城市和人民。 
'''
"18" = '''
:sup:`18` 「雕刻的偶像有什麼益處？ 騙人的鑄像有什麼用處？ 製造者竟信靠自己造的啞巴偶像！ 
'''
"19" = '''
:sup:`19` 對木頭說『醒醒吧』， 對啞巴石頭說『起來吧』的人啊，你們有禍了！ 它們能教導你們嗎？ 看啊，它們外面包金裹銀， 裡面卻毫無生命。 
'''
"20" = '''
:sup:`20` 但耶和華住在祂的聖殿中， 世人都要在祂面前肅靜。」 
'''
