[8]
"1" = '''
:sup:`1` 此後，耶穌到各城鎮去傳揚上帝國的福音。同行的有十二使徒， 
'''
"2" = '''
:sup:`2` 還有幾個曾被邪靈和疾病纏身、現在已被醫治的婦女。其中有抹大拉的瑪麗亞，耶穌曾經從她身上趕出七個鬼， 
'''
"3" = '''
:sup:`3` 還有希律的管家苦撒的妻子約亞娜，此外還有蘇撒娜等其他婦女。她們用自己的錢財資助耶穌和門徒。 
'''
"4" = '''
:sup:`4` 那時，人群絡繹不絕地從各個城鎮聚集到耶穌面前，耶穌就講了一個比喻： 
'''
"5" = '''
:sup:`5` 「有一個農夫出去撒種，有些種子落在路旁，被人踐踏，又被飛鳥吃掉了； 
'''
"6" = '''
:sup:`6` 有些落在石頭地上，因水分不足，幼苗剛長出來就枯萎了； 
'''
"7" = '''
:sup:`7` 有些落在荊棘叢中，荊棘一同長起來便把幼苗擠住了； 
'''
"8" = '''
:sup:`8` 有些落在沃土裡，發芽生長，結出百倍的果實。」耶穌講完這番話後，高聲說：「有耳可聽的，都應當聽。」 
'''
"9" = '''
:sup:`9` 門徒請耶穌解釋這比喻的意思， 
'''
"10" = '''
:sup:`10` 耶穌便說：「上帝國的奧祕只讓你們知道，對其他人，我就用比喻，使他們看卻看不見，聽卻聽不明白。 
'''
"11" = '''
:sup:`11` 這個比喻的意思是這樣，種子就是上帝的道。 
'''
"12" = '''
:sup:`12` 種子落在路旁是指人聽了道，隨後魔鬼來把道從他們心裡奪走了，不讓他們相信並得救。 
'''
"13" = '''
:sup:`13` 種子落在石頭地上是指人聽了道，便欣然接受，但他們沒有根基，不過是暫時相信，一遇到試煉就放棄了。 
'''
"14" = '''
:sup:`14` 種子落在荊棘叢中是指人聽了道，後來被生活的憂慮、錢財和享樂纏住了，以致結不出成熟的果實來。 
'''
"15" = '''
:sup:`15` 種子落在沃土裡則是指人聽了道，用誠實良善的心堅忍持守，最終結出果實。 
'''
"16" = '''
:sup:`16` 「沒有人點亮燈，卻用器皿把它蓋起來或放到床底下，而是放在燈臺上，使進來的人能看見光。 
'''
"17" = '''
:sup:`17` 掩蓋的事終會暴露出來，隱藏的秘密終會被人知道。 
'''
"18" = '''
:sup:`18` 因此，你們要留心聽，因為凡有的，還要給他更多；凡沒有的，連他自以為已經擁有的也要奪去。」 
'''
"19" = '''
:sup:`19` 這時，耶穌的母親和兄弟來找祂，由於人太多，他們無法靠近耶穌， 
'''
"20" = '''
:sup:`20` 有人就對祂說：「你的母親和兄弟站在外面想見你。」 
'''
"21" = '''
:sup:`21` 耶穌卻說：「聽見上帝的話語並遵行的人就是我的母親和我的弟兄。」 
'''
"22" = '''
:sup:`22` 有一天，耶穌對門徒說：「我們渡到湖對岸去吧。」於是他們坐船前往對岸。 
'''
"23" = '''
:sup:`23` 耶穌途中睡著了。湖面上忽然狂風大作，船灌滿了水，非常危險。 
'''
"24" = '''
:sup:`24` 門徒過來喚醒耶穌，說：「老師！老師！我們快淹死了！」 耶穌醒來，就斥責風浪，頓時風平浪靜了。 
'''
"25" = '''
:sup:`25` 耶穌對他們說：「你們的信心在哪裡呢？」 門徒又驚又怕，彼此議論說：「祂到底是誰？一發命令，連風浪都聽從祂！」 
'''
"26" = '''
:sup:`26` 他們渡過加利利湖，到了對岸的格拉森地區。 
'''
"27" = '''
:sup:`27` 耶穌上岸後，迎面遇見當地一個被鬼附身的人。那人長期不穿衣服，不住在房屋裡，而是住在墳墓裡。 
'''
"28" = '''
:sup:`28` 他一見到耶穌，就仆倒在祂面前，高聲喊叫：「至高上帝的兒子耶穌啊，我和你有什麼關係？求求你，不要折磨我！」 
'''
"29" = '''
:sup:`29` 這是因為耶穌已命令污鬼離開那人。那人多次被污鬼操縱，人們用鐵鏈腳鐐把他鎖起來看管，他竟把鎖鏈也扯斷，被鬼催逼到荒野。 
'''
"30" = '''
:sup:`30` 耶穌問他：「你叫什麼名字？」 他說：「群。」因為有一大群鬼附在那人身上。 
'''
"31" = '''
:sup:`31` 鬼不斷央求耶穌不要叫牠們到無底坑去。 
'''
"32" = '''
:sup:`32` 當時有一大群豬在山坡上吃食，污鬼就央求耶穌准許牠們進入豬群，耶穌答應了。 
'''
"33" = '''
:sup:`33` 於是那群鬼便離開那人，進入豬群。那群豬就一路奔下陡坡，衝進湖裡淹死了。 
'''
"34" = '''
:sup:`34` 放豬的人見狀就逃走了，把這事傳遍了城裡鄉間。 
'''
"35" = '''
:sup:`35` 人們出來看個究竟，到了耶穌那裡，發現那曾被鬼附身的人衣著整齊、神智清醒地坐在耶穌腳前，他們都很害怕。 
'''
"36" = '''
:sup:`36` 目擊者把被鬼附身的人得救的經過告訴了他們。 
'''
"37" = '''
:sup:`37` 格拉森地區的居民都十分害怕，請求耶穌離開那裡，耶穌便乘船回去了。 
'''
"38" = '''
:sup:`38` 那不再被鬼附身的人懇求耶穌讓他隨行，耶穌卻讓他回去，說： 
'''
"39" = '''
:sup:`39` 「你回家吧，把上帝為你所行的奇事告訴別人。」他就回去，走遍全城，四處傳揚耶穌為他所行的奇事。 
'''
"40" = '''
:sup:`40` 耶穌回到對岸，在那裡等候的百姓都歡迎祂。 
'''
"41" = '''
:sup:`41` 有個名叫雅魯的會堂主管走過來俯伏在耶穌腳前，求耶穌到他家去， 
'''
"42" = '''
:sup:`42` 因為他有一個大約十二歲的獨生女快要死了。 耶穌前去雅魯家的時候，人群擁擠著祂。 
'''
"43" = '''
:sup:`43` 有一個患了十二年血漏病的婦人耗盡了積蓄，到處求醫，但沒有人能醫治她。 
'''
"44" = '''
:sup:`44` 婦人擠到耶穌的背後，摸了祂衣服的穗子，她的血漏立刻止住了。 
'''
"45" = '''
:sup:`45` 耶穌問：「誰摸我？」沒有人承認。 彼得說：「老師，眾人都在擁擠你。」 
'''
"46" = '''
:sup:`46` 耶穌卻說：「一定有人摸了我，因為我感覺有能力從我身上發出。」 
'''
"47" = '''
:sup:`47` 那婦人知道無法隱瞞，就戰戰兢兢地走過來，俯伏在耶穌腳前，把她摸耶穌的原因及怎樣立刻痊癒的經過當眾說了出來。 
'''
"48" = '''
:sup:`48` 耶穌對她說：「女兒，你的信心救了你！安心去吧。」 
'''
"49" = '''
:sup:`49` 耶穌還在說話的時候，有人從雅魯家趕來，對雅魯說：「你的女兒已經死了，不用麻煩老師了。」 
'''
"50" = '''
:sup:`50` 耶穌聽了，就對雅魯說：「不要怕，只要信。你的女兒一定會好的！」 
'''
"51" = '''
:sup:`51` 到了雅魯家，耶穌只准彼得、雅各、約翰和女孩的父母跟祂進去。 
'''
"52" = '''
:sup:`52` 人們都在為那女孩哀傷哭泣，耶穌說：「不要哭，她沒有死，只是睡著了。」 
'''
"53" = '''
:sup:`53` 眾人就譏笑祂，因為他們都知道那女孩死了。 
'''
"54" = '''
:sup:`54` 耶穌拉著那女孩的手，說：「孩子，起來！」 
'''
"55" = '''
:sup:`55` 她的靈魂就回來了，她立刻起來了。耶穌吩咐人給她東西吃。 
'''
"56" = '''
:sup:`56` 她的父母非常驚訝，耶穌卻囑咐他們不要把這事傳開。 
'''
