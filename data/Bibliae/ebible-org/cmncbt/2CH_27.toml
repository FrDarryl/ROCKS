[27]
"1" = '''
:sup:`1` 約坦二十五歲登基，在耶路撒冷執政十六年。他母親叫耶路莎，是撒督的女兒。 
'''
"2" = '''
:sup:`2` 約坦事事效法他父親烏西雅，做耶和華視為正的事，只是沒有進耶和華的殿。民眾仍繼續敗壞。 
'''
"3" = '''
:sup:`3` 約坦建造耶和華殿的上門，大力修建俄斐勒的城牆。 
'''
"4" = '''
:sup:`4` 他還在猶大山區建造城邑，在樹林中建造營寨和瞭望塔。 
'''
"5" = '''
:sup:`5` 他與亞捫人的王交戰，打敗了他們。在以後的三年中，亞捫人每年進貢六萬八千兩銀子、小麥和大麥各二百二十萬升。 
'''
"6" = '''
:sup:`6` 約坦日漸強盛，因為他堅守他的上帝耶和華的道。 
'''
"7" = '''
:sup:`7` 約坦其他的事及一切戰績和功業，都記在《以色列和猶大列王史》上。 
'''
"8" = '''
:sup:`8` 他二十五歲登基，在耶路撒冷執政十六年。 
'''
"9" = '''
:sup:`9` 約坦與祖先同眠後，葬在大衛城。他兒子亞哈斯繼位。 
'''
