[9]
"1" = '''
:sup:`1` 但那些受過痛苦的人必不再遇見黑暗。從前，耶和華使西布倫人和拿弗他利人住的地方受人藐視，日後必使這些地方，即約旦河東、沿海一帶、外族人居住的加利利得到榮耀。 
'''
"2" = '''
:sup:`2` 走在黑暗中的人必看見大光， 活在死蔭之地的人必被光照亮。 
'''
"3" = '''
:sup:`3` 耶和華啊，你必使以色列成為大國， 使他們喜氣洋洋。 他們必在你面前歡喜快樂， 好像豐收時那樣歡喜， 如同瓜分戰利品時那樣快樂。 
'''
"4" = '''
:sup:`4` 因為你必折斷他們負的重軛和欺壓者的棍棒， 好像昔日你毀滅米甸人一樣； 
'''
"5" = '''
:sup:`5` 勇士爭戰穿的靴子和染血的戰袍都要被扔進火裡燒掉。 
'''
"6" = '''
:sup:`6` 因為必有一個嬰兒為我們誕生， 有一個兒子要賜給我們， 祂肩頭必擔負王權。 祂被稱為奇妙的策士、大能的上帝、永存的父、和平的君。 
'''
"7" = '''
:sup:`7` 祂的國必長治久安。 祂必坐在大衛的寶座上以公平和公義治國興邦， 使國家永固。 萬軍之耶和華必熱切地成就此事。 
'''
"8" = '''
:sup:`8` 主已出言審判雅各家， 他的審判必臨到以色列， 
'''
"9" = '''
:sup:`9` 以法蓮和撒瑪利亞的居民都知道。 他們驕傲自大地說： 
'''
"10" = '''
:sup:`10` 「磚牆倒塌了， 我們鑿石重建； 桑樹砍倒了， 我們換種香柏樹。」 
'''
"11" = '''
:sup:`11` 因此耶和華必興起利汛的仇敵， 驅使敵人來攻擊他們。 
'''
"12" = '''
:sup:`12` 東有亞蘭人，西有非利士人， 他們必吞噬以色列。 雖然如此，耶和華的怒氣還沒有止息， 祂降罰的手仍沒有收回。 
'''
"13" = '''
:sup:`13` 但百姓沒有歸向擊打他們的主， 也不尋求萬軍之耶和華。 
'''
"14" = '''
:sup:`14` 因此，耶和華要在一日之間剷除以色列的頭和尾， 棕樹枝和蘆葦。 
'''
"15" = '''
:sup:`15` 頭是指他們的長老和首領， 尾是指教人虛謊之事的假先知。 
'''
"16" = '''
:sup:`16` 這些帶領者使百姓步入歧途、 走向滅亡。 
'''
"17" = '''
:sup:`17` 他們都目無上帝， 行事邪惡，口出妄語。 所以，主不喜歡他們的青年， 也不憐憫他們的孤兒寡婦。 雖然如此，耶和華的怒氣還沒有止息， 祂降罰的手仍沒有收回。 
'''
"18" = '''
:sup:`18` 邪惡像燃燒的火焰， 焚毀荊棘和蒺藜，點燃密林， 煙柱旋轉上騰。 
'''
"19" = '''
:sup:`19` 萬軍之耶和華的烈怒必如火燒焦大地， 百姓成為燒火的柴， 弟兄彼此相煎。 
'''
"20" = '''
:sup:`20` 他們左搶右奪， 仍食不果腹， 紛紛吃自己的骨肉。 
'''
"21" = '''
:sup:`21` 以法蓮和瑪拿西自相殘殺， 又聯合起來攻打猶大。 雖然如此，耶和華的怒氣還沒有止息， 祂降罰的手仍沒有收回。 
'''
