[3]
"1" = '''
:sup:`1` 充滿血腥的尼尼微有禍了！ 城中充滿詭詐和掠奪， 害人的事從未止息。 
'''
"2" = '''
:sup:`2` 鞭聲啪啪，車輪隆隆， 戰馬奔騰，戰車疾馳， 
'''
"3" = '''
:sup:`3` 騎士衝鋒，刀光閃閃，矛槍生輝； 被殺者眾多，屍骨成堆， 人們被遍地的屍體絆倒。 
'''
"4" = '''
:sup:`4` 這全是因為尼尼微像妖媚的妓女大肆淫亂， 慣行邪術， 以淫行誘惑列國， 靠邪術欺騙各族。 
'''
"5" = '''
:sup:`5` 萬軍之耶和華說： 「我與你為敵。 我要把你的衣裙掀到你臉上， 使列國看見你的裸體， 使列邦看見你的羞恥。 
'''
"6" = '''
:sup:`6` 我要把可憎之物拋在你身上， 羞辱你， 讓眾人觀看。 
'''
"7" = '''
:sup:`7` 凡看見你的都要逃避，說， 『尼尼微毀滅了！ 誰會為她悲傷呢？』 我到哪裡去尋找安慰你的人呢？」 
'''
"8" = '''
:sup:`8` 你能強過底比斯嗎？ 底比斯位於尼羅河上， 四面環水， 水是她的屏障， 又是她的城牆。 
'''
"9" = '''
:sup:`9` 古實和埃及是她無窮的力量， 弗人和利比亞人是她的幫手。 
'''
"10" = '''
:sup:`10` 可是，她卻被擄去，流落他鄉， 她的嬰孩被摔死在各個街頭。 她的官長被抽籤瓜分， 她所有的首領都被鎖鏈鎖著。 
'''
"11" = '''
:sup:`11` 尼尼微啊， 你也必像醉漢一樣， 你必尋找藏身之處躲避敵人。 
'''
"12" = '''
:sup:`12` 你所有的堡壘都像無花果樹上的初熟果子， 一搖樹，果子就掉進吃者口中。 
'''
"13" = '''
:sup:`13` 看啊， 你的軍隊就像柔弱的女人， 你境內的關口向敵人敞開， 你的門閂被火燒毀。 
'''
"14" = '''
:sup:`14` 你要蓄水以防圍困， 要加強防禦！ 要走進土坑踩泥， 拿起磚模造磚！ 
'''
"15" = '''
:sup:`15` 但在那裡，火要吞噬你， 刀劍要殺戮你， 要像蝗蟲吞沒你。 你只管像蝗蟲一樣繁殖， 如蚱蜢一般增多吧！ 
'''
"16" = '''
:sup:`16` 你的商賈多過天上的繁星， 但他們像吃光田地後飛去的蝗蟲。 
'''
"17" = '''
:sup:`17` 你的臣僕像蝗蟲， 你的將領像成群的蚱蜢。 牠們寒日聚集在牆上， 太陽一出來就飛走了， 無人知道牠們的行蹤。 
'''
"18" = '''
:sup:`18` 亞述王啊！ 你的牧人沉睡，貴族酣眠， 你的百姓分散在群山上， 無人招聚他們。 
'''
"19" = '''
:sup:`19` 你的創傷無法救治， 你的傷勢極其嚴重。 聽見這消息的人必鼓掌歡呼， 因為誰沒受過你無休止的暴虐呢？
'''
