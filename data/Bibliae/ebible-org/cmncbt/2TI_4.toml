[4]
"1" = '''
:sup:`1` 在上帝和審判活人死人的基督耶穌面前，我憑基督的顯現和祂的國鄭重囑咐你： 
'''
"2" = '''
:sup:`2` 務要傳道，無論時機好壞，都要準備好，以百般的忍耐和教導督責人、警戒人、勉勵人。 
'''
"3" = '''
:sup:`3` 因為有一天，人們會厭倦純正的教導，耳朵發癢，尋找許多迎合他們私慾的老師。 
'''
"4" = '''
:sup:`4` 他們掩耳不聽真理，反而偏向無稽之談。 
'''
"5" = '''
:sup:`5` 然而，你要謹慎行事，不怕吃苦，專心傳道，盡忠職守。 
'''
"6" = '''
:sup:`6` 我的生命如同奉獻在祭壇上的酒正傾倒出來，我離世的日子快要到了。 
'''
"7" = '''
:sup:`7` 那美好的仗，我打過了；當跑的路，我跑完了；所信的道，我守住了。 
'''
"8" = '''
:sup:`8` 從此，有公義的冠冕為我預備，按公義審判的主會在祂來的那一天把它賜給我，不但會賜給我，也會賜給所有愛慕祂顯現的人。 
'''
"9" = '''
:sup:`9` 請你儘快到我這裡來， 
'''
"10" = '''
:sup:`10` 因為底馬貪愛世界，離棄我跑到帖撒羅尼迦去了。革勒士去了加拉太，提多去了撻馬太， 
'''
"11" = '''
:sup:`11` 只剩下路加一人在我身邊。你要把馬可一起帶來，因為他在傳道的工作上對我很有幫助。 
'''
"12" = '''
:sup:`12` 至於推基古，我派他到以弗所去了。 
'''
"13" = '''
:sup:`13` 你來的時候，要把我在特羅亞時留給加布的外衣帶來，也要帶來那些書卷，特別是那些羊皮卷。 
'''
"14" = '''
:sup:`14` 銅匠亞歷山大做了許多惡事害我，主必按他的所作所為報應他。 
'''
"15" = '''
:sup:`15` 你也要提防他，因為他極力反對我們所傳的道。 
'''
"16" = '''
:sup:`16` 我第一次在法庭申辯的時候，沒有人幫助我，眾人都離棄了我，但願他們不會因此而獲罪。 
'''
"17" = '''
:sup:`17` 然而主站在我身旁加給我力量，使我可以把福音完整地傳給所有的外族人。主把我從獅子口裡救了出來。 
'''
"18" = '''
:sup:`18` 主必救我脫離一切邪惡的攻擊，帶我進入祂的天國。願榮耀歸給主，直到永永遠遠。阿們！ 
'''
"19" = '''
:sup:`19` 請代我問候百基拉和亞居拉，以及阿尼色弗一家。 
'''
"20" = '''
:sup:`20` 以拉都留在了哥林多，我把生病的特羅非摩留在了米利都。 
'''
"21" = '''
:sup:`21` 你要儘快在冬天之前趕到這裡來。友布羅、布田、利奴、革勞底亞和眾弟兄姊妹都問候你。 
'''
"22" = '''
:sup:`22` 願主與你的靈同在！願恩典與你們同在！
'''
