[2]
"1" = '''
:sup:`1` 弟兄姊妹，關於主耶穌基督再來和我們到祂那裡相聚的事情， 
'''
"2" = '''
:sup:`2` 我們現在奉勸你們：無論是什麼靈，或是傳聞，或是冒充我們寫的信，說主的日子已經到了，你們都不要輕易動搖，也不要驚慌。 
'''
"3" = '''
:sup:`3` 不管別人用什麼詭計，你們都不要上當。因為那日子來臨之前，必有離經叛道的事發生，而那不法之徒，就是那註定滅亡的人也要出現。 
'''
"4" = '''
:sup:`4` 他會抵擋主，高抬自己超過一切所謂的神明和人們崇拜的對象，甚至坐在上帝的殿中以上帝自居！ 
'''
"5" = '''
:sup:`5` 我還在你們那裡的時候，曾告訴過你們這些事，你們忘記了嗎？ 
'''
"6" = '''
:sup:`6` 現在，你們知道是什麼攔阻他，使他到了所定的時間才出現。 
'''
"7" = '''
:sup:`7` 其實那不法之徒的陰謀已經在醞釀中，然而現在有一位在攔阻他。等到攔阻他的那位一離開， 
'''
"8" = '''
:sup:`8` 他就會出現，但主耶穌會用自己口中的氣毀滅他，用從天降臨的榮光廢掉他。 
'''
"9" = '''
:sup:`9` 他來要按照撒旦的伎倆行各種虛假的異能、神蹟和奇事， 
'''
"10" = '''
:sup:`10` 用盡各種詭計欺騙那些將要滅亡的人，因為他們不喜歡接受那能拯救他們的真理。 
'''
"11" = '''
:sup:`11` 上帝就讓他們是非不辨，去相信那些虛假的謊言， 
'''
"12" = '''
:sup:`12` 使一切不相信真理、反喜愛不義的人都被定罪。 
'''
"13" = '''
:sup:`13` 主所愛的弟兄姊妹，我們應當常常為你們感謝上帝，因為上帝一開始就揀選了你們，使你們藉著聖靈得以聖潔，並且相信真理，從而得救。 
'''
"14" = '''
:sup:`14` 為此，上帝藉著我們所傳的福音呼召了你們，使你們可以得到我們主耶穌基督的榮耀。 
'''
"15" = '''
:sup:`15` 所以，各位弟兄姊妹，務要堅定不移，無論是我們信上的教導還是口頭的教導，你們都要堅守。 
'''
"16" = '''
:sup:`16` 願主耶穌基督和愛我們、開恩將永遠的安慰和美好的盼望賜給我們的父上帝， 
'''
"17" = '''
:sup:`17` 安慰你們的心，使你們在一切善行善言上剛強。 
'''
