[15]
"1" = '''
:sup:`1` 有幾個法利賽人和律法教師從耶路撒冷來質問耶穌： 
'''
"2" = '''
:sup:`2` 「為什麼你的門徒吃飯前不行洗手禮，破壞祖先的傳統呢？」 
'''
"3" = '''
:sup:`3` 耶穌回答說：「為什麼你們因拘守傳統而違背上帝的誡命呢？ 
'''
"4" = '''
:sup:`4` 上帝說，『要孝敬父母』，又說，『咒罵父母的，必被處死。』 
'''
"5" = '''
:sup:`5` 你們卻說，『人如果宣佈把供養父母的錢奉獻給上帝， 
'''
"6" = '''
:sup:`6` 他就不必孝敬父母了。』你們這是用傳統來廢掉上帝的誡命。 
'''
"7" = '''
:sup:`7` 你們這些偽君子，以賽亞針對你們說的預言一點沒錯， 
'''
"8" = '''
:sup:`8` 「『這些人嘴上尊崇我， 心卻遠離我， 
'''
"9" = '''
:sup:`9` 他們的教導無非是人的規條， 他們敬拜我也是枉然。』」 
'''
"10" = '''
:sup:`10` 耶穌召集了眾人，對他們說：「你們要聽，也要明白。 
'''
"11" = '''
:sup:`11` 入口的東西不會使人污穢，從口中出來的才會使人污穢。」 
'''
"12" = '''
:sup:`12` 門徒上前對祂說：「你知道嗎？法利賽人聽見你的話很反感。」 
'''
"13" = '''
:sup:`13` 耶穌回答說：「凡不是我天父栽種的都要被連根拔起來。 
'''
"14" = '''
:sup:`14` 隨便他們吧！他們是瞎眼的嚮導。瞎眼的給瞎眼的領路，二人都會掉進坑裡。」 
'''
"15" = '''
:sup:`15` 彼得對耶穌說：「請給我們解釋一下這個比喻。」 
'''
"16" = '''
:sup:`16` 耶穌說：「你們也還是這樣糊塗嗎？ 
'''
"17" = '''
:sup:`17` 豈不知入口的東西都是進到肚子裡，然後排進廁所嗎？ 
'''
"18" = '''
:sup:`18` 可是，從口中出來的乃是發自內心，會使人污穢。 
'''
"19" = '''
:sup:`19` 因為從心裡出來的有惡念、謀殺、通姦、淫亂、偷盜、假見證和毀謗， 
'''
"20" = '''
:sup:`20` 這些東西才使人污穢。不洗手吃飯並不會使人污穢。」 
'''
"21" = '''
:sup:`21` 耶穌從那裡退到泰爾和西頓境內。 
'''
"22" = '''
:sup:`22` 那地方有個迦南的婦人前來大聲懇求耶穌：「主啊！大衛的後裔啊！可憐我吧！我的女兒被鬼附身，受盡折磨！」 
'''
"23" = '''
:sup:`23` 耶穌卻一言不答。門徒上前求祂說：「請讓她走吧！她老是在我們後面喊叫。」 
'''
"24" = '''
:sup:`24` 耶穌說：「我奉差遣只是來尋找以色列家迷失的羊。」 
'''
"25" = '''
:sup:`25` 那婦人上前跪下，說：「主啊！求你幫幫我吧！」 
'''
"26" = '''
:sup:`26` 耶穌答道：「把兒女的食物丟給狗吃，不合適。」 
'''
"27" = '''
:sup:`27` 婦人說：「主啊，不錯，可是狗也吃主人飯桌上掉下來的碎渣呀！」 
'''
"28" = '''
:sup:`28` 耶穌說：「婦人，你的信心真大！我答應你的要求。」就在那一刻，她女兒痊癒了。 
'''
"29" = '''
:sup:`29` 耶穌離開那裡，來到加利利湖邊，上了山，在那裡坐下。 
'''
"30" = '''
:sup:`30` 大群的人把瘸腿的、瞎眼的、殘疾的、啞巴及許多別的病人帶來，放在祂腳前，祂就醫治了他們。 
'''
"31" = '''
:sup:`31` 眾人看見啞巴說話，殘疾的復原，瘸腿的走路，瞎眼的看見，都很驚奇，就讚美以色列的上帝。 
'''
"32" = '''
:sup:`32` 耶穌把門徒召集過來，對他們說：「我憐憫這些人，他們跟我在一起已經三天，沒有任何吃的。我不願讓他們餓著肚子回去，以免他們在路上體力不支。」 
'''
"33" = '''
:sup:`33` 門徒說：「在這荒郊野外，我們到哪裡找足夠的食物給這麼多人吃呢？」 
'''
"34" = '''
:sup:`34` 耶穌問：「你們有多少餅？」 門徒答道：「七個，還有幾條小魚。」 
'''
"35" = '''
:sup:`35` 耶穌便吩咐眾人坐在地上。 
'''
"36" = '''
:sup:`36` 祂拿著那七個餅和幾條魚祝謝後，掰開，遞給門徒，門徒再分給眾人。 
'''
"37" = '''
:sup:`37` 大家都吃了，並且吃飽了，剩下的零碎裝滿了七個筐子。 
'''
"38" = '''
:sup:`38` 當時吃飯的，除了婦女和小孩，共有四千男人。 
'''
"39" = '''
:sup:`39` 耶穌遣散眾人以後，就坐船去了馬加丹地區。 
'''
