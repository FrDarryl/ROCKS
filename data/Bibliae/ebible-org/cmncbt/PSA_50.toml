[50]
"1" = '''
:sup:`1` 亞薩的詩。 從日出之地到日落之處， 大能的上帝耶和華召喚世人。 
'''
"2" = '''
:sup:`2` 上帝從完美的錫安發光。 
'''
"3" = '''
:sup:`3` 我們的上帝來臨， 並非悄然無聲， 祂前面有烈火燃燒， 周圍有暴風怒吼。 
'''
"4" = '''
:sup:`4` 祂召喚天地， 為要審判祂的子民。 
'''
"5" = '''
:sup:`5` 祂說：「把我的聖民招聚到我這裡， 就是那些用祭物和我立約的人。」 
'''
"6" = '''
:sup:`6` 諸天宣揚上帝的公義， 因為上帝是審判官。 （細拉） 
'''
"7" = '''
:sup:`7` 祂說：「我的子民啊，聽我說！ 以色列啊，我要指控你！ 我是上帝，是你的上帝。 
'''
"8" = '''
:sup:`8` 我責怪你，不是因為你的祭物， 也不是因為你經常獻給我的燔祭。 
'''
"9" = '''
:sup:`9` 我不需要你棚裡的公牛和圈裡的山羊， 
'''
"10" = '''
:sup:`10` 因為林中的百獸是我的， 群山上的牲畜是我的。 
'''
"11" = '''
:sup:`11` 我知道山中所有的飛鳥， 田野的動物都是我的。 
'''
"12" = '''
:sup:`12` 就是我餓了，也不用告訴你， 因為世界和其中的一切都是我的。 
'''
"13" = '''
:sup:`13` 難道我吃公牛的肉， 喝山羊的血嗎？ 
'''
"14" = '''
:sup:`14` 你要向上帝獻上感恩祭， 向至高者兌現誓言， 
'''
"15" = '''
:sup:`15` 在患難中呼求我， 我必拯救你，你必尊崇我。」 
'''
"16" = '''
:sup:`16` 但上帝對惡人說： 「你怎能背誦我的律法， 口中談論我的約？ 
'''
"17" = '''
:sup:`17` 你憎惡我的管教， 把我的話拋在腦後。 
'''
"18" = '''
:sup:`18` 你見了盜賊就與他同流合污， 又喜歡與淫亂的人交往。 
'''
"19" = '''
:sup:`19` 你滿口惡言，謊話連篇。 
'''
"20" = '''
:sup:`20` 你坐著陷害自己的兄弟， 毀謗自己的同胞兄弟。 
'''
"21" = '''
:sup:`21` 我對你的所作所為默然不語， 你就以為我與你是同道。 現在我要責備你， 當面指出你的罪狀。 
'''
"22" = '''
:sup:`22` 忘記上帝的人啊， 你們要省察， 免得我撕碎你們， 那時誰也救不了你們。 
'''
"23" = '''
:sup:`23` 向我獻上感恩就是尊崇我， 我必拯救走正路的人。」 
'''
