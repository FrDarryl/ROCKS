[11]
"1" = '''
:sup:`1` 請你們包容我的這點愚妄吧！我知道你們一定會包容我。 
'''
"2" = '''
:sup:`2` 我以上帝痛恨不貞的愛愛你們。因為我曾把你們當作貞潔的少女許配給一位丈夫——基督。 
'''
"3" = '''
:sup:`3` 但我真怕你們會像被狡猾的蛇欺騙的夏娃一樣，思想受迷惑，失去了對基督純真專一的心。 
'''
"4" = '''
:sup:`4` 有人來傳另一位耶穌——與我們所傳的不同，或要你們接受另一個靈——與你們所接受的不同，或要你們相信另一種福音——與你們所相信的不同，你們竟欣然容忍。 
'''
"5" = '''
:sup:`5` 我想，我一點也不比那些「超級使徒」差。 
'''
"6" = '''
:sup:`6` 我雖然不善辭令，但我認識真理。這一點，我們在各方面已經向你們證明了。 
'''
"7" = '''
:sup:`7` 我為了把上帝的福音白白地傳給你們，甘願卑微，以提升你們，我這樣做有罪嗎？ 
'''
"8" = '''
:sup:`8` 我「搶奪」其他教會，拿了他們的資助，來服侍你們。 
'''
"9" = '''
:sup:`9` 我在你們那裡經濟拮据的時候，沒有拖累過你們任何人，因為馬其頓來的弟兄補足了我的缺乏。我沒有在任何方面成為你們的負擔，將來也不會成為你們的負擔。 
'''
"10" = '''
:sup:`10` 我憑我心中基督的真理說，亞該亞地區無人會阻止我這樣誇口。 
'''
"11" = '''
:sup:`11` 為什麼呢？難道我不愛你們嗎？上帝知道我愛你們！ 
'''
"12" = '''
:sup:`12` 我現在所做的，將來還會繼續做下去，為了要斷絕那些投機分子的機會，使他們無法在所誇耀的事上被認為與我們一樣。 
'''
"13" = '''
:sup:`13` 其實這些人是假使徒，為人詭詐，冒充基督的使徒。 
'''
"14" = '''
:sup:`14` 這不足為奇，因為連撒旦都裝成光明的天使， 
'''
"15" = '''
:sup:`15` 牠的爪牙若冒充公義的僕人，又何足為奇呢？他們最終必得到應得的報應。 
'''
"16" = '''
:sup:`16` 我再說，誰也別把我當作傻瓜。你們如果真這麼想，那就把我當傻瓜看待吧！好讓我也能說幾句自誇的話。 
'''
"17" = '''
:sup:`17` 我這樣說，並不是主的意思，而是像一個傻瓜一樣誇口。 
'''
"18" = '''
:sup:`18` 既然許多人憑血氣誇口，我當然也可以誇口。 
'''
"19" = '''
:sup:`19` 因為你們這些聰明人竟然甘願忍受那些傻瓜， 
'''
"20" = '''
:sup:`20` 就算有人奴役、剝削、利用、侮辱你們，打你們耳光，你們都能逆來順受！ 
'''
"21" = '''
:sup:`21` 慚愧得很，我必須說，我們太軟弱了，做不出那樣的事！ 然而，別人敢誇口的，我再講一句傻話，我也敢。 
'''
"22" = '''
:sup:`22` 他們是希伯來人，我也是。他們是以色列人，我也是。他們是亞伯拉罕的子孫，我也是。 
'''
"23" = '''
:sup:`23` 他們自稱是基督的僕人，我說句狂話，我更是！我比他們更辛苦，坐牢更多，身受更重的鞭打，經常出生入死。 
'''
"24" = '''
:sup:`24` 我被猶太同胞鞭打了五次，每次三十九鞭， 
'''
"25" = '''
:sup:`25` 被人用棍打了三次，用石頭打了一次，遇到船難三次，曾在大海上漂浮了一天一夜。 
'''
"26" = '''
:sup:`26` 我常常四處奔波，遭遇江河的危險、盜賊的威脅、同胞的威脅、外族的威脅、城中的危險、曠野的危險、海上的危險和假信徒的威脅。 
'''
"27" = '''
:sup:`27` 我勞碌困苦，不得安眠，又饑又渴，挨餓受凍，赤身露體。 
'''
"28" = '''
:sup:`28` 此外，我還掛慮眾教會的事，天天承受著壓力。 
'''
"29" = '''
:sup:`29` 有誰軟弱，我不感同身受呢？有誰失足犯罪，我不心急如焚呢？ 
'''
"30" = '''
:sup:`30` 如果一定要誇耀，我情願誇耀自己的軟弱。 
'''
"31" = '''
:sup:`31` 主耶穌的父上帝永受稱頌，祂知道我不撒謊。 
'''
"32" = '''
:sup:`32` 在大馬士革的時候，亞哩達王手下的總督吩咐人把守城門，要逮捕我。 
'''
"33" = '''
:sup:`33` 我被人用筐子從城牆上的窗戶縋下去，才逃出他的手掌。 
'''
