[15]
"1" = '''
:sup:`1` 猶大支派按宗族抽籤分到的土地，南到以東的邊界，到最南端的荀曠野。 
'''
"2" = '''
:sup:`2` 南面的邊界始於鹽海南端的海灣， 
'''
"3" = '''
:sup:`3` 沿亞克拉濱山坡南面，經荀，北上至加低斯·巴尼亞南面，經過希斯崙到亞達珥，再繞到甲加， 
'''
"4" = '''
:sup:`4` 經過押們、順著埃及小河直到地中海。這是猶大支派的南部邊界。 
'''
"5" = '''
:sup:`5` 東面以鹽海到約旦河口為邊界。 北界從約旦河口的海灣開始， 
'''
"6" = '''
:sup:`6` 到伯·曷拉，經過伯·亞拉巴北面，直到呂便的兒子波罕所立的大石； 
'''
"7" = '''
:sup:`7` 從亞割谷往北到底璧，到谷南亞都冥隘口對面的吉甲，經隱·示麥泉，直到隱·羅結； 
'''
"8" = '''
:sup:`8` 然後再沿著欣嫩子谷而上，直到耶布斯，即耶路撒冷的南面，再到欣嫩谷西面、利乏音谷北端的山頂； 
'''
"9" = '''
:sup:`9` 從山頂到尼弗多亞泉，到以弗崙山的各城，直到巴拉，即基列·耶琳； 
'''
"10" = '''
:sup:`10` 從巴拉向西繞到西珥山，到耶琳山北坡，即基撒崙，到伯·示麥，經亭拿， 
'''
"11" = '''
:sup:`11` 再到以革倫北坡，轉向施基崙，經巴拉山和雅比聶，直到地中海。 
'''
"12" = '''
:sup:`12` 西面的邊界是地中海沿岸。以上是猶大人根據宗族所得地業的四界。 
'''
"13" = '''
:sup:`13` 約書亞又照耶和華的吩咐，在猶大支派所分到的土地之中劃出基列·亞巴，即希伯崙，分給耶孚尼的兒子迦勒。亞巴是亞衲人的祖先。 
'''
"14" = '''
:sup:`14` 迦勒趕走了住在那裡的亞衲族的三個族長，即示篩、亞希幔和撻買， 
'''
"15" = '''
:sup:`15` 再從那裡出兵攻打底璧，底璧從前叫基列·西弗。 
'''
"16" = '''
:sup:`16` 迦勒說：「誰攻取基列·西弗，我就把女兒押撒嫁給他。」 
'''
"17" = '''
:sup:`17` 迦勒的弟弟基納斯的兒子俄陀聶攻取了那城，迦勒便把女兒押撒嫁給他。 
'''
"18" = '''
:sup:`18` 押撒出嫁的時候，勸丈夫向她父親要一塊田。她剛下驢，迦勒便問她：「你想要什麼？」 
'''
"19" = '''
:sup:`19` 押撒答道：「求你賜福給我，你既然把南地賜給我，求你也把水泉賜給我吧。」迦勒就把上泉和下泉都給了她。 
'''
