[42]
"1" = '''
:sup:`1` 雅各得知埃及有糧食，就對兒子們說：「你們為什麼還在這兒互相觀望呢？ 
'''
"2" = '''
:sup:`2` 我聽說埃及有糧食，你們快到埃及去買些糧食回來吧，我們好活命，不致餓死。」 
'''
"3" = '''
:sup:`3` 於是，約瑟的十個哥哥下到埃及買糧。 
'''
"4" = '''
:sup:`4` 雅各沒有讓約瑟的弟弟便雅憫與他們同去，恐怕他會遭害。 
'''
"5" = '''
:sup:`5` 以色列的兒子們加入了買糧的行列，因為迦南也遭遇饑荒。 
'''
"6" = '''
:sup:`6` 那時，約瑟治理埃及，負責賣糧給百姓。約瑟的哥哥們來到他面前，向他俯伏下拜。 
'''
"7" = '''
:sup:`7` 約瑟一眼就認出了他們，卻不動聲色。他疾言厲色地問道：「你們從哪裡來？」他們回答說：「我們是從迦南來買糧食的。」 
'''
"8" = '''
:sup:`8` 約瑟認得他哥哥們，但他哥哥們卻認不出他來。 
'''
"9" = '''
:sup:`9` 約瑟想起了自己從前做的兩個夢，就對他們說：「你們是奸細，是來探聽我們虛實的！」 
'''
"10" = '''
:sup:`10` 他們說：「我主啊，不是的！僕人們是來買糧的。 
'''
"11" = '''
:sup:`11` 僕人們都是一個父親所生，是誠實人，不是奸細。」 
'''
"12" = '''
:sup:`12` 約瑟說：「不對，你們是來探聽我們虛實的。」 
'''
"13" = '''
:sup:`13` 他們說：「僕人們共有弟兄十二人，父親住在迦南，最小的弟弟在父親身邊，還有一個已經去世。」 
'''
"14" = '''
:sup:`14` 約瑟說：「我說你們是奸細一點不錯。 
'''
"15" = '''
:sup:`15` 我以法老的性命起誓，你們最小的弟弟不來這裡，你們都不能走，這是對你們的驗證。 
'''
"16" = '''
:sup:`16` 你們派一個人回去把你們的弟弟帶來，其他人都要被囚禁在這裡，我要看看你們說的是真還是假。要是你們說的是假話，我以法老的性命起誓，你們一定是奸細。」 
'''
"17" = '''
:sup:`17` 於是，約瑟把他們囚禁了三天。 
'''
"18" = '''
:sup:`18` 到了第三天，約瑟對他們說：「我是敬畏上帝的人，你們照我的話做就能活命。 
'''
"19" = '''
:sup:`19` 如果你們是誠實人，就把一個人留在監牢，其他人帶糧食回去接濟你們的家人。 
'''
"20" = '''
:sup:`20` 但你們一定要帶你們最小的弟弟回來，以證實你們說的是實話，這樣你們就不會死。」他們同意了， 
'''
"21" = '''
:sup:`21` 彼此議論說：「我們一定是在遭報應。從前我們的弟弟苦苦地哀求我們，我們卻不理會，現在這場痛苦臨到我們了。」 
'''
"22" = '''
:sup:`22` 呂便說：「我不是勸你們不要犯罪害那孩子嗎？你們不聽，現在我們必須償還血債了。」 
'''
"23" = '''
:sup:`23` 他們不知道約瑟聽得懂他們的話，因為約瑟是通過翻譯跟他們談話。 
'''
"24" = '''
:sup:`24` 約瑟聽後轉身出去哭了，然後又回來跟他們談話，從他們中間選了西緬，當著他們的面把西緬捆綁起來。 
'''
"25" = '''
:sup:`25` 約瑟又吩咐人把他們的袋子裝滿糧食，把各人買糧的錢放在他們的口袋中，還為他們預備了路上的食物。僕人一一辦妥了。 
'''
"26" = '''
:sup:`26` 約瑟的哥哥們把糧食馱在驢上，啟程離去。 
'''
"27" = '''
:sup:`27` 他們來到一處住宿的地方，其中一人打開口袋拿飼料餵驢，卻發現自己的錢在裡面， 
'''
"28" = '''
:sup:`28` 就對其他弟兄說：「你們看，我的錢被退回來了，在我的口袋裡！」他們心驚膽戰地彼此議論說：「上帝這樣對待我們是什麼意思呢？」 
'''
"29" = '''
:sup:`29` 他們回到他們在迦南的父親雅各那裡，把事情的經過告訴了他， 
'''
"30" = '''
:sup:`30` 說：「埃及的宰相對我們說話很兇，還把我們當成去那裡打探的奸細。 
'''
"31" = '''
:sup:`31` 我們對他說，『我們是誠實人，不是奸細。 
'''
"32" = '''
:sup:`32` 我們是一個父親所生的十二兄弟，其中有一個已經去世，年紀最小的跟父親留在迦南。』 
'''
"33" = '''
:sup:`33` 那地的宰相卻對我們說，『我要看看你們是不是誠實人，你們把一個弟兄留在我這裡，其他人帶糧食回去接濟家人吧。 
'''
"34" = '''
:sup:`34` 但你們要把最小的弟弟帶來見我，這樣我便知道你們不是奸細，是誠實人。我就會釋放你們的弟兄，你們也可以在這裡自由地買賣。』」 
'''
"35" = '''
:sup:`35` 後來他們倒口袋時，發現每個人買糧的錢袋都在自己的口袋裡，他們和父親看見錢袋，都害怕起來。 
'''
"36" = '''
:sup:`36` 他們的父親雅各說：「你們使我連連失去兒子，約瑟沒了，西緬沒了，你們還要帶走便雅憫！災禍都落在了我頭上！」 
'''
"37" = '''
:sup:`37` 呂便對父親說：「要是我不把便雅憫帶回你身邊，你就殺了我的兩個兒子！請你把便雅憫交給我，我一定會把他帶回你身邊。」 
'''
"38" = '''
:sup:`38` 雅各說：「我的兒子不可跟你們去。他哥哥已經死了，現在只剩下他。要是他在路上遇到什麼意外，你們會使我這白髮蒼蒼的老人淒淒慘慘地下陰間。」 
'''
