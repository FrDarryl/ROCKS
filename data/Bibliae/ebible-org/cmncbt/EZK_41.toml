[41]
"1" = '''
:sup:`1` 那人帶我進入殿堂，量兩邊的牆柱，各三米寬。 
'''
"2" = '''
:sup:`2` 殿的入口寬五米，兩邊的牆各寬兩米半。殿堂長二十米，寬十米。 
'''
"3" = '''
:sup:`3` 他到內殿的入口，量兩邊的牆柱，各一米寬，門寬三米，兩邊的牆各寬三米半。 
'''
"4" = '''
:sup:`4` 他量了內殿，長寬各十米。他對我說：「這是至聖所。」 
'''
"5" = '''
:sup:`5` 他又量殿牆，厚三米，殿的外圍有廂房，每間寬二米。 
'''
"6" = '''
:sup:`6` 廂房是一層疊一層的，共有三層，每層有三十個房間。殿牆外圍有支撐廂房梁木的牆坎，以免梁木插入殿牆中。 
'''
"7" = '''
:sup:`7` 這些廂房的設計是越往上層越寬，殿周圍的建築是層層向上建的，所以越往上層，房間越寬，有樓梯自下層經過中層到上層。 
'''
"8" = '''
:sup:`8` 我看見殿的周圍有突出的平臺，高一竿，構成廂房的根基。 
'''
"9" = '''
:sup:`9` 廂房外牆厚二米半，廂房與祭司房之間是一塊圍繞著殿的空地，寬十米。 
'''
"10" = '''
:sup:`10` 廂房有兩個門口朝著空地，一南一北。廂房周圍與空地相連的平臺寬兩米半。 
'''
"11" = '''
:sup:`11` 在殿前空地向西的地方有一棟建築物，寬三十五米，長四十五米，牆厚兩米半。 
'''
"12" = '''
:sup:`12` 他量了殿，長五十米。殿的院子，那棟建築物和牆共長五十米。 
'''
"13" = '''
:sup:`13` 殿東邊的空地寬五十米。 
'''
"14" = '''
:sup:`14` 他量了殿後面、空地對面的那棟建築物，及其兩邊走廊的長度，共長五十米。 聖所、至聖所、院子的門廊， 
'''
"15" = '''
:sup:`15` 它們周圍的門檻、格子窗和走廊從地面到窗沿都鑲有木板。 
'''
"16" = '''
:sup:`16` 殿的入口和內殿裡外四周的牆也按尺寸鑲著木板。 
'''
"17" = '''
:sup:`17` 木板上刻著基路伯天使和棕樹，兩者彼此相間排列。每個基路伯天使有兩個面孔： 
'''
"18" = '''
:sup:`18` 一個是人的臉，面向一邊的棕樹；一個是獅子的臉，面向另一邊的棕樹。整個殿四圍都刻著基路伯天使和棕樹。 
'''
"19" = '''
:sup:`19` 從地板到門以上殿內牆壁上都刻著基路伯天使和棕樹。 
'''
"20" = '''
:sup:`20` 聖所的門框是方形的，至聖所前的門框也一樣。 
'''
"21" = '''
:sup:`21` 聖所裡面有一座木頭做的祭壇，高一米半，長寬各一米，壇的四角、底及四面都是木造的。他對我說：「這是耶和華面前的桌子。」 
'''
"22" = '''
:sup:`22` 聖所和至聖所各有一道雙扇的門， 
'''
"23" = '''
:sup:`23` 每扇都是可以折疊的雙頁門， 
'''
"24" = '''
:sup:`24` 聖所的門上也刻有基路伯天使和棕樹，與牆上所刻的一樣。門廊上有木造的廊簷。 
'''
"25" = '''
:sup:`25` 聖殿門廊兩側的牆壁上有格子窗和棕樹雕刻，廂房都有房簷。 
'''
