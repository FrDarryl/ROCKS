[16]
"1" = '''
:sup:`1` 可拉是利未的曾孫、哥轄的孫子、以斯哈的兒子。他跟呂便支派以利押的兩個兒子大坍和亞比蘭，以及比勒的兒子安， 
'''
"2" = '''
:sup:`2` 聯合二百五十名在以色列會眾中有聲望的首領反叛摩西， 
'''
"3" = '''
:sup:`3` 一起攻擊摩西和亞倫，說：「你們太過分了！全體會眾都是聖潔的，有耶和華住在他們當中，你們憑什麼將自己置於耶和華的會眾之上？」 
'''
"4" = '''
:sup:`4` 摩西聽了這話，就俯伏在地， 
'''
"5" = '''
:sup:`5` 對可拉一夥人說：「到了明天早上，耶和華必顯明誰是屬於祂的，誰是聖潔的。祂必讓祂所揀選的人到祂面前。 
'''
"6" = '''
:sup:`6` 可拉啊，你們要這樣做，你和你的同夥明天帶香爐來， 
'''
"7" = '''
:sup:`7` 在耶和華面前點火添香。耶和華揀選誰，誰就是聖潔的。你們利未人太過分了！」 
'''
"8" = '''
:sup:`8` 摩西又對可拉說：「利未人啊，你們聽我說！ 
'''
"9" = '''
:sup:`9` 以色列的上帝把你們從以色列會眾中分別出來，使你們可以到祂面前，在祂的聖幕裡司職，替會眾辦事，你們還不滿足嗎？ 
'''
"10" = '''
:sup:`10` 可拉啊，耶和華使你和其他利未人事奉祂，你們還要貪求祭司的職分嗎？ 
'''
"11" = '''
:sup:`11` 其實你和你的同夥合謀反叛的是耶和華。亞倫是何人，你們竟埋怨他？」 
'''
"12" = '''
:sup:`12` 摩西派人去召以利押的兒子大坍和亞比蘭，他們卻說：「我們不去！ 
'''
"13" = '''
:sup:`13` 你帶我們離開奶蜜之鄉，要讓我們死在曠野，這還不夠嗎？你還想自立為王管轄我們嗎？ 
'''
"14" = '''
:sup:`14` 你並沒有領我們到奶蜜之鄉，也沒有給我們田地和葡萄園作產業，你還想繼續矇騙我們嗎？我們不去！」 
'''
"15" = '''
:sup:`15` 摩西非常憤怒，就對耶和華說：「求你不要接納他們的祭物。我沒有取過他們一頭驢，也沒有害過他們任何人。」 
'''
"16" = '''
:sup:`16` 摩西對可拉說：「明天你和你的同夥要跟亞倫一起站在耶和華面前。 
'''
"17" = '''
:sup:`17` 每人要拿自己的香爐，放上香，帶到耶和華面前，共二百五十個。你和亞倫也要各拿自己的香爐。」 
'''
"18" = '''
:sup:`18` 於是，他們都拿著香爐，盛著火和香，跟摩西和亞倫一起站在會幕門口。 
'''
"19" = '''
:sup:`19` 可拉把全體會眾招聚到會幕門口，要對付摩西和亞倫。這時，耶和華的榮光向全體會眾顯現。 
'''
"20" = '''
:sup:`20` 耶和華對摩西和亞倫說： 
'''
"21" = '''
:sup:`21` 「你們離開這些會眾，我好在頃刻之間消滅他們。」 
'''
"22" = '''
:sup:`22` 摩西和亞倫就伏在地上說：「上帝啊，賜人生命氣息的上帝啊！一人犯罪，你就要向全體會眾發怒嗎？」 
'''
"23" = '''
:sup:`23` 耶和華對摩西說： 
'''
"24" = '''
:sup:`24` 「你叫會眾離可拉、大坍和亞比蘭的帳篷遠一點。」 
'''
"25" = '''
:sup:`25` 於是，摩西起來去大坍和亞比蘭那裡，以色列的長老也跟著他。 
'''
"26" = '''
:sup:`26` 他對會眾說：「你們離這些惡人的帳篷遠一點，不要碰他們的任何東西，免得你們因他們的罪而受牽連，同遭毀滅。」 
'''
"27" = '''
:sup:`27` 會眾便離開可拉、大坍和亞比蘭的帳篷。大坍和亞比蘭帶著妻小出來，站在自己的帳篷門口。 
'''
"28" = '''
:sup:`28` 摩西對會眾說：「你們很快就知道，我所做的事都是奉耶和華之命而行，並非出於私意。 
'''
"29" = '''
:sup:`29` 如果這些人像常人一樣死去，遭遇跟世人無異，我就不是耶和華派來的。 
'''
"30" = '''
:sup:`30` 但如果耶和華做一件前所未有的事，使地裂開，吞下他們和屬於他們的一切，使他們活生生地墜入陰間，你們就知道這些人藐視耶和華了。」 
'''
"31" = '''
:sup:`31` 摩西的話剛說完，這些人腳下的地就裂開， 
'''
"32" = '''
:sup:`32` 吞下了他們和他們的家眷，以及所有可拉一夥的人和財物。 
'''
"33" = '''
:sup:`33` 他們和屬於他們的一切，就這樣活活地墜入陰間，地在他們上面合攏起來，他們就從會眾中滅亡了。 
'''
"34" = '''
:sup:`34` 他們四圍的以色列人聽到他們的喊叫聲，紛紛逃跑，生怕自己也被地吞下去。 
'''
"35" = '''
:sup:`35` 耶和華又降下烈火，燒死了那二百五十個獻香的人。 
'''
"36" = '''
:sup:`36` 耶和華對摩西說： 
'''
"37" = '''
:sup:`37` 「你叫亞倫祭司的兒子以利亞撒，去從火中把香爐撿起來，把炭火撒在遠處，因為那些香爐是聖潔的。 
'''
"38" = '''
:sup:`38` 要把那些因犯罪而喪命之人的香爐打成薄片，用來包祭壇，因為那些香爐曾被獻在耶和華面前，是聖潔的，並且可讓以色列人引以為戒。」 
'''
"39" = '''
:sup:`39` 於是，以利亞撒祭司取來被燒死之人所獻的銅香爐，叫人打成薄片用來包祭壇， 
'''
"40" = '''
:sup:`40` 讓以色列人引以為戒，使亞倫子孫以外的人不致到耶和華面前燒香，以免像可拉及其同夥一樣滅亡。這是按照耶和華藉摩西的吩咐做的。 
'''
"41" = '''
:sup:`41` 第二天，以色列全體會眾都埋怨摩西和亞倫說：「你們害死了耶和華的子民。」 
'''
"42" = '''
:sup:`42` 會眾聚集起來反對摩西和亞倫，他們向會幕觀看，忽然有雲彩遮蓋了會幕，耶和華的榮光顯現。 
'''
"43" = '''
:sup:`43` 摩西和亞倫來到會幕前， 
'''
"44" = '''
:sup:`44` 耶和華對摩西說： 
'''
"45" = '''
:sup:`45` 「你們離開這些會眾，我好在頃刻之間消滅他們。」他們二人就俯伏在地。 
'''
"46" = '''
:sup:`46` 摩西對亞倫說：「取香爐來，裡面放些祭壇上的火，添上香，趕快帶到會眾那裡為他們贖罪，因為耶和華發怒了，瘟疫已經開始。」 
'''
"47" = '''
:sup:`47` 亞倫就照著摩西的吩咐取來香爐，跑到會眾當中。那時瘟疫已經在人群中蔓延起來。他就在爐中放上香為民眾贖罪。 
'''
"48" = '''
:sup:`48` 他站在活人和死人之間，瘟疫就止住了。 
'''
"49" = '''
:sup:`49` 除了在可拉事件中死亡的人以外，有一萬四千七百人死於瘟疫。 
'''
"50" = '''
:sup:`50` 瘟疫止住後，亞倫便回到在會幕門口的摩西那裡。 
'''
