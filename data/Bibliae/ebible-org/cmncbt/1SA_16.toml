[16]
"1" = '''
:sup:`1` 耶和華對撒母耳說：「我已經拒絕讓掃羅做以色列王了，你還要為他哀傷多久呢？把你的角盛滿膏油，我要差遣你到伯利恆的耶西那裡，我已選了他的一個兒子做王。」 
'''
"2" = '''
:sup:`2` 撒母耳說：「我怎麼可以去呢？掃羅知道了，一定會殺掉我。」耶和華說：「你帶一頭牛犢去，就說，『我是來向耶和華獻祭的。』 
'''
"3" = '''
:sup:`3` 你要請耶西參加獻祭，我會告訴你怎麼做，我把誰指示給你，你就要為我膏立誰。」 
'''
"4" = '''
:sup:`4` 撒母耳遵行耶和華的吩咐，他來到伯利恆，那城的長老都戰戰兢兢地出來迎接他，問道：「你是為平安而來嗎？」 
'''
"5" = '''
:sup:`5` 撒母耳答道：「是的，為平安而來，我是來向耶和華獻祭的。你們要潔淨自己，然後來和我一起獻祭。」撒母耳為耶西及其眾子行過潔淨禮後，便邀請他們參加獻祭。 
'''
"6" = '''
:sup:`6` 耶西及其眾子來了，撒母耳看見以利押，心裡想：「這位肯定是耶和華要膏立的人。」 
'''
"7" = '''
:sup:`7` 但耶和華對撒母耳說：「不要看他相貌堂堂、身材高大，我要選的不是他。耶和華不像世人那樣看人，人看外表，耶和華看內心。」 
'''
"8" = '''
:sup:`8` 耶西吩咐他的兒子亞比拿達從撒母耳面前走過，但撒母耳說：「這也不是耶和華揀選的人。」 
'''
"9" = '''
:sup:`9` 耶西又叫沙瑪從撒母耳面前走過，但撒母耳說：「這也不是耶和華揀選的人。」 
'''
"10" = '''
:sup:`10` 耶西叫七個兒子一個一個從撒母耳面前走過，但撒母耳說他們都不是耶和華揀選的人。 
'''
"11" = '''
:sup:`11` 撒母耳問耶西：「你的兒子全都到齊了嗎？」耶西答道：「還有一個最小的，他正在田間放羊。」撒母耳對耶西說：「派人叫他回來，他不來，我們就不入座。」 
'''
"12" = '''
:sup:`12` 耶西就派人去叫他回來。他面色紅潤，眉清目秀，相貌英俊。耶和華說：「就是他，起來膏立他吧。」 
'''
"13" = '''
:sup:`13` 撒母耳就拿出盛膏油的角，當著他哥哥們的面膏立他。從那天起，耶和華的靈突然降在大衛身上。事後，撒母耳回拉瑪去了。 
'''
"14" = '''
:sup:`14` 耶和華的靈離開了掃羅，有個邪靈從耶和華那裡來折磨他。 
'''
"15" = '''
:sup:`15` 掃羅的臣僕對他說：「現在有個邪靈從上帝那裡來折磨你， 
'''
"16" = '''
:sup:`16` 你可以吩咐跟前的臣僕去找一個善於彈琴的人來。邪靈從上帝那裡來到你身上的時候，他為你彈琴，你就舒暢了。」 
'''
"17" = '''
:sup:`17` 掃羅說：「你們就為我找一個善於彈琴的人，帶他到我這裡來。」 
'''
"18" = '''
:sup:`18` 其中有一個僕人說：「我見過伯利恆的耶西的一個兒子，他善於彈琴，英勇善戰，談吐合宜，相貌英俊，並且耶和華與他同在。」 
'''
"19" = '''
:sup:`19` 掃羅便差遣使者去見耶西，說：「請讓你放羊的兒子大衛到我這裡來。」 
'''
"20" = '''
:sup:`20` 耶西就把一些餅、一皮袋酒和一隻山羊羔馱在驢背上，讓兒子大衛帶去送給掃羅。 
'''
"21" = '''
:sup:`21` 大衛到了掃羅那裡，做了他身邊的侍臣。掃羅非常喜歡大衛，讓大衛為他拿兵器。 
'''
"22" = '''
:sup:`22` 掃羅派人去見耶西，說：「你就讓大衛留在我的身邊吧，因為我喜歡他。」 
'''
"23" = '''
:sup:`23` 每當有邪靈從上帝那裡來到掃羅身上的時候，大衛就為他彈琴，掃羅便覺得舒暢，邪靈也離開了他。 
'''
