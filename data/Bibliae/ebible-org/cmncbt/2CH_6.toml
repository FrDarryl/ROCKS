[6]
"1" = '''
:sup:`1` 那時，所羅門說： 「耶和華啊， 你曾說你要住在密雲中， 
'''
"2" = '''
:sup:`2` 現在我為你建造了雄偉的殿宇， 作你永遠的居所。」 
'''
"3" = '''
:sup:`3` 然後，王轉身為站立在那裡的以色列全體會眾祝福。 
'''
"4" = '''
:sup:`4` 他說：「以色列的上帝耶和華當受稱頌！祂親口給我父大衛的應許，現在祂親手成就了！ 
'''
"5" = '''
:sup:`5` 祂曾說，『自從我帶我的子民出埃及以來，我並沒有在以色列各支派中選出一座城來建造殿宇，作為我名所在之地，也沒有選立一人做我以色列子民的君王。 
'''
"6" = '''
:sup:`6` 但如今，我揀選了耶路撒冷作為我名所在之地，又揀選了大衛來治理我的以色列子民。』」 
'''
"7" = '''
:sup:`7` 所羅門又說：「我父大衛曾想為以色列的上帝耶和華的名建一座殿， 
'''
"8" = '''
:sup:`8` 但耶和華對我父大衛說，『你想為我的名建造殿宇，這番心意是好的， 
'''
"9" = '''
:sup:`9` 但你不可建，要由你的親生兒子為我的名建殿。』 
'''
"10" = '''
:sup:`10` 現在耶和華已經成就祂的應許。我繼承了我父大衛的王位統治以色列，又為以色列的上帝耶和華的名建了殿。 
'''
"11" = '''
:sup:`11` 我把約櫃安放在裡面，約櫃裡有耶和華與以色列人所立的約。」 
'''
"12" = '''
:sup:`12` 所羅門當著以色列會眾的面，站在耶和華的壇前，向天伸出雙手。 
'''
"13" = '''
:sup:`13` 他曾造一個長兩米二，寬兩米二，高一米半的銅臺，放在院子中間。他站在臺上，當著以色列會眾的面雙膝跪下，向天伸出雙手， 
'''
"14" = '''
:sup:`14` 禱告說：「以色列的上帝耶和華啊，天上地下沒有神明可以與你相比！你向盡心遵行你旨意的僕人守約、施慈愛。 
'''
"15" = '''
:sup:`15` 你持守對你僕人——我父大衛的應許，你曾親口應許，你今天親手成就了。 
'''
"16" = '''
:sup:`16` 以色列的上帝耶和華啊，你曾對你僕人——我父大衛說，『若你的子孫像你一樣謹慎行事，遵行我的律法，你的王朝就不會中斷。』求你信守這應許。 
'''
"17" = '''
:sup:`17` 以色列的上帝耶和華啊，求你實現你對你僕人大衛的應許。 
'''
"18" = '''
:sup:`18` 「然而，上帝啊，你真會住在人間嗎？看啊，至高的諸天尚且容不下你，更何況我建造的這殿呢？ 
'''
"19" = '''
:sup:`19` 可是，我的上帝耶和華啊，求你垂顧你僕人的禱告和祈求，垂聽你僕人在你面前的呼求和禱告。 
'''
"20" = '''
:sup:`20` 願你晝夜看顧這殿，就是你應許立你名的地方！你僕人向著這地方禱告的時候，求你垂聽。 
'''
"21" = '''
:sup:`21` 你僕人和你的以色列子民向這地方祈禱的時候，求你從你天上的居所垂聽，赦免我們的罪。 
'''
"22" = '''
:sup:`22` 「如果有人得罪鄰舍，被叫到這殿中，在你的壇前起誓， 
'''
"23" = '''
:sup:`23` 求你從天上垂聽，在你眾僕人當中施行審判，按他們的行為罰惡賞善。 
'''
"24" = '''
:sup:`24` 「當你的以色列子民因得罪你而敗在敵人手中時，如果他們回心轉意歸向你，承認你的名，在這殿裡向你祈禱， 
'''
"25" = '''
:sup:`25` 求你從天上垂聽，赦免他們的罪，帶領他們回到你賜給他們和他們祖先的土地上。 
'''
"26" = '''
:sup:`26` 「當你的子民得罪你，你懲罰他們，讓天不降雨時，如果他們向著這地方禱告，承認你的名，並離開罪惡， 
'''
"27" = '''
:sup:`27` 求你在天上垂聽，赦免你僕人以色列子民的罪，教導他們走正道，降下甘霖滋潤你賜給你子民作產業的土地。 
'''
"28" = '''
:sup:`28` 「如果國中有饑荒、瘟疫、旱災、黴病、蝗災、蟲災，或是城邑被敵人圍困，無論遭遇什麼災禍疾病， 
'''
"29" = '''
:sup:`29` 只要你的以色列子民，或個人或全體，自知心中痛苦並向著這殿伸手禱告，無論祈求什麼， 
'''
"30" = '''
:sup:`30` 求你從天上的居所垂聽，赦免他們。唯獨你能洞察人心，你必按各人的行為施行賞罰， 
'''
"31" = '''
:sup:`31` 使你的子民在你賜給我們祖先的土地上終生敬畏你，遵行你的道。 
'''
"32" = '''
:sup:`32` 「如果遠方有不屬於你以色列子民的外族人聽說你的大能大力，慕名而來，向著這殿禱告， 
'''
"33" = '''
:sup:`33` 求你從天上的居所垂聽，應允他們的祈求，好叫天下萬民都像你的以色列子民一樣認識你的名、敬畏你，並知道我建造的這殿屬於你的名下。 
'''
"34" = '''
:sup:`34` 「你的子民奉你的命令上陣與敵人作戰，無論他們在哪裡，如果他們向著你選擇的這城和我為你名建造的這殿禱告， 
'''
"35" = '''
:sup:`35` 求你從天上垂聽他們的祈禱，為他們伸張正義。 
'''
"36" = '''
:sup:`36` 「世上沒有不犯罪的人，如果你的子民得罪你，以致你向他們發怒，讓敵人把他們擄走，不論遠近， 
'''
"37" = '''
:sup:`37` 若他們在被擄之地回心轉意，向你懇求，承認自己犯罪作惡了； 
'''
"38" = '''
:sup:`38` 若他們全心全意地歸向你，在被擄之地朝著你賜給他們祖先的這片土地、你選擇的這城和我為你建的這殿向你禱告， 
'''
"39" = '''
:sup:`39` 求你從天上的居所垂聽他們的祈禱，為他們伸張正義，赦免得罪你的子民。 
'''
"40" = '''
:sup:`40` 「我的上帝啊， 求你睜眼看、側耳聽在這殿裡獻上的禱告。 
'''
"41" = '''
:sup:`41` 耶和華上帝啊， 求你起來和你大能的約櫃一同進入你的安息之所！ 耶和華上帝啊， 願你的祭司披上救恩， 願你忠心的子民蒙福歡樂！ 
'''
"42" = '''
:sup:`42` 耶和華上帝啊， 求你不要棄絕你所膏立的人， 顧念你曾應許以慈愛待你的僕人大衛。」 
'''
