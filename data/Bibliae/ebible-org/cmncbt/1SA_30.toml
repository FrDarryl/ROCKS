[30]
"1" = '''
:sup:`1` 第三天，大衛率領部下回到洗革拉的時候，發現亞瑪力人襲擊了南地和洗革拉，攻破了洗革拉城，把全城燒毀， 
'''
"2" = '''
:sup:`2` 並擄走了城內的婦女及所有老少，沒有殺任何人。 
'''
"3" = '''
:sup:`3` 大衛和部下來到洗革拉城，看到城被燒毀，妻子兒女都被擄走了， 
'''
"4" = '''
:sup:`4` 便放聲大哭，直哭得精疲力盡。 
'''
"5" = '''
:sup:`5` 大衛的兩個妻子耶斯列人亞希暖和拿八的遺孀迦密人亞比該也一起被擄走了。 
'''
"6" = '''
:sup:`6` 跟隨大衛的人因自己的兒女被擄去，心裡很痛苦，商議要用石頭打死大衛。大衛深陷困境，但他靠著他的上帝耶和華得到了力量。 
'''
"7" = '''
:sup:`7` 大衛吩咐亞希米勒的兒子亞比亞他祭司把以弗得拿來，亞比亞他就拿給他。 
'''
"8" = '''
:sup:`8` 大衛求問耶和華，說：「我該追趕敵人嗎？我能追上他們嗎？」耶和華答道：「追趕他們吧，你必能追上他們，救回一切。」 
'''
"9" = '''
:sup:`9` 於是，大衛率領六百名部下前去追趕，到了比梭溪，有二百人因為太累而不能過溪，就留在那裡。大衛率領其餘的四百人繼續追趕。 
'''
"10" = '''
:sup:`10` 他們在田野遇見一個埃及人，就把他帶到大衛那裡。他們給他餅吃，給他水喝， 
'''
"11" = '''
:sup:`11` 還給他一塊無花果餅和兩個葡萄餅。他吃完後，恢復了體力，因為這人已經三天三夜沒吃沒喝了。 
'''
"12" = '''
:sup:`12` 大衛問他：「你是誰的僕人？你從哪裡來？」他答道：「我是埃及人，是亞瑪力人的奴僕。三天前，主人因為我患病把我撇棄了。 
'''
"13" = '''
:sup:`13` 我們襲擊了基利提的南方，猶大地區和迦勒南部，還燒毀了洗革拉。」 
'''
"14" = '''
:sup:`14` 大衛又問他：「你可以領我去這些襲擊者那裡嗎？」他答道：「你先憑上帝向我起誓，你不殺我，也不把我交給我的主人，我就帶你去。」 
'''
"15" = '''
:sup:`15` 他帶著大衛找到那裡，見亞瑪力人正散佈在各處吃喝狂歡，因為他們從非利士和猶大搶奪了很多財物。 
'''
"16" = '''
:sup:`16` 大衛率領部下從黎明攻打他們，直到次日黃昏。除了四百個青年騎駱駝逃脫外，亞瑪力人全軍覆沒。 
'''
"17" = '''
:sup:`17` 大衛奪回亞瑪力人擄去的一切，包括他的兩個妻子。 
'''
"18" = '''
:sup:`18` 他盡數奪回了被擄去的男女老少和財物， 
'''
"19" = '''
:sup:`19` 也奪了所有的牛羊。他的部下把這些牛羊趕到自己的牲畜前面，說：「這是大衛的戰利品。」 
'''
"20" = '''
:sup:`20` 大衛回到留在比梭溪的那二百名因為太疲乏而沒有同去的人那裡，他們出來迎接大衛和眾隨從，大衛也上前問候他們。 
'''
"21" = '''
:sup:`21` 大衛隨從中那些惡徒和無賴說：「他們沒有跟我們一起去打仗，我們搶回來的東西不應分給他們，只讓他們帶走自己的妻子和兒女就好了。」 
'''
"22" = '''
:sup:`22` 大衛說：「弟兄們，這一切是耶和華賜給我們的，我們不可不分給他們，因為是耶和華保護我們，把敵人交在了我們手裡。 
'''
"23" = '''
:sup:`23` 誰能接受你們的說法呢？上陣打仗的和看守裝備的應該得到一樣的待遇。」 
'''
"24" = '''
:sup:`24` 從那天開始，大衛就把這原則定為以色列的律例和典章，沿用至今。 
'''
"25" = '''
:sup:`25` 大衛來到洗革拉，把部分戰利品送給他的朋友猶大的長老們，說：「這些禮物是從耶和華的敵人那裡奪來送給你們的。」 
'''
"26" = '''
:sup:`26` 大衛把禮物送給住在伯特利、南地的拉末、雅提珥、 
'''
"27" = '''
:sup:`27` 亞羅珥、息末、以實提莫、 
'''
"28" = '''
:sup:`28` 拉哈勒、耶拉篾和基尼各城、 
'''
"29" = '''
:sup:`29` 何珥瑪、歌拉珊、亞撻、 
'''
"30" = '''
:sup:`30` 希伯崙以及他和部下所到之處的人。 
'''
