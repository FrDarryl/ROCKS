[51]
"1" = '''
:sup:`1` 耶和華說：「追求公義、 尋求耶和華的人啊，聽我說。 你們要追想那磐石， 你們是從那裡被鑿出來的； 你們要追想那巖穴， 你們是從那裡被挖出來的。 
'''
"2" = '''
:sup:`2` 你們要追想你們的祖先亞伯拉罕和生你們的撒拉。 我呼召亞伯拉罕的時候， 他孤身一人， 但我賜福給他， 使他人丁興旺。 
'''
"3" = '''
:sup:`3` 耶和華必安慰錫安和錫安所有的荒場， 使曠野像伊甸園， 使沙漠變成耶和華的園囿， 裡面有歡喜、快樂、感謝和歌頌的聲音。 
'''
"4" = '''
:sup:`4` 「我的子民啊，要留心聽我的話； 我的國民啊，要側耳聽我說。 因為我必賜下訓誨， 我的公正必成為萬民的光。 
'''
"5" = '''
:sup:`5` 我的公義臨近， 我的拯救已經開始， 我的臂膀要審判萬民。 眾海島都在等候我， 仰賴我的臂膀。 
'''
"6" = '''
:sup:`6` 你們舉目仰望諸天， 俯首觀看大地吧。 諸天必像煙雲消散， 大地必像衣服一樣漸漸破舊， 地上的居民必像蚊蠅一樣死亡。 但我的救恩永遠長存， 我的公義永不廢除。 
'''
"7" = '''
:sup:`7` 認識公義、銘記我訓誨的人啊， 要聽我說。 你們不要害怕人的辱罵， 也不要畏懼他們的譭謗。 
'''
"8" = '''
:sup:`8` 因為蛀蟲必吃掉他們， 像吃衣服； 蟲子必蠶食他們，如食羊毛。 但我的公義永遠長存， 我的救恩延及萬代。」 
'''
"9" = '''
:sup:`9` 耶和華啊，伸出臂膀， 施展能力吧，施展能力吧， 像從前的日子、遠古的時代。 難道不是你砍碎了拉哈伯， 刺死了海怪嗎？ 
'''
"10" = '''
:sup:`10` 難道不是你使海洋和深淵乾涸， 在深海中開出道路讓蒙救贖的人穿過的嗎？ 
'''
"11" = '''
:sup:`11` 耶和華救贖的子民必歸回， 必歡唱著回到錫安， 永遠的福樂必臨到他們頭上。 他們必歡喜快樂， 再沒有憂愁和歎息。 
'''
"12" = '''
:sup:`12` 耶和華說：「安慰你們的是我，是我。 你為什麼要害怕難逃一死、 生命如草芥的世人呢？ 
'''
"13" = '''
:sup:`13` 你忘記了創造你、鋪展諸天、 奠立大地根基的耶和華嗎？ 你的欺壓者大發怒氣，決意毀壞， 你就整天驚恐不安嗎？ 他們的怒氣在哪裡呢？ 
'''
"14" = '''
:sup:`14` 被囚的人快得釋放了， 他們不會死在牢中， 也不會缺乏食物。 
'''
"15" = '''
:sup:`15` 我是你的上帝耶和華， 我翻動大海、捲起波濤， 萬軍之耶和華是我的名。 
'''
"16" = '''
:sup:`16` 我把我的話傳給你， 用我的手庇護你。 我鋪展諸天，奠立大地的根基， 對錫安說，『你是我的子民。』」 
'''
"17" = '''
:sup:`17` 耶路撒冷啊，醒來，醒來，站起來吧！ 你從耶和華手中的杯裡喝了祂的憤怒， 喝乾了那杯使人東倒西歪的酒。 
'''
"18" = '''
:sup:`18` 你生育的兒子沒有一個來引導你， 你撫養成人的眾子沒有一個來攙扶你。 
'''
"19" = '''
:sup:`19` 這兩樣災禍臨到你身上， 誰會為你哀哭呢？ 荒涼和毀滅、饑荒和戰禍臨到你， 誰能安慰你呢？ 
'''
"20" = '''
:sup:`20` 你的孩子昏倒在街頭， 好像羚羊掉進網羅， 他們飽嘗耶和華的烈怒， 承受你上帝的責備。 
'''
"21" = '''
:sup:`21` 你這身受痛苦、並非因酒而醉的人啊， 要聽好了。 
'''
"22" = '''
:sup:`22` 你的主耶和華是為祂子民申辯的上帝，祂說： 「看啊，我已從你手中拿走那使人東倒西歪的杯，就是盛滿我憤怒的碗， 你必不再喝。 
'''
"23" = '''
:sup:`23` 我必把這杯給苦待你的人， 他們對你說，『趴下， 我們好從你身上走過。』 你把你的背當作地面， 當作街道任人走過。」 
'''
