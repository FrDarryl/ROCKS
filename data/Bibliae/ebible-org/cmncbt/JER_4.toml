[4]
"1" = '''
:sup:`1` 耶和華說：「以色列啊， 如果你回轉， 回轉歸向我， 從我眼前除掉可憎的神像， 不再離開我； 
'''
"2" = '''
:sup:`2` 如果你本著誠實、正直、公義， 憑永活的耶和華起誓， 你必成為萬國的祝福， 得到他們的尊敬。」 
'''
"3" = '''
:sup:`3` 耶和華對猶大人和耶路撒冷人說： 「要開墾你們的荒地， 不要在荊棘中撒種。 
'''
"4" = '''
:sup:`4` 猶大人和耶路撒冷的居民啊， 你們要自行割禮， 除掉心中的污垢，歸向耶和華。 不然，我必因你們的惡行而發烈怒，如火燃燒， 無人能夠撲滅。 
'''
"5" = '''
:sup:`5` 「你們要在猶大傳講，在耶路撒冷宣告， 『要在全國吹響號角。』 高聲呼喊， 『要集合起來， 我們要逃進堅城。』 
'''
"6" = '''
:sup:`6` 你們要向錫安舉起旗幟， 趕快逃亡，不要遲延， 因為我要從北方降下災禍， 大肆毀滅。」 
'''
"7" = '''
:sup:`7` 毀滅列國者已出動， 如獅子衝出巢穴， 要使你們的土地荒涼， 城邑淪為廢墟，無人居住。 
'''
"8" = '''
:sup:`8` 為此，你們要腰束麻布， 嚎啕大哭， 因為耶和華向我們發的烈怒還沒有止息。 
'''
"9" = '''
:sup:`9` 耶和華說：「到那天，君王必嚇壞，官長必喪膽，祭司和先知必驚駭。」 
'''
"10" = '''
:sup:`10` 我說：「唉！主耶和華啊，你完全欺騙了這群百姓和耶路撒冷人，因為你說，『你們會安享太平。』其實劍鋒已抵著他們的咽喉了。」 
'''
"11" = '''
:sup:`11` 那時，耶和華必對這群百姓和耶路撒冷人說：「一陣熱風從荒野光禿的山頭吹向我的子民，不是為揚場、吹淨糠秕。 
'''
"12" = '''
:sup:`12` 那是我發出的一陣強風。現在我要宣告我對他們的審判。」 
'''
"13" = '''
:sup:`13` 看啊，仇敵必如雲湧來， 他的戰車快如旋風， 他的戰馬比飛鷹還快。 我們有禍了！ 我們滅亡了！ 
'''
"14" = '''
:sup:`14` 耶路撒冷啊， 要洗去你內心的邪惡， 這樣你才能得救。 你心懷惡念要到何時呢？ 
'''
"15" = '''
:sup:`15` 從但傳來消息， 從以法蓮山區報出惡訊。 
'''
"16" = '''
:sup:`16` 耶和華說：「你們去通知列國， 向耶路撒冷宣告， 『圍攻的人從遠方來， 向猶大的城邑高聲喊殺， 
'''
"17" = '''
:sup:`17` 像看守田園一樣包圍耶路撒冷， 因為耶路撒冷背叛了我。』 這是耶和華說的。 
'''
"18" = '''
:sup:`18` 你的所作所為給你招致這災禍， 你是罪有應得，你會痛徹心肺！」 
'''
"19" = '''
:sup:`19` 我的心啊，我的心啊！ 我傷心欲絕，煩躁不安。 我無法保持緘默， 因為我聽見了號角聲和戰爭的吶喊。 
'''
"20" = '''
:sup:`20` 惡訊頻傳，山河破碎， 我的帳篷忽然倒塌， 幔子頃刻破裂。 
'''
"21" = '''
:sup:`21` 我還要看這旌旗、 聽這號聲到何時呢？ 
'''
"22" = '''
:sup:`22` 耶和華說：「我的子民愚頑， 不認識我， 是蒙昧無知的兒女， 善於行惡，不知行善。」 
'''
"23" = '''
:sup:`23` 我俯瞰大地， 只見一片空虛混沌； 我觀看天空，毫無亮光。 
'''
"24" = '''
:sup:`24` 我眺望群山，只見大山在顫抖， 小山在搖晃。 
'''
"25" = '''
:sup:`25` 我四下觀看，只見杳無人煙， 飛鳥絕跡。 
'''
"26" = '''
:sup:`26` 我四下觀看，只見良田變荒野， 城邑都在耶和華的烈怒下淪為廢墟。 
'''
"27" = '''
:sup:`27` 耶和華說：「遍地將要荒涼， 然而我不會徹底毀滅大地。 
'''
"28" = '''
:sup:`28` 因此，地要悲哀， 天要昏暗， 因為我言出必行， 我心意已決，絕不反悔。」 
'''
"29" = '''
:sup:`29` 各城的人聽到騎兵和弓箭手的吶喊， 都紛紛逃命。 有的跑入叢林，有的爬進巖洞。 各城荒棄，無人居住。 
'''
"30" = '''
:sup:`30` 你這荒涼的城啊！ 你在做什麼？ 縱然你穿上紅袍， 戴上金飾， 描眉畫眼， 又有什麼用呢？ 你的情人藐視你， 要殺害你。 
'''
"31" = '''
:sup:`31` 我聽見好像婦人分娩時的喊叫聲， 好像婦人生頭胎時的痛苦呻吟。 那是少女錫安的喊叫聲， 她在喘息，伸出雙手說： 「噢！我有禍了， 我要死在殺戮者手上了。」 
'''
