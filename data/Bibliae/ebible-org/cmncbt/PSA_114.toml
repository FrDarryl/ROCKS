[114]
"1" = '''
:sup:`1` 以色列人離開埃及， 雅各家從異族出來時， 
'''
"2" = '''
:sup:`2` 猶大成為上帝的聖所， 以色列成為祂的國度。 
'''
"3" = '''
:sup:`3` 大海看見他們就奔逃， 約旦河也倒流。 
'''
"4" = '''
:sup:`4` 大山如公羊一般跳躍， 小山像羊羔一樣蹦跳。 
'''
"5" = '''
:sup:`5` 大海啊，你為何奔逃？ 約旦河啊，你為何倒流？ 
'''
"6" = '''
:sup:`6` 大山啊，你為何如公羊一般跳躍？ 小山啊，你為何像羊羔一樣蹦跳？ 
'''
"7" = '''
:sup:`7` 大地啊，你要在主面前， 在雅各的上帝面前顫抖， 
'''
"8" = '''
:sup:`8` 因為祂使磐石變成水池， 使巖石湧出泉水。 
'''
