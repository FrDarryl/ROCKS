[68]
"1" = '''
:sup:`1` 大衛作的詩歌，交給樂長。 願上帝起來驅散祂的仇敵， 使恨祂的人四散奔逃。 
'''
"2" = '''
:sup:`2` 願你驅散他們， 如風把煙吹散。 願惡人在上帝面前滅亡， 如蠟在火中熔化。 
'''
"3" = '''
:sup:`3` 願義人在上帝面前歡欣快樂， 願他們高興歡喜。 
'''
"4" = '''
:sup:`4` 要歌頌上帝， 讚美祂的名， 要頌揚乘駕雲彩的上帝。 祂的名字是耶和華， 要在祂面前歡喜快樂。 
'''
"5" = '''
:sup:`5` 住在聖所的上帝是孤兒的父親， 寡婦的保護者。 
'''
"6" = '''
:sup:`6` 祂使孤苦者有家， 讓被囚者歡然脫離牢籠。 但叛逆者要住在乾旱之地。 
'''
"7" = '''
:sup:`7` 上帝啊， 你曾帶領你的子民走過曠野。 （細拉） 
'''
"8" = '''
:sup:`8` 那時，在西奈山的上帝面前， 在以色列的上帝面前， 大地震動，諸天降雨。 
'''
"9" = '''
:sup:`9` 上帝啊，你降下沛雨， 滋潤你乾旱的產業以色列， 
'''
"10" = '''
:sup:`10` 讓你的子民得以安居在那裡。 上帝啊， 你滿懷恩慈地供養窮苦人。 
'''
"11" = '''
:sup:`11` 主下達命令， 成群的婦女便奔走相告： 
'''
"12" = '''
:sup:`12` 「眾王和他們的軍隊逃走了，逃走了！」 家中的婦女都在分戰利品。 
'''
"13" = '''
:sup:`13` 即使躺在羊圈裡的人也披金戴銀， 就像鴿子鍍銀的翅膀和金光閃閃的羽毛。 
'''
"14" = '''
:sup:`14` 全能的上帝驅散了眾王， 勢如大雪灑落在撒們。 
'''
"15" = '''
:sup:`15` 巴珊的山巍峨雄壯，群峰聳立。 
'''
"16" = '''
:sup:`16` 崇山峻嶺啊， 你們為何嫉妒地盯著上帝選為居所的山， 耶和華永遠居住的地方呢？ 
'''
"17" = '''
:sup:`17` 上帝帶著千千萬萬的戰車從西奈山來到祂的聖所。 
'''
"18" = '''
:sup:`18` 你升上高天時， 帶著許多俘虜； 你接受了眾人的禮物， 甚至叛逆者的禮物。 耶和華上帝就住在那裡。 
'''
"19" = '''
:sup:`19` 要稱頌主， 稱頌我們的救主上帝， 祂天天背負我們的重擔。 （細拉） 
'''
"20" = '''
:sup:`20` 我們的上帝是拯救的上帝， 主耶和華救我們脫離死亡。 
'''
"21" = '''
:sup:`21` 上帝必打碎仇敵的頭顱， 敲破怙惡不悛者的腦袋。 
'''
"22" = '''
:sup:`22` 主說： 「我要把他們從巴珊帶回來， 從深海帶回來， 
'''
"23" = '''
:sup:`23` 好讓你們的腳從他們的血泊中踩過， 你們的狗也可以舔他們的血。」 
'''
"24" = '''
:sup:`24` 上帝啊，你的隊伍已經出現； 我的上帝，我的王啊， 你的隊伍進了聖所， 
'''
"25" = '''
:sup:`25` 歌唱的在前，奏樂的殿後， 搖手鼓的少女居中。 
'''
"26" = '''
:sup:`26` 你們要在大會中讚美上帝， 以色列的會眾都要讚美耶和華。 
'''
"27" = '''
:sup:`27` 最小的便雅憫支派在前領路， 後面跟著大群的猶大首領， 還有西布倫和拿弗他利的首領。 
'''
"28" = '''
:sup:`28` 上帝啊，求你施展你的權能； 上帝啊，求你像以前一樣為我們彰顯你的力量。 
'''
"29" = '''
:sup:`29` 因著你耶路撒冷的聖殿，君王都帶禮物來獻給你。 
'''
"30" = '''
:sup:`30` 求你斥責那蘆葦中的野獸， 斥責成群的公牛和列邦的牛犢， 使他們俯首獻上貢銀。 求你驅散好戰的列邦。 
'''
"31" = '''
:sup:`31` 埃及的使節來朝見， 古實也要歸降上帝。 
'''
"32" = '''
:sup:`32` 世上的列國啊， 要向上帝歌唱， 你們要歌頌主， 
'''
"33" = '''
:sup:`33` 歌頌淩駕在萬古穹蒼之上的主。 聽啊，祂聲如雷鳴。 
'''
"34" = '''
:sup:`34` 你們要傳揚上帝的大能， 祂的威榮普照以色列， 祂的權能彰顯於穹蒼。 
'''
"35" = '''
:sup:`35` 上帝啊，你在聖所中令人敬畏。 以色列的上帝把力量和權能賜給祂的子民。 上帝當受稱頌！ 
'''
