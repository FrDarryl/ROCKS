[3]
"1" = '''
:sup:`1` 我在耶和華烈怒的杖下受盡痛苦。 
'''
"2" = '''
:sup:`2` 祂把我趕進黑暗， 使我行路不見光明， 
'''
"3" = '''
:sup:`3` 又屢屢攻擊我，終日不斷。 
'''
"4" = '''
:sup:`4` 祂使我皮肉枯槁， 祂折斷我的骨頭。 
'''
"5" = '''
:sup:`5` 祂使我四面受困， 嘗盡痛苦艱辛。 
'''
"6" = '''
:sup:`6` 祂使我住在幽暗中， 像久已死去的人。 
'''
"7" = '''
:sup:`7` 祂圍困我，使我無法逃脫， 祂給我戴上沉重的鎖鏈。 
'''
"8" = '''
:sup:`8` 即使我哀哭呼求， 祂也掩耳不聽。 
'''
"9" = '''
:sup:`9` 祂用鑿好的石頭阻擋我的去路， 使我的道路曲折難行。 
'''
"10" = '''
:sup:`10` 祂像埋伏的巨熊， 又像伺機突襲的猛獅， 
'''
"11" = '''
:sup:`11` 把我拖離大路， 撕成碎片，使我一片淒涼。 
'''
"12" = '''
:sup:`12` 祂彎弓搭箭，把我當箭靶。 
'''
"13" = '''
:sup:`13` 祂用箭袋中的箭射穿我的心臟。 
'''
"14" = '''
:sup:`14` 我成了萬民的笑柄， 他們終日唱歌諷刺我。 
'''
"15" = '''
:sup:`15` 祂使我飽受苦楚，嘗盡苦澀。 
'''
"16" = '''
:sup:`16` 祂用石子硌斷我的牙齒， 把我踐踏在塵土中。 
'''
"17" = '''
:sup:`17` 你使我失去平安， 忘記了什麼是福樂。 
'''
"18" = '''
:sup:`18` 我說：「我精疲力竭， 對耶和華失去盼望。」 
'''
"19" = '''
:sup:`19` 想起我的痛苦和漂泊流離， 就如苦艾和膽汁一樣苦澀。 
'''
"20" = '''
:sup:`20` 那情景縈繞心頭， 使我心情沉重。 
'''
"21" = '''
:sup:`21` 然而，我想起這事， 便有了盼望， 
'''
"22" = '''
:sup:`22` 因為耶和華的慈愛永不終止， 祂的憐憫永無窮盡。 
'''
"23" = '''
:sup:`23` 祂的慈愛和憐憫每天早晨都是新的， 祂的信實無比偉大！ 
'''
"24" = '''
:sup:`24` 我心裡知道， 耶和華是我的福分， 我要仰望祂。 
'''
"25" = '''
:sup:`25` 耶和華必恩待那些等候和尋求祂的人， 
'''
"26" = '''
:sup:`26` 因此，默然等候耶和華的拯救是美好的。 
'''
"27" = '''
:sup:`27` 年輕時負軛受苦是有益的。 
'''
"28" = '''
:sup:`28` 受耶和華管教時， 要默然獨坐。 
'''
"29" = '''
:sup:`29` 要謙卑地臉伏於地， 或許還有希望。 
'''
"30" = '''
:sup:`30` 要任人打臉，甘受凌辱。 
'''
"31" = '''
:sup:`31` 因為主不會永遠撇棄人。 
'''
"32" = '''
:sup:`32` 主儘管使人憂傷， 祂依然憐憫人， 因為祂有豐盛的慈愛。 
'''
"33" = '''
:sup:`33` 祂不願使人憂傷、痛苦。 
'''
"34" = '''
:sup:`34` 將囚犯踩在腳下， 
'''
"35" = '''
:sup:`35` 在至高者面前冤枉他人， 
'''
"36" = '''
:sup:`36` 審理案件時顛倒是非， 都是主所不容許的。 
'''
"37" = '''
:sup:`37` 若非主發命令， 誰能說成就成呢？ 
'''
"38" = '''
:sup:`38` 禍福豈不都出自至高者的口嗎？ 
'''
"39" = '''
:sup:`39` 世人因自己的罪受罰， 又何必怨天尤人呢？ 
'''
"40" = '''
:sup:`40` 讓我們省察自己的行為， 重新歸向耶和華吧！ 
'''
"41" = '''
:sup:`41` 讓我們舉起雙手， 誠心向天上的上帝禱告說： 
'''
"42" = '''
:sup:`42` 「我們犯罪、背叛， 你沒有赦免我們。 
'''
"43" = '''
:sup:`43` 「你滿懷憤怒地追趕我們， 毫不留情地殺戮我們。 
'''
"44" = '''
:sup:`44` 你以密雲遮蓋自己， 以致禱告達不到你那裡。 
'''
"45" = '''
:sup:`45` 你使我們在列國中淪為廢物、渣滓。 
'''
"46" = '''
:sup:`46` 「我們的仇敵都幸災樂禍。 
'''
"47" = '''
:sup:`47` 我們充滿恐懼， 面臨陷阱、殘害和毀滅。」 
'''
"48" = '''
:sup:`48` 因同胞被毀滅，我淚流成河。 
'''
"49" = '''
:sup:`49` 我的眼淚湧流不息， 
'''
"50" = '''
:sup:`50` 直到耶和華從天上垂顧。 
'''
"51" = '''
:sup:`51` 目睹城中婦女的遭遇， 我痛苦不已。 
'''
"52" = '''
:sup:`52` 敵人無故地追捕我， 如同捕獵飛鳥。 
'''
"53" = '''
:sup:`53` 他們把我推進坑裡， 又用石頭砸我。 
'''
"54" = '''
:sup:`54` 水已經漫過我的頭， 我想我要滅亡了。 
'''
"55" = '''
:sup:`55` 耶和華啊， 我在深坑呼求你的名。 
'''
"56" = '''
:sup:`56` 你曾垂聽我的呼求， 求你現在不要掩耳不聽我的求救聲。 
'''
"57" = '''
:sup:`57` 我向你呼求的時候， 你曾走近我身旁， 安慰我說：「不要害怕！」 
'''
"58" = '''
:sup:`58` 主啊，你為我申了冤， 救贖了我的性命。 
'''
"59" = '''
:sup:`59` 耶和華啊，你已明察我的冤情， 求你為我主持公道。 
'''
"60" = '''
:sup:`60` 你看見了他們怎樣仇恨我、 謀害我。 
'''
"61" = '''
:sup:`61` 耶和華啊， 你聽見了他們怎樣辱罵我、 謀害我。 
'''
"62" = '''
:sup:`62` 他們整天誹謗我，圖謀害我。 
'''
"63" = '''
:sup:`63` 你看！他們或坐下或起來， 都唱歌諷刺我。 
'''
"64" = '''
:sup:`64` 耶和華啊， 求你按照他們的所作所為報應他們！ 
'''
"65" = '''
:sup:`65` 求你使他們心裡剛硬， 讓你的咒詛落在他們身上！ 
'''
"66" = '''
:sup:`66` 求你發怒追趕他們， 從你諸天之下剷除他們！ 
'''
