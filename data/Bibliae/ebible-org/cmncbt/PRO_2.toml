[2]
"1" = '''
:sup:`1` 孩子啊， 你若接受我的教誨， 珍愛我的誡命， 
'''
"2" = '''
:sup:`2` 側耳聆聽智慧， 傾心渴慕悟性； 
'''
"3" = '''
:sup:`3` 你若呼求洞見， 高聲尋求悟性， 
'''
"4" = '''
:sup:`4` 尋它如尋銀子， 找它如找寶藏， 
'''
"5" = '''
:sup:`5` 你就會懂得敬畏耶和華， 能夠認識上帝。 
'''
"6" = '''
:sup:`6` 因為耶和華賜人智慧， 知識和悟性出自祂的口。 
'''
"7" = '''
:sup:`7` 祂使正直人充滿智慧， 是行為純全者的盾牌。 
'''
"8" = '''
:sup:`8` 祂看守正義之路， 護衛虔誠人的道。 
'''
"9" = '''
:sup:`9` 這樣，你就明白何為仁義、 公平、正直， 及一切美善之道。 
'''
"10" = '''
:sup:`10` 因為智慧必進入你心， 知識必令你的靈歡樂。 
'''
"11" = '''
:sup:`11` 明辨力必護佑你， 悟性必看顧你。 
'''
"12" = '''
:sup:`12` 智慧必救你遠離惡道， 脫離言語荒謬的人。 
'''
"13" = '''
:sup:`13` 他們捨棄正道，走上黑路， 
'''
"14" = '''
:sup:`14` 以行惡為樂，喜愛惡人的邪僻； 
'''
"15" = '''
:sup:`15` 他們的道路歪邪，行徑扭曲。 
'''
"16" = '''
:sup:`16` 智慧要救你脫離淫婦， 脫離花言巧語的妓女。 
'''
"17" = '''
:sup:`17` 她撇棄了年輕時的丈夫， 忘了在上帝面前立的約。 
'''
"18" = '''
:sup:`18` 她的家通向死亡， 她的路直達陰間。 
'''
"19" = '''
:sup:`19` 到她那裡的人都有去無回， 找不到生命之道。 
'''
"20" = '''
:sup:`20` 所以你要行善人的路， 守義人的道。 
'''
"21" = '''
:sup:`21` 因為在地上， 正直人必安居， 純全無過的人必長存， 
'''
"22" = '''
:sup:`22` 地上的惡人必被剷除， 世上的奸徒必被根除。 
'''
