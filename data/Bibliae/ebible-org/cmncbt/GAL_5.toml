[5]
"1" = '''
:sup:`1` 基督釋放了我們，好讓我們得自由。所以，要站穩了，不要再被奴僕的軛轄制。 
'''
"2" = '''
:sup:`2` 聽著！我保羅鄭重地告訴你們，如果你們接受割禮，基督對你們就毫無益處。 
'''
"3" = '''
:sup:`3` 我再次警告所有接受割禮的人，他們必須遵守全部的律法。 
'''
"4" = '''
:sup:`4` 你們若想靠遵行律法被稱為義人，就與基督隔絕了，並且離開了上帝的恩典。 
'''
"5" = '''
:sup:`5` 但我們要靠著聖靈，憑信心熱切等候所盼望的義。 
'''
"6" = '''
:sup:`6` 因為在基督耶穌裡，受不受割禮根本無關緊要，藉著愛表現出來的信心才至關重要。 
'''
"7" = '''
:sup:`7` 你們本來在信心的路上一直跑得很好。現在是誰攔阻了你們，叫你們不再信從真理呢？ 
'''
"8" = '''
:sup:`8` 這種勸導當然不是出於呼召你們的上帝！ 
'''
"9" = '''
:sup:`9` 「一點麵酵能使整團麵發起來。」 
'''
"10" = '''
:sup:`10` 我在主裡深信你們不會有二心，但無論誰攪擾你們，都必受懲罰。 
'''
"11" = '''
:sup:`11` 弟兄姊妹，我如果仍舊主張行割禮，怎麼還會受迫害呢？如果是那樣，十字架冒犯人的地方就被消除了。 
'''
"12" = '''
:sup:`12` 我恨不得那些攪擾你們的人把自己閹了！ 
'''
"13" = '''
:sup:`13` 弟兄姊妹，你們蒙召得了自由，但不要以自由為藉口來放縱本性，要本著愛心互相服侍， 
'''
"14" = '''
:sup:`14` 因為全部的律法可以總結成一句話：「要愛鄰如己。」 
'''
"15" = '''
:sup:`15` 你們要謹慎，如果你們相咬相吞，恐怕會同歸於盡。 
'''
"16" = '''
:sup:`16` 因此，我勸你們行事為人要順從聖靈的引導，這樣就不會放縱本性的私慾。 
'''
"17" = '''
:sup:`17` 因為人本性的私慾與聖靈作對，聖靈也與人本性的私慾作對，兩者勢不兩立，使你們不能做自己想做的事。 
'''
"18" = '''
:sup:`18` 但你們如果順從聖靈的引導，就不在律法之下。 
'''
"19" = '''
:sup:`19` 順從本性去做的事顯而易見，如淫亂、污穢、邪蕩、 
'''
"20" = '''
:sup:`20` 拜偶像、行邪術、仇恨、爭鬥、忌恨、惱怒、紛爭、衝突、分裂、 
'''
"21" = '''
:sup:`21` 嫉妒、兇殺、醉酒和荒宴無度等。我從前警告過你們，現在再一次警告你們：行這些事的人必不能承受上帝的國。 
'''
"22" = '''
:sup:`22` 但聖靈所結的果子是仁愛、喜樂、和平、忍耐、恩慈、良善、信實、 
'''
"23" = '''
:sup:`23` 溫柔、自制。沒有律法會禁止這些事。 
'''
"24" = '''
:sup:`24` 那些屬基督耶穌的人，已經把本性及其邪情私慾都釘在十字架上了。 
'''
"25" = '''
:sup:`25` 我們如果是靠聖靈生活，就當凡事順從聖靈的引導。 
'''
"26" = '''
:sup:`26` 我們不要自高自大，彼此惹氣，互相嫉妒。 
'''
