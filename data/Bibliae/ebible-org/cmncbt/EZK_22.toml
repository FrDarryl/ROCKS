[22]
"1" = '''
:sup:`1` 耶和華對我說： 
'''
"2" = '''
:sup:`2` 「人子啊，你要審判這殺人流血的城嗎？你要審判她？那就使她知道自己一切可憎的行為。 
'''
"3" = '''
:sup:`3` 你要向她宣告主耶和華的話，說，『唉，你這殺人流血、製造偶像玷污自己的城啊，你的末日到了。 
'''
"4" = '''
:sup:`4` 你既犯罪殺人，製造偶像玷污自己，使你滅亡的日子近了，你的大限到了，我要使你成為列國列邦侮辱和譏諷的對象。 
'''
"5" = '''
:sup:`5` 你這聲名狼藉、混亂不堪的城將要受到遠近各國的恥笑。 
'''
"6" = '''
:sup:`6` 「『看啊，在你城中的以色列首領各逞權勢，殺人流血。 
'''
"7" = '''
:sup:`7` 他們輕慢父母，壓迫寄居者，欺負孤兒寡婦。 
'''
"8" = '''
:sup:`8` 你藐視我的聖物，褻瀆我的安息日。 
'''
"9" = '''
:sup:`9` 在你這城中，有人好誹謗、殺人流血，有人在山上吃祭物，有人淫亂， 
'''
"10" = '''
:sup:`10` 有人與繼母通姦，羞辱父親，有人姦污經期不潔的婦女， 
'''
"11" = '''
:sup:`11` 有人與鄰居的妻子幹出可憎之事，有人玷污自己的兒媳婦，有人姦污自己的同父姊妹。 
'''
"12" = '''
:sup:`12` 在你這城中，他們受賄殺人，放債取利，壓榨鄰居，早把我忘了。這是主耶和華說的。 
'''
"13" = '''
:sup:`13` 「『我見你謀財害命，就擊掌歎息。 
'''
"14" = '''
:sup:`14` 在我懲罰你的日子，你還有勇氣和力量嗎？我耶和華言出必行， 
'''
"15" = '''
:sup:`15` 我要把你驅散到列國，分散到列邦，我要除掉你的污穢。 
'''
"16" = '''
:sup:`16` 你必在列國面前受凌辱，你便知道我是耶和華。』」 
'''
"17" = '''
:sup:`17` 耶和華對我說： 
'''
"18" = '''
:sup:`18` 「人子啊，在我看來，以色列人已經變成了渣滓。他們是爐中的銅、錫、鐵、鉛，都是銀渣滓。 
'''
"19" = '''
:sup:`19` 所以主耶和華說，『你們既都是渣滓，我要把你們聚集在耶路撒冷城。 
'''
"20" = '''
:sup:`20` 我要在義憤和烈怒中把你們聚集在城裡熔化，就像人把銀、銅、鐵、鉛、錫聚在爐中，吹旺爐火熔化一樣。 
'''
"21" = '''
:sup:`21` 我要聚集你們，把我的怒火倒在你們身上，你們必在城中熔化。 
'''
"22" = '''
:sup:`22` 你們要在城中熔化，就像銀在煉爐中熔化。你們就知道我耶和華已將我的烈怒傾倒在你們身上。』」 
'''
"23" = '''
:sup:`23` 耶和華對我說： 
'''
"24" = '''
:sup:`24` 「人子啊，你要對以色列說，『在我發怒的日子，將沒有雨水滋潤你這不潔之地。』 
'''
"25" = '''
:sup:`25` 你的首領圖謀惡事，好像咆哮著撕碎獵物的獅子，他們草菅人命，搶奪財寶，使多人變成寡婦。 
'''
"26" = '''
:sup:`26` 你的祭司強解我的律法，褻瀆我的聖物。他們聖俗不分，也不教導人分辨潔淨的和不潔淨的。他們藐視我的安息日，以致我在他們當中被褻瀆。 
'''
"27" = '''
:sup:`27` 你的首領好像撕碎獵物的豺狼，殺人流血，謀取不義之財。 
'''
"28" = '''
:sup:`28` 你的先知粉飾他們的罪惡，對他們說虛假的異象和謊話連篇的占卜，謊稱『耶和華說』，其實耶和華沒有說。 
'''
"29" = '''
:sup:`29` 你的居民強取豪奪，欺壓貧困的，虐待寄居的，無法無天。 
'''
"30" = '''
:sup:`30` 我想在他們中間尋找一位重修城牆的人，站在我面前為這地方堵住缺口，免得我毀滅這裡。可是，我一個也找不到。 
'''
"31" = '''
:sup:`31` 因此，我要向他們傾倒我的烈怒，用怒火滅盡他們，照他們的所作所為報應他們。這是主耶和華說的。」 
'''
