[5]
"1" = '''
:sup:`1` 我要為我所愛的歌唱，唱一首有關他葡萄園的歌： 我所愛的在肥沃的山岡上有一個葡萄園。 
'''
"2" = '''
:sup:`2` 他鬆土，清除石頭， 栽種了上好的葡萄樹， 在園中建了一座瞭望塔， 鑿了榨酒池。 他期望收穫好葡萄， 得到的卻是壞葡萄。 
'''
"3" = '''
:sup:`3` 他說，「耶路撒冷和猶大的居民啊， 請你們在我和我的葡萄園之間裁決。 
'''
"4" = '''
:sup:`4` 我不遺餘力地料理葡萄園， 希望得到好葡萄， 為什麼得到的只是壞葡萄呢？ 
'''
"5" = '''
:sup:`5` 「現在，我告訴你們我會怎樣處理這葡萄園， 我要除去籬笆，任它被毀壞； 我要拆毀圍牆，任它被踐踏。 
'''
"6" = '''
:sup:`6` 我不再修剪，不再鋤地， 任由它荒廢，長滿荊棘和蒺藜。 我必禁止雲朵降下雨水。」 
'''
"7" = '''
:sup:`7` 萬軍之耶和華的葡萄園就是以色列家， 祂所喜愛的葡萄樹就是猶大人。 祂希望看到公平， 卻只看見殺戮； 指望看到公義， 看啊，卻只聽見冤聲。 
'''
"8" = '''
:sup:`8` 那些不斷建房置田、佔光土地、 獨居其中的人有禍了！ 
'''
"9" = '''
:sup:`9` 我親耳聽到萬軍之耶和華說： 「許多房屋必荒廢， 豪華的美宅必無人居住。 
'''
"10" = '''
:sup:`10` 十畝葡萄園只產一桶酒， 二百升種子只產二十升糧食。」 
'''
"11" = '''
:sup:`11` 那些從清早到深夜貪杯好酒， 喝到酩酊大醉的人有禍了！ 
'''
"12" = '''
:sup:`12` 他們在琴、瑟、鼓、笛聲中飲酒作樂， 毫不理會耶和華的作為， 全然漠視祂手中的工作。 
'''
"13" = '''
:sup:`13` 所以，我的子民必因無知而被擄。 他們的貴族餓得要死， 民眾渴得要命。 
'''
"14" = '''
:sup:`14` 陰間必敞開喉嚨， 張開無邊的大口， 耶路撒冷的首領、群眾和宴樂之人都落入其中。 
'''
"15" = '''
:sup:`15` 世人受羞辱，遭貶抑， 狂妄者眼目低垂。 
'''
"16" = '''
:sup:`16` 唯有萬軍之耶和華因祂的公正而受尊崇， 至聖的上帝藉公義彰顯自己的聖潔。 
'''
"17" = '''
:sup:`17` 那時，羔羊在那裡吃草， 如在自己的草場， 寄居者在富人的荒場上進食。 
'''
"18" = '''
:sup:`18` 那些用虛假作繩子拽來罪惡， 用套繩拉來邪惡的人有禍了！ 
'''
"19" = '''
:sup:`19` 他們說：「讓上帝快點，快點完成祂的工作， 好讓我們看看； 讓以色列的聖者早點實現祂的計劃， 好讓我們知道。」 
'''
"20" = '''
:sup:`20` 那些善惡不分、黑白顛倒、 甜苦不辨的人有禍了！ 
'''
"21" = '''
:sup:`21` 那些自以為聰明、睿智的人有禍了！ 
'''
"22" = '''
:sup:`22` 那些以豪飲稱霸、善於調酒的人有禍了！ 
'''
"23" = '''
:sup:`23` 他們收受賄賂，釋放罪人， 不為無辜者主持公道。 
'''
"24" = '''
:sup:`24` 他們的根必朽爛， 他們的花朵如飛塵飄落， 就像火焰吞滅禾稭，燒盡乾草， 因為他們厭棄萬軍之耶和華的訓誨， 藐視以色列聖者的言語。 
'''
"25" = '''
:sup:`25` 因此，耶和華向祂的子民發怒， 伸手擊打他們。 山嶺震動， 他們橫屍街頭，猶如糞土。 雖然如此，耶和華的怒氣還沒有止息， 祂降罰的手仍沒有收回。 
'''
"26" = '''
:sup:`26` 祂必豎起旗幟召集遠方的國家， 吹哨叫來地極的人。 看啊，他們必飛速而來！ 
'''
"27" = '''
:sup:`27` 他們無人疲倦，無人踉蹌， 無人打盹，無人睡覺， 都腰帶緊束，鞋帶未斷。 
'''
"28" = '''
:sup:`28` 他們的利箭上弦，引弓待發； 他們的馬蹄堅如巖石， 車輪快如旋風。 
'''
"29" = '''
:sup:`29` 他們吼叫如獅子， 吼叫像猛獅， 他們咆哮著捕食， 將獵物叼走，無人能救。 
'''
"30" = '''
:sup:`30` 那日，他們必向以色列咆哮， 如怒海澎湃。 人若觀看大地， 只見黑暗和艱難， 光明被密雲遮蓋。 
'''
