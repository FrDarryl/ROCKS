[10]
"1" = '''
:sup:`1` 以色列家啊，聽聽耶和華對你們說的話吧！ 
'''
"2" = '''
:sup:`2` 耶和華說： 「不要效法列國的行為。 他們被天象嚇倒， 你們卻不要因天象而害怕。 
'''
"3" = '''
:sup:`3` 他們信奉的毫無價值， 他們從林中砍一棵樹， 工匠用鑿子雕刻偶像， 
'''
"4" = '''
:sup:`4` 以金銀作裝飾， 用釘子和錘子釘牢， 以免晃動。 
'''
"5" = '''
:sup:`5` 它們像瓜園中的稻草人， 不能說話，不能行走， 需要人搬運。 你們不要怕它們， 它們既不能害人， 也不能助人。」 
'''
"6" = '''
:sup:`6` 耶和華啊，你無與倫比， 你真偉大，你的名充滿力量！ 
'''
"7" = '''
:sup:`7` 萬國的王啊，誰不敬畏你？ 敬畏你是理所當然的。 因為萬國的智者和君王中無人能與你相比。 
'''
"8" = '''
:sup:`8` 他們都愚昧無知， 竟從無用的木頭偶像受教！ 
'''
"9" = '''
:sup:`9` 偶像上的銀片來自他施， 金片來自烏法， 都是木匠和金匠的作品， 這些偶像穿的藍色和紫色衣服都是巧匠製作的。 
'''
"10" = '''
:sup:`10` 唯有耶和華是真神， 是永活的上帝， 是永恆的君王。 祂一發怒，大地便震動， 列國都無法承受祂的烈怒。 
'''
"11" = '''
:sup:`11` 你們要這樣對他們說：「那些神明沒有創造天地，它們將從天地間消亡。」 
'''
"12" = '''
:sup:`12` 耶和華以大能創造大地， 以智慧建立世界， 以聰明鋪展諸天。 
'''
"13" = '''
:sup:`13` 祂一聲令下，天上便大水澎湃； 祂使雲從地極升起， 使閃電在雨中劃過， 使風從祂的倉庫吹出。 
'''
"14" = '''
:sup:`14` 世人都愚昧無知， 金匠都因所造的偶像而羞愧， 因為神像是騙人的， 它們沒有生命氣息。 
'''
"15" = '''
:sup:`15` 它們毫無價值， 荒唐可笑， 刑罰一到，必被毀滅。 
'''
"16" = '''
:sup:`16` 但雅各的上帝截然不同， 因為祂是萬物的創造者， 以色列子民是祂的產業， 萬軍之耶和華是祂的名字。 
'''
"17" = '''
:sup:`17` 被圍困的居民啊， 收拾行裝離開吧！ 
'''
"18" = '''
:sup:`18` 因為耶和華說： 「看啊，這次我要把這地方的居民拋出去， 使他們苦不堪言方肯覺悟。」 
'''
"19" = '''
:sup:`19` 我有禍了！因我的創傷難癒。 但我說：「這是疾病，我必須忍受。」 
'''
"20" = '''
:sup:`20` 我的帳篷已毀， 繩索已斷； 我的兒女都離我而去，蹤影全無， 再沒有人為我支搭帳篷， 掛上幔子。 
'''
"21" = '''
:sup:`21` 首領愚昧， 沒有求問耶和華， 因此一敗塗地， 百姓如羊群四散。 
'''
"22" = '''
:sup:`22` 聽啊，有消息傳來， 喧囂的敵軍從北方衝來， 要使猶大的城邑荒涼， 淪為豺狼的巢穴。 
'''
"23" = '''
:sup:`23` 耶和華啊，我知道人不能駕馭自己的命運， 不能左右自己的前程。 
'''
"24" = '''
:sup:`24` 耶和華啊，求你公正地懲罰我， 不要帶著怒氣懲罰我， 免得你使我不復存在。 
'''
"25" = '''
:sup:`25` 求你向不認識你的列國和不求告你名的民族發烈怒， 因為他們吞噬、毀滅雅各， 使他的家園一片荒涼。 
'''
