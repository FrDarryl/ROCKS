[23]
"1" = '''
:sup:`1` 此後很長時間，耶和華使以色列人四境太平，沒有戰事。約書亞年事已高， 
'''
"2" = '''
:sup:`2` 他召來全體以色列人，包括長老、族長、審判官和官長，對他們說：「我已經老了， 
'''
"3" = '''
:sup:`3` 你們都親眼看見你們的上帝耶和華怎樣為了你們而對付列邦，親自為你們爭戰。 
'''
"4" = '''
:sup:`4` 從約旦河到西邊地中海的這片土地，無論是已征服的還是沒有征服的，我已經用抽籤的方式分給你們各支派作產業。 
'''
"5" = '''
:sup:`5` 你們的上帝耶和華必把列邦從你們面前驅離趕走，讓你們佔據他們的土地，正如你們的上帝耶和華的應許。 
'''
"6" = '''
:sup:`6` 所以，你們要剛強，謹遵摩西律法書上所記載的一切，不可有半點偏離。 
'''
"7" = '''
:sup:`7` 不可與你們中間剩下的異族混雜，不可提他們的神明或憑它們起誓，不可供奉和祭拜他們的神明。 
'''
"8" = '''
:sup:`8` 你們要一如既往地倚靠你們的上帝耶和華， 
'''
"9" = '''
:sup:`9` 因為祂為你們趕走了強大的外族人，至今無人敵得過你們。 
'''
"10" = '''
:sup:`10` 你們一個人能打敗他們一千人，因為你們的上帝耶和華照著祂的應許為你們爭戰。 
'''
"11" = '''
:sup:`11` 所以你們要特別謹慎，愛你們的上帝耶和華。 
'''
"12" = '''
:sup:`12` 如果你們悖逆，跟你們當中剩下的異族人聯合，通婚往來， 
'''
"13" = '''
:sup:`13` 毫無疑問，你們的上帝耶和華必不再為你們趕走他們。相反，他們還要成為設在你們當中的圈套和陷阱，你們的肉中刺、眼中釘，直到你們在你們的上帝耶和華所賜給你們的這塊美好的土地上滅亡。 
'''
"14" = '''
:sup:`14` 「我快要走完人世的路程了。你們深知你們的上帝耶和華賜給你們的一切美好應許，沒有一句落空，都已經應驗了。 
'''
"15" = '''
:sup:`15` 正如你們的上帝耶和華已成就祂應許給你們的一切福氣，祂也會照樣降各樣災禍給你們，直到把你們從祂所賜的這美好土地上毀滅。 
'''
"16" = '''
:sup:`16` 你們如果違背你們的上帝耶和華吩咐你們遵守的約，去供奉、祭拜其他神明，祂必向你們發怒，使你們在祂所賜的這美好土地上迅速滅亡。」 
'''
