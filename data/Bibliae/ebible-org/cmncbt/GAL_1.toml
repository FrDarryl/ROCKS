[1]
"1" = '''
:sup:`1` 我是保羅，我作使徒並非受人委派，也不是倚靠人，而是由耶穌基督和叫祂從死裡復活的父上帝委派的。 
'''
"2" = '''
:sup:`2` 我和所有跟我在一起的弟兄寫信給加拉太的各教會。 
'''
"3" = '''
:sup:`3` 願我們的父上帝和主耶穌基督賜給你們恩典和平安！ 
'''
"4" = '''
:sup:`4` 基督遵照我們父上帝的旨意為我們的罪獻上了自己，好拯救我們脫離這罪惡的世代。 
'''
"5" = '''
:sup:`5` 願榮耀歸給上帝，直到永永遠遠。阿們！ 
'''
"6" = '''
:sup:`6` 我很驚訝，你們竟然那麼快就背棄了藉著基督的恩典呼召你們的上帝，去追隨別的福音！ 
'''
"7" = '''
:sup:`7` 其實那並不是福音，只是某些人擾亂你們的信仰，想篡改基督的福音。 
'''
"8" = '''
:sup:`8` 即便是我們或天使，若另傳福音給你們，與我們以前傳給你們的相悖，也該受咒詛！ 
'''
"9" = '''
:sup:`9` 我們已經說過，現在我再說一次：如果有人向你們傳別的福音，與你們以前接受的相悖，那人該受咒詛！ 
'''
"10" = '''
:sup:`10` 我現在是要贏得人的贊同嗎？還是要贏得上帝的贊同？難道我是要討好人嗎？我如果仍舊要討好人，就不是基督的奴僕了。 
'''
"11" = '''
:sup:`11` 弟兄姊妹，我告訴你們，我傳的福音不是出於人的意思， 
'''
"12" = '''
:sup:`12` 因為這福音既不是我從人那裡領受的，也不是我跟人學來的，而是耶穌基督親自啟示我的。 
'''
"13" = '''
:sup:`13` 你們都聽說過我信奉猶太教時的所作所為，我怎樣殘酷地迫害上帝的教會，試圖摧毀它。 
'''
"14" = '''
:sup:`14` 我在猶太教裡比許多同輩的猶太人更進取，狂熱地維護祖先的傳統。 
'''
"15" = '''
:sup:`15` 然而，當我還在母腹中的時候，上帝就施恩將我分別出來並呼召了我。 
'''
"16" = '''
:sup:`16` 上帝既然樂意把祂的兒子啟示給我，叫我向外族人傳揚祂，我就沒有跟任何人商量， 
'''
"17" = '''
:sup:`17` 也沒有上耶路撒冷去見那些比我先作使徒的人，而是去了阿拉伯，然後回到大馬士革。 
'''
"18" = '''
:sup:`18` 過了三年，我才到耶路撒冷去拜會磯法，和他一起住了十五天。 
'''
"19" = '''
:sup:`19` 我也見了主耶穌的弟弟雅各，此外沒有見過其他使徒。 
'''
"20" = '''
:sup:`20` 我在上帝面前保證，我寫給你們的絕無謊言。 
'''
"21" = '''
:sup:`21` 後來我又到了敘利亞和基利迦地區。 
'''
"22" = '''
:sup:`22` 那時，猶太境內基督的眾教會都還沒有見過我的面。 
'''
"23" = '''
:sup:`23` 他們只是聽說：「那個從前迫害我們的人如今在傳揚他曾試圖摧毀的信仰。」 
'''
"24" = '''
:sup:`24` 於是他們因為我的緣故將榮耀歸給上帝。 
'''
