[8]
"1" = '''
:sup:`1` 全體民眾齊心聚集在水門前的廣場上。他們請律法教師以斯拉帶來耶和華藉摩西頒給以色列人的律法書。 
'''
"2" = '''
:sup:`2` 七月一日，以斯拉祭司把律法書帶到能聽懂的男女會眾面前， 
'''
"3" = '''
:sup:`3` 面向水門前的廣場，從清早到正午一直向他們宣讀律法書，民眾都側耳傾聽。 
'''
"4" = '''
:sup:`4` 律法教師以斯拉站在為這聚會預備的木臺上，站在他右邊的是瑪他提雅、示瑪、亞奈雅、烏利亞、希勒迦和瑪西雅；站在他左邊的是毗大雅、米沙利、瑪基雅、哈順、哈拔大拿、撒迦利亞和米書蘭。 
'''
"5" = '''
:sup:`5` 以斯拉站在高處，他在全體會眾面前一打開書卷，他們都站了起來。 
'''
"6" = '''
:sup:`6` 以斯拉稱頌偉大的上帝耶和華，全體民眾都舉手應聲說：「阿們！阿們！」他們又面伏於地，俯伏敬拜耶和華。 
'''
"7" = '''
:sup:`7` 耶書亞、巴尼、示利比、雅憫、亞谷、沙比太、荷第雅、瑪西雅、基利他、亞撒利雅、約撒拔、哈難、毗萊雅和利未人幫助民眾明白律法，當時民眾都站在那裡。 
'''
"8" = '''
:sup:`8` 他們宣讀上帝的律法書，並解釋清楚，使民眾明白所宣讀的。 
'''
"9" = '''
:sup:`9` 全體民眾聽到律法書上的話都哭了。尼希米省長、律法教師以斯拉祭司和教導民眾的利未人對他們說：「今天是你們上帝耶和華的聖日，不要悲哀、哭泣。」 
'''
"10" = '''
:sup:`10` 尼希米又說：「你們去吃肥美的肉，喝甘甜的酒，並分些給沒有預備的人，因為今天是我們主的聖日。不要悲傷，因為從耶和華而來的喜樂是你們的力量。」 
'''
"11" = '''
:sup:`11` 利未人使全體民眾安靜，說：「請安靜，因為今天是聖日。不要悲傷。」 
'''
"12" = '''
:sup:`12` 於是，全體民眾去吃喝，並分給他人，非常歡喜，因為他們明白了教導給他們的話。 
'''
"13" = '''
:sup:`13` 第二天，全體民眾的族長、祭司和利未人都到律法教師以斯拉那裡，要深入研究律法上的話。 
'''
"14" = '''
:sup:`14` 當時，他們發現耶和華藉摩西吩咐的律法上記載，以色列人要在七月節期期間住在棚子裡， 
'''
"15" = '''
:sup:`15` 並且要在各城邑和耶路撒冷宣佈和傳揚以下信息：「你們要上山取橄欖樹、野橄欖樹、番石榴樹、棕樹和其他茂密樹木的枝子，照著所規定的搭棚。」 
'''
"16" = '''
:sup:`16` 於是，民眾都出去取來樹枝，在自家的屋頂上、庭院裡、上帝殿的院子裡、水門的廣場上和以法蓮門的廣場上搭棚。 
'''
"17" = '''
:sup:`17` 從流亡之地歸回的民眾都搭起棚子，住在裡面。從嫩的兒子約書亞時代直到那天，以色列人從沒有這樣做過。民眾非常歡喜。 
'''
"18" = '''
:sup:`18` 從第一天到最後一天，以斯拉每天都誦讀上帝的律法書。他們守節期七天，第八天根據典章舉行莊嚴的聚會。 
'''
