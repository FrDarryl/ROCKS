[3]
"1" = '''
:sup:`1` 此外，弟兄姊妹，你們要靠主喜樂！我再把這些事寫給你們，對我來說並不麻煩，對你們卻是保障。 
'''
"2" = '''
:sup:`2` 你們要提防那些犬類，提防那些作惡的人，提防那些鼓吹必須受割禮才能得救的人。 
'''
"3" = '''
:sup:`3` 因為真正受割禮的人是我們這些靠著上帝的靈敬拜、以基督耶穌為榮、不倚靠自身條件的人。 
'''
"4" = '''
:sup:`4` 其實我也可以靠自身的條件。如果別人覺得可以靠自身的條件，我更可以。 
'''
"5" = '''
:sup:`5` 我出生後第八天就受了割禮，我是以色列人，屬於便雅憫支派，是道道地地的希伯來人。論守律法，我是法利賽人； 
'''
"6" = '''
:sup:`6` 論熱心，我曾經迫害教會；論律法要求的義，我是無可指責的。 
'''
"7" = '''
:sup:`7` 但是為了基督，我從前以為有價值的，現在認為毫無價值。 
'''
"8" = '''
:sup:`8` 不但如此，我看萬事都毫無價值，因為認識我主基督耶穌是最寶貴的。我為祂失去了一切，我把失去的一切視為糞土，好得到基督， 
'''
"9" = '''
:sup:`9` 與祂聯合。我並非擁有源於律法的義，而是擁有信靠基督而得的義。這義從上帝而來，以信為基礎。 
'''
"10" = '''
:sup:`10` 我渴望認識基督和祂復活的大能，與祂一同受苦，甚至到死的地步， 
'''
"11" = '''
:sup:`11` 這樣我無論如何都可以從死裡復活。 
'''
"12" = '''
:sup:`12` 這並不是說我已經得到了或者純全了，我還要竭力追求，或許可以達到基督耶穌要我達到的目標。 
'''
"13" = '''
:sup:`13` 弟兄姊妹，我並非以為自己已經得到了，我只專注一件事，就是忘記背後，努力向前， 
'''
"14" = '''
:sup:`14` 直奔目標，要贏得上帝藉著基督耶穌從天上呼召我去得的獎賞。 
'''
"15" = '''
:sup:`15` 我們中間成熟的基督徒都應該有這樣的看法。即使你們有什麼不同看法，上帝也必讓你們明白。 
'''
"16" = '''
:sup:`16` 然而，我們長進到什麼程度，就照著什麼程度去行。 
'''
"17" = '''
:sup:`17` 弟兄姊妹，你們要一同效法我，也要向那些以我們為榜樣的人學習。 
'''
"18" = '''
:sup:`18` 我已經多次告訴你們，現在又流著淚提醒你們：有許多人行事為人與基督的十字架為敵。 
'''
"19" = '''
:sup:`19` 他們的神就是自己的肚腹，他們以自己的羞恥為榮，只想著地上的事，他們的結局是滅亡。 
'''
"20" = '''
:sup:`20` 我們卻是天上的國民，熱切等候從天降臨的救主，就是主耶穌基督。 
'''
"21" = '''
:sup:`21` 那時，祂要以降服萬物的大能將我們這卑賤的軀體改變成像祂那樣榮耀的身體。 
'''
