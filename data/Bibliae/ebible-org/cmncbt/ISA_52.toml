[52]
"1" = '''
:sup:`1` 錫安啊，醒來吧，醒來吧，展示你的能力！ 聖城耶路撒冷啊， 穿上你華美的衣服！ 從今以後， 未受割禮和不潔淨的人必不得再進城。 
'''
"2" = '''
:sup:`2` 耶路撒冷啊，抖掉身上的灰塵， 起來，坐到寶座上！ 被擄的少女錫安啊， 卸去你頸上的鎖鏈！ 
'''
"3" = '''
:sup:`3` 耶和華說：「你們被賣未得分文，你們被贖回也不需分文。」 
'''
"4" = '''
:sup:`4` 主耶和華說：「起先我的子民到埃及寄居，後來亞述人無緣無故地欺壓他們。」 
'''
"5" = '''
:sup:`5` 耶和華說：「如今，我這裡還有什麼呢？我的子民白白地被擄去，轄制他們的人咆哮大叫，我的名整天被褻瀆。 
'''
"6" = '''
:sup:`6` 然而，我的子民終會認識我的名。到那日，他們就會知道是我對他們說的，看啊，是我。」 
'''
"7" = '''
:sup:`7` 那穿山越嶺之人的腳蹤是何等佳美！ 他帶來佳音，報告平安， 傳遞喜訊，宣揚救恩， 對錫安說：「你的上帝做王了。」 
'''
"8" = '''
:sup:`8` 聽啊，你的守望者高聲呼喊， 他們在一同歡呼， 因為耶和華回到錫安的時候， 他們必親眼看見。 
'''
"9" = '''
:sup:`9` 耶路撒冷的荒場啊， 你們要一同歡呼歌唱， 因為耶和華安慰了祂的子民， 救贖了耶路撒冷。 
'''
"10" = '''
:sup:`10` 耶和華向萬國施展祂的聖臂， 普天下將看見我們上帝的救恩。 
'''
"11" = '''
:sup:`11` 離開吧，離開吧， 離開巴比倫吧！ 不要沾染不潔之物。 你們抬耶和華器具的人啊， 要從那裡出來，保持潔淨。 
'''
"12" = '''
:sup:`12` 你們不用匆忙離開， 也不用奔逃， 因為耶和華必走在你們前面， 以色列的上帝必作你們的後盾。 
'''
"13" = '''
:sup:`13` 看啊，我的僕人行事睿智， 必被提升，受到尊崇，升為至高。 
'''
"14" = '''
:sup:`14` 許多人看見祂就詫異， 祂的面容毀得不成人樣， 祂的樣貌傷得不成人形。 
'''
"15" = '''
:sup:`15` 祂必洗淨許多國家， 君王必因祂而閉口無言。 因為他們將看見未曾聽過的事， 明白聞所未聞的事。 
'''
