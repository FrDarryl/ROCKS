[58]
"1" = '''
:sup:`1` 「你要高聲呼喊，不要停止； 要放聲高呼，像響亮的號角。 要向我的子民宣告他們的過犯， 向雅各家宣告他們的罪惡。 
'''
"2" = '''
:sup:`2` 他們天天尋求我， 樂於認識我的道， 像沒有丟棄他們上帝法令的正義之邦。 他們向我求公義的判決， 似乎樂於到我面前。 
'''
"3" = '''
:sup:`3` 他們說，『我們禁食，你為什麼不看呢？ 我們刻苦己身，你為什麼不理睬呢？』 我說，『看啊，禁食之日你們仍然隨心所欲， 壓榨你們的工人。 
'''
"4" = '''
:sup:`4` 你們一面禁食，一面爭鬧打鬥，惡拳相向。 今天這種禁食不能使你們的禱告在高天蒙垂聽。 
'''
"5" = '''
:sup:`5` 難道這是我要的讓人刻苦己身的禁食日嗎？ 難道像蘆葦一樣垂著頭、 躺在麻布和爐灰上就是禁食嗎？ 這就是你們所謂的禁食， 所謂的蒙耶和華悅納的日子嗎？ 
'''
"6" = '''
:sup:`6` 「『我要的禁食豈不是， 除去邪惡的鎖鏈， 解開軛上的繩索， 折斷一切的軛， 使受欺壓的人得到自由嗎？ 
'''
"7" = '''
:sup:`7` 豈不是把你們的食物分給饑餓的人， 接待無家可歸的窮人， 送衣服給赤身露體的人， 不躲避求助的親人嗎？ 
'''
"8" = '''
:sup:`8` 如果你們這樣做，你們的光必如晨光照耀， 你們的創傷必迅速痊癒， 你們的公義必在前引路， 耶和華的榮耀必在後面保護你們。 
'''
"9" = '''
:sup:`9` 你們求告，耶和華必應允； 你們呼求，耶和華必回應。 如果你們不再欺壓、指責和譭謗， 
'''
"10" = '''
:sup:`10` 如果你們給饑餓的人食物， 使困苦的人得飽足， 你們的光必照亮黑暗， 你們的黑夜必變成正午。 
'''
"11" = '''
:sup:`11` 耶和華必不斷地引導你們， 使你們在乾旱之地得到飽足，筋骨強健。 你們必像灌溉充足的園子， 又像湧流不息的泉源。 
'''
"12" = '''
:sup:`12` 你們必重修古老的荒場， 重建遠古的根基。 你們必被稱為修補斷垣、 重建居民街道的人。 
'''
"13" = '''
:sup:`13` 「『如果你們遵守安息日， 在我的聖日不做私事， 以安息日為樂， 尊崇耶和華的聖日， 不隨意行事， 不妄自說話， 
'''
"14" = '''
:sup:`14` 就必以耶和華為樂， 耶和華必使你們在地上受尊崇， 並享用你們先祖雅各的產業。』」 這是耶和華親口說的。 
'''
