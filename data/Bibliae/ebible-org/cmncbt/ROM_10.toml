[10]
"1" = '''
:sup:`1` 弟兄姊妹，我心裡切望並向上帝祈求的，就是以色列人能夠得救。 
'''
"2" = '''
:sup:`2` 我可以作證：他們對上帝有熱心，但不是基於真知。 
'''
"3" = '''
:sup:`3` 因為他們不知道上帝的義，想努力建立自己的義，不肯服從上帝的義。 
'''
"4" = '''
:sup:`4` 其實基督是律法的終極目的，使所有相信的人都可以得到義。 
'''
"5" = '''
:sup:`5` 關於律法的義，摩西寫道：「遵行律法的人必因此而活。」 
'''
"6" = '''
:sup:`6` 但是關於以信心為本的義，聖經上說：「不要心裡說，『誰要升到天上去呢？』意思是誰要把基督領下來， 
'''
"7" = '''
:sup:`7` 或說，『誰要下到陰間去呢？』意思是誰要把基督從死人中領上來。」 
'''
"8" = '''
:sup:`8` 其實這裡是說：「這話語近在咫尺，就在你口裡，在你心中。」這話語就是我們所傳的信主之道。 
'''
"9" = '''
:sup:`9` 你若口裡承認耶穌是主，心裡相信上帝使祂從死裡復活，就必得救。 
'''
"10" = '''
:sup:`10` 因為人心裡相信就可以被稱為義人，口裡承認就可以得救。 
'''
"11" = '''
:sup:`11` 聖經上說：「信靠祂的人必不會蒙羞。」 
'''
"12" = '''
:sup:`12` 猶太人和希臘人並沒有分別，主是所有人的主，祂厚待所有求告祂的人， 
'''
"13" = '''
:sup:`13` 因為「凡求告主名的人都必得救」。 
'''
"14" = '''
:sup:`14` 可是，人還沒信祂，怎能求告祂呢？還沒聽說過祂，怎能信祂呢？沒有人傳道，怎能聽說過祂呢？ 
'''
"15" = '''
:sup:`15` 人沒有受差遣，怎能傳道呢？正如聖經上說：「那傳福音之人的腳蹤是何等佳美！」 
'''
"16" = '''
:sup:`16` 只是並非人人都信福音，就像以賽亞先知所說的：「主啊！誰相信我們所傳的呢？」 
'''
"17" = '''
:sup:`17` 由此可見，聽了道，才會信道；有了基督的話，才有道可聽。 
'''
"18" = '''
:sup:`18` 但我要問，以色列人沒有聽過嗎？當然聽過。因為 「他們的聲音傳遍天下， 他們的話語傳到地極。」 
'''
"19" = '''
:sup:`19` 我再問，難道以色列人不知道嗎？首先，摩西說： 「我要藉無名之民挑起你們的嫉妒， 用愚昧的國民激起你們的怒氣。」 
'''
"20" = '''
:sup:`20` 後來，以賽亞先知又放膽地說： 「我讓沒有尋找我的人尋見， 我向沒有求問我的人顯現。」 
'''
"21" = '''
:sup:`21` 至於以色列人，他說： 「我整天伸出雙手招呼那悖逆頑固的子民。」 
'''
