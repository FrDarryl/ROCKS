[19]
"1" = '''
:sup:`1` 耶穌進了耶利哥，正從城裡經過。 
'''
"2" = '''
:sup:`2` 有個人名叫撒該，是稅吏長，家財豐厚。 
'''
"3" = '''
:sup:`3` 他想看看耶穌是誰，可是因為周圍人多，他身材矮小，無法看見。 
'''
"4" = '''
:sup:`4` 他便跑到前面，爬上一棵桑樹觀看，因為耶穌會從那裡經過。 
'''
"5" = '''
:sup:`5` 耶穌走到那裡，抬頭招呼他說：「撒該，快下來！今天我必須住在你家。」 
'''
"6" = '''
:sup:`6` 撒該連忙爬下來，興高采烈地迎接耶穌。 
'''
"7" = '''
:sup:`7` 百姓見狀都埋怨說：「祂怎麼到一個罪人家裡作客？」 
'''
"8" = '''
:sup:`8` 撒該站起來對主說：「主啊，我要把一半的財產分給窮人。我欺騙過誰，就還誰四倍。」 
'''
"9" = '''
:sup:`9` 耶穌說：「今天救恩臨到這家了，因為他也是亞伯拉罕的子孫。 
'''
"10" = '''
:sup:`10` 人子來是要尋找和拯救迷失的人。」 
'''
"11" = '''
:sup:`11` 眾人在聽的時候，耶穌又為他們講了一個比喻，因為祂快到耶路撒冷了，人們以為上帝的國馬上就要顯現了。 
'''
"12" = '''
:sup:`12` 耶穌說：「有一位貴族要到遠方去受封為王，然後返回。 
'''
"13" = '''
:sup:`13` 臨行前，他召集了十個奴僕，發給每人一千個銀幣，吩咐他們，『你們在我出門期間要用這些錢做生意。』 
'''
"14" = '''
:sup:`14` 「可是他的人民卻憎恨他，他們隨後派一個代表團去請願說，『我們不要這人作我們的王。』 
'''
"15" = '''
:sup:`15` 「那貴族受封為王回來後，召齊十個奴僕，想知道他們做生意賺了多少。 
'''
"16" = '''
:sup:`16` 第一個奴僕上前稟告說，『主啊，我用你給我的一千個銀幣賺了一萬個銀幣。』 
'''
"17" = '''
:sup:`17` 「主人說，『好，你真是個好奴僕！你既然在小事上忠心，就派你管理十座城。』 
'''
"18" = '''
:sup:`18` 「第二個奴僕上前說，『主啊，我用你給我的一千個銀幣賺了五千個銀幣。』 
'''
"19" = '''
:sup:`19` 「主人說，『我派你管理五座城。』 
'''
"20" = '''
:sup:`20` 「另一個奴僕上前說，『主啊，這是你先前給我的一千個銀幣，我一直把它包在手帕裡。 
'''
"21" = '''
:sup:`21` 因為你很嚴厲，沒有存還要取，沒有種還要收，所以我怕你。』 
'''
"22" = '''
:sup:`22` 「主人對那奴僕說，『你這個惡奴僕！我要按你自己的話定你的罪。你既然知道我很嚴厲，沒有存還要取，沒有種還要收， 
'''
"23" = '''
:sup:`23` 為什麼不把我的銀幣存進錢莊，等我回來可以連本帶利收回來？』 
'''
"24" = '''
:sup:`24` 「接著，他吩咐站在旁邊的奴僕，『收回他的一千銀幣，給那個有一萬銀幣的。』 
'''
"25" = '''
:sup:`25` 「他們說，『主啊，那個人已經有一萬銀幣了。』 
'''
"26" = '''
:sup:`26` 「主人答道，『我告訴你們，凡有的，還要給他更多；凡沒有的，連他僅有的也要奪去。 
'''
"27" = '''
:sup:`27` 至於那些反對我作王的仇敵，把他們帶來，在我面前處決。』」 
'''
"28" = '''
:sup:`28` 耶穌說完這個比喻，就走在眾人前面上耶路撒冷去。 
'''
"29" = '''
:sup:`29` 快到橄欖山的伯法其和伯大尼時，耶穌派了兩個門徒，並囑咐說： 
'''
"30" = '''
:sup:`30` 「你們去前面的村莊，一進村就會看見一頭從來沒有人騎過的驢駒拴在那裡，你們把牠解開牽來。 
'''
"31" = '''
:sup:`31` 若有人問你們為什麼把牠解開，就說，『主要用牠。』」 
'''
"32" = '''
:sup:`32` 兩個門徒出去後，所遇見的情形正如耶穌所說的。 
'''
"33" = '''
:sup:`33` 當他們解開驢駒時，主人問他們：「你們解開驢駒幹什麼？」 
'''
"34" = '''
:sup:`34` 他們說：「主要用牠。」 
'''
"35" = '''
:sup:`35` 他們把驢駒牽到耶穌那裡，把自己的外衣搭在驢背上，扶耶穌上驢。 
'''
"36" = '''
:sup:`36` 耶穌騎著驢前行，眾人把衣服鋪在路上。 
'''
"37" = '''
:sup:`37` 祂正走下橄欖山，將近耶路撒冷的時候，眾門徒因為以往所見的神蹟奇事，就歡騰起來，高聲讚美上帝： 
'''
"38" = '''
:sup:`38` 「奉主名來的王當受稱頌！」 「天上有平安，至高之處有榮耀！」 
'''
"39" = '''
:sup:`39` 百姓中有幾個法利賽人對耶穌說：「老師，責備你的門徒吧。」 
'''
"40" = '''
:sup:`40` 耶穌說：「我告訴你們，如果他們閉口不言，這些石頭都要呼喊了！」 
'''
"41" = '''
:sup:`41` 耶穌快到耶路撒冷時，看見那城，就為它哀哭， 
'''
"42" = '''
:sup:`42` 說：「今天你若知道那能帶給你平安的事就好了！可惜這事現在是隱藏的，你看不見！ 
'''
"43" = '''
:sup:`43` 因為有一天敵人要在你周圍築壘把你團團圍住，四面攻擊你。 
'''
"44" = '''
:sup:`44` 他們要把你夷為平地，毀滅你城牆裡的兒女，不會留下兩塊疊在一起的石頭，因為你沒有認出上帝眷顧你的時刻。」 
'''
"45" = '''
:sup:`45` 耶穌進入聖殿趕走裡面做買賣的人， 
'''
"46" = '''
:sup:`46` 並對他們說：「聖經上說，『我的殿要成為禱告的殿』，你們竟把它變成了賊窩。」 
'''
"47" = '''
:sup:`47` 祂天天在聖殿教導人，祭司長、律法教師和百姓的官長都想殺祂， 
'''
"48" = '''
:sup:`48` 只是無從下手，因為百姓都十分喜愛聽祂講道。 
'''
