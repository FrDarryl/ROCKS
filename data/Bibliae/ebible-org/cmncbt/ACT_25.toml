[25]
"1" = '''
:sup:`1` 非斯都上任三天後，便從凱撒利亞啟程上耶路撒冷。 
'''
"2" = '''
:sup:`2` 祭司長和猶太人的首領向他控告保羅， 
'''
"3" = '''
:sup:`3` 懇求他將保羅押回耶路撒冷，他們想在路上埋伏殺害保羅。 
'''
"4" = '''
:sup:`4` 非斯都卻說：「保羅現在關押在凱撒利亞，我很快會回到那裡。 
'''
"5" = '''
:sup:`5` 讓你們的首領跟我一起去吧，如果那人有什麼過犯，可以在那裡告他。」 
'''
"6" = '''
:sup:`6` 非斯都在耶路撒冷只逗留了十天八天，便返回了凱撒利亞。第二天，他開庭審訊，命人將保羅帶上來。 
'''
"7" = '''
:sup:`7` 保羅被帶來後，那些從耶路撒冷下來的猶太人站在他周圍，控告他犯了許多重罪，但是都沒有證據。 
'''
"8" = '''
:sup:`8` 保羅為自己辯護說：「我從來沒有違背猶太律法、褻瀆聖殿或反叛凱撒！」 
'''
"9" = '''
:sup:`9` 非斯都為了討好猶太人，就對保羅說：「你是否願意回耶路撒冷接受我的審訊？」 
'''
"10" = '''
:sup:`10` 保羅說：「我此刻正站在凱撒的法庭上，這就是我應該受審的地方。你很清楚，我並沒有做過什麼對不起猶太人的事。 
'''
"11" = '''
:sup:`11` 我如果做錯了，犯了該死的罪，決不逃避！但他們對我的控告毫無根據，誰也不能把我交給他們。我要向凱撒上訴！」 
'''
"12" = '''
:sup:`12` 非斯都和議會商討後，說：「你說要上訴凱撒，就去見凱撒吧！」 
'''
"13" = '''
:sup:`13` 過了幾天，亞基帕王和百妮姬一起到凱撒利亞問候非斯都。 
'''
"14" = '''
:sup:`14` 他們在那裡住了多日，非斯都對王提起保羅的案子，說：「我這裡有一個囚犯，是腓利斯留下來的。 
'''
"15" = '''
:sup:`15` 上次我去耶路撒冷的時候，猶太人的祭司長和長老控告他，要求我定他的罪。 
'''
"16" = '''
:sup:`16` 我告訴他們，按照羅馬人的規矩，被告還沒有跟原告對質和自辯之前，不能定他的罪。 
'''
"17" = '''
:sup:`17` 後來他們跟我一起來到這裡，我沒有耽誤，第二天就開庭，吩咐把那人帶出來審訊。 
'''
"18" = '''
:sup:`18` 他們都站起來當面控告他，但所告的並非我料想的罪行， 
'''
"19" = '''
:sup:`19` 不過是關於他們的宗教和一個叫耶穌的人的一些爭論。耶穌已經死了，保羅卻說他仍然活著。 
'''
"20" = '''
:sup:`20` 我不知如何審理這些事情，就問被告是否願意上耶路撒冷受審。 
'''
"21" = '''
:sup:`21` 但保羅請求留下來，聽皇帝定奪，所以我下令仍然扣押他，等著送交凱撒。」 
'''
"22" = '''
:sup:`22` 亞基帕對非斯都說：「我想親自聽聽他的申訴。」 非斯都說：「你明天就會聽到。」 
'''
"23" = '''
:sup:`23` 第二天，亞基帕和百妮姬在眾千夫長和城中達官貴人的陪同下，聲勢浩大地進了法庭。非斯都下令把保羅帶上來後， 
'''
"24" = '''
:sup:`24` 說：「亞基帕王和在座的各位，你們看，就是這個人，所有的猶太人，不管是在這裡還是耶路撒冷，都高聲呼籲我處死他。 
'''
"25" = '''
:sup:`25` 但我發現他並沒有犯什麼該死的罪。既然他要向皇帝上訴，我決定把他押去。 
'''
"26" = '''
:sup:`26` 只是關於這個人，我沒有確切的事由可以奏明皇帝。所以，我把他帶到各位面前，特別是亞基帕王面前，以便在審訊之後，我可以有所陳奏。 
'''
"27" = '''
:sup:`27` 因為在我看來，解送犯人卻不奏明罪狀不合情理。」 
'''
