[5]
"1" = '''
:sup:`1` 非利士人將擄來的上帝的約櫃從以便以謝抬到亞實突城， 
'''
"2" = '''
:sup:`2` 把它抬進大袞廟，放在大袞神像旁邊。 
'''
"3" = '''
:sup:`3` 第二天早上，亞實突人起來，發現大袞神像倒在耶和華的約櫃前，面伏於地，他們就把大袞神像扶起來，放回原處。 
'''
"4" = '''
:sup:`4` 次日早上起來，他們又發現大袞神像倒在耶和華的約櫃前，面伏於地，頭和雙手都在門檻處折斷了，只剩下軀幹。 
'''
"5" = '''
:sup:`5` 因此，大袞的祭司和所有進亞實突的大袞廟的人，至今都不踏廟的門檻。 
'''
"6" = '''
:sup:`6` 耶和華出手重重地懲罰亞實突及附近村莊的居民，使他們恐懼，都患上毒瘡。 
'''
"7" = '''
:sup:`7` 亞實突人見此情形，就說：「以色列上帝的約櫃不能留在我們這裡，因為上帝重重地懲罰我們和我們的大袞神。」 
'''
"8" = '''
:sup:`8` 亞實突人派人召集非利士所有的首領，問他們：「我們如何處理以色列上帝的約櫃？」他們答道：「把它送到迦特去。」於是，眾人把以色列上帝的約櫃送到迦特。 
'''
"9" = '''
:sup:`9` 約櫃抵達迦特後，耶和華出手攻擊那城，使那裡的男女老少都患了毒瘡，全城驚恐不已。 
'''
"10" = '''
:sup:`10` 於是，他們把約櫃送往以革倫。以革倫人看見上帝的約櫃到了，就驚叫道：「他們把以色列上帝的約櫃帶來，是要害死我們和我們的人民！」 
'''
"11" = '''
:sup:`11` 他們派人召集非利士的首領，說：「把以色列上帝的約櫃送回原處吧，免得它殺害我們和我們的人民。」因為上帝重重地懲罰他們，全城都籠罩在死亡的恐懼中。 
'''
"12" = '''
:sup:`12` 那些沒有死的人都飽受毒瘡的折磨，城中的哭喊聲上達於天。 
'''
