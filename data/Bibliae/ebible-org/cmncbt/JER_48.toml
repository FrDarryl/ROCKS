[48]
"1" = '''
:sup:`1` 關於摩押，以色列的上帝——萬軍之耶和華說： 「尼波大禍臨頭了！ 它必被毀滅； 基列亭必蒙羞淪陷， 堡壘必蒙羞被毀。 
'''
"2" = '''
:sup:`2` 摩押不再受稱讚， 敵人在希實本圖謀害她，說， 『來吧！我們剷除這個國家。』 瑪得緬啊，你也將變得死寂無聲， 刀劍必追殺你。 
'''
"3" = '''
:sup:`3` 「從何羅念傳來呼喊聲， 『荒涼了！毀滅了！』 
'''
"4" = '''
:sup:`4` 摩押滅亡了， 她的孩童放聲哀哭。 
'''
"5" = '''
:sup:`5` 摩押人痛哭著走上魯希坡， 他們在何羅念的下坡聽見悲慘的哀號。 
'''
"6" = '''
:sup:`6` 逃命吧！像灌木一樣藏到曠野去吧！ 
'''
"7" = '''
:sup:`7` 摩押啊，你要被攻佔， 因為你倚仗自己的成就和財富。 你的神明基抹及供奉它的祭司和官長都要被擄去。 
'''
"8" = '''
:sup:`8` 毀滅者必攻擊每一座城邑， 無一倖免； 山谷遭踐踏， 平原被毀壞， 正如耶和華所說的。 
'''
"9" = '''
:sup:`9` 「給摩押翅膀讓她飛走吧， 因為她的城邑將淪為廢墟， 杳無人跡。 
'''
"10" = '''
:sup:`10` 不殷勤地為耶和華做工， 不揮刀斬殺摩押人的必受咒詛。 
'''
"11" = '''
:sup:`11` 「摩押自幼常享安逸， 從未被擄到別處， 好像沉澱的酒沒有被從這缸倒到那缸， 味道依舊，香氣未變。 
'''
"12" = '''
:sup:`12` 「不過，看啊，時候將到，我要派倒酒的人去把她倒出來，倒空酒缸，把缸打碎。這是耶和華說的。 
'''
"13" = '''
:sup:`13` 摩押人必因他們的神明基抹而羞愧，就像以色列人因信靠伯特利的神像而羞愧一樣。 
'''
"14" = '''
:sup:`14` 「摩押人啊， 你們怎能自稱為驍勇善戰的英雄呢？ 
'''
"15" = '''
:sup:`15` 摩押要滅亡了， 她的城邑要被摧毀， 她最勇敢的青年將被殺戮。 這是名叫萬軍之耶和華的君王說的。 
'''
"16" = '''
:sup:`16` 摩押快要被毀滅了， 她的災難就要來臨。 
'''
"17" = '''
:sup:`17` 她的近鄰和知道她名望的人啊， 你們都要為她哀悼， 『那強大、輝煌的權勢竟然崩潰了！』 
'''
"18" = '''
:sup:`18` 「底本的居民啊， 你們要從榮耀的位子上下來， 坐在乾旱的地上， 因為毀滅摩押的要來攻擊你們， 摧毀你們的堡壘。 
'''
"19" = '''
:sup:`19` 亞羅珥的居民啊！ 你們要站在路旁觀望， 詢問逃難的男女究竟發生了什麼事。 
'''
"20" = '''
:sup:`20` 你們會得知摩押淪陷了， 她羞愧難當。 你們哀傷痛哭吧！ 你們要在亞嫩河邊宣告， 『摩押被毀滅了！』 
'''
"21" = '''
:sup:`21` 「審判降臨在平原上的何倫、雅雜、米法押、 
'''
"22" = '''
:sup:`22` 底本、尼波、伯·低比拉太音、 
'''
"23" = '''
:sup:`23` 基列亭、伯·迦末、伯·米恩、 
'''
"24" = '''
:sup:`24` 加略、波斯拉等摩押遠近各地的城邑。 
'''
"25" = '''
:sup:`25` 摩押的權勢被粉碎了，她的力量被摧毀了。這是耶和華說的。 
'''
"26" = '''
:sup:`26` 「你們要灌醉她，因為她藐視耶和華。她必在自己的嘔吐物中打滾，被人恥笑。 
'''
"27" = '''
:sup:`27` 摩押啊，你不是曾經嘲笑以色列嗎？以色列難道是強盜嗎？你每次談到她總是不屑地搖頭。 
'''
"28" = '''
:sup:`28` 「摩押人啊， 你們要離開城邑，住到巖洞裡， 像鴿子在巖縫裡築巢一樣。 
'''
"29" = '''
:sup:`29` 我們聽說摩押傲氣沖天， 狂妄自大、心中高傲。 
'''
"30" = '''
:sup:`30` 我知道摩押的狂傲不過是外強中乾， 她的誇耀不過是虛張聲勢。 這是耶和華說的。 
'''
"31" = '''
:sup:`31` 因此，我要為她哀號， 為摩押人痛哭， 為吉珥·哈列設人悲傷。 
'''
"32" = '''
:sup:`32` 西比瑪的葡萄樹啊， 我為你比為雅謝人哭得更悲痛！ 你的枝條雖然延伸到大海， 一直到雅謝， 但毀滅者已在蹂躪你夏日的果子和葡萄！ 
'''
"33" = '''
:sup:`33` 摩押的沃土上再沒有歡喜快樂的聲音。 我使榨酒池不出酒， 再沒有踩踏葡萄的歡呼聲， 歡呼被吶喊取代。 
'''
"34" = '''
:sup:`34` 「哀哭聲從希實本傳到以利亞利和雅雜，又從瑣珥傳到何羅念和伊基拉·施利施亞，因為連寧林的水也乾涸了。」 
'''
"35" = '''
:sup:`35` 耶和華說：「我要滅絕摩押那些在邱壇獻祭和向他們神明燒香的人。 
'''
"36" = '''
:sup:`36` 我的心為摩押悲鳴，好像淒涼的簫聲；我的心為吉珥·哈列設人悲鳴，好像淒涼的簫聲。他們的一切財富都消失了。 
'''
"37" = '''
:sup:`37` 他們都悲哀地剃去髮鬚，割傷雙手，腰束麻布。 
'''
"38" = '''
:sup:`38` 在摩押境內的屋頂和街頭巷尾，哀聲處處可聞，因為我已把摩押打得粉碎，好像打碎沒人要的器皿。這是耶和華說的。 
'''
"39" = '''
:sup:`39` 摩押破碎不堪！她嚎啕痛哭，羞愧難當，令四圍的人嗤笑、驚懼。」 
'''
"40" = '''
:sup:`40` 耶和華說： 「看啊，敵人必像展翅疾飛的大鷹一樣來攻擊摩押。 
'''
"41" = '''
:sup:`41` 他們要攻取城池，佔領堡壘。 那時，摩押的勇士像臨盆的婦人一樣心驚膽戰。 
'''
"42" = '''
:sup:`42` 摩押必被摧毀，最後亡國， 因為她藐視耶和華。 
'''
"43" = '''
:sup:`43` 摩押人啊！ 你們要充滿恐懼， 陷入深坑和網羅。 這是耶和華說的。 
'''
"44" = '''
:sup:`44` 逃過驚恐的必落入深坑， 爬出深坑的必陷入網羅， 因為我懲罰摩押的時候到了。 這是耶和華說的。 
'''
"45" = '''
:sup:`45` 「在希實本的蔭影下， 逃難的人無助地站著， 因為希實本烈焰熊熊， 西宏的城火光沖天， 燒毀了摩押和其中的叛逆之人。 
'''
"46" = '''
:sup:`46` 摩押人啊，你們有禍了！ 拜基抹神明的人滅亡了！ 你們的兒女都被擄去了。 
'''
"47" = '''
:sup:`47` 但將來，我要使摩押被擄的人返鄉。 這是耶和華說的。」 對摩押的審判到此為止。 
'''
