[8]
"1" = '''
:sup:`1` 當時，掃羅也贊成殺死司提凡。從那天起，耶路撒冷的教會開始遭到極大的迫害。除了使徒之外，門徒都分散到猶太和撒瑪利亞各地。 
'''
"2" = '''
:sup:`2` 有些虔誠人將司提凡埋葬了，為他大聲痛哭。 
'''
"3" = '''
:sup:`3` 掃羅卻在摧毀教會，他挨家挨戶搜尋，把男女信徒抓進監牢。 
'''
"4" = '''
:sup:`4` 但那些分散到各地的信徒走到哪裡，就將福音傳到哪裡。 
'''
"5" = '''
:sup:`5` 腓利來到撒瑪利亞城宣講基督。 
'''
"6" = '''
:sup:`6` 城裡的人耳聞目睹他所行的神蹟，都聚精會神地聽他講道。 
'''
"7" = '''
:sup:`7` 當時有許多人被污鬼附身，那些污鬼大聲喊叫著被趕了出來。許多癱瘓的和瘸腿的也被治好了。 
'''
"8" = '''
:sup:`8` 城裡歡天喜地。 
'''
"9" = '''
:sup:`9` 城中有個名叫西門的術士，向來自命不凡，曾用邪術使撒瑪利亞人驚奇不已。 
'''
"10" = '''
:sup:`10` 無論尊卑，眾人都聽從他，稱他為「上帝的大能者」。 
'''
"11" = '''
:sup:`11` 他們聽從他，因為他長期用邪術迷惑他們。 
'''
"12" = '''
:sup:`12` 後來，他們相信了腓利所傳有關上帝國度的福音和耶穌基督的名，男男女女都接受了洗禮。 
'''
"13" = '''
:sup:`13` 西門本人也信了基督，接受了洗禮，並常常追隨腓利左右。腓利所行的神蹟奇事令他非常驚奇。 
'''
"14" = '''
:sup:`14` 耶路撒冷的使徒聽說撒瑪利亞人接受了上帝的道，就派彼得和約翰去那裡。 
'''
"15" = '''
:sup:`15` 二人到了，為那些信徒禱告，好讓他們領受聖靈， 
'''
"16" = '''
:sup:`16` 因為他們只是奉耶穌的名受了洗，聖靈還沒有降在他們身上。 
'''
"17" = '''
:sup:`17` 使徒為他們按手，他們就領受了聖靈。 
'''
"18" = '''
:sup:`18` 西門看見使徒一按手，就有聖靈賜下來，便拿錢給使徒， 
'''
"19" = '''
:sup:`19` 說：「請把這能力也給我吧，以便我把手按在誰身上，就使誰領受聖靈。」 
'''
"20" = '''
:sup:`20` 彼得責備他說：「你和你的錢都一同毀滅吧！因為你以為可以用錢買上帝的恩賜！ 
'''
"21" = '''
:sup:`21` 你休想在這事工上有份，因為你在上帝面前心術不正。 
'''
"22" = '''
:sup:`22` 你要悔改，離棄邪惡，向主禱告，或許主會赦免你心中的邪念。 
'''
"23" = '''
:sup:`23` 我看得出你充滿苦澀的嫉妒，被罪惡捆綁。」 
'''
"24" = '''
:sup:`24` 西門說：「請為我求求主，免得我遭受你們所說的刑罰。」 
'''
"25" = '''
:sup:`25` 彼得和約翰為主作見證，傳講主的道。之後，他們啟程回耶路撒冷，沿途又在撒瑪利亞各村莊傳揚福音。 
'''
"26" = '''
:sup:`26` 有一天，主的天使對腓利說：「起來，向南走，往耶路撒冷通往迦薩的路去。」那條路很荒涼。 
'''
"27" = '''
:sup:`27` 腓利就動身去那裡，結果在那條路上遇見一個衣索匹亞的太監。他是衣索匹亞女王甘大基手下的重臣，負責管理國庫。他剛從耶路撒冷參加敬拜回來， 
'''
"28" = '''
:sup:`28` 正坐在車上誦讀以賽亞先知的書。 
'''
"29" = '''
:sup:`29` 聖靈吩咐腓利：「趕上去，貼近那輛馬車！」 
'''
"30" = '''
:sup:`30` 腓利跑上前，聽見太監在誦讀以賽亞先知的書，就問：「你明白所讀的經文嗎？」 
'''
"31" = '''
:sup:`31` 他說：「沒有人指點我，我怎能明白呢？」他就請腓利上車和他一起坐。 
'''
"32" = '''
:sup:`32` 他剛才念的那段經文是： 「祂默然不語， 像被人牽去宰殺的羔羊， 又如在剪毛人手下一聲不吭的綿羊。 
'''
"33" = '''
:sup:`33` 祂忍受恥辱， 無人為祂主持公道， 誰能講述祂的世代呢？ 因為祂的生命竟然從世上被奪去。」 
'''
"34" = '''
:sup:`34` 太監問腓利：「請問先知是在說誰？在說他自己還是在說別人？」 
'''
"35" = '''
:sup:`35` 腓利就從這段經文入手開口向他傳耶穌的福音。 
'''
"36" = '''
:sup:`36` 他們往前走的時候，經過一處有水的地方，太監說：「你看，這裡有水，我可以在這裡接受洗禮嗎？」 
'''
"37" = '''
:sup:`37` 腓利說：「只要你全心相信，當然可以。」太監說：「我相信耶穌基督是上帝的兒子！」 
'''
"38" = '''
:sup:`38` 於是，太監吩咐停車，二人一同下到水裡，腓利為他施洗。 
'''
"39" = '''
:sup:`39` 他們從水裡上來時，主的靈把腓利帶走了。太監看不見腓利了，就繼續前行，滿心歡喜。 
'''
"40" = '''
:sup:`40` 後來，腓利出現在亞鎖都。他走遍那裡，在各城各鄉傳揚福音，直到凱撒利亞。 
'''
