[42]
"1" = '''
:sup:`1` 可拉後裔作的訓誨詩，交給樂長。 上帝啊，我的心切慕你， 像鹿切慕溪水。 
'''
"2" = '''
:sup:`2` 我心裡渴慕上帝， 渴慕永活的上帝， 我何時才能去朝見祂呢？ 
'''
"3" = '''
:sup:`3` 我晝夜以淚為食， 人們整天譏笑我： 「你的上帝在哪裡？」 
'''
"4" = '''
:sup:`4` 從前我與眾人同行，帶領大家去上帝的殿， 在歡呼、感恩聲中一起過節。 我回想這些事， 心中無限憂傷。 
'''
"5" = '''
:sup:`5` 我的心啊！ 你為何沮喪？為何在我裡面煩躁？ 要仰望上帝， 因為我還要讚美祂——我的救主，我的上帝。 
'''
"6" = '''
:sup:`6` 我的上帝啊，我心中沮喪， 便在約旦之地、黑門山和米薩山想起你。 
'''
"7" = '''
:sup:`7` 你的瀑布發出巨響， 迴盪在深淵之間， 你的洪濤巨浪淹沒我。 
'''
"8" = '''
:sup:`8` 白天耶和華將祂的慈愛澆灌我； 夜間我歌頌祂， 向賜我生命的上帝禱告。 
'''
"9" = '''
:sup:`9` 我對我的磐石上帝說： 「你為何忘記我？ 為何要我受仇敵的攻擊，使我哀傷不已呢？」 
'''
"10" = '''
:sup:`10` 仇敵的辱罵刺骨鑽心。 他們整天對我說： 「你的上帝在哪裡？」 
'''
"11" = '''
:sup:`11` 我的心啊！ 你為何沮喪？為何在我裡面煩躁？ 要仰望上帝， 因為我還要讚美祂——我的救主，我的上帝。 
'''
