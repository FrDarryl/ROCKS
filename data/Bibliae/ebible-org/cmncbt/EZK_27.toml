[27]
"1" = '''
:sup:`1` 耶和華對我說： 
'''
"2" = '''
:sup:`2` 「人子啊，你要為泰爾唱哀歌， 
'''
"3" = '''
:sup:`3` 告訴位於海口、跟沿海各民族通商的泰爾，主耶和華這樣說， 「『泰爾啊， 你曾誇耀自己完美無瑕。 
'''
"4" = '''
:sup:`4` 你的疆域在大海上， 你的建造者把你造得完美無瑕。 
'''
"5" = '''
:sup:`5` 他們用示尼珥的松木做你的船板， 用黎巴嫩的香柏木做桅桿， 
'''
"6" = '''
:sup:`6` 用巴珊的橡木做你的槳， 把象牙鑲嵌在基提沿岸的黃楊木上做甲板， 
'''
"7" = '''
:sup:`7` 用埃及來的繡花細麻布做你的帆， 作為你的旗號， 用以利沙島來的藍布和紫布做船篷。 
'''
"8" = '''
:sup:`8` 西頓和亞發的居民是你的船夫， 你的智者在船上為你掌舵。 
'''
"9" = '''
:sup:`9` 迦巴勒的老手和巧匠在船上為你修補船篷， 所有海船和水手都來與你做生意。 
'''
"10" = '''
:sup:`10` 「『你軍隊中的戰士有波斯人、路德人、弗人，他們在你的牆上掛起盾牌和頭盔，展示你的光彩。 
'''
"11" = '''
:sup:`11` 亞發人和你的軍隊都守衛在你的城牆上，歌瑪底人把守你的城樓，他們在你四圍的牆上掛滿盾牌，使你完美無瑕。 
'''
"12" = '''
:sup:`12` 「『他施人因你有豐富的貨物，就拿銀、鐵、錫、鉛來跟你交易。 
'''
"13" = '''
:sup:`13` 雅完人、土巴人、米設人也跟你通商，用奴隸和銅器來換取你的貨物。 
'''
"14" = '''
:sup:`14` 陀迦瑪人用馬匹、戰馬和騾子來跟你交易。 
'''
"15" = '''
:sup:`15` 底但人也是你的客商，你的市場遠及沿海一帶，他們拿象牙、烏木來跟你交易。 
'''
"16" = '''
:sup:`16` 因為你的貨物豐富，亞蘭人也成了你的客戶，他們用綠寶石、紫布、刺繡、細麻布、珊瑚和紅寶石與你交換貨物。 
'''
"17" = '''
:sup:`17` 猶大和以色列也是你的客商，他們用米匿的麥、餅、蜜、油和香料與你交換貨物。 
'''
"18" = '''
:sup:`18` 大馬士革見你的貨物豐富，就用黑本的酒和沙哈的羊毛來跟你交易。 
'''
"19" = '''
:sup:`19` 從烏薩來的威但人和雅完人用熟鐵、肉桂、菖蒲與你交換貨物。 
'''
"20" = '''
:sup:`20` 底但人用馬鞍墊來跟你交易。 
'''
"21" = '''
:sup:`21` 阿拉伯人和基達的所有首領都來做你的客商，他們用羊羔、綿羊和山羊來跟你交易。 
'''
"22" = '''
:sup:`22` 示巴和拉瑪的商人用各類上等香料、寶石和黃金交換你的貨物。 
'''
"23" = '''
:sup:`23` 哈蘭、干尼、伊甸、示巴、亞述和基抹的商人都來跟你交易， 
'''
"24" = '''
:sup:`24` 他們把華麗衣服、藍布、刺繡和彩色地毯捆紮結實，拿來跟你交易。 
'''
"25" = '''
:sup:`25` 「『他施的船隻替你運貨， 你在海上載滿沉甸甸的貨物。 
'''
"26" = '''
:sup:`26` 船夫把你搖到汪洋之中， 但東風要把你擊碎在海中。 
'''
"27" = '''
:sup:`27` 你的財富、貨物、商品、 水手、舵手、修補匠、客商、 戰士和人民在你傾覆的日子都要沉到深海裡。 
'''
"28" = '''
:sup:`28` 你舵手的哀號聲必震動海岸， 
'''
"29" = '''
:sup:`29` 所有的船夫、水手、舵手都必棄船登岸， 
'''
"30" = '''
:sup:`30` 為你放聲痛哭， 把塵埃撒在頭上， 在灰中打滾， 
'''
"31" = '''
:sup:`31` 又為你剃光頭發，腰束麻布， 並為你傷心哭泣，痛苦哀號。 
'''
"32" = '''
:sup:`32` 他們在痛哭中為你唱起哀歌， 哀悼你說， 有哪一座城像泰爾一樣在深海中銷聲匿跡呢？ 
'''
"33" = '''
:sup:`33` 你的貨物由海上運出， 滿足了許多國家； 你的資財和貨物使地上的君王富裕。 
'''
"34" = '''
:sup:`34` 如今你在汪洋中被海浪擊碎， 你的貨物和人民都一同沉沒了。 
'''
"35" = '''
:sup:`35` 沿海的居民因你而驚駭， 君王都嚇得面容失色。 
'''
"36" = '''
:sup:`36` 各國商人都嗤笑你， 你那可怕的末日來臨了， 你將永遠不復存在。』」 
'''
