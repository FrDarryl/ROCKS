[1]
"1" = '''
:sup:`1` 我保羅、西拉和提摩太寫信給帖撒羅尼迦屬於父上帝和主耶穌基督的教會。 願恩典和平安歸給你們！ 
'''
"2" = '''
:sup:`2` 我們常常為你們眾人感謝上帝，為你們禱告， 
'''
"3" = '''
:sup:`3` 在我們的父上帝面前不斷地想到你們因信我們主耶穌基督而做的工作、因愛祂而受的勞苦和因對祂的盼望而生的忍耐。 
'''
"4" = '''
:sup:`4` 上帝所愛的弟兄姊妹，我們知道上帝揀選了你們， 
'''
"5" = '''
:sup:`5` 因為我們傳福音給你們不只是靠言語，也靠上帝的能力、聖靈的同在和充分的確據。你們也知道，我們為了你們的緣故怎樣在你們中間行事為人。 
'''
"6" = '''
:sup:`6` 你們儘管深受苦難，仍然懷著聖靈所賜的喜樂領受真道，效法了我們和我們的主， 
'''
"7" = '''
:sup:`7` 成了馬其頓和亞該亞所有信徒的榜樣。 
'''
"8" = '''
:sup:`8` 不僅主的道從你們那裡傳到了馬其頓和亞該亞，你們對上帝的信心也傳遍了各地，我們無須再多說什麼。 
'''
"9" = '''
:sup:`9` 因為人們都在傳講你們如何接待我們，如何離棄偶像歸向上帝，事奉又真又活的上帝， 
'''
"10" = '''
:sup:`10` 等候祂的兒子從天降臨，就是祂使之從死裡復活、救我們脫離將來可怕審判的耶穌。 
'''
