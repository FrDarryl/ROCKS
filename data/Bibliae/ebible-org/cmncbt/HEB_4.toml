[4]
"1" = '''
:sup:`1` 因此，上帝既然仍舊應許我們進入祂的安息，我們就該心存敬畏，免得有人得不到這福分。 
'''
"2" = '''
:sup:`2` 因為我們和他們一樣聽到了福音，只是他們聽了道後沒有憑信心領受，結果沒有得到益處。 
'''
"3" = '''
:sup:`3` 正如上帝曾說： 「因此我憤然起誓說， 『他們絕不可進入我的安息。』」 但我們這些已經信的人能夠進入祂的安息。其實造物之工自創世以來就已經完成了， 
'''
"4" = '''
:sup:`4` 因為聖經談到第七日時說：「第七日，上帝歇了一切的工。」 
'''
"5" = '''
:sup:`5` 經文又說：「他們絕不可進入我的安息。」 
'''
"6" = '''
:sup:`6` 既然最終會有人進入祂的安息，而那些從前聽過福音的人因為不信沒能進去， 
'''
"7" = '''
:sup:`7` 上帝就另定了一個日子，即多年後藉大衛所說的「今日」，正如前面所引用的經文： 「你們今日若聽見祂的聲音， 不可心裡頑固。」 
'''
"8" = '''
:sup:`8` 如果當初約書亞已經讓他們得到了安息，上帝就不必另定一個日子了。 
'''
"9" = '''
:sup:`9` 這樣說來，必定另有一個安息日為上帝的子民存留，使他們可以真正安歇。 
'''
"10" = '''
:sup:`10` 因為人進入上帝的安息，也是歇了自己的工作，好像上帝歇了祂的工作一樣。 
'''
"11" = '''
:sup:`11` 因此，我們要竭力進入那安息，免得像他們一樣因不順服而倒斃。 
'''
"12" = '''
:sup:`12` 上帝的話有生命、有功效，鋒利無比，勝過一切兩刃的利劍，甚至能夠剌入並分開魂與靈、關節與骨髓，辨明人一切的思想和動機。 
'''
"13" = '''
:sup:`13` 任何受造物在上帝面前都無法隱藏，因為萬物都赤裸裸地顯露在上帝眼前，我們必須向祂交賬。 
'''
"14" = '''
:sup:`14` 我們既然有一位已經升上高天的尊貴大祭司——上帝的兒子耶穌，就應當持守我們所認定的信仰。 
'''
"15" = '''
:sup:`15` 因為我們這位大祭司並非不能體恤我們的軟弱，祂與我們一樣曾經面對各種試探，卻從來沒有犯罪。 
'''
"16" = '''
:sup:`16` 所以，讓我們坦然無懼地到祂賜恩的寶座前，好領受憐憫和恩典，作隨時的幫助。 
'''
