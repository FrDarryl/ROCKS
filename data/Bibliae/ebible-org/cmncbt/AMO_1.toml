[1]
"1" = '''
:sup:`1` 猶大王烏西雅、約阿施的兒子以色列王耶羅波安執政期間，大地震前兩年，提哥亞的牧人阿摩司看到了關於以色列的異象。以下是阿摩司的話。 
'''
"2" = '''
:sup:`2` 他說： 「耶和華從錫安怒吼， 從耶路撒冷發聲。 牧人的草場枯乾， 迦密山頂枯黃。」 
'''
"3" = '''
:sup:`3` 耶和華說： 「大馬士革人三番四次地犯罪， 我必不收回對他們的懲罰， 因為他們用打糧食的鐵器蹂躪基列。 
'''
"4" = '''
:sup:`4` 所以，我要降火在哈薛的王宮， 燒毀便·哈達的城堡。 
'''
"5" = '''
:sup:`5` 我要折斷大馬士革城的門閂， 剷除亞文平原的居民和伯·伊甸的掌權者， 使亞蘭人被擄到吉珥。 這是耶和華說的。」 
'''
"6" = '''
:sup:`6` 耶和華說： 「迦薩人三番四次地犯罪， 我必不收回對他們的懲罰， 因為他們把被擄之人全都帶走， 賣到以東做奴隸。 
'''
"7" = '''
:sup:`7` 所以，我要降火在迦薩的城牆上， 燒毀它的城堡。 
'''
"8" = '''
:sup:`8` 我要剷除亞實突的居民和亞實基倫的掌權者， 伸手攻擊以革倫， 剩下的非利士人都要滅亡。 這是主耶和華說的。」 
'''
"9" = '''
:sup:`9` 耶和華說： 「泰爾人三番四次地犯罪， 我必不收回對他們的懲罰， 因為他們背棄弟兄之盟， 把被擄之人都賣到以東。 
'''
"10" = '''
:sup:`10` 所以，我要降火在泰爾的城牆上， 燒毀它的城堡。」 
'''
"11" = '''
:sup:`11` 耶和華說： 「以東人三番四次地犯罪， 我必不收回對他們的懲罰， 因為他們拔刀追趕自己的弟兄， 沒有半點憐憫之心； 他們怒氣不息，永懷憤怒。 
'''
"12" = '''
:sup:`12` 所以，我要降火在提幔， 燒毀波斯拉的城堡。」 
'''
"13" = '''
:sup:`13` 耶和華說： 「亞捫人三番四次地犯罪， 我必不收回對他們的懲罰， 因為他們為了擴張領土， 竟剖開基列孕婦的肚腹。 
'''
"14" = '''
:sup:`14` 所以，我要在戰爭的吶喊聲中， 在狂風暴雨襲來時， 降火在拉巴的城牆上， 燒毀它的城堡。 
'''
"15" = '''
:sup:`15` 他們的君王和首領要一同被擄。 這是耶和華說的。」 
'''
