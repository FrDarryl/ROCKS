[26]
"1" = '''
:sup:`1` 以下是殿門守衛的班次： 可拉族亞薩的後代有可利的兒子米施利米雅。 
'''
"2" = '''
:sup:`2` 米施利米雅的長子是撒迦利亞，次子是耶疊，三子是西巴第雅，四子是耶提聶， 
'''
"3" = '''
:sup:`3` 五子是以攔，六子是約哈難，七子是以利約乃。 
'''
"4" = '''
:sup:`4` 俄別·以東的長子是示瑪雅，次子是約薩拔，三子是約亞，四子是沙甲，五子是拿坦業， 
'''
"5" = '''
:sup:`5` 六子是亞米利，七子是以薩迦，八子是毗烏利太，因為上帝賜福俄別·以東。 
'''
"6" = '''
:sup:`6` 他兒子示瑪雅有幾個兒子都很能幹，在各自的家族中做首領。 
'''
"7" = '''
:sup:`7` 他們是俄得尼、利法益、俄備得、以利薩巴。他們的親族以利戶和西瑪迦也很能幹。 
'''
"8" = '''
:sup:`8` 這些都是俄別·以東的子孫，他們和他們的兒子及親族共有六十二人，都是能幹稱職的人。 
'''
"9" = '''
:sup:`9` 米施利米雅的兒子及親族共十八人，都很能幹。 
'''
"10" = '''
:sup:`10` 米拉利的後代何薩的長子是申利，他本來不是長子，是被他父親立為長子的。 
'''
"11" = '''
:sup:`11` 次子是希勒迦，三子是底巴利雅，四子是撒迦利亞。何薩的兒子及親族共十三人。 
'''
"12" = '''
:sup:`12` 這些按族長分成小組的殿門守衛在耶和華的殿裡按班次供職，與他們的親族一樣。 
'''
"13" = '''
:sup:`13` 他們無論大小，都按照族系抽籤，以決定看守哪個門。 
'''
"14" = '''
:sup:`14` 示利米雅抽中東門，他兒子撒迦利亞是個精明的謀士，抽中北門。 
'''
"15" = '''
:sup:`15` 俄別·以東抽中南門，他兒子抽中庫房。 
'''
"16" = '''
:sup:`16` 書聘和何薩抽中西門和上行之路的沙利基門，守衛與守衛相對而立。 
'''
"17" = '''
:sup:`17` 每天有六個利未人守東門，四人守北門，四人守南門，守庫房的二人一組。 
'''
"18" = '''
:sup:`18` 至於西面的走廊，守衛街道的有四人，守衛走廊的有二人。 
'''
"19" = '''
:sup:`19` 以上是可拉的子孫和米拉利的子孫守門的班次。 
'''
"20" = '''
:sup:`20` 利未人亞希雅負責掌管上帝殿裡的庫房和放聖物的庫房。 
'''
"21" = '''
:sup:`21` 革順族拉但的子孫中做族長的有耶希伊利。 
'''
"22" = '''
:sup:`22` 耶希伊利的兩個兒子西坦和約珥負責管理耶和華殿裡的庫房。 
'''
"23" = '''
:sup:`23` 暗蘭族、以斯哈族、希伯倫族、烏薛族也各有其職。 
'''
"24" = '''
:sup:`24` 摩西的孫子、革舜的兒子細布業是庫房的主管。 
'''
"25" = '''
:sup:`25` 細布業的親族有以利以謝，以利以謝的兒子是利哈比雅，利哈比雅的兒子是耶篩亞，耶篩亞的兒子是約蘭，約蘭的兒子是細基利，細基利的兒子是示羅密。 
'''
"26" = '''
:sup:`26` 示羅密及其親族負責管理庫房中的聖物，這些物品是大衛王、眾族長、千夫長、百夫長和將領獻給上帝的聖物。 
'''
"27" = '''
:sup:`27` 他們把戰爭中擄掠的財物獻出來，以備修繕耶和華的殿。 
'''
"28" = '''
:sup:`28` 撒母耳先見、基士的兒子掃羅、尼珥的兒子押尼珥、洗魯雅的兒子約押及其他人奉獻的聖物都由示羅密及其親族管理。 
'''
"29" = '''
:sup:`29` 以斯哈族的基拿尼雅及其眾子做官長和審判官，為以色列管理聖殿以外的事務。 
'''
"30" = '''
:sup:`30` 希伯倫族的哈沙比雅及其親族一千七百人都很能幹，他們在以色列的約旦河以西辦理耶和華和王的事務。 
'''
"31" = '''
:sup:`31` 按家譜記載，希伯崙宗族的族長是耶利雅。大衛執政第四十年，經過調查，在基列的雅謝從希伯倫族中找到一些能幹的人。 
'''
"32" = '''
:sup:`32` 耶利雅的親族有兩千七百人，都是能幹的族長。大衛王派他們在呂便支派、迦得支派和瑪拿西半個支派中辦理一切有關上帝和王的事務。 
'''
