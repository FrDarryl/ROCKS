[5]
"1" = '''
:sup:`1` 我又舉目觀看，見有書卷在飛。 
'''
"2" = '''
:sup:`2` 天使問我：「你看見什麼？」我說：「我看見一本飛行的書卷，長九米，寬四米半。」 
'''
"3" = '''
:sup:`3` 他說：「這是臨到全天下的咒詛，因為書卷一面寫著『凡偷盜的必被清除』，另一面寫著『凡起假誓的必被清除』。」 
'''
"4" = '''
:sup:`4` 萬軍之耶和華說：「我要使這咒詛進入盜賊和奉我的名起假誓者的家，留在他們家裡，直到毀滅一切，不留一木一石。」 
'''
"5" = '''
:sup:`5` 與我說話的天使又來對我說：「你舉目觀看，看看出現了什麼？」 
'''
"6" = '''
:sup:`6` 我問道：「這是什麼？」他說：「這是一個量器。」接著他又說：「裡面盛著天下人的罪。」 
'''
"7" = '''
:sup:`7` 只見量器的鉛蓋打開了，裡面坐著一個女子。 
'''
"8" = '''
:sup:`8` 天使說：「這是罪惡。」他把女子推回量器中，蓋上鉛蓋。 
'''
"9" = '''
:sup:`9` 我又舉目觀看，見有兩個女子展翅飛來，她們的翅膀像鸛鳥的翅膀。她們把量器提到空中。 
'''
"10" = '''
:sup:`10` 我問與我說話的天使：「她們要把量器帶到哪裡？」 
'''
"11" = '''
:sup:`11` 他說：「要帶到示拿，在那裡為它建造房屋，建好後就把它安置在底座上。」 
'''
