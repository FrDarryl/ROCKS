[126]
"1" = '''
:sup:`1` 上聖殿朝聖之詩。 耶和華使被擄者歸回錫安的時候， 我們猶如在夢中。 
'''
"2" = '''
:sup:`2` 我們笑聲不止，歡呼歌唱。 列邦都說： 「耶和華為他們成就了偉大的事。」 
'''
"3" = '''
:sup:`3` 耶和華實在為我們成就了偉大的事， 我們充滿了喜樂。 
'''
"4" = '''
:sup:`4` 耶和華啊，求你使我們被擄的人歸回， 就像乾旱的南地重現溪流。 
'''
"5" = '''
:sup:`5` 含淚撒種的必歡呼著收割。 
'''
"6" = '''
:sup:`6` 含淚出去撒種的必歡呼著帶回禾捆。 
'''
