[14]
"1" = '''
:sup:`1` 有個安息日，耶穌到一位法利賽人的首領家裡作客，人們嚴密監視祂。 
'''
"2" = '''
:sup:`2` 當時有一個患水腫病的人在耶穌面前， 
'''
"3" = '''
:sup:`3` 耶穌問法利賽人和律法教師：「在安息日可以醫病嗎？」 
'''
"4" = '''
:sup:`4` 他們都閉口不言。耶穌便扶著那人把他治好，叫他走了， 
'''
"5" = '''
:sup:`5` 然後又問他們：「如果你們有驢或牛在安息日掉進井裡，難道你們不會立刻把牠拉上來嗎？」 
'''
"6" = '''
:sup:`6` 他們都啞口無言。 
'''
"7" = '''
:sup:`7` 耶穌在宴席中看見賓客們都挑選首位，就用比喻對他們說： 
'''
"8" = '''
:sup:`8` 「參加婚宴的時候，不要坐在首位，因為也許有比你尊貴的賓客來赴宴， 
'''
"9" = '''
:sup:`9` 主人會把他帶到你面前，說，『請你把首位讓給他吧！』你就要滿面羞愧地退到末位去了。 
'''
"10" = '''
:sup:`10` 你去赴宴時，應該坐在末位，這樣主人會對你說，『朋友，請上坐！』那時，你在賓客面前就有光彩了。 
'''
"11" = '''
:sup:`11` 因為自高的人必遭貶抑，謙卑的人必得尊榮。」 
'''
"12" = '''
:sup:`12` 耶穌又對主人說：「擺設午宴、晚宴時，不要邀請你的朋友、弟兄、親戚或有錢的鄰居，免得他們回請你，你便得到報答了。 
'''
"13" = '''
:sup:`13` 相反，你設宴時，要邀請貧窮的、殘疾的、瘸腿的、瞎眼的， 
'''
"14" = '''
:sup:`14` 這樣你就有福了，因為他們都沒有能力回報你，到了義人復活的時候，上帝一定會賞賜你。」 
'''
"15" = '''
:sup:`15` 同席的一個客人聽了這番話，就對耶穌說：「能夠在上帝的國坐席的人多麼有福啊！」 
'''
"16" = '''
:sup:`16` 於是，耶穌對他說：「有一個人大擺宴席，邀請了許多客人。 
'''
"17" = '''
:sup:`17` 要開席的時候，主人就派奴僕去對客人說，『一切都準備好了，來赴宴吧！』 
'''
"18" = '''
:sup:`18` 可是，他們都找藉口推辭。頭一個說，『我剛買了一塊田，必須去看一看，請恕我不能參加。』 
'''
"19" = '''
:sup:`19` 另一個說，『我新買了五對牛，要去試一試，請恕我不能參加。』 
'''
"20" = '''
:sup:`20` 還有一個說，『我剛結了婚，所以不能去。』 
'''
"21" = '''
:sup:`21` 奴僕回來將這些話告訴主人，家主非常生氣，就對奴僕說，『快出去到城裡的大街小巷把貧窮的、殘疾的、瘸腿的、瞎眼的都請來。』 
'''
"22" = '''
:sup:`22` 奴僕說，『主人啊，我照你的吩咐辦了，可是還有空位。』 
'''
"23" = '''
:sup:`23` 主人又說，『出去到大路上、籬笆旁硬把人拉來，讓我家裡座無虛席。 
'''
"24" = '''
:sup:`24` 我告訴你們，原來邀請的那些人沒有一個能嘗到我的宴席！』」 
'''
"25" = '''
:sup:`25` 有一大群人跟著耶穌，祂轉身對他們說： 
'''
"26" = '''
:sup:`26` 「若有人要跟從我，就要愛我勝過愛他的父母、妻子、兒女、弟兄、姊妹，甚至自己的生命，否則就不能作我的門徒。 
'''
"27" = '''
:sup:`27` 凡不背起自己的十字架跟從我的，都不能作我的門徒。 
'''
"28" = '''
:sup:`28` 「你們哪有人建樓房不事先坐下來計算成本，看能否建成？ 
'''
"29" = '''
:sup:`29` 否則，打好了地基卻不能完工，徒惹別人嘲笑說， 
'''
"30" = '''
:sup:`30` 『這個人開了工，卻不能完工！』 
'''
"31" = '''
:sup:`31` 「哪有王要跟另一個王打仗時，不先坐下來酌量一下自己的一萬人是否敵得過對方的兩萬人？ 
'''
"32" = '''
:sup:`32` 如果自知不敵，一定趁敵人還遠的時候，就差使者去求和。 
'''
"33" = '''
:sup:`33` 「同樣，你們若不撇下一切，就不能作我的門徒。 
'''
"34" = '''
:sup:`34` 鹽本是好的，但如果失去鹹味，怎能使它再變鹹呢？ 
'''
"35" = '''
:sup:`35` 沒有味的鹽，既不利於土壤，也不適宜作肥料，只好丟掉。有耳可聽的，都應當聽。」 
'''
