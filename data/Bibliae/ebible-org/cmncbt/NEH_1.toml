[1]
"1" = '''
:sup:`1` 以下是哈迦利亞的兒子尼希米的記述。 波斯王亞達薛西二十年基斯流月，我在書珊城裡。 
'''
"2" = '''
:sup:`2` 我的一個兄弟哈拿尼和一些人從猶大來到這裡，我問他們有關從流亡之地歸回的猶太餘民和耶路撒冷的情況。 
'''
"3" = '''
:sup:`3` 他們回答說：「那些從流亡之地歸回猶大省的餘民深陷苦難，飽受凌辱。耶路撒冷的城牆已經倒塌，城門也被燒毀。」 
'''
"4" = '''
:sup:`4` 我一聽見這消息，就坐下痛哭，悲傷了好幾天。我在天上的上帝面前禁食禱告，說： 
'''
"5" = '''
:sup:`5` 「天上的上帝耶和華啊，你是偉大而可畏的上帝，你向愛你、守你誡命的人守約，施慈愛。 
'''
"6" = '''
:sup:`6` 僕人在你面前晝夜為你的眾僕人以色列民祈禱，求你睜眼察看，側耳傾聽。我承認以色列人向你所犯的罪，包括我和我的家族所犯的罪。 
'''
"7" = '''
:sup:`7` 我們用非常敗壞的行為得罪你，沒有遵守你賜給你僕人摩西的誡命、律例和典章。 
'''
"8" = '''
:sup:`8` 求你顧念你對你僕人摩西所說的話，『如果你們不忠，我必把你們驅散到列邦中。 
'''
"9" = '''
:sup:`9` 但如果你們轉向我，謹遵我的誡命，即使你們流落天涯，我也必從那裡把你們召集到我選為我名所在之地。』 
'''
"10" = '''
:sup:`10` 他們是你的僕人、你的子民，是你用大能大力救贖的。 
'''
"11" = '''
:sup:`11` 主啊，求你側耳聽你僕人的禱告，垂聽那些喜愛敬畏你名的眾僕人的祈求，使你僕人今天亨通，在王面前蒙恩。」 我是王的酒侍。 
'''
