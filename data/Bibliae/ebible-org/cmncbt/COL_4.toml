[4]
"1" = '''
:sup:`1` 你們作主人的，對待奴僕要公平合理，別忘了你們也有一位天上的主。 
'''
"2" = '''
:sup:`2` 你們要以感恩和警醒的心恆切禱告。 
'''
"3" = '''
:sup:`3` 要為我們禱告，求上帝為我們打開傳道的門，好傳揚基督的奧祕——我就是為此而被囚禁的。 
'''
"4" = '''
:sup:`4` 也求上帝使我能盡自己的本分把這奧祕講清楚。 
'''
"5" = '''
:sup:`5` 你們要把握時機，運用智慧和非信徒交往。 
'''
"6" = '''
:sup:`6` 你們談吐要溫和、有趣，好知道該怎樣回答每個人。 
'''
"7" = '''
:sup:`7` 推基古會把我的近況全部告訴你們。他是我親愛的弟兄，是和我一同事奉主的忠僕。 
'''
"8" = '''
:sup:`8` 我特意派他去你們那裡，好讓你們知道我們的近況，並且心受鼓舞。 
'''
"9" = '''
:sup:`9` 這次和他同行的還有另一位忠心的弟兄——親愛的阿尼西謀，他是你們那裡的人。他們會把這裡的詳細情況告訴你們。 
'''
"10" = '''
:sup:`10` 和我一同坐牢的亞里達古問候你們，巴拿巴的表弟馬可也問候你們。關於馬可，我囑咐過你們：如果他去你們那裡，要接待他。 
'''
"11" = '''
:sup:`11` 耶數，又名猶士都，也問候你們。受過割禮的猶太基督徒中，只有這三人和我一同為上帝的國工作，他們是我的安慰。 
'''
"12" = '''
:sup:`12` 來自你們那裡、作基督耶穌奴僕的以巴弗問候你們。他常常懇切地為你們禱告，好使你們信心堅定，生命成熟，深知上帝一切的旨意。 
'''
"13" = '''
:sup:`13` 他為了你們以及老底嘉和希拉波立的弟兄姊妹而不辭勞苦，這是我可以作證的。 
'''
"14" = '''
:sup:`14` 此外，親愛的路加醫生和底馬也問候你們。 
'''
"15" = '''
:sup:`15` 請代我問候在老底嘉的弟兄姊妹，也問候寧法姊妹和她家裡的教會。 
'''
"16" = '''
:sup:`16` 你們宣讀這封信後，也要交給老底嘉教會宣讀，你們也要宣讀老底嘉教會轉給你們的信。 
'''
"17" = '''
:sup:`17` 請告訴亞基布務要完成主交給他的工作。 
'''
"18" = '''
:sup:`18` 我保羅親筆問候你們。請你們記念在獄中的我。 願上帝的恩典常與你們同在！
'''
