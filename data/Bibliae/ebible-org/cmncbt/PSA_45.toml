[45]
"1" = '''
:sup:`1` 可拉後裔作的訓誨詩，也是情歌，交給樂長，調用「百合花」。 我心中湧出美麗的詩章， 我要把它獻給王， 我的舌頭是詩人手上的妙筆。 
'''
"2" = '''
:sup:`2` 你俊美無比，口出恩言， 因此上帝永遠賜福給你。 
'''
"3" = '''
:sup:`3` 英勇的王啊， 佩上你的寶劍， 展示你的尊貴和威嚴！ 
'''
"4" = '''
:sup:`4` 你威嚴無比，所向披靡， 捍衛真理、謙卑和公義。 願你的右手彰顯可畏的作為！ 
'''
"5" = '''
:sup:`5` 你的利箭刺穿敵人的心窩， 列國臣服在你腳下。 
'''
"6" = '''
:sup:`6` 上帝啊，你的寶座永遠長存， 你以公義的杖執掌王權。 
'''
"7" = '''
:sup:`7` 你喜愛公義，憎惡邪惡， 所以上帝，你的上帝， 用喜樂之油膏你， 使你超過同伴。 
'''
"8" = '''
:sup:`8` 你的衣袍散發出沒藥、沉香和肉桂的芬芳， 你陶醉在象牙宮的弦樂中。 
'''
"9" = '''
:sup:`9` 眾公主在你的貴客中， 戴俄斐金飾的王后站在你右邊。 
'''
"10" = '''
:sup:`10` 女子啊，要聆聽， 要側耳傾聽：不要再掛念家鄉的父老， 
'''
"11" = '''
:sup:`11` 王就會喜歡你的美貌， 你要敬重他，因他是你的主。 
'''
"12" = '''
:sup:`12` 泰爾人必來送禮， 富人必來取悅你。 
'''
"13" = '''
:sup:`13` 公主身穿金線衣，無比華貴。 
'''
"14" = '''
:sup:`14` 她身披錦繡， 由侍女伴隨前來見王， 
'''
"15" = '''
:sup:`15` 她們歡喜快樂地被帶入王宮。 
'''
"16" = '''
:sup:`16` 你的子孫將來要繼承祖先的王位， 你要立他們在各地做王。 
'''
"17" = '''
:sup:`17` 我要使萬代銘記你的名， 列邦必永遠稱謝你。 
'''
