[19]
"1" = '''
:sup:`1` 約伯回答說： 
'''
"2" = '''
:sup:`2` 「你們要折磨我多久？ 用言語壓碎我到何時？ 
'''
"3" = '''
:sup:`3` 你們侮辱我已有十次之多， 苦待我也不以為恥。 
'''
"4" = '''
:sup:`4` 即使我真有過錯， 也由我獨自承擔。 
'''
"5" = '''
:sup:`5` 你們若真要妄自尊大， 利用我的恥辱來指責我， 
'''
"6" = '''
:sup:`6` 也該知道是上帝冤枉了我， 用網羅套住我。 
'''
"7" = '''
:sup:`7` 我喊冤，卻無人回應； 我呼救，卻不見公道。 
'''
"8" = '''
:sup:`8` 上帝築起牆壘，阻斷我的路， 祂使黑暗籠罩我的路途。 
'''
"9" = '''
:sup:`9` 祂剝去我的榮耀， 摘走我頭上的冠冕。 
'''
"10" = '''
:sup:`10` 祂從四面攻擊我，直到我消逝； 祂把我的希望像樹一樣連根拔除。 
'''
"11" = '''
:sup:`11` 祂向我發烈怒， 視我為仇敵。 
'''
"12" = '''
:sup:`12` 祂的大軍蜂擁而來， 築起圍城坡道攻擊我， 在我帳篷四周紮營。 
'''
"13" = '''
:sup:`13` 「祂使我的弟兄遠離我， 我的熟人完全背棄我。 
'''
"14" = '''
:sup:`14` 我的親屬離開我， 我的摯友忘記我。 
'''
"15" = '''
:sup:`15` 我的客人和婢女都視我如陌路， 把我當作外族人。 
'''
"16" = '''
:sup:`16` 我呼喚僕人，他卻不回應； 我開口哀求，他也不理睬。 
'''
"17" = '''
:sup:`17` 我妻子厭惡我的氣息， 我的手足都嫌棄我。 
'''
"18" = '''
:sup:`18` 連小孩子都鄙視我； 我一出現，他們就嘲笑我。 
'''
"19" = '''
:sup:`19` 我的密友都憎惡我， 我愛的人也反對我。 
'''
"20" = '''
:sup:`20` 我瘦得只剩下皮包骨， 我離死亡僅一線之隔。 
'''
"21" = '''
:sup:`21` 「我的朋友啊，可憐我吧！可憐我吧！ 因為上帝的手擊打我。 
'''
"22" = '''
:sup:`22` 你們為何像上帝一樣逼我？ 為何吃了我的肉還不滿足？ 
'''
"23" = '''
:sup:`23` 但願把我的話寫下來， 記錄在書卷上， 
'''
"24" = '''
:sup:`24` 用鐵筆和鉛鐫刻在磐石上， 直存到永遠。 
'''
"25" = '''
:sup:`25` 我知道我的救贖主活著， 最後祂必站在地上。 
'''
"26" = '''
:sup:`26` 我的皮肉雖然要朽爛， 但我必活著見上帝。 
'''
"27" = '''
:sup:`27` 我要親自見祂， 我要親眼見祂。 我心中充滿渴望！ 
'''
"28" = '''
:sup:`28` 你們說禍根在我身上， 還想繼續迫害我。 
'''
"29" = '''
:sup:`29` 你們自己應當畏懼刀劍， 因為烈怒會帶來刀劍的懲罰， 那時你們將知道有審判。」 
'''
