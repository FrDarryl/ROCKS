[10]
"1" = '''
:sup:`1` 死蒼蠅會使芬芳的膏油發臭， 同樣，一點點愚昧足以毀掉智慧和尊榮。 
'''
"2" = '''
:sup:`2` 智者的心引導他走正路， 愚人的心帶領他入歧途。 
'''
"3" = '''
:sup:`3` 愚人走路時也無知， 向眾人顯出他的愚昧。 
'''
"4" = '''
:sup:`4` 如果當權的人向你大發雷霆， 不要因此就離開崗位， 因為平心靜氣能避免大錯。 
'''
"5" = '''
:sup:`5` 我發現日光之下有一件可悲的事， 似乎是掌權者所犯的錯誤： 
'''
"6" = '''
:sup:`6` 愚人身居許多高位， 富人卻屈居在下。 
'''
"7" = '''
:sup:`7` 我曾看見奴僕騎在馬上， 王子卻像奴僕一樣步行。 
'''
"8" = '''
:sup:`8` 挖掘陷阱的，自己必掉在其中； 拆圍牆的，必被蛇咬； 
'''
"9" = '''
:sup:`9` 開鑿石頭的，必被石頭砸傷； 劈木頭的，必遭木頭的威脅。 
'''
"10" = '''
:sup:`10` 斧頭鈍了若不磨利， 用起來必多費力氣， 但智慧能助人成功。 
'''
"11" = '''
:sup:`11` 弄蛇人行法術之前， 若先被蛇咬， 行法術還有什麼用呢？ 
'''
"12" = '''
:sup:`12` 智者口出恩言， 愚人的話毀滅自己。 
'''
"13" = '''
:sup:`13` 愚人開口是愚昧， 閉口是邪惡狂妄。 
'''
"14" = '''
:sup:`14` 愚人高談闊論， 其實無人知道將來的事， 人死後，誰能告訴他世間的事呢？ 
'''
"15" = '''
:sup:`15` 愚人因勞碌而筋疲力盡， 連進城的路也認不出來。 
'''
"16" = '''
:sup:`16` 一國之君若年幼無知， 他的臣宰清早便宴樂， 那國就有禍了！ 
'''
"17" = '''
:sup:`17` 一國之君若英明尊貴， 他的臣宰為了強身而飲食有律， 不酗酒宴樂，那國就有福了！ 
'''
"18" = '''
:sup:`18` 屋頂因人懶惰而坍塌， 房間因人遊手好閒而漏雨。 
'''
"19" = '''
:sup:`19` 宴席帶來歡笑， 酒使人開懷， 錢使人萬事亨通。 
'''
"20" = '''
:sup:`20` 不可咒詛君王， 連這樣的意念都不可有， 也不可在臥室裡咒詛富豪， 因為天空的飛鳥會通風報信， 有翅膀的會把事情四處傳開。 
'''
