[7]
"1" = '''
:sup:`1` 以色列人在當毀滅之物的事上犯了罪。因為猶大支派中謝拉的曾孫、撒底的孫子、迦米的兒子亞干拿了一些本該毀滅之物，耶和華便向以色列人發怒。 
'''
"2" = '''
:sup:`2` 當時，約書亞從耶利哥派人去伯特利東邊靠近伯·亞文的艾城，並吩咐道：「你們去偵察那地方。」那些人便上去偵察艾城。 
'''
"3" = '''
:sup:`3` 他們偵察回來後對約書亞說：「那裡的居民很少，我們不必全軍出動，只要派兩三千人上去便可以攻取艾城，不必勞師動眾。」 
'''
"4" = '''
:sup:`4` 於是，大約有三千以色列人去攻打艾城，不料卻被艾城人擊潰。 
'''
"5" = '''
:sup:`5` 艾城的人殺了他們三十六人，從城門前追殺他們，一直到示巴琳，在下坡處殺敗他們。以色列人嚇得心驚膽戰。 
'''
"6" = '''
:sup:`6` 約書亞和以色列的長老便撕裂衣服，把灰撒在頭上，俯伏在耶和華的約櫃面前，直到晚上。 
'''
"7" = '''
:sup:`7` 約書亞說：「唉！主耶和華啊，你為什麼把我們帶過約旦河，交給亞摩利人毀滅呢？倒不如讓我們住在約旦河東岸！ 
'''
"8" = '''
:sup:`8` 主啊，現在以色列人被仇敵打敗，我還有什麼話可說呢？ 
'''
"9" = '''
:sup:`9` 迦南人和這一帶的人聽到這消息以後，必從四面八方來圍攻我們，將我們從地上斬盡殺絕。那時候，你的大名怎麼辦呢？」 
'''
"10" = '''
:sup:`10` 耶和華對約書亞說：「起來吧！你為何俯伏在地？ 
'''
"11" = '''
:sup:`11` 以色列人犯了罪，違背了我吩咐他們應守的約，拿了本該毀滅之物放在自己的行囊裡，又偷竊又撒謊。 
'''
"12" = '''
:sup:`12` 所以，以色列人無法抵擋敵人，掉頭敗逃，因為他們已成當毀之物。你必須將那些本該毀滅之物從你們中間除掉，不然我就不再與你們同在。 
'''
"13" = '''
:sup:`13` 起來吧！去吩咐民眾潔淨自己，讓他們為明天潔淨自己，因為以色列的上帝耶和華這樣說，『以色列啊！你們中間有當毀之物，你們不除掉它們就無法抵擋敵人。 
'''
"14" = '''
:sup:`14` 明天早上，你們要按支派一個一個前來，耶和華指出哪個支派，哪支派的各宗族便要前來。耶和華指出哪個宗族，哪宗族的各家族便要前來。耶和華指出哪個家族，哪家族的各成員便要前來。 
'''
"15" = '''
:sup:`15` 哪個人被指出拿了本該毀滅之物，哪個人及其所有的東西就要被火焚燒。因為他違背了耶和華的約，在以色列人中做了可恥的事。』」 
'''
"16" = '''
:sup:`16` 第二天清早，約書亞按照支派召來以色列人，結果抽中猶大支派； 
'''
"17" = '''
:sup:`17` 他讓猶大支派各宗族前來，結果抽中謝拉宗族；他讓謝拉宗族前來，結果抽中撒底家族； 
'''
"18" = '''
:sup:`18` 他讓撒底家族的人一個一個前來，結果抽中猶大支派中謝拉的曾孫、撒底的孫子、迦米的兒子亞干。 
'''
"19" = '''
:sup:`19` 約書亞對亞干說：「孩子啊，我勸你把榮耀歸給以色列的上帝耶和華，向祂認罪，把你所做的事告訴我，不要隱瞞。」 
'''
"20" = '''
:sup:`20` 亞干答道：「我的確得罪了以色列的上帝耶和華。事情是這樣的， 
'''
"21" = '''
:sup:`21` 在奪得的財物中，我看上了一件漂亮的示拿外衣、四十五兩銀子和十兩金子，我一時貪心便拿去了，藏在我帳篷的地底下，銀子就放在衣服下面。」 
'''
"22" = '''
:sup:`22` 約書亞派人跑到他帳篷裡，果然那件外衣藏在他帳篷裡，銀子在衣服下面。 
'''
"23" = '''
:sup:`23` 他們從帳篷裡取出這些東西，將它們帶到約書亞和全體民眾那裡，擺在耶和華面前。 
'''
"24" = '''
:sup:`24` 約書亞和全體以色列人把謝拉家族的亞干、那些銀子、衣服和金子及其兒女、牛、驢、羊、帳篷和一切所有都帶到亞割谷。 
'''
"25" = '''
:sup:`25` 約書亞對亞干說：「你為什麼給我們惹禍呢？耶和華今天要降禍給你。」於是，以色列人便拿石頭打死了他及其一切，將他們燒毀。 
'''
"26" = '''
:sup:`26` 他們在亞干身上堆起一大堆石頭，那些石頭今天還在。耶和華這才息怒，因此那地方至今還叫亞割谷。 
'''
