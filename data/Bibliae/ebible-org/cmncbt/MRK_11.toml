[11]
"1" = '''
:sup:`1` 耶穌和門徒將近耶路撒冷，來到橄欖山的伯法其和伯大尼。耶穌派了兩個門徒， 
'''
"2" = '''
:sup:`2` 並囑咐說：「你們去前面的村莊，一進村就會看見一頭從來沒有人騎過的驢駒拴在那裡，你們把牠解開牽來。 
'''
"3" = '''
:sup:`3` 若有人問你們為什麼這樣做，就說，『主要用牠，很快會把牠送回來。』」 
'''
"4" = '''
:sup:`4` 他們就去了，果然看見有一頭驢駒拴在街道旁一戶人家的門外，就解開牠。 
'''
"5" = '''
:sup:`5` 旁邊站著的幾個人就問他們：「你們解開驢駒幹什麼？」 
'''
"6" = '''
:sup:`6` 門徒依照耶穌的吩咐回答，那些人就讓他們牽走了。 
'''
"7" = '''
:sup:`7` 他們把驢駒牽到耶穌那裡，把自己的外衣搭在驢背上，耶穌就騎了上去。 
'''
"8" = '''
:sup:`8` 許多人把衣服鋪在路上，還有人將田間的樹枝砍下來鋪在路上。 
'''
"9" = '''
:sup:`9` 眾人前呼後擁，高喊道： 「和散那！」 「奉主名來的當受稱頌！」 
'''
"10" = '''
:sup:`10` 「那將要來臨的我祖大衛的國度當受稱頌！」 「和散那歸於至高之處的上帝！」 
'''
"11" = '''
:sup:`11` 耶穌進了耶路撒冷，來到聖殿，巡視各處。那時天色已晚，耶穌便和十二使徒出城前往伯大尼。 
'''
"12" = '''
:sup:`12` 第二天，他們離開伯大尼後，耶穌餓了。 
'''
"13" = '''
:sup:`13` 祂遠遠看見一棵長滿葉子的無花果樹，就走過去看能否找到果子。到了樹下，卻什麼也找不到，只有葉子，因為當時不是收無花果的季節。 
'''
"14" = '''
:sup:`14` 祂對那棵樹說：「願今後無人再吃你的果子！」祂的門徒都聽見了這句話。 
'''
"15" = '''
:sup:`15` 他們來到耶路撒冷後，耶穌進入聖殿，趕走裡面做買賣的人，推翻兌換錢幣之人的桌子和賣鴿子之人的凳子， 
'''
"16" = '''
:sup:`16` 不准人抬著貨物穿過聖殿。 
'''
"17" = '''
:sup:`17` 祂教導他們說：「聖經上不是記載『我的殿必稱為萬民禱告的殿』嗎？你們竟把它變成了賊窩。」 
'''
"18" = '''
:sup:`18` 祭司長和律法教師聽到這番話後，就策劃如何殺害耶穌，只是害怕祂，因為百姓都對祂的教導感到驚奇。 
'''
"19" = '''
:sup:`19` 到了傍晚，耶穌和門徒去了城外。 
'''
"20" = '''
:sup:`20` 早上，他們經過那棵無花果樹，看見它連根都枯了。 
'''
"21" = '''
:sup:`21` 彼得想起昨天發生的事，就對耶穌說：「老師，你看！你咒詛的無花果樹已經枯了。」 
'''
"22" = '''
:sup:`22` 耶穌說：「你們要對上帝有信心。 
'''
"23" = '''
:sup:`23` 我實在告訴你們，不論何人，只要有信心，毫不疑惑，就是對這座山說，『從這裡挪開，投進大海裡！』也必定為他成就。 
'''
"24" = '''
:sup:`24` 所以我告訴你們，你們無論禱告求什麼，只要相信已經得到了，就必得到。 
'''
"25" = '''
:sup:`25` 你們站著禱告的時候，若想起有人得罪了你們，就要饒恕他。這樣，你們天上的父也會饒恕你們的過犯。 
'''
"26" = '''
:sup:`26` 你們如果不饒恕別人，你們天上的父也不會饒恕你們的過犯。」 
'''
"27" = '''
:sup:`27` 他們再次回到耶路撒冷。耶穌在聖殿裡行走的時候，祭司長、律法教師和長老上前質問祂： 
'''
"28" = '''
:sup:`28` 「你憑什麼權柄做這些事？誰授權給你了？」 
'''
"29" = '''
:sup:`29` 耶穌說：「我要問你們一個問題，你們回答了，我就告訴你們我憑什麼權柄做這些事。 
'''
"30" = '''
:sup:`30` 約翰的洗禮是從天上來的，還是從人間來的？請回答我！」 
'''
"31" = '''
:sup:`31` 他們彼此議論說：「如果我們說『是從天上來的』，祂一定會問，『那你們為什麼不信他？』 
'''
"32" = '''
:sup:`32` 但我們如果說『是從人間來的』，又怕觸怒百姓，因為他們都相信約翰真的是先知。」 
'''
"33" = '''
:sup:`33` 於是，他們回答說：「我們不知道。」耶穌說：「我也不告訴你們我憑什麼權柄做這些事。」 
'''
