[16]
"1" = '''
:sup:`1` 過了安息日，抹大拉的瑪麗亞、雅各的母親瑪麗亞和撒羅米買了香料，要去抹耶穌的遺體。 
'''
"2" = '''
:sup:`2` 週日清早，太陽剛剛升起，她們就去墳墓那裡。 
'''
"3" = '''
:sup:`3` 她們彼此議論說：「誰能替我們滾開墓口那塊大石頭呢？」 
'''
"4" = '''
:sup:`4` 她們抬頭一看，見那塊大石頭已經滾到一旁。 
'''
"5" = '''
:sup:`5` 她們進了墳墓，看見一位身穿潔白長袍的青年坐在右邊，嚇了一跳。 
'''
"6" = '''
:sup:`6` 那青年對她們說：「不要害怕，你們要找那位被釘十字架的拿撒勒人耶穌嗎？祂已經復活了，不在這裡。你們看！這是安放祂的地方。 
'''
"7" = '''
:sup:`7` 你們回去，告訴祂的門徒，特別是彼得，『祂要先你們一步去加利利，你們將在那裡見到祂，正如祂以前所說的一樣。』」 
'''
"8" = '''
:sup:`8` 她們從墳墓出來，跑走了，戰戰兢兢，不知所措，什麼也沒有對別人說，因為她們很害怕。 
'''
"9" = '''
:sup:`9` 耶穌在週日清晨復活後，首先向抹大拉的瑪麗亞顯現，耶穌曾在她身上趕出七個鬼。 
'''
"10" = '''
:sup:`10` 瑪麗亞去告訴那些向來跟耶穌在一起的人，看見他們仍然在哭泣哀悼， 
'''
"11" = '''
:sup:`11` 就告訴他們耶穌已經復活了，她還看見了耶穌，但他們不相信。 
'''
"12" = '''
:sup:`12` 此後，有兩個門徒在去鄉下的路上，看到耶穌變了形像向他們顯現。 
'''
"13" = '''
:sup:`13` 他們回去告訴其他門徒，但門徒還是不相信。 
'''
"14" = '''
:sup:`14` 後來，當十一位使徒在一起吃飯的時候，耶穌向他們顯現，責備他們硬著心不信，因為他們不肯相信那些人在祂復活後見過祂。 
'''
"15" = '''
:sup:`15` 耶穌又對他們說：「你們要到世界各地去，向天下人傳揚福音。 
'''
"16" = '''
:sup:`16` 相信並接受洗禮的人必定得救，不信的人必被定罪。 
'''
"17" = '''
:sup:`17` 必有神蹟隨著信我的人，他們能奉我的名趕鬼，說新的方言， 
'''
"18" = '''
:sup:`18` 又能用手拿蛇，萬一喝了什麼毒物，也不會受害。他們把手按在病人身上，病人就能痊癒。」 
'''
"19" = '''
:sup:`19` 主耶穌說完這些話，就被接到天上，坐在上帝的右邊。 
'''
"20" = '''
:sup:`20` 門徒出去到處傳揚福音，主和他們一同做工，以神蹟相伴來證實他們所傳的道。
'''
