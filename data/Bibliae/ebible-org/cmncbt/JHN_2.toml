[2]
"1" = '''
:sup:`1` 第三天，有人在加利利的迦拿舉辦婚宴，耶穌的母親在場。 
'''
"2" = '''
:sup:`2` 耶穌和門徒也應邀赴宴。 
'''
"3" = '''
:sup:`3` 酒喝完了，耶穌的母親就對祂說：「他們沒有酒了。」 
'''
"4" = '''
:sup:`4` 耶穌說：「女士，何必把我牽扯進去？我的時候還沒有到。」 
'''
"5" = '''
:sup:`5` 祂母親對僕人說：「祂叫你們做什麼，你們就做什麼。」 
'''
"6" = '''
:sup:`6` 那裡有六口猶太人用來行潔淨禮儀的石缸，每口可以盛約一百升水。 
'''
"7" = '''
:sup:`7` 耶穌對僕人說：「把缸倒滿水！」他們就往缸裡倒水，一直滿到缸口。 
'''
"8" = '''
:sup:`8` 耶穌又說：「現在舀些出來，送給宴席總管。」他們就送了去。 
'''
"9" = '''
:sup:`9` 那些僕人知道酒是怎麼來的，宴席總管並不知道。他嘗過那水變的酒後，便把新郎叫來， 
'''
"10" = '''
:sup:`10` 對他說：「人們都是先拿好酒款待客人，等客人喝夠了，再把次等的拿出來，你卻把好酒留到現在！」 
'''
"11" = '''
:sup:`11` 這是耶穌第一次行神蹟，是在加利利的迦拿行的，彰顯了祂的榮耀，門徒都信了祂。 
'''
"12" = '''
:sup:`12` 這事以後，耶穌和祂的母親、弟弟及門徒一起去迦百農住了幾天。 
'''
"13" = '''
:sup:`13` 猶太人的逾越節快到了，耶穌便上耶路撒冷去。 
'''
"14" = '''
:sup:`14` 祂看見聖殿外院有人在賣牛羊和鴿子，還有人坐在那裡兌換銀幣， 
'''
"15" = '''
:sup:`15` 就用繩子做成鞭子把牛羊趕出去，拋散錢商的銀幣，推翻他們的桌子， 
'''
"16" = '''
:sup:`16` 又對賣鴿子的說：「把這些東西拿出去！不要把我父的殿當作市場。」 
'''
"17" = '''
:sup:`17` 祂的門徒想起聖經上說：「我為你的殿心急如焚。」 
'''
"18" = '''
:sup:`18` 當時，猶太人質問祂：「你能顯什麼神蹟向我們證明你有權柄這樣做？」 
'''
"19" = '''
:sup:`19` 耶穌回答說：「你們拆毀這座殿，我三天之內就會把它重建起來。」 
'''
"20" = '''
:sup:`20` 他們說：「這座殿用了四十六年才建成，你三天之內就要把它重建起來嗎？」 
'''
"21" = '''
:sup:`21` 其實耶穌說的殿是指自己的身體， 
'''
"22" = '''
:sup:`22` 等到祂從死裡復活以後，祂的門徒想起這句話，就相信了聖經和耶穌所傳的道。 
'''
"23" = '''
:sup:`23` 耶穌在耶路撒冷過逾越節期間，許多人看見祂行的神蹟，就信了祂。 
'''
"24" = '''
:sup:`24` 耶穌卻不信任他們，因為祂洞悉萬人。 
'''
"25" = '''
:sup:`25` 不用別人告訴祂，祂也深知人的內心。 
'''
