[25]
"1" = '''
:sup:`1` 撒母耳死了，以色列人都聚在一起哀悼他，把他安葬在拉瑪他自己的墳地裡。之後，大衛到了巴蘭的曠野。 
'''
"2" = '''
:sup:`2` 瑪雲有個富翁擁有三千隻綿羊和一千隻山羊，他的產業在迦密。當時他正在迦密剪羊毛。 
'''
"3" = '''
:sup:`3` 他名叫拿八，是迦勒族人，妻子名叫亞比該，既聰慧又漂亮。拿八粗暴兇惡。 
'''
"4" = '''
:sup:`4` 大衛在曠野得知拿八正在剪羊毛， 
'''
"5" = '''
:sup:`5` 就派十個部下到迦密去見拿八，吩咐他們以他的名義向拿八問安， 
'''
"6" = '''
:sup:`6` 對拿八說：「願你和你全家平安，願你一切順利！ 
'''
"7" = '''
:sup:`7` 我聽說你正在剪羊毛。你的牧人與我們在迦密的時候，我們沒有欺負過他們，他們沒有丟過任何東西。 
'''
"8" = '''
:sup:`8` 你問問你的僕人就知道了。請你恩待我的部下，因為今天是好日子，求你隨手賞一點東西給僕人們和晚輩我。」 
'''
"9" = '''
:sup:`9` 大衛的部下就去把大衛的話告訴拿八，等候他的答覆。 
'''
"10" = '''
:sup:`10` 拿八說：「大衛是誰？耶西的兒子是誰？這些日子有很多僕人逃離主人， 
'''
"11" = '''
:sup:`11` 我怎能把餅、水和為剪羊毛者預備的肉分給一群來歷不明的人呢？」 
'''
"12" = '''
:sup:`12` 大衛的部下回去把拿八的話稟告大衛。 
'''
"13" = '''
:sup:`13` 大衛聽了，就吩咐眾人備刀，他自己也帶了刀去拿八那裡。大衛帶了四百人去，留下二百人看守輜重。 
'''
"14" = '''
:sup:`14` 拿八的一個僕人告訴拿八的妻子亞比該說：「大衛從曠野派人來向我們主人問安，主人卻辱罵他們。 
'''
"15" = '''
:sup:`15` 那些人對我們很好，從來不欺負我們。我們跟他們一起在田野的時候，從來沒有丟過任何東西。 
'''
"16" = '''
:sup:`16` 我們在他們附近牧羊的時候，他們晝夜不斷地保護我們。 
'''
"17" = '''
:sup:`17` 所以，請你趕快想個法子，不然主人和他全家恐怕都會大難臨頭。主人是個兇暴的人，沒有人敢跟他說話。」 
'''
"18" = '''
:sup:`18` 亞比該連忙用驢馱上二百塊餅、兩皮袋酒、五隻宰好了的羊、三十七升烤麥、一百塊葡萄餅和二百塊無花果餅， 
'''
"19" = '''
:sup:`19` 又吩咐僕人說：「你們先去吧！我隨後就來。」她沒有把這事告訴丈夫拿八。 
'''
"20" = '''
:sup:`20` 她騎著驢下山的時候，就看見大衛和他的部下迎面而來。 
'''
"21" = '''
:sup:`21` 大衛曾說：「我在曠野保護這人的羊群，使牠們不致丟失，真是枉費功夫。他竟以怨報德。 
'''
"22" = '''
:sup:`22` 如果我讓他家裡一個男子活到明早，願上帝重重地懲罰我！」 
'''
"23" = '''
:sup:`23` 亞比該看見大衛，連忙下驢俯伏下拜。 
'''
"24" = '''
:sup:`24` 她俯伏在大衛腳前說：「我主啊，我願意承擔一切罪過，請聽婢女說。 
'''
"25" = '''
:sup:`25` 請不要理會拿八那個惡徒，他人如其名，是個名符其實的蠢人。當時婢女沒有見到你派來的使者。 
'''
"26" = '''
:sup:`26` 我主啊，既然耶和華阻止你親手殺人報仇，我就憑永活的耶和華和你的性命起誓，願你的仇敵和傷害你的人都像拿八一樣沒有好下場。 
'''
"27" = '''
:sup:`27` 現在，請把婢女帶來的禮物分給你的部下吧。 
'''
"28" = '''
:sup:`28` 請饒恕婢女的罪過，耶和華必使你的子孫世代做王，因為你是在為耶和華而戰，願你一生沒有過錯。 
'''
"29" = '''
:sup:`29` 你就是被人追殺，也會在你的上帝耶和華的保護下安然無恙。你敵人的性命卻要像石頭一樣被耶和華用投石器拋出去。 
'''
"30" = '''
:sup:`30` 如果你現在沒有殺人報仇，傷害無辜，到了耶和華照應許賜福給你、立你做以色列王的時候，你就不會心裡不安了。我主啊，耶和華賜福給你的時候，求你不要忘了婢女。」 
'''
"31" = '''
:sup:`31` 大衛對亞比該說：「以色列的上帝耶和華當受稱頌！祂今天派你來見我。 
'''
"32" = '''
:sup:`32` 你很有見識，你今天攔阻我親手殺人復仇，值得稱讚。 
'''
"33" = '''
:sup:`33` 我憑阻止我殺你的以色列的上帝——永活的耶和華起誓，若不是你趕來迎接我，拿八家中不會有一個男子活到明天早上。」 
'''
"34" = '''
:sup:`34` 大衛接受了亞比該的禮物，對她說：「安心回家吧，我答應你的請求。」 
'''
"35" = '''
:sup:`35` 她回到家時，拿八正在大擺宴席，排場如御宴。她見拿八心情愉快，喝得酩酊大醉，就什麼也沒告訴他，等第二天早上再說。 
'''
"36" = '''
:sup:`36` 次日清晨，拿八酒醒以後，他妻子把發生的一切告訴他，他嚇得昏死過去，身體僵硬如石。 
'''
"37" = '''
:sup:`37` 過了十天，耶和華擊打拿八，他就死了。 
'''
"38" = '''
:sup:`38` 大衛聽見拿八的死訊，就說：「讚美耶和華！拿八羞辱我，祂為我伸了冤，又阻止僕人行惡。祂使拿八得到了報應。」後來，大衛差遣使者去向亞比該求婚。 
'''
"39" = '''
:sup:`39` 他的使者就啟程到迦密去向亞比該傳達大衛的心意。 
'''
"40" = '''
:sup:`40` 亞比該聽了，立刻俯伏在地上說：「婢女願意效勞，為我主的僕人洗腳。」 
'''
"41" = '''
:sup:`41` 她連忙騎上驢，帶了五個侍女，跟隨大衛的使者前去，做了大衛的妻子。 
'''
"42" = '''
:sup:`42` 大衛已經娶了耶斯列人亞希暖，她們二人就同做大衛的妻子。 
'''
"43" = '''
:sup:`43` 掃羅已經把自己的女兒、大衛的妻子米甲嫁給了迦琳人拉億的兒子帕提。 
'''
