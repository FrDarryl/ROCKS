[32]
"1" = '''
:sup:`1` 猶大王西底迦第十年，就是尼布甲尼撒第十八年，耶和華的話傳給了耶利米。 
'''
"2" = '''
:sup:`2` 那時，巴比倫王的軍隊正圍攻耶路撒冷。耶利米先知被囚禁在猶大王宮中護衛的院子裡。 
'''
"3" = '''
:sup:`3` 猶大王西底迦囚禁了他，責問他為什麼預言說：「耶和華說，『看啊，我要把這座城交在巴比倫王手中，他必攻佔這座城。 
'''
"4" = '''
:sup:`4` 猶大王西底迦逃不出迦勒底人的手心，必落入巴比倫王手中，與他面對面、眼對眼地說話。 
'''
"5" = '''
:sup:`5` 他必把西底迦帶到巴比倫，西底迦要住在那裡，直到我懲罰他。你們和迦勒底人作戰註定要失敗。這是耶和華說的。』」 
'''
"6" = '''
:sup:`6` 耶利米說：「耶和華對我說， 
'''
"7" = '''
:sup:`7` 『看啊，你叔父沙龍的兒子哈拿篾會來找你，讓你買下他在亞拿突的那塊田地，說你是他的近親，理當買下它。』」 
'''
"8" = '''
:sup:`8` 果然如耶和華所言，我堂兄弟哈拿篾到護衛的院子裡對我說：「我在便雅憫境內的亞拿突有一塊田，求你買下它，因為你有權承接和買贖。求你買下吧！」我知道這是耶和華的旨意。 
'''
"9" = '''
:sup:`9` 於是，我從堂兄弟哈拿篾手裡買了亞拿突的那塊田。我簽訂了契約，封好，請來證人並稱了四兩銀子給他。 
'''
"10" = '''
:sup:`10` 我拿著列明條款、一份加了封印和一份沒有加封印的地契， 
'''
"11" = '''
:sup:`11` 當著堂兄弟哈拿篾、在地契上簽名的證人和護衛院子裡所有猶大人的面，把地契交給瑪西雅的孫子、尼利亞的兒子巴錄。 
'''
"12" = '''
:sup:`12` 我當眾對巴錄說： 
'''
"13" = '''
:sup:`13` 「以色列的上帝——萬軍之耶和華吩咐你把封印的和沒有封印的兩份地契放在一個瓦瓶裡，長期保存。 
'''
"14" = '''
:sup:`14` 因為以色列的上帝——萬軍之耶和華說，將來必有人在這裡重新買房屋、田地和葡萄園。」 
'''
"15" = '''
:sup:`15` 我把地契交給尼利亞的兒子巴錄之後，便向耶和華禱告說： 
'''
"16" = '''
:sup:`16` 「主耶和華啊，看啊，你伸出臂膀以大能創造天地，你無所不能。 
'''
"17" = '''
:sup:`17` 你恩待千萬人，也向後世的子孫追討他們祖先所犯的罪。偉大全能的上帝啊！你名叫萬軍之耶和華。 
'''
"18" = '''
:sup:`18` 你有偉大的計劃和大能的作為，你鑒察世人的一舉一動，按照各人的行為施行賞罰。 
'''
"19" = '''
:sup:`19` 你曾在埃及行神蹟奇事，現今仍在以色列和世人中間行神蹟奇事，使自己威名遠揚，正如今日。 
'''
"20" = '''
:sup:`20` 你伸出臂膀用大能的手行神蹟奇事及可畏的事，領你的以色列子民出了埃及。 
'''
"21" = '''
:sup:`21` 你信守對他們祖先的應許，賜給他們這奶蜜之鄉。 
'''
"22" = '''
:sup:`22` 他們進入並得到這塊土地之後，卻不聽你的話，也不遵行你的律法，對你的吩咐置若罔聞，因此你使他們大禍臨頭。 
'''
"23" = '''
:sup:`23` 看啊，敵人已經修築高臺要攻打這城，這城要因刀劍、饑荒和瘟疫而落入迦勒底人手中。你所說的都應驗了，你也看見了。 
'''
"24" = '''
:sup:`24` 主耶和華啊！雖然這城快要落入迦勒底人手中了，可是你還要我在證人面前買下這塊地。」 
'''
"25" = '''
:sup:`25` 耶和華對耶利米說： 
'''
"26" = '''
:sup:`26` 「看啊，我是耶和華，是所有世人的上帝，難道有我做不到的事嗎？ 
'''
"27" = '''
:sup:`27` 看啊，我要把這城交在巴比倫王尼布甲尼撒和他率領的迦勒底人手中，讓他們攻取這城。這是耶和華說的。 
'''
"28" = '''
:sup:`28` 攻城的迦勒底人必放火焚城，把城中的房屋付之一炬，城中的居民曾在房頂上向巴力燒香、向其他神明奠酒，惹我發怒。 
'''
"29" = '''
:sup:`29` 以色列人和猶大人自幼就行我視為惡的事，以色列人的所作所為惹我發怒。這是耶和華說的。 
'''
"30" = '''
:sup:`30` 這城自從建立以來直到如今一直惹我發怒，以致我決意從眼前毀滅它。 
'''
"31" = '''
:sup:`31` 以色列和猶大的君王和官長、祭司和先知、猶大百姓和耶路撒冷居民的惡行讓我憤怒。 
'''
"32" = '''
:sup:`32` 他們不是面向我而是背對我，我不厭其煩地教導他們，他們卻不肯聽，不受教。 
'''
"33" = '''
:sup:`33` 他們把可憎的神像放在我的殿中，玷污了我的殿； 
'''
"34" = '''
:sup:`34` 他們在欣嫩子谷為巴力建邱壇，用自己的兒女作祭物獻給摩洛，使猶大陷入罪中。我從未吩咐他們做如此可憎之事，連想都沒想過。 
'''
"35" = '''
:sup:`35` 「你們說這座城要因刀劍、饑荒和瘟疫而落入巴比倫王手中，但以色列的上帝耶和華說， 
'''
"36" = '''
:sup:`36` 『看啊，我曾在怒氣、義憤和烈怒中把他們驅散到各地，我也必招聚他們，領他們回到故土，使他們安居樂業。 
'''
"37" = '''
:sup:`37` 他們要做我的子民，我要做他們的上帝。 
'''
"38" = '''
:sup:`38` 我要使他們同心合意，永遠敬畏我，使他們和子孫得到福樂。 
'''
"39" = '''
:sup:`39` 我要與他們立永遠的約，永遠恩待他們，使他們對我心存敬畏，不再背棄我。 
'''
"40" = '''
:sup:`40` 我必以恩待他們為樂，全心全意在這地方培育他們。』 
'''
"41" = '''
:sup:`41` 「耶和華說，『我曾降下這一切災禍給他們，我也要把我應許的福樂賜給他們。 
'''
"42" = '''
:sup:`42` 你們說這地方落在了迦勒底人手中，變得一片荒涼，人畜絕跡。但將來這地方必再有人置買田產。 
'''
"43" = '''
:sup:`43` 在便雅憫境內，耶路撒冷周圍和猶大的城邑，以及山區、丘陵、南地的城邑中，必有人用銀子置買田地，簽訂地契，蓋封印，請人作證，因為我必使被擄的人回到故土。這是耶和華說的。』」 
'''
