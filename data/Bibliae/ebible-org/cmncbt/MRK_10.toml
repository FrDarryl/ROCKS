[10]
"1" = '''
:sup:`1` 耶穌離開那裡，來到猶太地區和約旦河東岸，人群又聚集到祂那裡。耶穌照常教導他們。 
'''
"2" = '''
:sup:`2` 一些法利賽人想試探耶穌，就來問祂：「男人可以休妻嗎？」 
'''
"3" = '''
:sup:`3` 耶穌反問道：「摩西怎麼吩咐你們的？」 
'''
"4" = '''
:sup:`4` 他們說：「摩西准許人寫休書休妻。」 
'''
"5" = '''
:sup:`5` 耶穌說：「摩西因為你們心裡剛硬，才給你們寫了這條誡命。 
'''
"6" = '''
:sup:`6` 太初創造時，『上帝造了男人和女人。』 
'''
"7" = '''
:sup:`7` 『因此，人要離開父母，與妻子結合， 
'''
"8" = '''
:sup:`8` 二人成為一體。』這樣，夫妻不再是兩個人，而是一體了。 
'''
"9" = '''
:sup:`9` 因此，上帝配合的，人不可分開。」 
'''
"10" = '''
:sup:`10` 回到屋裡後，門徒追問耶穌這件事。 
'''
"11" = '''
:sup:`11` 耶穌說：「任何人休妻另娶，就是對妻子不忠，是犯通姦罪。 
'''
"12" = '''
:sup:`12` 同樣，妻子若離棄丈夫另嫁，也是犯通姦罪。」 
'''
"13" = '''
:sup:`13` 有人帶著小孩子來要讓耶穌為他們按手，門徒卻責備他們。 
'''
"14" = '''
:sup:`14` 耶穌看見後很生氣，對門徒說：「讓小孩子到我這裡來，不要阻止他們，因為上帝的國屬於這樣的人。 
'''
"15" = '''
:sup:`15` 我實在告訴你們，人若不像小孩子一樣接受上帝的國，絕不能進去。」 
'''
"16" = '''
:sup:`16` 於是，耶穌抱起小孩子，為他們按手祝福。 
'''
"17" = '''
:sup:`17` 耶穌正要上路，有一個人跑來跪在祂跟前，問祂：「良善的老師，我該做什麼才能承受永生？」 
'''
"18" = '''
:sup:`18` 耶穌說：「你為什麼稱我是良善的？只有上帝是良善的。 
'''
"19" = '''
:sup:`19` 你知道『不可殺人，不可通姦，不可偷盜，不可作偽證，不可欺詐，要孝敬父母』這些誡命。」 
'''
"20" = '''
:sup:`20` 那人說：「老師，我從小就遵行這些誡命。」 
'''
"21" = '''
:sup:`21` 耶穌望著他，心中愛他，便說：「你還差一件事，就是去變賣你所有的產業，送給窮人，你必有財寶存在天上，然後你還要來跟從我。」 
'''
"22" = '''
:sup:`22` 那人聽了，臉色驟變，便沮喪地走了，因為他有許多產業。 
'''
"23" = '''
:sup:`23` 耶穌環顧四周，對門徒說：「有錢人進上帝的國真難啊！」 
'''
"24" = '''
:sup:`24` 門徒聽了感到驚奇，耶穌便再次對他們說：「孩子們，進上帝的國真難啊！ 
'''
"25" = '''
:sup:`25` 駱駝穿過針眼比有錢人進上帝的國還容易呢！」 
'''
"26" = '''
:sup:`26` 門徒更加驚奇，便議論說：「這樣，誰能得救呢？」 
'''
"27" = '''
:sup:`27` 耶穌看著他們說：「對人而言，這不可能，但對上帝而言，凡事都可能。」 
'''
"28" = '''
:sup:`28` 彼得說：「你看，我們已經撇下一切來跟從你了。」 
'''
"29" = '''
:sup:`29` 耶穌說：「我實在告訴你們，任何人為了我和福音而撇下房屋、弟兄、姊妹、父母、兒女或田地， 
'''
"30" = '''
:sup:`30` 今世必在房屋、弟兄、姊妹、父母、兒女或田地方面獲得百倍的回報，來世必得永生。同時他也會受到迫害。 
'''
"31" = '''
:sup:`31` 然而，許多為首的將要殿後，殿後的將要為首。」 
'''
"32" = '''
:sup:`32` 在前往耶路撒冷的路上，耶穌走在眾人前面，門徒感到驚奇，其他跟隨的人也很害怕。 耶穌又把十二使徒叫到一旁，把自己將要遭遇的事告訴他們，說： 
'''
"33" = '''
:sup:`33` 「看啊，我們現在前往耶路撒冷，人子將被交給祭司長和律法教師，他們要判祂死刑，把祂交給外族人。 
'''
"34" = '''
:sup:`34` 他們會嘲弄祂，向祂吐唾沫，鞭打祂，殺害祂。但是，三天之後祂必復活！」 
'''
"35" = '''
:sup:`35` 西庇太的兩個兒子雅各和約翰上前對耶穌說：「老師，請你答應我們一個要求。」 
'''
"36" = '''
:sup:`36` 耶穌問：「什麼要求？」 
'''
"37" = '''
:sup:`37` 他們說：「在你的榮耀中，求你讓我們一個坐在你右邊，一個坐在你左邊。」 
'''
"38" = '''
:sup:`38` 耶穌說：「你們不知道自己在求什麼。我要喝的那杯，你們能喝嗎？我要受的洗，你們能受嗎？」 
'''
"39" = '''
:sup:`39` 他們說：「我們能。」 耶穌說：「我要喝的那杯，你們也要喝；我所受的洗，你們也要受。 
'''
"40" = '''
:sup:`40` 不過誰坐在我的左右不是我來定，而是為誰預備的，就讓誰坐。」 
'''
"41" = '''
:sup:`41` 其他十個門徒聽見這事，很生雅各和約翰的氣。 
'''
"42" = '''
:sup:`42` 於是，耶穌把他們叫來，對他們說：「你們知道，外族人有君王統治他們，有大臣管理他們， 
'''
"43" = '''
:sup:`43` 但你們不可這樣。你們中間誰想當首領，誰就要做大家的僕人； 
'''
"44" = '''
:sup:`44` 誰想居首位，誰就要做大家的奴僕。 
'''
"45" = '''
:sup:`45` 因為就連人子也不是來受人服侍，而是來服侍人，並且犧牲性命，作許多人的贖價。」 
'''
"46" = '''
:sup:`46` 耶穌和門徒來到耶利哥。當耶穌和門徒及一大群人出城的時候，有一個瞎眼的人坐在路旁乞討，他的名字叫巴底買，是底買的兒子。 
'''
"47" = '''
:sup:`47` 巴底買一聽說是拿撒勒人耶穌，就喊道：「大衛的後裔耶穌啊，可憐我吧！」 
'''
"48" = '''
:sup:`48` 許多人都責備他，叫他不要吵，但他卻更加大聲喊道：「大衛的後裔啊，可憐我吧！」 
'''
"49" = '''
:sup:`49` 耶穌停下腳步，說：「叫他過來吧。」 他們就對那瞎眼的說：「好了，起來吧，祂叫你呢。」 
'''
"50" = '''
:sup:`50` 那人丟下外衣，跳了起來，走到耶穌面前。 
'''
"51" = '''
:sup:`51` 耶穌問他：「你要我為你做什麼？」 他說：「老師，我想看見。」 
'''
"52" = '''
:sup:`52` 耶穌說：「去吧！你的信心救了你。」他立刻得見光明，在路上跟從了耶穌。 
'''
