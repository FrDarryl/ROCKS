[3]
"1" = '''
:sup:`1` 後來，約伯開口咒詛自己的生日， 
'''
"2" = '''
:sup:`2` 說： 
'''
"3" = '''
:sup:`3` 「願我出生的那日和懷我的那夜都滅沒。 
'''
"4" = '''
:sup:`4` 願那日一片黑暗， 被天上的上帝遺忘， 沒有陽光照耀。 
'''
"5" = '''
:sup:`5` 願那日被幽暗和濃濃的黑影籠罩， 被密雲覆蓋， 被陰暗淹沒。 
'''
"6" = '''
:sup:`6` 願那夜被幽暗吞噬， 不列在年日中， 不算在歲月裡。 
'''
"7" = '''
:sup:`7` 願那夜無人生育， 毫無快樂之聲。 
'''
"8" = '''
:sup:`8` 願那些咒詛白日、 能惹動海怪的人， 咒詛那夜。 
'''
"9" = '''
:sup:`9` 願那夜的晨星昏暗， 等不到晨光的出現， 看不見黎明的眼簾。 
'''
"10" = '''
:sup:`10` 因為那夜沒有關閉我母胎的門， 也沒有遮住我眼前的患難。 
'''
"11" = '''
:sup:`11` 「為何我不出生時就夭折， 出母胎時就斷氣？ 
'''
"12" = '''
:sup:`12` 為何要把我抱在膝上， 用乳汁哺育我？ 
'''
"13" = '''
:sup:`13` 不然我早已安然躺臥、長眠安息， 
'''
"14" = '''
:sup:`14` 與世上的君王和謀臣作伴——他們為自己建造的宮殿已荒廢， 
'''
"15" = '''
:sup:`15` 與房屋堆滿金銀的王侯同眠。 
'''
"16" = '''
:sup:`16` 為何我沒有像未見天日就流產的嬰兒一樣消逝？ 
'''
"17" = '''
:sup:`17` 那裡，惡人不再攪擾， 疲憊者得到安息， 
'''
"18" = '''
:sup:`18` 被囚者得到安寧， 聽不見監工的斥責。 
'''
"19" = '''
:sup:`19` 尊貴與卑賤的人都在那裡， 奴僕不再受主人的轄制。 
'''
"20" = '''
:sup:`20` 「為何賜光給受苦的人， 賜生命給心靈痛苦的人？ 
'''
"21" = '''
:sup:`21` 他們等候死亡卻等不到， 他們求死勝於求寶藏。 
'''
"22" = '''
:sup:`22` 他們歸入墳墓時非常快樂， 欣喜若狂。 
'''
"23" = '''
:sup:`23` 為何賜生命給前路渺茫、 被上帝圍困的人？ 
'''
"24" = '''
:sup:`24` 我以歎息為食， 呻吟如水湧流。 
'''
"25" = '''
:sup:`25` 我害怕的事發生了， 我恐懼的事來臨了。 
'''
"26" = '''
:sup:`26` 我不得安寧， 不得平靜， 不得安息， 只有患難。」 
'''
