[9]
"1" = '''
:sup:`1` 「以色列人啊，你們要聽！今天你們要過約旦河，去趕出那些比你們強大的民族。他們住在城牆高聳入雲的大城裡， 
'''
"2" = '''
:sup:`2` 是長得高大威猛的亞衲人。你們瞭解他們，也聽人說過，『誰能抵擋亞衲人呢？』 
'''
"3" = '''
:sup:`3` 但今天你們要知道，你們的上帝耶和華要走在你們前面，像烈火一樣吞噬他們。祂要制伏他們，使你們迅速趕走他們，毀滅他們，正如祂對你們的應許。 
'''
"4" = '''
:sup:`4` 「你們的上帝耶和華從你們面前趕走他們以後，你們心裡不要以為耶和華帶領你們佔領那片土地是因為你們公義，其實是因為那裡的民族邪惡，耶和華才將他們從你們面前趕走。 
'''
"5" = '''
:sup:`5` 你們能佔領他們的土地並非因為你們公義、行為正直。你們的上帝耶和華從你們面前趕走那些民族，是因為他們邪惡，也是為了實現祂給你們祖先亞伯拉罕、以撒和雅各的誓言。 
'''
"6" = '''
:sup:`6` 你們要知道，耶和華賜給你們那佳美之地不是因為你們公義。其實你們是頑固不化的人。 
'''
"7" = '''
:sup:`7` 「要牢記你們在曠野怎樣觸怒你們的上帝耶和華。從你們離開埃及那天來到這裡，你們屢屢背叛耶和華。 
'''
"8" = '''
:sup:`8` 在何烈山，你們觸怒了耶和華，以致祂要毀滅你們。 
'''
"9" = '''
:sup:`9` 那時，我上山去接受耶和華與你們立約的石版，在山上待了四十晝夜，沒吃也沒喝。 
'''
"10" = '''
:sup:`10` 耶和華把兩塊立約的石版交給我，上面刻著那天你們聚會時祂在山上的火焰中對你們說的話，是祂用手指刻上去的。 
'''
"11" = '''
:sup:`11` 四十晝夜後，耶和華把那兩塊刻著約的石版交給我， 
'''
"12" = '''
:sup:`12` 對我說，『快下山吧，因為你從埃及領出來的百姓已經敗壞了。他們這麼快就偏離了我吩咐他們走的道，為自己鑄造了神像。』 
'''
"13" = '''
:sup:`13` 「耶和華又對我說，『我已看出，這是頑固不化的百姓。 
'''
"14" = '''
:sup:`14` 不要攔我，我要毀滅他們，從世上抹去他們的名字。我要使你成為一個比他們更強大的民族。』 
'''
"15" = '''
:sup:`15` 我雙手拿著那兩塊約版，轉身從烈火熊熊的山上下來， 
'''
"16" = '''
:sup:`16` 看見你們為自己鑄造了牛犢像，得罪了你們的上帝耶和華，這麼快就偏離了耶和華吩咐你們走的道， 
'''
"17" = '''
:sup:`17` 就當著你們的面摔碎了那兩塊石版。 
'''
"18" = '''
:sup:`18` 「我又俯伏在耶和華面前，四十晝夜不吃不喝，因為你們犯了大罪，做耶和華憎惡的事，惹祂發怒。 
'''
"19" = '''
:sup:`19` 耶和華向你們發烈怒，要毀滅你們，我非常懼怕。但耶和華再次垂聽了我的祈求。 
'''
"20" = '''
:sup:`20` 耶和華對亞倫非常憤怒，以致要殺掉他，於是我也為他祈求。 
'''
"21" = '''
:sup:`21` 我焚燒了你們鑄造的罪惡之物牛犢像，把它打碎、磨成粉末，撒在從山上流下來的溪水中。 
'''
"22" = '''
:sup:`22` 「你們在他備拉、瑪撒和基博羅·哈他瓦三番四次地觸怒耶和華。 
'''
"23" = '''
:sup:`23` 你們的上帝耶和華吩咐你們離開加低斯·巴尼亞，去佔領祂賜給你們的土地，你們卻違背祂的命令，不信靠祂，也不聽從祂。 
'''
"24" = '''
:sup:`24` 自從我認識你們以來，你們就不斷地背叛耶和華。 
'''
"25" = '''
:sup:`25` 「因為耶和華說要毀滅你們，我就俯伏在耶和華面前四十晝夜， 
'''
"26" = '''
:sup:`26` 向祂祈求說，『主耶和華啊，求你不要毀滅你的子民！他們是你的產業，是你用大能的手從埃及救贖並帶出來的。 
'''
"27" = '''
:sup:`27` 求你看在你僕人亞伯拉罕、以撒和雅各的份上，不要計較這個民族的頑固、邪惡和罪過， 
'''
"28" = '''
:sup:`28` 免得你帶領我們離開之地的人說，你不能把他們領到你應許給他們的地方，你憎惡他們，所以把他們帶到曠野殺了。 
'''
"29" = '''
:sup:`29` 他們畢竟是你的子民，你的產業，是你伸出大能的臂膀從埃及帶出來的。』 
'''
