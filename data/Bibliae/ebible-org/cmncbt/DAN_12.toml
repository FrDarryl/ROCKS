[12]
"1" = '''
:sup:`1` 「那時，守護你同胞的天使長米迦勒必挺身而出。將有一段災難時期，是開國以來從未有過的。那時，你同胞中凡名字記在冊子上的，必得拯救。 
'''
"2" = '''
:sup:`2` 許多長眠地下的人必醒過來，有些得到永生，有些蒙受羞辱，永遠被憎惡。 
'''
"3" = '''
:sup:`3` 智者必發出光輝，如耀眼的穹蒼；引導多人歸向公義的人必如閃亮的星辰，直到永永遠遠。 
'''
"4" = '''
:sup:`4` 但以理啊，這些話要保密，要把這書封起來，直到末了。許多人必四處探究，因而知識必增多。」 
'''
"5" = '''
:sup:`5` 我但以理觀看，看見另有兩個人分別站在河的兩岸。 
'''
"6" = '''
:sup:`6` 其中一人問身穿細麻衣、站在河水之上的人：「這奇異的事何時才應驗呢？」 
'''
"7" = '''
:sup:`7` 我聽見身穿細麻衣、站在河水之上的人向天舉起雙手，憑永活者起誓說：「再過三年半，等摧毀聖民的權勢結束時，這一切事都要成就。」 
'''
"8" = '''
:sup:`8` 我聽見這話，卻不明白，就問他：「我主啊，這些事的結局會怎樣呢？」 
'''
"9" = '''
:sup:`9` 他說：「但以理啊，你走吧，因為這些事要保密，要被封起來，一直到末了。 
'''
"10" = '''
:sup:`10` 許多人必被淨化、洗滌、煉淨。但惡人必依舊作惡，他們無人明白，只有智者能明白。 
'''
"11" = '''
:sup:`11` 從廢除日常獻的祭、設立帶來毀滅的可憎之物算起，必經過一千二百九十天。 
'''
"12" = '''
:sup:`12` 能等候一千三百三十五天的人有福了！ 
'''
"13" = '''
:sup:`13` 你要堅持到底。你必得到安息，到了末後的日子，你必起來承受你的產業。」
'''
