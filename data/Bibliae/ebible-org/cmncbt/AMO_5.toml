[5]
"1" = '''
:sup:`1` 以色列家啊， 聽我為你們唱哀歌： 
'''
"2" = '''
:sup:`2` 「少女以色列跌倒了， 再也站不起來； 她被遺棄在自己的土地上， 無人扶她起來。」 
'''
"3" = '''
:sup:`3` 因為主耶和華說： 「以色列家的城邑中， 出兵一千的，只有百人生還； 出兵一百的，只有十人生還。」 
'''
"4" = '''
:sup:`4` 耶和華對以色列家說： 「你們要尋求我，才能存活。 
'''
"5" = '''
:sup:`5` 不要去伯特利求問， 不要進入吉甲， 也不要前往別示巴， 因為吉甲人必被擄去， 伯特利也必化為烏有。」 
'''
"6" = '''
:sup:`6` 你們要尋求耶和華，才能存活。 否則，祂要在約瑟家如烈火爆發， 吞噬伯特利，無人能撲滅。 
'''
"7" = '''
:sup:`7` 你們這些使正義變為苦艾、將公義丟棄在地的人啊， 
'''
"8" = '''
:sup:`8` 那位造昴星和參星、 使幽暗變為黎明、 使白晝變為黑夜、 召來海水澆在大地上的， 祂的名字是耶和華。 
'''
"9" = '''
:sup:`9` 祂使毀滅如閃電臨到強者， 摧毀他們的堅城。 
'''
"10" = '''
:sup:`10` 你們憎恨在城門口主持公道的人， 厭惡說話正直的人。 
'''
"11" = '''
:sup:`11` 你們踐踏窮人， 對他們橫徵暴斂。 因此，你們用鑿過的石頭建房， 卻不得居住在裡面； 你們栽種佳美的葡萄園， 卻喝不到葡萄酒。 
'''
"12" = '''
:sup:`12` 我知道你們的過犯累累、罪惡無數。 你們迫害義人，收受賄賂， 在城門口冤枉窮人。 
'''
"13" = '''
:sup:`13` 這是邪惡的時代， 所以明智者靜默不言。 
'''
"14" = '''
:sup:`14` 你們要棄惡從善，才能存活。 這樣，萬軍之上帝耶和華必與你們同在， 正如你們所說的。 
'''
"15" = '''
:sup:`15` 你們要恨惡邪惡，喜愛良善， 在城門口伸張正義， 也許萬軍之上帝耶和華會恩待約瑟的餘民。 
'''
"16" = '''
:sup:`16` 因此，主——萬軍之上帝耶和華說： 「哀號之聲要響遍各廣場， 哭喊之聲將充滿大街小巷。 農夫被叫來哭泣， 哭喪者被召來哀號。 
'''
"17" = '''
:sup:`17` 每個葡萄園都傳出哀號聲， 因為我要從你們中間經過。 這是耶和華說的。」 
'''
"18" = '''
:sup:`18` 盼望耶和華的日子到來的人有禍了！ 你們為什麼盼望耶和華的日子呢？ 那日將帶來黑暗，而非光明。 
'''
"19" = '''
:sup:`19` 你們的光景將好像人逃避獅子， 卻遇上了熊， 逃回家裡，手扶牆壁， 又被蛇咬。 
'''
"20" = '''
:sup:`20` 耶和華的日子將充滿黑暗，毫無光明， 一片漆黑， 毫無亮光。 
'''
"21" = '''
:sup:`21` 「我憎惡、鄙棄你們的節期， 厭惡你們的聖會。 
'''
"22" = '''
:sup:`22` 即使你們獻上燔祭和素祭， 我也不悅納； 即使你們用肥美的牲畜獻上平安祭， 我也不屑一顧。 
'''
"23" = '''
:sup:`23` 消除你們嘈雜的歌聲吧， 我不想聽到你們的琴音。 
'''
"24" = '''
:sup:`24` 唯願公正如江河滔滔不盡， 公義如溪流綿綿不絕。 
'''
"25" = '''
:sup:`25` 以色列家啊， 在曠野的四十年間， 你們向我獻過祭物和供物嗎？ 
'''
"26" = '''
:sup:`26` 你們抬著為自己造的神像， 就是你們的王撒固和星神迦溫。 
'''
"27" = '''
:sup:`27` 所以我要把你們流放到比大馬士革還遠的地方。」 這是耶和華說的，祂的名字是萬軍之上帝。 
'''
