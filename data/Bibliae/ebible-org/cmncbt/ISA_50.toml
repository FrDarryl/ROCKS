[50]
"1" = '''
:sup:`1` 耶和華說： 「我休你們母親的休書在哪裡呢？ 我把你們賣給了我哪一個債主呢？ 你們被賣是因為你們的罪惡， 你們的母親被休是因為你們的過犯。 
'''
"2" = '''
:sup:`2` 為什麼我來的時候一個人也不在？ 為什麼我呼喚的時候沒有人回答？ 是我的臂膀太短不能救贖你們嗎？ 是我沒有能力拯救你們嗎？ 看啊，我斥責一聲，海就乾了； 我使江河變為曠野， 魚類因無水而乾死，發出腥臭。 
'''
"3" = '''
:sup:`3` 我使黑暗遮蔽諸天， 用麻布掩蓋天空。」 
'''
"4" = '''
:sup:`4` 主耶和華賜我受教者的舌頭， 使我知道用什麼話幫助疲乏的人。 每天早晨，主喚醒我， 叫我像受教者那樣側耳聆聽。 
'''
"5" = '''
:sup:`5` 主耶和華開了我的耳朵， 我沒有悖逆，也沒有退縮。 
'''
"6" = '''
:sup:`6` 人打我的背，我任他打； 人拔我的鬍子，我任他拔； 人侮辱我，朝我吐唾沬， 我也不掩面。 
'''
"7" = '''
:sup:`7` 我並不羞愧， 因為主耶和華幫助我。 我面如堅石， 知道自己必不會蒙羞。 
'''
"8" = '''
:sup:`8` 為我伸張正義的來了， 誰要控告我呢？ 讓我們來理論吧！ 誰是我的控告者呢？ 讓他到我這裡來吧！ 
'''
"9" = '''
:sup:`9` 看啊，有主耶和華幫助我， 誰能定我有罪呢？ 看啊，他們都要像衣服一樣漸漸破舊， 被蛀蟲吃掉。 
'''
"10" = '''
:sup:`10` 你們中間誰敬畏耶和華， 聽從祂僕人的話？ 行在黑暗中、 沒有光的人要信靠耶和華的名， 仰賴自己的上帝。 
'''
"11" = '''
:sup:`11` 然而，你們自己點火、自備火把的人啊， 靠自己點亮火光和燃起火把行走吧！ 你們必落入悲慘的境地， 這是耶和華親手所定的。 
'''
