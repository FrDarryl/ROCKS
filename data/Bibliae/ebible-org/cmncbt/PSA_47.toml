[47]
"1" = '''
:sup:`1` 可拉後裔的詩，交給樂長。 萬民啊，你們要鼓掌， 向上帝高聲歡呼！ 
'''
"2" = '''
:sup:`2` 因為至高者耶和華當受敬畏， 祂是掌管天下的大君王。 
'''
"3" = '''
:sup:`3` 祂使列國降服於我們， 讓列邦伏在我們腳下。 
'''
"4" = '''
:sup:`4` 祂為我們選定產業， 就是祂所愛的雅各引以為榮的產業。 （細拉） 
'''
"5" = '''
:sup:`5` 上帝在歡呼聲中登上寶座； 耶和華在角聲中登上寶座。 
'''
"6" = '''
:sup:`6` 要歌頌，歌頌上帝！ 要歌頌，歌頌我們的君王！ 
'''
"7" = '''
:sup:`7` 因為上帝是普天下的君王， 要向祂唱頌讚的樂章。 
'''
"8" = '''
:sup:`8` 上帝坐在聖潔的寶座上治理列國。 
'''
"9" = '''
:sup:`9` 列邦的首領聚集在一起， 要做亞伯拉罕之上帝的子民， 因為上帝主宰世上的君王， 祂至高無上。 
'''
