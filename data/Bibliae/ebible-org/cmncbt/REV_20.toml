[20]
"1" = '''
:sup:`1` 我又看見一位天使從天而降，手裡拿著無底坑的鑰匙和一條大鎖鏈。 
'''
"2" = '''
:sup:`2` 他捉住巨龍，就是那古蛇，又名魔鬼或撒旦，將牠捆綁一千年。 
'''
"3" = '''
:sup:`3` 他把牠扔進無底坑裡關起來，加上封印，使牠不能再迷惑列國。一千年期滿後，牠必暫時被釋放。 
'''
"4" = '''
:sup:`4` 我看見許多寶座，上面坐著的人得到了審判的權柄。我又看見那些為耶穌作見證、為了上帝的道而被斬首之人的靈魂。他們沒有拜獸和獸像，額上或手上也沒有蓋獸印。他們都一同復活，與基督同掌王權一千年。 
'''
"5" = '''
:sup:`5` 這是第一次的復活。其餘已死的人要等到那一千年過去後，才會復活。 
'''
"6" = '''
:sup:`6` 有份於第一次復活的人是有福的，是聖潔的，他們不在第二次死亡的權勢之下。他們必作上帝和基督的祭司，並與祂共掌王權一千年。 
'''
"7" = '''
:sup:`7` 那一千年過後，撒旦會從被監禁的地方得到釋放。 
'''
"8" = '''
:sup:`8` 牠會再度迷惑天下萬國，就是歌革和瑪各，召集他們打仗，軍隊的數目多如海沙。 
'''
"9" = '''
:sup:`9` 他們大軍壓境，佈滿大地，將聖徒的陣營和上帝所愛的城團團圍住。那時烈火從天而降，燒滅了他們。 
'''
"10" = '''
:sup:`10` 那迷惑他們的魔鬼被扔進了怪獸和假先知所待的硫磺火湖中，在那裡晝夜受苦，直到永永遠遠！ 
'''
"11" = '''
:sup:`11` 我又看見一個白色的大寶座和坐在上面的那位。在祂面前，天地都逃避了，消失得無影無蹤。 
'''
"12" = '''
:sup:`12` 我又看見死去的人，不論尊卑，都站在寶座前面。案卷都展開了，另有一卷，就是生命冊也打開了。死去的人都要憑案卷中有關他們行為的記錄受審判。 
'''
"13" = '''
:sup:`13` 海洋、死亡和陰間都交出了它們裡面的死人，使他們按著各人的行為受審判。 
'''
"14" = '''
:sup:`14` 之後，死亡和陰間也被扔進火湖裡，這火湖就是第二次的死。 
'''
"15" = '''
:sup:`15` 名字沒有記在生命冊上的都要被扔進火湖裡。 
'''
