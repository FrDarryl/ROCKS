[26]
"1" = '''
:sup:`1` 大衛的詩。 耶和華啊，求你為我主持公道， 因為我行為純全， 毫不動搖地信靠你。 
'''
"2" = '''
:sup:`2` 耶和華啊，求你察驗我， 試煉我，鑒察我的心思意念。 
'''
"3" = '''
:sup:`3` 因為我銘記你的慈愛， 我行在你的真理中。 
'''
"4" = '''
:sup:`4` 我沒有與詭詐者為伍， 沒有跟虛偽之人同流。 
'''
"5" = '''
:sup:`5` 我憎恨惡徒群聚， 不會與惡人交往。 
'''
"6" = '''
:sup:`6` 耶和華啊，我洗手表明清白， 再走近你的祭壇， 
'''
"7" = '''
:sup:`7` 要高唱感恩之歌， 述說你的一切奇妙作為。 
'''
"8" = '''
:sup:`8` 耶和華啊，我愛你居住的殿， 你榮耀充滿的地方。 
'''
"9" = '''
:sup:`9` 別把我的靈魂和罪人同毀， 別把我的性命與嗜血之徒同滅。 
'''
"10" = '''
:sup:`10` 他們滿腹奸計，大肆收受賄賂。 
'''
"11" = '''
:sup:`11` 但我行為純全， 求你救贖我，憐憫我。 
'''
"12" = '''
:sup:`12` 我站在平坦之地， 我要在會眾中讚美耶和華。 
'''
