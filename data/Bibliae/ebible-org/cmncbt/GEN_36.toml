[36]
"1" = '''
:sup:`1` 以下是以掃的後代，以掃就是以東。 
'''
"2" = '''
:sup:`2` 以掃娶了迦南女子為妻，她們是赫人以倫的女兒亞大和希未人祭便的孫女、亞拿的女兒阿何利巴瑪。 
'''
"3" = '''
:sup:`3` 他還娶了以實瑪利的女兒、尼拜約的妹妹巴實抹。 
'''
"4" = '''
:sup:`4` 亞大給以掃生了以利法，巴實抹生了流珥， 
'''
"5" = '''
:sup:`5` 阿何利巴瑪生了耶烏施、雅蘭和可拉。他們都是以掃的兒子，是在迦南出生的。 
'''
"6" = '''
:sup:`6` 以掃帶著他在迦南所得的妻子、兒女和家中所有人員，以及所有的牛羊等牲畜和財產離開他弟弟雅各，遷往別處。 
'''
"7" = '''
:sup:`7` 因為以掃和雅各兩家的財產和牲畜太多，那地方不夠他們住， 
'''
"8" = '''
:sup:`8` 於是以掃，即以東，搬到了西珥山居住。 
'''
"9" = '''
:sup:`9` 以掃是西珥山區以東人的祖先，以下是他的子孫。 
'''
"10" = '''
:sup:`10` 以掃的妻子亞大生了以利法，他妻子巴實抹生了流珥。 
'''
"11" = '''
:sup:`11` 以利法的兒子是提幔、阿抹、洗玻、迦坦、基納斯， 
'''
"12" = '''
:sup:`12` 以利法的妾亭納為他生了亞瑪力，他們都是以掃妻子亞大的子孫。 
'''
"13" = '''
:sup:`13` 流珥的兒子是拿哈、謝拉、沙瑪和米撒，他們都是以掃妻子巴實抹的子孫。 
'''
"14" = '''
:sup:`14` 以掃的妻子阿何利巴瑪是祭便的孫女、亞拿的女兒，她給以掃生了耶烏施、雅蘭和可拉。 
'''
"15" = '''
:sup:`15` 以下是以掃子孫中的族長。 以掃的長子以利法的子孫中有提幔族長、阿抹族長、洗玻族長、基納斯族長、 
'''
"16" = '''
:sup:`16` 可拉族長、迦坦族長、亞瑪力族長，他們都是以利法在以東的後代，即亞大的子孫。 
'''
"17" = '''
:sup:`17` 以掃的兒子流珥的子孫中有拿哈族長、謝拉族長、沙瑪族長、米撒族長，他們都是流珥在以東的後代，即以掃的妻子巴實抹的子孫。 
'''
"18" = '''
:sup:`18` 以掃的妻子阿何利巴瑪的子孫中有耶烏施族長、雅蘭族長和可拉族長。這些都是以掃的妻子、亞拿的女兒阿何利巴瑪子孫中的族長。 
'''
"19" = '''
:sup:`19` 這些族長都是以掃的子孫，以掃又名以東。 
'''
"20" = '''
:sup:`20` 以下是住在以東境內何利人西珥的兒子：羅坍、朔巴、祭便、亞拿、 
'''
"21" = '''
:sup:`21` 底順、以察、底珊。這些西珥的兒子是以東境內何利人的族長。 
'''
"22" = '''
:sup:`22` 羅坍的兒子是何利和希幔，羅坍的妹妹是亭納。 
'''
"23" = '''
:sup:`23` 朔巴的兒子是亞勒文、瑪拿轄、以巴錄、示玻和阿南。 
'''
"24" = '''
:sup:`24` 祭便的兒子是埃亞和亞拿，在曠野為父親放驢時發現溫泉的就是亞拿。 
'''
"25" = '''
:sup:`25` 亞拿的兒子是底順、女兒名叫阿何利巴瑪。 
'''
"26" = '''
:sup:`26` 底順的兒子是欣但、伊是班、益蘭和基蘭。 
'''
"27" = '''
:sup:`27` 以察的兒子是辟罕、撒番和亞干。 
'''
"28" = '''
:sup:`28` 底珊的兒子是烏斯和亞蘭。 
'''
"29" = '''
:sup:`29` 以下是何利人的族長：羅坍族長、朔巴族長、祭便族長、亞拿族長、 
'''
"30" = '''
:sup:`30` 底順族長、以察族長、底珊族長。他們是西珥地區何利人各宗族的族長。 
'''
"31" = '''
:sup:`31` 以色列人有君王統治之前，在以東做王的人如下： 
'''
"32" = '''
:sup:`32` 比珥的兒子比拉在以東做王，定都亭哈巴。 
'''
"33" = '''
:sup:`33` 比拉死後，波斯拉人謝拉的兒子約巴繼位。 
'''
"34" = '''
:sup:`34` 約巴死後，提幔地區的戶珊繼位。 
'''
"35" = '''
:sup:`35` 戶珊死後，比達之子哈達繼位，定都亞未得，他曾在摩押平原擊敗米甸人。 
'''
"36" = '''
:sup:`36` 哈達死後，瑪士利加人桑拉繼位。 
'''
"37" = '''
:sup:`37` 桑拉死後，大河邊的利河伯人掃羅繼位。 
'''
"38" = '''
:sup:`38` 掃羅死後，亞革波的兒子巴勒·哈南繼位。 
'''
"39" = '''
:sup:`39` 亞革波的兒子巴勒·哈南死後，哈達繼位，定都巴烏，他的妻子名叫米希她別，是米·薩合的孫女、瑪特列的女兒。 
'''
"40" = '''
:sup:`40` 以下是按宗族在各地區做族長的以掃的後代：亭納、亞勒瓦、耶帖、 
'''
"41" = '''
:sup:`41` 阿何利巴瑪、以拉、比嫩、 
'''
"42" = '''
:sup:`42` 基納斯、提幔、米比薩、 
'''
"43" = '''
:sup:`43` 瑪基疊、以蘭。這些人在所住的以東各地做族長。以掃是以東人的始祖。 
'''
