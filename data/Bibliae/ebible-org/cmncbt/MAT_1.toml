[1]
"1" = '''
:sup:`1` 耶穌基督是亞伯拉罕的子孫、大衛的後裔，以下是祂的家譜： 
'''
"2" = '''
:sup:`2` 亞伯拉罕生以撒， 以撒生雅各， 雅各生猶大和他的兄弟， 
'''
"3" = '''
:sup:`3` 猶大和她瑪生法勒斯和謝拉， 法勒斯生希斯崙， 希斯崙生蘭， 
'''
"4" = '''
:sup:`4` 蘭生亞米拿達， 亞米拿達生拿順， 拿順生撒門， 
'''
"5" = '''
:sup:`5` 撒門和喇合生波阿斯， 波阿斯和路得生俄備得， 俄備得生耶西， 
'''
"6" = '''
:sup:`6` 耶西生大衛王。 大衛和烏利亞的妻子生所羅門， 
'''
"7" = '''
:sup:`7` 所羅門生羅波安， 羅波安生亞比雅， 亞比雅生亞撒， 
'''
"8" = '''
:sup:`8` 亞撒生約沙法， 約沙法生約蘭， 約蘭生烏西雅， 
'''
"9" = '''
:sup:`9` 烏西雅生約坦， 約坦生亞哈斯， 亞哈斯生希西迦， 
'''
"10" = '''
:sup:`10` 希西迦生瑪拿西， 瑪拿西生亞們， 亞們生約西亞， 
'''
"11" = '''
:sup:`11` 約西亞生耶哥尼雅和他的兄弟， 那時以色列人被擄往巴比倫。 
'''
"12" = '''
:sup:`12` 被擄到巴比倫以後， 耶哥尼雅生撒拉鐵， 撒拉鐵生所羅巴伯， 
'''
"13" = '''
:sup:`13` 所羅巴伯生亞比玉， 亞比玉生以利亞敬， 以利亞敬生亞所， 
'''
"14" = '''
:sup:`14` 亞所生撒督， 撒督生亞金， 亞金生以律， 
'''
"15" = '''
:sup:`15` 以律生以利亞撒， 以利亞撒生馬但， 馬但生雅各， 
'''
"16" = '''
:sup:`16` 雅各生約瑟。 約瑟就是瑪麗亞的丈夫， 那被稱為基督的耶穌就是瑪麗亞生的。 
'''
"17" = '''
:sup:`17` 這樣，從亞伯拉罕到大衛共有十四代，從大衛到被擄至巴比倫也是十四代，從被擄至巴比倫到基督降生也是十四代。 
'''
"18" = '''
:sup:`18` 耶穌基督降生的經過記載如下。 耶穌的母親瑪麗亞和約瑟訂了婚，還沒有成親就從聖靈懷了孕。 
'''
"19" = '''
:sup:`19` 她未婚夫約瑟是個義人，不願公開地羞辱她，就想暗中和她解除婚約。 
'''
"20" = '''
:sup:`20` 他正在考慮這事的時候，主的一位天使在夢中向他顯現，說：「大衛的後裔約瑟，不要怕，把瑪麗亞娶過來，因為她所懷的孕是從聖靈來的。 
'''
"21" = '''
:sup:`21` 她將生一個兒子，你要給祂取名叫耶穌，因為祂要把自己的子民從罪惡中救出來。」 
'''
"22" = '''
:sup:`22` 這一切應驗了主藉著先知所說的話： 
'''
"23" = '''
:sup:`23` 「必有童貞女懷孕生子，祂的名字要叫以馬內利。」以馬內利的意思是「上帝與我們同在」。 
'''
"24" = '''
:sup:`24` 約瑟醒來，就遵從主的天使所吩咐的娶瑪麗亞為妻， 
'''
"25" = '''
:sup:`25` 只是在她生下孩子之前沒有與她同房。約瑟給孩子取名叫耶穌。 
'''
