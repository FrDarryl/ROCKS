[9]
"1" = '''
:sup:`1` 瑪代人亞哈隨魯的兒子大流士被立為迦勒底國王元年， 
'''
"2" = '''
:sup:`2` 就是他統治的第一年，我但以理從經書上得知，按照耶和華給耶利米先知的話，耶路撒冷必荒涼七十年。 
'''
"3" = '''
:sup:`3` 我便禁食，身披麻衣，頭蒙灰塵，向主上帝禱告祈求。 
'''
"4" = '''
:sup:`4` 我向我的上帝耶和華禱告、認罪，說：「主啊，你是偉大而可畏的上帝，你向那些愛你、遵守你誡命的人守約，施慈愛。 
'''
"5" = '''
:sup:`5` 我們犯罪作惡，行為邪惡叛逆，偏離你的誡命和典章， 
'''
"6" = '''
:sup:`6` 沒有聽從你的僕人——眾先知奉你的名向我們的君王、首領、先祖及國中百姓所說的話。 
'''
"7" = '''
:sup:`7` 主啊，你是公義的，我們猶大人和耶路撒冷的居民，以及因對你不忠而被驅散到遠近各地的以色列人都受盡羞辱，正如今日一樣。 
'''
"8" = '''
:sup:`8` 耶和華啊，我們和我們的君王、首領、先祖因得罪了你而滿臉羞愧。 
'''
"9" = '''
:sup:`9` 雖然我們背叛了主——我們的上帝，祂卻有憐憫和饒恕之心。 
'''
"10" = '''
:sup:`10` 我們沒有聽從我們的上帝耶和華的話，沒有遵行祂藉著祂的僕人——眾先知給我們頒佈的律法。 
'''
"11" = '''
:sup:`11` 以色列人都違背你的律法，偏離正道，不聽從你的話。你僕人摩西的律法書上所記載的咒詛和審判都落在了我們身上，因為我們得罪了你。 
'''
"12" = '''
:sup:`12` 你把大災難降在我們身上，應驗了你警告我們和我們官長的話。耶路撒冷遭遇的災禍普天之下從未有過。 
'''
"13" = '''
:sup:`13` 這一切災禍降在了我們身上，正如摩西律法書的記載。然而，我們的上帝耶和華啊，我們卻沒有離開罪惡，也沒有認識你的真理並懇求你施恩。 
'''
"14" = '''
:sup:`14` 所以耶和華決意使災禍降在我們身上，因為我們的上帝耶和華的一切作為都是公義的，我們卻沒有聽從祂的話。 
'''
"15" = '''
:sup:`15` 「主——我們的上帝啊，你曾用大能的手把你的子民領出埃及，使自己威名遠揚，如同今日。我們卻犯罪作惡。 
'''
"16" = '''
:sup:`16` 主啊，你一向公義，求你息怒，別再向你的聖山耶路撒冷城發烈怒。由於我們的罪惡和我們祖先的過犯，耶路撒冷和你的子民成了四圍鄰人嘲諷的對象。 
'''
"17" = '''
:sup:`17` 我們的上帝啊，求你垂聽僕人的禱告祈求，為你自己的緣故，以容光照耀你荒涼的聖所。 
'''
"18" = '''
:sup:`18` 我的上帝啊，求你側耳垂聽，睜眼眷顧我們荒涼的土地和屬於你名下的城。我們向你祈求，並非因為我們有什麼義行，而是因為你充滿憐憫。 
'''
"19" = '''
:sup:`19` 主啊，求你垂聽！主啊，求你赦免！主啊，求你垂聽並行動！我的上帝啊，為你自己的緣故，求你不要耽延，因為這城和這民都屬於你的名下。」 
'''
"20" = '''
:sup:`20` 我繼續禱告，承認我和同胞以色列人的罪，為我上帝耶和華的聖山在祂面前祈求。 
'''
"21" = '''
:sup:`21` 我正禱告的時候，約在獻晚祭時，先前在異象中看見的那位加百列奉命疾飛而來。 
'''
"22" = '''
:sup:`22` 他指教我說：「但以理啊，我現在來是要使你有智慧和悟性。 
'''
"23" = '''
:sup:`23` 你剛開始祈求，就已賜下答覆，我是來告訴你的，因為你倍受眷愛。所以你要留意以下的信息，明白異象的意思。 
'''
"24" = '''
:sup:`24` 「已經為你的同胞和聖城定了七十個七，以終結叛逆，除掉罪惡，贖盡過犯，帶來永遠的公義，封住異象和預言，膏抹至聖所。 
'''
"25" = '''
:sup:`25` 你要知道，也要明白，從重建耶路撒冷的命令發出，到受膏的君王來臨，其間有七個七加六十二個七。耶路撒冷城及其廣場和壕溝必得重建，且是在艱難時期。 
'''
"26" = '''
:sup:`26` 六十二個七之後，受膏者必被殺害，一無所有。另有一王要興起，他的臣民要毀滅這城和聖所。結局必如洪水沖來，戰爭將持續到末了，到處一片荒涼。這已經命定。 
'''
"27" = '''
:sup:`27` 那王必與許多人締結一七之久的盟約。一七之半，他必終止祭牲和供物，並且在聖殿里設立帶來毀滅的可憎之物，直到所定的結局臨到這可憎者。」 
'''
