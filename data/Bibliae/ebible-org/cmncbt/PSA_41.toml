[41]
"1" = '''
:sup:`1` 大衛的詩，交給樂長。 善待窮人的有福了！ 患難之日，耶和華必救他們。 
'''
"2" = '''
:sup:`2` 耶和華必保護他們， 救他們的性命， 使他們在地上享福， 不讓仇敵惡謀得逞。 
'''
"3" = '''
:sup:`3` 他們臥病在床， 耶和華必扶持他們， 使他們恢復健康。 
'''
"4" = '''
:sup:`4` 我禱告說：「耶和華啊， 求你憐憫我，醫治我， 因為我得罪了你。」 
'''
"5" = '''
:sup:`5` 我的仇敵惡言議論我，說： 「他何時才會死， 並且名字被人遺忘呢？」 
'''
"6" = '''
:sup:`6` 他們來看我時， 心懷惡意，滿口謊言， 出去後散佈流言。 
'''
"7" = '''
:sup:`7` 所有恨我的人都交頭接耳， 設計害我。 
'''
"8" = '''
:sup:`8` 他們說：「他患了惡病， 再也從臥榻上起不來了！」 
'''
"9" = '''
:sup:`9` 連我所信賴、吃我飯的摯友也用腳踢我。 
'''
"10" = '''
:sup:`10` 耶和華啊， 求你憐憫我，叫我痊癒， 我好報復他們。 
'''
"11" = '''
:sup:`11` 我知道你喜悅我， 因為你沒有讓仇敵勝過我。 
'''
"12" = '''
:sup:`12` 你因我純全而扶持我， 讓我永遠侍立在你面前。 
'''
"13" = '''
:sup:`13` 以色列的上帝耶和華永永遠遠當受稱頌。 阿們！阿們！ 
'''
