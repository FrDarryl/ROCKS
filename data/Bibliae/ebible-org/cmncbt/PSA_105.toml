[105]
"1" = '''
:sup:`1` 你們要稱謝耶和華，呼求祂的名， 在列邦傳揚祂的作為。 
'''
"2" = '''
:sup:`2` 要歌頌、讚美祂， 述說祂一切奇妙的作為。 
'''
"3" = '''
:sup:`3` 要以祂的聖名為榮， 願尋求耶和華的人心中快樂。 
'''
"4" = '''
:sup:`4` 要尋求耶和華和祂的能力， 時常來到祂面前。 
'''
"5" = '''
:sup:`5` 祂僕人亞伯拉罕的後裔啊， 祂所揀選的雅各的子孫啊， 要記住祂所行的神蹟奇事和祂口中的判詞。 
'''
"6" = '''
:sup:`6` 祂是我們的上帝耶和華， 祂在普天下施行審判。 
'''
"7" = '''
:sup:`7` 祂永遠記得祂的約， 歷經千代也不忘祂的應許， 
'''
"8" = '''
:sup:`8` 就是祂與亞伯拉罕所立的約， 向以撒所起的誓。 
'''
"9" = '''
:sup:`9` 祂將這約定為律例賜給雅各， 定為永遠的約賜給以色列。 
'''
"10" = '''
:sup:`10` 祂說：「我必把迦南賜給你， 作為你的產業。」 
'''
"11" = '''
:sup:`11` 那時他們人丁稀少，寥寥可數， 在當地寄居。 
'''
"12" = '''
:sup:`12` 他們在異國他鄉流離飄零。 
'''
"13" = '''
:sup:`13` 耶和華不容人壓迫他們， 還為他們的緣故責備君王， 
'''
"14" = '''
:sup:`14` 說：「不可加害我膏立的人， 也不可傷害我的先知。」 
'''
"15" = '''
:sup:`15` 祂命饑荒降在那裡， 斷絕一切食物供應。 
'''
"16" = '''
:sup:`16` 祂派一個人先去， 這人就是被賣為奴隸的約瑟。 
'''
"17" = '''
:sup:`17` 他被戴上腳鐐，套上枷鎖， 
'''
"18" = '''
:sup:`18` 直到後來他的預言應驗， 耶和華的話試煉了他。 
'''
"19" = '''
:sup:`19` 埃及王派人釋放他， 百姓的首領給他自由， 
'''
"20" = '''
:sup:`20` 派他執掌朝政， 管理國中的一切， 
'''
"21" = '''
:sup:`21` 有權柄管束王的大臣， 將智慧傳授王的長老。 
'''
"22" = '''
:sup:`22` 以色列來到埃及， 雅各寄居在含地。 
'''
"23" = '''
:sup:`23` 耶和華使祂的子民生養眾多， 比他們的仇敵還要強盛。 
'''
"24" = '''
:sup:`24` 祂使仇敵轉念憎恨祂的子民， 用詭計虐待祂的僕人。 
'''
"25" = '''
:sup:`25` 祂派遣祂的僕人摩西和祂揀選的亞倫， 
'''
"26" = '''
:sup:`26` 在埃及行神蹟， 在含地行奇事。 
'''
"27" = '''
:sup:`27` 祂使黑暗降下籠罩那裡； 他們沒有違背祂的話。 
'''
"28" = '''
:sup:`28` 祂使埃及的水變成血， 魚都死去； 
'''
"29" = '''
:sup:`29` 又使國中到處是青蛙， 王宮禁院也不能倖免。 
'''
"30" = '''
:sup:`30` 祂一發命令， 蒼蠅蜂擁而至，蝨子遍滿全境。 
'''
"31" = '''
:sup:`31` 祂使雨變成冰雹， 遍地電光閃閃。 
'''
"32" = '''
:sup:`32` 祂擊倒他們的葡萄樹和無花果樹， 摧毀他們境內的樹木。 
'''
"33" = '''
:sup:`33` 祂一發聲， 就飛來無數蝗蟲和螞蚱， 
'''
"34" = '''
:sup:`34` 吃盡他們土地上的植物， 吃盡他們田間的出產。 
'''
"35" = '''
:sup:`35` 祂又擊殺他們境內所有的長子， 就是他們年輕力壯時生的長子。 
'''
"36" = '''
:sup:`36` 祂帶領以色列人攜金帶銀地離開埃及， 各支派中無人畏縮。 
'''
"37" = '''
:sup:`37` 埃及人懼怕他們， 樂見他們離去。 
'''
"38" = '''
:sup:`38` 祂鋪展雲彩為他們遮蔭， 晚上用火給他們照明。 
'''
"39" = '''
:sup:`39` 他們祈求， 祂就賜下鵪鶉，降下天糧， 叫他們飽足。 
'''
"40" = '''
:sup:`40` 祂使磐石裂開、湧出水來， 在乾旱之地奔流成河。 
'''
"41" = '''
:sup:`41` 因為祂顧念祂賜給僕人亞伯拉罕的神聖應許。 
'''
"42" = '''
:sup:`42` 祂帶領祂的子民歡然離去， 祂所揀選的百姓歡呼前行。 
'''
"43" = '''
:sup:`43` 祂把列國的土地賜給他們， 使他們獲得別人的勞動成果。 
'''
"44" = '''
:sup:`44` 祂這樣做是要使他們持守祂的命令， 遵行祂的律法。 你們要讚美耶和華！ 
'''
