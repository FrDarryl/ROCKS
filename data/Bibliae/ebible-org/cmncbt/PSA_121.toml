[121]
"1" = '''
:sup:`1` 上聖殿朝聖之詩。 我舉目觀看群山， 我的幫助從哪裡來？ 
'''
"2" = '''
:sup:`2` 我的幫助來自創造天地的耶和華。 
'''
"3" = '''
:sup:`3` 祂必不讓你滑倒， 保護你的不會打盹。 
'''
"4" = '''
:sup:`4` 保護以色列的不打盹也不睡覺。 
'''
"5" = '''
:sup:`5` 耶和華保護你， 在你身邊蔭庇你。 
'''
"6" = '''
:sup:`6` 白天太陽不會傷你， 夜間月亮不會害你。 
'''
"7" = '''
:sup:`7` 耶和華必保守你免受一切災害， 保護你的性命。 
'''
"8" = '''
:sup:`8` 不論你出或入， 耶和華都會保護你，從現在直到永遠。 
'''
