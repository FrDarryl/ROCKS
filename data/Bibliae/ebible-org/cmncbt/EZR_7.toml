[7]
"1" = '''
:sup:`1` 這些事以後，波斯王亞達薛西年間，以斯拉從巴比倫上到耶路撒冷。以斯拉是西萊雅的兒子，西萊雅是亞撒利雅的兒子，亞撒利雅是希勒迦的兒子， 
'''
"2" = '''
:sup:`2` 希勒迦是沙龍的兒子，沙龍是撒督的兒子，撒督是亞希突的兒子， 
'''
"3" = '''
:sup:`3` 亞希突是亞瑪利雅的兒子，亞瑪利雅是亞撒利雅的兒子，亞撒利雅是米拉約的兒子， 
'''
"4" = '''
:sup:`4` 米拉約是西拉希雅的兒子，西拉希雅是烏西的兒子，烏西是布基的兒子， 
'''
"5" = '''
:sup:`5` 布基是亞比書的兒子，亞比書是非尼哈的兒子，非尼哈是以利亞撒的兒子，以利亞撒是大祭司亞倫的兒子。 
'''
"6" = '''
:sup:`6` 這以斯拉是位從巴比倫上來的律法教師，精通以色列的上帝耶和華賜下的摩西律法。他的上帝耶和華出手幫助他，使王批准他的一切要求。 
'''
"7" = '''
:sup:`7` 亞達薛西王第七年，一些以色列人、祭司、利未人、歌樂手、殿門守衛和殿役來到耶路撒冷。 
'''
"8" = '''
:sup:`8` 這年一月一日，以斯拉從巴比倫啟程去耶路撒冷，五月一日就到達那裡，因為他的上帝施恩幫助他。 
'''
"9" = '''
:sup:`9` 以斯拉專心研讀、遵行耶和華的律法，並在以色列教導律例和典章。 
'''
"10" = '''
:sup:`10` 以斯拉是祭司和律法教師，精通耶和華賜給以色列的誡命和律例。亞達薛西王降旨給以斯拉，內容如下： 
'''
"11" = '''
:sup:`11` 「王中之王亞達薛西降旨給精通天上上帝律法的教師以斯拉祭司，願你平安！ 
'''
"12" = '''
:sup:`12` 「我現在降旨，我國中的以色列人、祭司和利未人，凡願意上耶路撒冷的都可以與你同去。 
'''
"13" = '''
:sup:`13` 我和七位謀士派你去按照你手中上帝的律法察看猶大和耶路撒冷的情況， 
'''
"14" = '''
:sup:`14` 並帶去我和謀士們自願獻的金銀，獻給住在耶路撒冷的以色列的上帝， 
'''
"15" = '''
:sup:`15` 還要帶去你在巴比倫省得到的金銀，以及民眾和祭司為耶路撒冷的上帝之殿自願奉獻的祭物。 
'''
"16" = '''
:sup:`16` 你一定要用這些金銀購買公牛、公綿羊和綿羊羔，以及素祭和奠祭用品，把這一切獻在耶路撒冷你們上帝殿的祭壇上。 
'''
"17" = '''
:sup:`17` 至於餘下的金銀，你和你的弟兄可以按你們上帝的心意妥善使用。 
'''
"18" = '''
:sup:`18` 那些交托給你、用來在你上帝的殿裡敬拜的器皿，你要帶到耶路撒冷的上帝面前。 
'''
"19" = '''
:sup:`19` 如果你們上帝的殿還需要你供應什麼，你可以從國庫支取費用。 
'''
"20" = '''
:sup:`20` 「我亞達薛西王降旨給河西所有的財政大臣，精通天上上帝律法的律法教師以斯拉祭司無論向你們要什麼，都要速速辦理， 
'''
"21" = '''
:sup:`21` 可以給他六萬八千兩銀子、兩萬兩千升麥子、兩千二百升酒、兩千二百升油，鹽可以隨意取用。 
'''
"22" = '''
:sup:`22` 不論天上的上帝為祂的殿有何要求，都要認真辦理，以免祂的烈怒臨到王及眾王子的國。 
'''
"23" = '''
:sup:`23` 我們也通知你們不可向這座上帝殿的祭司、利未人、歌樂手、殿門守衛、殿役或其他工人徵收賦稅。 
'''
"24" = '''
:sup:`24` 「你以斯拉要運用上帝賜給你的智慧委派官員和審判官，讓他們治理河西省的人民，就是所有明白你上帝律法的人。你要教導那些不明白你上帝律法的人。 
'''
"25" = '''
:sup:`25` 凡不遵行你上帝的律法和王法的，要對他嚴加治罪，或處死，或發配，或抄家，或監禁。」 
'''
"26" = '''
:sup:`26` 以斯拉說： 「我們祖先的上帝耶和華當受讚美！因為祂使王有這樣的心意尊崇耶路撒冷耶和華的殿。 
'''
"27" = '''
:sup:`27` 祂又在王及其謀士和所有權貴面前施恩於我。因為我的上帝耶和華出手幫助我，我便有勇氣召集以色列的首領與我一同上去。」 
'''
