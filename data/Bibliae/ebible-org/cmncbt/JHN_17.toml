[17]
"1" = '''
:sup:`1` 耶穌說完後，就舉目望著天說：「父啊！時候到了，願你使你的兒子得榮耀，好讓你的兒子也使你得榮耀。 
'''
"2" = '''
:sup:`2` 因為你把管理世人的權柄賜給了祂，使祂可以將永生賜予你賜給祂的人。 
'''
"3" = '''
:sup:`3` 這永生就是，認識你獨一的真神，並且認識你差來的耶穌基督。 
'''
"4" = '''
:sup:`4` 我已經完成你交給我的工作，使你在地上得了榮耀。 
'''
"5" = '''
:sup:`5` 父啊，現在讓我和你同享創世以前我們共有的榮耀吧！ 
'''
"6" = '''
:sup:`6` 「你從世上賜給我的人，我已將你的名顯明給他們。他們本來屬於你，你將他們賜給了我，他們遵守了你的道。 
'''
"7" = '''
:sup:`7` 如今他們知道，我所領受的一切都是從你而來的， 
'''
"8" = '''
:sup:`8` 因為我已經把你賜給我的道賜給他們，他們也接受了，並且確實知道我是從你那裡來的，也相信是你差遣了我。 
'''
"9" = '''
:sup:`9` 「我不為世人祈求，卻為他們祈求，就是為你賜給我的那些人祈求，因為他們屬於你。 
'''
"10" = '''
:sup:`10` 凡屬於我的都是你的，凡屬於你的也都是我的，並且我從他們身上得了榮耀。 
'''
"11" = '''
:sup:`11` 現在我要離開這個世界去你那裡了，他們卻仍然留在世上。聖父啊，求你為了自己的名，就是你賜給我的名而保守他們，使他們像我們一樣合而為一。 
'''
"12" = '''
:sup:`12` 我和他們在一起的時候，靠著你賜給我的名保守他們，護衛他們。除了那個注定滅亡的人以外，他們一個也沒有滅亡，這是為了應驗聖經上的話。 
'''
"13" = '''
:sup:`13` 「現在我要去你那裡了，我在世上這樣說，是要叫他們心裡充滿我的喜樂。 
'''
"14" = '''
:sup:`14` 我已將你的道賜給他們，世人恨他們，因為他們像我一樣不屬於這個世界。 
'''
"15" = '''
:sup:`15` 我不求你帶他們離開這個世界，但求你保守他們脫離那惡者。 
'''
"16" = '''
:sup:`16` 因為他們像我一樣不屬於這個世界。 
'''
"17" = '''
:sup:`17` 求你用真理使他們聖潔。你的道就是真理。 
'''
"18" = '''
:sup:`18` 你怎樣差我到世上來，我也照樣差他們到世人中間。 
'''
"19" = '''
:sup:`19` 為了他們，我獻上自己，使他們藉著真理可以聖潔。 
'''
"20" = '''
:sup:`20` 「我不但為這些人祈求，也為那些因他們的話而信我的人祈求， 
'''
"21" = '''
:sup:`21` 使他們都合而為一，正如父你在我裡面，我在你裡面一樣，使他們也在我們裡面，好讓世人相信是你差我來的。 
'''
"22" = '''
:sup:`22` 我又將你賜給我的榮耀賜給他們，使他們像我們一樣合而為一。 
'''
"23" = '''
:sup:`23` 我在他們裡面，你在我裡面，使他們完完全全地合而為一。這樣，世人便知道我是你差來的，而且知道你像愛我一樣愛他們。 
'''
"24" = '''
:sup:`24` 「父啊！我在哪裡，願你賜給我的人也在哪裡，好讓他們看見你賜給我的榮耀，因為在創世以前你已經愛我了。 
'''
"25" = '''
:sup:`25` 公義的父啊！儘管世人不認識你，但我認識你，這些人也知道是你差我來的。 
'''
"26" = '''
:sup:`26` 我使他們認識了你的名，我還要使他們更認識你的名，好讓你對我的愛存在他們裡面，我也在他們裡面。」 
'''
