[39]
"1" = '''
:sup:`1` 比撒列等人按照耶和華對摩西的吩咐，用藍色、紫色、朱紅色毛線精工製作在聖所供職時穿的禮服，又為亞倫做聖衣。 
'''
"2" = '''
:sup:`2` 他們用金線、細麻及藍色、紫色、朱紅色毛線精工製作以弗得， 
'''
"3" = '''
:sup:`3` 把金子打成薄片，剪成細線，與細麻和藍色、紫色、朱紅色毛線巧妙地織在一起。 
'''
"4" = '''
:sup:`4` 他們做了兩條肩帶，固定在以弗得兩邊，用來連接以弗得。 
'''
"5" = '''
:sup:`5` 又按耶和華對摩西的吩咐，照以弗得的做法用金線、細麻及藍色、紫色、朱紅色毛線精工製作腰帶，縫在以弗得上。 
'''
"6" = '''
:sup:`6` 他們選了兩塊紅瑪瑙，用刻圖章的方法刻上以色列十二個兒子的名字，鑲在兩個金框裡， 
'''
"7" = '''
:sup:`7` 再縫在以弗得的兩條肩帶上，作以色列人的紀念石。這些都是照耶和華對摩西的吩咐做的。 
'''
"8" = '''
:sup:`8` 他們精工製作胸牌，像造以弗得一樣用金線、細麻及藍色、紫色、朱紅色毛線製作。 
'''
"9" = '''
:sup:`9` 胸牌是方形的，疊成兩層，長寬各二十二釐米。 
'''
"10" = '''
:sup:`10` 上面鑲上四行寶石：第一行是紅寶石、黃玉和翠玉； 
'''
"11" = '''
:sup:`11` 第二行是綠寶石、藍寶石和金剛石； 
'''
"12" = '''
:sup:`12` 第三行是紫瑪瑙、白瑪瑙和紫晶； 
'''
"13" = '''
:sup:`13` 第四行是水蒼玉、紅瑪瑙和碧玉。這些寶石都鑲在胸牌的金框上。 
'''
"14" = '''
:sup:`14` 他們用刻圖章的方法，在每一顆寶石上刻一個以色列兒子的名字，十二顆寶石代表以色列十二支派。 
'''
"15" = '''
:sup:`15` 他們用純金擰成兩條像繩子一樣的鏈子，連在胸牌上， 
'''
"16" = '''
:sup:`16` 又造兩個金框和兩個金環，把金環安在胸牌兩端。 
'''
"17" = '''
:sup:`17` 把兩條金鏈分別繫在胸牌兩端的金環上， 
'''
"18" = '''
:sup:`18` 又把兩條金鏈的另兩端接在兩個金框上，安在以弗得前面的肩帶上。 
'''
"19" = '''
:sup:`19` 又造了兩個金環，安在靠近以弗得內邊的胸牌下兩端。 
'''
"20" = '''
:sup:`20` 又造了兩個金環，安在以弗得前面兩條肩帶下端，靠近精緻的以弗得腰帶上方的接縫處。 
'''
"21" = '''
:sup:`21` 用一條藍色的帶子繫住以弗得和胸牌上面的金環，使胸牌貼在精工織成的以弗得腰帶上，不會從以弗得上鬆脫。這些都是照耶和華對摩西的吩咐做的。 
'''
"22" = '''
:sup:`22` 以弗得的外袍用純藍色的線織成， 
'''
"23" = '''
:sup:`23` 上面有領口，領口周圍織領邊，就像鎧甲上的領口，免得領口破裂。 
'''
"24" = '''
:sup:`24` 外袍的底邊用細麻和藍色、紫色、朱紅色毛線做成石榴狀的飾物， 
'''
"25" = '''
:sup:`25` 又造純金的鈴鐺掛在外袍底邊的石榴間， 
'''
"26" = '''
:sup:`26` 一個石榴一個金鈴鐺，相間排列，圍在外袍的底邊。這件外袍是祭司供職時穿的，正如耶和華對摩西的吩咐。 
'''
"27" = '''
:sup:`27` 他們用細麻布為亞倫父子們縫製內袍、 
'''
"28" = '''
:sup:`28` 禮冠、頭巾和褲子， 
'''
"29" = '''
:sup:`29` 還用細麻和藍色、紫色、朱紅色毛線繡製腰帶。這是照耶和華對摩西的吩咐做的。 
'''
"30" = '''
:sup:`30` 又用純金造了牌子，就是聖冠，上面用刻印章的方法刻上「耶和華的聖物」的字樣， 
'''
"31" = '''
:sup:`31` 然後用一條藍色帶子把它繫在禮冠上。這些都是照耶和華對摩西的吩咐做的。 
'''
"32" = '''
:sup:`32` 聖幕，就是會幕的工作就這樣全部完成了，都是以色列人照耶和華對摩西的吩咐做的。 
'''
"33" = '''
:sup:`33` 他們把聖幕和聖幕的各樣器具都送到摩西那裡，即鉤子、木板、橫閂、柱子和帶凹槽的底座； 
'''
"34" = '''
:sup:`34` 海狗皮頂蓋、遮掩約櫃的幔子、染成紅色的公羊皮蓋； 
'''
"35" = '''
:sup:`35` 約櫃、抬約櫃的橫槓、施恩座； 
'''
"36" = '''
:sup:`36` 桌子、桌上的一切器具和供餅； 
'''
"37" = '''
:sup:`37` 純金的燈臺、燈盞、燈臺的一切器具、燈油； 
'''
"38" = '''
:sup:`38` 金壇、膏油、芬芳的香；會幕的門簾； 
'''
"39" = '''
:sup:`39` 銅祭壇、祭壇的銅網、抬祭壇的橫槓、祭壇用的一切器具、洗濯盆和盆座； 
'''
"40" = '''
:sup:`40` 院子的帷幔、柱子、帶凹槽的底座、院子入口的門簾、繩子、橛子和會幕，即聖幕所需的一切器具； 
'''
"41" = '''
:sup:`41` 在聖所供職時穿的精製禮服、亞倫祭司的聖衣及其眾子供祭司之職時穿的衣服。 
'''
"42" = '''
:sup:`42` 這一切都是以色列人照耶和華對摩西的吩咐做的。 
'''
"43" = '''
:sup:`43` 摩西察看這一切工作，見他們都是按照耶和華的吩咐做的，就給他們祝福。 
'''
