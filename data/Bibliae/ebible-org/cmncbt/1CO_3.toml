[3]
"1" = '''
:sup:`1` 弟兄姊妹，以前我對你們講話的時候，還不能把你們看作屬靈的人，只能把你們看作屬肉體的人，是在基督裡的嬰孩。 
'''
"2" = '''
:sup:`2` 我只能用奶而不能用飯來餵養你們，因為你們當時不能消化，甚至現在也不能。 
'''
"3" = '''
:sup:`3` 你們仍是屬肉體的人，因為你們中間有嫉妒、爭鬥。這豈不證明你們是屬肉體的，行事為人和世人一樣嗎？ 
'''
"4" = '''
:sup:`4` 你們有的說：「我是跟隨保羅的」，有的說：「我是跟隨亞波羅的」，這豈不證明你們和世人一樣嗎？ 
'''
"5" = '''
:sup:`5` 亞波羅算什麼？保羅算什麼？我們不過是上帝的僕人，各人照著主所賜的才幹引導你們信靠上帝。 
'''
"6" = '''
:sup:`6` 我栽種，亞波羅澆灌，但使之生長的是上帝。 
'''
"7" = '''
:sup:`7` 所以栽種的和澆灌的都算不得什麼，一切都在於使之生長的上帝。 
'''
"8" = '''
:sup:`8` 其實栽種的人和澆灌的人目標都一樣，各人將按照自己的付出得報酬。 
'''
"9" = '''
:sup:`9` 因為我們是上帝的同工，你們是上帝的園地和建築。 
'''
"10" = '''
:sup:`10` 我照著上帝賜給我的恩典，好像一位有智慧的建築師打下了根基，然後讓其他工人在上面建造。但每個人建造的時候要小心， 
'''
"11" = '''
:sup:`11` 因為除了那已經奠定的根基耶穌基督以外，沒有人能另立根基。 
'''
"12" = '''
:sup:`12` 人們用金、銀、寶石、草、木或禾稭在這根基上建造， 
'''
"13" = '''
:sup:`13` 每個人的工程將來都會顯明出來，因為到了審判的日子，必用火試驗各人工程的品質。 
'''
"14" = '''
:sup:`14` 人在這根基上所建造的工程若經得起考驗，他必獲得獎賞。 
'''
"15" = '''
:sup:`15` 人的工程若被燒毀了，他必遭受損失，自己雖然可以得救，卻像火裡逃生一樣。 
'''
"16" = '''
:sup:`16` 豈不知你們就是上帝的殿，上帝的靈住在你們裡面嗎？ 
'''
"17" = '''
:sup:`17` 若有人摧毀上帝的殿，上帝必摧毀那人，因為上帝的殿是神聖的，你們就是這殿。 
'''
"18" = '''
:sup:`18` 你們不要自欺。如果你們有人自以為在世上有智慧，他應當變成愚人，好成為真正的智者。 
'''
"19" = '''
:sup:`19` 因為這世上的智慧在上帝的眼中都是愚昧的，正如聖經上說：「上帝使智者中了自己的詭計。」 
'''
"20" = '''
:sup:`20` 又說：「主知道智者的思想虛妄。」 
'''
"21" = '''
:sup:`21` 因此，誰都不要仗著人誇耀，因為萬物都屬於你們， 
'''
"22" = '''
:sup:`22` 無論是保羅、亞波羅、磯法、世界、生命、死亡、現在的事或將來的事都屬於你們， 
'''
"23" = '''
:sup:`23` 你們屬於基督，基督屬於上帝。 
'''
