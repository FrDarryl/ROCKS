[11]
"1" = '''
:sup:`1` 除了埃及公主以外，所羅門王還寵愛許多外邦女子，有摩押人、亞捫人、以東人、西頓人和赫人。 
'''
"2" = '''
:sup:`2` 耶和華曾告訴以色列人不可跟這些外族人通婚，免得受引誘去隨從他們的神明，所羅門卻迷戀這些女子。 
'''
"3" = '''
:sup:`3` 他娶了七百個公主，還有三百個妃嬪。這些女子使他的心背棄耶和華。 
'''
"4" = '''
:sup:`4` 所羅門年老的時候，他的嬪妃誘惑他的心去追隨其他神明。他沒有像他父親大衛那樣忠心順服他的上帝耶和華。 
'''
"5" = '''
:sup:`5` 所羅門追隨西頓人的女神亞斯她錄和亞捫人的可憎神明米勒公。 
'''
"6" = '''
:sup:`6` 他做了耶和華視為惡的事，沒有像他父親大衛那樣一心追隨耶和華。 
'''
"7" = '''
:sup:`7` 在耶路撒冷東面的山上，所羅門為摩押人可憎的神明基抹和亞捫人可憎的神明摩洛修建邱壇。 
'''
"8" = '''
:sup:`8` 他又為所有的外邦妃嬪修建邱壇，供她們向自己的神明燒香獻祭。 
'''
"9" = '''
:sup:`9` 所羅門背棄了曾兩次向他顯現的以色列的上帝耶和華，違背耶和華的命令去隨從其他神明。所以，耶和華向他發怒， 
'''
"10" = '''
:sup:`10` 說：「你既然違背我的命令，不遵守我的約和律例，我必撕裂你的國，將它賜給你的一個臣僕。 
'''
"11" = '''
:sup:`11` 然而，因你父大衛的緣故，我不會在你有生之年這樣做，我要從你兒子手中把國撕裂。 
'''
"12" = '''
:sup:`12` 但我不會把國全部撕掉，為了我僕人大衛和我揀選的耶路撒冷，我會留下一個支派給你兒子。」 
'''
"13" = '''
:sup:`13` 耶和華使以東王的後裔哈達興起，與所羅門為敵。 
'''
"14" = '''
:sup:`14` 從前大衛征討以東，元帥約押前去埋葬陣亡的人，將以東的男子都殺了。 
'''
"15" = '''
:sup:`15` 他率領以色列人在那裡住了六個月，直到殺光了以東的男子。 
'''
"16" = '''
:sup:`16` 那時，哈達年紀還小，他和他父親的幾個以東臣僕一起逃往埃及。 
'''
"17" = '''
:sup:`17` 他們從米甸逃到巴蘭，在那裡招聚了一些人，然後又逃到埃及去見埃及王法老。法老賜他糧食、房屋和田地。 
'''
"18" = '''
:sup:`18` 法老非常喜歡哈達，將王后答比妮的妹妹許配給他。 
'''
"19" = '''
:sup:`19` 他們生了一個兒子，取名叫基努拔，由王后在宮中撫養，跟王子們在一起。 
'''
"20" = '''
:sup:`20` 後來，哈達在埃及知道大衛已與祖先同眠，約押元帥也死了，就求法老准他回國。 
'''
"21" = '''
:sup:`21` 法老問他：「你為什麼要回國呢？你在我這裡還缺什麼嗎？」哈達答道：「什麼都不缺，但還是求王准我回國。」 
'''
"22" = '''
:sup:`22` 上帝又使以利亞大的兒子利遜興起，與所羅門為敵。這人是從他主人瑣巴王哈大底謝身邊逃走的。 
'''
"23" = '''
:sup:`23` 在大衛征服瑣巴人之後，利遜招聚了一群匪徒，自己做頭目。利遜又前往大馬士革，在那裡做王。 
'''
"24" = '''
:sup:`24` 所羅門活著的時候，哈達和利遜不斷為患。利遜統治亞蘭，他憎恨以色列人。 
'''
"25" = '''
:sup:`25` 所羅門的一個臣僕耶羅波安也叛變了。他是以法蓮支派洗利達人尼八的兒子，母親洗魯阿是個寡婦。 
'''
"26" = '''
:sup:`26` 以下是他反叛所羅門的緣由： 所羅門當年建造米羅堡，修補大衛城的城牆時， 
'''
"27" = '''
:sup:`27` 發現年輕的耶羅波安勤奮能幹，就提拔他監管約瑟家族的一切工程。 
'''
"28" = '''
:sup:`28` 有一次，耶羅波安出了耶路撒冷，在路上遇見身披新衣的示羅人亞希雅先知。當時野外只有他們二人。 
'''
"29" = '''
:sup:`29` 亞希雅將身上的新衣撕作十二片， 
'''
"30" = '''
:sup:`30` 對耶羅波安說：「你可以拿十片。以色列的上帝耶和華說，『我必從所羅門手裡撕裂這國，把十個支派賜給你。 
'''
"31" = '''
:sup:`31` 然而，為了我僕人大衛和我在以色列各支派中揀選的耶路撒冷城，我會留下一個支派給所羅門。 
'''
"32" = '''
:sup:`32` 所羅門背棄了我，去祭拜西頓人的女神亞斯她錄、摩押的神明基抹、亞捫人的神明米勒公。他沒有遵行我的道，沒有做我視為正的事，也不像他父親大衛那樣遵守我的律例和典章。 
'''
"33" = '''
:sup:`33` 然而，我不會奪走他整個國，我會讓他終生為王，因為我所揀選的僕人大衛遵守我的誡命和律法。 
'''
"34" = '''
:sup:`34` 我必從他兒子手中把國奪走，將十個支派賜給你， 
'''
"35" = '''
:sup:`35` 只給他兒子留下一個支派，好使我僕人大衛在我面前，在我選為居所的耶路撒冷城常有一盞燈。 
'''
"36" = '''
:sup:`36` 我要讓你做王，使你隨心所願地統治以色列。 
'''
"37" = '''
:sup:`37` 若你像我僕人大衛一樣聽從我的一切吩咐，遵行我的道，做我視為正的事，遵守我的律例誡命，我就與你同在，鞏固你的王朝，像鞏固大衛的王朝一樣，使你統治以色列。 
'''
"38" = '''
:sup:`38` 因所羅門的所作所為，我必讓大衛的後裔遭難，但不會永遠如此。』」 
'''
"39" = '''
:sup:`39` 所羅門想殺耶羅波安，他就逃到埃及投奔埃及王示撒，在那裡一直住到所羅門過世。 
'''
"40" = '''
:sup:`40` 所羅門其他的事蹟、作為和智慧都記在《所羅門記》上了。 
'''
"41" = '''
:sup:`41` 所羅門在耶路撒冷統治整個以色列四十年， 
'''
"42" = '''
:sup:`42` 他與祖先同眠後葬在他父親大衛的城裡。他兒子羅波安繼位。 
'''
