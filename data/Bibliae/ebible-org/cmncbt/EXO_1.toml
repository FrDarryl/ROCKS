[1]
"1" = '''
:sup:`1` 以色列的眾子帶著家眷跟雅各一起去了埃及，以下是他們的名字： 
'''
"2" = '''
:sup:`2` 呂便、西緬、利未、猶大、 
'''
"3" = '''
:sup:`3` 以薩迦、西布倫、便雅憫、 
'''
"4" = '''
:sup:`4` 但、拿弗他利、迦得、亞設。 
'''
"5" = '''
:sup:`5` 雅各的子孫總共有七十人。那時，約瑟已經住在埃及。 
'''
"6" = '''
:sup:`6` 後來，約瑟和他的弟兄以及同輩的人都相繼去世。 
'''
"7" = '''
:sup:`7` 以色列人生養眾多，人口大增，很快就遍佈埃及，成為一個強大的民族。 
'''
"8" = '''
:sup:`8` 後來，埃及有一位不認識約瑟的新王登基， 
'''
"9" = '''
:sup:`9` 對他的百姓說：「你們看，以色列人比我們多，又比我們強。 
'''
"10" = '''
:sup:`10` 來吧！我們要設法阻止他們人口增多，否則一遇到戰爭，他們便會加入我們敵人的陣營來攻打我們，然後一走了之。」 
'''
"11" = '''
:sup:`11` 於是，埃及人派監工強迫以色列人服勞役，在比東和蘭塞兩地為法老興建儲貨城。 
'''
"12" = '''
:sup:`12` 以色列人越受奴役，人口增長得越快，散居的範圍也越廣，令埃及人感到恐懼。 
'''
"13" = '''
:sup:`13` 於是，埃及人殘酷地奴役他們， 
'''
"14" = '''
:sup:`14` 強迫他們和泥造磚，並做田間一切的苦工，使他們痛苦不堪。埃及人殘酷地奴役他們做苦工。 
'''
"15" = '''
:sup:`15` 埃及王又命令兩個希伯來的接生婆施弗拉和普阿： 
'''
"16" = '''
:sup:`16` 「你們在替希伯來婦女接生的時候，如果看到生下的是男嬰，就把他殺掉；如果是女嬰，就讓她活下來。」 
'''
"17" = '''
:sup:`17` 但這兩個接生婆敬畏上帝，沒有執行埃及王的命令，而是保留了男嬰的性命。 
'''
"18" = '''
:sup:`18` 埃及王召見那兩個接生婆，質問她們：「你們為什麼這樣做？為什麼讓男嬰活著？」 
'''
"19" = '''
:sup:`19` 她們回答說：「因為希伯來婦女跟埃及婦女不同。她們身體強壯，我們還沒有趕到，嬰兒就生下來了。」 
'''
"20" = '''
:sup:`20` 因此，以色列人口繼續增加，更加繁盛。因為這兩個接生婆敬畏上帝，上帝便賜福給她們，使她們生兒育女。 
'''
"21" = '''
:sup:`21` 後來，法老命令全埃及的人把以色列人生的所有男嬰都拋進尼羅河裡，只讓女嬰活著。 
'''
