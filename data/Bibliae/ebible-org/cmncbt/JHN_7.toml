[7]
"1" = '''
:sup:`1` 之後，耶穌周遊加利利，不願去猶太地區，因為猶太人想要殺祂。 
'''
"2" = '''
:sup:`2` 猶太人的住棚節快到了， 
'''
"3" = '''
:sup:`3` 耶穌的弟弟們對祂說：「離開這裡，去猶太過節吧，好讓你的門徒在那裡也看見你所做的啊！ 
'''
"4" = '''
:sup:`4` 因為人想出名，都不會暗地裡行事，你既然可以做這些事，就把自己顯給世人看吧！」 
'''
"5" = '''
:sup:`5` 原來連祂的弟弟們也不信祂。 
'''
"6" = '''
:sup:`6` 耶穌對他們說：「我的時候還沒有到，你們什麼時候都很方便。 
'''
"7" = '''
:sup:`7` 世人不會恨你們，只會恨我，因為我指證他們行為邪惡。 
'''
"8" = '''
:sup:`8` 你們先去過節吧，我現在還不上去，因為我的時候還沒有到。」 
'''
"9" = '''
:sup:`9` 耶穌說完這些話，仍留在加利利。 
'''
"10" = '''
:sup:`10` 他們走了以後，耶穌避開了人們的注意，暗地裡上去過節。 
'''
"11" = '''
:sup:`11` 猶太人在節期查問：「祂在哪裡？」 
'''
"12" = '''
:sup:`12` 眾人對祂議論紛紛，有些人說：「祂是好人。」有些說：「不，祂欺騙民眾。」 
'''
"13" = '''
:sup:`13` 不過，沒有人敢公開議論祂的事，因為害怕猶太人。 
'''
"14" = '''
:sup:`14` 節期約過了一半，耶穌來到聖殿教導人。 
'''
"15" = '''
:sup:`15` 猶太人感到驚奇，說：「這個人沒上過學，怎麼懂得這麼多呢？」 
'''
"16" = '''
:sup:`16` 耶穌說：「我的教導不是出於我自己，而是出於差我來的那位。 
'''
"17" = '''
:sup:`17` 人若願意遵行上帝的旨意，就能分辨這些教導是出於上帝，還是出於我自己。 
'''
"18" = '''
:sup:`18` 憑自己講論的人是要尋求自己的榮耀，但有一位只尋求差祂來者的榮耀，祂真實無偽，毫無不義。 
'''
"19" = '''
:sup:`19` 摩西不是把律法傳給了你們嗎？你們卻沒有一個人遵守。為什麼想要殺我呢？」 
'''
"20" = '''
:sup:`20` 眾人回答說：「你一定是被鬼附身了！誰要殺你啊？」 
'''
"21" = '''
:sup:`21` 耶穌說：「我行了一件神蹟，你們都感到驚奇。 
'''
"22" = '''
:sup:`22` 摩西把割禮傳給你們，你們也在安息日行割禮。其實割禮不是摩西定的，而是從祖先們的時代就有了。 
'''
"23" = '''
:sup:`23` 為了不違背摩西的律法，行割禮的那一天就算是安息日，你們還是照行割禮。那麼，我在安息日使一個病人完全康復，你們為什麼向我發怒呢？ 
'''
"24" = '''
:sup:`24` 不要根據外表來斷定是非，要按公義的原則判斷。」 
'''
"25" = '''
:sup:`25` 有些住在耶路撒冷的人說：「這不是他們要殺的那個人嗎？ 
'''
"26" = '''
:sup:`26` 你看祂這樣公開講道，居然沒有人說什麼，難道官長也真的認定祂是基督嗎？ 
'''
"27" = '''
:sup:`27` 可是我們知道這人從哪裡來。基督來的時候，沒有人知道祂從哪裡來。」 
'''
"28" = '''
:sup:`28` 於是，耶穌在聖殿裡高聲教導人說：「你們認識我，也知道我從哪裡來。其實我來不是出於自己的意思，差我來的那位是真實的，你們不認識祂。 
'''
"29" = '''
:sup:`29` 但我認識祂，因為我是從祂那裡來的，差我來的就是祂。」 
'''
"30" = '''
:sup:`30` 他們想捉拿耶穌，只是沒有人下手，因為祂的時候還沒有到。 
'''
"31" = '''
:sup:`31` 有許多人信了耶穌，他們說：「基督來的時候所行的神蹟，難道會比這個人行的更多嗎？」 
'''
"32" = '''
:sup:`32` 法利賽人聽見眾人這樣議論耶穌，就聯合祭司長派差役去抓祂。 
'''
"33" = '''
:sup:`33` 耶穌對眾人說：「我暫時還會跟你們在一起，不久我要回到差我來的那位那裡。 
'''
"34" = '''
:sup:`34` 那時你們要尋找我卻找不到，你們也不能去我所在的地方。」 
'''
"35" = '''
:sup:`35` 猶太人彼此議論說：「祂要去哪裡，使我們找不著呢？難道祂要到我們猶太人僑居的希臘各地去教導希臘人嗎？ 
'''
"36" = '''
:sup:`36` 祂說我們找不到祂，又不能去祂所在的地方，是什麼意思？」 
'''
"37" = '''
:sup:`37` 節期最後一天，也是整個節期的高潮，耶穌站起來高聲說：「人若渴了，可以到我這裡來喝。 
'''
"38" = '''
:sup:`38` 信我的人正如聖經所言，『從他裡面要流出活水的江河來。』」 
'''
"39" = '''
:sup:`39` 耶穌這話是指信祂的人要領受聖靈，但當時聖靈還沒有降臨，因為耶穌還沒有得到榮耀。 
'''
"40" = '''
:sup:`40` 聽見這些話後，有些人說：「祂真是那位先知。」 
'''
"41" = '''
:sup:`41` 也有些人說：「祂是基督。」還有些人說：「不會吧，基督怎麼會出自加利利呢？ 
'''
"42" = '''
:sup:`42` 聖經上不是說基督是大衛的後裔，要降生在大衛的故鄉伯利恆嗎？」 
'''
"43" = '''
:sup:`43` 眾人因為對耶穌的看法不同，就起了紛爭。 
'''
"44" = '''
:sup:`44` 有些人想抓祂，只是沒有人下手。 
'''
"45" = '''
:sup:`45` 祭司長和法利賽人看見差役空手回來，就問：「你們為什麼不把祂帶來呢？」 
'''
"46" = '''
:sup:`46` 差役答道：「從未有人像祂那樣說話！」 
'''
"47" = '''
:sup:`47` 法利賽人說：「難道你們也被祂迷惑了嗎？ 
'''
"48" = '''
:sup:`48` 哪有官長和法利賽人信祂呢？ 
'''
"49" = '''
:sup:`49` 這群不懂律法的人該受咒詛！」 
'''
"50" = '''
:sup:`50` 曾經夜訪耶穌、屬於他們當中一員的尼哥德慕說： 
'''
"51" = '''
:sup:`51` 「難道不先聽被告申辯並查明真相，我們的律法就定他的罪嗎？」 
'''
"52" = '''
:sup:`52` 他們回答說：「難道你也是加利利人嗎？你去查查看，就會知道沒有先知是從加利利來的。」 
'''
"53" = '''
:sup:`53` 眾人都回家去了。 
'''
