[31]
"1" = '''
:sup:`1` 大衛的詩，交給樂長。 耶和華啊，我投靠你， 求你讓我永不蒙羞； 求你憑公義搭救我。 
'''
"2" = '''
:sup:`2` 求你側耳聽我的呼求， 快來救我，作我避難的磐石， 作拯救我的堡壘。 
'''
"3" = '''
:sup:`3` 因為你是我的磐石，我的堡壘， 求你為了自己的名而引導我， 帶領我。 
'''
"4" = '''
:sup:`4` 你是我的避難所， 求你救我脫離人們為我設下的陷阱。 
'''
"5" = '''
:sup:`5` 我將我的靈魂交在你手中。 信實的上帝耶和華啊， 你必救贖我。 
'''
"6" = '''
:sup:`6` 我憎恨拜假神的人， 我只信靠耶和華。 
'''
"7" = '''
:sup:`7` 你已經看見我的困苦， 知道我心中的愁煩， 我因你的恩慈而歡喜快樂。 
'''
"8" = '''
:sup:`8` 你沒有將我交在仇敵手中， 你使我雙腳站在寬闊之地。 
'''
"9" = '''
:sup:`9` 耶和華啊，我落在苦難之中， 求你憐憫我， 愁苦令我眼目昏聵，身心疲憊。 
'''
"10" = '''
:sup:`10` 我的生命被愁苦吞噬， 歲月被哀傷耗盡， 力量因罪惡而消逝， 我成了枯骨一堆。 
'''
"11" = '''
:sup:`11` 仇敵羞辱我， 鄰居厭棄我， 朋友害怕我， 路人紛紛躲避我。 
'''
"12" = '''
:sup:`12` 我被人遺忘，就像已死之人， 又像破碎的陶器。 
'''
"13" = '''
:sup:`13` 我聽見許多人竊竊私語， 恐怖四下瀰漫。 他們圖謀不軌， 謀害我的性命。 
'''
"14" = '''
:sup:`14` 然而，耶和華啊， 我依然信靠你； 我說：「你是我的上帝。」 
'''
"15" = '''
:sup:`15` 我的時日都掌握在你手中， 求你救我脫離仇敵和追逼我的人。 
'''
"16" = '''
:sup:`16` 求你以容光照耀僕人， 施慈愛拯救我。 
'''
"17" = '''
:sup:`17` 耶和華啊，我曾向你呼求， 求你不要叫我蒙羞。 求你使惡人蒙羞， 在陰間寂然無聲。 
'''
"18" = '''
:sup:`18` 願撒謊之人啞聲， 他們驕傲自大， 狂言攻擊義人。 
'''
"19" = '''
:sup:`19` 你的恩惠何其大， 是為敬畏你的人預備的， 在世人面前賜給投靠你的人。 
'''
"20" = '''
:sup:`20` 你把他們藏在你那裡， 使他們得到庇護， 免遭世人暗算。 你使他們躲在避難所， 免受惡言惡語的攻擊。 
'''
"21" = '''
:sup:`21` 耶和華當受稱頌！ 因為我被困城中時， 祂以奇妙的愛待我。 
'''
"22" = '''
:sup:`22` 我曾驚恐地說： 「我從你面前被棄絕！」 其實我求助的時候， 你聽了我的呼求。 
'''
"23" = '''
:sup:`23` 耶和華忠心的子民啊， 你們要愛祂。 祂保護忠心的人， 嚴懲驕傲的人。 
'''
"24" = '''
:sup:`24` 凡等候耶和華的人啊， 要剛強壯膽！ 
'''
