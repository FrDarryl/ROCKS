[10]
"1" = '''
:sup:`1` 非利士人與以色列人交戰，以色列人敗逃，許多人在基利波山被殺。 
'''
"2" = '''
:sup:`2` 非利士人窮追掃羅及其眾子，殺了掃羅的兒子約拿單、亞比拿達和麥基舒亞。 
'''
"3" = '''
:sup:`3` 掃羅周圍戰事激烈，他被弓箭手發現後射成重傷， 
'''
"4" = '''
:sup:`4` 就對為他拿兵器的人說：「拔出你的刀來刺死我吧！免得那些未受割禮的人來凌辱我。」但拿兵器的人非常害怕，不敢動手，掃羅就拿起刀來，伏刀自盡了。 
'''
"5" = '''
:sup:`5` 拿兵器的人看見掃羅已死，也伏刀自盡了。 
'''
"6" = '''
:sup:`6` 這樣，掃羅和他三個兒子及全家都死了。 
'''
"7" = '''
:sup:`7` 住在山谷中的以色列人見以色列軍敗逃、掃羅及其眾子已死，都棄城而逃。於是，非利士人佔據了那些城邑。 
'''
"8" = '''
:sup:`8` 次日，非利士人來剝陣亡者的衣物，發現掃羅及其眾子橫屍基利波山， 
'''
"9" = '''
:sup:`9` 就剝下掃羅的盔甲，割下他的頭顱，並派人去非利士全境向他們的偶像和民眾通告消息。 
'''
"10" = '''
:sup:`10` 他們把掃羅的盔甲放在他們的神廟裡，把他的頭顱掛在大袞神廟中。 
'''
"11" = '''
:sup:`11` 基列·雅比人聽見非利士人對掃羅的所作所為， 
'''
"12" = '''
:sup:`12` 他們所有的勇士就去把掃羅和他兒子們的屍體運到雅比，葬在雅比的橡樹下，並禁食七天。 
'''
"13" = '''
:sup:`13` 掃羅死了，因為他對耶和華不忠，不聽從祂的教誨，甚至去求問靈媒， 
'''
"14" = '''
:sup:`14` 而不求問耶和華。因此，耶和華使他被殺，把王位交給了耶西的兒子大衛。 
'''
