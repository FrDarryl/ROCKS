[6]
"1" = '''
:sup:`1` 我又舉目觀看，見有四輛馬車從兩座銅山之間出來。 
'''
"2" = '''
:sup:`2` 第一輛車套著紅馬，第二輛車套著黑馬， 
'''
"3" = '''
:sup:`3` 第三輛車套著白馬，第四輛車套著斑點馬，馬都很雄壯。 
'''
"4" = '''
:sup:`4` 我問與我說話的天使：「主啊，這些馬車是作什麼的？」 
'''
"5" = '''
:sup:`5` 天使說：「他們是侍立在天下之主面前的四靈，正在出發。」 
'''
"6" = '''
:sup:`6` 套著黑馬的車前往北方，套著白馬的車前往西方，套著斑點馬的車前往南方。 
'''
"7" = '''
:sup:`7` 這些雄壯的馬出來，迫不及待地要巡察大地。天使說：「你們去巡察大地吧！」牠們便遵命而行。 
'''
"8" = '''
:sup:`8` 他又高聲對我說：「看啊，那些到北方去的已在那裡使我的心得到安慰。」 
'''
"9" = '''
:sup:`9` 耶和華對我說： 
'''
"10" = '''
:sup:`10` 「被擄到巴比倫的黑玳、多比雅和耶大雅已經回來了，你要收集他們奉獻的金銀，並在當天去西番雅的兒子約西亞家。 
'''
"11" = '''
:sup:`11` 你要用這些金銀製作冠冕，戴在約撒答的兒子約書亞大祭司頭上， 
'''
"12" = '''
:sup:`12` 告訴他，萬軍之耶和華說，『看啊，那被稱為大衛苗裔的要從自己的地方興起，建造耶和華的殿。 
'''
"13" = '''
:sup:`13` 祂必建造耶和華的殿，帶著威榮坐在寶座上掌權，也必有祭司坐在寶座上，兩者和諧共存。』 
'''
"14" = '''
:sup:`14` 這冠冕要留在耶和華的殿中，作為對黑玳、多比雅、耶大雅和西番雅的兒子約西亞的紀念。」 
'''
"15" = '''
:sup:`15` 遠方的人也要來建造耶和華的殿。那時你們便知道，是萬軍之耶和華差遣我到你們這裡來的。你們若全心遵從你們上帝耶和華的話，這事就必成就。 
'''
