[20]
"1" = '''
:sup:`1` 第二年春天，在列王出征的時節，約押率領軍兵去毀壞亞捫人的土地，然後圍攻拉巴，將城摧毀。當時，大衛在耶路撒冷。 
'''
"2" = '''
:sup:`2` 大衛奪取了亞捫王頭上的金冠。這金冠重達三十四公斤，上面還鑲著寶石，人們將它戴在大衛頭上。大衛從城裡獲得許多戰利品， 
'''
"3" = '''
:sup:`3` 他把城裡的人帶出來，命他們用鋸、鐵耙和斧頭做工。他用同樣的方式對待亞捫其他城邑的居民。之後，大衛和全軍返回耶路撒冷。 
'''
"4" = '''
:sup:`4` 這事以後，以色列人又在基色與非利士人交戰。戶沙人西比該殺死一個叫細派的巨人後裔，非利士人被征服。 
'''
"5" = '''
:sup:`5` 在與非利士人的另一次交戰中，雅珥的兒子伊勒哈難殺了迦特人歌利亞的兄弟拉哈米，拉哈米的槍桿粗如織布機的軸。 
'''
"6" = '''
:sup:`6` 此後，在迦特又起了戰事，那裡有個身材高大的人，是巨人的後代。他每隻手和腳各有六個手指和腳趾，共二十四個手指和腳趾。 
'''
"7" = '''
:sup:`7` 他向以色列人罵陣，大衛的哥哥示米亞的兒子約拿單就殺了他。 
'''
"8" = '''
:sup:`8` 這三個迦特巨人的後裔都死在大衛和他的部下手裡。 
'''
