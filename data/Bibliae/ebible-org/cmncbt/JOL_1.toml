[1]
"1" = '''
:sup:`1` 以下是耶和華對毗土珥的兒子約珥所說的話。 
'''
"2" = '''
:sup:`2` 長老們啊，要聽此言！ 此地所有的居民啊，要留心聽！ 在你們或你們祖先的時代可曾發生過這樣的事？ 
'''
"3" = '''
:sup:`3` 要把這事告訴你們的子子孫孫， 傳到世世代代！ 
'''
"4" = '''
:sup:`4` 蝗蟲吃剩的，蝻子來吃； 蝻子吃剩的，蚱蜢來吃； 蚱蜢吃剩的，螞蚱來吃。 
'''
"5" = '''
:sup:`5` 醉酒之徒啊，醒過來哭泣吧！ 貪杯的人啊，哀號吧！ 你們再無美酒可飲了。 
'''
"6" = '''
:sup:`6` 有一群強大的隊伍侵犯我的國土， 牠們不計其數， 有雄獅的獠牙和母獅的利齒。 
'''
"7" = '''
:sup:`7` 牠們毀壞我的葡萄樹和無花果樹， 剝光樹皮，然後丟棄， 只留下光禿的樹枝。 
'''
"8" = '''
:sup:`8` 我的子民啊，你們要哀哭， 像身披麻衣的少女哭她的未婚夫。 
'''
"9" = '''
:sup:`9` 耶和華殿中的素祭和奠祭都停止了， 事奉耶和華的祭司都哀傷。 
'''
"10" = '''
:sup:`10` 田園荒廢，遍地淒涼， 五穀盡毀， 再也沒有新酒和油了。 
'''
"11" = '''
:sup:`11` 農夫啊，你們要憂傷！ 照料葡萄園的人啊， 你們要哀號！ 因為田間的大麥和小麥全毀了。 
'''
"12" = '''
:sup:`12` 葡萄樹枯死， 無花果樹凋殘， 石榴樹、棕樹、蘋果樹等田野的一切樹木枯乾。 人間的歡樂消逝了。 
'''
"13" = '''
:sup:`13` 祭司啊，披上麻衣痛哭吧； 在祭壇前事奉的人啊，要哀號； 我上帝的僕人啊，要披上麻衣過夜； 因為再無素祭和奠祭獻到你們上帝的殿中了。 
'''
"14" = '''
:sup:`14` 你們要宣佈禁食的聖日， 舉行莊嚴的聚會， 召集長老和當地所有居民， 到你們的上帝耶和華的殿中， 向耶和華呼求。 
'''
"15" = '''
:sup:`15` 那日可怕呀！耶和華的日子近了， 那是全能者施行毀滅的日子。 
'''
"16" = '''
:sup:`16` 我們親眼看著糧食斷絕， 我們上帝殿中的歡樂消失。 
'''
"17" = '''
:sup:`17` 種子在土裡腐爛， 五穀枯死，倉庫荒廢， 穀倉被拆毀。 
'''
"18" = '''
:sup:`18` 牲畜哀鳴， 牛群因無草場而彷徨， 羊群也受苦。 
'''
"19" = '''
:sup:`19` 耶和華啊，我向你呼求， 因為火焰吞滅了曠野的草場， 烈火燒光了田野的樹木。 
'''
"20" = '''
:sup:`20` 田野的走獸向你呼求， 因為溪水已經枯乾， 火也燒盡了曠野的草場。 
'''
