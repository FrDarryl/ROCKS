[27]
"1" = '''
:sup:`1` 大衛心裡想：「終有一天，我會死在掃羅手裡，我最好逃到非利士人那裡。這樣，掃羅就不會在以色列到處追捕我了，我便可以逃離他的手。」 
'''
"2" = '''
:sup:`2` 於是，大衛率領他的六百個隨從去投靠瑪俄的兒子迦特王亞吉。 
'''
"3" = '''
:sup:`3` 他部下的家眷和他的兩位妻子耶斯列人亞希暖和拿八的遺孀迦密人亞比該也跟他一同住在迦特王亞吉那裡。 
'''
"4" = '''
:sup:`4` 掃羅聽到這個消息，就不再追捕他了。 
'''
"5" = '''
:sup:`5` 大衛對亞吉說：「如果你開恩，就讓我到郊野的一個城邑去住吧，何必讓僕人與王一同住在都城呢？」 
'''
"6" = '''
:sup:`6` 亞吉當天把洗革拉賜給他，因此那地方至今仍屬猶大王。 
'''
"7" = '''
:sup:`7` 大衛在非利士人的地方共住了一年零四個月。 
'''
"8" = '''
:sup:`8` 他率領部下襲擊基述人、基色人和亞瑪力人，這些人自古以來就住在遠至書珥和埃及一帶的地方。 
'''
"9" = '''
:sup:`9` 大衛攻打那一帶，殺死所有的人，搶走牛、羊、驢、駱駝和衣物，回去見亞吉。 
'''
"10" = '''
:sup:`10` 當亞吉問：「你們今天攻打了哪裡？」大衛會說：「攻打了猶大南部」，或說：「攻打了耶拉篾南部」，或說：「攻打了基尼南部。」 
'''
"11" = '''
:sup:`11` 大衛把那地方的人都殺掉，一個也不帶到迦特，因為他害怕他們會洩露真相。大衛在非利士人那裡居住的時候，常常這樣做。 
'''
"12" = '''
:sup:`12` 亞吉相信了大衛的話，心裡想：「以色列人恨透了大衛，他必永遠做我的僕人。」 
'''
