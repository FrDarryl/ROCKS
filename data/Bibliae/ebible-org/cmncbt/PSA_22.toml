[22]
"1" = '''
:sup:`1` 大衛的詩，交給樂長，調用「朝鹿」。 我的上帝，我的上帝， 你為什麼離棄我？ 為何遠遠地不來救我， 不聽我的哀號呢？ 
'''
"2" = '''
:sup:`2` 我的上帝啊， 我白天呼求，你不回應； 我夜間呼求，仍無安寧。 
'''
"3" = '''
:sup:`3` 然而，你是聖潔的， 你的寶座設立在以色列人的頌讚之上。 
'''
"4" = '''
:sup:`4` 我們的祖先信靠你， 他們信靠你， 你就解救他們。 
'''
"5" = '''
:sup:`5` 他們向你呼求， 就得到拯救； 他們信靠你， 就不會蒙羞。 
'''
"6" = '''
:sup:`6` 但我只是一條蟲，而非人， 受盡羞辱和藐視。 
'''
"7" = '''
:sup:`7` 看見我的人都譏笑我， 他們撇著嘴、搖著頭說： 
'''
"8" = '''
:sup:`8` 「他信靠耶和華， 讓耶和華救他吧！ 既然耶和華喜悅他， 讓耶和華拯救他吧！」 
'''
"9" = '''
:sup:`9` 但耶和華啊， 是你使我從母腹中出生， 讓我在母親懷裡便倚靠你。 
'''
"10" = '''
:sup:`10` 我一出生就被交托給你， 你從我出母胎就是我的上帝。 
'''
"11" = '''
:sup:`11` 求你不要遠離我， 因為危難當頭，無人幫我。 
'''
"12" = '''
:sup:`12` 我被許多仇敵圍困， 他們像巴珊的公牛那樣強壯。 
'''
"13" = '''
:sup:`13` 他們張口要吞噬我， 如同吼叫著撕食獵物的獅子。 
'''
"14" = '''
:sup:`14` 我的力量如水消逝， 我的骨頭都脫了節， 我的心如蠟熔化。 
'''
"15" = '''
:sup:`15` 我的力量枯竭如焦土， 我的舌頭緊貼上顎。 你把我放在死亡的塵土中。 
'''
"16" = '''
:sup:`16` 惡人包圍我，猶如一群惡犬， 他們刺傷我的手腳。 
'''
"17" = '''
:sup:`17` 我身上的骨頭歷歷可見， 人們都幸災樂禍地盯著我。 
'''
"18" = '''
:sup:`18` 他們分我的外衣， 又為我的內衣抽籤。 
'''
"19" = '''
:sup:`19` 耶和華啊，求你不要遠離我。 你是我的力量， 求你快來幫助我。 
'''
"20" = '''
:sup:`20` 求你救我逃脫刀劍之災， 從這些惡犬的利爪下拯救我的生命。 
'''
"21" = '''
:sup:`21` 求你救我脫離獅子的口， 使我脫離野牛的角。 
'''
"22" = '''
:sup:`22` 我要向眾弟兄傳揚你的名， 在會眾當中讚美你。 
'''
"23" = '''
:sup:`23` 敬畏耶和華的人啊，要讚美祂！ 所有雅各的後裔啊，要尊崇祂， 所有以色列的後裔啊，要敬畏祂。 
'''
"24" = '''
:sup:`24` 因為祂沒有藐視、厭惡苦難中的人， 也沒有掩面不顧他們， 而是垂聽他們的呼求。 
'''
"25" = '''
:sup:`25` 我要在大會中讚美你， 在敬畏你的人面前履行我的誓言。 
'''
"26" = '''
:sup:`26` 窮苦人必吃得飽足， 尋求耶和華的人必讚美祂， 他們的心要永遠歡欣。 
'''
"27" = '''
:sup:`27` 普世都要心繫耶和華，歸向祂， 各國人民都要敬拜祂。 
'''
"28" = '''
:sup:`28` 因為耶和華是主宰， 祂統治列國。 
'''
"29" = '''
:sup:`29` 世上的富貴人要歡宴敬拜祂， 必歸塵土、無法長活的世人都要跪拜祂。 
'''
"30" = '''
:sup:`30` 世世代代的人都要事奉祂， 向後人傳揚主所行的奇事。 
'''
"31" = '''
:sup:`31` 他們要向將來的人傳講祂的公義作為。 
'''
