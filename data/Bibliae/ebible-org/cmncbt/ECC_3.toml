[3]
"1" = '''
:sup:`1` 天下萬物都有定期， 凡事都有定時。 
'''
"2" = '''
:sup:`2` 出生有時，死亡有時； 耕種有時，拔出有時； 
'''
"3" = '''
:sup:`3` 殺戮有時，醫治有時； 拆毀有時，建造有時； 
'''
"4" = '''
:sup:`4` 哭泣有時，歡笑有時； 哀傷有時，雀躍有時； 
'''
"5" = '''
:sup:`5` 拋石有時，堆石有時； 擁抱有時，避開有時； 
'''
"6" = '''
:sup:`6` 尋找有時，遺失有時； 保存有時，丟棄有時； 
'''
"7" = '''
:sup:`7` 撕裂有時，縫合有時； 沉默有時，發言有時； 
'''
"8" = '''
:sup:`8` 愛慕有時，憎惡有時； 爭戰有時，和好有時。 
'''
"9" = '''
:sup:`9` 那麼，人勞碌做工有什麼益處呢？ 
'''
"10" = '''
:sup:`10` 我察覺上帝給世人重擔，使他們忙碌不休。 
'''
"11" = '''
:sup:`11` 祂使萬事各按其時變得美好，又把永恆的意識放在人心裡，人卻不能測透上帝從始至終的作為。 
'''
"12" = '''
:sup:`12` 我認識到，人生在世沒有什麼比歡樂、享受更好。 
'''
"13" = '''
:sup:`13` 人人都該吃喝、享受自己勞苦的成果，這是上帝的恩賜。 
'''
"14" = '''
:sup:`14` 我知道，上帝所做的都會存到永遠，誰也不能增減。祂這樣安排是叫人敬畏祂。 
'''
"15" = '''
:sup:`15` 現在的事並不是新事，未來的事也早已發生過。上帝使過去的事再次出現。 
'''
"16" = '''
:sup:`16` 我又看到日光之下，即使在公道和正義之地也有邪惡。 
'''
"17" = '''
:sup:`17` 我心裡想：「不論義人或惡人，上帝必審判，因為萬事萬務都有定時。」 
'''
"18" = '''
:sup:`18` 我又想：「至於世人，上帝試驗他們，是要他們知道自己與獸類無異。 
'''
"19" = '''
:sup:`19` 因為人和獸的際遇並無分別，兩者都難逃一死，活著都靠一口氣。人並不比獸強，一切都是虛空。 
'''
"20" = '''
:sup:`20` 兩者都同歸一處，出於塵土，也歸於塵土。 
'''
"21" = '''
:sup:`21` 誰知道人的氣息會向上升，獸的氣息會降到地下呢？」 
'''
"22" = '''
:sup:`22` 因此，我覺得沒有什麼比人享受工作之樂更好，因為這是人當得的。人死後，誰能使他看到世間的事呢？ 
'''
