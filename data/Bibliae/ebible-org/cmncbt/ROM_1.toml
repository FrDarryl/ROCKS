[1]
"1" = '''
:sup:`1` 我是基督耶穌的奴僕保羅，蒙召作使徒，特為傳上帝的福音。 
'''
"2" = '''
:sup:`2` 這福音是上帝從前藉著眾先知在聖經中應許的， 
'''
"3" = '''
:sup:`3` 講的是上帝的兒子——我們主耶穌基督的事。從肉身來看，祂是大衛的後裔； 
'''
"4" = '''
:sup:`4` 從聖潔的靈來看，祂從死裡復活，用大能顯明自己是上帝的兒子。 
'''
"5" = '''
:sup:`5` 我們從祂領受了恩典並成為使徒，要帶領萬族的人信從祂，使祂的名得榮耀。 
'''
"6" = '''
:sup:`6` 你們也是其中蒙召信從耶穌基督的人。 
'''
"7" = '''
:sup:`7` 我問候所有住在羅馬、上帝所愛、蒙召做聖徒的人。願我們的父上帝和主耶穌基督賜給你們恩典和平安！ 
'''
"8" = '''
:sup:`8` 首先，我藉著耶穌基督為各位感謝我的上帝，因為你們的信心正在傳遍天下。 
'''
"9" = '''
:sup:`9` 我在祂兒子的福音事工上全心事奉的上帝可以為我作見證：我如何在禱告中常常想到你們，並求上帝讓我照祂的旨意最終能去你們那裡。 
'''
"10" = '''
:sup:`10` 因為我實在想見你們，好將一些屬靈的恩賜分給你們，使你們堅固， 
'''
"11" = '''
:sup:`11` 也可以說是藉著我們彼此的信心互相激勵。 
'''
"12" = '''
:sup:`12` 弟兄姊妹，我希望你們知道，我曾多次計劃去你們那裡，要在你們中間收穫一些福音的果子，像在其他外族人中一樣，只是至今仍有攔阻。 
'''
"13" = '''
:sup:`13` 不論是希臘人和非希臘人、智者和愚人，我對他們都有義務。 
'''
"14" = '''
:sup:`14` 所以，我也切望能將福音傳給你們在羅馬的人。 
'''
"15" = '''
:sup:`15` 我不以福音為恥，因為這福音是上帝的大能，要拯救一切相信的人，先是猶太人，然後是希臘人。 
'''
"16" = '''
:sup:`16` 這福音顯明了上帝的義，這義始於信，終於信，正如聖經上說：「義人必靠信心而活。」 
'''
"17" = '''
:sup:`17` 上帝的烈怒從天上降下，要懲罰一切心中無神、行為不義的人，就是以不義壓制真理的人。 
'''
"18" = '''
:sup:`18` 有關上帝的事情，可以讓人類知道的都已經顯而易見，因為上帝已經向人類顯明了。 
'''
"19" = '''
:sup:`19` 自從創造天地以來，上帝永恆的大能和神性是明明可知的，雖然肉眼看不見，但透過受造之物就可以領悟，使人無法推諉。 
'''
"20" = '''
:sup:`20` 他們雖然明知有上帝，卻不把祂當作上帝來榮耀歸祂，也不感謝祂。他們的思想因此變得荒謬無用，無知的心也變得昏暗不明。 
'''
"21" = '''
:sup:`21` 他們自以為聰明，其實愚不可及， 
'''
"22" = '''
:sup:`22` 以必朽的人、飛禽、走獸和爬蟲的形像來取代永恆上帝的榮耀。 
'''
"23" = '''
:sup:`23` 因此，上帝任憑他們隨從內心的情慾行污穢的事，玷污彼此的身體。 
'''
"24" = '''
:sup:`24` 他們把上帝的真理當作謊言，祭拜、供奉受造之物，卻不敬拜、事奉造物主。主是永遠值得稱頌的。阿們！ 
'''
"25" = '''
:sup:`25` 因此，上帝任憑他們放縱可恥的情慾。女人放棄正常的兩性關係，做出變態反常的事。 
'''
"26" = '''
:sup:`26` 同樣，男人也背棄了和女人正常的兩性關係，男與男彼此慾火焚燒，做出羞恥不堪的事。他們必因變態而遭受應得的報應。 
'''
"27" = '''
:sup:`27` 既然他們故意不認識上帝，上帝就任憑他們心思敗壞，做不當做的事。 
'''
"28" = '''
:sup:`28` 他們心裡塞滿了各種不義、邪惡、貪婪、陰險、嫉妒、兇殺、紛爭、詭詐和惡毒，他們說長道短、 
'''
"29" = '''
:sup:`29` 造謠中傷、怨恨上帝、欺侮別人、心驕氣傲、自高自大、無惡不作、違背父母、 
'''
"30" = '''
:sup:`30` 愚鈍無知、言而無信、無情無義、毫無憐憫。 
'''
"31" = '''
:sup:`31` 他們明明知道，按上帝公義的法則，做這些事的人該死，不但執迷不悟，還喜歡別人跟他們同流合污。 
'''
