[5]
"1" = '''
:sup:`1` 我們知道，身體是我們在地上住的帳篷，如果毀壞了，我們就從上帝那裡得到一個住處，不是人手造的，而是天上永恆的「房屋」。 
'''
"2" = '''
:sup:`2` 我們在這地上的「帳篷」裡歎息，渴望早日遷進那天上的「居所」，好像更換新衣。 
'''
"3" = '''
:sup:`3` 我們一旦穿上新衣，就不會赤身露體了。 
'''
"4" = '''
:sup:`4` 我們在這「帳篷」裡勞苦歎息，並非想脫去這地上的身體，而是想穿上那天上的新身體，讓永恆的生命吞滅必朽的身體。 
'''
"5" = '''
:sup:`5` 上帝為此目的預備了我們，並賜給我們聖靈作擔保。 
'''
"6" = '''
:sup:`6` 所以，我們總是坦然無懼，儘管知道住在身體之內便無法與主在一起。 
'''
"7" = '''
:sup:`7` 因為我們行事為人是憑信心，不是憑眼見。 
'''
"8" = '''
:sup:`8` 是的，我們坦然無懼，甚至更樂意離開身體，回到天家與主相聚。 
'''
"9" = '''
:sup:`9` 因此，我們立定心志，無論是住在身體之內還是離開身體，都要取悅主。 
'''
"10" = '''
:sup:`10` 因為我們所有的人都要出現在基督的審判台前，好按照各人肉身所行的善惡接受賞罰。 
'''
"11" = '''
:sup:`11` 我們知道主是當受敬畏的，所以勸人歸信祂。我們的內心如何，上帝知道，我盼望你們的良心也知道。 
'''
"12" = '''
:sup:`12` 我們不是再次稱讚自己，而是讓你們有機會以我們為榮，叫你們可以反駁那些只貪圖外表虛榮、不注重內在實質的人。 
'''
"13" = '''
:sup:`13` 我們如果瘋狂，那是為了上帝；我們如果清醒，那是為了你們。 
'''
"14" = '''
:sup:`14` 因為基督的愛激勵我們，因為我們確信：基督一人既代替眾人死了，眾人就都死了。 
'''
"15" = '''
:sup:`15` 祂為眾人死，是要叫那些活著的人不再為自己活，而是要為替他們死而復活的基督活。 
'''
"16" = '''
:sup:`16` 從今以後，我們不再以世人的眼光看人了，雖然我們曾這樣看待基督，現在卻不再這樣看待祂了。 
'''
"17" = '''
:sup:`17` 若有人在基督裡，他就是新造的人，舊事已過，看啊，一切都更新了。 
'''
"18" = '''
:sup:`18` 這一切都是上帝的作為，祂藉著基督使我們與祂和好，又把勸人與祂和好的職分賜給了我們。 
'''
"19" = '''
:sup:`19` 也就是說，上帝在基督裡使世人與自己和好，不再追究他們的過犯。祂已託付我們去傳揚這和好之道。 
'''
"20" = '''
:sup:`20` 所以我們現在是基督的大使，可以說上帝正藉著我們發出呼求。我們替基督懇求你們：要與上帝和好！ 
'''
"21" = '''
:sup:`21` 上帝使無罪的基督擔當我們的罪，使我們可以藉著基督成為上帝接納的義人。 
'''
