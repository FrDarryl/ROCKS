[37]
"1" = '''
:sup:`1` 「因此我心戰慄， 在胸膛跳動。 
'''
"2" = '''
:sup:`2` 請仔細聽祂發出的雷聲， 聽祂口中發出的轟鳴。 
'''
"3" = '''
:sup:`3` 祂使閃電劃過整個天空， 亮光直照到地極。 
'''
"4" = '''
:sup:`4` 隨後雷聲隆隆， 祂發出威嚴之聲。 祂一發聲，雷電交加。 
'''
"5" = '''
:sup:`5` 上帝發出奇妙的雷聲， 我們無法測度祂偉大的作為。 
'''
"6" = '''
:sup:`6` 祂命雪降在大地， 令雨傾盆倒下， 
'''
"7" = '''
:sup:`7` 使人們停下工作， 以便世人都知道祂的作為。 
'''
"8" = '''
:sup:`8` 野獸躲進窩裡， 留在洞中。 
'''
"9" = '''
:sup:`9` 暴風從南天而來， 寒流由北方而至。 
'''
"10" = '''
:sup:`10` 上帝噓氣成冰， 使寬闊的水面凝結。 
'''
"11" = '''
:sup:`11` 祂使密雲佈滿水氣， 從雲端發出閃電。 
'''
"12" = '''
:sup:`12` 雲隨祂的指令旋轉， 在地面遵行祂的吩咐， 
'''
"13" = '''
:sup:`13` 或為懲罰大地， 或為彰顯慈愛。 
'''
"14" = '''
:sup:`14` 「約伯啊，請留心聽， 要駐足沉思上帝的奇妙作為。 
'''
"15" = '''
:sup:`15` 你知道上帝如何發出命令， 使雲中電光閃爍嗎？ 
'''
"16" = '''
:sup:`16` 你知道全知者的奇妙作為—— 祂如何使雲彩飄浮嗎？ 
'''
"17" = '''
:sup:`17` 南風吹來，大地沉寂時， 你就汗濕衣襟，你知道為何嗎？ 
'''
"18" = '''
:sup:`18` 你能像祂那樣鋪展堅如銅鏡的穹蒼嗎？ 
'''
"19" = '''
:sup:`19` 我們因愚昧而無法陳訴， 請指教我們如何與祂對話。 
'''
"20" = '''
:sup:`20` 我怎敢與祂對話？ 豈有人自取滅亡？ 
'''
"21" = '''
:sup:`21` 風吹散天空的雲後， 無人能仰視太陽的強光。 
'''
"22" = '''
:sup:`22` 北方出現金色的光芒， 上帝充滿可怕的威嚴。 
'''
"23" = '''
:sup:`23` 我們無法測度全能者， 祂充滿能力，無比正直公義， 不恃強凌弱。 
'''
"24" = '''
:sup:`24` 所以，人們都敬畏祂， 祂不看顧自以為有智慧的人。」 
'''
