[16]
"1" = '''
:sup:`1` 耶和華吩咐哈拿尼的兒子耶戶先知責備巴沙說： 
'''
"2" = '''
:sup:`2` 「我從塵土中提拔你，立你為我以色列子民的首領，你卻重蹈耶羅波安的覆轍，使我的子民陷入罪中，惹我發怒。 
'''
"3" = '''
:sup:`3` 所以我必除掉你和你全家，像除掉尼八的兒子耶羅波安家一樣。 
'''
"4" = '''
:sup:`4` 你家人中，死在城中的必被狗吃，死在野外的必被鳥吃。」 
'''
"5" = '''
:sup:`5` 巴沙其他的事蹟和功業都記在《以色列列王史》上。 
'''
"6" = '''
:sup:`6` 巴沙與祖先同眠後葬在得撒，他兒子以拉繼位。 
'''
"7" = '''
:sup:`7` 耶和華藉哈拿尼的兒子耶戶先知譴責巴沙和他全家，是因為他像耶羅波安家一樣做耶和華視為惡的事，惹耶和華發怒，也因為他殺了耶羅波安全家。 
'''
"8" = '''
:sup:`8` 猶大王亞撒執政第二十六年，巴沙的兒子以拉在得撒登基做以色列王，執政兩年。 
'''
"9" = '''
:sup:`9` 以拉的一半戰車由部下心利掌管。心利卻背叛他，趁他在得撒宮廷總管亞雜家中喝醉時， 
'''
"10" = '''
:sup:`10` 進去殺了他，篡了位。那一年是亞撒做猶大王第二十七年。 
'''
"11" = '''
:sup:`11` 心利一登基做王，就殺了巴沙全家，他親友家的男子也無一倖免。 
'''
"12" = '''
:sup:`12` 巴沙慘遭滅門之禍，正應驗了耶和華藉耶戶先知譴責他的話。 
'''
"13" = '''
:sup:`13` 這是因為巴沙和以拉父子二人作惡多端，祭拜假神，使以色列人陷入罪中，惹以色列的上帝耶和華發怒。 
'''
"14" = '''
:sup:`14` 以拉其他的事及一切所為都記在《以色列列王史》上。 
'''
"15" = '''
:sup:`15` 猶大王亞撒執政第二十七年，心利開始在得撒做王，執政僅七天。那時以色列軍正在攻打非利士的基比頓城。 
'''
"16" = '''
:sup:`16` 他們聽說心利謀反弒君，就在當天擁立軍中元帥暗利做以色列王。 
'''
"17" = '''
:sup:`17` 暗利率領以色列軍離開基比頓，上去圍攻得撒。 
'''
"18" = '''
:sup:`18` 心利見城被攻破，就走進王宮的城堡中放火燒宮，自焚而死。 
'''
"19" = '''
:sup:`19` 這是因為他犯罪，行耶和華視為惡的事，步耶羅波安的後塵，使以色列人陷入罪中。 
'''
"20" = '''
:sup:`20` 心利其他的事及其謀反篡位的經過，都記在《以色列列王史》上。 
'''
"21" = '''
:sup:`21` 那時，以色列人分為兩派，一派擁立基納的兒子提比尼做王，另一派支持暗利。 
'''
"22" = '''
:sup:`22` 暗利一派強於提比尼一派。提比尼死後，暗利做了王。 
'''
"23" = '''
:sup:`23` 猶大王亞撒執政第三十一年，暗利登基做以色列王，執政共十二年，其中六年在得撒。 
'''
"24" = '''
:sup:`24` 暗利用了一千四百兩銀子向撒瑪買了撒瑪利亞山，在上面建了一座城，按原來主人撒瑪的名字稱之為撒瑪利亞。 
'''
"25" = '''
:sup:`25` 暗利做耶和華視為惡的事，比以前的諸王更壞。 
'''
"26" = '''
:sup:`26` 他步尼八的兒子耶羅波安的後塵，使以色列人陷入罪中，祭拜假神，惹以色列的上帝耶和華發怒。 
'''
"27" = '''
:sup:`27` 暗利其他的事及一切所為都記在《以色列列王史》上。 
'''
"28" = '''
:sup:`28` 暗利與祖先同眠後葬在撒瑪利亞，他兒子亞哈繼位。 
'''
"29" = '''
:sup:`29` 猶大王亞撒執政第三十八年，暗利的兒子亞哈登基做以色列王，他在撒瑪利亞執政二十二年。 
'''
"30" = '''
:sup:`30` 暗利的兒子亞哈做耶和華視為惡的事，比以前的諸王更壞。 
'''
"31" = '''
:sup:`31` 他不但步尼八的兒子耶羅波安的後塵，還娶了西頓王葉巴力的女兒耶洗別為妻，供奉、祭拜巴力。 
'''
"32" = '''
:sup:`32` 他在撒瑪利亞為巴力建廟，在廟裡為巴力設立祭壇。 
'''
"33" = '''
:sup:`33` 他還造了亞舍拉神像，所作所為比先前諸王更惹以色列的上帝耶和華發怒。 
'''
"34" = '''
:sup:`34` 亞哈執政期間，伯特利人希伊勒重建耶利哥城。他立地基的時候，長子亞比蘭死了；安城門的時候，幼子西割死了。這應驗了耶和華藉嫩的兒子約書亞說的話。 
'''
