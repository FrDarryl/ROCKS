[6]
"1" = '''
:sup:`1` 「來吧，我們歸向耶和華！ 祂撕裂我們，也必醫治我們； 祂打傷我們，也必為我們包紮。 
'''
"2" = '''
:sup:`2` 過兩天，祂必復興我們； 第三天，祂必使我們站立起來， 我們好在祂面前存活。 
'''
"3" = '''
:sup:`3` 讓我們認識耶和華， 竭力認識耶和華！ 祂如曙光一樣必然出現， 祂必像甘霖一樣臨到我們， 又如滋潤大地的春雨。」 
'''
"4" = '''
:sup:`4` 耶和華說： 「以法蓮啊，我該怎樣待你呢？ 猶大啊，我該怎樣待你呢？ 你們對我的愛像晨霧， 如轉瞬即逝的朝露。 
'''
"5" = '''
:sup:`5` 所以，我藉先知砍碎你們， 用我的話殺戮你們， 我的審判必如光臨到你們。 
'''
"6" = '''
:sup:`6` 我要的是憐憫，而非祭物； 我喜愛人認識我，勝於燔祭。 
'''
"7" = '''
:sup:`7` 可是，你們卻如亞當一樣背約， 以詭詐待我。 
'''
"8" = '''
:sup:`8` 基列是罪惡之城， 到處血跡斑斑。 
'''
"9" = '''
:sup:`9` 祭司如同埋伏的強盜一樣結夥打劫， 在通往示劍的路上行凶作惡。 
'''
"10" = '''
:sup:`10` 我在以色列家看見了可怕之事， 以法蓮不忠不貞，玷污了自己。 
'''
"11" = '''
:sup:`11` 「猶大啊，當我使我被擄的子民返鄉時， 你必得到我給你定的下場。 
'''
