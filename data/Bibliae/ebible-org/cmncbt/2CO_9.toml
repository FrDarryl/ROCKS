[9]
"1" = '''
:sup:`1` 關於捐助聖徒的事，其實我不必再寫信提醒你們， 
'''
"2" = '''
:sup:`2` 因我知道你們的熱心。我向馬其頓教會的人誇耀你們，說亞該亞人的捐款在一年前就預備好了，你們的熱心激勵了許多人。 
'''
"3" = '''
:sup:`3` 現在我先派這幾位弟兄到你們那裡，以便你們把捐款預備好，正如我所說的那樣，免得我們在這件事上誇耀你們的話成了虛言。 
'''
"4" = '''
:sup:`4` 因為萬一有馬其頓的人與我同去，發現你們並沒有準備好，別說我們會因如此信任你們而羞愧，你們更會無地自容。 
'''
"5" = '''
:sup:`5` 因此，我認為有必要請那幾位弟兄先去你們那裡，將你們從前認捐的款項收集妥當，這樣就表明你們的捐贈是出於甘心樂意，而不是出於勉強。 
'''
"6" = '''
:sup:`6` 要記住：「少種的少收，多種的多收。」 
'''
"7" = '''
:sup:`7` 各人心裡想捐多少就捐多少，不要勉強，不要為難。因為捐得甘心樂意的人才是上帝所喜愛的。 
'''
"8" = '''
:sup:`8` 上帝能夠把各樣恩典多多賜給你們，使你們在各方面常常富足有餘，可以多行各種善事。 
'''
"9" = '''
:sup:`9` 正如聖經上說： 「他慷慨施捨、賙濟窮人， 他的公義永遠長存。」 
'''
"10" = '''
:sup:`10` 賜農夫種子又賜人糧食的上帝，必加倍賜給你們種子，使你們收穫更多仁義的果實， 
'''
"11" = '''
:sup:`11` 叫你們事事豐裕，可以多多施捨。這樣，從我們這裡得到你們幫助的人便會向上帝獻上感恩。 
'''
"12" = '''
:sup:`12` 因為這件善事不單可以幫助經濟困難的聖徒，也使許多人對上帝充滿感恩。 
'''
"13" = '''
:sup:`13` 通過這件善事，他們會把榮耀歸給上帝，因為看見你們信服基督的福音，慷慨地幫助他們及眾人。 
'''
"14" = '''
:sup:`14` 他們也會因上帝賜給你們的豐盛恩典而熱切地為你們禱告。 
'''
"15" = '''
:sup:`15` 感謝上帝，祂的恩賜真是無以言表！ 
'''
