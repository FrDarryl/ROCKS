[1]
"1" = '''
:sup:`1` 希勒迦的兒子耶利米是便雅憫境內亞拿突城的一位祭司，以下是他的話。 
'''
"2" = '''
:sup:`2` 亞們的兒子猶大王約西亞執政第十三年，耶和華對耶利米說話。 
'''
"3" = '''
:sup:`3` 從約西亞的兒子猶大王約雅敬開始執政，一直到約西亞的兒子西底迦做猶大王第十一年五月耶路撒冷的居民被擄之日，耶和華常常對耶利米說話。 
'''
"4" = '''
:sup:`4` 耶和華對我說： 
'''
"5" = '''
:sup:`5` 「我還沒有使你在母腹中成形，就認識你； 你還未出生，我已使你聖潔， 立你做萬國的先知。」 
'''
"6" = '''
:sup:`6` 我回答說：「唉，主耶和華啊，我太年輕，不懂得怎樣說話。」 
'''
"7" = '''
:sup:`7` 耶和華卻說： 「不要說你太年輕， 我派你去誰那裡， 你就去誰那裡； 我吩咐你說什麼， 你就說什麼。 
'''
"8" = '''
:sup:`8` 不要怕他們， 因為我與你同在， 我必拯救你。 這是耶和華說的。」 
'''
"9" = '''
:sup:`9` 然後，耶和華伸手摸我的口，對我說：「看啊，我已把我的話放在你口中。 
'''
"10" = '''
:sup:`10` 今日，我派你到列邦列國去拔掉、拆除、毀滅、推翻、建造和栽植。」 
'''
"11" = '''
:sup:`11` 耶和華又對我說：「耶利米，你看見什麼？」我說：「我看見一根杏樹枝。」 
'''
"12" = '''
:sup:`12` 耶和華說：「你看的不錯。我必實現我說過的話。」 
'''
"13" = '''
:sup:`13` 耶和華又對我說：「你看見什麼？」我回答說：「我看見一鍋煮沸的水，從北方傾倒下來。」 
'''
"14" = '''
:sup:`14` 耶和華說：「必有災禍要從北方降臨到這地方的一切居民。 
'''
"15" = '''
:sup:`15` 我要召來北方各國之民，他們要在耶路撒冷的城門口設寶座，攻打耶路撒冷周圍的城牆和猶大各城邑。這是耶和華說的。 
'''
"16" = '''
:sup:`16` 我要審判我的子民，因為他們犯罪作惡，背棄我，給其他神明燒香，又祭拜自己製造的神像。 
'''
"17" = '''
:sup:`17` 現在，你要做好準備，去把我吩咐你的話都告訴他們。不要懼怕他們，不然我將使你在他們面前充滿恐懼。 
'''
"18" = '''
:sup:`18` 看啊，今天我已使你成為堅城、鐵柱、銅牆，來對抗整個猶大，對抗猶大的君王、首領、祭司和眾民。 
'''
"19" = '''
:sup:`19` 他們必攻擊你，但絕不能勝過你，因為我與你同在，我必拯救你。這是耶和華說的。」 
'''
