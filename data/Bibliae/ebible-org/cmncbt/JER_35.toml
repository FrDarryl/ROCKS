[35]
"1" = '''
:sup:`1` 約西亞的兒子猶大王約雅敬執政期間，耶和華對耶利米說： 
'''
"2" = '''
:sup:`2` 「你去利甲族那裡，邀請他們到耶和華殿的一個房間，給他們酒喝。」 
'''
"3" = '''
:sup:`3` 於是，我將哈巴洗尼雅的孫子、雅利米雅的兒子雅撒尼亞，以及雅撒尼亞的弟兄和兒子等利甲全族的人， 
'''
"4" = '''
:sup:`4` 領到耶和華的殿，進入上帝的僕人伊基大利之子哈難眾兒子的房間。這房間靠近官長的房間，在殿門守衛沙龍的兒子瑪西雅的房間上面。 
'''
"5" = '''
:sup:`5` 我把盛滿酒的杯和壺擺在利甲全族面前，請他們喝酒。 
'''
"6" = '''
:sup:`6` 他們卻說：「我們不喝酒，因為我們的祖先利甲的兒子約拿達曾吩咐我們和我們的子孫永遠不可喝酒， 
'''
"7" = '''
:sup:`7` 不可蓋房，不可撒種，不可栽植葡萄或擁有葡萄園，一輩子都要住帳篷，以便在你們寄居之地長久居住。 
'''
"8" = '''
:sup:`8` 我們遵守他的一切吩咐，我們和我們的妻子兒女從不喝酒， 
'''
"9" = '''
:sup:`9` 不蓋房，也沒有葡萄園、田地和種子。 
'''
"10" = '''
:sup:`10` 我們住帳篷，遵守我們祖先約拿達的一切吩咐。 
'''
"11" = '''
:sup:`11` 但當巴比倫王尼布甲尼撒進攻這裡的時候，我們決定來耶路撒冷躲避迦勒底和亞蘭的軍隊。因此，我們現在住在耶路撒冷。」 
'''
"12" = '''
:sup:`12` 耶和華對耶利米說： 
'''
"13" = '''
:sup:`13` 「這是以色列的上帝——萬軍之耶和華的話，你去告訴猶大人和耶路撒冷的居民，『耶和華說：你們不肯受教並聽從我的話嗎？ 
'''
"14" = '''
:sup:`14` 利甲的兒子約拿達吩咐他的子孫不可喝酒，他們直到現在都不喝酒，因為他們聽從祖先的吩咐。但我屢次告誡你們，你們卻不聽我的話。 
'''
"15" = '''
:sup:`15` 我再三差遣我的僕人——眾先知勸你們各自改邪歸正，不要追隨、祭拜其他神明，以便你們可以在我賜給你們和你們祖先的土地上安居樂業，你們卻充耳不聞，毫不理會。 
'''
"16" = '''
:sup:`16` 利甲的兒子約拿達的子孫尚且聽從他們祖先的吩咐，你們卻不聽從我的話。 
'''
"17" = '''
:sup:`17` 因此，以色列的上帝——萬軍之耶和華說，我要給猶大和耶路撒冷的居民降下我宣佈的一切災禍。因為我對他們說話，他們不聽；我呼喚他們，他們不理會。』」 
'''
"18" = '''
:sup:`18` 然後，耶利米對利甲族說：「以色列的上帝——萬軍之耶和華說，『你們聽從祖先約拿達的吩咐，遵守他的一切命令， 
'''
"19" = '''
:sup:`19` 因此，利甲的兒子約拿達的子孫必永遠事奉我。這是以色列的上帝——萬軍之耶和華說的。』」 
'''
