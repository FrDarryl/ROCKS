[13]
"1" = '''
:sup:`1` 以下是亞摩斯的兒子以賽亞有關巴比倫的預言： 
'''
"2" = '''
:sup:`2` 你們要在光禿的山上豎立旗幟， 向戰士高呼， 揮手示意他們進入貴族的城門。 
'''
"3" = '''
:sup:`3` 我已向我揀選的士兵發出命令， 我已號召我的勇士去傾倒我的烈怒， 他們因我的勝利而歡喜。 
'''
"4" = '''
:sup:`4` 聽啊，山上人聲鼎沸， 像是大軍的聲音。 那是列邦列國聚集吶喊的聲音。 萬軍之耶和華正在召集軍隊， 準備作戰。 
'''
"5" = '''
:sup:`5` 他們從遠方，從天邊而來。 那是耶和華及傾倒祂烈怒的兵器， 要來毀滅大地。 
'''
"6" = '''
:sup:`6` 你們哀號吧！ 因為耶和華的日子近了， 全能者施行毀滅的時候到了。 
'''
"7" = '''
:sup:`7` 人們都必雙手發軟，人人膽戰心驚， 
'''
"8" = '''
:sup:`8` 驚恐萬狀， 痛苦不堪，如同劇痛中分娩的婦人。 他們必嚇得面面相覷，臉如火燒。 
'''
"9" = '''
:sup:`9` 看啊，耶和華的日子來臨了， 是充滿憤恨和烈怒的殘酷之日， 要使大地荒涼， 毀滅地上的罪人。 
'''
"10" = '''
:sup:`10` 天上的星辰不再發光， 太陽剛出來就變黑， 月亮也暗淡無光。 
'''
"11" = '''
:sup:`11` 我必懲罰這邪惡的世界， 懲治罪惡的世人， 終結驕橫之人的狂妄， 貶抑殘暴之徒的驕傲。 
'''
"12" = '''
:sup:`12` 我必使人比精煉的金子還稀少， 比俄斐的純金更罕見。 
'''
"13" = '''
:sup:`13` 我萬軍之耶和華發烈怒和義憤的日子， 必使諸天震動， 使大地搖撼，脫離原位。 
'''
"14" = '''
:sup:`14` 人們都投奔親族， 逃回故鄉， 好像被追趕的羚羊， 又如沒有牧人的羊群。 
'''
"15" = '''
:sup:`15` 被捉的人都會被刺死， 被逮的人都會喪身刀下。 
'''
"16" = '''
:sup:`16` 他們的嬰孩必被摔死在他們眼前， 家園遭劫掠， 妻子被蹂躪。 
'''
"17" = '''
:sup:`17` 看啊，我要驅使瑪代人來攻擊他們。 瑪代人不在乎金子， 也不看重銀子， 
'''
"18" = '''
:sup:`18` 他們必用弓箭射死青年， 他們不憐憫嬰兒， 也不顧惜孩童。 
'''
"19" = '''
:sup:`19` 巴比倫在列國中輝煌無比， 是迦勒底人的驕傲和榮耀， 但上帝必毀滅它， 好像毀滅所多瑪和蛾摩拉一樣。 
'''
"20" = '''
:sup:`20` 那裡必人煙絕跡， 世世代代無人居住， 沒有阿拉伯人在那裡支搭帳篷， 也無人在那裡牧放羊群。 
'''
"21" = '''
:sup:`21` 曠野的走獸在那裡躺臥， 咆哮的猛獸佔滿房屋； 鴕鳥住在那裡， 野山羊在那裡跳躍嬉戲。 
'''
"22" = '''
:sup:`22` 豺狼在城樓上嚎叫， 野狗在華美的宮殿裡狂吠。 巴比倫的結局近了， 它的時候不多了！ 
'''
