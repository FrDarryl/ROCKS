[89]
"1" = '''
:sup:`1` 以斯拉人以探的訓誨詩。 我要永遠稱頌耶和華的慈愛！ 我的口要傳揚你的信實直到萬代。 
'''
"2" = '''
:sup:`2` 我要宣告： 你的慈愛存到永遠， 你的信實堅立在天。 
'''
"3" = '''
:sup:`3` 你曾說： 「我與我所揀選的人立了約， 向我的僕人大衛起了誓， 
'''
"4" = '''
:sup:`4` 『我要使你的後裔永遠坐在寶座上，世代為王。』」 （細拉） 
'''
"5" = '''
:sup:`5` 耶和華啊，諸天要頌揚你的奇妙， 眾聖者要同聚讚美你的信實。 
'''
"6" = '''
:sup:`6` 天上有誰能與耶和華相比， 眾天使中誰能像祂？ 
'''
"7" = '''
:sup:`7` 祂在眾聖者的會中大受敬畏， 祂的威嚴無與倫比。 
'''
"8" = '''
:sup:`8` 萬軍之上帝耶和華啊， 誰能像你能力偉大，信實無比？ 
'''
"9" = '''
:sup:`9` 你掌管洶湧的大海， 平息驚濤駭浪。 
'''
"10" = '''
:sup:`10` 你擊碎海怪，使其斃命， 以大能的臂膀驅散仇敵。 
'''
"11" = '''
:sup:`11` 天地都屬於你， 世界和其中的一切都是你造的。 
'''
"12" = '''
:sup:`12` 你創造了南北， 他泊山和黑門山歡頌你的名。 
'''
"13" = '''
:sup:`13` 你有大能的臂膀， 你的手有力量，你的右手高舉。 
'''
"14" = '''
:sup:`14` 你的寶座以公平和正義為根基， 你以慈愛和信實為先鋒。 
'''
"15" = '''
:sup:`15` 耶和華啊， 懂得向你歡呼的人有福了， 他們走在你的榮光之中。 
'''
"16" = '''
:sup:`16` 他們因你的名終日歡欣， 因你的公義而雀躍。 
'''
"17" = '''
:sup:`17` 你是他們的力量和榮耀， 你的恩惠使我們的角高舉。 
'''
"18" = '''
:sup:`18` 我們的盾牌是耶和華所賜的， 我們的王屬於以色列的聖者。 
'''
"19" = '''
:sup:`19` 你曾在異象中對你忠心的子民說： 「我已把力量賜給一位勇士， 已提升我在民中揀選的人。 
'''
"20" = '''
:sup:`20` 我找到了我的僕人大衛， 用我的聖油膏立他。 
'''
"21" = '''
:sup:`21` 我的手必扶持他， 我的臂膀必加給他力量。 
'''
"22" = '''
:sup:`22` 仇敵勝不過他， 惡人不能欺壓他。 
'''
"23" = '''
:sup:`23` 我要當著他的面擊垮他的敵人， 打倒恨他的人。 
'''
"24" = '''
:sup:`24` 我要以信實和慈愛待他， 他的角必因我的名而高舉。 
'''
"25" = '''
:sup:`25` 我要使他左手掌管大海， 右手統治江河。 
'''
"26" = '''
:sup:`26` 他要向我高呼， 『你是我的父親，我的上帝， 拯救我的磐石。』 
'''
"27" = '''
:sup:`27` 我要立他為我的長子， 做世上至尊的君王。 
'''
"28" = '''
:sup:`28` 我要永遠用慈愛待他， 我與他立的約永不失效。 
'''
"29" = '''
:sup:`29` 我要使他的後裔永無窮盡， 讓他的王位與天同存。 
'''
"30" = '''
:sup:`30` 如果他的後代背棄我的律法， 不遵行我的典章， 
'''
"31" = '''
:sup:`31` 觸犯我的律例， 不守我的誡命， 
'''
"32" = '''
:sup:`32` 我必因他們的罪過而杖責他們， 因他們的罪愆而鞭笞他們。 
'''
"33" = '''
:sup:`33` 但我不會收回我的慈愛， 也不會背棄我的信實。 
'''
"34" = '''
:sup:`34` 我必不毀約，也不食言。 
'''
"35" = '''
:sup:`35` 因我曾憑自己的聖潔起誓， 我對大衛絕無謊言。 
'''
"36" = '''
:sup:`36` 他的後裔必永無窮盡， 他的王位必在我面前如日長存， 
'''
"37" = '''
:sup:`37` 又如天上忠心作證的月亮一樣永固。」 （細拉） 
'''
"38" = '''
:sup:`38` 如今，你對你所膏立的王大發怒氣，拒絕並丟棄了他。 
'''
"39" = '''
:sup:`39` 你廢棄與他所立的約， 把他的冠冕扔在塵土中。 
'''
"40" = '''
:sup:`40` 你攻破了他的城牆， 使他的堅壘淪為廢墟。 
'''
"41" = '''
:sup:`41` 路人都趁機劫掠他的財物， 鄰居都嘲笑他。 
'''
"42" = '''
:sup:`42` 你助長了他敵人的勢力， 使敵人洋洋得意。 
'''
"43" = '''
:sup:`43` 你使他的刀劍卷刃， 你使他敗退沙場。 
'''
"44" = '''
:sup:`44` 你使他的威榮盡失， 王位傾覆。 
'''
"45" = '''
:sup:`45` 你使他未老先衰， 受盡羞辱。 （細拉） 
'''
"46" = '''
:sup:`46` 耶和華啊， 你隱藏自己要到何時呢？ 要到永遠嗎？ 你的怒火要燒到何時呢？ 
'''
"47" = '''
:sup:`47` 求你顧念我的生命何其短暫！ 你創造的世人何其虛幻！ 
'''
"48" = '''
:sup:`48` 誰能長生不死？ 誰能救自己脫離陰間的權勢呢？ （細拉） 
'''
"49" = '''
:sup:`49` 主啊，你從前憑自己的信實向大衛應許的慈愛在哪裡呢？ 
'''
"50" = '''
:sup:`50` 主啊，求你記住僕人們如何受羞辱， 我心中如何忍受列國的嘲笑。 
'''
"51" = '''
:sup:`51` 耶和華啊， 你的仇敵嘲笑你所膏立的王， 他們嘲笑他的一舉一動。 
'''
"52" = '''
:sup:`52` 耶和華永遠當受稱頌。 阿們！阿們！ 
'''
