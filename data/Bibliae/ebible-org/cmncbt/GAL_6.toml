[6]
"1" = '''
:sup:`1` 弟兄姊妹，如果有人不慎犯了罪，你們屬靈的人就應該溫柔地挽回他，同時也要小心，免得自己也受誘惑。 
'''
"2" = '''
:sup:`2` 你們要分擔彼此的重擔，這樣就成全了基督的律法。 
'''
"3" = '''
:sup:`3` 一個一無是處的人如果自以為了不起，就是自欺。 
'''
"4" = '''
:sup:`4` 人人都應該省察自己的行為，即使覺得有可誇之處，自己知道就好了，不必在別人面前炫耀。 
'''
"5" = '''
:sup:`5` 因為人人都應該為自己的行為負責。 
'''
"6" = '''
:sup:`6` 在真道上受教的人應該把一切美好的東西分享給教導他的人。 
'''
"7" = '''
:sup:`7` 不要自欺，上帝是輕慢不得的。人種什麼收什麼。 
'''
"8" = '''
:sup:`8` 順從本性撒種的，必從本性收取敗壞的惡果；順從聖靈撒種的，必從聖靈收取永生。 
'''
"9" = '''
:sup:`9` 我們行善不可灰心氣餒，因為到時候必有收穫。 
'''
"10" = '''
:sup:`10` 我們要把握機會為眾人做善事，對待信徒更要如此。 
'''
"11" = '''
:sup:`11` 你們看，我親手寫給你們的字是多麼大啊！ 
'''
"12" = '''
:sup:`12` 那些想做表面工夫的人才勉強你們接受割禮，他們無非是怕為基督的十字架受迫害。 
'''
"13" = '''
:sup:`13` 那些接受割禮的人自己也不能遵行律法。他們要你們接受割禮，無非是想藉著你們的肉體誇耀。 
'''
"14" = '''
:sup:`14` 至於我自己，我絕不誇耀別的，只誇耀我們主耶穌基督的十字架。因為對我來說，世上的一切都已經被釘在十字架上；對這世界來說，我已經被釘在十字架上。 
'''
"15" = '''
:sup:`15` 受不受割禮根本無關緊要，做一個新造的人才至關重要。 
'''
"16" = '''
:sup:`16` 願上帝的平安和憐憫歸給那些願意按這原則生活的人，也歸給上帝的以色列子民。 
'''
"17" = '''
:sup:`17` 但願從今以後，再也沒有人來攪擾我了，因為我身上已經烙上了耶穌的印記。 
'''
"18" = '''
:sup:`18` 弟兄姊妹，願我們主耶穌基督的恩典與你們的靈同在。阿們！
'''
