[43]
"1" = '''
:sup:`1` 耶利米向眾人宣告了他們的上帝耶和華的話，就是他們的上帝耶和華派他去說的一切話。 
'''
"2" = '''
:sup:`2` 何沙雅的兒子亞撒利雅、加利亞的兒子約哈難和一些狂妄之徒對耶利米說：「你在撒謊！我們的上帝耶和華並沒有派你來告訴我們不可去埃及居住。 
'''
"3" = '''
:sup:`3` 是尼利亞的兒子巴錄慫恿你反對我們，好叫我們落在迦勒底人手中，任由他們宰殺或擄到巴比倫。」 
'''
"4" = '''
:sup:`4` 於是，加利亞的兒子約哈難和眾將領及民眾都不聽從耶和華讓他們留在猶大的命令。 
'''
"5" = '''
:sup:`5` 加利亞的兒子約哈難和眾將領率領民眾下到埃及的答比匿。他們沒有聽從耶和華的命令。民眾中有流亡到各國又返回猶大的餘民和護衛長尼布撒拉旦留給沙番的孫子、亞希甘的兒子基大利管理的男女婦孺、公主以及耶利米先知和尼利亞的兒子巴錄。 
'''
"6" = '''
:sup:`6` 耶和華在答比匿對耶利米說： 
'''
"7" = '''
:sup:`7` 「你當著猶大人的面搬幾塊大石頭，埋在答比匿的法老宮門口鋪磚路面的灰泥中， 
'''
"8" = '''
:sup:`8` 然後告訴他們以色列的上帝——萬軍之耶和華說，『看啊，我必召來我的僕人巴比倫王尼布甲尼撒，把他的寶座安置在我讓你埋的石頭上面，他要在上面搭起他的帳篷。 
'''
"9" = '''
:sup:`9` 他要前來攻打埃及，叫那些該死的死、該被擄的被擄、該被殺的被殺。 
'''
"10" = '''
:sup:`10` 他要點火焚燒埃及的神廟，擄走神像；他要像牧人披上外衣一樣輕而易舉地征服埃及，然後安然離去。 
'''
"11" = '''
:sup:`11` 他要摧毀埃及太陽神廟的神柱，燒毀埃及的神廟。』」 
'''
