[39]
"1" = '''
:sup:`1` 約瑟被以實瑪利商人帶到埃及，賣給了一個埃及人，他是法老的內臣護衛長波提乏。 
'''
"2" = '''
:sup:`2` 約瑟住在他的埃及主人家中，耶和華與他同在，使他凡事亨通。 
'''
"3" = '''
:sup:`3` 他主人看出耶和華與他同在，使他凡事亨通， 
'''
"4" = '''
:sup:`4` 就賞識他，讓他服侍自己，派他管理自己的家務及其一切所有。 
'''
"5" = '''
:sup:`5` 自從埃及人波提乏派約瑟管理自己家中一切事務以後，耶和華因為約瑟的緣故而賜福埃及人的家，使他家裡和田間的一切都蒙福。 
'''
"6" = '''
:sup:`6` 於是，波提乏把一切事都交給約瑟管理，除了自己要吃的食物以外，什麼也不管。 約瑟體格健壯，相貌英俊。 
'''
"7" = '''
:sup:`7` 後來，他主人的妻子看中了約瑟，向他眉目傳情，要引誘他上床。 
'''
"8" = '''
:sup:`8` 約瑟拒絕了她，說：「我主人信任我，家裡一切事務概不過問，都交給我管理。 
'''
"9" = '''
:sup:`9` 在這家裡，沒有人比我權力更大了，我主人把一切都交給了我，唯獨你除外，因為你是他的妻子。我怎能做如此惡事得罪上帝呢？」 
'''
"10" = '''
:sup:`10` 但她還是每天勾引約瑟，約瑟不從，並儘量避開她。 
'''
"11" = '''
:sup:`11` 一天，約瑟進屋裡辦事，那時屋裡沒有其他人。 
'''
"12" = '''
:sup:`12` 她抓住約瑟的外衣，硬要與他上床。約瑟丟下外衣，逃了出去。 
'''
"13" = '''
:sup:`13` 她見約瑟丟下外衣逃了出去， 
'''
"14" = '''
:sup:`14` 就叫來家裡的人，對他們說：「你們看，我丈夫帶回家的這個希伯來人戲弄我們！他進來要與我上床，我就大聲呼喊， 
'''
"15" = '''
:sup:`15` 他聽見我大聲喊叫，就把衣服丟在我這裡，逃了出去。」 
'''
"16" = '''
:sup:`16` 她把約瑟的外衣留在身邊，等她丈夫回來後， 
'''
"17" = '''
:sup:`17` 就對他說：「你帶回來的那個希伯來奴隸進來要調戲我， 
'''
"18" = '''
:sup:`18` 我大聲喊叫，他就把衣服丟在我這裡，逃了出去。」 
'''
"19" = '''
:sup:`19` 波提乏聽了妻子講述約瑟如何對待她之後，勃然大怒， 
'''
"20" = '''
:sup:`20` 把約瑟關進王囚禁犯人的監牢。 
'''
"21" = '''
:sup:`21` 約瑟坐牢的時候，耶和華與他同在，恩待他，使監獄長賞識他。 
'''
"22" = '''
:sup:`22` 監獄長把獄中所有囚犯及一切事務都交給約瑟管理。 
'''
"23" = '''
:sup:`23` 凡交到約瑟手中的事情，監獄長都很放心，因為耶和華與約瑟同在，使他凡事亨通。 
'''
