[23]
"1" = '''
:sup:`1` 一天，大衛得知非利士人正在攻打基伊拉，搶掠麥場， 
'''
"2" = '''
:sup:`2` 便求問耶和華：「我可以去攻打非利士人嗎？」耶和華答道：「你可以去攻打非利士人，營救基伊拉。」 
'''
"3" = '''
:sup:`3` 大衛的部下卻對他說：「我們在猶大這裡尚且膽戰心驚，何況去基伊拉攻打非利士軍隊呢！」 
'''
"4" = '''
:sup:`4` 大衛再求問耶和華，耶和華答道：「到基伊拉去吧，我一定把非利士人交在你手裡。」 
'''
"5" = '''
:sup:`5` 於是，大衛和部下到基伊拉去攻打非利士人，大敗敵人，奪取了他們的牲畜，救出基伊拉人。 
'''
"6" = '''
:sup:`6` 亞希米勒的兒子祭司亞比亞他到基伊拉投奔大衛時，把以弗得也帶了去。 
'''
"7" = '''
:sup:`7` 掃羅得知大衛在基伊拉，就說：「這一次是上帝把他交在我手中了，因為他竟然自投網羅，進入有門有閂的城。」 
'''
"8" = '''
:sup:`8` 掃羅召集全軍準備攻打基伊拉，圍困大衛和他的部下。 
'''
"9" = '''
:sup:`9` 大衛知道了掃羅的計謀，便吩咐祭司亞比亞他把以弗得帶來， 
'''
"10" = '''
:sup:`10` 然後說：「耶和華，以色列的上帝啊，僕人聽說掃羅要來毀滅基伊拉城，因為我在這裡。 
'''
"11" = '''
:sup:`11` 基伊拉的人會不會把我交給掃羅呢？掃羅是不是像我聽說的那樣要來這裡呢？耶和華，以色列的上帝啊，求你告訴我。」耶和華說：「掃羅一定會來。」 
'''
"12" = '''
:sup:`12` 大衛又問耶和華：「基伊拉的人會不會把我和我的部下交給掃羅呢？」耶和華說：「他們一定會。」 
'''
"13" = '''
:sup:`13` 於是，大衛率領自己的六百部下離開基伊拉，到處流浪。掃羅得知大衛已經離開基伊拉，就不去了。 
'''
"14" = '''
:sup:`14` 大衛住在曠野的堡壘或西弗曠野的山區。掃羅天天搜捕大衛，但上帝沒有把大衛交在他的手中。 
'''
"15" = '''
:sup:`15` 大衛在西弗曠野的何利沙得知掃羅要來殺他。 
'''
"16" = '''
:sup:`16` 掃羅的兒子約拿單去何利沙見大衛，鼓勵大衛堅定地信靠上帝。 
'''
"17" = '''
:sup:`17` 他對大衛說：「不要害怕，我父親掃羅害不了你。你將做以色列的王，我將做你的宰相。我父親也明白這一點。」 
'''
"18" = '''
:sup:`18` 二人在耶和華面前立了約。之後，大衛仍留在何利沙，約拿單則回家去了。 
'''
"19" = '''
:sup:`19` 西弗人去基比亞見掃羅，說：「大衛就躲在我們那裡，在曠野南面哈基拉山上何利沙的堡壘裡。 
'''
"20" = '''
:sup:`20` 王啊，你隨時都可以下來，我們一定把他交在王的手裡。」 
'''
"21" = '''
:sup:`21` 掃羅說：「願耶和華賜福給你們！因為你們體恤我。 
'''
"22" = '''
:sup:`22` 我聽說他非常狡猾，你們再回去弄清楚他的行蹤及誰在那裡見過他， 
'''
"23" = '''
:sup:`23` 查明他的藏身之處，回來如實告訴我，然後我會與你們同去。如果他在猶大境內，我要搜遍千家萬戶，找到他。」 
'''
"24" = '''
:sup:`24` 於是，西弗人先回去了。當時大衛和他的部下在曠野南面的亞拉巴，即瑪雲曠野。 
'''
"25" = '''
:sup:`25` 大衛聽說掃羅和手下正在搜尋他，便率領部下前往瑪雲曠野的磐石，住在那裡。掃羅得知後，便去瑪雲曠野追趕大衛。 
'''
"26" = '''
:sup:`26` 掃羅在山這邊走，大衛和他的部下在山那邊走，急急忙忙地躲避掃羅。掃羅和他的手下四面包圍過來，眼看就要抓住他們了。 
'''
"27" = '''
:sup:`27` 這時，掃羅的信使前來稟報，說非利士人前來犯境，請王速回。 
'''
"28" = '''
:sup:`28` 掃羅只好放棄追趕大衛，回師迎戰非利士人。因此，那地方叫「脫險巖」。 
'''
"29" = '''
:sup:`29` 後來，大衛從那裡轉移到隱·基底的堡壘裡。 
'''
