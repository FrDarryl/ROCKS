[11]
"1" = '''
:sup:`1` 耶和華對摩西和亞倫說： 
'''
"2" = '''
:sup:`2` 「你們把以下條例告訴以色列人。 「地上的動物， 
'''
"3" = '''
:sup:`3` 凡蹄子分瓣且反芻的動物，你們都可以吃。 
'''
"4" = '''
:sup:`4` 但你們不可吃只是蹄子分瓣或只反芻的動物。駱駝不潔淨，因為牠雖反芻但蹄子不分瓣； 
'''
"5" = '''
:sup:`5` 石獾不潔淨，因為牠雖反芻但蹄子不分瓣； 
'''
"6" = '''
:sup:`6` 野兔不潔淨，因為牠雖反芻但蹄子不分瓣； 
'''
"7" = '''
:sup:`7` 豬不潔淨，因為牠雖蹄子分瓣但不反芻。 
'''
"8" = '''
:sup:`8` 你們不可吃牠們的肉，也不可摸牠們的屍體，因為牠們對你們來說不潔淨。 
'''
"9" = '''
:sup:`9` 「海洋與河流裡的動物，凡有鰭有鱗的，你們都可以吃。 
'''
"10" = '''
:sup:`10` 但海洋與河流裡無鰭無鱗的動物，你們要憎惡。 
'''
"11" = '''
:sup:`11` 牠們都是可憎之物，你們不可吃牠們的肉，也不可摸牠們的屍體。 
'''
"12" = '''
:sup:`12` 水中任何無鰭無鱗的動物，你們都要視為可憎之物。 
'''
"13" = '''
:sup:`13` 「你們不可吃以下鳥類，要視為可憎之物。牠們是鵰、胡兀鷲、黑禿鷲、 
'''
"14" = '''
:sup:`14` 鳶、隼類、 
'''
"15" = '''
:sup:`15` 烏鴉類、 
'''
"16" = '''
:sup:`16` 鴕鳥、夜鷹、海鷗、鷹類、 
'''
"17" = '''
:sup:`17` 小鴞、鸕鷀、大鴞、 
'''
"18" = '''
:sup:`18` 倉鴞、鵜鶘、魚鷹、 
'''
"19" = '''
:sup:`19` 鸛、鷺鳥類、戴鵀和蝙蝠。 
'''
"20" = '''
:sup:`20` 「你們要憎惡會飛的四足爬行昆蟲， 
'''
"21" = '''
:sup:`21` 但可以吃其中會飛會跳的昆蟲， 
'''
"22" = '''
:sup:`22` 包括蝗蟲類、蟋蟀類和蚱蜢類。 
'''
"23" = '''
:sup:`23` 你們要憎惡所有會飛的四足爬行昆蟲。 
'''
"24" = '''
:sup:`24` 「以下的動物會使你們不潔淨。任何人接觸到牠們的屍體，都不潔淨，要等到傍晚才能潔淨。 
'''
"25" = '''
:sup:`25` 任何人拿牠們的屍體，都必須洗淨所穿的衣服，要等到傍晚才能潔淨。 
'''
"26" = '''
:sup:`26` 蹄子不分瓣或不反芻的動物，你們要視為不潔淨，碰到牠們的人都不潔淨。 
'''
"27" = '''
:sup:`27` 所有以腳掌走路的四足動物，你們要視為不潔淨，碰到牠們屍體的人都不潔淨，要等到傍晚才能潔淨。 
'''
"28" = '''
:sup:`28` 凡拿牠們屍體的人都必須洗淨所穿的衣服，要等到傍晚才能潔淨。你們要視牠們為不潔淨的動物。 
'''
"29" = '''
:sup:`29` 「地上不潔淨的動物有鼬鼠、老鼠、大蜥蜴類、 
'''
"30" = '''
:sup:`30` 壁虎、巨蜥、小蜥蜴和變色龍。 
'''
"31" = '''
:sup:`31` 這些爬蟲都是不潔淨的。任何人碰到牠們的屍體，都不潔淨，要等到傍晚才能潔淨。 
'''
"32" = '''
:sup:`32` 如果牠們的屍體掉在什麼東西上，不管是木器、衣物、皮件還是袋子，不管作何用途，都會變得不潔淨。要把那東西放在水中，一直到傍晚才能潔淨。 
'''
"33" = '''
:sup:`33` 如果牠們的屍體掉在陶器裡，陶器裡盛的東西都不潔淨。你們必須打碎那陶器。 
'''
"34" = '''
:sup:`34` 陶器裡的水如果滴到食物上，食物就不潔淨；如果滴到盛飲品的器皿裡，飲品也不潔淨。 
'''
"35" = '''
:sup:`35` 牠們的屍體無論掉在什麼東西上，那東西都不潔淨，無論是爐是鍋都要打碎。它們不潔淨，也理當被你們視為不潔淨。 
'''
"36" = '''
:sup:`36` 如果牠們的屍體掉進水泉或儲水池裡，水泉和儲水池仍然是潔淨的，但碰到屍體的人是不潔淨的。 
'''
"37" = '''
:sup:`37` 如果牠們的屍體接觸到將要播撒的種子，種子仍是潔淨的。 
'''
"38" = '''
:sup:`38` 但如果牠們的屍體碰到泡過水的種子，種子就不潔淨。 
'''
"39" = '''
:sup:`39` 「一隻可以食用的動物死後，任何人如果碰到牠的屍體，都不潔淨，要等到傍晚才能潔淨。 
'''
"40" = '''
:sup:`40` 任何人如果吃牠的肉，或拿牠的屍體，都必須洗淨衣服，等到傍晚才能潔淨。 
'''
"41" = '''
:sup:`41` 「地上所有的爬蟲都是可憎的，你們不可吃。 
'''
"42" = '''
:sup:`42` 你們不可吃用肚子、四腳或多腳爬行的動物，這些都是可憎的。 
'''
"43" = '''
:sup:`43` 不可讓這些動物使你們成為可憎的，不可因它們而玷污自己，使自己不潔淨。 
'''
"44" = '''
:sup:`44` 我是你們的上帝耶和華。你們要分別出來做聖潔的人，因為我是聖潔的。不可讓地上的爬蟲玷污你們。 
'''
"45" = '''
:sup:`45` 我是耶和華，我帶你們出埃及，為要做你們的上帝。你們要聖潔，因為我是聖潔的。 
'''
"46" = '''
:sup:`46` 「以上是有關飛禽走獸、水族和地上一切爬蟲的條例， 
'''
"47" = '''
:sup:`47` 使你們可以區分什麼是潔淨的、什麼是不潔淨的、什麼是可吃的、什麼是不可吃的。」 
'''
