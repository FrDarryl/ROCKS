[3]
"1" = '''
:sup:`1` 耶和華對我說：「你要再去愛那個另有新歡的淫婦，像耶和華愛以色列人一樣愛她。儘管以色列人祭拜其他神明，喜愛葡萄餅，耶和華仍然愛他們。」 
'''
"2" = '''
:sup:`2` 於是，我用三兩銀子和二百公斤大麥贖回她， 
'''
"3" = '''
:sup:`3` 對她說：「你要和我住許多日子。這期間不可行淫，不可親近別的男人，我也不與你同房。」 
'''
"4" = '''
:sup:`4` 以色列人也要有許多日子沒有君王和首領，沒有祭祀和神柱，也沒有以弗得和家庭神像。 
'''
"5" = '''
:sup:`5` 之後，以色列人將回心轉意，尋求他們的上帝耶和華，歸向他們的君王大衛。在末後的日子，他們將懷著敬畏的心歸向耶和華，領受祂的恩惠。 
'''
