[2]
"1" = '''
:sup:`1` 這事之後，亞哈隨魯王的怒氣平息下來，就想起瓦實提和她的所作所為，並怎樣降旨懲罰她的事。 
'''
"2" = '''
:sup:`2` 王的侍臣說：「讓人為王物色一些年輕貌美的處女吧。 
'''
"3" = '''
:sup:`3` 請王在國中各省委派專使把所有年輕漂亮的處女選入書珊城的女宮，交給管理女子的太監希該，供給她們美容用品。 
'''
"4" = '''
:sup:`4` 哪個女子討王歡心，便立她為王后，代替瓦實提。」王覺得這個建議很好，就採納了。 
'''
"5" = '''
:sup:`5` 當時，書珊城中有個猶太人，名叫末底改，是便雅憫人基士的曾孫、示每的孫子、雅珥的兒子。 
'''
"6" = '''
:sup:`6` 巴比倫王尼布甲尼撒曾從耶路撒冷擄走猶大王耶哥尼雅和百姓，末底改也在其中。 
'''
"7" = '''
:sup:`7` 末底改收養了叔叔的女兒哈大沙，又名以斯帖，把她認作自己的女兒，因為她父母雙亡。這女子體態優美，容貌動人。 
'''
"8" = '''
:sup:`8` 王的諭旨一下，許多年輕的女子被召到書珊城中，交給管理女子的希該照管。以斯帖也被送到王宮中交給希該。 
'''
"9" = '''
:sup:`9` 希該喜歡以斯帖，就恩待她，急忙給她需用的美容用品和膳食，又從王宮為她挑選七名宮女，讓她和她的宮女搬進女宮上好的房屋。 
'''
"10" = '''
:sup:`10` 以斯帖沒有向人透露過自己的種族和身世，因為末底改吩咐她不要透露。 
'''
"11" = '''
:sup:`11` 末底改天天在女宮的庭院前徘徊，好打聽以斯帖的消息，瞭解她的情況。 
'''
"12" = '''
:sup:`12` 每個女子依次晉見亞哈隨魯王之前，都要照規矩潔淨十二個月：六個月用沒藥油，六個月用香料和潔身用品。 
'''
"13" = '''
:sup:`13` 每個女子從女宮到王宮晉見王時，她所要求的一切都要給她。 
'''
"14" = '''
:sup:`14` 她晚上進去，次日被帶到另一個女宮，交給管理妃嬪的太監沙甲。除非王喜歡她，提名召見她，否則她不會再見到王。 
'''
"15" = '''
:sup:`15` 以斯帖是末底改的叔叔亞比孩的女兒，後來被末底改收養。輪到她晉見王時，除了管理女子的太監希該給她的東西外，她沒有別的要求。凡看見她的人都喜歡她。 
'''
"16" = '''
:sup:`16` 亞哈隨魯王執政第七年十月，即提別月，以斯帖被帶進宮中見王。 
'''
"17" = '''
:sup:`17` 王愛以斯帖勝過愛其他所有女子，她比其他處女更得王的恩寵。於是，王把后冠戴在她頭上，立她為王后，代替瓦實提。 
'''
"18" = '''
:sup:`18` 王為以斯帖大擺宴席招待文武百官，又宣佈各省休假，並厚賜禮物。 
'''
"19" = '''
:sup:`19` 第二次召集處女時，末底改已坐在宮門供職。 
'''
"20" = '''
:sup:`20` 以斯帖依照末底改的吩咐，沒有向人透露自己的身世和籍貫，因為她像幼年時一樣聽從末底改的話。 
'''
"21" = '''
:sup:`21` 一天，末底改正在宮門供職，兩個守門的太監辟探和提列惱恨亞哈隨魯王，想要下手害他。 
'''
"22" = '''
:sup:`22` 末底改知道後，便通知以斯帖王后，以斯帖就以末底改的名義稟告王。 
'''
"23" = '''
:sup:`23` 王查明確有此事後，便命人把二人吊死在木架上，並將這事當著他的面寫入史書。 
'''
