[2]
"1" = '''
:sup:`1` 我的孩子們，我寫這些話給你們，是為了叫你們不要犯罪。如果有人犯了罪，在父那裡我們有一位護慰者，就是那位義者耶穌基督。 
'''
"2" = '''
:sup:`2` 祂為我們的罪作了贖罪祭，不只是為我們的罪，也是為天下人的罪。 
'''
"3" = '''
:sup:`3` 我們若遵行上帝的命令，就知道自己確實認識祂。 
'''
"4" = '''
:sup:`4` 若有人說「我認識祂」，卻不遵行祂的命令，這人是說謊的，他裡面沒有真理。 
'''
"5" = '''
:sup:`5` 人若遵行祂的道，就完全活出了祂的愛，我們藉此知道自己是在祂裡面。 
'''
"6" = '''
:sup:`6` 所以，自稱住在祂裡面的人，行事為人理當和耶穌一樣。 
'''
"7" = '''
:sup:`7` 親愛的弟兄姊妹，我寫給你們的並不是一條新命令，而是你們起初接受的舊命令，這舊命令就是你們已經聽過的道。 
'''
"8" = '''
:sup:`8` 然而，我寫給你們的也是新命令，在基督和你們身上都顯明是真實的，因為黑暗漸漸消逝，真光已經在照耀。 
'''
"9" = '''
:sup:`9` 人若說自己在光明中，卻恨他的弟兄姊妹，他仍然活在黑暗裡。 
'''
"10" = '''
:sup:`10` 愛弟兄姊妹的人住在光明中，沒有什麼可以絆倒他。 
'''
"11" = '''
:sup:`11` 恨弟兄姊妹的人活在黑暗中，走在黑暗中，不知何去何從，因為黑暗弄瞎了他的眼睛。 
'''
"12" = '''
:sup:`12` 孩子們，我寫信給你們，因為靠著祂的名，你們的罪已經得到赦免。 
'''
"13" = '''
:sup:`13` 父老們，我寫信給你們，因為你們已經認識從太初就存在的那位。年輕人，我寫信給你們，因為你們已經戰勝了那惡者。 
'''
"14" = '''
:sup:`14` 孩子們，我曾寫信給你們，因為你們認識了父。父老們，我曾寫信給你們，因為你們認識了從太初就存在的那位。年輕人，我曾寫信給你們，因為你們剛強，上帝的道常在你們裡面，並且你們戰勝了那惡者。 
'''
"15" = '''
:sup:`15` 不要愛世界和世上的事，因為人若愛世界，就不會再有愛父的心了。 
'''
"16" = '''
:sup:`16` 凡屬世界的，如肉體的私慾、眼目的私慾和今生的驕傲都不是從父那裡來的，而是從世界來的。 
'''
"17" = '''
:sup:`17` 這世界和其中一切的私慾都在消逝，但遵守上帝旨意的人永遠長存。 
'''
"18" = '''
:sup:`18` 孩子們，現在是末世了。你們從前聽說敵基督者要來，其實現在許多敵基督者已經出現了，由此可知，現在是末世了。 
'''
"19" = '''
:sup:`19` 這些人是從我們中間出去的，但他們不屬於我們。他們如果屬於我們，就會留在我們當中。他們的離去顯明他們都不屬於我們。 
'''
"20" = '''
:sup:`20` 你們從那位聖者領受了恩膏，所以明白真理。 
'''
"21" = '''
:sup:`21` 我寫信給你們，不是因為你們不明白真理，而是因為你們明白真理，並且知道真理中毫無謊言。 
'''
"22" = '''
:sup:`22` 誰是說謊的呢？不就是那否認耶穌是基督的嗎？那不承認父和子的就是敵基督者。 
'''
"23" = '''
:sup:`23` 凡否認子的，都沒有父；凡承認子的，連父也有了。 
'''
"24" = '''
:sup:`24` 你們務要把起初所聽見的道謹記在心，這樣，你們就必住在子裡面，也必住在父裡面。 
'''
"25" = '''
:sup:`25` 基督應許給我們的是永生。 
'''
"26" = '''
:sup:`26` 我寫這些話給你們，是針對那些誘騙你們的人。 
'''
"27" = '''
:sup:`27` 既然你們從那位聖者領受的恩膏常在你們裡面，就無需他人指教你們，祂的恩膏必在一切事上指教你們。這恩膏真實無偽，你們要按這恩膏的指教住在基督裡。 
'''
"28" = '''
:sup:`28` 孩子們，你們要住在基督裡。這樣，當祂顯現的時候，就是祂再來的時候，我們便能坦然無懼，在祂面前不至羞愧。 
'''
"29" = '''
:sup:`29` 你們既然知道祂是公義的，也該知道所有行義的人都是從上帝生的。 
'''
