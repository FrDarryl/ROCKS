"1" = '''
:sup:`1` 城牆建完、門扇安好、殿門守衛、歌樂手和利未人都已指派妥當後， 
'''
"2" = '''
:sup:`2` 我委任我的兄弟哈拿尼和城堡官員哈拿尼雅治理耶路撒冷，因為哈拿尼雅比眾人更忠心、更敬畏上帝。 
'''
"3" = '''
:sup:`3` 我吩咐他們說：「要在太陽升高、天氣變熱後，才能打開耶路撒冷的城門。守衛還在值勤時，要關門上閂。要指派一些耶路撒冷的居民在各自的崗位看守，一些人在自己房屋附近看守。」 
'''
"4" = '''
:sup:`4` 這城很大，但人口稀少，房屋尚未重建。 
'''
"5" = '''
:sup:`5` 我的上帝感動我召集貴族、官員和民眾，按照他們的家譜進行登記。我找到第一批回歸之人的家譜，上面記著： 
'''
"6" = '''
:sup:`6` 巴比倫王尼布甲尼撒從前把猶大省的人擄到巴比倫，這些人的子孫回到耶路撒冷和猶大後，各回本城。 
'''
