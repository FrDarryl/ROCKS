[15]
"1" = '''
:sup:`1` 我看見天上又有一個宏大奇異的景象，有七位天使掌管著最後的七種災禍，上帝要藉這些災禍發盡祂的烈怒。 
'''
"2" = '''
:sup:`2` 我看見一個好像夾雜著火的玻璃海，玻璃海上站著那些戰勝怪獸、獸像及獸名代號的人。他們手裡拿著上帝所賜的豎琴， 
'''
"3" = '''
:sup:`3` 口裡唱著上帝的奴僕摩西的歌和羔羊的歌： 「全能的主上帝啊， 你的作為偉大奇妙！ 萬國的王啊， 你的道路公義真實！ 
'''
"4" = '''
:sup:`4` 主啊，誰敢不敬畏你， 不歸榮耀給你的名呢？ 因為只有你是聖潔的， 萬民都必到你面前敬拜你， 因為你公義的作為已經彰顯出來了。」 
'''
"5" = '''
:sup:`5` 此後，我看見天上的聖殿，就是存放約櫃的聖幕打開了。 
'''
"6" = '''
:sup:`6` 那掌管七種災禍的七位天使都從殿中出來，身穿潔白發光的細麻布衣服，胸束金帶。 
'''
"7" = '''
:sup:`7` 四個活物中的一個將七隻金碗分別交給七位天使，碗中盛滿了永活上帝的烈怒。 
'''
"8" = '''
:sup:`8` 殿裡彌漫著上帝的榮耀和權能散發的煙霧，人們必須等到七位天使將七樣災禍降完，才能進入聖殿。 
'''
