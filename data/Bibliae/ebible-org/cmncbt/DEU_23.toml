[23]
"1" = '''
:sup:`1` 「凡睪丸受損或被閹割的，不可加入耶和華的會眾。 
'''
"2" = '''
:sup:`2` 「私生子及其十代以內的子孫都不可加入耶和華的會眾。 
'''
"3" = '''
:sup:`3` 「亞捫人或摩押人不可加入耶和華的會眾，他們的子孫就是到了第十代也不可加入。 
'''
"4" = '''
:sup:`4` 因為在你們離開埃及的途中，他們沒有用水和食物款待你們，還雇用美索不達米亞的毗奪人比珥的兒子巴蘭咒詛你們。 
'''
"5" = '''
:sup:`5` 但你們的上帝耶和華不聽巴蘭的話，反而把咒詛變為祝福，因為祂愛你們。 
'''
"6" = '''
:sup:`6` 你們一生一世永不可為他們謀求平安和好處。 
'''
"7" = '''
:sup:`7` 「不可憎惡以東人，因為他們是你們的弟兄；也不可憎惡埃及人，因為你們曾經在埃及寄居。 
'''
"8" = '''
:sup:`8` 他們的第三代子孫可以加入耶和華的會眾。 
'''
"9" = '''
:sup:`9` 「你們出兵征戰時，一定要遠離惡事。 
'''
"10" = '''
:sup:`10` 如果有人因夢遺而不潔淨，他就要離開營地，住在營外。 
'''
"11" = '''
:sup:`11` 傍晚他要沐浴，日落才可以回營。 
'''
"12" = '''
:sup:`12` 要在營外指定一個地方作方便之處。 
'''
"13" = '''
:sup:`13` 你們每人要裝備一把鏟子，便溺時要挖個洞，事後要掩埋。 
'''
"14" = '''
:sup:`14` 因為你們的上帝耶和華常在營中巡視，要保護你們，擊敗你們的仇敵。軍營必須保持聖潔，免得祂在你們中間看到任何污穢之事，便離開你們。 
'''
"15" = '''
:sup:`15` 「如果有奴隸逃到你們那裡避難，不可把逃亡的奴隸送交他們的主人。 
'''
"16" = '''
:sup:`16` 要讓他們在你們當中選擇他們喜歡的城邑與你們同住，不可壓迫他們。 
'''
"17" = '''
:sup:`17` 「任何以色列人，不論男女，都不可做廟妓。 
'''
"18" = '''
:sup:`18` 不可把男女廟妓的收入帶到你們上帝耶和華的殿還願，因為兩者都是你們的上帝耶和華所憎惡的。 
'''
"19" = '''
:sup:`19` 「你們借給同胞錢、糧食或其他任何東西，都不可收取利息。 
'''
"20" = '''
:sup:`20` 你們可以向外族人收取利息，但不可向同胞收取。這樣，在你們將要佔領的土地上，你們的上帝耶和華必使你們凡事蒙福。 
'''
"21" = '''
:sup:`21` 「如果你們向你們的上帝耶和華許願，不可遲遲不還願，因為你們的上帝耶和華必追討許願不還的罪。 
'''
"22" = '''
:sup:`22` 如果你們不許願，反倒無罪。 
'''
"23" = '''
:sup:`23` 但如果你們親口向你們的上帝耶和華許了願，一定要履行諾言。 
'''
"24" = '''
:sup:`24` 「如果你們進了鄰居的葡萄園，可以隨意吃，但不可把葡萄放在籃子裡帶走。 
'''
"25" = '''
:sup:`25` 如果你們進了鄰居的麥田，可以用手摘麥穗，但不可用鐮刀割麥子。 
'''
