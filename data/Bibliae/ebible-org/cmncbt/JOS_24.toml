[24]
"1" = '''
:sup:`1` 約書亞在示劍招聚以色列各支派，他召來以色列的長老、族長、審判官和官長。他們一同站在上帝面前。 
'''
"2" = '''
:sup:`2` 約書亞對全體民眾說：「以色列的上帝耶和華這樣說，『從前你們的祖先，包括亞伯拉罕和拿鶴二人的父親他拉，住在幼發拉底河那邊拜其他神明。 
'''
"3" = '''
:sup:`3` 我把你們的祖先亞伯拉罕從幼發拉底河那邊帶出來，領他走遍迦南，使他人丁興旺。我把以撒賜給他， 
'''
"4" = '''
:sup:`4` 把雅各和以掃賜給以撒，把西珥山賜給以掃作產業，雅各和他的子孫則去了埃及。 
'''
"5" = '''
:sup:`5` 後來，我差遣了摩西和亞倫，並用災禍攻擊埃及人，把你們領出來。 
'''
"6" = '''
:sup:`6` 我帶你們的祖先出埃及，到達紅海，埃及人帶領戰車騎兵追了上來。 
'''
"7" = '''
:sup:`7` 你們的祖先大聲呼求我，我就降下黑暗，把你們和埃及人分開，又用海水淹沒埃及人。你們親眼見過我在埃及的作為。後來，你們在曠野住了很長時間。 
'''
"8" = '''
:sup:`8` 我領你們來到約旦河東邊亞摩利人居住的地方。他們跟你們爭戰，我把他們交在你們手中，使你們佔領他們的土地作自己的產業。我把他們從你們面前全部消滅。 
'''
"9" = '''
:sup:`9` 那時，摩押王西撥的兒子巴勒起兵攻打你們，並派人去召比珥的兒子巴蘭來咒詛你們。 
'''
"10" = '''
:sup:`10` 但我不聽巴蘭的話，反而使他為你們連連祝福。這樣，我從巴勒手中救了你們。 
'''
"11" = '''
:sup:`11` 你們過了約旦河來到耶利哥。耶利哥人、亞摩利人、比利洗人、迦南人、赫人、革迦撒人、希未人和耶布斯人都跟你們交戰，但我把他們交在你們手中。 
'''
"12" = '''
:sup:`12` 我差黃蜂飛在你們前面，把亞摩利的兩個王從你們面前趕走，沒有動用你們一刀一弓。 
'''
"13" = '''
:sup:`13` 你們沒有開墾土地，也沒有建造城邑，但我賜給你們土地和城邑，使你們住在其中，享用別人栽種的葡萄園和橄欖園的果子。』 
'''
"14" = '''
:sup:`14` 「所以，你們要敬畏耶和華，誠心誠意地事奉祂，棄絕你們祖先在幼發拉底河那邊和在埃及所拜的神明，專心事奉耶和華。 
'''
"15" = '''
:sup:`15` 你們如果不願事奉耶和華，今天就選擇你們的神明吧，或大河那邊你們祖先事奉的神明，或你們這裡亞摩利人的神明。至於我和我全家，我們必事奉耶和華。」 
'''
"16" = '''
:sup:`16` 民眾答道：「我們決不背棄耶和華去事奉其他神明， 
'''
"17" = '''
:sup:`17` 因為我們的上帝耶和華曾領我們和我們的祖先脫離埃及人的奴役，在我們眼前行大神蹟，一路保護我們安然經過列邦。 
'''
"18" = '''
:sup:`18` 耶和華把這地方的亞摩利人等外族人從我們面前趕走了，我們必事奉祂，因為祂是我們的上帝。」 
'''
"19" = '''
:sup:`19` 約書亞說：「你們不能事奉耶和華，祂是聖潔的上帝，祂痛恨不貞，必不赦免你們的過犯和罪惡。 
'''
"20" = '''
:sup:`20` 如果你們背棄耶和華，去拜外族的神明，祂雖然恩待了你們，也必轉而降禍給你們，毀滅你們。」 
'''
"21" = '''
:sup:`21` 民眾答道：「不，我們一定要事奉耶和華。」 
'''
"22" = '''
:sup:`22` 約書亞說：「現在你們自己作證，你們已選擇事奉耶和華。」民眾答道：「我們願意自己作證。」 
'''
"23" = '''
:sup:`23` 約書亞說：「這樣，你們現在就要棄絕你們中間的外族神明，專心歸向以色列的上帝耶和華。」 
'''
"24" = '''
:sup:`24` 民眾答道：「我們必事奉我們的上帝耶和華，聽從祂的話。」 
'''
"25" = '''
:sup:`25` 當天約書亞與民眾立約，在示劍為他們訂立律例和典章。 
'''
"26" = '''
:sup:`26` 約書亞把這些話都寫在上帝的律法書上，又把一塊大石頭豎立在耶和華聖所旁邊的橡樹下。 
'''
"27" = '''
:sup:`27` 然後，他對民眾說：「看啊，這塊石頭可以為我們作證，它聽到了耶和華所吩咐我們的話。如果你們背棄上帝，它必作證。」 
'''
"28" = '''
:sup:`28` 於是，約書亞命民眾各自返回自己的地方。 
'''
"29" = '''
:sup:`29` 後來，耶和華的僕人、嫩的兒子約書亞去世了，享年一百一十歲。 
'''
"30" = '''
:sup:`30` 以色列人把他葬在他的土地上，就是在迦實山北邊、以法蓮山區的亭拿·西拉。 
'''
"31" = '''
:sup:`31` 約書亞在世的時候，以色列人都事奉耶和華。他死後，在那些經歷過耶和華奇妙作為的長老還健在期間，以色列人仍事奉耶和華。 
'''
"32" = '''
:sup:`32` 以色列人把從埃及帶出來的約瑟的骸骨葬在示劍，在從前雅各用一百塊銀子向哈抹的子孫買的那塊地裡。哈抹是示劍的父親。後來那塊地成了約瑟子孫的產業。 
'''
"33" = '''
:sup:`33` 亞倫的兒子以利亞撒也死了，他們把他葬在他兒子非尼哈分到的以法蓮山區的基比亞。
'''
