[27]
"1" = '''
:sup:`1` 西羅非哈是約瑟之子瑪拿西的玄孫、瑪吉的曾孫、基列的孫子、希弗的兒子。他的女兒是瑪拉、挪阿、曷拉、密迦和得撒。她們前來， 
'''
"2" = '''
:sup:`2` 站在會幕門口對摩西、以利亞撒祭司、眾首領和全體會眾說： 
'''
"3" = '''
:sup:`3` 「我們的父親死在曠野，他並沒有跟可拉一夥一起反叛耶和華，而是因自己的罪而死，沒有留下兒子。 
'''
"4" = '''
:sup:`4` 難道因為他沒有兒子，他的名字就要從族中消失嗎？請讓我們在父親的家族中分一份產業吧。」 
'''
"5" = '''
:sup:`5` 摩西就把她們的請求呈到耶和華面前。 
'''
"6" = '''
:sup:`6` 耶和華對摩西說： 
'''
"7" = '''
:sup:`7` 「西羅非哈的女兒說得有理。你要從她們父親的家族中分一份產業給她們，讓她們繼承父親的產業。 
'''
"8" = '''
:sup:`8` 你要告訴以色列人，『人死後如果沒有兒子，就由女兒繼承產業； 
'''
"9" = '''
:sup:`9` 如果沒有女兒，就由其兄弟繼承； 
'''
"10" = '''
:sup:`10` 如果沒有兄弟，就由其父的兄弟繼承； 
'''
"11" = '''
:sup:`11` 如果其父沒有兄弟，就由其族中最近的親屬繼承。』」這是耶和華吩咐摩西頒佈給以色列人的律例。 
'''
"12" = '''
:sup:`12` 耶和華對摩西說：「你上這亞巴琳山去看看我賜給以色列人的土地。 
'''
"13" = '''
:sup:`13` 看了以後，你就要像你哥哥亞倫一樣歸到祖先那裡了。 
'''
"14" = '''
:sup:`14` 因為會眾在荀曠野反叛我的時候，你們二人違背我的命令，在取水的事上沒有在他們面前尊我為聖。」這是指米利巴泉事件，發生在荀曠野的加低斯。 
'''
"15" = '''
:sup:`15` 摩西對耶和華說： 
'''
"16" = '''
:sup:`16` 「耶和華啊，你是賜人生命的上帝，求你立一個人做會眾的首領， 
'''
"17" = '''
:sup:`17` 在前面帶領他們或進或退，免得你的會眾像沒有牧人的羊群。」 
'''
"18" = '''
:sup:`18` 耶和華對摩西說：「嫩的兒子約書亞心裡有聖靈，你把他召來，把手按在他身上， 
'''
"19" = '''
:sup:`19` 讓他站在以利亞撒祭司和全體會眾面前，當著他們的面任命他做首領， 
'''
"20" = '''
:sup:`20` 把你的權柄賜給他，使以色列全體會眾都聽從他。 
'''
"21" = '''
:sup:`21` 他要去以利亞撒祭司那裡，讓祭司藉著烏陵為他求問我。他和全體會眾或進或出，都要聽從以利亞撒的指示。」 
'''
"22" = '''
:sup:`22` 摩西遵命而行，把約書亞召來，讓他站在以利亞撒祭司和全體會眾面前， 
'''
"23" = '''
:sup:`23` 然後照耶和華對摩西的吩咐把手按在他頭上，任命他做首領。 
'''
