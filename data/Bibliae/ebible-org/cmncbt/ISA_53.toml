[53]
"1" = '''
:sup:`1` 誰相信我們所傳的呢？ 耶和華的臂膀向誰彰顯呢？ 
'''
"2" = '''
:sup:`2` 祂像嫩芽一樣在耶和華面前長大， 像生長在旱地裡的根。 祂沒有俊美威榮的外表吸引我們， 也沒有令我們仰慕的容貌。 
'''
"3" = '''
:sup:`3` 祂被藐視，遭人厭棄， 飽受痛苦，歷盡憂患。 人們對祂不屑一顧， 我們也不尊重祂。 
'''
"4" = '''
:sup:`4` 其實祂擔當了我們的憂患， 背負了我們的痛苦。 我們卻以為是上帝責罰、 擊打、苦待祂。 
'''
"5" = '''
:sup:`5` 誰知祂是因我們的過犯而被刺透， 因我們的罪惡而被壓傷。 我們因祂所受的刑罰而得到平安， 因祂所受的鞭傷而得到醫治。 
'''
"6" = '''
:sup:`6` 我們都像迷路的羊， 各人偏行己路， 但耶和華卻讓祂承擔我們眾人的罪惡。 
'''
"7" = '''
:sup:`7` 祂遭欺壓、受痛苦， 卻默然不語， 像被人牽去宰殺的羔羊， 又如在剪毛人手下一聲不吭的綿羊， 祂默然不語。 
'''
"8" = '''
:sup:`8` 祂受到欺壓和審判，被押去處死。 祂那個世代的人誰會想到祂受鞭打、 從世上被除去是因為我百姓的過犯呢？ 
'''
"9" = '''
:sup:`9` 雖然祂沒有做過殘暴之事， 口中也沒有詭詐， 人卻將祂與惡人同葬， 與富人同墓。 
'''
"10" = '''
:sup:`10` 然而，祂被壓傷、 受痛苦是耶和華的旨意； 祂的性命作了贖罪祭。 祂必看見自己的後裔， 祂必長久活著。 耶和華的旨意必在祂手中成就。 
'''
"11" = '''
:sup:`11` 祂必看見自己勞苦的成果， 並心滿意足。 耶和華說：「我公義的僕人必憑祂的知識使許多人被算為義人， 祂要擔當他們的罪惡。 
'''
"12" = '''
:sup:`12` 因此，我要使祂與偉人同享尊榮， 跟強者同分戰利品， 因為祂獻出了自己的生命。 祂被列在罪犯中， 卻擔當了許多人的罪， 又為罪犯代求。」 
'''
