[32]
"1" = '''
:sup:`1` 看啊，必有一位君王以公義治國， 官長必秉公施政。 
'''
"2" = '''
:sup:`2` 每人都像避風處和躲避暴風雨的庇護所， 如荒漠中的溪流， 又似乾旱之地遮蔭的巨石。 
'''
"3" = '''
:sup:`3` 人們的眼睛必不再迷濛， 耳朵必留心聽。 
'''
"4" = '''
:sup:`4` 急躁的人必慎思明辨， 口吃的人必口齒伶俐。 
'''
"5" = '''
:sup:`5` 愚人不再被稱為君子， 惡徒不再受到尊重。 
'''
"6" = '''
:sup:`6` 因為愚昧人說愚昧話， 心裡邪惡，行事不義， 褻瀆耶和華， 使饑餓的人沒飯吃， 使口渴的人沒水喝。 
'''
"7" = '''
:sup:`7` 惡棍們手段邪惡， 用奸計和謊言毀滅困苦的人， 罔顧窮人的正當訴求。 
'''
"8" = '''
:sup:`8` 高尚的人計劃高尚的事， 在高尚的事上持之以恆。 
'''
"9" = '''
:sup:`9` 生活安逸的婦女啊， 來聽我的聲音！ 無憂無慮的女子啊， 要側耳聽我的言語！ 
'''
"10" = '''
:sup:`10` 無憂無慮的女子啊， 再過一年多， 你們必因恐懼而顫抖。 那時，必沒有葡萄可摘， 沒有果子可收。 
'''
"11" = '''
:sup:`11` 生活安逸的婦女啊，顫抖吧！ 無憂無慮的女子啊，戰慄吧！ 你們要脫下衣服， 腰束麻布， 
'''
"12" = '''
:sup:`12` 為美好的田地和碩果纍纍的葡萄樹捶胸痛哭吧！ 
'''
"13" = '''
:sup:`13` 為我百姓那長滿荊棘和蒺藜的土地， 為那曾經充滿歡樂的城邑和所有家庭哀哭吧！ 
'''
"14" = '''
:sup:`14` 王宮必被遺棄， 繁榮的城邑必荒蕪， 山岡和瞭望塔必永遠荒廢， 成為野驢的樂園、羊群的草場。 
'''
"15" = '''
:sup:`15` 等到聖靈從上面澆灌我們的時候， 曠野要變為沃野， 沃野上莊稼茂密如林。 
'''
"16" = '''
:sup:`16` 那時，公平必住在曠野， 公義必居於沃野。 
'''
"17" = '''
:sup:`17` 公義必帶來平安， 公義結的果子是永遠的和平與安寧。 
'''
"18" = '''
:sup:`18` 我的子民必住在平安之地、 安穩之處、寧靜之所。 
'''
"19" = '''
:sup:`19` 但冰雹必掃平森林， 城邑也被夷為平地。 
'''
"20" = '''
:sup:`20` 你們這些在河邊撒種、自由地牧放牛驢的人有福了！ 
'''
