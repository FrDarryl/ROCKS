[69]
"1" = '''
:sup:`1` 大衛作的詩，交給樂長，調用「百合花」。 上帝啊，求你拯救我， 因為洪水快把我淹沒； 
'''
"2" = '''
:sup:`2` 我深陷泥沼，無法站穩腳； 我落入深淵，被洪流淹沒。 
'''
"3" = '''
:sup:`3` 我連連呼救，已聲嘶力竭； 我期盼上帝的幫助，望眼欲穿。 
'''
"4" = '''
:sup:`4` 無故恨我的人不計其數， 無故害我的仇敵勢力強大， 逼我償還我沒有偷過的東西。 
'''
"5" = '''
:sup:`5` 上帝啊，你知道我的愚昧， 我的罪惡也瞞不過你。 
'''
"6" = '''
:sup:`6` 主——萬軍之耶和華啊， 求你不要使等候你的人因我而受辱； 以色列的上帝啊， 求你不要讓尋求你的人因我而蒙羞。 
'''
"7" = '''
:sup:`7` 我為了你的緣故遭受辱罵， 羞辱滿面。 
'''
"8" = '''
:sup:`8` 我的弟兄視我為陌生人， 我的手足看我為外人。 
'''
"9" = '''
:sup:`9` 我為你的殿心急如焚， 辱罵你之人的辱罵都落在我身上。 
'''
"10" = '''
:sup:`10` 我悲傷禁食， 他們就羞辱我。 
'''
"11" = '''
:sup:`11` 我披上麻衣， 他們就譏笑我。 
'''
"12" = '''
:sup:`12` 我成了街談巷議的話題， 醉漢作歌取笑我。 
'''
"13" = '''
:sup:`13` 可是，耶和華啊， 在你悅納人的時候，我向你禱告。 上帝啊，求你以你的大愛和信實的拯救應允我。 
'''
"14" = '''
:sup:`14` 求你救我脫離泥沼， 不要讓我沉下去； 求你救我脫離恨我的人， 使我離開深淵。 
'''
"15" = '''
:sup:`15` 求你不要讓洪水淹沒我， 不要讓深淵吞滅我， 不要讓墳墓吞噬我。 
'''
"16" = '''
:sup:`16` 耶和華啊，求你答應我的禱告， 因為你的慈愛充滿良善； 求你以豐盛的憐憫眷顧我。 
'''
"17" = '''
:sup:`17` 求你不要掩面不理你的僕人。 我正身陷困境， 求你快快答應我。 
'''
"18" = '''
:sup:`18` 求你前來拯救我， 因仇敵環伺而救贖我。 
'''
"19" = '''
:sup:`19` 你知道我受的辱罵、欺凌和羞辱， 我的仇敵都在你面前。 
'''
"20" = '''
:sup:`20` 他們的辱罵使我心碎， 令我絕望無助。 我渴望有人同情，卻沒有一個； 期望有人安慰，卻無一人。 
'''
"21" = '''
:sup:`21` 他們給我苦膽當食物， 又拿醋給我解渴。 
'''
"22" = '''
:sup:`22` 願他們面前的宴席變為網羅， 成為他們的報應和陷阱。 
'''
"23" = '''
:sup:`23` 願他們眼目昏暗，無法看見； 願他們顫顫巍巍，直不起腰來。 
'''
"24" = '''
:sup:`24` 求你向他們傾倒烈怒， 願你的怒火淹沒他們。 
'''
"25" = '''
:sup:`25` 願他們的家園一片荒涼， 願他們的帳篷無人居住。 
'''
"26" = '''
:sup:`26` 因為他們迫害你擊打過的人， 嘲笑你所打傷之人的痛苦。 
'''
"27" = '''
:sup:`27` 求你清算他們的種種罪行， 不要讓他們得享你的拯救。 
'''
"28" = '''
:sup:`28` 願他們從生命冊上被抹去， 不得和義人的名字同列。 
'''
"29" = '''
:sup:`29` 上帝啊，我陷入痛苦和憂傷， 願你的救恩保護我。 
'''
"30" = '''
:sup:`30` 我要用歌聲讚美上帝的名， 以感恩的心尊崇祂。 
'''
"31" = '''
:sup:`31` 這要比獻上公牛，獻上有蹄有角的公牛更討耶和華喜悅。 
'''
"32" = '''
:sup:`32` 卑微的人看見這一切就歡喜快樂， 願你們尋求上帝的人心神振奮。 
'''
"33" = '''
:sup:`33` 耶和華垂聽窮苦人的祈求， 不輕看祂被囚的子民。 
'''
"34" = '''
:sup:`34` 願天地都讚美祂， 願海和其中的一切都讚美祂！ 
'''
"35" = '''
:sup:`35` 因為上帝必拯救錫安， 重建猶大的城邑。 祂的子民要住在那裡， 擁有那片土地。 
'''
"36" = '''
:sup:`36` 祂僕人的後裔要承受那地方為業， 凡愛祂名的人都要住在那裡。 
'''
