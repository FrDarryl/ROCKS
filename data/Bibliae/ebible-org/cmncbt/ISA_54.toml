[54]
"1" = '''
:sup:`1` 耶和華說：「不生育、未生養的婦人啊，要歡唱； 未曾生產的女子啊， 要歡呼高歌； 因為沒有丈夫的比有丈夫的兒女更多。 
'''
"2" = '''
:sup:`2` 要擴大你支帳篷的地方， 儘量鋪開帳篷的幔子， 放長繩子，釘牢橛子。 
'''
"3" = '''
:sup:`3` 因為你要向左右擴展， 你的後裔要佔據列國， 使荒涼的城邑重新有人居住。 
'''
"4" = '''
:sup:`4` 「不要害怕，因為你不會再受羞辱； 不要恐懼，因為你不會再受凌辱。 你必忘記年輕時的羞辱， 不再想起寡居時的恥辱。 
'''
"5" = '''
:sup:`5` 因為造你的是你的丈夫， 祂名叫萬軍之耶和華； 你的救贖主是以色列的聖者， 祂被稱為普天下的上帝。 
'''
"6" = '''
:sup:`6` 耶和華要召你回來， 如同召一個遭遺棄、 心中憂傷的少妻。 這是你的上帝說的。 
'''
"7" = '''
:sup:`7` 我丟棄了你片刻， 但我要懷著極大的憐憫接你回來。 
'''
"8" = '''
:sup:`8` 我盛怒之下暫時掩面不理你， 但我要以永遠不變的慈愛憐憫你。 這是你的救贖主耶和華說的。 
'''
"9" = '''
:sup:`9` 「這對我而言就像挪亞的時代， 我怎樣起誓不再讓挪亞時代的洪水淹沒大地， 我也照樣起誓不再向你發怒， 也不再斥責你。 
'''
"10" = '''
:sup:`10` 大山可以挪開， 小山可以遷移， 但我的慈愛必不離開你， 我平安的約也不會更改。 這是憐憫你的耶和華說的。 
'''
"11" = '''
:sup:`11` 「困苦不堪、飽經風雨、 得不著安慰的城啊， 我要以彩石作你的地基， 用藍寶石建造你的根基， 
'''
"12" = '''
:sup:`12` 用紅寶石建你的城樓、 水晶造你的城門、 寶石建你的城牆。 
'''
"13" = '''
:sup:`13` 你的兒女都必受耶和華的訓誨， 安享太平。 
'''
"14" = '''
:sup:`14` 你必因公義而堅立， 再不會受欺壓， 也不會擔驚受怕， 因為恐懼不會臨近你。 
'''
"15" = '''
:sup:`15` 倘若有人來攻打你， 那必不是我的旨意。 攻打你的必然失敗。 
'''
"16" = '''
:sup:`16` 看啊，是我造了煽旺炭火、 鑄造合用兵器的鐵匠， 是我造了毀滅者。 
'''
"17" = '''
:sup:`17` 為攻擊你而造的兵器必不能奏效， 你必駁倒所有控告你的人。 這是耶和華眾僕人的產業， 是我給他們的勝利。 這是耶和華說的。」 
'''
