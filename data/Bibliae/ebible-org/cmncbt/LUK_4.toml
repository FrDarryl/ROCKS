[4]
"1" = '''
:sup:`1` 耶穌被聖靈充滿，從約旦河回來後，隨聖靈的引導來到曠野， 
'''
"2" = '''
:sup:`2` 在那裡受魔鬼的試探四十天。那些日子耶穌什麼也沒吃。那段日子過後，祂餓了。 
'''
"3" = '''
:sup:`3` 魔鬼對祂說：「你如果是上帝的兒子，就叫這塊石頭變成食物吧。」 
'''
"4" = '''
:sup:`4` 耶穌回答說：「聖經上說，『人活著不是單靠食物。』」 
'''
"5" = '''
:sup:`5` 魔鬼又帶祂上到高處，頃刻間把天下萬國展示給祂看， 
'''
"6" = '''
:sup:`6` 說：「我要把這一切權勢和榮耀都給你，因為這一切全交給我了，我想給誰就給誰。 
'''
"7" = '''
:sup:`7` 如果你向我下拜，這一切就是你的了。」 
'''
"8" = '''
:sup:`8` 耶穌回答說：「聖經上說，『要敬拜主你的上帝，單單事奉祂。』」 
'''
"9" = '''
:sup:`9` 魔鬼又帶耶穌到耶路撒冷，讓祂站在聖殿的最高處，說：「你如果是上帝的兒子，就從這裡跳下去吧， 
'''
"10" = '''
:sup:`10` 因為聖經上說，『上帝會吩咐祂的天使保護你， 
'''
"11" = '''
:sup:`11` 他們會用手托住你，不讓你的腳碰在石頭上。』」 
'''
"12" = '''
:sup:`12` 耶穌回答說：「聖經上說，『不可試探主你的上帝。』」 
'''
"13" = '''
:sup:`13` 魔鬼用盡各種試探後，暫時離開了耶穌。 
'''
"14" = '''
:sup:`14` 耶穌帶著聖靈的能力回到加利利，祂的名聲傳遍了周圍地區。 
'''
"15" = '''
:sup:`15` 祂在各會堂裡教導人，大家都稱讚祂。 
'''
"16" = '''
:sup:`16` 祂來到自己長大的地方拿撒勒，照常在安息日進會堂，並站起來要誦讀聖經。 
'''
"17" = '''
:sup:`17` 有人把以賽亞先知書遞給祂，祂打開書卷，找到這樣一段經文： 
'''
"18" = '''
:sup:`18` 「主的靈在我身上， 因為祂膏立了我， 讓我傳福音給貧窮的人， 差遣我宣告被擄的人得釋放、 瞎眼的人得見光明、 受欺壓的人得自由， 
'''
"19" = '''
:sup:`19` 又宣告上帝的恩年。」 
'''
"20" = '''
:sup:`20` 耶穌讀完便收好書卷，還給負責的人，然後坐下。會堂裡的人都把目光集中在祂身上。 
'''
"21" = '''
:sup:`21` 祂就對他們說：「你們剛才聽見的這段經文今天已經應驗了。」 
'''
"22" = '''
:sup:`22` 大家都稱讚祂，聽見祂那些充滿恩典的話，都感到驚奇，就說：「這不是約瑟的兒子嗎？」 
'''
"23" = '''
:sup:`23` 耶穌對他們說：「你們肯定會把這句俗話用在我身上，說，『醫生啊，治好你自己吧！你在迦百農所行的一切，我們都聽說了，也在你家鄉行給我們看吧！』 
'''
"24" = '''
:sup:`24` 可是我實在告訴你們，先知在本鄉是不受歡迎的。 
'''
"25" = '''
:sup:`25` 誠然，在以利亞先知的時代，天乾旱無雨達三年半之久，遍地有大饑荒，當時以色列國有許多寡婦， 
'''
"26" = '''
:sup:`26` 但以利亞並沒有奉命去幫助她們任何人，只奉命去幫助住在西頓地區撒勒法的一個寡婦。 
'''
"27" = '''
:sup:`27` 在以利沙先知的時代，以色列國有許多患痲瘋病的人，但沒有一個人得到醫治，反而敘利亞的乃縵得到了醫治。」 
'''
"28" = '''
:sup:`28` 會堂裡的人聽了這些話都怒火中燒， 
'''
"29" = '''
:sup:`29` 就起來把耶穌趕出城外，帶到懸崖邊，要把祂推下去。他們的城就座落在山上。 
'''
"30" = '''
:sup:`30` 耶穌卻從他們中間穿過，離開了那裡。 
'''
"31" = '''
:sup:`31` 耶穌下到加利利的迦百農鎮，在安息日教導眾人。 
'''
"32" = '''
:sup:`32` 聽眾對祂的教導感到驚奇，因為祂的話帶著權柄。 
'''
"33" = '''
:sup:`33` 會堂裡有一個被污鬼附身的人高聲喊叫： 
'''
"34" = '''
:sup:`34` 「唉！拿撒勒的耶穌啊，我們和你有什麼關係？你是來毀滅我們嗎？我知道你是誰，你是上帝的聖者！」 
'''
"35" = '''
:sup:`35` 耶穌責備牠說：「住口！從他身上出來！」污鬼當眾把那人摔倒，然後從他身上出來了，絲毫沒有傷害他。 
'''
"36" = '''
:sup:`36` 眾人都很驚訝，彼此議論說：「這是怎麼回事？祂的話有權柄和能力，祂一發命令，污鬼就出來了！」 
'''
"37" = '''
:sup:`37` 耶穌的名聲傳遍了周圍地區。 
'''
"38" = '''
:sup:`38` 祂離開會堂，到了西門的家。那時，西門的岳母正在發高燒，眾人就求耶穌醫治她。 
'''
"39" = '''
:sup:`39` 耶穌站在她旁邊，斥責熱病，熱病就退了，她便立刻起來服侍他們。 
'''
"40" = '''
:sup:`40` 到了黃昏，人們把患各種疾病的人帶到耶穌面前。耶穌把手按在病人身上，一一治好他們， 
'''
"41" = '''
:sup:`41` 並趕出許多附在人身上的鬼。那些鬼喊叫著：「你是上帝的兒子！」耶穌卻斥責牠們，不許牠們說話，因為牠們知道祂是基督。 
'''
"42" = '''
:sup:`42` 黎明時，耶穌出去到一處荒僻的地方。眾人四處尋找祂，找到後想留住祂，不讓祂離開。 
'''
"43" = '''
:sup:`43` 但耶穌對他們說：「我必須把上帝國的福音傳到其他城鎮去，因為我就是為此被差來的。」 
'''
"44" = '''
:sup:`44` 於是耶穌繼續在猶太各會堂裡傳道。 
'''
