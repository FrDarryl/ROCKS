[9]
"1" = '''
:sup:`1` 耶和華對摩西說：「你去見法老，告訴他，『希伯來人的上帝耶和華說：放我的子民走，他們好事奉我。 
'''
"2" = '''
:sup:`2` 如果你不讓他們走，繼續扣留他們， 
'''
"3" = '''
:sup:`3` 我必出手使你田間所有的牲畜，包括馬、驢、駱駝和牛羊，都染上嚴重的瘟疫。 
'''
"4" = '''
:sup:`4` 但我要把埃及和以色列的牲畜分開，以色列人的牲畜必絲毫無損。』」 
'''
"5" = '''
:sup:`5` 耶和華定了日期，說：「明天耶和華必在此地行這事。」 
'''
"6" = '''
:sup:`6` 第二天，耶和華就行了這事，埃及人的牲畜都死了，但以色列人的牲畜一頭也沒死。 
'''
"7" = '''
:sup:`7` 法老派人去探查，發現以色列人的牲畜一頭也沒死。可是，他仍然心裡頑固，不肯讓以色列人離開。 
'''
"8" = '''
:sup:`8` 耶和華對摩西和亞倫說：「你們去取幾把窯裡的灰，摩西要在法老面前把灰拋向空中。 
'''
"9" = '''
:sup:`9` 這灰要變成塵土，散佈在埃及全境，落在人或牲畜身上，就會起皰長瘡。」 
'''
"10" = '''
:sup:`10` 摩西和亞倫便取了一些窯裡的灰，站在法老面前，摩西把灰拋向空中，埃及人和牲畜身上就開始起皰長瘡。 
'''
"11" = '''
:sup:`11` 埃及的巫師無法與摩西對抗，因為他們及所有埃及人身上都長了膿瘡。 
'''
"12" = '''
:sup:`12` 耶和華使法老的心剛硬，他就不聽他們的話，正如耶和華對摩西說的。 
'''
"13" = '''
:sup:`13` 耶和華對摩西說：「明天一早你再去見法老，對他說，『希伯來人的上帝耶和華這樣說，你要放我的子民走，他們好事奉我。 
'''
"14" = '''
:sup:`14` 這一次，我要降下大災禍在你及你的臣僕和百姓身上，好叫你知道普天之下我獨一無二。 
'''
"15" = '''
:sup:`15` 我若用瘟疫攻擊你和你的百姓，你們早就滅亡了。 
'''
"16" = '''
:sup:`16` 我讓你活到現在，是為了向你彰顯我的權能，使我的名傳遍天下。 
'''
"17" = '''
:sup:`17` 但你竟然在我的子民面前狂傲自大，不讓他們離開。 
'''
"18" = '''
:sup:`18` 明天大約這時候，我要使天上降下大冰雹，是你們埃及立國以來從沒有見過的。 
'''
"19" = '''
:sup:`19` 現在，你要叫人到田間把牲畜和屬於你的一切都帶到安全的地方。凡留在田間的人或牲畜都會被冰雹打死。』」 
'''
"20" = '''
:sup:`20` 有些法老的臣僕聽了耶和華的話就很害怕，趕忙把在田間的僕人和牲畜都召回屋裡。 
'''
"21" = '''
:sup:`21` 但那些不把耶和華的話放在心上的，仍把他們的奴僕和牲畜留在田間。 
'''
"22" = '''
:sup:`22` 耶和華對摩西說：「你向天伸杖，天就會降下冰雹，落在埃及的一切人畜身上，摧毀田間的一切農作物。」 
'''
"23" = '''
:sup:`23` 摩西向天伸出手杖，耶和華就發出雷電和冰雹，火光飛向大地。耶和華在埃及降下冰雹。 
'''
"24" = '''
:sup:`24` 那時冰雹夾雜著火降下來，極為嚴重，在埃及史無前例。 
'''
"25" = '''
:sup:`25` 冰雹摧毀了埃及境內田間的一切人、牲畜和作物，打斷了所有的樹木， 
'''
"26" = '''
:sup:`26` 只有以色列人所住的歌珊沒有冰雹。 
'''
"27" = '''
:sup:`27` 法老派人召來摩西和亞倫，對他們說：「這次我犯罪了，耶和華是對的，我和我的百姓錯了。 
'''
"28" = '''
:sup:`28` 請你們向耶和華祈求，我們已經受夠了雷電和冰雹。我准許以色列人出去，你們不必再留在這裡了。」 
'''
"29" = '''
:sup:`29` 摩西回答說：「我一出城，就向耶和華舉手禱告，雷電和冰雹必立刻停止，這樣你就知道普天下都屬於耶和華。 
'''
"30" = '''
:sup:`30` 但我知道你和你的臣僕還是不敬畏上帝耶和華。」 
'''
"31" = '''
:sup:`31` 這場冰雹打壞了大麥和亞麻，因為正是大麥吐穗和亞麻開花的時候。 
'''
"32" = '''
:sup:`32` 小麥和粗麥尚未長成，沒有被冰雹打壞。 
'''
"33" = '''
:sup:`33` 摩西離開法老，走出城外向耶和華舉手禱告，雷和冰雹便停了，雨也不下了。 
'''
"34" = '''
:sup:`34` 法老看見雨、雷和冰雹停止了，就又犯罪，他和他的臣僕都心裡頑固。 
'''
"35" = '''
:sup:`35` 法老硬著心，不讓以色列人離開，正如耶和華藉摩西所言。 
'''
