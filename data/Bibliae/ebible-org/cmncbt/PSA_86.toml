[86]
"1" = '''
:sup:`1` 大衛的祈禱。 耶和華啊，我貧窮困苦， 求你垂聽我的禱告，應允我。 
'''
"2" = '''
:sup:`2` 求你保護我的性命， 因為我忠於你。 你是我的上帝，我信靠你， 求你拯救你的僕人。 
'''
"3" = '''
:sup:`3` 主啊，我終日向你呼求， 求你憐憫我。 
'''
"4" = '''
:sup:`4` 主啊，我的心仰望你， 求你賜僕人歡樂。 
'''
"5" = '''
:sup:`5` 主啊，你良善仁慈，樂意赦免， 以豐盛的慈愛待一切求告你的人。 
'''
"6" = '''
:sup:`6` 耶和華啊，求你聽我的禱告， 垂聽我的懇求。 
'''
"7" = '''
:sup:`7` 患難之時，我要向你呼求， 因為你必應允我。 
'''
"8" = '''
:sup:`8` 主啊，眾神明中沒有一位能與你相比， 你的作為無與倫比。 
'''
"9" = '''
:sup:`9` 主啊，你創造的萬國都要來敬拜你， 將榮耀歸給你的名。 
'''
"10" = '''
:sup:`10` 因為你偉大無比，行事奇妙， 唯有你是上帝。 
'''
"11" = '''
:sup:`11` 耶和華啊，求你教我行你的道， 我要行在你的真理中， 求你使我一心敬畏你的名。 
'''
"12" = '''
:sup:`12` 主，我的上帝啊， 我要全心讚美你， 我要永遠將榮耀歸給你的名。 
'''
"13" = '''
:sup:`13` 因為你向我大施慈愛， 你從陰間深處救了我。 
'''
"14" = '''
:sup:`14` 上帝啊，狂傲的人起來攻擊我， 一群兇殘之徒要殺害我， 他們不把你放在眼裡。 
'''
"15" = '''
:sup:`15` 但主啊， 你是有憐憫和恩典的上帝， 不輕易發怒，充滿慈愛， 無比信實。 
'''
"16" = '''
:sup:`16` 求你垂顧我，憐憫我， 賜力量給你的僕人， 拯救你婢女的兒子。 
'''
"17" = '''
:sup:`17` 求你賜下恩待我的憑據， 使那些恨我的人見狀就抱愧蒙羞， 因為你耶和華幫助我、安慰我。 
'''
