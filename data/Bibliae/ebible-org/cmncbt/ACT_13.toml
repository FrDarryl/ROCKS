[13]
"1" = '''
:sup:`1` 安提阿教會中有幾位先知和教師，就是巴拿巴、綽號「黑人」的西緬、古利奈人路求、與分封王希律一同長大的馬念，還有掃羅。 
'''
"2" = '''
:sup:`2` 一天，他們正在敬拜主、禁食的時候，聖靈對他們說：「要為我把巴拿巴和掃羅分別出來，好讓他們做我呼召他們去做的事。」 
'''
"3" = '''
:sup:`3` 於是，他們禁食禱告並把手按在巴拿巴和掃羅身上，然後差遣他們出去。 
'''
"4" = '''
:sup:`4` 二人受聖靈差遣，下到西流基，從那裡乘船去塞浦路斯。 
'''
"5" = '''
:sup:`5` 他們到了撒拉米，就在各猶太會堂傳講上帝的道。約翰·馬可作他們的助手。 
'''
"6" = '''
:sup:`6` 他們走遍全島，遠至帕弗，在那裡遇見一個猶太術士兼假先知巴·耶穌。 
'''
"7" = '''
:sup:`7` 這人和當地的士求·保羅總督常有來往。士求·保羅是個聰明人，他邀請了巴拿巴和掃羅來，要聽上帝的道。 
'''
"8" = '''
:sup:`8` 但希臘名字叫以呂馬的這個術士反對使徒，試圖攔阻總督信主。 
'''
"9" = '''
:sup:`9` 又名保羅的掃羅被聖靈充滿，盯著他說： 
'''
"10" = '''
:sup:`10` 「你這魔鬼的兒子，充滿各種詭詐和邪惡，是一切正義之敵，到現在還想歪曲主的正道嗎？ 
'''
"11" = '''
:sup:`11` 現在主要親手懲罰你，使你瞎眼，暫時不見天日！」 他頓覺眼前一片漆黑，只好四處摸索，求人領他走路。 
'''
"12" = '''
:sup:`12` 總督看見所發生的事，被主的道震撼，就信了。 
'''
"13" = '''
:sup:`13` 保羅和同伴從帕弗乘船到旁非利亞的別加。約翰·馬可在那裡離開他們，回耶路撒冷去了。 
'''
"14" = '''
:sup:`14` 他們由別加繼續前行，來到彼西底區的安提阿。在安息日那天，他們進了會堂坐下來。 
'''
"15" = '''
:sup:`15` 讀完律法書和先知書後，會堂主管派人告訴他們：「弟兄們，你們若有什麼勸勉眾人的話，請講。」 
'''
"16" = '''
:sup:`16` 保羅站起來向大家揮手示意，說：「各位以色列同胞和各位敬畏上帝的外族朋友們，請聽我說。 
'''
"17" = '''
:sup:`17` 以色列的上帝揀選了我們的祖先，讓他們在埃及寄居期間壯大起來，後來祂伸出臂膀帶領他們離開埃及。 
'''
"18" = '''
:sup:`18` 在曠野大約有四十年之久，上帝一直容忍他們。 
'''
"19" = '''
:sup:`19` 後來上帝又滅了迦南境內的七族，把土地分給他們作產業， 
'''
"20" = '''
:sup:`20` 前後歷時約四百五十年。之後，上帝又為他們設立士師，直到撒母耳先知的時代。 
'''
"21" = '''
:sup:`21` 「後來，他們求上帝為他們立一位王，上帝就選立便雅憫支派中基士的兒子掃羅作他們的王，執政四十年。 
'''
"22" = '''
:sup:`22` 之後，上帝廢掉掃羅，選立大衛作王，並為他作證說，『我找到了耶西的兒子大衛，他是合我心意的人，他必遵行我一切的旨意。』 
'''
"23" = '''
:sup:`23` 上帝照自己的應許，從大衛的後裔中為以色列人立了一位救主，就是耶穌。 
'''
"24" = '''
:sup:`24` 在耶穌公開露面以前，約翰已向所有以色列人宣講悔改的洗禮。 
'''
"25" = '''
:sup:`25` 約翰在工作快要完成的時候說，『你們以為我是誰？我不是那一位。在我之後來的那一位，我連給祂解鞋帶都不配。』 
'''
"26" = '''
:sup:`26` 「弟兄們，各位亞伯拉罕的子孫和敬畏上帝的外族人啊，這救恩之道原是傳給我們的。 
'''
"27" = '''
:sup:`27` 可是耶路撒冷的居民和他們的官長不知道耶穌是基督，雖然每個安息日都誦讀先知的信息，卻把基督判死罪。這正應驗了先知們的話。 
'''
"28" = '''
:sup:`28` 他們雖然找不到判祂死罪的理由，卻強求彼拉多將祂處死。 
'''
"29" = '''
:sup:`29` 祂受死的記載全部應驗之後，有人把祂從十字架上取下來，安放在墳墓裡。 
'''
"30" = '''
:sup:`30` 但上帝卻使祂從死裡復活。 
'''
"31" = '''
:sup:`31` 之後有許多天，那些從加利利跟隨祂上耶路撒冷的人都看見過祂，他們如今在百姓中都是祂的見證人。 
'''
"32" = '''
:sup:`32` 我們要報給你們一個好消息，就是上帝給我們祖先的應許， 
'''
"33" = '''
:sup:`33` 祂透過使耶穌復活已為我們這些做子孫的成就了。正如詩篇第二篇所說， 「『你是我的兒子， 我今日成為你父親。』 
'''
"34" = '''
:sup:`34` 上帝曾這樣談到祂使耶穌從死裡復活、永不朽壞的事， 「『我必將應許大衛的聖潔、 可靠的恩福賜給你們。』 
'''
"35" = '''
:sup:`35` 又在詩篇上說， 「『你必不讓你的聖者身體朽壞。』 
'''
"36" = '''
:sup:`36` 「大衛在世時遵行上帝的旨意，最後死了，葬在他祖先那裡，身體也朽壞了。 
'''
"37" = '''
:sup:`37` 然而，上帝使之復活的那位卻沒有朽壞。 
'''
"38" = '''
:sup:`38` 所以，弟兄們，你們應該知道，赦罪的信息是藉著耶穌傳給你們的。 
'''
"39" = '''
:sup:`39` 你們靠遵行摩西律法不能被稱為義人，只有信靠耶穌才能被稱為義人。 
'''
"40" = '''
:sup:`40` 你們要當心，免得先知說的話應驗在你們身上， 
'''
"41" = '''
:sup:`41` 「『藐視真理的人啊，看吧！ 你們要在驚懼中滅亡， 因為我要在你們的時代行一件事， 即使有人告訴你們， 你們也絕不會相信。』」 
'''
"42" = '''
:sup:`42` 保羅和巴拿巴離開會堂時，會堂裡的人請求他們下一個安息日再來講道。 
'''
"43" = '''
:sup:`43` 散會以後，許多猶太人和誠心改信猶太教的外族人都跟隨保羅和巴拿巴，二人就與他們談論，勸勉他們要堅定不移地信靠上帝的恩典。 
'''
"44" = '''
:sup:`44` 到了下一個安息日，幾乎全城的人都聚集起來，要聽主的道。 
'''
"45" = '''
:sup:`45` 猶太人看見那麼多人聚集，充滿嫉妒，便反駁保羅所講的，誹謗他。 
'''
"46" = '''
:sup:`46` 保羅和巴拿巴毫不畏懼地說：「上帝的道本該先傳給你們，你們既然拒絕接受，認為自己不配得永生，我們現在就去傳給外族人。 
'''
"47" = '''
:sup:`47` 因為主這樣吩咐我們， 「『我已使你成為外族人的光， 好把救恩帶到地極。』」 
'''
"48" = '''
:sup:`48` 外族人聽後，非常歡喜，頌讚主的道。凡被選定得永生的人都信了主。 
'''
"49" = '''
:sup:`49` 主的道傳遍了那個地方。 
'''
"50" = '''
:sup:`50` 但猶太人煽動虔誠的貴婦和城中顯要迫害保羅和巴拿巴，把二人從當地趕走。 
'''
"51" = '''
:sup:`51` 保羅和巴拿巴便當眾跺掉腳上的塵土，去了以哥念。 
'''
"52" = '''
:sup:`52` 門徒滿心喜樂，被聖靈充滿。 
'''
