[34]
"1" = '''
:sup:`1` 摩西從摩押平原登上尼波山，上到耶利哥對面的毗斯迦山頂。耶和華把整片土地指給他看，從基列一直到但， 
'''
"2" = '''
:sup:`2` 拿弗他利全境，以法蓮和瑪拿西地區，遠至地中海的猶大全境， 
'''
"3" = '''
:sup:`3` 南地和棕櫚城耶利哥的谷地，遠至瑣珥。 
'''
"4" = '''
:sup:`4` 耶和華對摩西說：「這便是我向亞伯拉罕、以撒和雅各起誓要賜給他們子孫的土地。現在我讓你親眼看到了，但你不能進入。」 
'''
"5" = '''
:sup:`5` 於是，耶和華的僕人摩西死在摩押，正如耶和華所言。 
'''
"6" = '''
:sup:`6` 耶和華把他安葬在摩押境內伯·毗珥對面的山谷，至今無人知道摩西的墳墓在哪裡。 
'''
"7" = '''
:sup:`7` 摩西去世時一百二十歲，眼睛沒有昏花，精力沒有衰敗。 
'''
"8" = '''
:sup:`8` 以色列人在摩押平原為摩西致哀三十天，服喪的日子才結束。 
'''
"9" = '''
:sup:`9` 嫩的兒子約書亞充滿了智慧之靈，因為摩西曾把手按在他身上。以色列人都聽從他，遵守耶和華對摩西的吩咐。 
'''
"10" = '''
:sup:`10` 此後，以色列再也沒有出現像摩西那樣的先知，他曾面見耶和華， 
'''
"11" = '''
:sup:`11` 奉耶和華的命令在埃及行神蹟奇事，懲罰法老及其臣僕和國民， 
'''
"12" = '''
:sup:`12` 在以色列人面前行偉大而可畏的事。
'''
