[84]
"1" = '''
:sup:`1` 可拉後裔的詩，交給樂長，用迦特樂器。 萬軍之耶和華啊， 你的居所多麼可愛！ 
'''
"2" = '''
:sup:`2` 我渴慕進入耶和華的院宇， 我的身心向永活的上帝歡呼。 
'''
"3" = '''
:sup:`3` 萬軍之耶和華， 我的王我的上帝啊， 在你的祭壇邊，麻雀找到了家， 燕子築巢養育幼雛。 
'''
"4" = '''
:sup:`4` 住在你殿裡的人有福了！ 他們不斷地歌頌你。 （細拉） 
'''
"5" = '''
:sup:`5` 靠你得力量的人有福了！ 他們嚮往到錫安朝見你。 
'''
"6" = '''
:sup:`6` 他們走過流淚谷， 這谷就變成泉源之地， 秋雨使谷中水塘遍佈。 
'''
"7" = '''
:sup:`7` 他們越走越有力， 都要到錫安朝見上帝。 
'''
"8" = '''
:sup:`8` 萬軍之上帝耶和華啊， 求你聽我的禱告； 雅各的上帝啊，求你垂聽。 （細拉） 
'''
"9" = '''
:sup:`9` 上帝啊，求你照看我們的盾牌， 垂顧你所膏立的王。 
'''
"10" = '''
:sup:`10` 在你的院宇住一日勝過在別處住千日！ 我寧願在我上帝的殿中看門， 也不願住在惡人的帳篷裡。 
'''
"11" = '''
:sup:`11` 因為耶和華上帝是太陽，是盾牌； 祂賜下恩惠和尊榮， 不留下任何好處不賜給行為純全的人。 
'''
"12" = '''
:sup:`12` 萬軍之耶和華啊， 信靠你的人有福了！ 
'''
