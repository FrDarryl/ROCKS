[3]
"1" = '''
:sup:`1` 所羅門在耶路撒冷的摩利亞山上動工興建耶和華的殿，殿址在耶布斯人阿珥楠的麥場，就是大衛指定的地方。耶和華曾在那裡向他父親大衛顯現。 
'''
"2" = '''
:sup:`2` 所羅門在執政第四年二月二日動工建殿。 
'''
"3" = '''
:sup:`3` 按照古時的尺度，他建造的上帝殿宇的地基長二十七米，寬九米。 
'''
"4" = '''
:sup:`4` 殿前的門廊長九米，與殿的寬度一樣，高九米，裡面都貼上純金。 
'''
"5" = '''
:sup:`5` 大殿裡鑲上松木板，貼上純金，又刻上棕樹和鏈子。 
'''
"6" = '''
:sup:`6` 所羅門用寶石和巴瓦音的純金裝飾聖殿。 
'''
"7" = '''
:sup:`7` 殿的棟梁、牆壁、門檻和門扇也都貼上金子；牆上還刻上基路伯天使。 
'''
"8" = '''
:sup:`8` 所羅門又動工建造至聖所，長九米，寬九米，與殿的寬度一樣，裡面共貼了四十二萬兩純金。 
'''
"9" = '''
:sup:`9` 所用的金釘重十二兩。樓房也都貼上了金子。 
'''
"10" = '''
:sup:`10` 他又在至聖所製造兩個基路伯天使，包上金子。 
'''
"11" = '''
:sup:`11` 兩個基路伯天使的翅膀共九米長，每個翅膀長兩米二。兩個基路伯天使面向殿站立，他們展開的翅膀共九米長，各有一個翅膀觸到殿牆，一個翅膀互相連接。 
'''
"12" = '''
:sup:`12` 他用細麻和藍色、紫色、朱紅色毛線織成幔子，上面繡上基路伯天使。 
'''
"13" = '''
:sup:`13` 所羅門在殿前造了兩根柱子，每根高八米，上面的柱冠高兩米二。 
'''
"14" = '''
:sup:`14` 他造了鏈子，裝飾在柱冠上。他又造了一百個石榴，安在鏈子上。 
'''
"15" = '''
:sup:`15` 他把兩根柱子一南一北立在殿前，南邊那根稱為雅斤，北邊那根稱為波阿斯。 
'''
