[24]
"1" = '''
:sup:`1` 下面是亞倫子孫的班次。亞倫的兒子是拿答、亞比戶、以利亞撒、以他瑪。 
'''
"2" = '''
:sup:`2` 拿答和亞比戶比父親先死，而且沒有留下兒子，因此以利亞撒和以他瑪做了祭司。 
'''
"3" = '''
:sup:`3` 在以利亞撒的子孫撒督和以他瑪的子孫亞希米勒的協助下，大衛將亞倫的子孫分成班次，讓他們各司其職。 
'''
"4" = '''
:sup:`4` 以利亞撒的子孫中做首領的比以他瑪的子孫中做首領的多，他們被分成班次：以利亞撒的子孫中有十六個族長，以他瑪的子孫中有八個族長。 
'''
"5" = '''
:sup:`5` 因為以利亞撒和以他瑪的子孫中都有人在聖所做首領事奉上帝，他們便用抽籤的方法公平地分班。 
'''
"6" = '''
:sup:`6` 利未人拿坦業的兒子示瑪雅是書記。他在君王、首領、撒督祭司、亞比亞他的兒子亞希米勒、眾祭司和利未人的族長面前把抽出的名字記錄下來。他們從以利亞撒的子孫中抽出一族，從以他瑪的子孫中抽出一族。 
'''
"7" = '''
:sup:`7` 第一籤抽出來的是耶何雅立，第二籤是耶大雅， 
'''
"8" = '''
:sup:`8` 第三籤是哈琳，第四籤是梭琳， 
'''
"9" = '''
:sup:`9` 第五籤是瑪基雅，第六籤是米雅民， 
'''
"10" = '''
:sup:`10` 第七籤是哈歌斯，第八籤是亞比雅， 
'''
"11" = '''
:sup:`11` 第九籤是耶書亞，第十籤是示迦尼， 
'''
"12" = '''
:sup:`12` 第十一籤是以利亞實，第十二籤是雅金， 
'''
"13" = '''
:sup:`13` 第十三籤是胡巴，第十四籤是耶是比押， 
'''
"14" = '''
:sup:`14` 第十五籤是璧迦，第十六籤是音麥， 
'''
"15" = '''
:sup:`15` 第十七籤是希悉，第十八籤是哈辟悉， 
'''
"16" = '''
:sup:`16` 第十九籤是毗他希雅，第二十籤是以西結， 
'''
"17" = '''
:sup:`17` 第二十一籤是雅斤，第二十二籤是迦末， 
'''
"18" = '''
:sup:`18` 第二十三籤是第來雅，第二十四籤是瑪西亞。 
'''
"19" = '''
:sup:`19` 他們照這班次，按以色列的上帝耶和華藉他們的祖先亞倫所定的條例，在耶和華的殿裡司職。 
'''
"20" = '''
:sup:`20` 其他利未人還有暗蘭的後代書巴業，書巴業的後裔耶希底亞， 
'''
"21" = '''
:sup:`21` 利哈比雅的長子伊示雅， 
'''
"22" = '''
:sup:`22` 以斯哈的後代示羅摩，示羅摩的後代雅哈， 
'''
"23" = '''
:sup:`23` 希伯倫的長子耶利雅、次子亞瑪利亞、三子雅哈悉、四子耶加緬， 
'''
"24" = '''
:sup:`24` 烏薛的後代米迦，米迦的後代沙密， 
'''
"25" = '''
:sup:`25` 米迦的弟兄伊示雅，伊示雅的後代撒迦利雅， 
'''
"26" = '''
:sup:`26` 米拉利的兒子抹利、姆示、雅西雅，雅西雅的兒子比挪， 
'''
"27" = '''
:sup:`27` 米拉利的後代雅西雅的兒子比挪、朔含、撒刻、伊比利， 
'''
"28" = '''
:sup:`28` 抹利的兒子以利亞撒，以利亞撒沒有兒子， 
'''
"29" = '''
:sup:`29` 基士的後代耶拉篾， 
'''
"30" = '''
:sup:`30` 姆示的兒子末力、以得、耶利摩。這些按宗族都是利未人的後代。 
'''
"31" = '''
:sup:`31` 他們也在大衛王、撒督、亞希米勒、眾祭司和利未人的族長面前抽籤，不分長幼，正如他們的親族亞倫的後代所做的一樣。 
'''
