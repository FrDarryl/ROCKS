[88]
"1" = '''
:sup:`1` 可拉後裔的詩歌，就是以斯拉人希幔的訓誨詩，交給樂長，調用「麻哈拉利暗俄」。 耶和華，拯救我的上帝啊， 我晝夜不停地呼求你。 
'''
"2" = '''
:sup:`2` 求你垂聽我的禱告， 側耳聽我的呼求。 
'''
"3" = '''
:sup:`3` 我飽經患難， 生命在陰間的邊緣。 
'''
"4" = '''
:sup:`4` 我被列在下墳墓的人中， 我的精力耗盡。 
'''
"5" = '''
:sup:`5` 我被扔在死人中， 如同被殺的人躺在墳墓裡， 被你遺忘，不再蒙你眷顧。 
'''
"6" = '''
:sup:`6` 你已經把我扔在極深的坑中， 扔在漆黑的深淵。 
'''
"7" = '''
:sup:`7` 你的烈怒重重地壓著我， 你用洶湧的波濤把我淹沒。 （細拉） 
'''
"8" = '''
:sup:`8` 你使我眾叛親離，遭人唾棄。 我陷入困境，無路可逃。 
'''
"9" = '''
:sup:`9` 我因憂傷而眼睛昏花。 耶和華啊，我天天呼求你， 舉手向你呼求。 
'''
"10" = '''
:sup:`10` 你要行神蹟給死人看嗎？ 死人會起來讚美你嗎？ （細拉） 
'''
"11" = '''
:sup:`11` 墳墓裡的死人怎能述說你的慈愛呢？ 滅亡的人怎能傳揚你的信實呢？ 
'''
"12" = '''
:sup:`12` 黑暗之地有誰知道你的神蹟呢？ 在被遺忘之地有誰知道你的公義作為呢？ 
'''
"13" = '''
:sup:`13` 耶和華啊，我向你呼求， 我在清晨向你禱告。 
'''
"14" = '''
:sup:`14` 耶和華啊，你為何棄絕我？ 為何掩面不理我？ 
'''
"15" = '''
:sup:`15` 我從小受苦，幾乎喪命。 你使我驚恐不已，陷入絕望。 
'''
"16" = '''
:sup:`16` 你的烈怒吞噬了我， 你可怕的攻擊毀滅了我。 
'''
"17" = '''
:sup:`17` 這些災難如洪濤整天環繞我， 四面圍住我。 
'''
"18" = '''
:sup:`18` 你使我的親朋好友離我而去， 只有黑暗與我相伴。 
'''
