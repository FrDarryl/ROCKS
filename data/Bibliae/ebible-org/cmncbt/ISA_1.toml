[1]
"1" = '''
:sup:`1` 猶大王烏西雅、約坦、亞哈斯和希西迦執政期間，亞摩斯的兒子以賽亞看到了以下有關猶大和耶路撒冷的異象。 
'''
"2" = '''
:sup:`2` 諸天啊，請聽！ 大地啊，要側耳聽！ 耶和華說： 「我把孩子撫育成人， 他們竟然背叛我。 
'''
"3" = '''
:sup:`3` 牛認識主人， 驢也認得主人的槽， 以色列卻不認識我， 我的子民卻不明白。」 
'''
"4" = '''
:sup:`4` 唉！這罪惡的民族， 惡貫滿盈的百姓， 作惡的子孫， 敗壞的兒女！ 他們背棄耶和華， 藐視以色列的聖者， 與祂疏遠。 
'''
"5" = '''
:sup:`5` 你們為什麼一再叛逆？ 你們為什麼還要受責打？ 你們已經頭破血流， 身心疲憊不堪。 
'''
"6" = '''
:sup:`6` 你們已經體無完膚， 從頭到腳傷痕纍纍，盡是瘀腫和傷口， 沒有清洗，沒有包紮， 也沒有敷藥。 
'''
"7" = '''
:sup:`7` 你們的土地荒涼， 城邑化為灰燼。 你們親眼目睹自己的田園被外族人侵吞、毀壞、變成不毛之地。 
'''
"8" = '''
:sup:`8` 僅存的少女錫安也像葡萄園裡的草棚， 像瓜田中的茅舍， 像被困無援的孤城。 
'''
"9" = '''
:sup:`9` 若不是萬軍之耶和華讓我們一些人存活， 我們早就像所多瑪和蛾摩拉一樣滅亡了。 
'''
"10" = '''
:sup:`10` 你們這些所多瑪的首領啊， 要聆聽耶和華的話！ 你們這些蛾摩拉的百姓啊， 要側耳聽我們上帝的訓誨！ 
'''
"11" = '''
:sup:`11` 耶和華說： 「你們獻上許多祭物，對我有什麼用呢？ 我厭煩公綿羊的燔祭和肥畜的脂肪， 我不喜歡公牛、羊羔和公山羊的血。 
'''
"12" = '''
:sup:`12` 「你們來朝見我的時候， 誰要求你們帶著這些來踐踏我的院宇呢？ 
'''
"13" = '''
:sup:`13` 不要再帶毫無意義的祭物了。 我憎惡你們燒的香。 我無法容忍你們又作惡又舉行莊嚴的聚會， 就是你們的朔日、安息日和大會。 
'''
"14" = '''
:sup:`14` 我憎惡你們的朔日及各種節期， 它們成了我的重擔， 令我厭倦。 
'''
"15" = '''
:sup:`15` 你們舉手禱告，我必掩面不理。 即使你們禱告再多， 我也不會聽， 因為你們雙手沾滿鮮血。 
'''
"16" = '''
:sup:`16` 你們要洗淨自己， 不要讓我再看見你們的惡行， 要停止作惡。 
'''
"17" = '''
:sup:`17` 你們要學習行善， 追求正義， 幫助受欺壓的， 替孤兒辯護， 為寡婦伸冤。」 
'''
"18" = '''
:sup:`18` 耶和華說： 「來吧，我們彼此理論！ 你們的罪雖如朱紅， 也必潔白如雪； 你們的罪雖如緋紅， 也必白如羊毛。 
'''
"19" = '''
:sup:`19` 如果你們願意聽從， 就必享用這地方的美好出產。 
'''
"20" = '''
:sup:`20` 如果你們執意叛逆， 就必喪身刀下。」 這是耶和華親口說的。 
'''
"21" = '''
:sup:`21` 忠信的城竟變成了妓女！ 從前充滿公平， 是公義之家， 現在卻住著兇手。 
'''
"22" = '''
:sup:`22` 你的銀子變為渣滓； 你的美酒摻了水份。 
'''
"23" = '''
:sup:`23` 你的首領是叛逆之徒， 與盜賊為伍， 個個喜愛賄賂， 貪圖好處， 不為孤兒辯護， 不替寡婦伸冤。 
'''
"24" = '''
:sup:`24` 所以，主——萬軍之耶和華， 以色列的大能者說： 「唉！我要向我的敵人報仇， 向我的仇敵雪恨。 
'''
"25" = '''
:sup:`25` 我必出手攻擊你， 用鹼煉淨你的渣滓， 除盡你的雜質。 
'''
"26" = '''
:sup:`26` 我必像從前一樣恢復你的審判官， 像起初一樣恢復你的謀士。 之後，你必被稱為公義之城， 忠信之邑。」 
'''
"27" = '''
:sup:`27` 耶和華必因祂的公正救贖錫安， 必因祂的公義拯救城中悔改的人。 
'''
"28" = '''
:sup:`28` 但叛逆之輩和犯罪之徒必同遭毀滅， 背棄耶和華的人必滅亡。 
'''
"29" = '''
:sup:`29` 你們必因所喜愛的聖橡樹而抱愧， 必因所選擇的偶像園而蒙羞。 
'''
"30" = '''
:sup:`30` 你們必像葉子枯萎的橡樹， 又如無水的園子。 
'''
"31" = '''
:sup:`31` 有權勢的人像麻絨，他的行為如火花， 兩者要一同焚毀，無人能救。 
'''
