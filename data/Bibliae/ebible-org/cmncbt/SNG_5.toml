[5]
"1" = '''
:sup:`1` 我的妹妹，我的新娘啊， 我已經來到自己的園中， 採了我的沒藥和香料， 品嘗了我的蜂房和蜂蜜， 也享用了我的美酒和鮮奶。 耶路撒冷的少女： 朋友們，盡情吃喝吧。 相愛的人啊，沉醉在愛中吧！ 
'''
"2" = '''
:sup:`2` 我雖然躺在床上，心卻清醒。 我聽見我的良人叩門，說： 「開門吧！我的妹妹，我的愛人， 我完美無瑕的小鴿子啊， 我的頭上沾滿了露水， 頭髮被夜間的露珠弄濕了。」 
'''
"3" = '''
:sup:`3` 可是我已經脫了衣裳，怎能再穿上呢？ 我已經洗了腳，怎能再沾土呢？ 
'''
"4" = '''
:sup:`4` 我的良人從門孔伸進手來， 我的心神隨之蕩漾， 
'''
"5" = '''
:sup:`5` 就起來為他開門； 我的雙手滴下沒藥， 門閂也沾了我指頭滴下的沒藥。 
'''
"6" = '''
:sup:`6` 我為良人開了門， 他卻已經離開了。 他的離去使我心中失落。 我到處找他，卻找不著； 我呼喚他，卻得不到回答。 
'''
"7" = '''
:sup:`7` 城中巡邏的衛兵遇見我， 把我打傷了， 看守城牆的人還搶走了我的披肩。 
'''
"8" = '''
:sup:`8` 耶路撒冷的少女啊， 我懇求你們， 倘若遇見我的良人， 請告訴他我思愛成病。 
'''
"9" = '''
:sup:`9` 絕色佳人啊！ 你的良人與別的男子比較， 究竟有什麼長處， 以致你這樣懇求我們呢？ 
'''
"10" = '''
:sup:`10` 我的良人紅光滿面， 超越萬人。 
'''
"11" = '''
:sup:`11` 他頭如純金， 頭髮像波浪， 黑如烏鴉。 
'''
"12" = '''
:sup:`12` 他的眼睛清澈明亮， 如同溪旁用奶洗淨的白鴿， 如同鑲嵌合適的寶石。 
'''
"13" = '''
:sup:`13` 他的雙頰芬芳， 猶如種滿香草的花圃。 他的嘴唇好像滴著沒藥汁的百合花。 
'''
"14" = '''
:sup:`14` 他的雙臂如同鑲著水蒼玉的金杖， 身體如同鑲嵌藍寶石的象牙。 
'''
"15" = '''
:sup:`15` 他的雙腿好像純金座上的白玉石柱， 他的容貌像黎巴嫩， 佳美如香柏樹。 
'''
"16" = '''
:sup:`16` 他的嘴甘甜， 整個人都令人愛慕。 耶路撒冷的少女啊， 這就是我的良人， 我的朋友。 
'''
