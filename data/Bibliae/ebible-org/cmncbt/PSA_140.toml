[140]
"1" = '''
:sup:`1` 大衛的詩，交給樂長。 耶和華啊！ 求你拯救我脫離惡人， 保護我脫離殘暴之徒。 
'''
"2" = '''
:sup:`2` 他們心懷叵測，整天挑起爭端。 
'''
"3" = '''
:sup:`3` 他們的言語惡毒如蛇， 嘴唇有蛇的毒液。 （細拉） 
'''
"4" = '''
:sup:`4` 耶和華啊， 求你使我免遭惡人的毒手， 保護我脫離殘暴之徒。 他們圖謀害我。 
'''
"5" = '''
:sup:`5` 傲慢人在我的路上暗設網羅， 佈下圈套，挖了陷阱。 （細拉） 
'''
"6" = '''
:sup:`6` 我對耶和華說：「你是我的上帝。」 耶和華啊，求你垂聽我的呼求。 
'''
"7" = '''
:sup:`7` 主耶和華，我大能的拯救者啊， 在戰爭的日子，你護庇我的頭。 
'''
"8" = '''
:sup:`8` 耶和華啊， 求你不要讓惡人的願望實現， 不要讓他們的陰謀得逞， 免得他們狂妄自大。 （細拉） 
'''
"9" = '''
:sup:`9` 願那些圍攻我的人自食其嘴唇的惡果。 
'''
"10" = '''
:sup:`10` 願火炭落在他們身上， 願他們被扔進火裡， 被拋進深坑，不再興起。 
'''
"11" = '''
:sup:`11` 願譭謗者在地上無法立足， 願禍患毀滅殘暴之徒。 
'''
"12" = '''
:sup:`12` 我知道耶和華必為貧窮人伸張正義， 為困苦者伸冤。 
'''
"13" = '''
:sup:`13` 義人必讚美你的名， 正直人必活在你面前。 
'''
