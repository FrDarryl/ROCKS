[1]
"1" = '''
:sup:`1` 以下是耶和華藉瑪拉基給以色列人的啟示。 
'''
"2" = '''
:sup:`2` 耶和華說：「我愛你們。」你們卻說：「你哪裡愛我們了？」耶和華說：「以掃不是雅各的哥哥嗎？我卻愛雅各， 
'''
"3" = '''
:sup:`3` 厭惡以掃。我使以掃的山嶺荒涼，把他的地業留給曠野的豺狼。」 
'''
"4" = '''
:sup:`4` 以東人會說：「我們雖被摧毀，卻要重建廢墟。」萬軍之耶和華卻說：「他們儘管建造，但我必拆毀。他們的土地要被稱為『罪惡之地』，他們要被稱為『耶和華永遠惱怒之民』。」 
'''
"5" = '''
:sup:`5` 以色列人啊，你們必親眼看見這事，也必說：「耶和華在以色列境外大受尊崇！」 
'''
"6" = '''
:sup:`6` 萬軍之耶和華對祭司說：「兒子尊敬父親，僕人敬畏主人。我既是父親，對我的尊敬在哪裡呢？我既是主人，對我的敬畏在哪裡呢？你們這些祭司藐視我的名，卻說，『我們哪裡藐視你的名了？』 
'''
"7" = '''
:sup:`7` 你們把污穢的食物獻在我的祭壇上，還說，『我們哪裡玷污你了？』你們說耶和華的桌子是可藐視的。 
'''
"8" = '''
:sup:`8` 你們獻上瞎眼的牲畜作祭物，難道這不是罪過嗎？你們獻上瘸腿和有病的牲畜作祭物，難道這不是罪過嗎？你試試把這些獻給你的省長，看他會不會悅納你、恩待你。這是萬軍之耶和華說的。」 
'''
"9" = '''
:sup:`9` 現在，你們祈求上帝向我們施恩吧！你們獻上這樣的祭物，祂怎會垂聽你們的祈求呢？這是萬軍之耶和華說的。 
'''
"10" = '''
:sup:`10` 萬軍之耶和華說：「唯願你們當中有人把殿門關上，免得你們在我祭壇上枉然點火。因為我不喜悅你們，也不悅納你們的祭物。」 
'''
"11" = '''
:sup:`11` 萬軍之耶和華說：「從日出之地到日落之處，我的名在列國必大受尊崇。遍地都有人向我焚香，獻上潔淨的供物。因為我的名在列國必大受尊崇。 
'''
"12" = '''
:sup:`12` 你們卻褻瀆我的名，說主的桌子是污穢的，上面的祭物是可藐視的。 
'''
"13" = '''
:sup:`13` 你們說，『這些事真麻煩！』你們對此嗤之以鼻。這是萬軍之耶和華說的。你們把搶來的、瘸腿的、有病的獻給我，我豈能悅納？這是耶和華說的。 
'''
"14" = '''
:sup:`14` 詭詐之人該受咒詛！他許願要獻上羊群中的公羊，卻把傷殘的獻給主。因為我是大君王，我的名在列國必受敬畏。這是萬軍之耶和華說的。」 
'''
