[1]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى فِي بَرِّيَّةِ سِينَاءَ، فِي خَيْمَةِ ٱلِٱجْتِمَاعِ، فِي أَوَّلِ ٱلشَّهْرِ ٱلثَّانِي فِي ٱلسَّنَةِ ٱلثَّانِيَةِ لِخُرُوجِهِمْ مِنْ أَرْضِ مِصْرَ قَائِلًا: 
'''
"2" = '''
:sup:`2` «أَحْصُوا كُلَّ جَمَاعَةِ بَنِي إِسْرَائِيلَ بِعَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، بِعَدَدِ ٱلْأَسْمَاءِ، كُلَّ ذَكَرٍ بِرَأْسِهِ، 
'''
"3" = '''
:sup:`3` مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَصَاعِدًا، كُلَّ خَارِجٍ لِلْحَرْبِ فِي إِسْرَائِيلَ. تَحْسُبُهُمْ أَنْتَ وَهَارُونُ حَسَبَ أَجْنَادِهِمْ. 
'''
"4" = '''
:sup:`4` وَيَكُونُ مَعَكُمَا رَجُلٌ لِكُلِّ سِبْطٍ، رَجُلٌ هُوَ رَأْسٌ لِبَيْتِ آبَائِهِ. 
'''
"5" = '''
:sup:`5` وَهَذِهِ أَسْمَاءُ ٱلرِّجَالِ ٱلَّذِينَ يَقِفُونَ مَعَكُمَا: لِرَأُوبَيْنَ أَلِيصُورُ بْنُ شَدَيْئُورَ. 
'''
"6" = '''
:sup:`6` لِشِمْعُونَ شَلُومِيئِيلُ بْنُ صُورِيشَدَّاي. 
'''
"7" = '''
:sup:`7` لِيَهُوذَا نَحْشُونُ بْنُ عَمِّينَادَابَ. 
'''
"8" = '''
:sup:`8` لِيَسَّاكَرَ نَثَنَائِيلُ بْنُ صُوغَرَ. 
'''
"9" = '''
:sup:`9` لِزَبُولُونَ أَلِيآبُ بْنُ حِيلُونَ. 
'''
"10" = '''
:sup:`10` لِٱبْنَيْ يُوسُفَ: لِأَفْرَايِمَ أَلِيشَمَعُ بْنُ عَمِّيهُودَ، وَلِمَنَسَّى جَمْلِيئِيلُ بْنُ فَدَهْصُورَ. 
'''
"11" = '''
:sup:`11` لِبَنْيَامِينَ أَبِيدَنُ بْنُ جِدْعُونِي. 
'''
"12" = '''
:sup:`12` لِدَانَ أَخِيعَزَرُ بْنُ عَمِّيشَدَّاي. 
'''
"13" = '''
:sup:`13` لِأَشِيرَ فَجْعِيئِيلُ بْنُ عُكْرَنَ. 
'''
"14" = '''
:sup:`14` لِجَادَ أَلِيَاسَافُ بْنُ دَعُوئِيلَ. 
'''
"15" = '''
:sup:`15` لِنَفْتَالِي أَخِيرَعُ بْنُ عِينَنَ». 
'''
"16" = '''
:sup:`16` هَؤُلَاءِ هُمْ مَشَاهِيرُ ٱلْجَمَاعَةِ، رُؤَسَاءُ أَسْبَاطِ آبَائِهِمْ. رُؤُوسُ أُلُوفِ إِسْرَائِيلَ. 
'''
"17" = '''
:sup:`17` فَأَخَذَ مُوسَى وَهَارُونُ هَؤُلَاءِ ٱلرِّجَالَ ٱلَّذِينَ تَعَيَّنُوا بِأَسْمَائِهِمْ، 
'''
"18" = '''
:sup:`18` وَجَمَعَا كُلَّ ٱلْجَمَاعَةِ فِي أَوَّلِ ٱلشَّهْرِ ٱلثَّانِي، فَٱنْتَسَبُوا إِلَى عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ بِعَدَدِ ٱلْأَسْمَاءِ، مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَصَاعِدًا بِرُؤُوسِهِمْ، 
'''
"19" = '''
:sup:`19` كَمَا أَمَرَ ٱلرَّبُّ مُوسَى. فَعَدَّهُمْ فِي بَرِّيَّةِ سِينَاءَ. 
'''
"20" = '''
:sup:`20` فَكَانَ بَنُو رَأُوبَيْنَ بِكْرِ إِسْرَائِيلَ، تَوَالِيدُهُمْ حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، بِعَدَدِ ٱلْأَسْمَاءِ بِرُؤُوسِهِمْ، كُلُّ ذَكَرٍ مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَصَاعِدًا، كُلُّ خَارِجٍ لِلْحَرْبِ، 
'''
"21" = '''
:sup:`21` كَانَ ٱلْمَعْدُودُونَ مِنْهُمْ لِسِبْطِ رَأُوبَيْنَ سِتَّةً وَأَرْبَعِينَ أَلْفًا وَخَمْسَ مِئَةٍ. 
'''
"22" = '''
:sup:`22` بَنُو شِمْعُونَ، تَوَالِيدُهُمْ حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمِ، ٱلْمَعْدُودُونَ مِنْهُمْ بِعَدَدِ ٱلْأَسْمَاءِ بِرُؤُوسِهِمْ، كُلُّ ذَكَرٍ مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَصَاعِدًا، كُلُّ خَارِجٍ لِلْحَرْبِ، 
'''
"23" = '''
:sup:`23` ٱلْمَعْدُودُونَ مِنْهُمْ لِسِبْطِ شِمْعُونَ تِسْعَةٌ وَخَمْسُونَ أَلْفًا وَثَلَاثُ مِئَةٍ. 
'''
"24" = '''
:sup:`24` بَنُو جَادَ، تَوَالِيدُهُمْ حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، بِعَدَدِ ٱلْأَسْمَاءِ مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَصَاعِدًا، كُلُّ خَارِجٍ لِلْحَرْبِ، 
'''
"25" = '''
:sup:`25` ٱلْمَعْدُودُونَ مِنْهُمْ لِسِبْطِ جَادَ خَمْسَةٌ وَأَرْبَعُونَ أَلْفًا وَسِتُّ مِئَةٍ وَخَمْسُونَ. 
'''
"26" = '''
:sup:`26` بَنُو يَهُوذَا، تَوَالِيدُهُمْ حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، بِعَدَدِ ٱلْأَسْمَاءِ مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَصَاعِدًا، كُلُّ خَارِجٍ لِلْحَرْبِ، 
'''
"27" = '''
:sup:`27` ٱلْمَعْدُودُونَ مِنْهُمْ لِسِبْطِ يَهُوذَا أَرْبَعَةٌ وَسَبْعُونَ أَلْفًا وَسِتُّ مِئَةٍ. 
'''
"28" = '''
:sup:`28` بَنُو يَسَّاكَرَ، تَوَالِيدُهُمْ حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، بِعَدَدِ ٱلْأَسْمَاءِ مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَصَاعِدًا، كُلُّ خَارِجٍ لِلْحَرْبِ، 
'''
"29" = '''
:sup:`29` ٱلْمَعْدُودُونَ مِنْهُمْ لِسِبْطِ يَسَّاكَرَ أَرْبَعَةٌ وَخَمْسُونَ أَلْفًا وَأَرْبَعُ مِئَةٍ. 
'''
"30" = '''
:sup:`30` بَنُو زَبُولُونَ، تَوَالِيدُهُمْ حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، بِعَدَدِ ٱلْأَسْمَاءِ مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَصَاعِدًا، كُلُّ خَارِجٍ لِلْحَرْبِ، 
'''
"31" = '''
:sup:`31` ٱلْمَعْدُودُونَ مِنْهُمْ لِسِبْطِ زَبُولُونَ سَبْعَةٌ وَخَمْسُونَ أَلْفًا وَأَرْبَعُ مِئَةٍ. 
'''
"32" = '''
:sup:`32` بَنُو يُوسُفَ: بَنُو أَفْرَايِمَ، تَوَالِيدُهُمْ حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، بِعَدَدِ ٱلْأَسْمَاءِ مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَصَاعِدًا، كُلُّ خَارِجٍ لِلْحَرْبِ، 
'''
"33" = '''
:sup:`33` ٱلْمَعْدُودُونَ مِنْهُمْ لِسِبْطِ أَفْرَايِمَ أَرْبَعُونَ أَلْفًا وَخَمْسُ مِئَةٍ. 
'''
"34" = '''
:sup:`34` بَنُو مَنَسَّى، تَوَالِيدُهُمْ حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، بِعَدَدِ ٱلْأَسْمَاءِ مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَصَاعِدًا، كُلُّ خَارِجٍ لِلْحَرْبِ، 
'''
"35" = '''
:sup:`35` ٱلْمَعْدُودُونَ مِنْهُمْ لِسِبْطِ مَنَسَّى ٱثْنَانِ وَثَلَاثُونَ أَلْفًا وَمِئَتَانِ. 
'''
"36" = '''
:sup:`36` بَنُو بَنْيَامِينَ، تَوَالِيدُهُمْ حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، بِعَدَدِ ٱلْأَسْمَاءِ مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَصَاعِدًا، كُلُّ خَارِجٍ لِلْحَرْبِ، 
'''
"37" = '''
:sup:`37` ٱلْمَعْدُودُونَ مِنْهُمْ لِسِبْطِ بَنْيَامِينَ خَمْسَةٌ وَثَلَاثُونَ أَلْفًا وَأَرْبَعُ مِئَةٍ. 
'''
"38" = '''
:sup:`38` بَنُو دَانَ، تَوَالِيدُهُمْ حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، بِعَدَدِ ٱلْأَسْمَاءِ مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَصَاعِدًا، كُلُّ خَارِجٍ لِلْحَرْبِ، 
'''
"39" = '''
:sup:`39` ٱلْمَعْدُودُونَ مِنْهُمْ لِسِبْطِ دَانَ ٱثْنَانِ وَسِتُّونَ أَلْفًا وَسَبْعُ مِئَةٍ. 
'''
"40" = '''
:sup:`40` بَنُو أَشِيرَ، تَوَالِيدُهُمْ حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، بِعَدَدِ ٱلْأَسْمَاءِ مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَصَاعِدًا، كُلُّ خَارِجٍ لِلْحَرْبِ، 
'''
"41" = '''
:sup:`41` ٱلْمَعْدُودُونَ مِنْهُمْ لِسِبْطِ أَشِيرَ وَاحِدٌ وأَرْبَعُونَ أَلْفًا وَخَمْسُ مِئَةٍ. 
'''
"42" = '''
:sup:`42` بَنُو نَفْتَالِي، تَوَالِيدُهُمْ حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، بِعَدَدِ ٱلْأَسْمَاءِ مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَصَاعِدًا، كُلُّ خَارِجٍ لِلْحَرْبِ، 
'''
"43" = '''
:sup:`43` ٱلْمَعْدُودُونَ مِنْهُمْ لِسِبْطِ نَفْتَالِي ثَلَاثَةٌ وَخَمْسُونَ أَلْفًا وَأَرْبَعُ مِئَةٍ. 
'''
"44" = '''
:sup:`44` هَؤُلَاءِ هُمُ ٱلْمَعْدُودُونَ ٱلَّذِينَ عَدَّهُمْ مُوسَى وَهَارُونُ وَرُؤَسَاءُ إِسْرَائِيلَ، ٱثْنَا عَشَرَ رَجُلًا، رَجُلٌ وَاحِدٌ لِبَيْتِ آبَائِهِ. 
'''
"45" = '''
:sup:`45` فَكَانَ جَمِيعُ ٱلْمَعْدُودِينَ مِنْ بَنِي إِسْرَائِيلَ حَسَبَ بُيُوتِ آبَائِهِمْ مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَصَاعِدًا، كُلُّ خَارِجٍ لِلْحَرْبِ فِي إِسْرَائِيلَ. 
'''
"46" = '''
:sup:`46` كَانَ جَمِيعُ ٱلْمَعْدُودِينَ سِتَّ مِئَةِ أَلْفٍ وَثَلَاثَةَ آلَافٍ وَخَمْسَ مِئَةٍ وَخَمْسِينَ. 
'''
"47" = '''
:sup:`47` وَأَمَّا ٱللَّاوِيُّونَ حَسَبَ سِبْطِ آبَائِهِمْ فَلَمْ يُعَدُّوا بَيْنَهُمْ، 
'''
"48" = '''
:sup:`48` إِذْ كَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"49" = '''
:sup:`49` «أَمَّا سِبْطُ لَاوِي فَلَا تَحْسُبُهُ وَلَا تَعُدَّهُ بَيْنَ بَنِي إِسْرَائِيلَ. 
'''
"50" = '''
:sup:`50` بَلْ وَكِّلِ ٱللَّاوِيِّينَ عَلَى مَسْكَنِ ٱلشَّهَادَةِ وَعَلَى جَمِيعِ أَمْتِعَتِهِ وَعَلَى كُلِّ مَا لَهُ. هُمْ يَحْمِلُونَ ٱلْمَسْكَنَ وَكُلَّ أَمْتِعَتِهِ، وَهُمْ يَخْدِمُونَهُ، وَحَوْلَ ٱلْمَسْكَنِ يَنْزِلُونَ. 
'''
"51" = '''
:sup:`51` فَعِنْدَ ٱرْتِحَالِ ٱلْمَسْكَنِ يُنَزِّلُهُ ٱللَّاوِيُّونَ وَعِنْدَ نُزُولِ ٱلْمَسْكَنِ يُقِيمُهُ ٱللَّاوِيُّونَ. وَٱلْأَجْنَبِيُّ ٱلَّذِي يَقْتَرِبُ يُقْتَلُ. 
'''
"52" = '''
:sup:`52` وَيَنْزِلُ بَنُو إِسْرَائِيلَ كُلٌّ فِي مَحَلَّتِهِ وَكُلٌّ عِنْدَ رَايَتِهِ بِأَجْنَادِهِمْ. 
'''
"53" = '''
:sup:`53` وَأَمَّا ٱللَّاوِيُّونَ فَيَنْزِلُونَ حَوْلَ مَسْكَنِ ٱلشَّهَادَةِ لِكَيْ لَا يَكُونَ سَخَطٌ عَلَى جَمَاعَةِ بَنِي إِسْرَائِيلَ، فَيَحْفَظُ ٱللَّاوِيُّونَ شَعَائِرَ مَسْكَنِ ٱلشَّهَادَةِ». 
'''
"54" = '''
:sup:`54` فَفَعَلَ بَنُو إِسْرَائِيلَ حَسَبَ كُلِّ مَا أَمَرَ ٱلرَّبُّ مُوسَى كَذَلِكَ فَعَلُوا. 
'''
