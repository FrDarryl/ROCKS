[8]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ عَلَى «ٱلْجَتِّيَّةِ». مَزْمُورٌ لِدَاوُدَ أَيُّهَا ٱلرَّبُّ سَيِّدُنَا، مَا أَمْجَدَ ٱسْمَكَ فِي كُلِّ ٱلْأَرْضِ! حَيْثُ جَعَلْتَ جَلَالَكَ فَوْقَ ٱلسَّمَاوَاتِ. 
'''
"2" = '''
:sup:`2` مِنْ أَفْوَاهِ ٱلْأَطْفَالِ وَٱلرُّضَّعِ أَسَّسْتَ حَمْدًا بِسَبَبِ أَضْدَادِكَ، لِتَسْكِيتِ عَدُوٍّ وَمُنْتَقِمٍ. 
'''
"3" = '''
:sup:`3` إِذَا أَرَى سَمَاوَاتِكَ عَمَلَ أَصَابِعِكَ، ٱلْقَمَرَ وَٱلنُّجُومَ ٱلَّتِي كَوَّنْتَهَا، 
'''
"4" = '''
:sup:`4` فَمَنْ هُوَ ٱلْإِنْسَانُ حَتَّى تَذْكُرَهُ؟ وَٱبْنُ آدَمَ حَتَّى تَفْتَقِدَهُ؟ 
'''
"5" = '''
:sup:`5` وَتَنْقُصَهُ قَلِيلًا عَنِ ٱلْمَلَائِكَةِ، وَبِمَجْدٍ وَبَهَاءٍ تُكَلِّلُهُ. 
'''
"6" = '''
:sup:`6` تُسَلِّطُهُ عَلَى أَعْمَالِ يَدَيْكَ. جَعَلْتَ كُلَّ شَيْءٍ تَحْتَ قَدَمَيْهِ: 
'''
"7" = '''
:sup:`7` ٱلْغَنَمَ وَٱلْبَقَرَ جَمِيعًا، وَبَهَائِمَ ٱلْبَرِّ أَيْضًا، 
'''
"8" = '''
:sup:`8` وَطُيُورَ ٱلسَّمَاءِ، وَسَمَكَ ٱلْبَحْرِ ٱلسَّالِكَ فِي سُبُلِ ٱلْمِيَاهِ. 
'''
"9" = '''
:sup:`9` أَيُّهَا ٱلرَّبُّ سَيِّدُنَا، مَا أَمْجَدَ ٱسْمَكَ فِي كُلِّ ٱلْأَرْضِ! 
'''
