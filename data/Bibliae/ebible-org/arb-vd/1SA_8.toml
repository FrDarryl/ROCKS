[8]
"1" = '''
:sup:`1` وَكَانَ لَمَّا شَاخَ صَمُوئِيلُ أَنَّهُ جَعَلَ بَنِيهِ قُضَاةً لِإِسْرَائِيلَ. 
'''
"2" = '''
:sup:`2` وَكَانَ ٱسْمُ ٱبْنِهِ ٱلْبِكْرِ يُوئِيلَ، وَٱسْمُ ثَانِيهِ أَبِيَّا. كَانَا قَاضِيَيْنِ فِي بِئْرِ سَبْعٍ. 
'''
"3" = '''
:sup:`3` وَلَمْ يَسْلُكِ ٱبْنَاهُ فِي طَرِيقِهِ، بَلْ مَالَا وَرَاءَ ٱلْمَكْسَبِ، وَأَخَذَا رَشْوَةً وَعَوَّجَا ٱلْقَضَاءَ. 
'''
"4" = '''
:sup:`4` فَٱجْتَمَعَ كُلُّ شُيُوخِ إِسْرَائِيلَ وَجَاءُوا إِلَى صَمُوئِيلَ إِلَى ٱلرَّامَةِ 
'''
"5" = '''
:sup:`5` وَقَالُوا لَهُ: «هُوَذَا أَنْتَ قَدْ شِخْتَ، وَٱبْنَاكَ لَمْ يَسِيرَا فِي طَرِيقِكَ. فَٱلْآنَ ٱجْعَلْ لَنَا مَلِكًا يَقْضِي لَنَا كَسَائِرِ ٱلشُّعُوبِ». 
'''
"6" = '''
:sup:`6` فَسَاءَ ٱلْأَمْرُ فِي عَيْنَيْ صَمُوئِيلَ إِذْ قَالُوا: «أَعْطِنَا مَلِكًا يَقْضِي لَنَا». وَصَلَّى صَمُوئِيلُ إِلَى ٱلرَّبِّ. 
'''
"7" = '''
:sup:`7` فَقَالَ ٱلرَّبُّ لِصَمُوئِيلَ: «ٱسْمَعْ لِصَوْتِ ٱلشَّعْبِ فِي كُلِّ مَا يَقُولُونَ لَكَ، لِأَنَّهُمْ لَمْ يَرْفُضُوكَ أَنْتَ بَلْ إِيَّايَ رَفَضُوا حَتَّى لَا أَمْلِكَ عَلَيْهِمْ. 
'''
"8" = '''
:sup:`8` حَسَبَ كُلِّ أَعْمَالِهِمِ ٱلَّتِي عَمِلُوا مِنْ يَوْمِ أَصْعَدْتُهُمْ مِنْ مِصْرَ إِلَى هَذَا ٱلْيَوْمِ وَتَرَكُونِي وَعَبَدُوا آلِهَةً أُخْرَى، هَكَذَا هُمْ عَامِلُونَ بِكَ أَيْضًا. 
'''
"9" = '''
:sup:`9` فَٱلْآنَ ٱسْمَعْ لِصَوْتِهِمْ. وَلَكِنْ أَشْهِدَنَّ عَلَيْهِمْ وَأَخْبِرْهُمْ بِقَضَاءِ ٱلْمَلِكِ ٱلَّذِي يَمْلِكُ عَلَيْهِمْ». 
'''
"10" = '''
:sup:`10` فَكَلَّمَ صَمُوئِيلُ ٱلشَّعْبَ ٱلَّذِينَ طَلَبُوا مِنْهُ مَلِكًا بِجَمِيعِ كَلَامِ ٱلرَّبِّ، 
'''
"11" = '''
:sup:`11` وَقَالَ: «هَذَا يَكُونُ قَضَاءُ ٱلْمَلِكِ ٱلَّذِي يَمْلِكُ عَلَيْكُمْ: يَأْخُذُ بَنِيكُمْ وَيَجْعَلُهُمْ لِنَفْسِهِ، لِمَرَاكِبِهِ وَفُرْسَانِهِ، فَيَرْكُضُونَ أَمَامَ مَرَاكِبِهِ. 
'''
"12" = '''
:sup:`12` وَيَجْعَلُ لِنَفْسِهِ رُؤَسَاءَ أُلُوفٍ وَرُؤَسَاءَ خَمَاسِينَ، فَيَحْرُثُونَ حَرَاثَتَهُ وَيَحْصُدُونَ حَصَادَهُ، وَيَعْمَلُونَ عُدَّةَ حَرْبِهِ وَأَدَوَاتِ مَرَاكِبِهِ. 
'''
"13" = '''
:sup:`13` وَيَأْخُذُ بَنَاتِكُمْ عَطَّارَاتٍ وَطَبَّاخَاتٍ وَخَبَّازَاتٍ. 
'''
"14" = '''
:sup:`14` وَيَأْخُذُ حُقُولَكُمْ وَكُرُومَكُمْ وَزَيْتُونَكُمْ، أَجْوَدَهَا وَيُعْطِيهَا لِعَبِيدِهِ. 
'''
"15" = '''
:sup:`15` وَيُعَشِّرُ زُرُوعَكُمْ وَكُرُومَكُمْ، وَيُعْطِي لِخِصْيَانِهِ وَعَبِيدِهِ. 
'''
"16" = '''
:sup:`16` وَيَأْخُذُ عَبِيدَكُمْ وَجَوَارِيَكُمْ وَشُبَّانَكُمُ ٱلْحِسَانَ وَحَمِيرَكُمْ وَيَسْتَعْمِلُهُمْ لِشُغْلِهِ. 
'''
"17" = '''
:sup:`17` وَيُعَشِّرُ غَنَمَكُمْ وَأَنْتُمْ تَكُونُونَ لَهُ عَبِيدًا. 
'''
"18" = '''
:sup:`18` فَتَصْرُخُونَ فِي ذَلِكَ ٱلْيَوْمِ مِنْ وَجْهِ مَلِكِكُمُ ٱلَّذِي ٱخْتَرْتُمُوهُ لِأَنْفُسِكُمْ، فَلَا يَسْتَجِيبُ لَكُمُ ٱلرَّبُّ فِي ذَلِكَ ٱلْيَوْمِ». 
'''
"19" = '''
:sup:`19` فَأَبَى ٱلشَّعْبُ أَنْ يَسْمَعُوا لِصَوْتِ صَمُوئِيلَ، وَقَالُوا: «لَا بَلْ يَكُونُ عَلَيْنَا مَلِكٌ، 
'''
"20" = '''
:sup:`20` فَنَكُونُ نَحْنُ أَيْضًا مِثْلَ سَائِرِ ٱلشُّعُوبِ، وَيَقْضِي لَنَا مَلِكُنَا وَيَخْرُجُ أَمَامَنَا وَيُحَارِبُ حُرُوبَنَا». 
'''
"21" = '''
:sup:`21` فَسَمِعَ صَمُوئِيلُ كُلَّ كَلَامِ ٱلشَّعْبِ وَتَكَلَّمَ بِهِ فِي أُذُنَيِ ٱلرَّبِّ. 
'''
"22" = '''
:sup:`22` فَقَالَ ٱلرَّبُّ لِصَمُوئِيلَ: «ٱسْمَعْ لِصَوْتِهِمْ وَمَلِّكْ عَلَيْهِمْ مَلِكًا». فَقَالَ صَمُوئِيلُ لِرِجَالِ إِسْرَائِيلَ: «ٱذْهَبُوا كُلُّ وَاحِدٍ إِلَى مَدِينَتِهِ». 
'''
