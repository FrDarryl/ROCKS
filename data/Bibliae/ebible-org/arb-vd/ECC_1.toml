[1]
"1" = '''
:sup:`1` كَلَامُ ٱلْجَامِعَةِ ٱبْنِ دَاوُدَ ٱلْمَلِكِ فِي أُورُشَلِيمَ: 
'''
"2" = '''
:sup:`2` بَاطِلُ ٱلْأَبَاطِيلِ، قَالَ ٱلْجَامِعَةُ: بَاطِلُ ٱلْأَبَاطِيلِ، ٱلْكُلُّ بَاطِلٌ. 
'''
"3" = '''
:sup:`3` مَا ٱلْفَائِدَةُ لِلْإِنْسَانِ مِنْ كُلِّ تَعَبِهِ ٱلَّذِي يَتْعَبُهُ تَحْتَ ٱلشَّمْسِ؟ 
'''
"4" = '''
:sup:`4` دَوْرٌ يَمْضِي وَدَوْرٌ يَجِيءُ، وَٱلْأَرْضُ قَائِمَةٌ إِلَى ٱلْأَبَدِ. 
'''
"5" = '''
:sup:`5` وَٱلشَّمْسُ تُشْرِقُ، وَٱلشَّمْسُ تَغْرُبُ، وَتُسْرِعُ إِلَى مَوْضِعِهَا حَيْثُ تُشْرِقُ. 
'''
"6" = '''
:sup:`6` اَلرِّيحُ تَذْهَبُ إِلَى ٱلْجَنُوبِ، وَتَدُورُ إِلَى ٱلشَّمَالِ. تَذْهَبُ دَائِرَةً دَوَرَانًا، وَإِلَى مَدَارَاتِهَا تَرْجِعُ ٱلرِّيحُ. 
'''
"7" = '''
:sup:`7` كُلُّ ٱلْأَنْهَارِ تَجْرِي إِلَى ٱلْبَحْرِ، وَٱلْبَحْرُ لَيْسَ بِمَلآنَ. إِلَى ٱلْمَكَانِ ٱلَّذِي جَرَتْ مِنْهُ ٱلْأَنْهَارُ إِلَى هُنَاكَ تَذْهَبُ رَاجِعَةً. 
'''
"8" = '''
:sup:`8` كُلُّ ٱلْكَلَامِ يَقْصُرُ. لَا يَسْتَطِيعُ ٱلْإِنْسَانُ أَنْ يُخْبِرَ بِٱلْكُلِّ. ٱلْعَيْنُ لَا تَشْبَعُ مِنَ ٱلنَّظَرِ، وَٱلْأُذُنُ لَا تَمْتَلِئُ مِنَ ٱلسَّمْعِ. 
'''
"9" = '''
:sup:`9` مَا كَانَ فَهُوَ مَا يَكُونُ، وَٱلَّذِي صُنِعَ فَهُوَ ٱلَّذِي يُصْنَعُ، فَلَيْسَ تَحْتَ ٱلشَّمْسِ جَدِيدٌ. 
'''
"10" = '''
:sup:`10` إِنْ وُجِدَ شَيْءٌ يُقَالُ عَنْهُ: «ٱنْظُرْ. هَذَا جَدِيدٌ!» فَهُوَ مُنْذُ زَمَانٍ كَانَ فِي ٱلدُّهُورِ ٱلَّتِي كَانَتْ قَبْلَنَا. 
'''
"11" = '''
:sup:`11` لَيْسَ ذِكْرٌ لِلْأَوَّلِينَ. وَٱلْآخِرُونَ أَيْضًا ٱلَّذِينَ سَيَكُونُونَ، لَا يَكُونُ لَهُمْ ذِكْرٌ عِنْدَ ٱلَّذِينَ يَكُونُونَ بَعْدَهُمْ. 
'''
"12" = '''
:sup:`12` أَنَا ٱلْجَامِعَةُ كُنْتُ مَلِكًا عَلَى إِسْرَائِيلَ فِي أُورُشَلِيمَ. 
'''
"13" = '''
:sup:`13` وَوَجَّهْتُ قَلْبِي لِلسُّؤَالِ وَٱلتَّفْتِيشِ بِٱلْحِكْمَةِ عَنْ كُلِّ مَا عُمِلَ تَحْتَ ٱلسَّمَاوَاتِ. هُوَ عَنَاءٌ رَدِيءٌ جَعَلَهَا ٱللهُ لِبَنِي ٱلْبَشَرِ لِيَعْنُوا فِيهِ. 
'''
"14" = '''
:sup:`14` رَأَيْتُ كُلَّ ٱلْأَعْمَالِ ٱلَّتِي عُمِلَتْ تَحْتَ ٱلشَّمْسِ فَإِذَا ٱلْكُلُّ بَاطِلٌ وَقَبْضُ ٱلرِّيحِ. 
'''
"15" = '''
:sup:`15` اَلْأَعْوَجُ لَا يُمْكِنُ أَنْ يُقَوَّمَ، وَٱلنَّقْصُ لَا يُمْكِنُ أَنْ يُجْبَرَ. 
'''
"16" = '''
:sup:`16` أَنَا نَاجَيْتُ قَلْبِي قَائِلًا: «هَا أَنَا قَدْ عَظُمْتُ وَٱزْدَدْتُ حِكْمَةً أَكْثَرَ مِنْ كُلِّ مَنْ كَانَ قَبْلِي عَلَى أُورُشَلِيمَ، وَقَدْ رَأَى قَلْبِي كَثِيرًا مِنَ ٱلْحِكْمَةِ وَٱلْمَعْرِفَةِ». 
'''
"17" = '''
:sup:`17` وَوَجَّهْتُ قَلْبِي لِمَعْرِفَةِ ٱلْحِكْمَةِ وَلِمَعْرِفَةِ ٱلْحَمَاقَةِ وَٱلْجَهْلِ، فَعَرَفْتُ أَنَّ هَذَا أَيْضًا قَبْضُ ٱلرِّيحِ. 
'''
"18" = '''
:sup:`18` لِأَنَّ فِي كَثْرَةِ ٱلْحِكْمَةِ كَثْرَةُ ٱلْغَمِّ، وَٱلَّذِي يَزِيدُ عِلْمًا يَزِيدُ حُزْنًا. 
'''
