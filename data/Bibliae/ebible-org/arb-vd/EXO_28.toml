[28]
"1" = '''
:sup:`1` «وَقَرِّبْ إِلَيْكَ هَارُونَ أَخَاكَ وَبَنِيهِ مَعَهُ مِنْ بَيْنِ بَنِي إِسْرَائِيلَ لِيَكْهَنَ لِي. هَارُونَ نَادَابَ وَأَبِيهُوَ أَلِعَازَارَ وَإِيثَامَارَ بَنِي هَارُونَ. 
'''
"2" = '''
:sup:`2` وَٱصْنَعْ ثِيَابًا مُقَدَّسَةً لِهَارُونَ أَخِيكَ لِلْمَجْدِ وَٱلْبَهَاءِ. 
'''
"3" = '''
:sup:`3` وَتُكَلِّمُ جَمِيعَ حُكَمَاءِ ٱلْقُلُوبِ ٱلَّذِينَ مَلَأْتُهُمْ رُوحَ حِكْمَةٍ، أَنْ يَصْنَعُوا ثِيَابَ هَارُونَ لِتَقْدِيسِهِ لِيَكْهَنَ لِي. 
'''
"4" = '''
:sup:`4` وَهَذِهِ هِيَ ٱلثِّيَابُ ٱلَّتِي يَصْنَعُونَهَا: صُدْرَةٌ وَرِدَاءٌ وَجُبَّةٌ وَقَمِيصٌ مُخَرَّمٌ وَعِمَامَةٌ وَمِنْطَقَةٌ. فَيَصْنَعُونَ ثِيَابًا مُقَدَّسَةً لِهَارُونَ أَخِيكَ وَلِبَنِيهِ لِيَكْهَنَ لِي. 
'''
"5" = '''
:sup:`5` وَهُمْ يَأْخُذُونَ ٱلذَّهَبَ وَٱلْأَسْمَانْجُونِيَّ وَٱلْأُرْجُوَانَ وَٱلْقِرْمِزَ وَٱلْبُوصَ. 
'''
"6" = '''
:sup:`6` «فَيَصْنَعُونَ ٱلرِّدَاءَ مِنْ ذَهَبٍ وَأَسْمَانْجُونِيٍّ وَأُرْجُوَانٍ وَقِرْمِزٍ وَبُوصٍ مَبْرُومٍ صَنْعَةَ حَائِكٍ حَاذِقٍ. 
'''
"7" = '''
:sup:`7` يَكُونُ لَهُ كَتِفَانِ مَوْصُولَانِ فِي طَرَفَيْهِ لِيَتَّصِلَ. 
'''
"8" = '''
:sup:`8` وَزُنَّارُ شَدِّهِ ٱلَّذِي عَلَيْهِ يَكُونُ مِنْهُ كَصَنْعَتِهِ. مِنْ ذَهَبٍ وَأَسْمَانْجُونِيٍّ وَقِرْمِزٍ وَبُوصٍ مَبْرُومٍ. 
'''
"9" = '''
:sup:`9` وَتَأْخُذُ حَجَرَيْ جَزْعٍ وَتُنَقِّشُ عَلَيْهِمَا أَسْمَاءَ بَنِي إِسْرَائِيلَ. 
'''
"10" = '''
:sup:`10` سِتَّةً مِنْ أَسْمَائِهِمْ عَلَى ٱلْحَجَرِ ٱلْوَاحِدِ، وَأَسْمَاءَ ٱلسِّتَّةِ ٱلْبَاقِينَ عَلَى ٱلْحَجَرِ ٱلثَّانِي حَسَبَ مَوَالِيدِهِمْ. 
'''
"11" = '''
:sup:`11` صَنْعَةَ نَقَّاشِ ٱلْحِجَارَةِ نَقْشَ ٱلْخَاتِمِ تُنَقِّشُ ٱلْحَجَرَيْنِ عَلَى حَسَبِ أَسْمَاءِ بَنِي إِسْرَائِيلَ. مُحَاطَيْنِ بِطَوْقَيْنِ مِنْ ذَهَبٍ تَصْنَعُهُمَا. 
'''
"12" = '''
:sup:`12` وَتَضَعُ ٱلْحَجَرَيْنِ عَلَى كَتِفَيِ ٱلرِّدَاءِ حَجَرَيْ تَذْكَارٍ لِبَنِي إِسْرَائِيلَ. فَيَحْمِلُ هَارُونُ أَسْمَاءَهُمْ أَمَامَ ٱلرَّبِّ عَلَى كَتِفَيْهِ لِلتَّذْكَارِ. 
'''
"13" = '''
:sup:`13` وَتَصْنَعُ طَوْقَيْنِ مِنْ ذَهَبٍ، 
'''
"14" = '''
:sup:`14` وَسِلْسِلَتَيْنِ مِنْ ذَهَبٍ نَقِيٍّ. مَجْدُولَتَيْنِ تَصْنَعُهُمَا صَنْعَةَ ٱلضَّفْرِ، وَتَجْعَلُ سِلْسِلَتَيِ ٱلضَّفَائِرِ فِي ٱلطَّوْقَيْنِ. 
'''
"15" = '''
:sup:`15` «وَتَصْنَعُ صُدْرَةَ قَضَاءٍ. صَنْعَةَ حَائِكٍ حَاذِقٍ كَصَنْعَةِ ٱلرِّدَاءِ تَصْنَعُهَا. مِنْ ذَهَبٍ وَأَسْمَانْجُونِيٍّ وَأُرْجُوَانٍ وَقِرْمِزٍ وَبُوصٍ مَبْرُومٍ تَصْنَعُهَا. 
'''
"16" = '''
:sup:`16` تَكُونُ مُرَبَّعَةً مَثْنِيَّةً، طُولُهَا شِبْرٌ وَعَرْضُهَا شِبْرٌ. 
'''
"17" = '''
:sup:`17` وَتُرَصِّعُ فِيهَا تَرْصِيعَ حَجَرٍ أَرْبَعَةَ صُفُوفِ حِجَارَةٍ. صَفُّ: عَقِيقٍ أَحْمَرَ وَيَاقُوتٍ أَصْفَرَ وَزُمُرُّدٍ، ٱلصَّفُّ ٱلْأَوَّلُ. 
'''
"18" = '''
:sup:`18` وَٱلصَّفُّ ٱلثَّانِي: بَهْرَمَانٌ وَيَاقُوتٌ أَزْرَقُ وَعَقِيقٌ أَبْيَضُ. 
'''
"19" = '''
:sup:`19` وَٱلصَّفُّ ٱلثَّالِثُ: عَيْنُ ٱلْهِرِّ وَيَشْمٌ وَجَمَشْتٌ. 
'''
"20" = '''
:sup:`20` وَٱلصَّفُّ ٱلرَّابِعُ: زَبَرْجَدٌ وَجَزْعٌ وَيَشْبٌ. تَكُونُ مُطَوَّقَةً بِذَهَبٍ فِي تَرْصِيعِهَا. 
'''
"21" = '''
:sup:`21` وَتَكُونُ ٱلْحِجَارَةُ عَلَى أَسْمَاءِ بَنِي إِسْرَائِيلَ، ٱثْنَيْ عَشَرَ عَلَى أَسْمَائِهِمْ. كَنَقْشِ ٱلْخَاتِمِ كُلُّ وَاحِدٍ عَلَى ٱسْمِهِ تَكُونُ لِلِٱثْنَيْ عَشَرَ سِبْطًا. 
'''
"22" = '''
:sup:`22` «وَتَصْنَعُ عَلَى ٱلصُّدْرَةِ سَلَاسِلَ مَجْدُولَةً صَنْعَةَ ٱلضَّفْرِ مِنْ ذَهَبٍ نَقِيٍّ. 
'''
"23" = '''
:sup:`23` وَتَصْنَعُ عَلَى ٱلصُّدْرَةِ حَلْقَتَيْنِ مِنْ ذَهَبٍ، وَتَجْعَلُ ٱلْحَلْقَتَيْنِ عَلَى طَرَفَيِ ٱلصُّدْرَةِ. 
'''
"24" = '''
:sup:`24` وَتَجْعَلُ ضَفِيرَتَيِ ٱلذَّهَبِ فِي ٱلْحَلْقَتَيْنِ عَلَى طَرَفَيِ ٱلصُّدْرَةِ. 
'''
"25" = '''
:sup:`25` وَتَجْعَلُ طَرَفَيِ ٱلضَّفِيرَتَيْنِ ٱلْآخَرَيْنِ فِي ٱلطَّوْقَيْنِ، وَتَجْعَلُهُمَا عَلَى كَتِفَيِ ٱلرِّدَاءِ إِلَى قُدَّامِهِ. 
'''
"26" = '''
:sup:`26` وَتَصْنَعُ حَلْقَتَيْنِ مِنْ ذَهَبٍ وَتَضَعُهُمَا عَلَى طَرَفَيِ ٱلصُّدْرَةِ عَلَى حَاشِيَتِهَا ٱلَّتِي إِلَى جِهَةِ ٱلرِّدَاءِ مِنْ دَاخِلٍ. 
'''
"27" = '''
:sup:`27` وَتَصْنَعُ حَلْقَتَيْنِ مِنْ ذَهَبٍ، وَتَجْعَلُهُمَا عَلَى كَتِفَيِ ٱلرِّدَاءِ مِنْ أَسْفَلُ مِنْ قُدَّامِهِ عِنْدَ وَصْلِهِ مِنْ فَوْقِ زُنَّارِ ٱلرِّدَاءِ. 
'''
"28" = '''
:sup:`28` وَيَرْبُطُونَ ٱلصُّدْرَةَ بِحَلْقَتَيْهَا إِلَى حَلْقَتَيِ ٱلرِّدَاءِ بِخَيْطٍ مِنْ أَسْمَانْجُونِيٍّ لِتَكُونَ عَلَى زُنَّارِ ٱلرِّدَاءِ، وَلَا تُنْزَعُ ٱلصُّدْرَةُ عَنِ ٱلرِّدَاءِ. 
'''
"29" = '''
:sup:`29` فَيَحْمِلُ هَارُونُ أَسْمَاءَ بَنِي إِسْرَائِيلَ فِي صُدْرَةِ ٱلْقَضَاءِ عَلَى قَلْبِهِ عِنْدَ دُخُولِهِ إِلَى ٱلْقُدْسِ لِلتَّذْكَارِ أَمَامَ ٱلرَّبِّ دَائِمًا. 
'''
"30" = '''
:sup:`30` وَتَجْعَلُ فِي صُدْرَةِ ٱلْقَضَاءِ ٱلْأُورِيمَ وَٱلتُّمِّيمَ لِتَكُونَ عَلَى قَلْبِ هَارُونَ عِنْدَ دُخُولِهِ أَمَامَ ٱلرَّبِّ. فَيَحْمِلُ هَارُونُ قَضَاءَ بَنِي إِسْرَائِيلَ عَلَى قَلْبِهِ أَمَامَ ٱلرَّبِّ دَائِمًا. 
'''
"31" = '''
:sup:`31` «وَتَصْنَعُ جُبَّةَ ٱلرِّدَاءِ كُلَّهَا مِنْ أَسْمَانْجُونِيٍّ، 
'''
"32" = '''
:sup:`32` وَتَكُونُ فَتْحَةُ رَأْسِهَا فِي وَسَطِهَا، وَيَكُونُ لِفَتْحَتِهَا حَاشِيَةٌ حَوَالَيْهَا صَنْعَةَ ٱلْحَائِكِ. كَفَتْحَةِ ٱلدِّرْعِ يَكُونُ لَهَا. لَا تُشَقُّ. 
'''
"33" = '''
:sup:`33` وَتَصْنَعُ عَلَى أَذْيَالِهَا رُمَّانَاتٍ مِنْ أَسْمَانْجُونِيٍّ وَأُرْجُوانٍ وَقِرْمِزٍ، عَلَى أَذْيَالِهَا حَوَالَيْهَا، وَجَلَاجِلَ مِنْ ذَهَبٍ بَيْنَهَا حَوَالَيْهَا. 
'''
"34" = '''
:sup:`34` جُلْجُلَ ذَهَبٍ وَرُمَّانَةً، جُلْجُلَ ذَهَبٍ وَرُمَّانَةً، عَلَى أَذْيَالِ ٱلْجُبَّةِ حَوَالَيْهَا. 
'''
"35" = '''
:sup:`35` فَتَكُونُ عَلَى هَارُونَ لِلْخِدْمَةِ لِيُسْمَعَ صَوْتُهَا عِنْدَ دُخُولِهِ إِلَى ٱلْقُدْسِ أَمَامَ ٱلرَّبِّ، وَعِنْدَ خُرُوجِهِ، لِئَلَّا يَمُوتَ. 
'''
"36" = '''
:sup:`36` «وَتَصْنَعُ صَفِيحَةً مِنْ ذَهَبٍ نَقِيٍّ، وَتُنَقِّشُ عَلَيْهَا نَقْشَ خَاتِمٍ: «قُدْسٌ لِلرَّبِّ». 
'''
"37" = '''
:sup:`37` وَتَضَعُهَا عَلَى خَيْطٍ أَسْمَانْجُونِيٍّ لِتَكُونَ عَلَى ٱلْعِمَامَةِ. إِلَى قُدَّامِ ٱلْعِمَامَةِ تَكُونُ. 
'''
"38" = '''
:sup:`38` فَتَكُونُ عَلَى جِبْهَةِ هَارُونَ، فَيَحْمِلُ هَارُونُ إِثْمَ ٱلْأَقْدَاسِ ٱلَّتِي يُقَدِّسُهَا بَنُو إِسْرَائِيلَ، جَمِيعِ عَطَايَا أَقْدَاسِهِمْ. وَتَكُونُ عَلَى جِبْهَتِهِ دَائِمًا لِلرِّضَا عَنْهُمْ أَمَامَ ٱلرَّبِّ. 
'''
"39" = '''
:sup:`39` وَتُخَرِّمُ ٱلْقَمِيصَ مِنْ بُوصٍ، وَتَصْنَعُ ٱلْعِمَامَةَ مِنْ بُوصٍ، وَٱلْمِنْطَقَةُ تَصْنَعُهَا صَنْعَةَ ٱلطَّرَّازِ. 
'''
"40" = '''
:sup:`40` «وَلِبَنِي هَارُونَ تَصْنَعُ أَقْمِصَةً، وَتَصْنَعُ لَهُمْ مَنَاطِقَ، وَتَصْنَعُ لَهُمْ قَلَانِسَ لِلْمَجْدِ وَٱلْبَهَاءِ. 
'''
"41" = '''
:sup:`41` وَتُلْبِسُ هَارُونَ أَخَاكَ إِيَّاهَا وَبَنِيهِ مَعَهُ، وَتَمْسَحُهُمْ، وَتَمْلَأُ أَيَادِيهِمْ، وَتُقَدِّسُهُمْ لِيَكْهَنُوا لِي. 
'''
"42" = '''
:sup:`42` وَتَصْنَعُ لَهُمْ سَرَاوِيلَ مِنْ كَتَّانٍ لِسَتْرِ ٱلْعَوْرَةِ. مِنَ ٱلْحَقَوَيْنِ إِلَى ٱلْفَخْذَيْنِ تَكُونُ. 
'''
"43" = '''
:sup:`43` فَتَكُونُ عَلَى هَارُونَ وَبَنِيهِ عِنْدَ دُخُولِهِمْ إِلَى خَيْمَةِ ٱلِٱجْتِمَاعِ، أَوْ عِنْدَ ٱقْتِرَابِهِمْ إِلَى ٱلْمَذْبَحِ لِلْخِدْمَةِ فِي ٱلْقُدْسِ، لِئَلَّا يَحْمِلُوا إِثْمًا وَيَمُوتُوا. فَرِيضَةً أَبَدِيَّةً لَهُ وَلِنَسْلِهِ مِنْ بَعْدِهِ. 
'''
