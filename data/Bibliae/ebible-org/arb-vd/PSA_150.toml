[150]
"1" = '''
:sup:`1` هَلِّلُويَا. سَبِّحُوا ٱللهَ فِي قُدْسِهِ. سَبِّحُوهُ فِي فَلَكِ قُوَّتِهِ. 
'''
"2" = '''
:sup:`2` سَبِّحُوهُ عَلَى قُوَّاتِهِ. سَبِّحُوهُ حَسَبَ كَثْرَةِ عَظَمَتِهِ. 
'''
"3" = '''
:sup:`3` سَبِّحُوهُ بِصَوْتِ ٱلصُّورِ. سَبِّحُوهُ بِرَبَابٍ وَعُودٍ. 
'''
"4" = '''
:sup:`4` سَبِّحُوهُ بِدُفٍّ وَرَقْصٍ. سَبِّحُوهُ بِأَوْتَارٍ وَمِزْمَارٍ. 
'''
"5" = '''
:sup:`5` سَبِّحُوهُ بِصُنُوجِ ٱلتَّصْوِيتِ. سَبِّحُوهُ بِصُنُوجِ ٱلْهُتَافِ. 
'''
"6" = '''
:sup:`6` كُلُّ نَسَمَةٍ فَلْتُسَبِّحِ ٱلرَّبَّ. هَلِّلُويَا. 
'''
