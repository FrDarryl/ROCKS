[4]
"1" = '''
:sup:`1` فَمِنْ ثَمَّ أَيُّهَا ٱلْإِخْوَةُ نَسْأَلُكُمْ وَنَطْلُبُ إِلَيْكُمْ فِي ٱلرَّبِّ يَسُوعَ، أَنَّكُمْ كَمَا تَسَلَّمْتُمْ مِنَّا كَيْفَ يَجِبُ أَنْ تَسْلُكُوا وَتُرْضُوا ٱللهَ، تَزْدَادُونَ أَكْثَرَ. 
'''
"2" = '''
:sup:`2` لِأَنَّكُمْ تَعْلَمُونَ أَيَّةَ وَصَايَا أَعْطَيْنَاكُمْ بِٱلرَّبِّ يَسُوعَ. 
'''
"3" = '''
:sup:`3` لِأَنَّ هَذِهِ هِيَ إِرَادَةُ ٱللهِ: قَدَاسَتُكُمْ. أَنْ تَمْتَنِعُوا عَنِ ٱلزِّنَا، 
'''
"4" = '''
:sup:`4` أَنْ يَعْرِفَ كُلُّ وَاحِدٍ مِنْكُمْ أَنْ يَقْتَنِيَ إِنَاءَهُ بِقَدَاسَةٍ وَكَرَامَةٍ، 
'''
"5" = '''
:sup:`5` لَا فِي هَوَى شَهْوَةٍ كَٱلْأُمَمِ ٱلَّذِينَ لَا يَعْرِفُونَ ٱللهَ، 
'''
"6" = '''
:sup:`6` أَنْ لَا يَتَطَاوَلَ أَحَدٌ وَيَطْمَعَ عَلَى أَخِيهِ فِي هَذَا ٱلْأَمْرِ، لِأَنَّ ٱلرَّبَّ مُنْتَقِمٌ لِهَذِهِ كُلِّهَا كَمَا قُلْنَا لَكُمْ قَبْلًا وَشَهِدْنَا. 
'''
"7" = '''
:sup:`7` لِأَنَّ ٱللهَ لَمْ يَدْعُنَا لِلنَّجَاسَةِ بَلْ فِي ٱلْقَدَاسَةِ. 
'''
"8" = '''
:sup:`8` إِذًا مَنْ يُرْذِلُ لَا يُرْذِلُ إِنْسَانًا، بَلِ ٱللهَ ٱلَّذِي أَعْطَانَا أَيْضًا رُوحَهُ ٱلْقُدُّوسَ. 
'''
"9" = '''
:sup:`9` وَأَمَّا ٱلْمَحَبَّةُ ٱلْأَخَوِيَّةُ فَلَا حَاجَةَ لَكُمْ أَنْ أَكْتُبَ إِلَيْكُمْ عَنْهَا، لِأَنَّكُمْ أَنْفُسَكُمْ مُتَعَلِّمُونَ مِنَ ٱللهِ أَنْ يُحِبَّ بَعْضُكُمْ بَعْضًا. 
'''
"10" = '''
:sup:`10` فَإِنَّكُمْ تَفْعَلُونَ ذَلِكَ أَيْضًا لِجَمِيعِ ٱلْإِخْوَةِ ٱلَّذِينَ فِي مَكِدُونِيَّةَ كُلِّهَا. وَإِنَّمَا أَطْلُبُ إِلَيْكُمْ أَيُّهَا ٱلْإِخْوَةُ أَنْ تَزْدَادُوا أَكْثَرَ، 
'''
"11" = '''
:sup:`11` وَأَنْ تَحْرِصُوا عَلَى أَنْ تَكُونُوا هَادِئِينَ، وَتُمَارِسُوا أُمُورَكُمُ ٱلْخَاصَّةَ، وَتَشْتَغِلُوا بِأَيْدِيكُمْ أَنْتُمْ كَمَا أَوْصَيْنَاكُمْ، 
'''
"12" = '''
:sup:`12` لِكَيْ تَسْلُكُوا بِلِيَاقَةٍ عِنْدَ ٱلَّذِينَ هُمْ مِنْ خَارِجٍ، وَلَا تَكُونَ لَكُمْ حَاجَةٌ إِلَى أَحَدٍ. 
'''
"13" = '''
:sup:`13` ثُمَّ لَا أُرِيدُ أَنْ تَجْهَلُوا أَيُّهَا ٱلْإِخْوَةُ مِنْ جِهَةِ ٱلرَّاقِدِينَ، لِكَيْ لَا تَحْزَنُوا كَٱلْبَاقِينَ ٱلَّذِينَ لَا رَجَاءَ لَهُمْ. 
'''
"14" = '''
:sup:`14` لِأَنَّهُ إِنْ كُنَّا نُؤْمِنُ أَنَّ يَسُوعَ مَاتَ وَقَامَ، فَكَذَلِكَ ٱلرَّاقِدُونَ بِيَسُوعَ، سَيُحْضِرُهُمُ ٱللهُ أَيْضًا مَعَهُ. 
'''
"15" = '''
:sup:`15` فَإِنَّنَا نَقُولُ لَكُمْ هَذَا بِكَلِمَةِ ٱلرَّبِّ: إِنَّنَا نَحْنُ ٱلْأَحْيَاءَ ٱلْبَاقِينَ إِلَى مَجِيءِ ٱلرَّبِّ، لَا نَسْبِقُ ٱلرَّاقِدِينَ. 
'''
"16" = '''
:sup:`16` لِأَنَّ ٱلرَّبَّ نَفْسَهُ بِهُتَافٍ، بِصَوْتِ رَئِيسِ مَلَائِكَةٍ وَبُوقِ ٱللهِ، سَوْفَ يَنْزِلُ مِنَ ٱلسَّمَاءِ وَٱلْأَمْوَاتُ فِي ٱلْمَسِيحِ سَيَقُومُونَ أَوَّلًا. 
'''
"17" = '''
:sup:`17` ثُمَّ نَحْنُ ٱلْأَحْيَاءَ ٱلْبَاقِينَ سَنُخْطَفُ جَمِيعًا مَعَهُمْ فِي ٱلسُّحُبِ لِمُلَاقَاةِ ٱلرَّبِّ فِي ٱلْهَوَاءِ، وَهَكَذَا نَكُونُ كُلَّ حِينٍ مَعَ ٱلرَّبِّ. 
'''
"18" = '''
:sup:`18` لِذَلِكَ عَزُّوا بَعْضُكُمْ بَعْضًا بِهَذَا ٱلْكَلَامِ. 
'''
