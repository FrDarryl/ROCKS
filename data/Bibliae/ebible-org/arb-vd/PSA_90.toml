[90]
"1" = '''
:sup:`1` صَلَاةٌ لِمُوسَى رَجُلِ ٱللهِ يَارَبُّ، مَلْجَأً كُنْتَ لَنَا فِي دَوْرٍ فَدَوْرٍ. 
'''
"2" = '''
:sup:`2` مِنْ قَبْلِ أَنْ تُولَدَ ٱلْجِبَالُ، أَوْ أَبْدَأْتَ ٱلْأَرْضَ وَٱلْمَسْكُونَةَ، مُنْذُ ٱلْأَزَلِ إِلَى ٱلْأَبَدِ أَنْتَ ٱللهُ. 
'''
"3" = '''
:sup:`3` تُرْجِعُ ٱلْإِنْسَانَ إِلَى ٱلْغُبَارِ وَتَقُولُ: «ٱرْجِعُوا يَا بَنِي آدَمَ». 
'''
"4" = '''
:sup:`4` لِأَنَّ أَلْفَ سَنَةٍ فِي عَيْنَيْكَ مِثْلُ يَوْمِ أَمْسِ بَعْدَ مَا عَبَرَ، وَكَهَزِيعٍ مِنَ ٱللَّيْلِ. 
'''
"5" = '''
:sup:`5` جَرَفْتَهُمْ. كَسِنَةٍ يَكُونُونَ. بِٱلْغَدَاةِ كَعُشْبٍ يَزُولُ. 
'''
"6" = '''
:sup:`6` بِٱلْغَدَاةِ يُزْهِرُ فَيَزُولُ. عِنْدَ ٱلْمَسَاءِ يُجَزُّ فَيَيْبَسُ. 
'''
"7" = '''
:sup:`7` لِأَنَّنَا قَدْ فَنِينَا بِسَخَطِكَ وَبِغَضَبِكَ ٱرْتَعَبْنَا. 
'''
"8" = '''
:sup:`8` قَدْ جَعَلْتَ آثَامَنَا أَمَامَكَ، خَفِيَّاتِنَا فِي ضَوْءِ وَجْهِكَ. 
'''
"9" = '''
:sup:`9` لِأَنَّ كُلَّ أَيَّامِنَا قَدِ ٱنْقَضَتْ بِرِجْزِكَ. أَفْنَيْنَا سِنِينَا كَقِصَّةٍ. 
'''
"10" = '''
:sup:`10` أَيَّامُ سِنِينَا هِيَ سَبْعُونَ سَنَةً، وَإِنْ كَانَتْ مَعَ ٱلْقُوَّةِ فَثَمَانُونَ سَنَةً، وَأَفْخَرُهَا تَعَبٌ وَبَلِيَّةٌ، لِأَنَّهَا تُقْرَضُ سَرِيعًا فَنَطِيرُ. 
'''
"11" = '''
:sup:`11` مَنْ يَعْرِفُ قُوَّةَ غَضَبَكَ؟ وَكَخَوْفِكَ سَخَطُكَ. 
'''
"12" = '''
:sup:`12` إِحْصَاءَ أَيَّامِنَا هَكَذَا عَلِّمْنَا فَنُؤْتَى قَلْبَ حِكْمَةٍ. 
'''
"13" = '''
:sup:`13` اِرْجِعْ يَارَبُّ، حَتَّى مَتَى؟ وَتَرَأَّفْ عَلَى عَبِيدِكَ. 
'''
"14" = '''
:sup:`14` أَشْبِعْنَا بِٱلْغَدَاةِ مِنْ رَحْمَتِكَ، فَنَبْتَهِجَ وَنَفْرَحَ كُلَّ أَيَّامِنَا. 
'''
"15" = '''
:sup:`15` فَرِّحْنَا كَٱلْأَيَّامِ ٱلَّتِي فِيهَا أَذْلَلْتَنَا، كَٱلسِّنِينِ ٱلَّتِي رَأَيْنَا فِيهَا شَرًّا. 
'''
"16" = '''
:sup:`16` لِيَظْهَرْ فِعْلُكَ لِعَبِيدِكَ، وَجَلَالُكَ لِبَنِيهِمْ. 
'''
"17" = '''
:sup:`17` وَلْتَكُنْ نِعْمَةُ ٱلرَّبِّ إِلَهِنَا عَلَيْنَا، وَعَمَلَ أَيْدِينَا ثَبِّتْ عَلَيْنَا، وَعَمَلَ أَيْدِينَا ثَبِّتْهُ. 
'''
