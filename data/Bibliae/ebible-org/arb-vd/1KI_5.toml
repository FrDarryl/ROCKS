[5]
"1" = '''
:sup:`1` وَأَرْسَلَ حِيرَامُ مَلِكُ صُورَ عَبِيدَهُ إِلَى سُلَيْمَانَ، لِأَنَّهُ سَمِعَ أَنَّهُمْ مَسَحُوهُ مَلِكًا مَكَانَ أَبِيهِ، لِأَنَّ حِيرَامَ كَانَ مُحِبًّا لِدَاوُدَ كُلَّ ٱلْأَيَّامِ. 
'''
"2" = '''
:sup:`2` فَأَرْسَلَ سُلَيْمَانُ إِلَى حِيرَامَ يَقُولُ: 
'''
"3" = '''
:sup:`3` «أَنْتَ تَعْلَمُ دَاوُدَ أَبِي أَنَّهُ لَمْ يَسْتَطِعْ أَنْ يَبْنِيَ بَيْتًا لِٱسْمِ ٱلرَّبِّ إِلَهِهِ بِسَبَبِ ٱلْحُرُوبِ ٱلَّتِي أَحَاطَتْ بِهِ، حَتَّى جَعَلَهُمُ ٱلرَّبُّ تَحْتَ بَطْنِ قَدَمَيْهِ. 
'''
"4" = '''
:sup:`4` وَٱلْآنَ فَقَدْ أَرَاحَنِيَ ٱلرَّبُّ إِلَهِي مِنْ كُلِّ ٱلْجِهَاتِ فَلَا يُوجَدُ خَصْمٌ وَلَا حَادِثَةُ شَرٍّ. 
'''
"5" = '''
:sup:`5` وَهَأَنَذَا قَائِلٌ عَلَى بِنَاءِ بَيْتٍ لِٱسْمِ ٱلرَّبِّ إِلَهِي كَمَا كَلَّمَ ٱلرَّبُّ دَاوُدَ أَبِي قَائِلًا: إِنَّ ٱبْنَكَ ٱلَّذِي أَجْعَلُهُ مَكَانَكَ عَلَى كُرْسِيِّكَ هُوَ يَبْنِي ٱلْبَيْتَ لِٱسْمِي. 
'''
"6" = '''
:sup:`6` وَٱلْآنَ فَأْمُرْ أَنْ يَقْطَعُوا لِي أَرْزًا مِنْ لُبْنَانَ، وَيَكُونُ عَبِيدِي مَعَ عَبِيدِكَ، وَأُجْرَةُ عَبِيدِكَ أُعْطِيكَ إِيَّاهَا حَسَبَ كُلِّ مَا تَقُولُ، لِأَنَّكَ تَعْلَمُ أَنَّهُ لَيْسَ بَيْنَنَا أَحَدٌ يَعْرِفُ قَطْعَ ٱلْخَشَبِ مِثْلَ ٱلصِّيْدُونِيِّينَ». 
'''
"7" = '''
:sup:`7` فَلَمَّا سَمِعَ حِيرَامُ كَلَامَ سُلَيْمَانَ، فَرِحَ جِدًّا وَقَالَ: «مُبَارَكٌ ٱلْيَوْمَ ٱلرَّبُّ ٱلَّذِي أَعْطَى دَاوُدَ ٱبْنًا حَكِيمًا عَلَى هَذَا ٱلشَّعْبِ ٱلْكَثِيرِ». 
'''
"8" = '''
:sup:`8` وَأَرْسَلَ حِيرَامُ إِلَى سُلَيْمَانَ قَائِلًا: «قَدْ سَمِعْتُ مَا أَرْسَلْتَ بِهِ إِلَيَّ. أَنَا أَفْعَلُ كُلَّ مَسَرَّتِكَ فِي خَشَبِ ٱلْأَرْزِ وَخَشَبِ ٱلسَّرْوِ. 
'''
"9" = '''
:sup:`9` عَبِيدِي يُنْزِلُونَ ذَلِكَ مِنْ لُبْنَانَ إِلَى ٱلْبَحْرِ، وَأَنَا أَجْعَلُهُ أَرْمَاثًا فِي ٱلْبَحْرِ إِلَى ٱلْمَوْضِعِ ٱلَّذِي تُعَرِّفُنِي عَنْهُ وَأَنْفُضُهُ هُنَاكَ، وَأَنْتَ تَحْمِلُهُ، وَأَنْتَ تَعْمَلُ مَرْضَاتِي بِإِعْطَائِكَ طَعَامًا لِبَيْتِي». 
'''
"10" = '''
:sup:`10` فَكَانَ حِيرَامُ يُعْطِي سُلَيْمَانَ خَشَبَ أَرْزٍ وَخَشَبَ سَرْوٍ حَسَبَ كُلِّ مَسَرَّتِهِ. 
'''
"11" = '''
:sup:`11` وَأَعْطَى سُلَيْمَانُ حِيرَامَ عِشْرِينَ أَلْفَ كُرِّ حِنْطَةٍ طَعَامًا لِبَيْتِهِ، وَعِشْرِينَ كُرَّ زَيْتِ رَضٍّ. هَكَذَا كَانَ سُلَيْمَانُ يُعْطِي حِيرَامَ سَنَةً فَسَنَةً. 
'''
"12" = '''
:sup:`12` وَٱلرَّبُّ أَعْطَى سُلَيْمَانَ حِكْمَةً كَمَا كَلَّمَهُ. وَكَانَ صُلْحٌ بَيْنَ حِيرَامَ وَسُلَيْمَانَ، وَقَطَعَا كِلَاهُمَا عَهْدًا. 
'''
"13" = '''
:sup:`13` وَسَخَّرَ ٱلْمَلِكُ سُلَيْمَانُ مِنْ جَمِيعِ إِسْرَائِيلَ، وَكَانَتِ ٱلسُّخَرُ ثَلَاثِينَ أَلْفَ رَجُلٍ. 
'''
"14" = '''
:sup:`14` فَأَرْسَلَهُمْ إِلَى لُبْنَانَ عَشْرَةَ آلَافٍ فِي ٱلشَّهْرِ بِٱلنَّوْبَةِ. يَكُونُونَ شَهْرًا فِي لُبْنَانَ وَشَهْرَيْنِ فِي بُيُوتِهِمْ. وَكَانَ أَدُونِيرَامُ عَلَى ٱلتَّسْخِيرِ. 
'''
"15" = '''
:sup:`15` وَكَانَ لِسُلَيْمَانَ سَبْعُونَ أَلْفًا يَحْمِلُونَ أَحْمَالًا، وَثَمَانُونَ أَلْفًا يَقْطَعُونَ فِي ٱلْجَبَلِ، 
'''
"16" = '''
:sup:`16` مَا عَدَا رُؤَسَاءَ ٱلْوُكَلَاءِ لِسُلَيْمَانَ ٱلَّذِينَ عَلَى ٱلْعَمَلِ ثَلَاثَةَ آلَافٍ وَثَلَاثَ مِئَةٍ، ٱلْمُتَسَلِّطِينَ عَلَى ٱلشَّعْبِ ٱلْعَامِلِينَ ٱلْعَمَلَ. 
'''
"17" = '''
:sup:`17` وَأَمَرَ ٱلْمَلِكُ أَنْ يَقْلَعُوا حِجَارَةً كَبِيرَةً، حِجَارَةً كَرِيمَةً لِتَأْسِيسِ ٱلْبَيْتِ، حِجَارَةً مُرَبَّعَةً. 
'''
"18" = '''
:sup:`18` فَنَحَتَهَا بَنَّاؤُو سُلَيْمَانَ، وَبَنَّاؤُو حِيرَامَ وَٱلْجِبْلِيُّونَ، وَهَيَّأُوا ٱلْأَخْشَابَ وَٱلْحِجَارَةَ لِبِنَاءِ ٱلْبَيْتِ. 
'''
