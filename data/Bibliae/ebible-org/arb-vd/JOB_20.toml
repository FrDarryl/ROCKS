[20]
"1" = '''
:sup:`1` فَأَجَابَ صُوفَرُ ٱلنَّعْمَاتِيُّ وَقَالَ: 
'''
"2" = '''
:sup:`2` «مِنْ أَجْلِ ذَلِكَ هَوَاجِسِي تُجِيبُنِي، وَلِهَذَا هَيَجَانِي فِيَّ. 
'''
"3" = '''
:sup:`3` تَعْيِيرَ تَوْبِيخِي أَسْمَعُ. وَرُوحٌ مِنْ فَهْمِي يُجِيبُنِي. 
'''
"4" = '''
:sup:`4` «أَمَا عَلِمْتَ هَذَا مِنَ ٱلْقَدِيمِ، مُنْذُ وُضِعَ ٱلْإِنْسَانُ عَلَى ٱلْأَرْضِ، 
'''
"5" = '''
:sup:`5` أَنَّ هُتَافَ ٱلْأَشْرَارِ مِنْ قَرِيبٍ، وَفَرَحَ ٱلْفَاجِرِ إِلَى لَحْظَةٍ! 
'''
"6" = '''
:sup:`6` وَلَوْ بَلَغَ ٱلسَّمَاوَاتِ طُولُهُ، وَمَسَّ رَأْسُهُ ٱلسَّحَابَ، 
'''
"7" = '''
:sup:`7` كَجُلَّتِهِ إِلَى ٱلْأَبَدِ يَبِيدُ. ٱلَّذِينَ رَأَوْهُ يَقُولُونَ: أَيْنَ هُوَ؟ 
'''
"8" = '''
:sup:`8` كَٱلْحُلْمِ يَطِيرُ فَلَا يُوجَدُ، وَيُطْرَدُ كَطَيْفِ ٱللَّيْلِ. 
'''
"9" = '''
:sup:`9` عَيْنٌ أَبْصَرَتْهُ لَا تَعُودُ تَرَاهُ، وَمَكَانُهُ لَنْ يَرَاهُ بَعْدُ. 
'''
"10" = '''
:sup:`10` بَنُوهُ يَتَرَضَّوْنَ ٱلْفُقَرَاءَ، وَيَدَاهُ تَرُدَّانِ ثَرْوَتَهُ. 
'''
"11" = '''
:sup:`11` عِظَامُهُ مَلآنَةٌ شَبِيبَةً، وَمَعَهُ فِي ٱلتُّرَابِ تَضْطَجِعُ. 
'''
"12" = '''
:sup:`12` إِنْ حَلَا فِي فَمِهِ ٱلشَّرُّ، وَأَخْفَاهُ تَحْتَ لِسَانِهِ، 
'''
"13" = '''
:sup:`13` أَشْفَقَ عَلَيْهِ وَلَمْ يَتْرُكْهُ، بَلْ حَبَسَهُ وَسَطَ حَنَكِهِ، 
'''
"14" = '''
:sup:`14` فَخُبْزُهُ فِي أَمْعَائِهِ يَتَحَوَّلُ، مَرَارَةَ أَصْلَالٍ فِي بَطْنِهِ. 
'''
"15" = '''
:sup:`15` قَدْ بَلَعَ ثَرْوَةً فَيَتَقَيَّأُهَا. ٱللهُ يَطْرُدُهَا مِنْ بَطْنِهِ. 
'''
"16" = '''
:sup:`16` سَمَّ ٱلْأَصْلَالِ يَرْضَعُ. يَقْتُلُهُ لِسَانُ ٱلْأَفْعَى. 
'''
"17" = '''
:sup:`17` لَا يَرَى ٱلْجَدَاوِلَ أَنْهَارَ سَوَاقِيَ عَسَلٍ وَلَبَنٍ. 
'''
"18" = '''
:sup:`18` يَرُدُّ تَعَبَهُ وَلَا يَبْلَعُهُ. كَمَالٍ تَحْتَ رَجْعٍ. وَلَا يَفْرَحُ. 
'''
"19" = '''
:sup:`19` لِأَنَّهُ رَضَّضَ ٱلْمَسَاكِينَ، وَتَرَكَهُمْ، وَٱغْتَصَبَ بَيْتًا وَلَمْ يَبْنِهِ. 
'''
"20" = '''
:sup:`20` لِأَنَّهُ لَمْ يَعْرِفْ فِي بَطْنِهِ قَنَاعَةً، لَا يَنْجُو بِمُشْتَهَاهُ. 
'''
"21" = '''
:sup:`21` لَيْسَتْ مِنْ أَكْلِهِ بَقِيَّةٌ، لِأَجْلِ ذَلِكَ لَا يَدُومُ خَيْرُهُ. 
'''
"22" = '''
:sup:`22` مَعَ مِلْءِ رَغْدِهِ يَتَضَايَقُ. تَأْتِي عَلَيْهِ يَدُ كُلِّ شَقِيٍّ. 
'''
"23" = '''
:sup:`23` يَكُونُ عِنْدَمَا يَمْلَأُ بَطْنَهُ، أَنَّ ٱللهَ يُرْسِلُ عَلَيْهِ حُمُوَّ غَضَبِهِ، وَيُمْطِرُهُ عَلَيْهِ عِنْدَ طَعَامِهِ. 
'''
"24" = '''
:sup:`24` يَفِرُّ مِنْ سِلَاحِ حَدِيدٍ. تَخْرِقُهُ قَوْسُ نُحَاسٍ. 
'''
"25" = '''
:sup:`25` جَذَبَهُ فَخَرَجَ مِنْ بَطْنِهِ، وَٱلْبَارِقُ مِنْ مَرَارَتِهِ مَرَقَ. عَلَيْهِ رُعُوبٌ. 
'''
"26" = '''
:sup:`26` كُلُّ ظُلْمَةٍ مُخْتَبَأَةٌ لِذَخَائِرِهِ. تَأْكُلُهُ نَارٌ لَمْ تُنْفَخْ. تَرْعَى ٱلْبَقِيَّةَ فِي خَيْمَتِهِ. 
'''
"27" = '''
:sup:`27` ٱلسَّمَاوَاتُ تُعْلِنُ إِثْمَهُ، وَٱلْأَرْضُ تَنْهَضُ عَلَيْهِ. 
'''
"28" = '''
:sup:`28` تَزُولُ غَلَّةُ بَيْتِهِ. تُهْرَاقُ فِي يَوْمِ غَضَبِهِ. 
'''
"29" = '''
:sup:`29` هَذَا نَصِيبُ ٱلْإِنْسَانِ ٱلشِّرِّيرِ مِنْ عِنْدِ ٱللهِ، وَمِيرَاثُ أَمْرِهِ مِنَ ٱلْقَدِيرِ». 
'''
