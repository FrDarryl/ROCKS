[9]
"1" = '''
:sup:`1` وَفِي ٱلشَّهْرِ ٱلثَّانِي عَشَرَ، أَيْ شَهْرِ أَذَارَ، فِي ٱلْيَوْمِ ٱلثَّالِثَ عَشَرَ مِنْهُ، حِينَ قَرُبَ كَلَامُ ٱلْمَلِكِ وَأَمْرُهُ مِنَ ٱلإِجْرَاءِ، فِي ٱلْيَوْمِ ٱلَّذِي ٱنْتَظَرَ فِيهِ أَعْدَاءُ ٱلْيَهُودِ أَنْ يَتَسَلَّطُوا عَلَيْهِمْ، فَتَحَوَّلَ ذَلِكَ، حَتَّى إِنَّ ٱلْيَهُودَ تَسَلَّطُوا عَلَى مُبْغِضِيهِمِ. 
'''
"2" = '''
:sup:`2` ٱجْتَمَعَ ٱلْيَهُودُ فِي مُدُنِهِمْ فِي كُلِّ بِلَادِ ٱلْمَلِكِ أَحَشْوِيرُوشَ لِيَمُدُّوا أَيْدِيَهُمْ إِلَى طَالِبِي أَذِيَّتِهِمْ، فَلَمْ يَقِفْ أَحَدٌ قُدَّامَهُمْ لِأَنَّ رُعْبَهُمْ سَقَطَ عَلَى جَمِيعِ ٱلشُّعُوبِ. 
'''
"3" = '''
:sup:`3` وكُلُّ رُؤَسَاءِ ٱلْبُلْدَانِ وَٱلْمَرَازِبَةُ وَٱلْوُلَاةُ وَعُمَّالُ ٱلْمَلِكِ سَاعَدُوا ٱلْيَهُودَ، لِأَنَّ رُعْبَ مُرْدَخَايَ سَقَطَ عَلَيْهِمْ. 
'''
"4" = '''
:sup:`4` لِأَنَّ مُرْدَخَايَ كَانَ عَظِيمًا فِي بَيْتِ ٱلْمَلِكِ، وَسَارَ خَبَرُهُ فِي كُلِّ ٱلْبُلْدَانِ، لِأَنَّ ٱلرَّجُلَ مُرْدَخَايَ كَانَ يَتَزَايَدُ عَظَمَةً. 
'''
"5" = '''
:sup:`5` فَضَرَبَ ٱلْيَهُودُ جَمِيعَ أَعْدَائِهِمْ ضَرْبَةَ سَيْفٍ وَقَتْلٍ وَهَلَاكٍ، وَعَمِلُوا بِمُبْغِضِيهِمْ مَا أَرَادُوا. 
'''
"6" = '''
:sup:`6` وَقَتَلَ ٱلْيَهُودُ فِي شُوشَنَ ٱلْقَصْرِ وَأَهْلَكُوا خَمْسَ مِئَةِ رَجُلٍ. 
'''
"7" = '''
:sup:`7` وَفَرْشَنْدَاثَا وَدَلْفُونَ وَأَسْفَاثَا، 
'''
"8" = '''
:sup:`8` وَفُورَاثَا وَأَدَلْيَا وَأَرِيدَاثَا، 
'''
"9" = '''
:sup:`9` وَفَرْمَشْتَا وَأَرِيسَايَ وَأَرِيدَايَ وَيِزَاثَا، 
'''
"10" = '''
:sup:`10` عَشَرَةَ، بَنِي هَامَانَ بْنِ هَمَدَاثَا عَدُوِّ ٱلْيَهُودِ، قَتَلُوهُمْ وَلَكِنَّهُمْ لَمْ يَمُدُّوا أَيْدِيَهُمْ إِلَى ٱلنَّهْبِ. 
'''
"11" = '''
:sup:`11` فِي ذَلِكَ ٱلْيَوْمِ أُتِيَ بِعَدَدِ ٱلْقَتْلَى فِي شُوشَنَ ٱلْقَصْرِ إِلَى بَيْنِ يَدَيِ ٱلْمَلِكِ. 
'''
"12" = '''
:sup:`12` فَقَالَ ٱلْمَلِكُ لِأَسْتِيرَ ٱلْمَلِكَةِ فِي شُوشَنَ ٱلْقَصْرِ: «قَدْ قَتَلَ ٱلْيَهُودُ وَأَهْلَكُوا خَمْسَ مِئَةِ رَجُلٍ، وَبَنِي هَامَانَ ٱلْعَشَرَةَ، فَمَاذَا عَمِلُوا فِي بَاقِي بُلْدَانِ ٱلْمَلِكِ؟ فَمَا هُوَ سُؤْلُكِ فَيُعْطَى لَكِ؟ وَمَا هِيَ طِلْبَتُكِ بَعْدُ فَتُقْضَى؟». 
'''
"13" = '''
:sup:`13` فَقَالَتْ أَسْتِيرُ: «إِنْ حَسُنَ عِنْدَ ٱلْمَلِكِ فَلْيُعْطَ غَدًا أَيْضًا لِلْيَهُودِ ٱلَّذِينَ فِي شُوشَنَ أَنْ يَعْمَلُوا كَمَا فِي هَذَا ٱلْيَوْمِ، وَيَصْلِبُوا بَنِي هَامَانَ ٱلْعَشَرَةَ عَلَى ٱلْخَشَبَةِ». 
'''
"14" = '''
:sup:`14` فَأَمَرَ ٱلْمَلِكُ أَنْ يَعْمَلُوا هَكَذَا، وَأُعْطِيَ ٱلْأَمْرُ فِي شُوشَنَ. فَصَلَبُوا بَنِي هَامَانَ ٱلْعَشَرَةَ. 
'''
"15" = '''
:sup:`15` ثُمَّ ٱجْتَمَعَ ٱلْيَهُودُ ٱلَّذِينَ فِي شُوشَنَ، فِي ٱلْيَوْمِ ٱلرَّابِعِ عَشَرَ أَيْضًا مِنْ شَهْرِ أَذَارَ، وَقَتَلُوا فِي شُوشَنَ ثَلَاثَ مِئَةِ رَجُلٍ، وَلَكِنَّهُمْ لَمْ يَمُدُّوا أَيْدِيَهُمْ إِلَى ٱلنَّهْبِ. 
'''
"16" = '''
:sup:`16` وَبَاقِي ٱلْيَهُودِ ٱلَّذِينَ فِي بُلْدَانِ ٱلْمَلِكِ ٱجْتَمَعُوا وَوَقَفُوا لِأَجْلِ أَنْفُسِهِمْ وَٱسْتَرَاحُوا مِنْ أَعْدَائِهِمْ، وَقَتَلُوا مِنْ مُبْغِضِيهِمْ خَمْسَةً وَسَبْعِينَ أَلْفًا، وَلَكِنَّهُمْ لَمْ يَمُدُّوا أَيْدِيَهُمْ إِلَى ٱلنَّهْبِ. 
'''
"17" = '''
:sup:`17` فِي ٱلْيَوْمِ ٱلثَّالِثِ عَشَرَ مِنْ شَهْرِ أَذَارَ. وَٱسْتَرَاحُوا فِي ٱلْيَوْمِ ٱلرَّابِعِ عَشَرَ مِنْهُ وَجَعَلُوهُ يَوْمَ شُرْبٍ وَفَرَحٍ. 
'''
"18" = '''
:sup:`18` وَٱلْيَهُودُ ٱلَّذِينَ فِي شُوشَنَ ٱجْتَمَعُوا فِي ٱلثَّالِثِ عَشَرَ وَٱلرَّابِعِ عَشَرَ مِنْهُ، وَٱسْتَرَاحُوا فِي ٱلْخَامِسِ عَشَرَ وَجَعَلُوهُ يَوْمَ شُرْبٍ وَفَرَحٍ. 
'''
"19" = '''
:sup:`19` لِذَلِكَ يَهُودُ ٱلْأَعْرَاءِ ٱلسَّاكِنُونَ فِي مُدُنِ ٱلْأَعْرَاءِ جَعَلُوا ٱلْيَوْمَ ٱلرَّابِعَ عَشَرَ مِنْ شَهْرِ أَذَارَ لِلْفَرَحِ وَٱلشُّرْبِ، وَيَوْمًا طَيِّبًا وَلِإِرْسَالِ أَنْصِبَةٍ مِنْ كُلِّ وَاحِدٍ إِلَى صَاحِبِهِ. 
'''
"20" = '''
:sup:`20` وَكَتَبَ مُرْدَخَايُ هَذِهِ ٱلْأُمُورَ وَأَرْسَلَ رَسَائِلَ إِلَى جَمِيعِ ٱلْيَهُودِ ٱلَّذِينَ فِي كُلِّ بُلْدَانِ ٱلْمَلِكِ أَحَشْوِيرُوشَ ٱلْقَرِيبِينَ وَٱلْبَعِيدِينَ، 
'''
"21" = '''
:sup:`21` لِيُوجِبَ عَلَيْهِمْ أَنْ يُعَيِّدُوا فِي ٱلْيَوْمِ ٱلرَّابِعِ عَشَرَ مِنْ شَهْرِ أَذَارَ، وَٱلْيَوْمِ ٱلْخَامِسِ عَشَرَ مِنْهُ فِي كُلِّ سَنَةٍ، 
'''
"22" = '''
:sup:`22` حَسَبَ ٱلْأَيَّامِ ٱلَّتِي ٱسْتَرَاحَ فِيهَا ٱلْيَهُودُ مِنْ أَعْدَائِهِمْ وَٱلشَّهْرِ ٱلَّذِي تَحَوَّلَ عِنْدَهُمْ مِنْ حُزْنٍ إِلَى فَرَحٍ وَمِنْ نَوْحٍ إِلَى يَوْمٍ طَيِّبٍ، لِيَجْعَلُوهَا أَيَّامَ شُرْبٍ وَفَرَحٍ وَإِرْسَالِ أَنْصِبَةٍ مِنْ كُلِّ وَاحِدٍ إِلَى صَاحِبِهِ وَعَطَايَا لِلْفُقَرَاءِ. 
'''
"23" = '''
:sup:`23` فَقَبِلَ ٱلْيَهُودُ مَا ٱبْتَدَأُوا يَعْمَلُونَهُ وَمَا كَتَبَهُ مُرْدَخَايُ إِلَيْهِمْ. 
'''
"24" = '''
:sup:`24` وَلِأَنَّ هَامَانَ بْنَ هَمَدَاثَا ٱلْأَجَاجِيَّ عَدُوَّ ٱلْيَهُودِ جَمِيعًا تَفَكَّرَ عَلَى ٱلْيَهُودِ لِيُبِيدَهُمْ وَأَلْقَى فُورًا، أَيْ قُرْعَةً، لِإِفْنَائِهِمْ وَإِبَادَتِهِمْ. 
'''
"25" = '''
:sup:`25` وَعِنْدَ دُخُولِهَا إِلَى أَمَامِ ٱلْمَلِكِ أَمَرَ بِكِتَابَةٍ أَنْ يُرَدَّ تَدْبِيرُهُ ٱلرَّدِيءُ ٱلَّذِي دَبَّرَهُ ضِدَّ ٱلْيَهُودِ عَلَى رَأْسِهِ، وَأَنْ يَصْلِبُوهُ هُوَ وَبَنِيهِ عَلَى ٱلْخَشَبَةِ. 
'''
"26" = '''
:sup:`26` لِذَلِكَ دَعُوا تِلْكَ ٱلْأَيَّامِ «فُورِيمَ» عَلَى ٱسْمِ ٱلْفُورِ. لِذَلِكَ مِنْ أَجْلِ جَمِيعِ كَلِمَاتِ هَذِهِ ٱلرِّسَالَةِ وَمَا رَأَوْهُ مِنْ ذَلِكَ وَمَا أَصَابَهُمْ، 
'''
"27" = '''
:sup:`27` أَوْجَبَ ٱلْيَهُودُ وَقَبِلُوا عَلَى أَنْفُسِهِمْ وَعَلَى نَسْلِهِمْ وَعَلَى جَمِيعِ ٱلَّذِينَ يَلْتَصِقُونَ بِهِمْ حَتَّى لَا يَزُولَ، أَنْ يُعَيِّدُوا هَذَيْنِ ٱلْيَوْمَيْنِ حَسَبَ كِتَابَتِهِمَا وَحَسَبَ أَوْقَاتِهِمَا كُلَّ سَنَةٍ، 
'''
"28" = '''
:sup:`28` وَأَنْ يُذْكَرَ هَذَانِ ٱلْيَوْمَانِ وَيُحْفَظَا فِي دَوْرٍ فَدَوْرٍ وَعَشِيرَةٍ فَعَشِيرَةٍ وَبِلَادٍ فَبِلَادٍ وَمَدِينَةٍ فَمَدِينَةٍ. وَيَوْمَا ٱلْفُورِ هَذَانِ لَا يَزُولَانِ مِنْ وَسَطِ ٱلْيَهُودِ، وَذِكْرُهُمَا لَا يَفْنَى مِنْ نَسْلِهِمْ. 
'''
"29" = '''
:sup:`29` وَكَتَبَتْ أَسْتِيرُ ٱلْمَلِكَةُ بِنْتُ أَبِيحَائِلَ وَمُرْدَخَايُ ٱلْيَهُودِيُّ بِكُلِّ سُلْطَانٍ بِإِيجَابِ رِسَالَةِ ٱلْفُورِيمِ هَذِهِ ثَانِيَةً، 
'''
"30" = '''
:sup:`30` وَأَرْسَلَ ٱلْكِتَابَاتِ إِلَى جَمِيعِ ٱلْيَهُودِ، إِلَى كُوَرِ مَمْلَكَةِ أَحَشْوِيرُوشَ ٱلْمِئَةِ وَٱلسَّبْعِ وَٱلْعِشْرِينَ بِكَلَامِ سَلَامٍ وَأَمَانَةٍ، 
'''
"31" = '''
:sup:`31` لِإِيجَابِ يَوْمَيِ ٱلْفُورِيمِ هَذَيْنِ فِي أَوْقَاتِهِمَا، كَمَا أَوْجَبَ عَلَيْهِمْ مُرْدَخَايُ ٱلْيَهُودِيُّ وَأَسْتِيرُ ٱلْمَلِكَةُ، وَكَمَا أَوْجَبُوا عَلَى أَنْفُسِهِمْ وَعَلَى نَسْلِهِمْ أُمُورَ ٱلْأَصْوَامِ وَصُرَاخِهِمْ. 
'''
"32" = '''
:sup:`32` وَأَمْرُ أَسْتِيرَ أَوْجَبَ أُمُورَ ٱلْفُورِيمِ هَذِهِ، فَكُتِبَتْ فِي ٱلسِّفْرِ. 
'''
