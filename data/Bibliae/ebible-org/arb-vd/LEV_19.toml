[19]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «كَلِّمْ كُلَّ جَمَاعَةِ بَنِي إِسْرَائِيلَ وَقُلْ لَهُمْ: تَكُونُونَ قِدِّيسِينَ لِأَنِّي قُدُّوسٌ ٱلرَّبُّ إِلَهُكُمْ. 
'''
"3" = '''
:sup:`3` تَهَابُونَ كُلُّ إِنْسَانٍ أُمَّهُ وَأَبَاهُ، وَتَحْفَظُونَ سُبُوتِي. أَنَا ٱلرَّبُّ إِلَهُكُمْ. 
'''
"4" = '''
:sup:`4` لَا تَلْتَفِتُوا إِلَى ٱلْأَوْثَانِ، وَآلِهَةً مَسْبُوكَةً لَا تَصْنَعُوا لِأَنْفُسِكُمْ. أَنَا ٱلرَّبُّ إِلَهُكُمْ. 
'''
"5" = '''
:sup:`5` وَمَتَى ذَبَحْتُمْ ذَبِيحَةَ سَلَامَةٍ لِلرَّبِّ فَلِلرِّضَا عَنْكُمْ تَذْبَحُونَهَا. 
'''
"6" = '''
:sup:`6` يَوْمَ تَذْبَحُونَهَا تُؤْكَلُ، وَفِي ٱلْغَدِ. وَٱلْفَاضِلُ إِلَى ٱلْيَوْمِ ٱلثَّالِثِ يُحْرَقُ بِٱلنَّارِ. 
'''
"7" = '''
:sup:`7` وَإِذَا أُكِلَتْ فِي ٱلْيَوْمِ ٱلثَّالِثِ فَذَلِكَ نَجَاسَةٌ لَا يُرْضَى بِهِ. 
'''
"8" = '''
:sup:`8` وَمَنْ أَكَلَ مِنْهَا يَحْمِلُ ذَنْبَهُ لِأَنَّهُ قَدْ دَنَّسَ قُدْسَ ٱلرَّبِّ. فَتُقْطَعُ تِلْكَ ٱلنَّفْسُ مِنْ شَعْبِهَا. 
'''
"9" = '''
:sup:`9` «وَعِنْدَمَا تَحْصُدُونَ حَصِيدَ أَرْضِكُمْ لَا تُكَمِّلْ زَوَايَا حَقْلِكَ فِي ٱلْحَصَادِ. وَلُقَاطَ حَصِيدِكَ لَا تَلْتَقِطْ. 
'''
"10" = '''
:sup:`10` وَكَرْمَكَ لَا تُعَلِّلْهُ، وَنِثَارَ كَرْمِكَ لَا تَلْتَقِطْ. لِلْمِسْكِينِ وَٱلْغَرِيبِ تَتْرُكُهُ. أَنَا ٱلرَّبُّ إِلَهُكُمْ. 
'''
"11" = '''
:sup:`11` «لَا تَسْرِقُوا، وَلَا تَكْذِبُوا، وَلَا تَغْدُرُوا أَحَدُكُمْ بِصَاحِبِهِ. 
'''
"12" = '''
:sup:`12` وَلَا تَحْلِفُوا بِٱسْمِي لِلْكَذِبِ، فَتُدَنِّسَ ٱسْمَ إِلَهِكَ. أَنَا ٱلرَّبُّ. 
'''
"13" = '''
:sup:`13` «لَا تَغْصِبْ قَرِيبَكَ وَلَا تَسْلُبْ، وَلَا تَبِتْ أُجْرَةُ أَجِيرٍ عِنْدَكَ إِلَى ٱلْغَدِ. 
'''
"14" = '''
:sup:`14` لَا تَشْتِمِ ٱلْأَصَمَّ، وَقُدَّامَ ٱلْأَعْمَى لَا تَجْعَلْ مَعْثَرَةً، بَلِ ٱخْشَ إِلَهَكَ. أَنَا ٱلرَّبُّ. 
'''
"15" = '''
:sup:`15` لَا تَرْتَكِبُوا جَوْرًا فِي ٱلْقَضَاءِ. لَاتَأْخُذُوا بِوَجْهِ مِسْكِينٍ وَلَا تَحْتَرِمْ وَجْهَ كَبِيرٍ. بِٱلْعَدْلِ تَحْكُمُ لِقَرِيبِكَ. 
'''
"16" = '''
:sup:`16` لَا تَسْعَ فِي ٱلْوِشَايَةِ بَيْنَ شَعْبِكَ. لَا تَقِفْ عَلَى دَمِ قَرِيبِكَ. أَنَا ٱلرَّبُّ. 
'''
"17" = '''
:sup:`17` لَا تُبْغِضْ أَخَاكَ فِي قَلْبِكَ. إِنْذَارًا تُنْذِرُ صَاحِبَكَ، وَلَا تَحْمِلْ لِأَجْلِهِ خَطِيَّةً. 
'''
"18" = '''
:sup:`18` لَا تَنْتَقِمْ وَلَا تَحْقِدْ عَلَى أَبْنَاءِ شَعْبِكَ، بَلْ تُحِبُّ قَرِيبَكَ كَنَفْسِكَ. أَنَا ٱلرَّبُّ. 
'''
"19" = '''
:sup:`19` فَرَائِضِي تَحْفَظُونَ. لَا تُنَزِّ بَهَائِمَكَ جِنْسَيْنِ، وَحَقْلَكَ لَا تَزْرَعْ صِنْفَيْنِ، وَلَا يَكُنْ عَلَيْكَ ثَوْبٌ مُصَنَّفٌ مِنْ صِنْفَيْنِ. 
'''
"20" = '''
:sup:`20` وَإِذَا ٱضْطَجَعَ رَجُلٌ مَعَ ٱمْرَأَةٍ ٱضْطِجَاعَ زَرْعٍ وَهِيَ أَمَةٌ مَخْطُوبَةٌ لِرَجُلٍ، وَلَمْ تُفْدَ فِدَاءً وَلَا أُعْطِيَتْ حُرِّيَّتَهَا، فَلْيَكُنْ تَأْدِيبٌ. لَا يُقْتَلَا لِأَنَّهَا لَمْ تُعْتَقْ. 
'''
"21" = '''
:sup:`21` وَيَأْتِي إِلَى ٱلرَّبِّ بِذَبِيحَةٍ لِإِثْمِهِ إِلَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ: كَبْشًا، ذَبِيحَةَ إِثْمٍ. 
'''
"22" = '''
:sup:`22` فَيُكَفِّرُ عَنْهُ ٱلْكَاهِنُ بِكَبْشِ ٱلْإِثْمِ أَمَامَ ٱلرَّبِّ مِنْ خَطِيَّتِهِ ٱلَّتِي أَخْطَأَ، فَيُصْفَحُ لَهُ عَنْ خَطِيَّتِهِ ٱلَّتِي أَخْطَأَ. 
'''
"23" = '''
:sup:`23` «وَمَتَى دَخَلْتُمُ ٱلْأَرْضَ وَغَرَسْتُمْ كُلَّ شَجَرَةٍ لِلطَّعَامِ، تَحْسِبُونَ ثَمَرَهَا غُرْلَتَهَا. ثَلَاثَ سِنِينَ تَكُونُ لَكُمْ غَلْفَاءَ. لَا يُؤْكَلْ مِنْهَا. 
'''
"24" = '''
:sup:`24` وَفِي ٱلسَّنَةِ ٱلرَّابِعَةِ يَكُونُ كُلُّ ثَمَرِهَا قُدْسًا لِتَمْجِيدِ ٱلرَّبِّ. 
'''
"25" = '''
:sup:`25` وَفِي ٱلسَّنَةِ ٱلْخَامِسَةِ تَأْكُلُونَ ثَمَرَهَا، لِتَزِيدَ لَكُمْ غَلَّتَهَا. أَنَا ٱلرَّبُّ إِلَهُكُمْ. 
'''
"26" = '''
:sup:`26` «لَا تَأْكُلُوا بِٱلدَّمِ. لَا تَتَفَاءَلُوا وَلَا تَعِيفُوا. 
'''
"27" = '''
:sup:`27` لَا تُقَصِّرُوا رُؤُوسَكُمْ مُسْتَدِيرًا، وَلَا تُفْسِدْ عَارِضَيْكَ. 
'''
"28" = '''
:sup:`28` وَلَا تَجْرَحُوا أَجْسَادَكُمْ لِمَيْتٍ. وَكِتَابَةَ وَسْمٍ لَا تَجْعَلُوا فِيكُمْ. أَنَا ٱلرَّبُّ. 
'''
"29" = '''
:sup:`29` لَا تُدَنِّسِ ٱبْنَتَكَ بِتَعْرِيضِهَا لِلزِّنَى لِئَلَّا تَزْنِيَ ٱلْأَرْضُ وَتَمْتَلِئَ ٱلْأَرْضُ رَذِيلَةً. 
'''
"30" = '''
:sup:`30` سُبُوتِي تَحْفَظُونَ، وَمَقْدِسِي تَهَابُونَ. أَنَا ٱلرَّبُّ. 
'''
"31" = '''
:sup:`31` لَا تَلْتَفِتُوا إِلَى ٱلْجَانِّ وَلَا تَطْلُبُوا ٱلتَّوَابِعَ، فَتَتَنَجَّسُوا بِهِمْ. أَنَا ٱلرَّبُّ إِلَهُكُمْ. 
'''
"32" = '''
:sup:`32` مِنْ أَمَامِ ٱلْأَشْيَبِ تَقُومُ وَتَحْتَرِمُ وَجْهَ ٱلشَّيْخِ، وَتَخْشَى إِلَهَكَ. أَنَا ٱلرَّبُّ. 
'''
"33" = '''
:sup:`33` «وَإِذَا نَزَلَ عِنْدَكَ غَرِيبٌ فِي أَرْضِكُمْ فَلَا تَظْلِمُوهُ. 
'''
"34" = '''
:sup:`34` كَٱلْوَطَنِيِّ مِنْكُمْ يَكُونُ لَكُمُ ٱلْغَرِيبُ ٱلنَّازِلُ عِنْدَكُمْ، وَتُحِبُّهُ كَنَفْسِكَ، لِأَنَّكُمْ كُنْتُمْ غُرَبَاءَ فِي أَرْضِ مِصْرَ. أَنَا ٱلرَّبُّ إِلَهُكُمْ. 
'''
"35" = '''
:sup:`35` لَا تَرْتَكِبُوا جَوْرًا فِي ٱلْقَضَاءِ، لَا فِي ٱلْقِيَاسِ، وَلَا فِي ٱلْوَزْنِ، وَلَا فِي ٱلْكَيْلِ. 
'''
"36" = '''
:sup:`36` مِيزَانُ حَقٍّ، وَوَزْنَاتُ حَقٍّ، وَإِيفَةُ حَقٍّ، وَهِينُ حَقٍّ تَكُونُ لَكُمْ. أَنَا ٱلرَّبُّ إِلَهُكُمُ ٱلَّذِي أَخْرَجَكُمْ مِنْ أَرْضِ مِصْرَ. 
'''
"37" = '''
:sup:`37` فَتَحْفَظُونَ كُلَّ فَرَائِضِي، وَكُلَّ أَحْكَامِي، وَتَعْمَلُونَهَا. أَنَا ٱلرَّبُّ». 
'''
