[9]
"1" = '''
:sup:`1` رَأَيْتُ ٱلسَّيِّدَ قَائِمًا عَلَى ٱلْمَذْبَحِ، فَقَالَ: «اِضْرِبْ تَاجَ ٱلْعَمُودِ حَتَّى تَرْجُفَ ٱلْأَعْتَابُ، وَكَسِّرْهَا عَلَى رُؤُوسِ جَمِيعِهِمْ، فَأَقْتُلَ آخِرَهُمْ بِٱلسَّيْفِ. لَا يَهْرُبُ مِنْهُمْ هَارِبٌ وَلَا يُفْلِتُ مِنْهُمْ نَاجٍ. 
'''
"2" = '''
:sup:`2` إِنْ نَقَبُوا إِلَى ٱلْهَاوِيَةِ فَمِنْ هُنَاكَ تَأْخُذُهُمْ يَدِي، وَإِنْ صَعِدُوا إِلَى ٱلسَّمَاءِ فَمِنْ هُنَاكَ أُنْزِلُهُمْ. 
'''
"3" = '''
:sup:`3` وَإِنِ ٱخْتَبَأُوا فِي رَأْسِ ٱلْكَرْمَلِ فَمِنْ هُنَاكَ أُفَتِّشُ وَآخُذُهُمْ، وَإِنِ ٱخْتَفَوْا مِنْ أَمَامِ عَيْنَيَّ فِي قَعْرِ ٱلْبَحْرِ فَمِنْ هُنَاكَ آمُرُ ٱلْحَيَّةَ فَتَلْدَغُهُمْ. 
'''
"4" = '''
:sup:`4` وَإِنْ مَضَوْا فِي ٱلسَّبْيِ أَمَامَ أَعْدَائِهِمْ فَمِنْ هُنَاكَ آمُرُ ٱلسَّيْفَ فَيَقْتُلُهُمْ، وَأَجْعَلُ عَيْنَيَّ عَلَيْهِمْ لِلشَّرِّ لَا لِلْخَيْرِ». 
'''
"5" = '''
:sup:`5` وَٱلسَّيِّدُ رَبُّ ٱلْجُنُودِ ٱلَّذِي يَمَسُّ ٱلْأَرْضَ فَتَذُوبُ، وَيَنُوحُ ٱلسَّاكِنُونَ فِيهَا، وَتَطْمُو كُلُّهَا كَنَهْرٍ وَتَنْضُبُ كَنِيلِ مِصْرَ. 
'''
"6" = '''
:sup:`6` ٱلَّذِي بَنَى فِي ٱلسَّمَاءِ عَلَالِيَهُ وَأَسَّسَ عَلَى ٱلْأَرْضِ قُبَّتَهُ، ٱلَّذِي يَدْعُو مِيَاهَ ٱلْبَحْرِ وَيَصُبُّهَا عَلَى وَجْهِ ٱلْأَرْضِ، يَهْوَهُ ٱسْمُهُ. 
'''
"7" = '''
:sup:`7` «أَلَسْتُمْ لِي كَبَنِي ٱلْكُوشِيِّينَ يَا بَنِي إِسْرَائِيلَ، يَقُولُ ٱلرَّبُّ؟ أَلَمْ أُصْعِدْ إِسْرَائِيلَ مِنْ أَرْضِ مِصْرَ، وَٱلْفِلِسْطِينِيِّينَ مِنْ كَفْتُورَ، وَٱلْأَرَامِيِّينَ مِنْ قِيرٍ؟ 
'''
"8" = '''
:sup:`8` هُوَذَا عَيْنَا ٱلسَّيِّدِ ٱلرَّبِّ عَلَى ٱلْمَمْلَكَةِ ٱلْخَاطِئَةِ، وَأُبِيدُهَا عَنْ وَجْهِ ٱلْأَرْضِ. غَيْرَ أَنِّي لَا أُبِيدُ بَيْتَ يَعْقُوبَ تَمَامًا، يَقُولُ ٱلرَّبُّ. 
'''
"9" = '''
:sup:`9` لِأَنَّهُ هَأَنَذَا آمُرُ فَأُغَرْبِلُ بَيْتَ إِسْرَائِيلَ بَيْنَ جَمِيعِ ٱلْأُمَمِ كَمَا يُغَرْبَلُ فِي ٱلْغُرْبَالِ، وَحَبَّةٌ لَا تَقَعُ إِلَى ٱلْأَرْضِ. 
'''
"10" = '''
:sup:`10` بِٱلسَّيْفِ يَمُوتُ كُلُّ خَاطِئِي شَعْبِي ٱلْقَائِلِينَ: لَا يَقْتَرِبُ ٱلشَّرُّ، وَلَا يَأْتِي بَيْنَنَا. 
'''
"11" = '''
:sup:`11` «فِي ذَلِكَ ٱلْيَوْمِ أُقِيمُ مِظَلَّةَ دَاوُدَ ٱلسَّاقِطَةَ، وَأُحَصِّنُ شُقُوقَهَا، وَأُقِيمُ رَدْمَهَا، وَأَبْنِيهَا كَأَيَّامِ ٱلدَّهْرِ. 
'''
"12" = '''
:sup:`12` لِكَيْ يَرِثُوا بَقِيَّةَ أَدُومَ وَجَمِيعَ ٱلْأُمَمِ ٱلَّذِينَ دُعِيَ ٱسْمِي عَلَيْهِمْ، يَقُولُ ٱلرَّبُّ، ٱلصَّانِعُ هَذَا. 
'''
"13" = '''
:sup:`13` هَا أَيَّامٌ تَأْتِي، يَقُولُ ٱلرَّبُّ، يُدْرِكُ ٱلْحَارِثُ ٱلْحَاصِدَ، وَدَائِسُ ٱلْعِنَبِ بَاذِرَ ٱلزَّرْعِ، وَتَقْطُرُ ٱلْجِبَالُ عَصِيرًا، وَتَسِيلُ جَمِيعُ ٱلتِّلَالِ. 
'''
"14" = '''
:sup:`14` وَأَرُدُّ سَبْيَ شَعْبِي إِسْرَائِيلَ فَيَبْنُونَ مُدُنًا خَرِبَةً وَيَسْكُنُونَ، وَيَغْرِسُونَ كُرُومًا وَيَشْرَبُونَ خَمْرَهَا، وَيَصْنَعُونَ جَنَّاتٍ وَيَأْكُلُونَ أَثْمَارَهَا. 
'''
"15" = '''
:sup:`15` وَأَغْرِسُهُمْ فِي أَرْضِهِمْ، وَلَنْ يُقْلَعُوا بَعْدُ مِنْ أَرْضِهِمِ ٱلَّتِي أَعْطَيْتُهُمْ، قَالَ ٱلرَّبُّ إِلَهُكَ». 
'''
