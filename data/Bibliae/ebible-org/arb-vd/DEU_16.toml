[16]
"1" = '''
:sup:`1` «اِحْفَظْ شَهْرَ أَبِيبَ وَٱعْمَلْ فِصْحًا لِلرَّبِّ إِلَهِكَ، لِأَنَّهُ فِي شَهْرِ أَبِيبَ أَخْرَجَكَ ٱلرَّبُّ إِلَهُكَ مِنْ مِصْرَ لَيْلًا. 
'''
"2" = '''
:sup:`2` فَتَذْبَحُ ٱلْفِصْحَ لِلرَّبِّ إِلَهِكَ غَنَمًا وَبَقَرًا فِي ٱلْمَكَانِ ٱلَّذِي يَخْتَارُهُ ٱلرَّبُّ لِيُحِلَّ ٱسْمَهُ فِيهِ. 
'''
"3" = '''
:sup:`3` لَا تَأْكُلْ عَلَيْهِ خَمِيرًا. سَبْعَةَ أَيَّامٍ تَأْكُلُ عَلَيْهِ فَطِيرًا، خُبْزَ ٱلْمَشَقَّةِ، لِأَنَّكَ بِعَجَلَةٍ خَرَجْتَ مِنْ أَرْضِ مِصْرَ، لِكَيْ تَذْكُرَ يَوْمَ خُرُوجِكَ مِنْ أَرْضِ مِصْرَ كُلَّ أَيَّامِ حَيَاتِكَ. 
'''
"4" = '''
:sup:`4` وَلَا يُرَ عِنْدَكَ خَمِيرٌ فِي جَمِيعِ تُخُومِكَ سَبْعَةَ أَيَّامٍ، وَلَا يَبِتْ شَيْءٌ مِنَ ٱللَّحْمِ ٱلَّذِي تَذْبَحُ مَسَاءً فِي ٱلْيَوْمِ ٱلْأَوَّلِ إِلَى ٱلْغَدِ. 
'''
"5" = '''
:sup:`5` لَا يَحِلُّ لَكَ أَنْ تَذْبَحَ ٱلْفِصْحَ فِي أَحَدِ أَبْوَابِكَ ٱلَّتِي يُعْطِيكَ ٱلرَّبُّ إِلَهُكَ، 
'''
"6" = '''
:sup:`6` بَلْ فِي ٱلْمَكَانِ ٱلَّذِي يَخْتَارُهُ ٱلرَّبُّ إِلَهُكَ لِيُحِلَّ ٱسْمَهُ فِيهِ. هُنَاكَ تَذْبَحُ ٱلْفِصْحَ مَسَاءً نَحْوَ غُرُوبِ ٱلشَّمْسِ فِي مِيعَادِ خُرُوجِكَ مِنْ مِصْرَ، 
'''
"7" = '''
:sup:`7` وَتَطْبُخُ وَتَأْكُلُ فِي ٱلْمَكَانِ ٱلَّذِي يَخْتَارُهُ ٱلرَّبُّ إِلَهُكَ، ثُمَّ تَنْصَرِفُ فِي ٱلْغَدِ وَتَذْهَبُ إِلَى خِيَامِكَ. 
'''
"8" = '''
:sup:`8` سِتَّةَ أَيَّامٍ تَأْكُلُ فَطِيرًا، وَفِي ٱلْيَوْمِ ٱلسَّابِعِ ٱعْتِكَافٌ لِلرَّبِّ إِلَهِكَ. لَا تَعْمَلْ فِيهِ عَمَلًا. 
'''
"9" = '''
:sup:`9` «سَبْعَةَ أَسَابِيعَ تَحْسُبُ لَكَ. مِنِ ٱبْتِدَاءِ ٱلْمِنْجَلِ فِي ٱلزَّرْعِ، تَبْتَدِئُ أَنْ تَحْسُبَ سَبْعَةَ أَسَابِيعَ. 
'''
"10" = '''
:sup:`10` وَتَعْمَلُ عِيدَ أَسَابِيعَ لِلرَّبِّ إِلَهِكَ عَلَى قَدْرِ مَا تَسْمَحُ يَدُكَ أَنْ تُعْطِيَ، كَمَا يُبَارِكُكَ ٱلرَّبُّ إِلَهُكَ. 
'''
"11" = '''
:sup:`11` وَتَفْرَحُ أَمَامَ ٱلرَّبِّ إِلَهِكَ أَنْتَ وَٱبْنُكَ وَٱبْنَتُكَ وَعَبْدُكَ وَأَمَتُكَ وَٱللَّاوِيُّ ٱلَّذِي فِي أَبْوَابِكَ، وَٱلْغَرِيبُ وَٱلْيَتِيمُ وَٱلْأَرْمَلَةُ ٱلَّذِينَ فِي وَسَطِكَ فِي ٱلْمَكَانِ ٱلَّذِي يَخْتَارُهُ ٱلرَّبُّ إِلَهُكَ لِيُحِلَّ ٱسْمَهُ فِيهِ. 
'''
"12" = '''
:sup:`12` وَتَذْكُرُ أَنَّكَ كُنْتَ عَبْدًا فِي مِصْرَ وَتَحْفَظُ، وَتَعْمَلُ هَذِهِ ٱلْفَرَائِضَ. 
'''
"13" = '''
:sup:`13` «تَعْمَلُ لِنَفْسِكَ عِيدَ ٱلْمَظَالِّ سَبْعَةَ أَيَّامٍ عِنْدَمَا تَجْمَعُ مِنْ بَيْدَرِكَ وَمِنْ مِعْصَرَتِكَ. 
'''
"14" = '''
:sup:`14` وَتَفْرَحُ فِي عِيدِكَ أَنْتَ وَٱبْنُكَ وَٱبْنَتُكَ وَعَبْدُكَ وَأَمَتُكَ وَاللَّاوِيُّ وَٱلْغَرِيبُ وَٱلْيَتِيمُ وَٱلْأَرْمَلَةُ ٱلَّذِينَ فِي أَبْوَابِكَ. 
'''
"15" = '''
:sup:`15` سَبْعَةَ أَيَّامٍ تُعَيِّدُ لِلرَّبِّ إِلَهِكَ فِي ٱلْمَكَانِ ٱلَّذِي يَخْتَارُهُ ٱلرَّبُّ، لِأَنَّ ٱلرَّبَّ إِلَهَكَ يُبَارِكُكَ فِي كُلِّ مَحْصُولِكَ وَفِي كُلِّ عَمَلِ يَدَيْكَ، فَلَا تَكُونُ إِلَّا فَرِحًا. 
'''
"16" = '''
:sup:`16` «ثَلَاثَ مَرَّاتٍ فِي ٱلسَّنَةِ يَحْضُرُ جَمِيعُ ذُكُورِكَ أَمَامَ ٱلرَّبِّ إِلَهِكَ فِي ٱلْمَكَانِ ٱلَّذِي يَخْتَارُهُ، فِي عِيدِ ٱلْفَطِيرِ وَعِيدِ ٱلْأَسَابِيعِ وَعِيدِ ٱلْمَظَالِّ. وَلَا يَحْضُرُوا أَمَامَ ٱلرَّبِّ فَارِغِينَ. 
'''
"17" = '''
:sup:`17` كُلُّ وَاحِدٍ حَسْبَمَا تُعْطِي يَدُهُ، كَبَرَكَةِ ٱلرَّبِّ إِلَهِكَ ٱلَّتِي أَعْطَاكَ. 
'''
"18" = '''
:sup:`18` «قُضَاةً وَعُرَفَاءَ تَجْعَلُ لَكَ فِي جَمِيعِ أَبْوَابِكَ ٱلَّتِي يُعْطِيكَ ٱلرَّبُّ إِلَهُكَ حَسَبَ أَسْبَاطِكَ، فَيَقْضُونَ لِلشَّعْبِ قَضَاءً عَادِلًا. 
'''
"19" = '''
:sup:`19` لَا تُحَرِّفِ ٱلْقَضَاءَ، وَلَا تَنْظُرْ إِلَى ٱلْوُجُوهِ، وَلَا تَأْخُذْ رَشْوَةً لِأَنَّ ٱلرَّشْوَةَ تُعْمِي أَعْيُنَ ٱلْحُكَمَاءِ وَتُعَوِّجُ كَلَامَ ٱلصِّدِّيقِينَ. 
'''
"20" = '''
:sup:`20` ٱلْعَدْلَ ٱلْعَدْلَ تَتَّبِعُ، لِكَيْ تَحْيَا وَتَمْتَلِكَ ٱلْأَرْضَ ٱلَّتِي يُعْطِيكَ ٱلرَّبُّ إِلَهُكَ. 
'''
"21" = '''
:sup:`21` «لَا تَنْصِبْ لِنَفْسِكَ سَارِيَةً مِنْ شَجَرَةٍ مَّا بِجَانِبِ مَذْبَحِ ٱلرَّبِّ إِلَهِكَ ٱلَّذِي تَصْنَعُهُ لَكَ، 
'''
"22" = '''
:sup:`22` وَلَا تُقِمْ لَكَ نَصْبًا. ٱلشَّيْءَ ٱلَّذِي يُبْغِضُهُ ٱلرَّبُّ إِلَهُكَ. 
'''
