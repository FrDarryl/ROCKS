[12]
"1" = '''
:sup:`1` وَظَهَرَتْ آيَةٌ عَظِيمَةٌ فِي ٱلسَّمَاءِ: ٱمْرَأَةٌ مُتَسَرْبِلَةٌ بِٱلشَّمْسِ، وَٱلْقَمَرُ تَحْتَ رِجْلَيْهَا، وَعَلَى رَأْسِهَا إِكْلِيلٌ مِنِ ٱثْنَيْ عَشَرَ كَوْكَبًا، 
'''
"2" = '''
:sup:`2` وَهِيَ حُبْلَى تَصْرُخُ مُتَمَخِّضَةً وَمُتَوَجِّعَةً لِتَلِدَ. 
'''
"3" = '''
:sup:`3` وَظَهَرَتْ آيَةٌ أُخْرَى فِي ٱلسَّمَاءِ: هُوَذَا تِنِّينٌ عَظِيمٌ أَحْمَرُ، لَهُ سَبْعَةُ رُؤُوسٍ وَعَشَرَةُ قُرُونٍ، وَعَلَى رُؤُوسِهِ سَبْعَةُ تِيجَانٍ. 
'''
"4" = '''
:sup:`4` وَذَنَبُهُ يَجُرُّ ثُلْثَ نُجُومِ ٱلسَّمَاءِ فَطَرَحَهَا إِلَى ٱلْأَرْضِ. وَٱلتِّنِّينُ وَقَفَ أَمَامَ ٱلْمَرْأَةِ ٱلْعَتِيدَةِ أَنْ تَلِدَ، حَتَّى يَبْتَلِعَ وَلَدَهَا مَتَى وَلَدَتْ. 
'''
"5" = '''
:sup:`5` فَوَلَدَتِ ٱبْنًا ذَكَرًا عَتِيدًا أَنْ يَرْعَى جَمِيعَ ٱلْأُمَمِ بِعَصًا مِنْ حَدِيدٍ. وَٱخْتُطِفَ وَلَدُهَا إِلَى ٱللهِ وَإِلَى عَرْشِهِ، 
'''
"6" = '''
:sup:`6` وَٱلْمَرْأَةُ هَرَبَتْ إِلَى ٱلْبَرِّيَّةِ، حَيْثُ لَهَا مَوْضِعٌ مُعَدٌّ مِنَ ٱللهِ لِكَيْ يَعُولُوهَا هُنَاكَ أَلْفًا وَمِئَتَيْنِ وَسِتِّينَ يَوْمًا. 
'''
"7" = '''
:sup:`7` وَحَدَثَتْ حَرْبٌ فِي ٱلسَّمَاءِ: مِيخَائِيلُ وَمَلَائِكَتُهُ حَارَبُوا ٱلتِّنِّينَ، وَحَارَبَ ٱلتِّنِّينُ وَمَلَائِكَتُهُ 
'''
"8" = '''
:sup:`8` وَلَمْ يَقْوَوْا، فَلَمْ يُوجَدْ مَكَانُهُمْ بَعْدَ ذَلِكَ فِي ٱلسَّمَاءِ. 
'''
"9" = '''
:sup:`9` فَطُرِحَ ٱلتِّنِّينُ ٱلْعَظِيمُ، ٱلْحَيَّةُ ٱلْقَدِيمَةُ ٱلْمَدْعُوُّ إِبْلِيسَ وَٱلشَّيْطَانَ، ٱلَّذِي يُضِلُّ ٱلْعَالَمَ كُلَّهُ، طُرِحَ إِلَى ٱلْأَرْضِ، وَطُرِحَتْ مَعَهُ مَلَائِكَتُهُ. 
'''
"10" = '''
:sup:`10` وَسَمِعْتُ صَوْتًا عَظِيمًا قَائِلًا فِي ٱلسَّمَاءِ: «ٱلْآنَ صَارَ خَلَاصُ إِلَهِنَا وَقُدْرَتُهُ وَمُلْكُهُ وَسُلْطَانُ مَسِيحِهِ، لِأَنَّهُ قَدْ طُرِحَ ٱلْمُشْتَكِي عَلَى إِخْوَتِنَا، ٱلَّذِي كَانَ يَشْتَكِي عَلَيْهِمْ أَمَامَ إِلَهِنَا نَهَارًا وَلَيْلًا. 
'''
"11" = '''
:sup:`11` وَهُمْ غَلَبُوهُ بِدَمِ ٱلْخَرُوفِ وَبِكَلِمَةِ شَهَادَتِهِمْ، وَلَمْ يُحِبُّوا حَيَاتَهُمْ حَتَّى ٱلْمَوْتِ. 
'''
"12" = '''
:sup:`12` مِنْ أَجْلِ هَذَا، ٱفْرَحِي أَيَّتُهَا ٱلسَّمَاوَاتُ وَٱلسَّاكِنُونَ فِيهَا. وَيْلٌ لِسَاكِنِي ٱلْأَرْضِ وَٱلْبَحْرِ، لِأَنَّ إِبْلِيسَ نَزَلَ إِلَيْكُمْ وَبِهِ غَضَبٌ عَظِيمٌ! عَالِمًا أَنَّ لَهُ زَمَانًا قَلِيلًا». 
'''
"13" = '''
:sup:`13` وَلَمَّا رَأَى ٱلتِّنِّينُ أَنَّهُ طُرِحَ إِلَى ٱلْأَرْضِ، ٱضْطَهَدَ ٱلْمَرْأَةَ ٱلَّتِي وَلَدَتْ ٱلِٱبْنَ ٱلذَّكَرَ، 
'''
"14" = '''
:sup:`14` فَأُعْطِيَتِ ٱلْمَرْأَةُ جَنَاحَيِ ٱلنَّسْرِ ٱلْعَظِيمِ لِكَيْ تَطِيرَ إِلَى ٱلْبَرِّيَّةِ إِلَى مَوْضِعِهَا، حَيْثُ تُعَالُ زَمَانًا وَزَمَانَيْنِ وَنِصْفَ زَمَانٍ، مِنْ وَجْهِ ٱلْحَيَّةِ. 
'''
"15" = '''
:sup:`15` فَأَلْقَتِ ٱلْحَيَّةُ مِنْ فَمِهَا وَرَاءَ ٱلْمَرْأَةِ مَاءً كَنَهْرٍ لِتَجْعَلَهَا تُحْمَلُ بِٱلنَّهْرِ. 
'''
"16" = '''
:sup:`16` فَأَعَانَتِ ٱلْأَرْضُ ٱلْمَرْأَةَ، وَفَتَحَتِ ٱلْأَرْضُ فَمَهَا وَٱبْتَلَعَتِ ٱلنَّهْرَ ٱلَّذِي أَلْقَاهُ ٱلتِّنِّينُ مِنْ فَمِهِ. 
'''
"17" = '''
:sup:`17` فَغَضِبَ ٱلتِّنِّينُ عَلَى ٱلْمَرْأَةِ، وَذَهَبَ لِيَصْنَعَ حَرْبًا مَعَ بَاقِي نَسْلِهَا ٱلَّذِينَ يَحْفَظُونَ وَصَايَا ٱللهِ، وَعِنْدَهُمْ شَهَادَةُ يَسُوعَ ٱلْمَسِيحِ. 
'''
