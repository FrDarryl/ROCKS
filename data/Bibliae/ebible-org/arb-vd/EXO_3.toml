[3]
"1" = '''
:sup:`1` وَأَمَّا مُوسَى فَكَانَ يَرْعَى غَنَمَ يَثْرُونَ حَمِيهِ كَاهِنِ مِدْيَانَ، فَسَاقَ ٱلْغَنَمَ إِلَى وَرَاءِ ٱلْبَرِّيَّةِ وَجَاءَ إِلَى جَبَلِ ٱللهِ حُورِيبَ. 
'''
"2" = '''
:sup:`2` وَظَهَرَ لَهُ مَلَاكُ ٱلرَّبِّ بِلَهِيبِ نَارٍ مِنْ وَسَطِ عُلَّيْقَةٍ. فَنَظَرَ وَإِذَا ٱلْعُلَّيْقَةُ تَتَوَقَّدُ بِٱلنَّارِ، وَٱلْعُلَّيْقَةُ لَمْ تَكُنْ تَحْتَرِقُ. 
'''
"3" = '''
:sup:`3` فَقَالَ مُوسَى: «أَمِيلُ ٱلْآنَ لِأَنْظُرَ هَذَا ٱلْمَنْظَرَ ٱلْعَظِيمَ. لِمَاذَا لَا تَحْتَرِقُ ٱلْعُلَّيْقَةُ؟». 
'''
"4" = '''
:sup:`4` فَلَمَّا رَأَى ٱلرَّبُّ أَنَّهُ مَالَ لِيَنْظُرَ، نَادَاهُ ٱللهُ مِنْ وَسَطِ ٱلْعُلَّيْقَةِ وَقَالَ: «مُوسَى، مُوسَى!». فَقَالَ: «هَأَنَذَا». 
'''
"5" = '''
:sup:`5` فَقَالَ: «لَا تَقْتَرِبْ إِلَى هَهُنَا. ٱخْلَعْ حِذَاءَكَ مِنْ رِجْلَيْكَ، لِأَنَّ ٱلْمَوْضِعَ ٱلَّذِي أَنْتَ وَاقِفٌ عَلَيْهِ أَرْضٌ مُقَدَّسَةٌ». 
'''
"6" = '''
:sup:`6` ثُمَّ قَالَ: «أَنَا إِلَهُ أَبِيكَ، إِلَهُ إِبْرَاهِيمَ وَإِلَهُ إِسْحَاقَ وَإِلَهُ يَعْقُوبَ». فَغَطَّى مُوسَى وَجْهَهُ لِأَنَّهُ خَافَ أَنْ يَنْظُرَ إِلَى ٱللهِ. 
'''
"7" = '''
:sup:`7` فَقَالَ ٱلرَّبُّ: «إِنِّي قَدْ رَأَيْتُ مَذَلَّةَ شَعْبِي ٱلَّذِي فِي مِصْرَ وَسَمِعْتُ صُرَاخَهُمْ مِنْ أَجْلِ مُسَخِّرِيهِمْ. إِنِّي عَلِمْتُ أَوْجَاعَهُمْ، 
'''
"8" = '''
:sup:`8` فَنَزَلْتُ لِأُنْقِذَهُمْ مِنْ أَيْدِي ٱلْمِصْرِيِّينَ، وَأُصْعِدَهُمْ مِنْ تِلْكَ ٱلْأَرْضِ إِلَى أَرْضٍ جَيِّدَةٍ وَوَاسِعَةٍ، إِلَى أَرْضٍ تَفِيضُ لَبَنًا وَعَسَلًا، إِلَى مَكَانِ ٱلْكَنْعَانِيِّينَ وَٱلْحِثِّيِّينَ وَٱلْأَمُورِيِّينَ وَٱلْفِرِزَّيِّينَ وَٱلْحِوِّيِّينَ وَٱلْيَبُوسِيِّينَ. 
'''
"9" = '''
:sup:`9` وَٱلْآنَ هُوَذَا صُرَاخُ بَنِي إِسْرَائِيلَ قَدْ أَتَى إِلَيَّ، وَرَأَيْتُ أَيْضًا ٱلضِّيقَةَ ٱلَّتِي يُضَايِقُهُمْ بِهَا ٱلْمِصْرِيُّونَ، 
'''
"10" = '''
:sup:`10` فَٱلْآنَ هَلُمَّ فَأُرْسِلُكَ إِلَى فِرْعَوْنَ، وَتُخْرِجُ شَعْبِي بَنِي إِسْرَائِيلَ مِنْ مِصْرَ». 
'''
"11" = '''
:sup:`11` فَقَالَ مُوسَى لِلهِ: «مَنْ أَنَا حَتَّى أَذْهَبَ إِلَى فِرْعَوْنَ، وَحَتَّى أُخْرِجَ بَنِي إِسْرَائِيلَ مِنْ مِصْرَ؟» 
'''
"12" = '''
:sup:`12` فَقَالَ: «إِنِّي أَكُونُ مَعَكَ، وَهَذِهِ تَكُونُ لَكَ ٱلْعَلَامَةُ أَنِّي أَرْسَلْتُكَ: حِينَمَا تُخْرِجُ ٱلشَّعْبَ مِنْ مِصْرَ، تَعْبُدُونَ ٱللهَ عَلَى هَذَا ٱلْجَبَلِ». 
'''
"13" = '''
:sup:`13` فَقَالَ مُوسَى لِلهِ: «هَا أَنَا آتِي إِلَى بَنِي إِسْرَائِيلَ وَأَقُولُ لَهُمْ: إِلَهُ آبَائِكُمْ أَرْسَلَنِي إِلَيْكُمْ. فَإِذَا قَالُوا لِي: مَا ٱسْمُهُ؟ فَمَاذَا أَقُولُ لَهُمْ؟» 
'''
"14" = '''
:sup:`14` فَقَالَ ٱللهُ لِمُوسَى: «أَهْيَهِ ٱلَّذِي أَهْيَهْ». وَقَالَ: «هَكَذَا تَقُولُ لِبَنِي إِسْرَائِيلَ: أَهْيَهْ أَرْسَلَنِي إِلَيْكُمْ». 
'''
"15" = '''
:sup:`15` وَقَالَ ٱللهُ أَيْضًا لِمُوسَى: «هَكَذَا تَقُولُ لِبَنِي إِسْرَائِيلَ: يَهْوَهْ إِلَهُ آبَائِكُمْ، إِلَهُ إِبْرَاهِيمَ وَإِلَهُ إِسْحَاقَ وَإِلَهُ يَعْقُوبَ أَرْسَلَنِي إِلَيْكُمْ. هَذَا ٱسْمِي إِلَى ٱلْأَبَدِ وَهَذَا ذِكْرِي إِلَى دَوْرٍ فَدَوْرٍ. 
'''
"16" = '''
:sup:`16` اِذْهَبْ وَٱجْمَعْ شُيُوخَ إِسْرَائِيلَ وَقُلْ لَهُمُ: ٱلرَّبُّ إِلَهُ آبَائِكُمْ، إِلَهُ إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ ظَهَرَ لِي قَائِلًا: إِنِّي قَدِ ٱفْتَقَدْتُكُمْ وَمَا صُنِعَ بِكُمْ فِي مِصْرَ. 
'''
"17" = '''
:sup:`17` فَقُلْتُ أُصْعِدُكُمْ مِنْ مَذَلَّةِ مِصْرَ إِلَى أَرْضِ ٱلْكَنْعَانِيِّينَ وَٱلْحِثِّيِّينَ وَٱلْأَمُورِيِّينَ وَٱلْفِرِزِّيِّينَ وَٱلْحِوِّيِّينَ وَٱلْيَبُوسِيِّينَ، إِلَى أَرْضٍ تَفِيضُ لَبَنًا وَعَسَلًا. 
'''
"18" = '''
:sup:`18` «فَإِذَا سَمِعُوا لِقَوْلِكَ، تَدْخُلُ أَنْتَ وَشُيُوخُ بَنِي إِسْرَائِيلَ إِلَى مَلِكِ مِصْرَ وَتَقُولُونَ لَهُ: ٱلرَّبُّ إِلَهُ ٱلْعِبْرَانِيِّينَ ٱلْتَقَانَا، فَٱلْآنَ نَمْضِي سَفَرَ ثَلَاثَةِ أَيَّامٍ فِي ٱلْبَرِّيَّةِ وَنَذْبَحُ لِلرَّبِّ إِلَهِنَا. 
'''
"19" = '''
:sup:`19` وَلَكِنِّي أَعْلَمُ أَنَّ مَلِكَ مِصْرَ لَا يَدَعُكُمْ تَمْضُونَ وَلَا بِيَدٍ قَوِيَّةٍ، 
'''
"20" = '''
:sup:`20` فَأَمُدُّ يَدِي وَأَضْرِبُ مِصْرَ بِكُلِّ عَجَائِبِي ٱلَّتِي أَصْنَعُ فِيهَا. وَبَعْدَ ذَلِكَ يُطْلِقُكُمْ. 
'''
"21" = '''
:sup:`21` وَأُعْطِي نِعْمَةً لِهَذَا ٱلشَّعْبِ فِي عُيُونِ ٱلْمِصْرِيِّينَ. فَيَكُونُ حِينَمَا تَمْضُونَ أَنَّكُمْ لَا تَمْضُونَ فَارِغِينَ. 
'''
"22" = '''
:sup:`22` بَلْ تَطْلُبُ كُلُّ ٱمْرَأَةٍ مِنْ جَارَتِهَا وَمِنْ نَزِيلَةِ بَيْتِهَا أَمْتِعَةَ فِضَّةٍ وَأَمْتِعَةَ ذَهَبٍ وَثِيَابًا، وَتَضَعُونَهَا عَلَى بَنِيكُمْ وَبَنَاتِكُمْ. فَتَسْلُبُونَ ٱلْمِصْرِيِّينَ». 
'''
