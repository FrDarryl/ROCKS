[136]
"1" = '''
:sup:`1` اِحْمَدُوا ٱلرَّبَّ لِأَنَّهُ صَالِحٌ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"2" = '''
:sup:`2` ٱحْمَدُوا إِلَهَ ٱلْآلِهَةِ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمتَهُ. 
'''
"3" = '''
:sup:`3` ٱحْمَدُوا رَبَّ ٱلْأَرْبَابِ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"4" = '''
:sup:`4` ٱلصَّانِعَ ٱلْعَجَائِبَ ٱلْعِظَامَ وَحْدَهُ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"5" = '''
:sup:`5` ٱلصَّانِعَ ٱلسَّمَاوَاتِ بِفَهْمٍ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"6" = '''
:sup:`6` ٱلْبَاسِطَ ٱلْأَرْضَ عَلَى ٱلْمِيَاهِ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"7" = '''
:sup:`7` ٱلصَّانِعَ أَنْوَارًا عَظِيمَةً، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"8" = '''
:sup:`8` ٱلشَّمْسَ لِحُكْمِ ٱلنَّهَارِ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"9" = '''
:sup:`9` ٱلْقَمَرَ وَٱلْكَوَاكِبَ لِحُكْمِ ٱللَّيْلِ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"10" = '''
:sup:`10` ٱلَّذِي ضَرَبَ مِصْرَ مَعَ أَبْكَارِهَا، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"11" = '''
:sup:`11` وَأَخْرَجَ إِسْرَائِيلَ مِنْ وَسَطِهِمْ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"12" = '''
:sup:`12` بِيَدٍ شَدِيدَةٍ وَذِرَاعٍ مَمْدُودَةٍ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"13" = '''
:sup:`13` ٱلَّذِي شَقَّ بَحْرَ سُوفٍ إِلَى شُقَقٍ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"14" = '''
:sup:`14` وَعَبَّرَ إِسْرَائِيلَ فِي وَسَطِهِ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"15" = '''
:sup:`15` وَدَفَعَ فِرْعَوْنَ وَقُوَّتَهُ فِي بَحْرِ سُوفٍ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"16" = '''
:sup:`16` ٱلَّذِي سَارَ بِشَعْبِهِ فِي ٱلْبَرِّيَّةِ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"17" = '''
:sup:`17` ٱلَّذِي ضَرَبَ مُلُوكًا عُظَمَاءَ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"18" = '''
:sup:`18` وَقَتَلَ مُلُوكًا أَعِزَّاءَ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"19" = '''
:sup:`19` سِيحُونَ مَلِكَ ٱلْأَمُورِيِّينَ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"20" = '''
:sup:`20` وَعُوجَ مَلِكَ بَاشَانَ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"21" = '''
:sup:`21` وَأَعْطَى أَرْضَهُمْ مِيرَاثًا، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"22" = '''
:sup:`22` مِيرَاثًا لِإِسْرَائِيلَ عَبْدِهِ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"23" = '''
:sup:`23` ٱلَّذِي فِي مَذَلَّتِنَا ذَكَرَنَا، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"24" = '''
:sup:`24` وَنَجَّانَا مِنْ أَعْدَائِنَا، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"25" = '''
:sup:`25` ٱلَّذِي يُعْطِي خُبْزًا لِكُلِّ بَشَرٍ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"26" = '''
:sup:`26` ٱحْمَدُوا إِلَهَ ٱلسَّمَاوَاتِ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
