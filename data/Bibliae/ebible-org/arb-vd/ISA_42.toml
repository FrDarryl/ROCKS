[42]
"1" = '''
:sup:`1` «هُوَذَا عَبْدِي ٱلَّذِي أَعْضُدُهُ، مُخْتَارِي ٱلَّذِي سُرَّتْ بِهِ نَفْسِي. وَضَعْتُ رُوحِي عَلَيْهِ فَيُخْرِجُ ٱلْحَقَّ لِلْأُمَمِ. 
'''
"2" = '''
:sup:`2` لَا يَصِيحُ وَلَا يَرْفَعُ وَلَا يُسْمِعُ فِي ٱلشَّارِعِ صَوْتَهُ. 
'''
"3" = '''
:sup:`3` قَصَبَةً مَرْضُوضَةً لَا يَقْصِفُ، وَفَتِيلَةً خَامِدَةً لَا يُطْفِئُ. إِلَى ٱلْأَمَانِ يُخْرِجُ ٱلْحَقَّ. 
'''
"4" = '''
:sup:`4` لَا يَكِلُّ وَلَا يَنْكَسِرُ حَتَّى يَضَعَ ٱلْحَقَّ فِي ٱلْأَرْضِ، وَتَنْتَظِرُ ٱلْجَزَائِرُ شَرِيعَتَهُ». 
'''
"5" = '''
:sup:`5` هَكَذَا يَقُولُ ٱللهُ ٱلرَّبُّ، خَالِقُ ٱلسَّمَاوَاتِ وَنَاشِرُهَا، بَاسِطُ ٱلْأَرْضِ وَنَتَائِجِهَا، مُعْطِي ٱلشَّعْبِ عَلَيْهَا نَسَمَةً، وَٱلسَّاكِنِينَ فِيهَا رُوحًا: 
'''
"6" = '''
:sup:`6` «أَنَا ٱلرَّبَّ قَدْ دَعَوْتُكَ بِٱلْبِرِّ، فَأُمْسِكُ بِيَدِكَ وَأَحْفَظُكَ وَأَجْعَلُكَ عَهْدًا لِلشَّعْبِ وَنُورًا لِلْأُمَمِ، 
'''
"7" = '''
:sup:`7` لِتَفْتَحَ عُيُونَ ٱلْعُمْيِ، لِتُخْرِجَ مِنَ ٱلْحَبْسِ ٱلْمَأْسُورِينَ، مِنْ بَيْتِ ٱلسِّجْنِ ٱلْجَالِسِينَ فِي ٱلظُّلْمَةِ. 
'''
"8" = '''
:sup:`8` «أَنَا ٱلرَّبُّ هَذَا ٱسْمِي، وَمَجْدِي لَا أُعْطِيهِ لِآخَرَ، وَلَا تَسْبِيحِي لِلْمَنْحُوتَاتِ. 
'''
"9" = '''
:sup:`9` هُوَذَا ٱلْأَوَّلِيَّاتُ قَدْ أَتَتْ، وَٱلْحَدِيثَاتُ أَنَا مُخْبِرٌ بِهَا. قَبْلَ أَنْ تَنْبُتَ أُعْلِمُكُمْ بِهَا». 
'''
"10" = '''
:sup:`10` غَنُّوا لِلرَّبِّ أُغْنِيَةً جَدِيدَةً، تَسْبِيحَهُ مِنْ أَقْصَى ٱلْأَرْضِ. أَيُّهَا ٱلْمُنْحَدِرُونَ فِي ٱلْبَحْرِ وَمِلْؤُهُ وَٱلْجَزَائِرُ وَسُكَّانُهَا، 
'''
"11" = '''
:sup:`11` لِتَرْفَعِ ٱلْبَرِّيَّةُ وَمُدُنُهَا صَوْتَهَا، ٱلدِّيَارُ ٱلَّتِي سَكَنَهَا قِيدَارُ. لِتَتَرَنَّمْ سُكَّانُ سَالِعَ. مِنْ رُؤُوسِ ٱلْجِبَالِ لِيَهْتِفُوا. 
'''
"12" = '''
:sup:`12` لِيُعْطُوا ٱلرَّبَّ مَجْدًا وَيُخْبِرُوا بِتَسْبِيحِهِ فِي ٱلْجَزَائِرِ. 
'''
"13" = '''
:sup:`13` ٱلرَّبُّ كَٱلْجَبَّارِ يَخْرُجُ. كَرَجُلِ حُرُوبٍ يُنْهِضُ غَيْرَتَهُ. يَهْتِفُ وَيَصْرُخُ وَيَقْوَى عَلَى أَعْدَائِهِ. 
'''
"14" = '''
:sup:`14` «قَدْ صَمَتُّ مُنْذُ ٱلدَّهْرِ. سَكَتُّ. تَجَلَّدْتُ. كَٱلْوَالِدَةِ أَصِيحُ. أَنْفُخُ وَأَنَخُرُ مَعًا. 
'''
"15" = '''
:sup:`15` أَخْرِبُ ٱلْجِبَالَ وَٱلْآكَامَ وَأُجَفِّفُ كُلَّ عُشْبِهَا، وَأَجْعَلُ ٱلْأَنْهَارَ يَبَسًا وَأُنَشِّفُ ٱلْآجَامَ، 
'''
"16" = '''
:sup:`16` وَأُسَيِّرُ ٱلْعُمْيَ فِي طَرِيقٍ لَمْ يَعْرِفُوهَا. فِي مَسَالِكَ لَمْ يَدْرُوهَا أُمَشِّيهِمْ. أَجْعَلُ ٱلظُّلْمَةَ أَمَامَهُمْ نُورًا، وَٱلْمُعْوَجَّاتِ مُسْتَقِيمَةً. هَذِهِ ٱلْأُمُورُ أَفْعَلُهَا وَلَاأَتْرُكُهُمْ. 
'''
"17" = '''
:sup:`17` قَدِ ٱرْتَدُّوا إِلَى ٱلْوَرَاءِ. يَخْزَى خِزْيًا ٱلْمُتَّكِلُونَ عَلَى ٱلْمَنْحُوتَاتِ، ٱلْقَائِلُونَ لِلْمَسْبُوكَاتِ: أَنْتُنَّ آلِهَتُنَا! 
'''
"18" = '''
:sup:`18` «أَيُّهَا ٱلصُّمُّ ٱسْمَعُوا. أَيُّهَا ٱلْعُمْيُ ٱنْظُرُوا لِتُبْصِرُوا. 
'''
"19" = '''
:sup:`19` مَنْ هُوَ أَعْمَى إِلَّا عَبْدِي، وَأَصَمُّ كَرَسُولِي ٱلَّذِي أُرْسِلُهُ؟ مَنْ هُوَ أَعْمَى كَٱلْكَامِلِ، وَأَعْمَى كَعَبْدِ ٱلرَّبِّ؟ 
'''
"20" = '''
:sup:`20` نَاظِرٌ كَثِيرًا وَلَا تُلَاحِظُ. مَفْتُوحُ ٱلْأُذُنَيْنِ وَلَا يَسْمَعُ». 
'''
"21" = '''
:sup:`21` ٱلرَّبُّ قَدْ سُرَّ مِنْ أَجْلِ بِرِّهِ. يُعَظِّمُ ٱلشَّرِيعَةَ وَيُكْرِمُهَا. 
'''
"22" = '''
:sup:`22` وَلَكِنَّهُ شَعْبٌ مَنْهُوبٌ وَمَسْلُوبٌ. قَدِ ٱصْطِيدَ فِي ٱلْحُفَرِ كُلُّهُ، وَفِي بُيُوتِ ٱلْحُبُوسِ ٱخْتَبَأُوا. صَارُوا نَهْبًا وَلَا مُنْقِذَ، وَسَلَبًا وَلَيْسَ مَنْ يَقُولُ: «رُدَّ!». 
'''
"23" = '''
:sup:`23` مَنْ مِنْكُمْ يَسْمَعُ هَذَا؟ يَصْغَى وَيَسْمَعُ لِمَا بَعْدُ؟ 
'''
"24" = '''
:sup:`24` مَنْ دَفَعَ يَعْقُوبَ إِلَى ٱلسَّلَبِ وَإِسْرَائِيلَ إِلَى ٱلنَّاهِبِينَ؟ أَلَيْسَ ٱلرَّبُّ ٱلَّذِي أَخْطَأْنَا إِلَيْهِ وَلَمْ يَشَاءُوا أَنْ يَسْلُكُوا فِي طُرُقِهِ وَلَمْ يَسْمَعُوا لِشَرِيعَتِهِ. 
'''
"25" = '''
:sup:`25` فَسَكَبَ عَلَيْهِ حُمُوَّ غَضَبِهِ وَشِدَّةَ ٱلْحَرْبِ، فَأَوْقَدَتْهُ مِنْ كُلِّ نَاحِيَةٍ وَلَمْ يَعْرِفْ، وَأَحْرَقَتْهُ وَلَمْ يَضَعْ فِي قَلْبِهِ. 
'''
