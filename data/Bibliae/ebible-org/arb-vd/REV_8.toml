[8]
"1" = '''
:sup:`1` وَلَمَّا فَتَحَ ٱلْخَتْمَ ٱلسَّابِعَ حَدَثَ سُكُوتٌ فِي ٱلسَّمَاءِ نَحْوَ نِصْفِ سَاعَةٍ. 
'''
"2" = '''
:sup:`2` وَرَأَيْتُ ٱلسَّبْعَةَ ٱلْمَلَائِكَةَ ٱلَّذِينَ يَقِفُونَ أَمَامَ ٱللهِ، وَقَدْ أُعْطُوا سَبْعَةَ أَبْوَاقٍ. 
'''
"3" = '''
:sup:`3` وَجَاءَ مَلَاكٌ آخَرُ وَوَقَفَ عِنْدَ ٱلْمَذْبَحِ، وَمَعَهُ مِبْخَرَةٌ مِنْ ذَهَبٍ، وَأُعْطِيَ بَخُورًا كَثِيرًا لِكَيْ يُقَدِّمَهُ مَعَ صَلَوَاتِ ٱلْقِدِّيسِينَ جَمِيعِهِمْ عَلَى مَذْبَحِ ٱلذَّهَبِ ٱلَّذِي أَمَامَ ٱلْعَرْشِ. 
'''
"4" = '''
:sup:`4` فَصَعِدَ دُخَانُ ٱلْبَخُورِ مَعَ صَلَوَاتِ ٱلْقِدِّيسِينَ مِنْ يَدِ ٱلْمَلَاكِ أَمَامَ ٱللهِ. 
'''
"5" = '''
:sup:`5` ثُمَّ أَخَذَ ٱلْمَلَاكُ ٱلْمِبْخَرَةَ وَمَلَأَهَا مِنْ نَارِ ٱلْمَذْبَحِ وَأَلْقَاهَا إِلَى ٱلْأَرْضِ، فَحَدَثَتْ أَصْوَاتٌ وَرُعُودٌ وَبُرُوقٌ وَزَلْزَلَةٌ. 
'''
"6" = '''
:sup:`6` ثُمَّ إِنَّ ٱلسَّبْعَةَ ٱلْمَلَائِكَةَ ٱلَّذِينَ مَعَهُمُ ٱلسَّبْعَةُ ٱلْأَبْوَاقُ تَهَيَّأُوا لِكَيْ يُبَوِّقُوا. 
'''
"7" = '''
:sup:`7` فَبَوَّقَ ٱلْمَلَاكُ ٱلْأَوَّلُ، فَحَدَثَ بَرَدٌ وَنَارٌ مَخْلُوطَانِ بِدَمٍ، وَأُلْقِيَا إِلَى ٱلْأَرْضِ، فَٱحْتَرَقَ ثُلْثُ ٱلْأَشْجَارِ، وَٱحْتَرَقَ كُلُّ عُشْبٍ أَخْضَرَ. 
'''
"8" = '''
:sup:`8` ثُمَّ بَوَّقَ ٱلْمَلَاكُ ٱلثَّانِي، فَكَأَنَّ جَبَلًا عَظِيمًا مُتَّقِدًا بِٱلنَّارِ أُلْقِيَ إِلَى ٱلْبَحْرِ، فَصَارَ ثُلْثُ ٱلْبَحْرِ دَمًا. 
'''
"9" = '''
:sup:`9` وَمَاتَ ثُلْثُ ٱلْخَلَائِقِ ٱلَّتِي فِي ٱلْبَحْرِ ٱلَّتِي لَهَا حَيَاةٌ، وَأُهْلِكَ ثُلْثُ ٱلسُّفُنِ. 
'''
"10" = '''
:sup:`10` ثُمَّ بَوَّقَ ٱلْمَلَاكُ ٱلثَّالِثُ، فَسَقَطَ مِنَ ٱلسَّمَاءِ كَوْكَبٌ عَظِيمٌ مُتَّقِدٌ كَمِصْبَاحٍ، وَوَقَعَ عَلَى ثُلْثِ ٱلْأَنْهَارِ وَعَلَى يَنَابِيعِ ٱلْمِيَاهِ. 
'''
"11" = '''
:sup:`11` وَٱسْمُ ٱلْكَوْكَبِ يُدْعَى «ٱلْأَفْسَنْتِينَ». فَصَارَ ثُلْثُ ٱلْمِيَاهِ أَفْسَنْتِينًا، وَمَاتَ كَثِيرُونَ مِنَ ٱلنَّاسِ مِنَ ٱلْمِيَاهِ لِأَنَّهَا صَارَتْ مُرَّةً. 
'''
"12" = '''
:sup:`12` ثُمَّ بَوَّقَ ٱلْمَلَاكُ ٱلرَّابِعُ، فَضُرِبَ ثُلْثُ ٱلشَّمْسِ وَثُلْثُ ٱلْقَمَرِ وَثُلْثُ ٱلنُّجُومِ، حَتَّى يُظْلِمَ ثُلْثُهُنَّ، وَٱلنَّهَارُ لَا يُضِيءُ ثُلْثُهُ، وَٱللَّيْلُ كَذَلِكَ. 
'''
"13" = '''
:sup:`13` ثُمَّ نَظَرْتُ وَسَمِعْتُ مَلَاكًا طَائِرًا فِي وَسَطِ ٱلسَّمَاءِ قَائِلًا بِصَوْتٍ عَظِيمٍ: «وَيْلٌ! وَيْلٌ! وَيْلٌ لِلسَّاكِنِينَ عَلَى ٱلْأَرْضِ مِنْ أَجْلِ بَقِيَّةِ أَصْوَاتِ أَبْوَاقِ ٱلثَّلَاثَةِ ٱلْمَلَائِكَةِ ٱلْمُزْمِعِينَ أَنْ يُبَوِّقُوا!». 
'''
