[4]
"1" = '''
:sup:`1` فَأجَابَ أَلِيفَازُ ٱلتَّيمَانِيُّ وَقَالَ: 
'''
"2" = '''
:sup:`2` «إِنِ ٱمْتَحَنَ أَحَدٌ كَلِمَةً مَعَكَ، فَهَلْ تَسْتَاءُ؟ وَلَكِنْ مَنْ يَسْتَطِيعُ ٱلِٱمْتِنَاعَ عَنِ ٱلْكَلَامِ؟ 
'''
"3" = '''
:sup:`3` هَا أَنْتَ قَدْ أَرْشَدْتَ كَثِيرِينَ، وَشَدَّدْتَ أَيَادِيَ مُرْتَخِيَةً. 
'''
"4" = '''
:sup:`4` قَدْ أَقَامَ كَلَامُكَ ٱلْعَاثِرَ، وَثَبَّتَّ ٱلرُّكَبَ ٱلْمُرْتَعِشَةَ! 
'''
"5" = '''
:sup:`5` وَٱلْآنَ إِذْ جَاءَ عَلَيْكَ ضَجِرْتَ، إِذْ مَسَّكَ ٱرْتَعْتَ. 
'''
"6" = '''
:sup:`6` أَلَيْسَتْ تَقْوَاكَ هِيَ مُعْتَمَدَكَ، وَرَجَاؤُكَ كَمَالَ طُرُقِكَ؟ 
'''
"7" = '''
:sup:`7` اُذْكُرْ: مَنْ هَلَكَ وَهُوَ بَرِيءٌ، وَأَيْنَ أُبِيدَ ٱلْمُسْتَقِيمُونَ؟ 
'''
"8" = '''
:sup:`8` كَمَا قَدْ رَأَيْتَ: أَنَّ ٱلْحَارِثِينَ إِثْمًا، وَٱلزَّارِعِينَ شَقَاوَةً يَحْصُدُونَهَا. 
'''
"9" = '''
:sup:`9` بِنَسَمَةِ ٱللهِ يَبِيدُونَ، وَبِرِيحِ أَنْفِهِ يَفْنَوْنَ. 
'''
"10" = '''
:sup:`10` زَمْجَرَةُ ٱلْأَسَدِ وَصَوْتُ ٱلزَّئِيرِ وَأَنْيَابُ ٱلْأَشْبَالِ تَكَسَّرَتْ. 
'''
"11" = '''
:sup:`11` اَللَّيْثُ هَالِكٌ لِعَدَمِ ٱلْفَرِيسَةِ، وَأَشْبَالُ ٱللَّبْوَةِ تَبَدَّدَتْ. 
'''
"12" = '''
:sup:`12` «ثُمَّ إِلَيَّ تَسَلَّلَتْ كَلِمَةٌ، فَقَبِلَتْ أُذُنِي مِنْهَا رِكْزًا. 
'''
"13" = '''
:sup:`13` فِي ٱلْهَوَاجِسِ مِنْ رُؤَى ٱللَّيْلِ، عِنْدَ وُقُوعِ سُبَاتٍ عَلَى ٱلنَّاسِ، 
'''
"14" = '''
:sup:`14` أَصَابَنِي رُعْبٌ وَرِعْدَةٌ، فَرَجَفَتْ كُلَّ عِظَامِي. 
'''
"15" = '''
:sup:`15` فَمَرَّتْ رُوحٌ عَلَى وَجْهِي، ٱقْشَعَرَّ شَعْرُ جَسَدِي. 
'''
"16" = '''
:sup:`16` وَقَفَتْ وَلَكِنِّي لَمْ أَعْرِفْ مَنْظَرَهَا، شِبْهٌ قُدَّامَ عَيْنَيَّ. سَمِعْتُ صَوْتًا مُنْخَفِضًا: 
'''
"17" = '''
:sup:`17` أَٱلْإِنْسَانُ أَبَرُّ مِنَ ٱللهِ؟ أَمِ ٱلرَّجُلُ أَطْهَرُ مِنْ خَالِقِهِ؟ 
'''
"18" = '''
:sup:`18` هُوَذَا عَبِيدُهُ لَا يَأْتَمِنُهُمْ، وَإِلَى مَلَائِكَتِهِ يَنْسِبُ حَمَاقَةً، 
'''
"19" = '''
:sup:`19` فَكَمْ بِٱلْحَرِيِّ سُكَّانُ بُيُوتٍ مِنْ طِينٍ، ٱلَّذِينَ أَسَاسُهُمْ فِي ٱلتُّرَابِ، وَيُسْحَقُونَ مِثْلَ ٱلْعُثِّ؟ 
'''
"20" = '''
:sup:`20` بَيْنَ ٱلصَّبَاحِ وَٱلْمَسَاءِ يُحَطَّمُونَ. بِدُونِ مُنْتَبِهٍ إِلَيْهِمْ إِلَى ٱلْأَبَدِ يَبِيدُونَ. 
'''
"21" = '''
:sup:`21` أَمَا ٱنْتُزِعَتْ مِنْهُمْ طُنُبُهُمْ؟ يَمُوتُونَ بِلَا حِكْمَةٍ. 
'''
