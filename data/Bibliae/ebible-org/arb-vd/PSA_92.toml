[92]
"1" = '''
:sup:`1` مَزْمُورُ تَسْبِيحَةٍ. لِيَوْمِ ٱلسَّبْتِ حَسَنٌ هُوَ ٱلْحَمْدُ لِلرَّبِّ وَٱلتَّرَنُّمُ لِٱسْمِكَ أَيُّهَا ٱلْعَلِيُّ. 
'''
"2" = '''
:sup:`2` أَنْ يُخْبَرَ بِرَحْمَتِكَ فِي ٱلْغَدَاةِ، وَأَمَانَتِكَ كُلَّ لَيْلَةٍ، 
'''
"3" = '''
:sup:`3` عَلَى ذَاتِ عَشَرَةِ أَوْتَارٍ وَعَلَى ٱلرَّبَابِ، عَلَى عَزْفِ ٱلْعُودِ. 
'''
"4" = '''
:sup:`4` لِأَنَّكَ فَرَّحْتَنِي يَارَبُّ بِصَنَائِعِكَ. بِأَعْمَالِ يَدَيْكَ أَبْتَهِجُ. 
'''
"5" = '''
:sup:`5` مَا أَعْظَمَ أَعْمَالَكَ يَارَبُّ! وَأَعْمَقَ جِدًّا أَفْكَارَكَ! 
'''
"6" = '''
:sup:`6` ٱلرَّجُلُ ٱلْبَلِيدُ لَا يَعْرِفُ، وَٱلْجَاهِلُ لَا يَفْهَمُ هَذَا. 
'''
"7" = '''
:sup:`7` إِذَا زَهَا ٱلْأَشْرَارُ كَٱلْعُشْبِ، وَأَزْهَرَ كُلُّ فَاعِلِي ٱلْإِثْمِ، فَلِكَيْ يُبَادُوا إِلَى ٱلدَّهْرِ. 
'''
"8" = '''
:sup:`8` أَمَّا أَنْتَ يَارَبُّ فَمُتَعَالٍ إِلَى ٱلْأَبَدِ. 
'''
"9" = '''
:sup:`9` لِأَنَّهُ هُوَذَا أَعْدَاؤُكَ يَارَبُّ، لِأَنَّهُ هُوَذَا أَعْدَاؤُكَ يَبِيدُونَ. يَتَبَدَّدُ كُلُّ فَاعِلِي ٱلْإِثْمِ. 
'''
"10" = '''
:sup:`10` وَتَنْصِبُ مِثْلَ ٱلْبَقَرِ ٱلْوَحْشِيِّ قَرْنِي. تَدَهَّنْتُ بِزَيْتٍ طَرِيٍّ. 
'''
"11" = '''
:sup:`11` وَتُبْصِرُ عَيْنِي بِمُرَاقِبِيَّ، وَبِٱلْقَائِمِينَ عَلَيَّ بِٱلشَّرِّ تَسْمَعُ أُذُنَايَ. 
'''
"12" = '''
:sup:`12` اَلصِّدِّيقُ كَٱلنَّخْلَةِ يَزْهُو، كَٱلْأَرْزِ فِي لُبْنَانَ يَنْمُو. 
'''
"13" = '''
:sup:`13` مَغْرُوسِينَ فِي بَيْتِ ٱلرَّبِّ، فِي دِيَارِ إِلَهِنَا يُزْهِرُونَ. 
'''
"14" = '''
:sup:`14` أَيْضًا يُثْمِرُونَ فِي ٱلشَّيْبَةِ. يَكُونُونَ دِسَامًا وَخُضْرًا، 
'''
"15" = '''
:sup:`15` لِيُخْبِرُوا بِأَنَّ ٱلرَّبَّ مُسْتَقِيمٌ. صَخْرَتِي هُوَ وَلَا ظُلْمَ فِيهِ. 
'''
