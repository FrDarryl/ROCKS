[17]
"1" = '''
:sup:`1` لُقْمَةٌ يَابِسَةٌ وَمَعَهَا سَلَامَةٌ، خَيْرٌ مِنْ بَيْتٍ مَلآنٍ ذَبَائِحَ مَعَ خِصَامٍ. 
'''
"2" = '''
:sup:`2` اَلْعَبْدُ ٱلْفَطِنُ يَتَسَلَّطُ عَلَى ٱلِٱبْنِ ٱلْمُخْزِي وَيُقَاسِمُ ٱلْإِخْوَةَ ٱلْمِيرَاثَ. 
'''
"3" = '''
:sup:`3` ٱلْبُوطَةُ لِلْفِضَّةِ، وَٱلْكُورُ لِلذَّهَبِ، وَمُمْتَحِنُ ٱلْقُلُوبِ ٱلرَّبُّ. 
'''
"4" = '''
:sup:`4` ٱلْفَاعِلُ ٱلشَّرَّ يَصْغَى إِلَى شَفَةِ ٱلْإِثْمِ، وَٱلْكَاذِبُ يَأْذَنُ لِلِسَانِ فَسَادٍ. 
'''
"5" = '''
:sup:`5` ٱلْمُسْتَهْزِئُ بِٱلْفَقِيرِ يُعَيِّرُ خَالِقَهُ. ٱلْفَرْحَانُ بِبَلِيَّةٍ لَا يَتَبَرَّأُ. 
'''
"6" = '''
:sup:`6` تَاجُ ٱلشُّيُوخِ بَنُو ٱلْبَنِينَ، وَفَخْرُ ٱلْبَنِينَ آبَاؤُهُمْ. 
'''
"7" = '''
:sup:`7` لَا تَلِيقُ بِٱلْأَحْمَقِ شَفَةُ ٱلسُّودَدِ. كَمْ بِٱلْأَحْرَى شَفَةُ ٱلْكَذِبِ بِٱلشَّرِيفِ! 
'''
"8" = '''
:sup:`8` ٱلْهَدِيَّةُ حَجَرٌ كَرِيمٌ فِي عَيْنَيْ قَابِلِهَا، حَيْثُمَا تَتَوَجَّهْ تُفْلِحْ. 
'''
"9" = '''
:sup:`9` مَنْ يَسْتُرْ مَعْصِيَةً يَطْلُبِ ٱلْمَحَبَّةَ، وَمَنْ يُكَرِّرْ أَمْرًا يُفَرِّقْ بَيْنَ ٱلْأَصْدِقَاءِ. 
'''
"10" = '''
:sup:`10` اَلِٱنْتِهَارُ يُؤَثِّرُ فِي ٱلْحَكِيمِ أَكْثَرَ مِنْ مِئَةِ جَلْدَةٍ فِي ٱلْجَاهِلِ. 
'''
"11" = '''
:sup:`11` اَلشِّرِّيرُ إِنَّمَا يَطْلُبُ ٱلتَّمَرُّدَ فَيُطْلَقُ عَلَيْهِ رَسُولٌ قَاسٍ. 
'''
"12" = '''
:sup:`12` لِيُصَادِفِ ٱلْإِنْسَانَ دُبَّةٌ ثَكُولٌ وَلَا جَاهِلٌ فِي حَمَاقَتِهِ. 
'''
"13" = '''
:sup:`13` مَنْ يُجَازِي عَنْ خَيْرٍ بِشَرٍّ لَنْ يَبْرَحَ ٱلشَّرُّ مِنْ بَيْتِهِ. 
'''
"14" = '''
:sup:`14` اِبْتِدَاءُ ٱلْخِصَامِ إِطْلَاقُ ٱلْمَاءِ، فَقَبْلَ أَنْ تَدْفُقَ ٱلْمُخَاصَمَةُ ٱتْرُكْهَا. 
'''
"15" = '''
:sup:`15` مُبَرِّئُ ٱلْمُذْنِبَ وَمُذَنِّبُ ٱلْبَرِيءَ كِلَاهُمَا مَكْرَهَةُ ٱلرَّبِّ. 
'''
"16" = '''
:sup:`16` لِمَاذَا فِي يَدِ ٱلْجَاهِلِ ثَمَنٌ؟ أَلِٱقْتِنَاءِ ٱلْحِكْمَةِ وَلَيْسَ لَهُ فَهْمٌ؟ 
'''
"17" = '''
:sup:`17` اَلصَّدِيقُ يُحِبُّ فِي كُلِّ وَقْتٍ، أَمَّا ٱلْأَخُ فَلِلشِّدَّةِ يُولَدُ. 
'''
"18" = '''
:sup:`18` اَلْإِنْسَانُ ٱلنَّاقِصُ ٱلْفَهْمِ يَصْفِقُ كَفًّا وَيَضْمَنُ صَاحِبَهُ ضَمَانًا. 
'''
"19" = '''
:sup:`19` مُحِبُّ ٱلْمَعْصِيَةِ مُحِبُّ ٱلْخِصَامِ. ٱلْمُعَلِّي بَابَهُ يَطْلُبُ ٱلْكَسْرَ. 
'''
"20" = '''
:sup:`20` ٱلْمُلْتَوِي ٱلْقَلْبِ لَا يَجِدُ خَيْرًا، وَٱلْمُتَقَلِّبُ ٱللِّسَانِ يَقَعُ فِي ٱلسُّوءِ. 
'''
"21" = '''
:sup:`21` مَنْ يَلِدُ جَاهِلًا فَلِحَزَنِهِ، وَلَا يَفْرَحُ أَبُو ٱلْأَحْمَقِ. 
'''
"22" = '''
:sup:`22` ٱلْقَلْبُ ٱلْفَرْحَانُ يُطَيِّبُ ٱلْجِسْمَ، وَٱلرُّوحُ ٱلْمُنْسَحِقَةُ تُجَفِّفُ ٱلْعَظْمَ. 
'''
"23" = '''
:sup:`23` ٱلشِّرِّيرُ يَأْخُذُ ٱلرَّشْوَةَ مِنَ ٱلْحِضْنِ لِيُعَوِّجَ طُرُقَ ٱلْقَضَاءِ. 
'''
"24" = '''
:sup:`24` ٱلْحِكْمَةُ عِنْدَ ٱلْفَهِيمِ، وَعَيْنَا ٱلْجَاهِلِ فِي أَقْصَى ٱلْأَرْضِ. 
'''
"25" = '''
:sup:`25` ٱلِٱبْنُ ٱلْجَاهِلُ غَمٌّ لِأَبِيهِ، وَمَرَارَةٌ لِلَّتِي وَلَدَتْهُ. 
'''
"26" = '''
:sup:`26` أَيْضًا تَغْرِيمُ ٱلْبَرِيءِ لَيْسَ بِحَسَنٍ، وَكَذَلِكَ ضَرْبُ ٱلشُّرَفَاءِ لِأَجْلِ ٱلِٱسْتِقَامَةِ. 
'''
"27" = '''
:sup:`27` ذُو ٱلْمَعْرِفَةِ يُبْقِي كَلَامَهُ، وَذُو ٱلْفَهْمِ وَقُورُ ٱلرُّوحِ. 
'''
"28" = '''
:sup:`28` بَلِ ٱلْأَحْمَقُ إِذَا سَكَتَ يُحْسَبُ حَكِيمًا، وَمَنْ ضَمَّ شَفَتَيْهِ فَهِيمًا. 
'''
