[9]
"1" = '''
:sup:`1` ثُمَّ بَوَّقَ ٱلْمَلَاكُ ٱلْخَامِسُ، فَرَأَيْتُ كَوْكَبًا قَدْ سَقَطَ مِنَ ٱلسَّمَاءِ إِلَى ٱلْأَرْضِ، وَأُعْطِيَ مِفْتَاحَ بِئْرِ ٱلْهَاوِيَةِ. 
'''
"2" = '''
:sup:`2` فَفَتَحَ بِئْرَ ٱلْهَاوِيَةِ، فَصَعِدَ دُخَانٌ مِنَ ٱلْبِئْرِ كَدُخَانِ أَتُونٍ عَظِيمٍ، فَأَظْلَمَتِ ٱلشَّمْسُ وَٱلْجَوُّ مِنْ دُخَانِ ٱلْبِئْرِ. 
'''
"3" = '''
:sup:`3` وَمِنَ ٱلدُّخَانِ خَرَجَ جَرَادٌ عَلَى ٱلْأَرْضِ، فَأُعْطِيَ سُلْطَانًا كَمَا لِعَقَارِبِ ٱلْأَرْضِ سُلْطَانٌ. 
'''
"4" = '''
:sup:`4` وَقِيلَ لَهُ أَنْ لَا يَضُرَّ عُشْبَ ٱلْأَرْضِ، وَلَا شَيْئًا أَخْضَرَ وَلَا شَجَرَةً مَا، إِلَّا ٱلنَّاسَ فَقَطِ ٱلَّذِينَ لَيْسَ لَهُمْ خَتْمُ ٱللهِ عَلَى جِبَاهِهِمْ. 
'''
"5" = '''
:sup:`5` وَأُعْطِيَ أَنْ لَا يَقْتُلَهُمْ بَلْ أَنْ يَتَعَذَّبُوا خَمْسَةَ أَشْهُرٍ. وَعَذَابُهُ كَعَذَابِ عَقْرَبٍ إِذَا لَدَغَ إِنْسَانًا. 
'''
"6" = '''
:sup:`6` وَفِي تِلْكَ ٱلْأَيَّامِ سَيَطْلُبُ ٱلنَّاسُ ٱلْمَوْتَ وَلَا يَجِدُونَهُ، وَيَرْغَبُونَ أَنْ يَمُوتُوا فَيَهْرُبُ ٱلْمَوْتُ مِنْهُمْ. 
'''
"7" = '''
:sup:`7` وَشَكْلُ ٱلْجَرَادِ شِبْهُ خَيْلٍ مُهَيَّأَةٍ لِلْحَرْبِ، وَعَلَى رُؤُوسِهَا كَأَكَالِيلِ شِبْهِ ٱلذَّهَبِ، وَوُجُوهُهَا كَوُجُوهِ ٱلنَّاسِ. 
'''
"8" = '''
:sup:`8` وَكَانَ لَهَا شَعْرٌ كَشَعْرِ ٱلنِّسَاءِ، وَكَانَتْ أَسْنَانُهَا كَأَسْنَانِ ٱلْأُسُودِ، 
'''
"9" = '''
:sup:`9` وَكَانَ لَهَا دُرُوعٌ كَدُرُوعٍ مِنْ حَدِيدٍ، وَصَوْتُ أَجْنِحَتِهَا كَصَوْتِ مَرْكَبَاتِ خَيْلٍ كَثِيرَةٍ تَجْرِي إِلَى قِتَالٍ. 
'''
"10" = '''
:sup:`10` وَلَهَا أَذْنَابٌ شِبْهُ ٱلْعَقَارِبِ، وَكَانَتْ فِي أَذْنَابِهَا حُمَاتٌ، وَسُلْطَانُهَا أَنْ تُؤْذِيَ ٱلنَّاسَ خَمْسَةَ أَشْهُرٍ. 
'''
"11" = '''
:sup:`11` وَلَهَا مَلَاكُ ٱلْهَاوِيَةِ مَلِكًا عَلَيْهَا، ٱسْمُهُ بِٱلْعِبْرَانِيَّةِ «أَبَدُّونَ»، وَلَهُ بِٱلْيُونَانِيَّةِ ٱسْمُ «أَبُولِّيُّونَ». 
'''
"12" = '''
:sup:`12` ٱلْوَيْلُ ٱلْوَاحِدُ مَضَى هُوَذَا يَأْتِي وَيْلَانِ أَيْضًا بَعْدَ هَذَا. 
'''
"13" = '''
:sup:`13` ثُمَّ بَوَّقَ ٱلْمَلَاكُ ٱلسَّادِسُ، فَسَمِعْتُ صَوْتًا وَاحِدًا مِنْ أَرْبَعَةِ قُرُونِ مَذْبَحِ ٱلذَّهَبِ ٱلَّذِي أَمَامَ ٱللهِ، 
'''
"14" = '''
:sup:`14` قَائِلًا لِلْمَلَاكِ ٱلسَّادِسِ ٱلَّذِي مَعَهُ ٱلْبُوقُ: «فُكَّ ٱلْأَرْبَعَةَ ٱلْمَلَائِكَةَ ٱلْمُقَيَّدِينَ عِنْدَ ٱلنَّهْرِ ٱلْعَظِيمِ ٱلْفُرَاتِ». 
'''
"15" = '''
:sup:`15` فَٱنْفَكَّ ٱلْأَرْبَعَةُ ٱلْمَلَائِكَةُ ٱلْمُعَدُّونَ لِلسَّاعَةِ وَٱلْيَوْمِ وَٱلشَّهْرِ وَٱلسَّنَةِ، لِكَيْ يَقْتُلُوا ثُلْثَ ٱلنَّاسِ. 
'''
"16" = '''
:sup:`16` وَعَدَدُ جُيُوشِ ٱلْفُرْسَانِ مِئَتَا أَلْفِ أَلْفٍ وَأَنَا سَمِعْتُ عَدَدَهُمْ. 
'''
"17" = '''
:sup:`17` وَهَكَذَا رَأَيْتُ ٱلْخَيْلَ فِي ٱلرُّؤْيَا وَٱلْجَالِسِينَ عَلَيْهَا، لَهُمْ دُرُوعٌ نَارِيَّةٌ وَأَسْمَانْجُونِيَّةٌ وَكِبْرِيتِيَّةٌ، وَرُؤُوسُ ٱلْخَيْلِ كَرُؤُوسِ ٱلْأُسُودِ، وَمِنْ أَفْوَاهِهَا يَخْرُجُ نَارٌ وَدُخَانٌ وَكِبْرِيتٌ. 
'''
"18" = '''
:sup:`18` مِنْ هَذِهِ ٱلثَّلَاثَةِ قُتِلَ ثُلْثُ ٱلنَّاسِ، مِنَ ٱلنَّارِ وَٱلدُّخَانِ وَٱلْكِبْرِيتِ ٱلْخَارِجَةِ مِنْ أَفْوَاهِهَا، 
'''
"19" = '''
:sup:`19` فَإِنَّ سُلْطَانَهَا هُوَ فِي أَفْوَاهِهَا وَفِي أَذْنَابِهَا، لِأَنَّ أَذْنَابَهَا شِبْهُ ٱلْحَيَّاتِ، وَلَهَا رُؤُوسٌ وَبِهَا تَضُرُّ. 
'''
"20" = '''
:sup:`20` وَأَمَّا بَقِيَّةُ ٱلنَّاسِ ٱلَّذِينَ لَمْ يُقْتَلُوا بِهَذِهِ ٱلضَّرَبَاتِ، فَلَمْ يَتُوبُوا عَنْ أَعْمَالِ أَيْدِيهِمْ، حَتَّى لَا يَسْجُدُوا لِلشَّيَاطِينِ وَأَصْنَامِ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلنُّحَاسِ وَٱلْحَجَرِ وَٱلْخَشَبِ ٱلَّتِي لَا تَسْتَطِيعُ أَنْ تُبْصِرَ وَلَا تَسْمَعَ وَلَا تَمْشِيَ، 
'''
"21" = '''
:sup:`21` وَلَا تَابُوا عَنْ قَتْلِهِمْ وَلَا عَنْ سِحْرِهِمْ وَلَا عَنْ زِنَاهُمْ وَلَا عَنْ سَرِقَتِهِمْ. 
'''
