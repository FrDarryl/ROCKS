[8]
"1" = '''
:sup:`1` ثُمَّ نُعَرِّفُكُمْ أَيُّهَا ٱلْإِخْوَةُ نِعْمَةَ ٱللهِ ٱلْمُعْطَاةَ فِي كَنَائِسِ مَكِدُونِيَّةَ، 
'''
"2" = '''
:sup:`2` أَنَّهُ فِي ٱخْتِبَارِ ضِيقَةٍ شَدِيدَةٍ فَاضَ وُفُورُ فَرَحِهِمْ وَفَقْرِهِمِ ٱلْعَمِيقِ لِغِنَى سَخَائِهِمْ، 
'''
"3" = '''
:sup:`3` لِأَنَّهُمْ أَعْطَوْا حَسَبَ ٱلطَّاقَةِ، أَنَا أَشْهَدُ، وَفَوْقَ ٱلطَّاقَةِ، مِنْ تِلْقَاءِ أَنْفُسِهِمْ، 
'''
"4" = '''
:sup:`4` مُلْتَمِسِينَ مِنَّا، بِطِلْبَةٍ كَثِيرَةٍ، أَنْ نَقْبَلَ ٱلنِّعْمَةَ وَشَرِكَةَ ٱلْخِدْمَةِ ٱلَّتِي لِلْقِدِّيسِينَ. 
'''
"5" = '''
:sup:`5` وَلَيْسَ كَمَا رَجَوْنَا، بَلْ أَعْطَوْا أَنْفُسَهُمْ أَوَّلًا لِلرَّبِّ، وَلَنَا، بِمَشِيئَةِ ٱللهِ. 
'''
"6" = '''
:sup:`6` حَتَّى إِنَّنَا طَلَبْنَا مِنْ تِيطُسَ أَنَّهُ كَمَا سَبَقَ فَٱبْتَدَأَ، كَذَلِكَ يُتَمِّمُ لَكُمْ هَذِهِ ٱلنِّعْمَةَ أَيْضًا. 
'''
"7" = '''
:sup:`7` لَكِنْ كَمَا تَزْدَادُونَ فِي كُلِّ شَيْءٍ: فِي ٱلْإِيمَانِ وَٱلْكَلَامِ وَٱلْعِلْمِ وَكُلِّ ٱجْتِهَادٍ وَمَحَبَّتِكُمْ لَنَا، لَيْتَكُمْ تَزْدَادُونَ فِي هَذِهِ ٱلنِّعْمَةِ أَيْضًا. 
'''
"8" = '''
:sup:`8` لَسْتُ أَقُولُ عَلَى سَبِيلِ ٱلْأَمْرِ، بَلْ بِٱجْتِهَادِ آخَرِينَ، مُخْتَبِرًا إِخْلَاصَ مَحَبَّتِكُمْ أَيْضًا. 
'''
"9" = '''
:sup:`9` فَإِنَّكُمْ تَعْرِفُونَ نِعْمَةَ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ، أَنَّهُ مِنْ أَجْلِكُمُ ٱفْتَقَرَ وَهُوَ غَنِيٌّ، لِكَيْ تَسْتَغْنُوا أَنْتُمْ بِفَقْرِهِ. 
'''
"10" = '''
:sup:`10` أُعْطِي رَأْيًا فِي هَذَا أَيْضًا، لِأَنَّ هَذَا يَنْفَعُكُمْ أَنْتُمُ ٱلَّذِينَ سَبَقْتُمْ فَٱبْتَدَأْتُمْ مُنْذُ ٱلْعَامِ ٱلْمَاضِي، لَيْسَ أَنْ تَفْعَلُوا فَقَطْ بَلْ أَنْ تُرِيدُوا أَيْضًا. 
'''
"11" = '''
:sup:`11` وَلَكِنِ ٱلْآنَ تَمِّمُوا ٱلْعَمَلَ أَيْضًا، حَتَّى إِنَّهُ كَمَا أَنَّ ٱلنَّشَاطَ لِلْإِرَادَةِ، كَذَلِكَ يَكُونُ ٱلتَّتْمِيمُ أَيْضًا حَسَبَ مَا لَكُمْ. 
'''
"12" = '''
:sup:`12` لِأَنَّهُ إِنْ كَانَ ٱلنَّشَاطُ مَوْجُودًا فَهُوَ مَقْبُولٌ عَلَى حَسَبِ مَا لِلْإِنْسَانِ، لَا عَلَى حَسَبِ مَا لَيْسَ لَهُ. 
'''
"13" = '''
:sup:`13` فَإِنَّهُ لَيْسَ لِكَيْ يَكُونَ لِلْآخَرِينَ رَاحَةٌ وَلَكُمْ ضِيقٌ، 
'''
"14" = '''
:sup:`14` بَلْ بِحَسَبِ ٱلْمُسَاوَاةِ. لِكَيْ تَكُونَ فِي هَذَا ٱلْوَقْتِ فُضَالَتُكُمْ لِإِعْوَازِهِمْ، كَيْ تَصِيرَ فُضَالَتُهُمْ لِإِعْوَازِكُمْ، حَتَّى تَحْصُلَ ٱلْمُسَاوَاةُ. 
'''
"15" = '''
:sup:`15` كَمَا هُوَ مَكْتُوبٌ: «ٱلَّذِي جَمَعَ كَثِيرًا لَمْ يُفْضِلْ، وَٱلَّذِي جَمَعَ قَلِيلًا لَمْ يُنْقِصْ». 
'''
"16" = '''
:sup:`16` وَلَكِنْ شُكْرًا لِلهِ ٱلَّذِي جَعَلَ هَذَا ٱلِٱجْتِهَادَ عَيْنَهُ لِأَجْلِكُمْ فِي قَلْبِ تِيطُسَ، 
'''
"17" = '''
:sup:`17` لِأَنَّهُ قَبِلَ ٱلطِّلْبَةَ. وَإِذْ كَانَ أَكْثَرَ ٱجْتِهَادًا، مَضَى إِلَيْكُمْ مِنْ تِلْقَاءِ نَفْسِهِ. 
'''
"18" = '''
:sup:`18` وَأَرْسَلْنَا مَعَهُ ٱلْأَخَ ٱلَّذِي مَدْحُهُ فِي ٱلْإِنْجِيلِ فِي جَمِيعِ ٱلْكَنَائِسِ. 
'''
"19" = '''
:sup:`19` وَلَيْسَ ذَلِكَ فَقَطْ، بَلْ هُوَ مُنْتَخَبٌ أَيْضًا مِنَ ٱلْكَنَائِسِ رَفِيقًا لَنَا فِي ٱلسَّفَرِ، مَعَ هَذِهِ ٱلنِّعْمَةِ ٱلْمَخْدُومَةِ مِنَّا لِمَجْدِ ذَاتِ ٱلرَّبِّ ٱلْوَاحِدِ، وَلِنَشَاطِكُمْ. 
'''
"20" = '''
:sup:`20` مُتَجَنِّبِينَ هَذَا أَنْ يَلُومَنَا أَحَدٌ فِي جَسَامَةِ هَذِهِ ٱلْمَخْدُومَةِ مِنَّا. 
'''
"21" = '''
:sup:`21` مُعْتَنِينَ بِأُمُورٍ حَسَنَةٍ، لَيْسَ قُدَّامَ ٱلرَّبِّ فَقَطْ، بَلْ قُدَّامَ ٱلنَّاسِ أَيْضًا. 
'''
"22" = '''
:sup:`22` وَأَرْسَلْنَا مَعَهُمَا أَخَانَا، ٱلَّذِي ٱخْتَبَرْنَا مِرَارًا فِي أُمُورٍ كَثِيرَةٍ أَنَّهُ مُجْتَهِدٌ، وَلَكِنَّهُ ٱلْآنَ أَشَدُّ ٱجْتِهَادًا كَثِيرًا بِٱلثِّقَةِ ٱلْكَثِيرَةِ بِكُمْ. 
'''
"23" = '''
:sup:`23` أَمَّا مِنْ جِهَةِ تِيطُسَ فَهُوَ شَرِيكٌ لِي وَعَامِلٌ مَعِي لِأَجْلِكُمْ. وَأَمَّا أَخَوَانَا فَهُمَا رَسُولَا ٱلْكَنَائِسِ، وَمَجْدُ ٱلْمَسِيحِ. 
'''
"24" = '''
:sup:`24` فَبَيِّنُوا لَهُمْ، وَقُدَّامَ ٱلْكَنَائِسِ، بَيِّنَةَ مَحَبَّتِكُمْ، وَٱفْتِخَارِنَا مِنْ جِهَتِكُمْ. 
'''
