[4]
"1" = '''
:sup:`1` وَصَرَخَتْ إِلَى أَلِيشَعَ ٱمْرَأَةٌ مِنْ نِسَاءِ بَنِي ٱلْأَنْبِيَاءِ قَائِلَةً: «إِنَّ عَبْدَكَ زَوْجِي قَدْ مَاتَ، وَأَنْتَ تَعْلَمُ أَنَّ عَبْدَكَ كَانَ يَخَافُ ٱلرَّبَّ. فَأَتَى ٱلْمُرَابِي لِيَأْخُذَ وَلَدَيَّ لَهُ عَبْدَيْنِ». 
'''
"2" = '''
:sup:`2` فَقَالَ لَهَا أَلِيشَعُ: «مَاذَا أَصْنَعُ لَكِ؟ أَخْبِرِينِي مَاذَا لَكِ فِي ٱلْبَيْتِ؟». فَقَالَتْ: «لَيْسَ لِجَارِيَتِكَ شَيْءٌ فِي ٱلْبَيْتِ إِلَّا دُهْنَةَ زَيْتٍ». 
'''
"3" = '''
:sup:`3` فَقَالَ: «ٱذْهَبِي ٱسْتَعِيرِي لِنَفْسِكِ أَوْعِيَةً مِنْ خَارِجٍ، مِنْ عِنْدِ جَمِيعِ جِيرَانِكِ، أَوْعِيَةً فَارِغَةً. لَا تُقَلِّلِي. 
'''
"4" = '''
:sup:`4` ثُمَّ ٱدْخُلِي وَأَغْلِقِي ٱلْبَابَ عَلَى نَفْسِكِ وَعَلَى بَنِيكِ، وَصُبِّي فِي جَمِيعِ هَذِهِ ٱلْأَوْعِيَةِ، وَمَا ٱمْتَلَأَ ٱنْقُلِيهِ». 
'''
"5" = '''
:sup:`5` فَذَهَبَتْ مِنْ عِنْدِهِ وَأَغْلَقَتِ ٱلْبَابَ عَلَى نَفْسِهَا وَعَلَى بَنِيهَا. فَكَانُوا هُمْ يُقَدِّمُونَ لَهَا ٱلْأَوْعِيَةَ وَهِيَ تَصُبُّ. 
'''
"6" = '''
:sup:`6` وَلَمَّا ٱمْتَلَأَتِ ٱلْأَوْعِيَةُ قَالَتْ لِٱبْنِهَا: «قَدِّمْ لِي أَيْضًا وِعَاءً». فَقَالَ لَهَا: «لَا يُوجَدُ بَعْدُ وِعَاءٌ». فَوَقَفَ ٱلزَّيْتُ. 
'''
"7" = '''
:sup:`7` فَأَتَتْ وَأَخْبَرَتْ رَجُلَ ٱللهِ فَقَالَ: «ٱذْهَبِي بِيعِي ٱلزَّيْتَ وَأَوْفِي دَيْنَكِ، وَعِيشِي أَنْتِ وَبَنُوكِ بِمَا بَقِيَ». 
'''
"8" = '''
:sup:`8` وَفِي ذَاتِ يَوْمٍ عَبَرَ أَلِيشَعُ إِلَى شُونَمَ. وَكَانَتْ هُنَاكَ ٱمْرَأَةٌ عَظِيمَةٌ، فَأَمْسَكَتْهُ لِيَأْكُلَ خُبْزًا. وَكَانَ كُلَّمَا عَبَرَ يَمِيلُ إِلَى هُنَاكَ لِيَأْكُلَ خُبْزًا. 
'''
"9" = '''
:sup:`9` فَقَالَتْ لِرَجُلِهَا: «قَدْ عَلِمْتُ أَنَّهُ رَجُلُ ٱللهِ، مُقَدَّسٌ ٱلَّذِي يَمُرُّ عَلَيْنَا دَائِمًا. 
'''
"10" = '''
:sup:`10` فَلْنَعْمَلْ عُلِّيَّةً عَلَى ٱلْحَائِطِ صَغِيرَةً وَنَضَعْ لَهُ هُنَاكَ سَرِيرًا وَخِوَانًا وَكُرْسِيًّا وَمَنَارَةً، حَتَّى إِذَا جَاءَ إِلَيْنَا يَمِيلُ إِلَيْهَا». 
'''
"11" = '''
:sup:`11` وَفِي ذَاتِ يَوْمٍ جَاءَ إِلَى هُنَاكَ وَمَالَ إِلَى ٱلْعُلِّيَّةِ وَٱضْطَجَعَ فِيهَا. 
'''
"12" = '''
:sup:`12` فَقَالَ لِجِيحْزِي غُلَامِهِ: «ٱدْعُ هَذِهِ ٱلشُّونَمِيَّةَ». فَدَعَاهَا، فَوَقَفَتْ أَمَامَهُ. 
'''
"13" = '''
:sup:`13` فَقَالَ لَهُ: «قُلْ لَهَا: هُوَذَا قَدِ ٱنْزَعَجْتِ بِسَبَبِنَا كُلَّ هَذَا ٱلِٱنْزِعَاجِ، فَمَاذَا يُصْنَعُ لَكِ؟ هَلْ لَكِ مَا يُتَكَلَّمُ بِهِ إِلَى ٱلْمَلِكِ أَوْ إِلَى رَئِيسِ ٱلْجَيْشِ؟» فَقَالَتْ: «إِنَّمَا أَنَا سَاكِنَةٌ فِي وَسْطِ شَعْبِي». 
'''
"14" = '''
:sup:`14` ثُمَّ قَالَ: «فَمَاذَا يُصْنَعُ لَهَا؟» فَقَالَ جِيحْزِي: «إِنَّهُ لَيْسَ لَهَا ٱبْنٌ، وَرَجُلُهَا قَدْ شَاخَ». 
'''
"15" = '''
:sup:`15` فَقَالَ: «ٱدْعُهَا». فَدَعَاهَا، فَوَقَفَتْ فِي ٱلْبَابِ. 
'''
"16" = '''
:sup:`16` فَقَالَ: «فِي هَذَا ٱلْمِيعَادِ نَحْوَ زَمَانِ ٱلْحَيَاةِ تَحْتَضِنِينَ ٱبْنًا». فَقَالَتْ: «لَا يَا سَيِّدِي رَجُلَ ٱللهِ. لَا تَكْذِبْ عَلَى جَارِيَتِكَ». 
'''
"17" = '''
:sup:`17` فَحَبِلَتِ ٱلْمَرْأَةُ وَوَلَدَتِ ٱبْنًا فِي ذَلِكَ ٱلْمِيعَادِ نَحْوَ زَمَانِ ٱلْحَيَاةِ، كَمَا قَالَ لَهَا أَلِيشَعُ. 
'''
"18" = '''
:sup:`18` وَكَبِرَ ٱلْوَلَدُ. وَفِي ذَاتِ يَوْمٍ خَرَجَ إِلَى أَبِيهِ إِلَى ٱلْحَصَّادِينَ، 
'''
"19" = '''
:sup:`19` وَقَالَ لِأَبِيهِ: «رَأْسِي، رَأْسِي». فَقَالَ لِلْغُلَامِ: «ٱحْمِلْهُ إِلَى أُمِّهِ». 
'''
"20" = '''
:sup:`20` فَحَمَلَهُ وَأَتَى بِهِ إِلَى أُمِّهِ، فَجَلَسَ عَلَى رُكْبَتَيْهَا إِلَى ٱلظُّهْرِ وَمَاتَ. 
'''
"21" = '''
:sup:`21` فَصَعِدَتْ وَأَضْجَعَتْهُ عَلَى سَرِيرِ رَجُلِ ٱللهِ، وَأَغْلَقَتْ عَلَيْهِ وَخَرَجَتْ. 
'''
"22" = '''
:sup:`22` وَنَادَتْ رَجُلَهَا وَقَالَتْ: «أَرْسِلْ لِي وَاحِدًا مِنَ ٱلْغِلْمَانِ وَإِحْدَى ٱلْأُتُنِ فَأَجْرِيَ إِلَى رَجُلِ ٱللهِ وَأَرْجِعَ». 
'''
"23" = '''
:sup:`23` فَقَالَ: «لِمَاذَا تَذْهَبِينَ إِلَيْهِ ٱلْيَوْمَ؟ لَا رَأْسُ شَهْرٍ وَلَا سَبْتٌ». فَقَالَتْ: «سَلَامٌ». 
'''
"24" = '''
:sup:`24` وَشَدَّتْ عَلَى ٱلْأَتَانِ، وَقَالَتْ لِغُلَامِهَا: «سُقْ وَسِرْ وَلَا تَتَعَوَّقْ لِأَجْلِي فِي ٱلرُّكُوبِ إِنْ لَمْ أَقُلْ لَكَ». 
'''
"25" = '''
:sup:`25` وَٱنْطَلَقَتْ حَتَّى جَاءَتْ إِلَى رَجُلِ ٱللهِ إِلَى جَبَلِ ٱلْكَرْمَلِ. فَلَمَّا رَآهَا رَجُلُ ٱللهِ مِنْ بَعِيدٍ قَالَ لِجِيحْزِي غُلَامِهِ: «هُوَذَا تِلْكَ ٱلشُّونَمِيَّةُ. 
'''
"26" = '''
:sup:`26` اُرْكُضِ ٱلْآنَ لِلِقَائِهَا وَقُلْ لَهَا: أَسَلَامٌ لَكِ؟ أَسَلَامٌ لِزَوْجِكِ؟ أَسَلَامٌ لِلْوَلَدِ؟» فَقَالَتْ: «سَلَامٌ». 
'''
"27" = '''
:sup:`27` فَلَمَّا جَاءَتْ إِلَى رَجُلِ ٱللهِ إِلَى ٱلْجَبَلِ أَمْسَكَتْ رِجْلَيْهِ. فَتَقَدَّمَ جِيحْزِي لِيَدْفَعَهَا، فَقَالَ رَجُلُ ٱللهِ: «دَعْهَا لِأَنَّ نَفْسَهَا مُرَّةٌ فِيهَا وَٱلرَّبُّ كَتَمَ ٱلْأَمْرَ عَنِّي وَلَمْ يُخْبِرْنِي». 
'''
"28" = '''
:sup:`28` فَقَالَتْ: «هَلْ طَلَبْتُ ٱبْنًا مِنْ سَيِّدِي؟ أَلَمْ أَقُلْ لَا تَخْدَعْنِي؟» 
'''
"29" = '''
:sup:`29` فَقَالَ لِجِيحْزِي: «أُشْدُدْ حَقَوَيْكَ وَخُذْ عُكَّازِي بِيَدِكَ وَٱنْطَلِقْ، وَإِذَا صَادَفْتَ أَحَدًا فَلَا تُبَارِكْهُ، وَإِنْ بَارَكَكَ أَحَدٌ فَلَا تُجِبْهُ. وَضَعْ عُكَّازِي عَلَى وَجْهِ ٱلصَّبِيِّ». 
'''
"30" = '''
:sup:`30` فَقَالَتْ أُمُّ ٱلصَّبِيِّ: «حَيٌّ هُوَ ٱلرَّبُّ، وَحَيَّةٌ هِيَ نَفْسُكَ، إِنَّنِي لَا أَتْرُكُكَ». فَقَامَ وَتَبِعَهَا. 
'''
"31" = '''
:sup:`31` وَجَازَ جِيحْزِي قُدَّامَهُمَا وَوَضَعَ ٱلْعُكَّازَ عَلَى وَجْهِ ٱلصَّبِيِّ، فَلَمْ يَكُنْ صَوْتٌ وَلَا مُصْغٍ. فَرَجَعَ لِلِقَائِهِ وَأَخْبَرَهُ قَائِلًا: «لَمْ يَنْتَبِهِ ٱلصَّبِيُّ». 
'''
"32" = '''
:sup:`32` وَدَخَلَ أَلِيشَعُ ٱلْبَيْتَ وَإِذَا بِٱلصَّبِيِّ مَيْتٌ وَمُضْطَجعٌ عَلَى سَرِيرِهِ. 
'''
"33" = '''
:sup:`33` فَدَخَلَ وَأَغْلَقَ ٱلْبَابَ عَلَى نَفْسَيْهِمَا كِلَيْهِمَا، وَصَلَّى إِلَى ٱلرَّبِّ. 
'''
"34" = '''
:sup:`34` ثُمَّ صَعِدَ وَٱضْطَجَعَ فَوْقَ ٱلصَّبِيِّ وَوَضَعَ فَمَهُ عَلَى فَمِهِ، وَعَيْنَيْهِ عَلَى عَيْنَيْهِ، وَيَدَيْهِ عَلَى يَدَيْهِ، وَتَمَدَّدَ عَلَيْهِ فَسَخُنَ جَسَدُ ٱلْوَلَدِ. 
'''
"35" = '''
:sup:`35` ثُمَّ عَادَ وَتَمَشَّى فِي ٱلْبَيْتِ تَارَةً إِلَى هُنَا وَتَارَةً إِلَى هُنَاكَ، وَصَعِدَ وَتَمَدَّدَ عَلَيْهِ فَعَطَسَ ٱلصَّبِيُّ سَبْعَ مَرَّاتٍ، ثُمَّ فَتَحَ ٱلصَّبِيُّ عَيْنَيْهِ. 
'''
"36" = '''
:sup:`36` فَدَعَا جِيحْزِي وَقَالَ: «اُدْعُ هَذِهِ ٱلشُّونَمِيَّةَ» فَدَعَاهَا. وَلَمَّا دَخَلَتْ إِلَيْهِ قَالَ: «ٱحْمِلِي ٱبْنَكِ». 
'''
"37" = '''
:sup:`37` فَأَتَتْ وَسَقَطَتْ عَلَى رِجْلَيْهِ وَسَجَدَتْ إِلَى ٱلْأَرْضِ، ثُمَّ حَمَلَتِ ٱبْنَهَا وَخَرَجَتْ. 
'''
"38" = '''
:sup:`38` وَرَجَعَ أَلِيشَعُ إِلَى ٱلْجِلْجَالِ. وَكَانَ جُوعٌ فِي ٱلْأَرْضِ وَكَانَ بَنُو ٱلْأَنْبِيَاءِ جُلُوسًا أَمَامَهُ. فَقَالَ لِغُلَامِهِ: «ضَعِ ٱلْقِدْرَ ٱلْكَبِيرَةَ، وَٱسْلُقْ سَلِيقَةً لِبَنِي ٱلْأَنْبِيَاءِ». 
'''
"39" = '''
:sup:`39` وَخَرَجَ وَاحِدٌ إِلَى ٱلْحَقْلِ لِيَلْتَقِطَ بُقُولًا، فَوَجَدَ يَقْطِينًا بَرِّيًّا، فَٱلْتَقَطَ مِنْهُ قُثَّاءً بَرِّيًّا مِلْءَ ثَوْبِهِ، وَأَتَى وَقَطَّعَهُ فِي قِدْرِ ٱلسَّلِيقَةِ، لِأَنَّهُمْ لَمْ يَعْرِفُوا. 
'''
"40" = '''
:sup:`40` وَصَبُّوا لِلْقَوْمِ لِيَأْكُلُوا. وَفِيمَا هُمْ يَأْكُلُونَ مِنَ ٱلسَّلِيقَةِ صَرَخُوا وَقَالُوا: «فِي ٱلْقِدْرِ مَوْتٌ يَا رَجُلَ ٱللهِ!». وَلَمْ يَسْتَطِيعُوا أَنْ يَأْكُلُوا. 
'''
"41" = '''
:sup:`41` فَقَالَ: «هَاتُوا دَقِيقًا». فَأَلْقَاهُ فِي ٱلْقِدْرِ وَقَالَ: «صُبَّ لِلْقَوْمِ فَيَأْكُلُوا». فَكَأَنَّهُ لَمْ يَكُنْ شَيْءٌ رَدِيءٌ فِي ٱلْقِدْرِ. 
'''
"42" = '''
:sup:`42` وَجَاءَ رَجُلٌ مِنْ بَعْلِ شَلِيشَةَ وَأَحْضَرَ لِرَجُلِ ٱللهِ خُبْزَ بَاكُورَةٍ عِشْرِينَ رَغِيفًا مِنْ شَعِيرٍ، وَسَوِيقًا فِي جِرَابِهِ. فَقَالَ: «أَعْطِ ٱلشَّعْبَ لِيَأْكُلُوا». 
'''
"43" = '''
:sup:`43` فَقَالَ خَادِمُهُ: «مَاذَا؟ هَلْ أَجْعَلُ هَذَا أَمَامَ مِئَةِ رَجُلٍ؟» فَقَالَ: «أَعْطِ ٱلشَّعْبَ فَيَأْكُلُوا، لِأَنَّهُ هَكَذَا قَالَ ٱلرَّبُّ: يَأْكُلُونَ وَيَفْضُلُ عَنْهُمْ». 
'''
"44" = '''
:sup:`44` فَجَعَلَ أَمَامَهُمْ فَأَكَلُوا، وَفَضَلَ عَنْهُمْ حَسَبَ قَوْلِ ٱلرَّبِّ. 
'''
