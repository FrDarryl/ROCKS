[19]
"1" = '''
:sup:`1` «أَمَّا أَنْتَ فَٱرْفَعْ مَرْثَاةً عَلَى رُؤَسَاءِ إِسْرَائِيلَ، 
'''
"2" = '''
:sup:`2` وَقُلْ: مَا هِيَ أُمُّكَ؟ لَبْوَةٌ رَبَضَتْ بَيْنَ ٱلْأُسُودِ، وَرَبَّتْ جِرَاءَهَا بَيْنَ ٱلْأَشْبَالِ. 
'''
"3" = '''
:sup:`3` رَبَّتْ وَاحِدًا مِنْ جِرَائِهَا فَصَارَ شِبْلًا، وَتَعَلَّمَ ٱفْتِرَاسَ ٱلْفَرِيسَةِ. أَكَلَ ٱلنَّاسَ. 
'''
"4" = '''
:sup:`4` فَلَمَّا سَمِعَتْ بِهِ ٱلْأُمَمُ أُخِذَ فِي حُفْرَتِهِمْ، فَأَتَوْا بِهِ بِخَزَائِمَ إِلَى أَرْضِ مِصْرَ. 
'''
"5" = '''
:sup:`5` فَلَمَّا رَأَتْ أَنَّهَا قَدِ ٱنْتَظَرَتْ وَهَلَكَ رَجَاؤُهَا، أَخَذَتْ آخَرَ مِنْ جِرَائِهَا وَصَيَّرَتْهُ شِبْلًا. 
'''
"6" = '''
:sup:`6` فَتَمَشَّى بَيْنَ ٱلْأُسُودِ. صَارَ شِبْلًا وَتَعَلَّمَ ٱفْتِرَاسَ ٱلْفَرِيسَةِ. أَكَلَ ٱلنَّاسَ. 
'''
"7" = '''
:sup:`7` وَعَرَفَ قُصُورَهُمْ وَخَرَّبَ مُدُنَهُمْ، فَأَقْفَرَتِ ٱلْأَرْضُ وَمِلْؤُهَا مِنْ صَوْتِ زَمْجَرَتِهِ. 
'''
"8" = '''
:sup:`8` فَٱتَّفَقَ عَلَيْهِ ٱلْأُمَمُ مِنْ كُلِّ جِهَةٍ مِنَ ٱلْبُلْدَانِ، وَبَسَطُوا عَلَيْهِ شَبَكَتَهُمْ، فَأُخِذَ فِي حُفْرَتِهِمْ، 
'''
"9" = '''
:sup:`9` فَوَضَعُوهُ فِي قَفَصٍ بِخَزَائِمَ وَأَحْضَرُوهُ إِلَى مَلِكِ بَابِلَ، وَأَتَوْا بِهِ إِلَى ٱلْقِلَاعِ لِكَيْلَا يُسْمَعَ صَوْتُهُ بَعْدُ عَلَى جِبَالِ إِسْرَائِيلَ. 
'''
"10" = '''
:sup:`10` «أُمُّكَ كَكَرْمَةٍ، مِثْلِكَ غُرِسَتْ عَلَى ٱلْمِيَاهِ. كَانَتْ مُثْمِرَةً مُفْرِخَةً مِنْ كَثْرَةِ ٱلْمِيَاهِ. 
'''
"11" = '''
:sup:`11` وَكَانَ لَهَا فُرُوعٌ قَوِيَّةٌ لِقُضْبَانِ ٱلْمُتَسَلِّطِينَ، وَٱرْتَفَعَ سَاقُهَا بَيْنَ ٱلْأَغْصَانِ ٱلْغَبْيَاءِ، وَظَهَرَتْ فِي ٱرْتِفَاعِهَا بِكَثْرَةِ زَرَاجِينِهَا. 
'''
"12" = '''
:sup:`12` لَكِنَّهَا ٱقْتُلِعَتْ بِغَيْظٍ وَطُرِحَتْ عَلَى ٱلْأَرْضِ، وَقَدْ يَبَّسَتْ رِيحٌ شَرْقِيَّةٌ ثَمَرَهَا. قُصِفَتْ وَيَبِسَتْ فُرُوعُهَا ٱلْقَوِيَّةُ. أَكَلَتْهَا ٱلنَّارُ. 
'''
"13" = '''
:sup:`13` وَٱلْآنَ غُرِسَتْ فِي ٱلْقَفْرِ فِي أَرْضٍ يَابِسَةٍ عَطْشَانَةٍ. 
'''
"14" = '''
:sup:`14` وَخَرَجَتْ نَارٌ مِنْ فَرْعِ عِصِيِّهَا أَكَلَتْ ثَمَرَهَا. وَلَيْسَ لَهَا ٱلْآنَ فَرْعٌ قَوِيٌّ لِقَضِيبِ تَسَلُّطٍ. هِيَ رِثَاءٌ وَتَكُونُ لِمَرْثَاةٍ». 
'''
