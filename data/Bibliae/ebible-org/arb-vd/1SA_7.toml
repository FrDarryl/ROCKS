[7]
"1" = '''
:sup:`1` فَجَاءَ أَهْلُ قَرْيَةِ يَعَارِيمَ وَأَصْعَدُوا تَابُوتَ ٱلرَّبِّ وَأَدْخَلُوهُ إِلَى بَيْتِ أَبِينَادَابَ فِي ٱلْأَكَمَةِ، وَقَدَّسُوا أَلِعَازَارَ ٱبْنَهُ لِأَجْلِ حِرَاسَةِ تَابُوتِ ٱلرَّبِّ. 
'''
"2" = '''
:sup:`2` وَكَانَ مِنْ يَوْمِ جُلُوسِ ٱلتَّابُوتِ فِي قَرْيَةِ يَعَارِيمَ أَنَّ ٱلْمُدَّةَ طَالَتْ وَكَانَتْ عِشْرِينَ سَنَةً. وَنَاحَ كُلُّ بَيْتِ إِسْرَائِيلَ وَرَاءَ ٱلرَّبِّ. 
'''
"3" = '''
:sup:`3` وَكَلَّمَ صَمُوئِيلُ كُلَّ بَيْتِ إِسْرَائِيلَ قَائِلًا: «إِنْ كُنْتُمْ بِكُلِّ قُلُوبِكُمْ رَاجِعِينَ إِلَى ٱلرَّبِّ، فَٱنْزِعُوا ٱلْآلِهَةَ ٱلْغَرِيبَةَ وَٱلْعَشْتَارُوثَ مِنْ وَسْطِكُمْ، وَأَعِدُّوا قُلُوبَكُمْ لِلرَّبِّ وَٱعْبُدُوهُ وَحْدَهُ، فَيُنْقِذَكُمْ مِنْ يَدِ ٱلْفِلِسْطِينِيِّينَ». 
'''
"4" = '''
:sup:`4` فَنَزَعَ بَنُو إِسْرَائِيلَ ٱلْبَعْلِيمَ وَٱلْعَشْتَارُوثَ وَعَبَدُوا ٱلرَّبَّ وَحْدَهُ. 
'''
"5" = '''
:sup:`5` فَقَالَ صَمُوئِيلُ: «ٱجْمَعُوا كُلَّ إِسْرَائِيلَ إِلَى ٱلْمِصْفَاةِ فَأُصَلِّيَ لِأَجْلِكُمْ إِلَى ٱلرَّبِّ» 
'''
"6" = '''
:sup:`6` فَٱجْتَمَعُوا إِلَى ٱلْمِصْفَاةِ وَٱسْتَقَوْا مَاءً وَسَكَبُوهُ أَمَامَ ٱلرَّبِّ، وَصَامُوا فِي ذَلِكَ ٱلْيَوْمِ وَقَالُوا هُنَاكَ: «قَدْ أَخْطَأْنَا إِلَى ٱلرَّبِّ». وَقَضَى صَمُوئِيلُ لِبَنِي إِسْرَائِيلَ فِي ٱلْمِصْفَاةِ. 
'''
"7" = '''
:sup:`7` وَسَمِعَ ٱلْفِلِسْطِينِيُّونَ أَنَّ بَنِي إِسْرَائِيلَ قَدِ ٱجْتَمَعُوا فِي ٱلْمِصْفَاةِ، فَصَعِدَ أَقْطَابُ ٱلْفِلِسْطِينِيِّينَ إِلَى إِسْرَائِيلَ. فَلَمَّا سَمِعَ بَنُو إِسْرَائِيلَ خَافُوا مِنَ ٱلْفِلِسْطِينِيِّينَ. 
'''
"8" = '''
:sup:`8` وَقَالَ بَنُو إِسْرَائِيلَ لِصَمُوئِيلَ: «لَا تَكُفَّ عَنِ ٱلصُّرَاخِ مِنْ أَجْلِنَا إِلَى ٱلرَّبِّ إِلَهِنَا فَيُخَلِّصَنَا مِنْ يَدِ ٱلْفِلِسْطِينِيِّينَ». 
'''
"9" = '''
:sup:`9` فَأَخَذَ صَمُوئِيلُ حَمَلًا رَضِيعًا وَأَصْعَدَهُ مُحْرَقَةً بِتَمَامِهِ لِلرَّبِّ، وَصَرَخَ صَمُوئِيلُ إِلَى ٱلرَّبِّ مِنْ أَجْلِ إِسْرَائِيلَ، فَٱسْتَجَابَ لَهُ ٱلرَّبُّ. 
'''
"10" = '''
:sup:`10` وَبَيْنَمَا كَانَ صَمُوئِيلُ يُصْعِدُ ٱلْمُحْرَقَةَ، تَقَدَّمَ ٱلْفِلِسْطِينِيُّونَ لِمُحَارَبَةِ إِسْرَائِيلَ، فَأَرْعَدَ ٱلرَّبُّ بِصَوْتٍ عَظِيمٍ فِي ذَلِكَ ٱلْيَوْمِ عَلَى ٱلْفِلِسْطِينِيِّينَ وَأَزْعَجَهُمْ، فَٱنْكَسَرُوا أَمَامَ إِسْرَائِيلَ. 
'''
"11" = '''
:sup:`11` وَخَرَجَ رِجَالُ إِسْرَائِيلَ مِنَ ٱلْمِصْفَاةِ وَتَبِعُوا ٱلْفِلِسْطِينِيِّينَ وَضَرَبُوهُمْ إِلَى مَا تَحْتَ بَيْتِ كَارٍ. 
'''
"12" = '''
:sup:`12` فَأَخَذَ صَمُوئِيلُ حَجَرًا وَنَصَبَهُ بَيْنَ ٱلْمِصْفَاةِ وَٱلسِّنِّ، وَدَعَا ٱسْمَهُ «حَجَرَ ٱلْمَعُونَةِ» وَقَالَ: «إِلَى هُنَا أَعَانَنَا ٱلرَّبُّ». 
'''
"13" = '''
:sup:`13` فَذَلَّ ٱلْفِلِسْطِينِيُّونَ وَلَمْ يَعُودُوا بَعْدُ لِلدُّخُولِ فِي تُخْمِ إِسْرَائِيلَ. وَكَانَتْ يَدُ ٱلرَّبِّ عَلَى ٱلْفِلِسْطِينِيِّينَ كُلَّ أَيَّامِ صَمُوئِيلَ. 
'''
"14" = '''
:sup:`14` وَٱلْمُدُنُ ٱلَّتِي أَخَذَهَا ٱلْفِلِسْطِينِيُّونَ مِنْ إِسْرَائِيلَ رَجَعَتْ إِلَى إِسْرَائِيلَ مِنْ عَقْرُونَ إِلَى جَتَّ. وَٱسْتَخْلَصَ إِسْرَائِيلُ تُخُومَهَا مِنْ يَدِ ٱلْفِلِسْطِينِيِّينَ. وَكَانَ صُلْحٌ بَيْنَ إِسْرَائِيلَ وَٱلْأَمُورِيِّينَ. 
'''
"15" = '''
:sup:`15` وَقَضَى صَمُوئِيلُ لِإِسْرَائِيلَ كُلَّ أَيَّامِ حَيَاتِهِ. 
'''
"16" = '''
:sup:`16` وَكَانَ يَذْهَبُ مِنْ سَنَةٍ إِلَى سَنَةٍ وَيَدُورُ فِي بَيْتِ إِيلَ وَٱلْجِلْجَالِ وَٱلْمِصْفَاةِ، وَيَقْضِي لِإِسْرَائِيلَ فِي جَمِيعِ هَذِهِ ٱلْمَوَاضِعِ. 
'''
"17" = '''
:sup:`17` وَكَانَ رُجُوعُهُ إِلَى ٱلرَّامَةِ لِأَنَّ بَيْتَهُ هُنَاكَ. وَهُنَاكَ قَضَى لِإِسْرَائِيلَ، وَبَنَى هُنَاكَ مَذْبَحًا لِلرَّبِّ. 
'''
