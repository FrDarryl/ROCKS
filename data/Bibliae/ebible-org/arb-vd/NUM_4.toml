[4]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى وَهَارُونَ قَائِلًا: 
'''
"2" = '''
:sup:`2` «خُذْ عَدَدَ بَنِي قَهَاتَ مِنْ بَيْنِ بَنِي لَاوِي حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، 
'''
"3" = '''
:sup:`3` مِنِ ٱبْنِ ثَلَاثِينَ سَنَةً فَصَاعِدًا إِلَى ٱبْنِ خَمْسِينَ سَنَةً، كُلِّ دَاخِلٍ فِي ٱلْجُنْدِ لِيَعْمَلَ عَمَلًا فِي خَيْمَةِ ٱلِٱجْتِمَاعِ. 
'''
"4" = '''
:sup:`4` هَذِهِ خِدْمَةُ بَنِي قَهَاتَ فِي خَيْمَةِ ٱلِٱجْتِمَاعِ: قُدْسُ ٱلْأَقْدَاسِ. 
'''
"5" = '''
:sup:`5` يَأْتِي هَارُونُ وَبَنُوهُ عِنْدَ ٱرْتِحَالِ ٱلْمَحَلَّةِ وَيُنَزِّلُونَ حِجَابَ ٱلسَّجْفِ وَيُغَطُّونَ بِهِ تَابُوتَ ٱلشَّهَادَةِ، 
'''
"6" = '''
:sup:`6` وَيَجْعَلُونَ عَلَيْهِ غِطَاءً مِنْ جِلْدِ تُخَسٍ، وَيَبْسُطُونَ مِنْ فَوْقُ ثَوْبًا كُلُّهُ أَسْمَانْجُونِيٌّ، وَيَضَعُونَ عِصِيَّهُ. 
'''
"7" = '''
:sup:`7` وَعَلَى مَائِدَةِ ٱلْوُجُوهِ يَبْسُطُونَ ثَوْبَ أَسْمَانْجُونٍ، وَيَضَعُونَ عَلَيْهِ ٱلصِّحَافَ وَٱلصُّحُونَ وَٱلْأَقْدَاحَ وَكَاسَاتِ ٱلسَّكِيبِ، وَيَكُونُ ٱلْخُبْزُ ٱلدَّائِمُ عَلَيْهِ، 
'''
"8" = '''
:sup:`8` وَيَبْسُطُونَ عَلَيْهَا ثَوْبَ قِرْمِزٍ وَيُغَطُّونَهُ بِغِطَاءٍ مِنْ جِلْدِ تُخَسٍ وَيَضَعُونَ عِصِيَّهُ. 
'''
"9" = '''
:sup:`9` وَيَأْخُذُونَ ثَوْبَ أَسْمَانْجُونٍ وَيُغَطُّونَ مَنَارَةَ ٱلضَّوْءِ وَسُرُجَهَا وَمَلَاقِطَهَا وَمَنَافِضَهَا وَجَمِيعَ آنِيَةِ زَيْتِهَا ٱلَّتِي يَخْدِمُونَهَا بِهَا. 
'''
"10" = '''
:sup:`10` وَيَجْعَلُونَهَا وَجَمِيعَ آنِيَتَهَا فِي غِطَاءٍ مِنْ جِلْدِ تُخَسٍ، وَيَجْعَلُونَهُ عَلَى ٱلْعَتَلَةِ. 
'''
"11" = '''
:sup:`11` وَعَلَى مَذْبَحِ ٱلذَّهَبِ يَبْسُطُونَ ثَوْبَ أَسْمَانْجُونٍ، وَيُغَطُّونَهُ بِغِطَاءٍ مِنْ جِلْدِ تُخَسٍ وَيَضَعُونَ عِصِيَّهُ. 
'''
"12" = '''
:sup:`12` وَيَأْخُذُونَ جَمِيعَ أَمْتِعَةِ ٱلْخِدْمَةِ ٱلَّتِي يَخْدِمُونَ بِهَا فِي ٱلْقُدْسِ، وَيَجْعَلُونَهَا فِي ثَوْبِ أَسْمَانْجُونٍ وَيُغَطُّونَهَا بِغِطَاءٍ مِنْ جِلْدِ تُخَسٍ، وَيَجْعَلُونَهَا عَلَى ٱلْعَتَلَةِ. 
'''
"13" = '''
:sup:`13` وَيَرْفَعُونَ رَمَادَ ٱلْمَذْبَحِ، وَيَبْسُطُونَ عَلَيْهِ ثَوْبَ أُرْجُوانٍ، 
'''
"14" = '''
:sup:`14` وَيَجْعَلُونَ عَلَيْهِ جَمِيعَ أَمْتِعَتِهِ ٱلَّتِي يَخْدِمُونَ عَلَيْهِ بِهَا: ٱلْمَجَامِرَ وَٱلْمَنَاشِلَ وَٱلرُّفُوشَ وَٱلْمَنَاضِحَ، كُلَّ أَمْتِعَةِ ٱلْمَذْبَحِ، وَيَبْسُطُونَ عَلَيْهِ غِطَاءً مِنْ جِلْدِ تُخَسٍ، وَيَضَعُونَ عِصِيَّهُ. 
'''
"15" = '''
:sup:`15` وَمَتَى فَرَغَ هَارُونُ وَبَنُوهُ مِنْ تَغْطِيَةِ ٱلْقُدْسِ وَجَمِيعِ أَمْتِعَةِ ٱلْقُدْسِ عِنْدَ ٱرْتِحَالِ ٱلْمَحَلَّةِ، يَأْتِي بَعْدَ ذَلِكَ بَنُو قَهَاتَ لِلْحَمْلِ وَلَكِنْ لَا يَمَسُّوا ٱلْقُدْسَ لِئَلَّا يَمُوتُوا. ذَلِكَ حِمْلُ بَنِي قَهَاتَ فِي خَيْمَةِ ٱلِٱجْتِمَاعِ. 
'''
"16" = '''
:sup:`16` وَوِكَالَةُ أَلِعَازَارَ بْنِ هَارُونَ ٱلْكَاهِنِ هِيَ زَيْتُ ٱلضَّوْءِ وَٱلْبَخُورُ ٱلْعَطِرُ وَٱلتَّقْدِمَةُ ٱلدَّائِمَةُ وَدُهْنُ ٱلْمَسْحَةِ، وَوِكَالَةُ كُلِّ ٱلْمَسْكَنِ وَكُلِّ مَا فِيهِ بِٱلْقُدْسِ وَأَمْتِعَتِهِ». 
'''
"17" = '''
:sup:`17` وَكَلَّمَ ٱلرَّبُّ مُوسَى وَهَارُونَ قَائِلًا: 
'''
"18" = '''
:sup:`18` «لَا تَقْرِضَا سِبْطَ عَشَائِرِ ٱلْقَهَاتِيِّينَ مِنْ بَيْنِ ٱللَّاوِيِّينَ، 
'''
"19" = '''
:sup:`19` بَلِ ٱفْعَلَا لَهُمْ هَذَا فَيَعِيشُوا وَلَا يَمُوتُوا عِنْدَ ٱقْتِرَابِهِمْ إِلَى قُدْسِ ٱلْأَقْدَاسِ: يَدْخُلُ هَارُونُ وَبَنُوهُ وَيُقِيمُونَهُمْ كُلَّ إِنْسَانٍ عَلَى خِدْمَتِهِ وَحِمْلِهِ. 
'''
"20" = '''
:sup:`20` وَلَا يَدْخُلُوا لِيَرَوْا ٱلْقُدْسَ لَحْظَةً لِئَلَّا يَمُوتُوا». 
'''
"21" = '''
:sup:`21` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"22" = '''
:sup:`22` «خُذْ عَدَدَ بَنِي جَرْشُونَ أَيْضًا حَسَبَ بُيُوتِ آبَائِهِمْ وَعَشَائِرِهِمْ، 
'''
"23" = '''
:sup:`23` مِنِ ٱبْنِ ثَلَاثِينَ سَنَةً فَصَاعِدًا إِلَى ٱبْنِ خَمْسِينَ سَنَةً تَعُدُّهُمْ، كُلَّ ٱلدَّاخِلِينَ لِيَتَجَنَّدُوا أَجْنَادًا، لِيَخْدِمُوا خِدْمَةً فِي خَيْمَةِ ٱلِٱجْتِمَاعِ. 
'''
"24" = '''
:sup:`24` هَذِهِ خِدْمَةُ عَشَائِرِ ٱلْجَرْشُونِيِّينَ مِنَ ٱلْخِدْمَةِ وَٱلْحِمْلِ: 
'''
"25" = '''
:sup:`25` يَحْمِلُونَ شُقَقَ ٱلْمَسْكَنِ، وَخَيْمَةَ ٱلِٱجْتِمَاعِ وَغِطَاءَهَا، وَغِطَاءَ ٱلتُّخَسِ ٱلَّذِي عَلَيْهَا مِنْ فَوْقُ، وَسَجْفَ بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ، 
'''
"26" = '''
:sup:`26` وَأَسْتَارَ ٱلدَّارِ وَسَجْفَ مَدْخَلِ بَابِ ٱلدَّارِ ٱللَّوَاتِي حَوْلَ ٱلْمَسْكَنِ وَحَوْلَ ٱلْمَذْبَحِ مُحِيطَةً، وَأَطْنَابَهُنَّ وَكُلَّ أَمْتِعَةِ خِدْمَتِهِنَّ. وَكُلُّ مَا يُعْمَلُ لَهُنَّ فَهُمْ يَصْنَعُونَهُ، 
'''
"27" = '''
:sup:`27` حَسَبَ قَوْلِ هَارُونَ وَبَنِيهِ تَكُونُ جَمِيعُ خِدْمَةِ بَنِي ٱلْجَرْشُونِيِّينَ مِنْ كُلِّ حَمْلِهِمْ وَمِنْ كُلِّ خِدْمَتِهِمْ. وَتُوَكِّلُهُمْ بِحِرَاسَةِ كُلِّ أَحْمَالِهِمْ. 
'''
"28" = '''
:sup:`28` هَذِهِ خِدْمَةُ عَشَائِرِ بَنِي ٱلْجَرْشُونِيِّينَ فِي خَيْمَةِ ٱلِٱجْتِمَاعِ، وَحِرَاسَتُهُمْ بِيَدِ إِيثَامَارَ بْنِ هَارُونَ ٱلكَاهِنِ. 
'''
"29" = '''
:sup:`29` «بَنُو مَرَارِي حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ تَعُدُّهُمْ، 
'''
"30" = '''
:sup:`30` مِنِ ٱبْنِ ثَلَاثِينَ سَنَةً فَصَاعِدًا إِلَى ٱبْنِ خَمْسِينَ سَنَةً تَعُدُّهُمْ، كُلَّ ٱلدَّاخِلِينَ فِي ٱلْجُنْدِ لِيَخْدِمُوا خِدْمَةَ خَيْمَةِ ٱلِٱجْتِمَاعِ. 
'''
"31" = '''
:sup:`31` وَهَذِهِ حِرَاسَةُ حَمْلِهِمْ وَكُلُّ خِدْمَتِهِمْ فِي خَيْمَةِ ٱلِٱجْتِمَاعِ: أَلْوَاحُ ٱلْمَسْكَنِ وَعَوَارِضُهُ وَأَعْمِدَتُهُ وَفُرَضُهُ، 
'''
"32" = '''
:sup:`32` وَأَعْمِدَةُ ٱلدَّارِ حَوَالَيْهَا وَفُرَضُهَا وَأَوْتَادُهَا وَأَطْنَابُهَا مَعَ كُلِّ أَمْتِعَتِهَا وَكُلِّ خِدْمَتِهَا. وَبِٱلْأَسْمَاءِ تَعُدُّونَ أَمْتِعَةَ حِرَاسَةِ حَمْلِهِمْ. 
'''
"33" = '''
:sup:`33` هَذِهِ خِدْمَةُ عَشَائِرِ بَنِي مَرَارِي. كُلُّ خِدْمَتِهِمْ فِي خَيْمَةِ ٱلِٱجْتِمَاعِ بِيَدِ إِيثَامَارَ بْنِ هَارُونَ ٱلْكَاهِنِ». 
'''
"34" = '''
:sup:`34` فَعَدَّ مُوسَى وَهَارُونُ وَرُؤَسَاءُ ٱلْجَمَاعَةِ بَنِي ٱلْقَهَاتِيِّينَ حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، 
'''
"35" = '''
:sup:`35` مِنِ ٱبْنِ ثَلَاثِينَ سَنَةً فَصَاعِدًا إِلَى ٱبْنِ خَمْسِينَ سَنَةً، كُلَّ ٱلدَّاخِلِينَ فِي ٱلْجُنْدِ لِلْخِدْمَةِ فِي خَيْمَةِ ٱلِٱجْتِمَاعِ. 
'''
"36" = '''
:sup:`36` فَكَانَ ٱلْمَعْدُودُونَ مِنْهُمْ حَسَبَ عَشَائِرِهِمْ أَلْفَيْنِ وَسَبْعَ مِئَةٍ وَخَمْسِينَ. 
'''
"37" = '''
:sup:`37` هَؤُلَاءِ هُمُ ٱلْمَعْدُودُونَ مِنْ عَشَائِرِ ٱلْقَهَاتِيِّينَ، كُلُّ ٱلْخَادِمِينَ فِي خَيْمَةِ ٱلِٱجْتِمَاعِ ٱلَّذِينَ عَدَّهُمْ مُوسَى وَهَارُونُ حَسَبَ قَوْلِ ٱلرَّبِّ عَنْ يَدِ مُوسَى. 
'''
"38" = '''
:sup:`38` وَٱلْمَعْدُودُونَ مِنْ بَنِي جَرْشُونَ حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، 
'''
"39" = '''
:sup:`39` مِنِ ٱبْنِ ثَلَاثِينَ سَنَةً فَصَاعِدًا إِلَى ٱبْنِ خَمْسِينَ سَنَةً، كُلُّ ٱلدَّاخِلِينَ فِي ٱلْجُنْدِ لِلْخِدْمَةِ فِي خَيْمَةِ ٱلِٱجْتِمَاعِ. 
'''
"40" = '''
:sup:`40` كَانَ ٱلْمَعْدُودُونَ مِنْهُمْ حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ أَلْفَيْنِ وَسِتَّ مِئَةٍ وَثَلَاثِينَ. 
'''
"41" = '''
:sup:`41` هَؤُلَاءِ هُمُ ٱلْمَعْدُودُونَ مِنْ عَشَائِرِ بَنِي جَرْشُونَ، كُلُّ ٱلْخَادِمِينَ فِي خَيْمَةِ ٱلِٱجْتِمَاعِ ٱلَّذِينَ عَدَّهُمْ مُوسَى وَهَارُونُ حَسَبَ قَوْلِ ٱلرَّبِّ. 
'''
"42" = '''
:sup:`42` وَٱلْمَعْدُودُونَ مِنْ عَشَائِرِ بَنِي مَرَارِي حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، 
'''
"43" = '''
:sup:`43` مِنِ ٱبْنِ ثَلَاثِينَ سَنَةً فَصَاعِدًا إِلَى ٱبْنِ خَمْسِينَ سَنَةً، كُلُّ ٱلدَّاخِلْينَ فِي ٱلْجُنْدِ لِلْخِدْمَةِ فِي خَيْمَةِ ٱلِٱجْتِمَاعِ. 
'''
"44" = '''
:sup:`44` كَانَ ٱلْمَعْدُودُونَ مِنْهُمْ حَسَبَ عَشَائِرِهِمْ ثَلَاثَةَ آلَافٍ وَمِئَتَيْنِ. 
'''
"45" = '''
:sup:`45` هَؤُلَاءِ هُمُ ٱلْمَعْدُودُونَ مِنْ عَشَائِرِ بَنِي مَرَارِي ٱلَّذِينَ عَدَّهُمْ مُوسَى وَهَارُونُ حَسَبَ قَوْلِ ٱلرَّبِّ عَنْ يَدِ مُوسَى. 
'''
"46" = '''
:sup:`46` جَمِيعُ ٱلْمَعْدُودِينَ ٱللَّاوِيِّينَ ٱلَّذِينَ عَدَّهُمْ مُوسَى وَهَارُونُ وَرُؤَسَاءُ إِسْرَائِيلَ، حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ، 
'''
"47" = '''
:sup:`47` مِنِ ٱبْنِ ثَلَاثِينَ سَنَةً فَصَاعِدًا إِلَى ٱبْنِ خَمْسِينَ سَنَةً، كُلُّ ٱلدَّاخِلِينَ لِيَعْمَلُوا عَمَلَ ٱلْخِدْمَةِ وَعَمَلَ ٱلْحَمْلِ فِي خَيْمَةِ ٱلِٱجْتِمَاعِ. 
'''
"48" = '''
:sup:`48` كَانَ ٱلْمَعْدُودُونَ مِنْهُمْ ثَمَانِيَةَ آلَافٍ وَخَمْسَ مِئَةٍ وَثَمَانِينَ. 
