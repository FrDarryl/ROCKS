[3]
"1" = '''
:sup:`1` وَهَؤُلَاءِ هُمْ بَنُو دَاوُدَ ٱلَّذِينَ وُلِدُوا لَهُ فِي حَبْرُونَ: ٱلْبِكْرُ أَمْنُونُ مِنْ أَخِينُوعَمَ ٱلْيَزْرَعِيلِيَّةِ. ٱلثَّانِي دَانِيئِيلُ مِنْ أَبِيجَايِلَ ٱلْكَرْمَلِيَّةِ. 
'''
"2" = '''
:sup:`2` ٱلثَّالِثُ أَبْشَالُومُ ٱبْنُ مَعْكَةَ بِنْتِ تَلْمَايَ مَلِكِ جَشُورَ. ٱلرَّابِعُ أَدُونِيَّا ٱبْنُ حَجِّيثَ. 
'''
"3" = '''
:sup:`3` ٱلْخَامِسُ شَفَطْيَا مِنْ أَبِيطَالَ. ٱلسَّادِسُ يَثَرْعَامُ مِنْ عَجْلَةَ ٱمْرَأَتِهِ. 
'''
"4" = '''
:sup:`4` وُلِدَ لَهُ سِتَّةٌ فِي حَبْرُونَ. وَمَلَكَ هُنَاكَ سَبْعَ سِنِينٍ وَسِتَّةَ أَشْهُرٍ، ثُمَّ مَلَكَ ثَلَاثًا وَثَلَاثِينَ سَنَةً فِي أُورُشَلِيمَ. 
'''
"5" = '''
:sup:`5` وَهَؤُلَاءِ وُلِدُوا لَهُ فِي أُورُشَلِيمَ: شِمْعَى وَشُوبَابُ وَنَاثَانُ وَسُلَيْمَانُ. أَرْبَعَةٌ مِنْ بَثْشُوعَ بِنْتِ عَمِّيئِيلَ. 
'''
"6" = '''
:sup:`6` وَيِبْحَارُ وَأَلِيشَامَعُ وَأَلِيفَالَطُ 
'''
"7" = '''
:sup:`7` وَنُوجَهُ وَنَافَجُ وَيَافِيعُ 
'''
"8" = '''
:sup:`8` وَأَلِيشَمَعُ وَأَلِيَادَاعُ وَأَلِيفَلَطُ. تِسْعَةٌ. 
'''
"9" = '''
:sup:`9` ٱلْكُلُّ بَنُو دَاوُدَ مَا عَدَا بَنِي ٱلسَّرَارِيِّ. وَثَامَارُ هِيَ أُخْتُهُمْ. 
'''
"10" = '''
:sup:`10` وَٱبْنُ سُلَيْمَانَ رَحُبْعَامُ، وَٱبْنُهُ أَبِيَّا، وَٱبْنُهُ آسَا، وَٱبْنُهُ يَهُوشَافَاطُ، 
'''
"11" = '''
:sup:`11` وَٱبْنُهُ يُورَامُ، وَٱبْنُهُ أَخَزْيَا، وَٱبْنُهُ يُوآشُ، 
'''
"12" = '''
:sup:`12` وَٱبْنُهُ أَمَصْيَا، وَٱبْنُهُ عَزَرْيَا، وَٱبْنُهُ يُوثَامُ، 
'''
"13" = '''
:sup:`13` وَٱبْنُهُ آحَازُ، وَٱبْنُهُ حَزَقِيَّا، وَٱبْنُهُ مَنَسَّى، 
'''
"14" = '''
:sup:`14` وَٱبْنُهُ آمُونُ، وَٱبْنُهُ يُوشِيَّا. 
'''
"15" = '''
:sup:`15` وَبَنُو يُوشِيَّا: ٱلْبِكْرُ يُوحَانَانُ، ٱلثَّانِي يَهُويَاقِيمُ، ٱلثَّالِثُ صِدْقِيَّا، ٱلرَّابِعُ شَلُّومُ. 
'''
"16" = '''
:sup:`16` وَٱبْنَا يَهُويَاقِيمَ: يَكُنْيَا ٱبْنُهُ وَصِدْقِيَّا ٱبْنُهُ. 
'''
"17" = '''
:sup:`17` وَٱبْنَا يَكُنْيَا: أَسِّيرُ وَشَأَلْتِيئِيلُ ٱبْنُهُ 
'''
"18" = '''
:sup:`18` وَمَلْكِيرَامُ وَفَدَايَا وَشِنْأَصَّرُ وَيَقَمْيَا وَهُوشَامَاعُ وَنَدَبْيَا. 
'''
"19" = '''
:sup:`19` وَٱبْنَا فَدَايَا: زَرُبَّابِلُ وَشِمْعِي. وَبَنُو زَرُبَّابِلَ: مَشُلَّامُ وَحَنَنْيَا وَشَلُومِيَةُ أُخْتُهُمْ، 
'''
"20" = '''
:sup:`20` وَحَشُوبَةُ وَأُوهَلُ وَبَرَخْيَا وَحَسَدْيَا وَيُوشَبُ حَسَدَ. خَمْسَةٌ. 
'''
"21" = '''
:sup:`21` وَبَنُو حَنَنْيَا: فَلَطْيَا وَيِشْعِيَا، وَبَنُو رَفَايَا، وَبَنُو أُرْنَانَ، وَبَنُو عُوبَدْيَا، وَبَنُو شَكَنْيَا. 
'''
"22" = '''
:sup:`22` وَبَنُو شَكَنْيَا: شِمْعِيَا وَبَنُو شِمْعِيَا: حَطُّوشُ وَيَجْآلُ وَبَارِيحُ وَنَعَرْيَا وَشَافَاطُ. سِتَّةٌ. 
'''
"23" = '''
:sup:`23` وَبَنُو نَعَرْيَا: ٱلْيُوعِينِيُّ وَحَزَقِيَّا وَعَزْرِيقَامُ. ثَلَاثَةٌ. 
'''
"24" = '''
:sup:`24` وَبَنُو ٱلْيُوعِينِيِّ: هُودَايَاهُو وَأَلْيَاشِيبُ وَفَلَايَا وَعَقُّوبُ وَيُوحَانَانُ وَدَلَايَا وَعَنَانِي. سَبْعَةٌ. 
'''
