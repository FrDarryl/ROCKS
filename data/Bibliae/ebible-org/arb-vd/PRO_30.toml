[30]
"1" = '''
:sup:`1` كَلَامُ أَجُورَ ٱبْنِ مُتَّقِيَةِ مَسَّا. وَحْيُ هَذَا ٱلرَّجُلِ إِلَى إِيثِيئِيلَ، إِلَى إِيثِيئِيلَ وَأُكَّالَ: 
'''
"2" = '''
:sup:`2` إِنِّي أَبْلَدُ مِن كُلِّ إِنْسَانٍ، وَلَيْسَ لِي فَهْمُ إِنْسَانٍ، 
'''
"3" = '''
:sup:`3` وَلَمْ أَتَعَلَّمِ ٱلْحِكْمَةَ، وَلَمْ أَعْرِفْ مَعْرِفَةَ ٱلْقُدُّوسِ. 
'''
"4" = '''
:sup:`4` مَنْ صَعِدَ إِلَى ٱلسَّمَاوَاتِ وَنَزَلَ؟ مَنْ جَمَعَ ٱلرِّيحَ في حَفْنَتَيْهِ؟ مَنْ صَرَّ ٱلْمِيَاهَ في ثَوْبٍ؟ مَنْ ثَبَّتَ جَمِيعَ أَطْرَافِ ٱلْأَرْضِ؟ مَا ٱسْمُهُ؟ وَمَا ٱسْمُ ٱبْنِهِ إِنْ عَرَفْتَ؟ 
'''
"5" = '''
:sup:`5` كُلُّ كَلِمَةٍ مِنَ ٱللهِ نَقِيَّةٌ. تُرْسٌ هُوَ لِلْمُحْتَمِينَ بِهِ. 
'''
"6" = '''
:sup:`6` لَا تَزِدْ عَلَى كَلِمَاتِهِ لِئَلَّا يُوَبِّخَكَ فَتُكَذَّبَ. 
'''
"7" = '''
:sup:`7` اِثْنَتَيْنِ سَأَلْتُ مِنْكَ، فَلَا تَمْنَعْهُمَا عَنِّي قَبْلَ أَنْ أَمُوتَ: 
'''
"8" = '''
:sup:`8` أَبْعِدْ عَنِّي ٱلْبَاطِلَ وَٱلْكَذِبَ. لَا تُعْطِنِي فَقْرًا وَلَا غِنًى. أَطْعِمْنِي خُبْزَ فَرِيضَتِي، 
'''
"9" = '''
:sup:`9` لِئَلَّا أَشْبَعَ وَأَكْفُرَ وَأَقُولَ: «مَنْ هُوَ ٱلرَّبُّ؟» أَوْ لِئَلَّا أَفْتَقِرَ وَأَسْرِقَ وَأَتَّخِذَ ٱسْمَ إِلَهِي بَاطِلًا. 
'''
"10" = '''
:sup:`10` لَا تَشْكُ عَبْدًا إِلَى سَيِّدِهِ لِئَلَّا يَلْعَنَكَ فَتَأْثَمَ. 
'''
"11" = '''
:sup:`11` جِيلٌ يَلْعَنُ أَبَاهُ وَلَا يُبَارِكُ أُمَّهُ. 
'''
"12" = '''
:sup:`12` جِيلٌ طَاهِرٌ فِي عَيْنَيْ نَفْسِهِ، وَهُوَ لَمْ يَغْتَسِلْ مِنْ قَذَرِهِ. 
'''
"13" = '''
:sup:`13` جِيلٌ مَا أَرْفَعَ عَيْنَيْهِ، وَحَوَاجِبُهُ مُرْتَفِعَةٌ. 
'''
"14" = '''
:sup:`14` جِيلٌ أَسْنَانُهُ سُيُوفٌ، وَأَضْرَاسُهُ سَكَاكِينُ، لِأَكْلِ ٱلْمَسَاكِينِ عَنِ ٱلْأَرْضِ وَٱلْفُقَرَاءِ مِنْ بَيْنِ ٱلنَّاسِ. 
'''
"15" = '''
:sup:`15` لِلْعَلُوقَةِ بِنْتَانِ: «هَاتِ، هَاتِ!». ثَلَاثَةٌ لَا تَشْبَعُ، أَرْبَعَةٌ لَا تَقُولُ: «كَفَا»: 
'''
"16" = '''
:sup:`16` ٱلْهَاوِيَةُ، وَٱلرَّحِمُ ٱلْعَقِيمُ، وَأَرْضٌ لَا تَشْبَعُ مَاءً، وَٱلنَّارُ لَا تَقُولُ: «كَفَا». 
'''
"17" = '''
:sup:`17` اَلْعَيْنُ ٱلْمُسْتَهْزِئَةُ بِأَبِيهَا، وَٱلْمُحْتَقِرَةُ إِطَاعَةَ أُمِّهَا، تُقَوِّرُهَا غُرْبَانُ ٱلْوَادِي، وَتَأْكُلُهَا فِرَاخُ ٱلنَّسْرِ. 
'''
"18" = '''
:sup:`18` ثَلَاثَةٌ عَجِيبَةٌ فَوْقِي، وَأَرْبَعَةٌ لَا أَعْرِفُهَا: 
'''
"19" = '''
:sup:`19` طَرِيقَ نَسْرٍ فِي ٱلسَّمَاوَاتِ، وَطَرِيقَ حَيَّةٍ عَلَى صَخْرٍ، وَطَرِيقَ سَفِينَةٍ فِي قَلْبِ ٱلْبَحْرِ، وَطَرِيقَ رَجُلٍ بِفَتَاةٍ. 
'''
"20" = '''
:sup:`20` كَذَلِكَ طَرِيقُ ٱلْمَرْأَةِ ٱلزَّانِيَةِ. أَكَلَتْ وَمَسَحَتْ فَمَهَا وَقَالَتْ: «مَا عَمِلْتُ إِثْمًا!». 
'''
"21" = '''
:sup:`21` تَحْتَ ثَلَاثَةٍ تَضْطَرِبُ ٱلْأَرْضُ، وَأَرْبَعَةٌ لَا تَسْتَطِيعُ ٱحْتِمَالَهَا: 
'''
"22" = '''
:sup:`22` تَحْتَ عَبْدٍ إِذَا مَلَكَ، وَأَحْمَقَ إِذَا شَبِعَ خُبْزًا، 
'''
"23" = '''
:sup:`23` تَحْتَ شَنِيعَةٍ إِذَا تَزَوَّجَتْ، وَأَمَةٍ إِذَا وَرَثَتْ سَيِّدَتَهَا. 
'''
"24" = '''
:sup:`24` أَرْبَعَةٌ هِيَ ٱلْأَصْغَرُ فِي ٱلْأَرْضِ، وَلَكِنَّهَا حَكِيمَةٌ جِدًّا: 
'''
"25" = '''
:sup:`25` ٱلنَّمْلُ طَائِفَةٌ غَيْرُ قَوِيَّةٍ، وَلَكِنَّهُ يُعِدُّ طَعَامَهُ فِي ٱلصَّيْفِ. 
'''
"26" = '''
:sup:`26` ٱلْوِبَارُ طَائِفَةٌ ضَعِيفَةٌ، وَلَكِنَّهَا تَضَعُ بُيُوتَهَا فِي ٱلصَّخْرِ. 
'''
"27" = '''
:sup:`27` ٱلْجَرَادُ لَيْسَ لَهُ مَلِكٌ، وَلَكِنَّهُ يَخْرُجُ كُلُّهُ فِرَقًا فِرَقًا. 
'''
"28" = '''
:sup:`28` ٱلْعَنْكَبُوتُ تُمْسِكُ بِيَدَيْهَا، وَهِيَ فِي قُصُورِ ٱلْمُلُوكِ. 
'''
"29" = '''
:sup:`29` ثَلَاثَةٌ هِيَ حَسَنَةُ ٱلتَّخَطِّي، وَأَرْبَعَةٌ مَشْيُهَا مُسْتَحْسَنٌ: 
'''
"30" = '''
:sup:`30` اَلْأَسَدُ جَبَّارُ ٱلْوُحُوشِ، وَلَا يَرْجِعُ مِنْ قُدَّامِ أَحَدٍ، 
'''
"31" = '''
:sup:`31` ضَامِرُ ٱلشَّاكِلَةِ، وَٱلتَّيْسُ، وَٱلْمَلِكُ ٱلَّذِي لَا يُقَاوَمُ. 
'''
"32" = '''
:sup:`32` إِنْ حَمِقْتَ بِٱلتَّرَفُّعِ وَإِنْ تَآمَرْتَ، فَضَعْ يَدَكَ عَلَى فَمِكَ، 
'''
"33" = '''
:sup:`33` لِأَنَّ عَصْرَ ٱللَّبَنِ يُخْرِجُ جُبْنًا، وَعَصْرَ ٱلْأَنْفِ يُخْرِجُ دَمًا، وَعَصْرَ ٱلْغَضَبِ يُخْرِجُ خِصَامًا. 
'''
