[6]
"1" = '''
:sup:`1` يَا ٱبْنِي، إِنْ ضَمِنْتَ صَاحِبَكَ، إِنْ صَفَّقْتَ كَفَّكَ لِغَرِيبٍ، 
'''
"2" = '''
:sup:`2` إِنْ عَلِقْتَ فِي كَلَامِ فَمِكَ، إِنْ أُخِذْتَ بِكَلَامِ فِيكَ، 
'''
"3" = '''
:sup:`3` إِذًا فَٱفْعَلْ هَذَا يَا ٱبْنِي، وَنَجِّ نَفْسَكَ إِذَا صِرْتَ فِي يَدِ صَاحِبِكَ، ٱذْهَبْ تَرَامَ وَأَلِحَّ عَلَى صَاحِبِكَ. 
'''
"4" = '''
:sup:`4` لَا تُعْطِ عَيْنَيْكَ نَوْمًا، وَلَا أَجْفَانَكَ نُعَاسًا. 
'''
"5" = '''
:sup:`5` نَجِّ نَفْسَكَ كَٱلظَّبْيِ مِنَ ٱلْيَدِ، كَٱلْعُصْفُورِ مِنْ يَدِ ٱلصَّيَّادِ. 
'''
"6" = '''
:sup:`6` اِذْهَبْ إِلَى ٱلنَّمْلَةِ أَيُّهَا ٱلْكَسْلَانُ. تَأَمَّلْ طُرُقَهَا وَكُنْ حَكِيمًا. 
'''
"7" = '''
:sup:`7` ٱلَّتِي لَيْسَ لَهَا قَائِدٌ أَوْ عَرِيفٌ أَوْ مُتَسَلِّطٌ، 
'''
"8" = '''
:sup:`8` وَتُعِدُّ فِي ٱلصَّيْفِ طَعَامَهَا، وَتَجْمَعُ فِي ٱلْحَصَادِ أُكْلَهَا. 
'''
"9" = '''
:sup:`9` إِلَى مَتَى تَنَامُ أَيُّهَا ٱلْكَسْلَانُ؟ مَتَى تَنْهَضُ مِنْ نَوْمِكَ؟ 
'''
"10" = '''
:sup:`10` قَلِيلُ نَوْمٍ بَعْدُ قَلِيلُ نُعَاسٍ، وَطَيُّ ٱلْيَدَيْنِ قَلِيلًا لِلرُّقُودِ، 
'''
"11" = '''
:sup:`11` فَيَأْتِي فَقْرُكَ كَسَاعٍ وَعَوَزُكَ كَغَازٍ. 
'''
"12" = '''
:sup:`12` اَلرَّجُلُ ٱللَّئِيمُ، ٱلرَّجُلُ ٱلْأَثِيمُ يَسْعَى بِٱعْوِجَاجِ ٱلْفَمِ. 
'''
"13" = '''
:sup:`13` يَغْمِزُ بِعَيْنَيْهِ. يَقُولُ بِرِجْلِهِ. يُشِيرُ بِأَصَابِعِهِ. 
'''
"14" = '''
:sup:`14` فِي قَلْبِهِ أَكَاذِيبُ. يَخْتَرِعُ ٱلشَّرَّ فِي كُلِّ حِينٍ. يَزْرَعُ خُصُومَاتٍ. 
'''
"15" = '''
:sup:`15` لِأَجْلِ ذَلِكَ بَغْتَةً تُفَاجِئُهُ بَلِيَّتُهُ. فِي لَحْظَةٍ يَنْكَسِرُ وَلَا شِفَاءَ. 
'''
"16" = '''
:sup:`16` هَذِهِ ٱلسِّتَّةُ يُبْغِضُهَا ٱلرَّبُّ، وَسَبْعَةٌ هِيَ مَكْرَهَةُ نَفْسِهِ: 
'''
"17" = '''
:sup:`17` عُيُونٌ مُتَعَالِيَةٌ، لِسَانٌ كَاذِبٌ، أَيْدٍ سَافِكَةٌ دَمًا بَرِيئًا، 
'''
"18" = '''
:sup:`18` قَلْبٌ يُنْشِئُ أَفْكَارًا رَدِيئَةً، أَرْجُلٌ سَرِيعَةُ ٱلْجَرَيَانِ إِلَى ٱلسُّوءِ، 
'''
"19" = '''
:sup:`19` شَاهِدُ زُورٍ يَفُوهُ بِٱلْأَكَاذِيبِ، وَزَارِعُ خُصُومَاتٍ بَيْنَ إِخْوَةٍ. 
'''
"20" = '''
:sup:`20` يَا ٱبْنِي، ٱحْفَظْ وَصَايَا أَبِيكَ وَلَا تَتْرُكْ شَرِيعَةَ أُمِّكَ. 
'''
"21" = '''
:sup:`21` اُرْبُطْهَا عَلَى قَلْبِكَ دَائِمًا. قَلِّدْ بِهَا عُنُقَكَ. 
'''
"22" = '''
:sup:`22` إِذَا ذَهَبْتَ تَهْدِيكَ. إِذَا نِمْتَ تَحْرُسُكَ، وَإِذَا ٱسْتَيْقَظْتَ فَهِيَ تُحَدِّثُكَ. 
'''
"23" = '''
:sup:`23` لِأَنَّ ٱلْوَصِيَّةَ مِصْبَاحٌ، وَٱلشَّرِيعَةَ نُورٌ، وَتَوْبِيخَاتِ ٱلْأَدَبِ طَرِيقُ ٱلْحَيَاةِ. 
'''
"24" = '''
:sup:`24` لِحِفْظِكَ مِنَ ٱلْمَرْأَةِ ٱلشِّرِّيرَةِ، مِنْ مَلَقِ لِسَانِ ٱلْأَجْنَبِيَّةِ. 
'''
"25" = '''
:sup:`25` لَا تَشْتَهِيَنَّ جَمَالَهَا بِقَلْبِكَ، وَلَا تَأْخُذْكَ بِهُدُبِهَا. 
'''
"26" = '''
:sup:`26` لِأَنَّهُ بِسَبَبِ ٱمْرَأَةٍ زَانِيَةٍ يَفْتَقِرُ ٱلْمَرْءُ إِلَى رَغِيفِ خُبْزٍ، وَٱمْرَأَةُ رَجُلٍ آخَرَ تَقْتَنِصُ ٱلنَّفْسَ ٱلْكَرِيمَةَ. 
'''
"27" = '''
:sup:`27` أَيَأْخُذُ إِنْسَانٌ نَارًا فِي حِضْنِهِ وَلَا تَحْتَرِقُ ثِيَابُهُ؟ 
'''
"28" = '''
:sup:`28` أَوَ يَمْشِي إِنْسَانٌ عَلَى ٱلْجَمْرِ وَلَا تَكْتَوِي رِجْلَاهُ؟ 
'''
"29" = '''
:sup:`29` هَكَذَا مَنْ يَدْخُلُ عَلَى ٱمْرَأَةِ صَاحِبِهِ. كُلُّ مَنْ يَمَسُّهَا لَا يَكُونُ بَرِيئًا. 
'''
"30" = '''
:sup:`30` لَا يَسْتَخِفُّونَ بِٱلسَّارِقِ وَلَوْ سَرِقَ لِيُشْبِعَ نَفْسَهُ وَهُوَ جَوْعَانٌ. 
'''
"31" = '''
:sup:`31` إِنْ وُجِدَ يَرُدُّ سَبْعَةَ أَضْعَافٍ، وَيُعْطِي كُلَّ قِنْيَةِ بَيْتِهِ. 
'''
"32" = '''
:sup:`32` أَمَّا ٱلزَّانِي بِٱمْرَأَةٍ فَعَدِيمُ ٱلْعَقْلِ. ٱلْمُهْلِكُ نَفْسَهُ هُوَ يَفْعَلُهُ. 
'''
"33" = '''
:sup:`33` ضَرْبًا وَخِزْيًا يَجِدُ، وَعَارُهُ لَا يُمْحَى. 
'''
"34" = '''
:sup:`34` لِأَنَّ ٱلْغَيْرَةَ هِيَ حَمِيَّةُ ٱلرَّجُلِ، فَلَا يُشْفِقُ فِي يَوْمِ ٱلِٱنْتِقَامِ. 
'''
"35" = '''
:sup:`35` لَا يَنْظُرُ إِلَى فِدْيَةٍ مَّا، وَلَا يَرْضَى وَلَوْ أَكْثَرْتَ ٱلرَّشْوَةَ. 
'''
