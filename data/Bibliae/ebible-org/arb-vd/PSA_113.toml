[113]
"1" = '''
:sup:`1` هَلِّلُويَا. سَبِّحُوا يَا عَبِيدَ ٱلرَّبِّ. سَبِّحُوا ٱسْمَ ٱلرَّبِّ. 
'''
"2" = '''
:sup:`2` لِيَكُنِ ٱسْمُ ٱلرَّبِّ مُبَارَكًا مِنَ ٱلْآنَ وَإِلَى ٱلْأَبَدِ. 
'''
"3" = '''
:sup:`3` مِنْ مَشْرِقِ ٱلشَّمْسِ إِلَى مَغْرِبِهَا ٱسْمُ ٱلرَّبِّ مُسَبَّحٌ. 
'''
"4" = '''
:sup:`4` ٱلرَّبُّ عَالٍ فَوْقَ كُلِّ ٱلْأُمَمِ. فَوْقَ ٱلسَّمَاوَاتِ مَجْدُهُ. 
'''
"5" = '''
:sup:`5` مَنْ مِثْلُ ٱلرَّبِّ إِلَهِنَا ٱلسَّاكِنِ فِي ٱلْأَعَالِي؟ 
'''
"6" = '''
:sup:`6` ٱلنَّاظِرِ ٱلْأَسَافِلَ فِي ٱلسَّمَاوَاتِ وَفِي ٱلْأَرْضِ، 
'''
"7" = '''
:sup:`7` ٱلْمُقِيمِ ٱلْمِسْكِينَ مِنَ ٱلتُّرَابِ، ٱلرَّافِعِ ٱلْبَائِسَ مِنَ ٱلْمَزْبَلَةِ 
'''
"8" = '''
:sup:`8` لِيُجْلِسَهُ مَعَ أَشْرَافٍ، مَعَ أَشْرَافِ شَعْبِهِ. 
'''
"9" = '''
:sup:`9` ٱلْمُسْكِنِ ٱلْعَاقِرَ فِي بَيْتٍ، أُمَّ أَوْلَادٍ فَرْحَانَةً. هَلِّلُويَا. 
'''
