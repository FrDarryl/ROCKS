[1]
"1" = '''
:sup:`1` إِذْ كَانَ كَثِيرُونَ قَدْ أَخَذُوا بِتَأْلِيفِ قِصَّةٍ فِي ٱلْأُمُورِ ٱلْمُتَيَقَّنَةِ عِنْدَنَا، 
'''
"2" = '''
:sup:`2` كَمَا سَلَّمَهَا إِلَيْنَا ٱلَّذِينَ كَانُوا مُنْذُ ٱلْبَدْءِ مُعَايِنِينَ وَخُدَّامًا لِلْكَلِمَةِ، 
'''
"3" = '''
:sup:`3` رَأَيْتُ أَنَا أَيْضًا إِذْ قَدْ تَتَبَّعْتُ كُلَّ شَيْءٍ مِنَ ٱلْأَوَّلِ بِتَدْقِيقٍ، أَنْ أَكْتُبَ عَلَى ٱلتَّوَالِي إِلَيْكَ أَيُّهَا ٱلْعَزِيزُ ثَاوُفِيلُسُ، 
'''
"4" = '''
:sup:`4` لِتَعْرِفَ صِحَّةَ ٱلْكَلَامِ ٱلَّذِي عُلِّمْتَ بِهِ. 
'''
"5" = '''
:sup:`5` كَانَ فِي أَيَّامِ هِيرُودُسَ مَلِكِ ٱلْيَهُودِيَّةِ كَاهِنٌ ٱسْمُهُ زَكَرِيَّا مِنْ فِرْقَةِ أَبِيَّا، وَٱمْرَأَتُهُ مِنْ بَنَاتِ هارُونَ وَٱسْمُهَا أَلِيصَابَاتُ. 
'''
"6" = '''
:sup:`6` وَكَانَا كِلَاهُمَا بَارَّيْنِ أَمَامَ ٱللهِ، سَالِكَيْنِ فِي جَمِيعِ وَصَايَا ٱلرَّبِّ وَأَحْكَامِهِ بِلَا لَوْمٍ. 
'''
"7" = '''
:sup:`7` وَلَمْ يَكُنْ لَهُمَا وَلَدٌ، إِذْ كَانَتْ أَلِيصَابَاتُ عَاقِرًا. وَكَانَا كِلَاهُمَا مُتَقَدِّمَيْنِ فِي أَيَّامِهِمَا. 
'''
"8" = '''
:sup:`8` فَبَيْنَمَا هُوَ يَكْهَنُ فِي نَوْبَةِ فِرْقَتِهِ أَمَامَ ٱللهِ، 
'''
"9" = '''
:sup:`9` حَسَبَ عَادَةِ ٱلْكَهَنُوتِ، أَصَابَتْهُ ٱلْقُرْعَةُ أَنْ يَدْخُلَ إِلَى هَيْكَلِ ٱلرَّبِّ وَيُبَخِّرَ. 
'''
"10" = '''
:sup:`10` وَكَانَ كُلُّ جُمْهُورِ ٱلشَّعْبِ يُصَلُّونَ خَارِجًا وَقْتَ ٱلْبَخُورِ. 
'''
"11" = '''
:sup:`11` فَظَهَرَ لَهُ مَلَاكُ ٱلرَّبِّ وَاقِفًا عَنْ يَمِينِ مَذْبَحِ ٱلْبَخُورِ. 
'''
"12" = '''
:sup:`12` فَلَمَّا رَآهُ زَكَرِيَّا ٱضْطَرَبَ وَوَقَعَ عَلَيْهِ خَوْفٌ. 
'''
"13" = '''
:sup:`13` فَقَالَ لَهُ ٱلْمَلَاكُ: «لَا تَخَفْ يَا زَكَرِيَّا، لِأَنَّ طِلْبَتَكَ قَدْ سُمِعَتْ، وَٱمْرَأَتُكَ أَلِيصَابَاتُ سَتَلِدُ لَكَ ٱبْنًا وَتُسَمِّيهِ يُوحَنَّا. 
'''
"14" = '''
:sup:`14` وَيَكُونُ لَكَ فَرَحٌ وَٱبْتِهَاجٌ، وَكَثِيرُونَ سَيَفْرَحُونَ بِوِلَادَتِهِ، 
'''
"15" = '''
:sup:`15` لِأَنَّهُ يَكُونُ عَظِيمًا أَمَامَ ٱلرَّبِّ، وَخَمْرًا وَمُسْكِرًا لَا يَشْرَبُ، وَمِنْ بَطْنِ أُمِّهِ يَمْتَلِئُ مِنَ ٱلرُّوحِ ٱلْقُدُسِ. 
'''
"16" = '''
:sup:`16` وَيَرُدُّ كَثِيرِينَ مِنْ بَنِي إِسْرَائِيلَ إِلَى ٱلرَّبِّ إِلَهِهِمْ. 
'''
"17" = '''
:sup:`17` وَيَتَقَدَّمُ أَمَامَهُ بِرُوحِ إِيلِيَّا وَقُوَّتِهِ، لِيَرُدَّ قُلُوبَ ٱلْآبَاءِ إِلَى ٱلْأَبْنَاءِ، وَٱلْعُصَاةَ إِلَى فِكْرِ ٱلْأَبْرَارِ، لِكَيْ يُهَيِّئَ لِلرَّبِّ شَعْبًا مُسْتَعِدًّا». 
'''
"18" = '''
:sup:`18` فَقَالَ زَكَرِيَّا لِلْمَلَاكِ: «كَيْفَ أَعْلَمُ هَذَا، لِأَنِّي أَنَا شَيْخٌ وَٱمْرَأَتِي مُتَقَدِّمَةٌ فِي أَيَّامِهَا؟». 
'''
"19" = '''
:sup:`19` فَأَجَابَ ٱلْمَلَاكُ وَقَالَ لَهُ: «أَنَا جِبْرَائِيلُ ٱلْوَاقِفُ قُدَّامَ ٱللهِ، وَأُرْسِلْتُ لِأُكَلِّمَكَ وَأُبَشِّرَكَ بِهَذَا. 
'''
"20" = '''
:sup:`20` وَهَا أَنْتَ تَكُونُ صَامِتًا وَلَا تَقْدِرُ أَنْ تَتَكَلَّمَ، إِلَى ٱلْيَوْمِ ٱلَّذِي يَكُونُ فِيهِ هَذَا، لِأَنَّكَ لَمْ تُصَدِّقْ كَلَامِي ٱلَّذِي سَيَتِمُّ فِي وَقْتِهِ». 
'''
"21" = '''
:sup:`21` وَكَانَ ٱلشَّعْبُ مُنْتَظِرِينَ زَكَرِيَّا وَمُتَعّجِّبِينَ مِنْ إِبْطَائِهِ فِي ٱلْهَيْكَلِ. 
'''
"22" = '''
:sup:`22` فَلَمَّا خَرَجَ لَمْ يَسْتَطِعْ أَنْ يُكَلِّمَهُمْ، فَفَهِمُوا أَنَّهُ قَدْ رَأَى رُؤْيَا فِي ٱلْهَيْكَلِ. فَكَانَ يُومِئُ إِلَيْهِمْ وَبَقِيَ صَامِتًا. 
'''
"23" = '''
:sup:`23` وَلَمَّا كَمِلَتْ أَيَّامُ خِدْمَتِهِ مَضَى إِلَى بَيْتِهِ. 
'''
"24" = '''
:sup:`24` وَبَعْدَ تِلْكَ ٱلْأَيَّامِ حَبِلَتْ أَلِيصَابَاتُ ٱمْرَأَتُهُ، وَأَخْفَتْ نَفْسَهَا خَمْسَةَ أَشْهُرٍ قَائِلَةً: 
'''
"25" = '''
:sup:`25` «هَكَذَا قَدْ فَعَلَ بِيَ ٱلرَّبُّ فِي ٱلْأَيَّامِ ٱلَّتِي فِيهَا نَظَرَ إِلَيَّ، لِيَنْزِعَ عَارِي بَيْنَ ٱلنَّاسِ». 
'''
"26" = '''
:sup:`26` وَفِي ٱلشَّهْرِ ٱلسَّادِسِ أُرْسِلَ جِبْرَائِيلُ ٱلْمَلَاكُ مِنَ ٱللهِ إِلَى مَدِينَةٍ مِنَ ٱلْجَلِيلِ ٱسْمُهَا نَاصِرَةُ، 
'''
"27" = '''
:sup:`27` إِلَى عَذْرَاءَ مَخْطُوبَةٍ لِرَجُلٍ مِنْ بَيْتِ دَاوُدَ ٱسْمُهُ يُوسُفُ. وَٱسْمُ ٱلْعَذْرَاءِ مَرْيَمُ. 
'''
"28" = '''
:sup:`28` فَدَخَلَ إِلَيْهَا ٱلْمَلَاكُ وَقَالَ: «سَلَامٌ لَكِ أَيَّتُهَا ٱلْمُنْعَمُ عَلَيْهَا! اَلرَّبُّ مَعَكِ. مُبَارَكَةٌ أَنْتِ فِي ٱلنِّسَاءِ». 
'''
"29" = '''
:sup:`29` فَلَمَّا رَأَتْهُ ٱضْطَرَبَتْ مِنْ كَلَامِهِ، وَفَكَّرَتْ: «مَا عَسَى أَنْ تَكُونَ هَذِهِ ٱلتَّحِيَّةُ!». 
'''
"30" = '''
:sup:`30` فَقَالَ لَهَا ٱلْمَلَاكُ: «لَا تَخَافِي يَا مَرْيَمُ، لِأَنَّكِ قَدْ وَجَدْتِ نِعْمَةً عِنْدَ ٱللهِ. 
'''
"31" = '''
:sup:`31` وَهَا أَنْتِ سَتَحْبَلِينَ وَتَلِدِينَ ٱبْنًا وَتُسَمِّينَهُ يَسُوعَ. 
'''
"32" = '''
:sup:`32` هَذَا يَكُونُ عَظِيمًا، وَٱبْنَ ٱلْعَلِيِّ يُدْعَى، وَيُعْطِيهِ ٱلرَّبُّ ٱلْإِلَهُ كُرْسِيَّ دَاوُدَ أَبِيهِ، 
'''
"33" = '''
:sup:`33` وَيَمْلِكُ عَلَى بَيْتِ يَعْقُوبَ إِلَى ٱلْأَبَدِ، وَلَا يَكُونُ لِمُلْكِهِ نِهَايَةٌ». 
'''
"34" = '''
:sup:`34` فَقَالَتْ مَرْيَمُ لِلْمَلَاكِ: «كَيْفَ يَكُونُ هَذَا وَأَنَا لَسْتُ أَعْرِفُ رَجُلًا؟». 
'''
"35" = '''
:sup:`35` فَأَجَابَ ٱلْمَلَاكُ وَقَالَ لَها: «اَلرُّوحُ ٱلْقُدُسُ يَحِلُّ عَلَيْكِ، وَقُوَّةُ ٱلْعَلِيِّ تُظَلِّلُكِ، فَلِذَلِكَ أَيْضًا ٱلْقُدُّوسُ ٱلْمَوْلُودُ مِنْكِ يُدْعَى ٱبْنَ ٱللهِ. 
'''
"36" = '''
:sup:`36` وَهُوَذَا أَلِيصَابَاتُ نَسِيبَتُكِ هِيَ أَيْضًا حُبْلَى بِٱبْنٍ فِي شَيْخُوخَتِهَا، وَهَذَا هُوَ ٱلشَّهْرُ ٱلسَّادِسُ لِتِلْكَ ٱلْمَدْعُوَّةِ عَاقِرًا، 
'''
"37" = '''
:sup:`37` لِأَنَّهُ لَيْسَ شَيْءٌ غَيْرَ مُمْكِنٍ لَدَى ٱللهِ». 
'''
"38" = '''
:sup:`38` فَقَالَتْ مَرْيَمُ: «هُوَذَا أَنَا أَمَةُ ٱلرَّبِّ. لِيَكُنْ لِي كَقَوْلِكَ». فَمَضَى مِنْ عِنْدِهَا ٱلْمَلَاكُ. 
'''
"39" = '''
:sup:`39` فَقَامَتْ مَرْيَمُ فِي تِلْكَ ٱلْأَيَّامِ وَذَهَبَتْ بِسُرْعَةٍ إِلَى ٱلْجِبَالِ إِلَى مَدِينَةِ يَهُوذَا، 
'''
"40" = '''
:sup:`40` وَدَخَلَتْ بَيْتَ زَكَرِيَّا وَسَلَّمَتْ عَلَى أَلِيصَابَاتَ. 
'''
"41" = '''
:sup:`41` فَلَمَّا سَمِعَتْ أَلِيصَابَاتُ سَلَامَ مَرْيَمَ ٱرْتَكَضَ ٱلْجَنِينُ فِي بَطْنِهَا، وَٱمْتَلَأَتْ أَلِيصَابَاتُ مِنَ ٱلرُّوحِ ٱلْقُدُسِ، 
'''
"42" = '''
:sup:`42` وَصَرَخَتْ بِصَوْتٍ عَظِيمٍ وَقَالَتْ: «مُبَارَكَةٌ أَنْتِ فِي ٱلنِّسَاءِ وَمُبَارَكَةٌ هِيَ ثَمَرَةُ بَطْنِكِ! 
'''
"43" = '''
:sup:`43` فَمِنْ أَيْنَ لِي هَذَا أَنْ تَأْتِيَ أُمُّ رَبِّي إِلَيَّ؟ 
'''
"44" = '''
:sup:`44` فَهُوَذَا حِينَ صَارَ صَوْتُ سَلَامِكِ فِي أُذُنَيَّ ٱرْتَكَضَ ٱلْجَنِينُ بِٱبْتِهَاجٍ فِي بَطْنِي. 
'''
"45" = '''
:sup:`45` فَطُوبَى لِلَّتِي آمَنَتْ أَنْ يَتِمَّ مَا قِيلَ لَهَا مِنْ قِبَلِ ٱلرَّبِّ». 
'''
"46" = '''
:sup:`46` فَقَالَتْ مَرْيَمُ: «تُعَظِّمُ نَفْسِي ٱلرَّبَّ، 
'''
"47" = '''
:sup:`47` وَتَبْتَهِجُ رُوحِي بِٱللهِ مُخَلِّصِي، 
'''
"48" = '''
:sup:`48` لِأَنَّهُ نَظَرَ إِلَى ٱتِّضَاعِ أَمَتِهِ. فَهُوَذَا مُنْذُ ٱلْآنَ جَمِيعُ ٱلْأَجْيَالِ تُطَوِّبُنِي، 
'''
"49" = '''
:sup:`49` لِأَنَّ ٱلْقَدِيرَ صَنَعَ بِي عَظَائِمَ، وَٱسْمُهُ قُدُّوسٌ، 
'''
"50" = '''
:sup:`50` وَرَحْمَتُهُ إِلَى جِيلِ ٱلْأَجْيَالِ لِلَّذِينَ يَتَّقُونَهُ. 
'''
"51" = '''
:sup:`51` صَنَعَ قُوَّةً بِذِرَاعِهِ. شَتَّتَ ٱلْمُسْتَكْبِرِينَ بِفِكْرِ قُلُوبِهِمْ. 
'''
"52" = '''
:sup:`52` أَنْزَلَ ٱلْأَعِزَّاءَ عَنِ ٱلْكَرَاسِيِّ وَرَفَعَ ٱلْمُتَّضِعِينَ. 
'''
"53" = '''
:sup:`53` أَشْبَعَ ٱلْجِيَاعَ خَيْرَاتٍ وَصَرَفَ ٱلْأَغْنِيَاءَ فَارِغِينَ. 
'''
"54" = '''
:sup:`54` عَضَدَ إِسْرَائِيلَ فَتَاهُ لِيَذْكُرَ رَحْمَةً، 
'''
"55" = '''
:sup:`55` كَمَا كَلَّمَ آبَاءَنَا. لِإِبْراهِيمَ وَنَسْلِهِ إِلَى ٱلْأَبَدِ». 
'''
"56" = '''
:sup:`56` فَمَكَثَتْ مَرْيَمُ عِنْدَهَا نَحْوَ ثَلَاثَةِ أَشْهُرٍ، ثُمَّ رَجَعَتْ إِلَى بَيْتِهَا. 
'''
"57" = '''
:sup:`57` وَأَمَّا أَلِيصَابَاتُ فَتَمَّ زَمَانُهَا لِتَلِدَ، فَوَلَدَتِ ٱبْنًا. 
'''
"58" = '''
:sup:`58` وَسَمِعَ جِيرَانُهَا وَأَقْرِبَاؤُهَا أَنَّ ٱلرَّبَّ عَظَّمَ رَحْمَتَهُ لَهَا، فَفَرِحُوا مَعَهَا. 
'''
"59" = '''
:sup:`59` وَفِي ٱلْيَوْمِ ٱلثَّامِنِ جَاءُوا لِيَخْتِنُوا ٱلصَّبِيَّ، وَسَمَّوْهُ بِٱسْمِ أَبِيهِ زَكَرِيَّا. 
'''
"60" = '''
:sup:`60` فَأَجَابَتْ أمُّهُ وَقَالَتْ: «لَا! بَلْ يُسَمَّى يُوحَنَّا». 
'''
"61" = '''
:sup:`61` فَقَالُوا لَهَا: «لَيْسَ أَحَدٌ فِي عَشِيرَتِكِ تَسَمَّى بِهَذَا ٱلِٱسْمِ». 
'''
"62" = '''
:sup:`62` ثُمَّ أَوْمَأُوا إِلَى أَبِيهِ، مَاذَا يُرِيدُ أَنْ يُسَمَّى. 
'''
"63" = '''
:sup:`63` فَطَلَبَ لَوْحًا وَكَتَبَ قَائِلًا: «ٱسْمُهُ يُوحَنَّا». فَتَعَجَّبَ ٱلْجَمِيعُ. 
'''
"64" = '''
:sup:`64` وَفِي ٱلْحَالِ ٱنْفَتَحَ فَمُهُ وَلِسَانُهُ وَتَكَلَّمَ وَبَارَكَ ٱللهَ. 
'''
"65" = '''
:sup:`65` فَوَقَعَ خَوْفٌ عَلَى كُلِّ جِيرَانِهِمْ. وَتُحُدِّثَ بِهَذِهِ ٱلْأُمُورِ جَمِيعِهَا فِي كُلِّ جِبَالِ ٱلْيَهُودِيَّةِ، 
'''
"66" = '''
:sup:`66` فَأَوْدَعَهَا جَمِيعُ ٱلسَّامِعِينَ فِي قُلُوبِهِمْ قَائِلِينَ: «أَتَرَى مَاذَا يَكُونُ هَذَا ٱلصَّبِيُّ؟». وَكَانَتْ يَدُ ٱلرَّبِّ مَعَهُ. 
'''
"67" = '''
:sup:`67` وَٱمْتَلَأَ زَكَرِيَّا أَبُوهُ مِنَ ٱلرُّوحِ ٱلْقُدُسِ، وَتَنَبَّأَ قَائِلًا: 
'''
"68" = '''
:sup:`68` «مُبَارَكٌ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ لِأَنَّهُ ٱفْتَقَدَ وَصَنَعَ فِدَاءً لِشَعْبِهِ، 
'''
"69" = '''
:sup:`69` وَأَقَامَ لَنَا قَرْنَ خَلَاصٍ فِي بَيْتِ دَاوُدَ فَتَاهُ. 
'''
"70" = '''
:sup:`70` كَمَا تَكَلَّمَ بِفَمِ أَنْبِيَائِهِ ٱلْقِدِّيسِينَ ٱلَّذِينَ هُمْ مُنْذُ ٱلدَّهْرِ، 
'''
"71" = '''
:sup:`71` خَلَاصٍ مِنْ أَعْدَائِنَا وَمِنْ أَيْدِي جَمِيعِ مُبْغِضِينَا. 
'''
"72" = '''
:sup:`72` لِيَصْنَعَ رَحْمَةً مَعَ آبَائِنَا وَيَذْكُرَ عَهْدَهُ ٱلْمُقَدَّسَ، 
'''
"73" = '''
:sup:`73` ٱلْقَسَمَ ٱلَّذِي حَلَفَ لِإِبْرَاهِيمَ أَبِينَا: 
'''
"74" = '''
:sup:`74` أَنْ يُعْطِيَنَا إِنَّنَا بِلَا خَوْفٍ، مُنْقَذِينَ مِنْ أَيْدِي أَعْدَائِنَا، نَعْبُدُهُ 
'''
"75" = '''
:sup:`75` بِقَدَاسَةٍ وَبِرٍّ قُدَّامَهُ جَمِيعَ أَيَّامِ حَيَاتِنَا. 
'''
"76" = '''
:sup:`76` وَأَنْتَ أَيُّهَا ٱلصَّبِيُّ نَبِيَّ ٱلْعَلِيِّ تُدْعَى، لِأَنَّكَ تَتَقَدَّمُ أَمَامَ وَجْهِ ٱلرَّبِّ لِتُعِدَّ طُرُقَهُ. 
'''
"77" = '''
:sup:`77` لِتُعْطِيَ شَعْبَهُ مَعْرِفَةَ ٱلْخَلَاصِ بِمَغْفِرَةِ خَطَايَاهُمْ، 
'''
"78" = '''
:sup:`78` بِأَحْشَاءِ رَحْمَةِ إِلَهِنَا ٱلَّتِي بِهَا ٱفْتَقَدَنَا ٱلْمُشْرَقُ مِنَ ٱلْعَلَاءِ. 
'''
"79" = '''
:sup:`79` لِيُضِيءَ عَلَى ٱلْجَالِسِينَ فِي ٱلظُّلْمَةِ وَظِلَالِ ٱلْمَوْتِ، لِكَيْ يَهْدِيَ أَقْدَامَنَا فِي طَرِيقِ ٱلسَّلَامِ». 
'''
"80" = '''
:sup:`80` أَمَّا ٱلصَّبِيُّ فَكَانَ يَنْمُو وَيَتَقَوَّى بِٱلرُّوحِ، وَكَانَ فِي ٱلْبَرَارِي إِلَى يَوْمِ ظُهُورِهِ لِإِسْرَائِيلَ. 
'''
