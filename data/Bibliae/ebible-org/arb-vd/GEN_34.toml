[34]
"1" = '''
:sup:`1` وَخَرَجَتْ دِينَةُ ٱبْنَةُ لَيْئَةَ ٱلَّتِي وَلَدَتْهَا لِيَعْقُوبَ لِتَنْظُرَ بَنَاتِ ٱلْأَرْضِ، 
'''
"2" = '''
:sup:`2` فَرَآهَا شَكِيمُ ٱبْنُ حَمُورَ ٱلْحِوِّيِّ رَئِيسِ ٱلْأَرْضِ، وَأَخَذَهَا وَٱضْطَجَعَ مَعَهَا وَأَذَلَّهَا. 
'''
"3" = '''
:sup:`3` وَتَعَلَّقَتْ نَفْسُهُ بِدِينَةَ ٱبْنَةِ يَعْقُوبَ، وَأَحَبَّ ٱلْفَتَاةَ وَلَاطَفَ ٱلْفَتاةَ. 
'''
"4" = '''
:sup:`4` فَكَلَّمَ شَكِيمُ حَمُورَ أَبَاهُ قَائِلًا: «خُذْ لِي هَذِهِ ٱلصَّبِيَّةَ زَوْجَةً». 
'''
"5" = '''
:sup:`5` وَسَمِعَ يَعْقُوبُ أَنَّهُ نَجَّسَ دِينَةَ ٱبْنَتَهُ. وَأَمَّا بَنُوهُ فَكَانُوا مَعَ مَوَاشِيهِ فِي ٱلْحَقْلِ، فَسَكَتَ يَعْقُوبُ حَتَّى جَاءُوا. 
'''
"6" = '''
:sup:`6` فَخَرَجَ حَمُورُ أَبُو شَكِيمَ إِلَى يَعْقُوبَ لِيَتَكَلَّمَ مَعَهُ. 
'''
"7" = '''
:sup:`7` وَأَتَى بَنُو يَعْقُوبَ مِنَ ٱلْحَقْلِ حِينَ سَمِعُوا. وَغَضِبَ ٱلرِّجَالُ وَٱغْتَاظُوا جِدًّا لِأَنَّهُ صَنَعَ قَبَاحَةً فِي إِسْرَائِيلَ بِمُضَاجَعَةِ ٱبْنَةِ يَعْقُوبَ، وَهَكَذَا لَا يُصْنَعُ. 
'''
"8" = '''
:sup:`8` وَتَكَلَّمَ حَمُورُ مَعَهُمَ قَائِلًا: «شَكِيمُ ٱبْنِي قَدْ تَعَلَّقَتْ نَفْسُهُ بِٱبْنَتِكُمْ. أَعْطُوهُ إِيَّاهَا زَوْجَةً 
'''
"9" = '''
:sup:`9` وَصَاهِرُونَا. تُعْطُونَنَا بَنَاتِكُمْ، وَتَأْخُذُونَ لَكُمْ بَنَاتِنَا. 
'''
"10" = '''
:sup:`10` وَتَسْكُنُونَ مَعَنَا، وَتَكُونُ ٱلْأَرْضُ قُدَّامَكُمُ. ٱسْكُنُوا وَٱتَّجِرُوا فِيهَا وَتَمَلَّكُوا بِهَا». 
'''
"11" = '''
:sup:`11` ثُمَّ قَالَ شَكِيمُ لِأَبِيهَا وَلإِخْوَتِهَا: «دَعُونِي أَجِدْ نِعْمَةً فِي أَعْيُنِكُمْ. فَٱلَّذِي تَقُولُونَ لِي أُعْطِي. 
'''
"12" = '''
:sup:`12` كَثِّرُوا عَلَيَّ جِدًّا مَهْرًا وَعَطِيَّةً، فَأُعْطِيَ كَمَا تَقُولُونَ لِي. وَأَعْطُونِي ٱلْفَتَاةَ زَوْجَةً». 
'''
"13" = '''
:sup:`13` فَأَجَابَ بَنُو يَعْقُوبَ شَكِيمَ وَحَمُورَ أَبَاهُ بِمَكْرٍ وَتَكَلَّمُوا. لِأَنَّهُ كَانَ قَدْ نَجَّسَ دِينَةَ أُخْتَهُمْ، 
'''
"14" = '''
:sup:`14` فَقَالُوُا لَهُمَا: «لَا نَسْتَطِيعُ أَنْ نَفْعَلَ هَذَا ٱلْأَمْرَ أَنْ نُعْطِيَ أُخْتَنَا لِرَجُلٍ أَغْلَفَ، لِأَنَّهُ عَارٌ لَنَا. 
'''
"15" = '''
:sup:`15` غَيْرَ أَنَّنَا بِهَذَا نُواتِيكُمْ: إِنْ صِرْتُمْ مِثْلَنَا بِخَتْنِكُمْ كُلَّ ذَكَرٍ. 
'''
"16" = '''
:sup:`16` نُعْطِيكُمْ بَنَاتِنَا وَنَأْخُذُ لَنَا بَنَاتِكُمْ، وَنَسْكُنُ مَعَكُمْ وَنَصِيرُ شَعْبًا وَاحِدًا. 
'''
"17" = '''
:sup:`17` وَإِنْ لَمْ تَسْمَعُوا لَنَا، أَنْ تَخْتَتِنُوا، نَأْخُذُ ٱبْنَتَنَا وَنَمْضِي». 
'''
"18" = '''
:sup:`18` فَحَسُنَ كَلَامُهُمْ فِي عَيْنَيْ حَمُورَ وَفِي عَيْنَيْ شَكِيمَ بْنِ حَمُورَ. 
'''
"19" = '''
:sup:`19` وَلَمْ يَتَأَخَّرِ ٱلْغُلَامُ أَنْ يَفْعَلَ ٱلْأَمْرَ، لِأَنَّهُ كَانَ مَسْرُورًا بِٱبْنَةِ يَعْقُوبَ. وَكَانَ أَكْرَمَ جَمِيعِ بَيْتِ أَبِيهِ. 
'''
"20" = '''
:sup:`20` فَأَتَى حَمُورُ وَشَكِيمُ ٱبْنُهُ إِلَى بَابِ مَدِينَتِهْمَا، وَكَلَّمَا أَهْلَ مَدِينَتِهْمَا قَائِلَيْنِ: 
'''
"21" = '''
:sup:`21` «هَؤُلَاءِ ٱلْقَوْمُ مُسَالِمُونَ لَنَا. فَلْيَسْكُنُوا فِي ٱلْأَرْضِ وَيَتَّجِرُوا فِيهَا. وَهُوَذَا ٱلْأَرْضُ وَاسِعَةُ ٱلطَّرَفَيْنِ أَمَامَهُمْ. نَأْخُذُ لَنَا بَنَاتِهِمْ زَوْجَاتٍ وَنُعْطِيهِمْ بَنَاتِنَا. 
'''
"22" = '''
:sup:`22` غَيْرَ أَنَّهُ بِهَذَا فَقَطْ يُواتِينَا ٱلْقَوْمُ عَلَى ٱلسَّكَنِ مَعَنَا لِنَصِيرَ شَعْبًا وَاحِدًا: بِخَتْنِنَا كُلَّ ذَكَرٍ كَمَا هُمْ مَخْتُونُونَ. 
'''
"23" = '''
:sup:`23` أَلَا تَكُونُ مَوَاشِيهِمْ وَمُقْتَنَاهُمْ وَكُلُّ بَهَائِمِهِمْ لَنَا؟ نُواتِيهِمْ فَقَطْ فَيَسْكُنُونَ مَعَنَا». 
'''
"24" = '''
:sup:`24` فَسَمِعَ لِحَمُورَ وَشَكِيمَ ٱبْنِهِ جَمِيعُ ٱلْخَارِجِينَ مِنْ بَابِ ٱلْمَدِينَةِ، وَٱخْتَتَنَ كُلُّ ذَكَرٍ. كُلُّ ٱلْخَارِجِينَ مِنْ بَابِ ٱلْمَدِينَةِ. 
'''
"25" = '''
:sup:`25` فَحَدَثَ فِي ٱلْيَوْمِ ٱلثَّالِثِ إِذْ كَانُوا مُتَوَجِّعِينَ أَنَّ ٱبْنَيْ يَعْقُوبَ، شِمْعُونَ وَلَاوِيَ أَخَوَيْ دِينَةَ، أَخَذَا كُلُّ وَاحِدٍ سَيْفَهُ وَأَتَيَا عَلَى ٱلْمَدِينَةِ بِأَمْنٍ وَقَتَلَا كُلَّ ذَكَرٍ. 
'''
"26" = '''
:sup:`26` وَقَتَلَا حَمُورَ وَشَكِيمَ ٱبْنَهُ بِحَدِّ ٱلسَّيْفِ، وَأَخَذَا دِينَةَ مِنْ بَيْتِ شَكِيمَ وَخَرَجَا. 
'''
"27" = '''
:sup:`27` ثُمَّ أَتَى بَنُو يَعْقُوبَ عَلَى ٱلْقَتْلَى وَنَهَبُوا ٱلْمَدِينَةَ، لِأَنَّهُمْ نَجَّسُوا أُخْتَهُمْ. 
'''
"28" = '''
:sup:`28` غَنَمَهُمْ وَبَقَرَهُمْ وَحَمِيرَهُمْ وَكُلُّ مَا فِي ٱلْمَدِينَةِ وَمَا فِي ٱلْحَقْلِ أَخَذُوهُ. 
'''
"29" = '''
:sup:`29` وَسَبَوْا وَنَهَبُوا كُلَّ ثَرْوَتِهِمْ وَكُلَّ أَطْفَالِهِمْ، وَنِسَاءَهُمْ وَكُلَّ مَا فِي ٱلْبُيُوتِ. 
'''
"30" = '''
:sup:`30` فَقَالَ يَعْقُوبُ لِشَمْعُونَ وَلَاوِي: «كَدَّرْتُمَانِي بِتَكْرِيهِكُمَا إِيَّايَ عِنْدَ سُكَّانِ ٱلْأَرْضِ ٱلْكَنْعَانِيِّينَ وَٱلْفِرِزِيِّينَ، وَأَنَا نَفَرٌ قَلِيلٌ. فَيَجْتَمِعُونَ عَلَيَّ وَيَضْرِبُونَنِي، فَأَبِيدُ أَنَا وَبَيْتِي». 
'''
"31" = '''
:sup:`31` فَقَالَا: «أَنَظِيرَ زَانِيَةٍ يَفْعَلُ بِأُخْتِنَا؟». 
'''
