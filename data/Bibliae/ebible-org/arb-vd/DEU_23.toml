[23]
"1" = '''
:sup:`1` «لَا يَدْخُلْ مَخْصِيٌّ بِٱلرَّضِّ أَوْ مَجْبُوبٌ فِي جَمَاعَةِ ٱلرَّبِّ. 
'''
"2" = '''
:sup:`2` لَا يَدْخُلِ ٱبْنُ زِنًى فِي جَمَاعَةِ ٱلرَّبِّ. حَتَّى ٱلْجِيلِ ٱلْعَاشِرِ لَا يَدْخُلْ مِنْهُ أَحَدٌ فِي جَمَاعَةِ ٱلرَّبِّ. 
'''
"3" = '''
:sup:`3` لَا يَدْخُلْ عَمُّونِيٌّ وَلَا مُوآبِيٌّ فِي جَمَاعَةِ ٱلرَّبِّ. حَتَّى ٱلْجِيلِ ٱلْعَاشِرِ لَا يَدْخُلْ مِنْهُمْ أَحَدٌ فِي جَمَاعَةِ ٱلرَّبِّ إِلَى ٱلْأَبَدِ، 
'''
"4" = '''
:sup:`4` مِنْ أَجْلِ أَنَّهُمْ لَمْ يُلَاقُوكُمْ بِٱلْخُبْزِ وَٱلْمَاءِ فِي ٱلطَّرِيقِ عِنْدَ خُرُوجِكُمْ مِنْ مِصْرَ، وَلِأَنَّهُمُ ٱسْتَأْجَرُوا عَلَيْكَ بَلْعَامَ بْنَ بَعُورَ مِنْ فَتُورِ أَرَامِ ٱلنَّهْرَيْنِ لِكَيْ يَلْعَنَكَ. 
'''
"5" = '''
:sup:`5` وَلَكِنْ لَمْ يَشَإِ ٱلرَّبُّ إِلَهُكَ أَنْ يَسْمَعَ لِبَلْعَامَ، فَحَوَّلَ لِأَجْلِكَ ٱلرَّبُّ إِلَهُكَ ٱللَّعْنَةَ إِلَى بَرَكَةٍ، لِأَنَّ ٱلرَّبَّ إِلَهَكَ قَدْ أَحَبَّكَ. 
'''
"6" = '''
:sup:`6` لَا تَلْتَمِسْ سَلَامَهُمْ وَلَا خَيْرَهُمْ كُلَّ أَيَّامِكَ إِلَى ٱلْأَبَدِ. 
'''
"7" = '''
:sup:`7` لَا تَكْرَهْ أَدُومِيًّا لِأَنَّهُ أَخُوكَ. لَا تَكْرَهْ مِصْرِيًّا لِأَنَّكَ كُنْتَ نَزِيلًا فِي أَرْضِهِ. 
'''
"8" = '''
:sup:`8` ٱلْأَوْلَادُ ٱلَّذِينَ يُولَدُونَ لَهُمْ فِي ٱلْجِيلِ ٱلثَّالِثِ يَدْخُلُونَ مِنْهُمْ فِي جَمَاعَةِ ٱلرَّبِّ. 
'''
"9" = '''
:sup:`9` «إِذَا خَرَجْتَ فِي جَيْشٍ عَلَى أَعْدَائِكَ فَٱحْتَرِزْ مِنْ كُلِّ شَيْءٍ رَدِيءٍ. 
'''
"10" = '''
:sup:`10` إِنْ كَانَ فِيكَ رَجُلٌ غَيْرَ طَاهِرٍ مِنْ عَارِضِ ٱللَّيْلِ، يَخْرُجُ إِلَى خَارِجِ ٱلْمَحَلَّةِ. لَا يَدْخُلْ إِلَى دَاخِلِ ٱلْمَحَلَّةِ. 
'''
"11" = '''
:sup:`11` وَنَحْوَ إِقْبَالِ ٱلْمَسَاءِ يَغْتَسِلُ بِمَاءٍ، وَعِنْدَ غُرُوبِ ٱلشَّمْسِ يَدْخُلُ إِلَى دَاخِلِ ٱلْمَحَلَّةِ. 
'''
"12" = '''
:sup:`12` وَيَكُونُ لَكَ مَوْضِعٌ خَارِجَ ٱلْمَحَلَّةِ لِتَخْرُجَ إِلَيْهِ خَارِجًا. 
'''
"13" = '''
:sup:`13` وَيَكُونُ لَكَ وَتَدٌ مَعَ عُدَّتِكَ لِتَحْفِرَ بِهِ عِنْدَمَا تَجْلِسُ خَارِجًا وَتَرْجِعُ وَتُغَطِّي بِرَازَكَ. 
'''
"14" = '''
:sup:`14` لِأَنَّ ٱلرَّبَّ إِلَهَكَ سَائِرٌ فِي وَسَطِ مَحَلَّتِكَ، لِكَيْ يُنْقِذَكَ وَيَدْفَعَ أَعْدَاءَكَ أَمَامَكَ. فَلْتَكُنْ مَحَلَّتُكَ مُقَدَّسَةً، لِئَلَّا يَرَى فِيكَ قَذَرَ شَيْءٍ فَيَرْجِعَ عَنْكَ. 
'''
"15" = '''
:sup:`15` «عَبْدًا أَبَقَ إِلَيْكَ مِنْ مَوْلَاهُ لَا تُسَلِّمْ إِلَى مَوْلَاهُ. 
'''
"16" = '''
:sup:`16` عِنْدَكَ يُقِيمُ فِي وَسَطِكَ، فِي ٱلْمَكَانِ ٱلَّذِي يَخْتَارُهُ فِي أَحَدِ أَبْوَابِكَ حَيْثُ يَطِيبُ لَهُ. لَا تَظْلِمْهُ. 
'''
"17" = '''
:sup:`17` «لَا تَكُنْ زَانِيَةٌ مِنْ بَنَاتِ إِسْرَائِيلَ، وَلَا يَكُنْ مَأْبُونٌ مِنْ بَنِي إِسْرَائِيلَ. 
'''
"18" = '''
:sup:`18` لَا تُدْخِلْ أُجْرَةَ زَانِيَةٍ وَلَا ثَمَنَ كَلْبٍ إِلَى بَيْتِ ٱلرَّبِّ إِلَهِكَ عَنْ نَذْرٍ مَّا، لِأَنَّهُمَا كِلَيْهِمَا رِجْسٌ لَدَى ٱلرَّبِّ إِلَهِكَ. 
'''
"19" = '''
:sup:`19` «لَا تُقْرِضْ أَخَاكَ بِرِبًا، رِبَا فِضَّةٍ، أَوْ رِبَا طَعَامٍ، أَوْ رِبَا شَيْءٍ مَّا مِمَّا يُقْرَضُ بِرِبًا، 
'''
"20" = '''
:sup:`20` لِلْأَجْنَبِيِّ تُقْرِضُ بِرِبًا، وَلَكِنْ لِأَخِيكَ لَا تُقْرِضْ بِرِبًا، لِكَيْ يُبَارِكَكَ ٱلرَّبُّ إِلَهُكَ فِي كُلِّ مَا تَمْتَدُّ إِلَيْهِ يَدُكَ فِي ٱلْأَرْضِ ٱلَّتِي أَنْتَ دَاخِلٌ إِلَيْهَا لِتَمْتَلِكَهَا. 
'''
"21" = '''
:sup:`21` «إِذَا نَذَرْتَ نَذْرًا لِلرَّبِّ إِلَهِكَ فَلَا تُؤَخِّرْ وَفَاءَهُ، لِأَنَّ ٱلرَّبَّ إِلَهَكَ يَطْلُبُهُ مِنْكَ فَتَكُونُ عَلَيْكَ خَطِيَّةٌ. 
'''
"22" = '''
:sup:`22` وَلَكِنْ إِذَا ٱمْتَنَعْتَ أَنْ تَنْذُرَ لَا تَكُونُ عَلَيْكَ خَطِيَّةٌ. 
'''
"23" = '''
:sup:`23` مَا خَرَجَ مِنْ شَفَتَيْكَ ٱحْفَظْ وَٱعْمَلْ، كَمَا نَذَرْتَ لِلرَّبِّ إِلَهِكَ تَبَرُّعًا، كَمَا تَكَلَّمَ فَمُكَ. 
'''
"24" = '''
:sup:`24` «إِذَا دَخَلْتَ كَرْمَ صَاحِبِكَ فَكُلْ عِنَبًا حَسَبَ شَهْوَةِ نَفْسِكَ، شَبْعَتَكَ. وَلَكِنْ فِي وِعَائِكَ لَا تَجْعَلْ. 
'''
"25" = '''
:sup:`25` إِذَا دَخَلْتَ زَرْعَ صَاحِبِكَ فَٱقْطِفْ سَنَابِلَ بِيَدِكَ، وَلَكِنْ مِنْجَلًا لَا تَرْفَعْ عَلَى زَرْعِ صَاحِبِكَ. 
'''
