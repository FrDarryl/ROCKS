[100]
"1" = '''
:sup:`1` مَزْمُورُ حَمْدٍ اِهْتِفِي لِلرَّبِّ يَا كُلَّ ٱلْأَرْضِ. 
'''
"2" = '''
:sup:`2` ٱعْبُدُوا ٱلرَّبَّ بِفَرَحٍ. ٱدْخُلُوا إِلَى حَضْرَتِهِ بِتَرَنُّمٍ. 
'''
"3" = '''
:sup:`3` ٱعْلَمُوا أَنَّ ٱلرَّبَّ هُوَ ٱللهُ. هُوَ صَنَعَنَا، وَلَهُ نَحْنُ شَعْبُهُ وَغَنَمُ مَرْعَاهُ. 
'''
"4" = '''
:sup:`4` ٱدْخُلُوا أَبْوَابَهُ بِحَمْدٍ، دِيَارَهُ بِٱلتَّسْبِيحِ. ٱحْمَدُوهُ، بَارِكُوا ٱسْمَهُ. 
'''
"5" = '''
:sup:`5` لِأَنَّ ٱلرَّبَّ صَالِحٌ، إِلَى ٱلْأَبَدِ رَحْمَتُهُ، وَإِلَى دَوْرٍ فَدَوْرٍ أَمَانَتُهُ. 
'''
