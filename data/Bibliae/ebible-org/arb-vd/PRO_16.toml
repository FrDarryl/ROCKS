[16]
"1" = '''
:sup:`1` لِلْإِنْسَانِ تَدَابِيرُ ٱلْقَلْبِ، وَمِنَ ٱلرَّبِّ جَوَابُ ٱللِّسَانِ. 
'''
"2" = '''
:sup:`2` كُلُّ طُرُقِ ٱلْإِنْسَانِ نَقِيَّةٌ فِي عَيْنَيْ نَفْسِهِ، وَٱلرَّبُّ وَازِنُ ٱلْأَرْوَاحِ. 
'''
"3" = '''
:sup:`3` أَلْقِ عَلَى ٱلرَّبِّ أَعْمَالَكَ فَتُثَبَّتَ أَفْكَارُكَ. 
'''
"4" = '''
:sup:`4` اَلرَّبُّ صَنَعَ ٱلْكُلَّ لِغَرَضِهِ، وَٱلشِّرِّيرَ أَيْضًا لِيَوْمِ ٱلشَّرِّ. 
'''
"5" = '''
:sup:`5` مَكْرَهَةُ ٱلرَّبِّ كُلُّ مُتَشَامِخِ ٱلْقَلْبِ. يَدًا لِيَدٍ لَا يَتَبَرَّأُ. 
'''
"6" = '''
:sup:`6` بِٱلرَّحْمَةِ وَٱلْحَقِّ يُسْتَرُ ٱلْإِثْمُ، وَفِي مَخَافَةِ ٱلرَّبِّ ٱلْحَيَدَانُ عَنِ ٱلشَّرِّ. 
'''
"7" = '''
:sup:`7` إِذَا أَرْضَتِ ٱلرَّبَّ طُرُقُ إِنْسَانٍ، جَعَلَ أَعْدَاءَهُ أَيْضًا يُسَالِمُونَهُ. 
'''
"8" = '''
:sup:`8` اَلْقَلِيلُ مَعَ ٱلْعَدْلِ خَيْرٌ مِنْ دَخْلٍ جَزِيلٍ بِغَيْرِ حَقٍّ. 
'''
"9" = '''
:sup:`9` قَلْبُ ٱلْإِنْسَانِ يُفَكِّرُ فِي طَرِيقِهِ، وَٱلرَّبُّ يَهْدِي خَطْوَتَهُ. 
'''
"10" = '''
:sup:`10` فِي شَفَتَيِ ٱلْمَلِكِ وَحْيٌ. فِي ٱلْقَضَاءِ فَمُهُ لَا يَخُونُ. 
'''
"11" = '''
:sup:`11` قَبَّانُ ٱلْحَقِّ وَمَوَازِينُهُ لِلرَّبِّ. كُلُّ مَعَايِيرِ ٱلْكِيسِ عَمَلُهُ. 
'''
"12" = '''
:sup:`12` مَكْرَهَةُ ٱلْمُلُوكِ فِعْلُ ٱلشَّرِّ، لِأَنَّ ٱلْكُرْسِيَّ يُثَبَّتُ بِٱلْبِرِّ. 
'''
"13" = '''
:sup:`13` مَرْضَاةُ ٱلْمُلُوكِ شَفَتَا حَقٍّ، وَٱلْمُتَكَلِّمُ بِٱلْمُسْتَقِيمَاتِ يُحَبُّ. 
'''
"14" = '''
:sup:`14` غَضَبُ ٱلْمَلِكِ رُسُلُ ٱلْمَوْتِ، وَٱلْإِنْسَانُ ٱلْحَكِيمُ يَسْتَعْطِفُهُ. 
'''
"15" = '''
:sup:`15` فِي نُورِ وَجْهِ ٱلْمَلِكِ حَيَاةٌ، وَرِضَاهُ كَسَحَابِ ٱلْمَطَرِ ٱلْمُتَأَخِّرِ. 
'''
"16" = '''
:sup:`16` قِنْيَةُ ٱلْحِكْمَةِ كَمْ هِيَ خَيْرٌ مِنَ ٱلذَّهَبِ، وَقِنْيَةُ ٱلْفَهْمِ تُخْتَارُ عَلَى ٱلْفِضَّةِ! 
'''
"17" = '''
:sup:`17` مَنْهَجُ ٱلْمُسْتَقِيمِينَ ٱلْحَيَدَانُ عَنِ ٱلشَّرِّ. حَافِظٌ نَفْسَهُ حَافِظٌ طَرِيقَهُ. 
'''
"18" = '''
:sup:`18` قَبْلَ ٱلْكَسْرِ ٱلْكِبْرِيَاءُ، وَقَبْلَ ٱلسُّقُوطِ تَشَامُخُ ٱلرُّوحِ. 
'''
"19" = '''
:sup:`19` تَوَاضُعُ ٱلرُّوحِ مَعَ ٱلْوُدَعَاءِ خَيْرٌ مِنْ قَسْمِ ٱلْغَنِيمَةِ مَعَ ٱلْمُتَكَبِّرِينَ. 
'''
"20" = '''
:sup:`20` ٱلْفَطِنُ مِنْ جِهَةِ أَمْرٍ يَجِدُ خَيْرًا، وَمَنْ يَتَّكِلُ عَلَى ٱلرَّبِّ فَطُوبَى لَهُ. 
'''
"21" = '''
:sup:`21` حَكِيمُ ٱلْقَلْبِ يُدْعَى فَهِيمًا، وَحَلَاوَةُ ٱلشَّفَتَيْنِ تَزِيدُ عِلْمًا. 
'''
"22" = '''
:sup:`22` ٱلْفِطْنَةُ يَنْبُوعُ حَيَاةٍ لِصَاحِبِهَا، وَتَأْدِيبُ ٱلْحَمْقَى حَمَاقَةٌ. 
'''
"23" = '''
:sup:`23` قَلْبُ ٱلْحَكِيمِ يُرْشِدُ فَمَهُ وَيَزِيدُ شَفَتَيْهِ عِلْمًا. 
'''
"24" = '''
:sup:`24` اَلْكَلَامُ ٱلْحَسَنُ شَهْدُ عَسَلٍ، حُلْوٌ لِلنَّفْسِ وَشِفَاءٌ لِلْعِظَامِ. 
'''
"25" = '''
:sup:`25` تُوجَدُ طَرِيقٌ تَظْهَرُ لِلْإِنْسَانِ مُسْتَقِيمَةً وَعَاقِبَتُهَا طُرُقُ ٱلْمَوْتِ. 
'''
"26" = '''
:sup:`26` نَفْسُ ٱلتَّعِبِ تُتْعِبُ لَهُ، لِأَنَّ فَمَهُ يَحِثُّهُ. 
'''
"27" = '''
:sup:`27` ٱلرَّجُلُ ٱللَّئِيمُ يَنْبُشُ ٱلشَّرَّ، وَعَلَى شَفَتَيْهِ كَٱلنَّارِ ٱلْمُتَّقِدَةِ. 
'''
"28" = '''
:sup:`28` رَجُلُ ٱلْأَكَاذِيبِ يُطْلِقُ ٱلْخُصُومَةَ، وَٱلنَّمَّامُ يُفَرِّقُ ٱلْأَصْدِقَاءَ. 
'''
"29" = '''
:sup:`29` اَلرَّجُلُ ٱلظَّالِمُ يُغْوِي صَاحِبَهُ وَيَسُوقُهُ إِلَى طَرِيقٍ غَيْرِ صَالِحَةٍ. 
'''
"30" = '''
:sup:`30` مَنْ يُغَمِّضُ عَيْنَيْهِ لِيُفَكِّرَ فِي ٱلْأَكَاذِيبِ، وَمَنْ يَعَضُّ شَفَتَيْهِ، فَقَدْ أَكْمَلَ شَرًّا. 
'''
"31" = '''
:sup:`31` تَاجُ جَمَالٍ: شَيْبَةٌ تُوجَدُ فِي طَرِيقِ ٱلْبِرِّ. 
'''
"32" = '''
:sup:`32` اَلْبَطِيءُ ٱلْغَضَبِ خَيْرٌ مِنَ ٱلْجَبَّارِ، وَمَالِكُ رُوحِهِ خَيْرٌ مِمَّنْ يَأْخُذُ مَدِينَةً. 
'''
"33" = '''
:sup:`33` ٱلْقُرْعَةُ تُلْقَى فِي ٱلْحِضْنِ، وَمِنَ ٱلرَّبِّ كُلُّ حُكْمِهَا. 
'''
