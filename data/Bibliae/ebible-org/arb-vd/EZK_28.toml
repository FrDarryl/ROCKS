[28]
"1" = '''
:sup:`1` وَكَانَ إِلَيَّ كَلَامُ ٱلرَّبِّ قَائِلًا: 
'''
"2" = '''
:sup:`2` «يَا ٱبْنَ آدَمَ، قُلْ لِرَئِيسِ صُورَ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: مِنْ أَجْلِ أَنَّهُ قَدِ ٱرْتَفَعَ قَلْبُكَ وَقُلْتَ: أَنَا إِلَهٌ. فِي مَجْلِسِ ٱلْآلِهَةِ أَجْلِسُ فِي قَلْبِ ٱلْبِحَارِ. وَأَنْتَ إِنْسَانٌ لَا إِلَهٌ، وَإِنْ جَعَلْتَ قَلْبَكَ كَقَلْبِ ٱلْآلِهَةِ! 
'''
"3" = '''
:sup:`3` هَا أَنْتَ أَحْكَمُ مِنْ دَانِيآلَ! سِرٌّ مَا لَا يَخْفَى عَلَيْكَ. 
'''
"4" = '''
:sup:`4` وَبِحِكْمَتِكَ وَبِفَهْمِكَ حَصَّلْتَ لِنَفْسِكَ ثَرْوَةً، وَحَصَّلْتَ ٱلذَّهَبَ وَٱلْفِضَّةَ فِي خَزَائِنِكَ. 
'''
"5" = '''
:sup:`5` بِكَثْرَةِ حِكْمَتِكَ فِي تِجَارَتِكَ كَثَّرْتَ ثَرْوَتَكَ، فَٱرْتَفَعَ قَلْبُكَ بِسَبَبِ غِنَاكَ. 
'''
"6" = '''
:sup:`6` فَلِذَلِكَ هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: مِنْ أَجْلِ أَنَّكَ جَعَلْتَ قَلْبَكَ كَقَلْبِ ٱلْآلِهَةِ، 
'''
"7" = '''
:sup:`7` لِذَلِكَ هَأَنَذَا أَجْلِبُ عَلَيْكَ غُرَبَاءَ، عُتَاةَ ٱلْأُمَمِ، فَيُجَرِّدُونَ سُيُوفَهُمْ عَلَى بَهْجَةِ حِكْمَتِكَ وَيُدَنِّسُونَ جَمَالَكَ. 
'''
"8" = '''
:sup:`8` يُنَزِّلُونَكَ إِلَى ٱلْحُفْرَةِ، فَتَمُوتُ مَوْتَ ٱلْقَتْلَى فِي قَلْبِ ٱلْبِحَارِ. 
'''
"9" = '''
:sup:`9` هَلْ تَقُولُ قَوْلًا أَمَامَ قَاتِلِكَ: أَنَا إِلَهٌ؟ وَأَنْتَ إِنْسَانٌ لَا إِلَهٌ فِي يَدِ طَاعِنِكَ! 
'''
"10" = '''
:sup:`10` مَوْتَ ٱلْغُلْفِ تَمُوتُ بِيَدِ ٱلْغُرَبَاءِ، لِأَنِّي أَنَا تَكَلَّمْتُ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ». 
'''
"11" = '''
:sup:`11` وَكَانَ إِلَيَّ كَلَامُ ٱلرَّبِّ قَائِلًا: 
'''
"12" = '''
:sup:`12` «يَا ٱبْنَ آدَمَ، ٱرْفَعْ مَرْثَاةً عَلَى مَلِكِ صُورَ وَقُلْ لَهُ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: أَنْتَ خَاتِمُ ٱلْكَمَالِ، مَلآنٌ حِكْمَةً وَكَامِلُ ٱلْجَمَالِ. 
'''
"13" = '''
:sup:`13` كُنْتَ فِي عَدْنٍ جَنَّةِ ٱللهِ. كُلُّ حَجَرٍ كَرِيمٍ سِتَارَتُكَ، عَقِيقٌ أَحْمَرُ وَيَاقُوتٌ أَصْفَرُ وَعَقِيقٌ أَبْيَضُ وَزَبَرْجَدٌ وَجَزْعٌ وَيَشْبٌ وَيَاقُوتٌ أَزْرَقُ وَبَهْرَمَانُ وَزُمُرُّدٌ وَذَهَبٌ. أَنْشَأُوا فِيكَ صَنْعَةَ صِيغَةِ ٱلفُصُوصِ وَتَرْصِيعِهَا يَوْمَ خُلِقْتَ. 
'''
"14" = '''
:sup:`14` أَنْتَ ٱلْكَرُوبُ ٱلْمُنْبَسِطُ ٱلْمُظَلِّلُ، وَأَقَمْتُكَ. عَلَى جَبَلِ ٱللهِ ٱلْمُقَدَّسِ كُنْتَ. بَيْنَ حِجَارَةِ ٱلنَّارِ تَمَشَّيْتَ. 
'''
"15" = '''
:sup:`15` أَنْتَ كَامِلٌ فِي طُرُقِكَ مِنْ يَوْمَ خُلِقْتَ حَتَّى وُجِدَ فِيكَ إِثْمٌ. 
'''
"16" = '''
:sup:`16` بِكَثْرَةِ تِجَارَتِكَ مَلَأُوا جَوْفَكَ ظُلْمًا فَأَخْطَأْتَ. فَأَطْرَحُكَ مِنْ جَبَلِ ٱللهِ وَأُبِيدُكَ أَيُّهَا ٱلْكَرُوبُ ٱلْمُظَلِّلُ مِنْ بَيْنِ حِجَارَةِ ٱلنَّارِ. 
'''
"17" = '''
:sup:`17` قَدِ ٱرْتَفَعَ قَلْبُكَ لِبَهْجَتِكَ. أَفْسَدْتَ حِكْمَتَكَ لِأَجْلِ بَهَائِكَ. سَأَطْرَحُكَ إِلَى ٱلْأَرْضِ، وَأَجْعَلُكَ أَمَامَ ٱلْمُلُوكِ لِيَنْظُرُوا إِلَيْكَ. 
'''
"18" = '''
:sup:`18` قَدْ نَجَّسْتَ مَقَادِسَكَ بِكَثْرَةِ آثَامِكَ بِظُلْمِ تِجَارَتِكَ، فَأُخْرِجُ نَارًا مِنْ وَسْطِكَ فَتَأْكُلُكَ، وَأُصَيِّرُكَ رَمَادًا عَلَى ٱلْأَرْضِ أَمَامَ عَيْنَيْ كُلِّ مَنْ يَرَاكَ. 
'''
"19" = '''
:sup:`19` فَيَتَحَيَّرُ مِنْكَ جَمِيعُ ٱلَّذِينَ يَعْرِفُونَكَ بَيْنَ ٱلشُّعُوبِ، وَتَكُونُ أَهْوَالًا وَلَا تُوجَدُ بَعْدُ إِلَى ٱلْأَبَدِ». 
'''
"20" = '''
:sup:`20` وَكَانَ إِلَيَّ كَلَامُ ٱلرَّبِّ قَائِلًا: 
'''
"21" = '''
:sup:`21` «يَا ٱبْنَ آدَمَ، ٱجْعَلْ وَجْهَكَ نَحْوَ صَيْدُونَ وَتَنَبَّأْ عَلَيْهَا، 
'''
"22" = '''
:sup:`22` وَقُلْ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: هَأَنَذَا عَلَيْكِ يَا صَيْدُونُ وَسَأَتَمَجَّدُ فِي وَسْطِكِ، فَيَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ حِينَ أُجْرِي فِيهَا أَحْكَامًا وَأَتَقَدَّسُ فِيهَا. 
'''
"23" = '''
:sup:`23` وَأُرْسِلُ عَلَيْهَا وَبَأً وَدَمًا إِلَى أَزِقَّتِهَا، وَيُسْقَطُ ٱلْجَرْحَى فِي وَسْطِهَا بِٱلسَّيْفِ ٱلَّذِي عَلَيْهَا مِنْ كُلِّ جَانِبٍ، فَيَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ. 
'''
"24" = '''
:sup:`24` «فَلَا يَكُونُ بَعْدُ لِبَيْتِ إِسْرَائِيلَ سُلَّاءٌ مُمَرِّرٌ وَلَا شَوْكَةٌ مُوجِعَةٌ مِنْ كُلِّ ٱلَّذِينَ حَوْلَهُمُ، ٱلَّذِينَ يُبْغِضُونَهُمْ، فَيَعْلَمُونَ أَنِّي أَنَا ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"25" = '''
:sup:`25` هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُ: عِنْدَمَا أَجْمَعُ بَيْتَ إِسْرَائِيلَ مِنَ ٱلشُّعُوبِ ٱلَّذِينَ تَفَرَّقُوا بَيْنَهُمْ، وَأَتَقَدَّسُ فِيهِمْ أَمَامَ عُيُونِ ٱلْأُمَمِ، يَسْكُنُونَ فِي أَرْضِهِمِ ٱلَّتِي أَعْطَيْتُهَا لِعَبْدِي يَعْقُوبَ، 
'''
"26" = '''
:sup:`26` وَيَسْكُنُونَ فِيهَا آمِنِينَ وَيَبْنُونَ بُيُوتًا وَيَغْرِسُونَ كُرُومًا، وَيَسْكُنُونَ فِي أَمْنٍ عِنْدَمَا أُجْرِي أَحْكَامًا عَلَى جَمِيعِ مُبْغِضِيهِمْ مِنْ حَوْلِهِمْ، فَيَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ إِلَهُهُمْ». 
'''
