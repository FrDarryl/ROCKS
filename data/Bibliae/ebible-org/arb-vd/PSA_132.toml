[132]
"1" = '''
:sup:`1` تَرْنِيمَةُ ٱلْمَصَاعِدِ اُذْكُرْ يَارَبُّ دَاوُدَ، كُلَّ ذُلِّهِ. 
'''
"2" = '''
:sup:`2` كَيْفَ حَلَفَ لِلرَّبِّ، نَذَرَ لِعَزِيزِ يَعْقُوبَ: 
'''
"3" = '''
:sup:`3` «لَا أَدْخُلُ خَيْمَةَ بَيْتِي. لَا أَصْعَدُ عَلَى سَرِيرِ فِرَاشِي. 
'''
"4" = '''
:sup:`4` لَا أُعْطِي وَسَنًا لِعَيْنَيَّ، وَلَا نَوْمًا لِأَجْفَانِي، 
'''
"5" = '''
:sup:`5` أَوْ أَجِدَ مَقَامًا لِلرَّبِّ، مَسْكَنًا لِعَزِيزِ يَعْقُوبَ». 
'''
"6" = '''
:sup:`6` هُوَذَا قَدْ سَمِعْنَا بِهِ فِي أَفْرَاتَةَ. وَجَدْنَاهُ فِي حُقُولِ ٱلْوَعْرِ. 
'''
"7" = '''
:sup:`7` «لِنَدْخُلْ إِلَى مَسَاكِنِهِ. لِنَسْجُدْ عِنْدَ مَوْطِئِ قَدَمَيْهِ». 
'''
"8" = '''
:sup:`8` قُمْ يَارَبُّ إِلَى رَاحَتِكَ، أَنْتَ وَتَابُوتُ عِزِّكَ. 
'''
"9" = '''
:sup:`9` كَهَنَتُكَ يَلْبَسُونَ ٱلْبِرَّ، وَأَتْقِيَاؤُكَ يَهْتِفُونَ. 
'''
"10" = '''
:sup:`10` مِنْ أَجْلِ دَاوُدَ عَبْدِكَ لَا تَرُدَّ وَجْهَ مَسِيحِكَ. 
'''
"11" = '''
:sup:`11` أَقْسَمَ ٱلرَّبُّ لِدَاوُدَ بِٱلْحَقِّ لَا يَرْجِعُ عَنْهُ: «مِنْ ثَمَرَةِ بَطْنِكَ أَجْعَلُ عَلَى كُرْسِيِّكَ. 
'''
"12" = '''
:sup:`12` إِنْ حَفِظَ بَنُوكَ عَهْدِي وَشَهَادَاتِي ٱلَّتِي أُعَلِّمُهُمْ إِيَّاهَا، فَبَنُوهُمْ أَيْضًا إِلَى ٱلْأَبَدِ يَجْلِسُونَ عَلَى كُرْسِيِّكَ». 
'''
"13" = '''
:sup:`13` لِأَنَّ ٱلرَّبَّ قَدِ ٱخْتَارَ صِهْيَوْنَ. ٱشْتَهَاهَا مَسْكَنًا لَهُ: 
'''
"14" = '''
:sup:`14` «هَذِهِ هِيَ رَاحَتِي إِلَى ٱلْأَبَدِ. هَهُنَا أَسْكُنُ لِأَنِّي ٱشْتَهَيْتُهَا. 
'''
"15" = '''
:sup:`15` طَعَامَهَا أُبَارِكُ بَرَكَةً. مَسَاكِينَهَا أُشْبِعُ خُبْزًا. 
'''
"16" = '''
:sup:`16` كَهَنَتَهَا أُلْبِسُ خَلَاصًا. 
'''
"17" = '''
:sup:`17` هُنَاكَ أُنْبِتُ قَرْنًا لِدَاوُدَ. رَتَّبْتُ سِرَاجًا لِمَسِيحِي. 
'''
"18" = '''
:sup:`18` أَعْدَاءَهُ أُلْبِسُ خِزْيًا، وَعَلَيْهِ يُزْهِرُ إِكْلِيلُهُ». 
'''
