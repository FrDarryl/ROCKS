[15]
"1" = '''
:sup:`1` فِي ٱلسَّنَةِ ٱلسَّابِعَةِ وَٱلْعِشْرِينَ لِيَرُبْعَامَ مَلِكِ إِسْرَائِيلَ، مَلَكَ عَزَرْيَا بْنُ أَمَصْيَا مَلِكِ يَهُوذَا. 
'''
"2" = '''
:sup:`2` كَانَ ٱبْنَ سِتَّ عَشْرَةَ سَنَةً حِينَ مَلَكَ، وَمَلَكَ ٱثْنَتَيْنِ وَخَمْسِينَ سَنَةً فِي أُورُشَلِيمَ، وَٱسْمُ أُمِّهِ يَكُلْيَا مِنْ أُورُشَلِيمَ. 
'''
"3" = '''
:sup:`3` وَعَمِلَ مَا هُوَ مُسْتَقِيمٌ فِي عَيْنَيِ ٱلرَّبِّ حَسَبَ كُلِّ مَا عَمِلَ أَمَصْيَا أَبُوهُ، 
'''
"4" = '''
:sup:`4` وَلَكِنِ ٱلْمُرْتَفَعَاتُ لَمْ تُنْتَزَعْ، بَلْ كَانَ ٱلشَّعْبُ لَا يَزَالُونَ يَذْبَحُونَ وَيُوقِدُونَ عَلَى ٱلْمُرْتَفَعَاتِ. 
'''
"5" = '''
:sup:`5` وَضَرَبَ ٱلرَّبُّ ٱلْمَلِكَ فَكَانَ أَبْرَصَ إِلَى يَوْمِ وَفَاتِهِ، وَأَقَامَ فِي بَيْتِ ٱلْمَرَضِ، وَكَانَ يُوثَامُ ٱبْنُ ٱلْمَلِكِ عَلَى ٱلْبَيْتِ يَحْكُمُ عَلَى شَعْبِ ٱلْأَرْضِ. 
'''
"6" = '''
:sup:`6` وَبَقِيَّةُ أُمُورِ عَزَرْيَا وَكُلُّ مَا عَمِلَ، أَمَا هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ يَهُوذَا؟ 
'''
"7" = '''
:sup:`7` ثُمَّ ٱضْطَجَعَ عَزَرْيَا مَعَ آبَائِهِ، فَدَفَنُوهُ مَعَ آبَائِهِ فِي مَدِينَةِ دَاوُدَ، وَمَلَكَ يُوثَامُ ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
"8" = '''
:sup:`8` فِي ٱلسَّنَةِ ٱلثَّامِنَةِ وَٱلثَّلَاثِينَ لِعَزَرْيَا مَلِكِ يَهُوذَا، مَلَكَ زَكَرِيَّا بْنُ يَرُبْعَامَ عَلَى إِسْرَائِيلَ فِي ٱلسَّامِرَةِ سِتَّةَ أَشْهُرٍ. 
'''
"9" = '''
:sup:`9` وَعَمِلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ كَمَا عَمِلَ آبَاؤُهُ. لَمْ يَحِدْ عَنْ خَطَايَا يَرُبْعَامَ بْنِ نَبَاطَ ٱلَّذِي جَعَلَ إِسْرَائِيلَ يُخْطِئُ. 
'''
"10" = '''
:sup:`10` فَفَتَنَ عَلَيْهِ شَلُّومُ بْنُ يَابِيشَ وَضَرَبَهُ أَمَامَ ٱلشَّعْبِ فَقَتَلَهُ، وَمَلَكَ عِوَضًا عَنْهُ. 
'''
"11" = '''
:sup:`11` وَبَقِيَّةُ أُمُورِ زَكَرِيَّا هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ إِسْرَائِيلَ. 
'''
"12" = '''
:sup:`12` ذَلِكَ كَلَامُ ٱلرَّبِّ ٱلَّذِي كَلَّمَ بِهِ يَاهُوَ قَائِلًا: «بَنُو ٱلْجِيلِ ٱلرَّابِعِ يَجْلِسُونَ لَكَ عَلَى كُرْسِيِّ إِسْرَائِيلَ». وَهَكَذَا كَانَ. 
'''
"13" = '''
:sup:`13` شَلُّومُ بْنُ يَابِيشَ مَلَكَ فِي ٱلسَّنَةِ ٱلتَّاسِعَةِ وَٱلثَّلَاثِينَ لِعُزِّيَّا مَلِكِ يَهُوذَا، وَمَلَكَ شَهْرَ أَيَّامٍ فِي ٱلسَّامِرَةِ. 
'''
"14" = '''
:sup:`14` وَصَعِدَ مَنَحِيمُ بْنُ جَادِي مِنْ تِرْصَةَ وَجَاءَ إِلَى ٱلسَّامِرَةِ، وَضَرَبَ شَلُّومَ بْنَ يَابِيشَ فِي ٱلسَّامِرَةِ فَقَتَلَهُ، وَمَلَكَ عِوَضًا عَنْهُ. 
'''
"15" = '''
:sup:`15` وَبَقِيَّةُ أُمُورِ شَلُّومَ وَفِتْنَتُهُ ٱلَّتِي فَتَنَهَا هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ إِسْرَائِيلَ. 
'''
"16" = '''
:sup:`16` حِينَئِذٍ ضَرَبَ مَنَحِيمُ تَفْصَحَ وَكُلَّ مَا بِهَا وَتُخُومَهَا مِنْ تِرْصَةَ، لِأَنَّهُمْ لَمْ يَفْتَحُوا لَهُ. ضَرَبَهَا وَشَقَّ جَمِيعَ حَوَامِلِهَا. 
'''
"17" = '''
:sup:`17` فِي ٱلسَّنَةِ ٱلتَّاسِعَةِ وَٱلثَّلَاثِينَ لِعَزَرْيَا مَلِكِ يَهُوذَا، مَلَكَ مَنَحِيمُ بْنُ جَادِي عَلَى إِسْرَائِيلَ فِي ٱلسَّامِرَةِ عَشَرَ سِنِينَ. 
'''
"18" = '''
:sup:`18` وَعَمِلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ. لَمْ يَحِدْ عَنْ خَطَايَا يَرُبْعَامَ بْنِ نَبَاطَ ٱلَّذِي جَعَلَ إِسْرَائِيلَ يُخْطِئُ كُلَّ أَيَّامِهِ. 
'''
"19" = '''
:sup:`19` فَجَاءَ فُولُ مَلِكُ أَشُّورَ عَلَى ٱلْأَرْضِ، فَأَعْطَى مَنَحِيمُ لِفُولَ أَلْفَ وَزْنَةٍ مِنَ ٱلْفِضَّةِ لِتَكُونَ يَدَاهُ مَعَهُ لِيُثَبِّتَ ٱلْمَمْلَكَةَ فِي يَدِهِ. 
'''
"20" = '''
:sup:`20` وَوَضَعَ مَنَحِيمُ ٱلْفِضَّةَ عَلَى إِسْرَائِيلَ عَلَى جَمِيعِ جَبَابِرَةِ ٱلْبَأْسِ لِيَدْفَعَ لِمَلِكِ أَشُّورَ خَمْسِينَ شَاقِلَ فِضَّةٍ عَلَى كُلِّ رَجُلٍ، فَرَجَعَ مَلِكُ أَشُّورَ وَلَمْ يُقِمْ هُنَاكَ فِي ٱلْأَرْضِ. 
'''
"21" = '''
:sup:`21` وَبَقِيَّةُ أُمُورِ مَنَحِيمَ وَكُلُّ مَا عَمِلَ، أَمَا هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ إِسْرَائِيلَ؟ 
'''
"22" = '''
:sup:`22` ثُمَّ ٱضْطَجَعَ مَنَحِيمُ مَعَ آبَائِهِ، وَمَلَكَ فَقَحْيَا ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
"23" = '''
:sup:`23` فِي ٱلسَّنَةِ ٱلْخَمْسِينَ لِعَزَرْيَا مَلِكِ يَهُوذَا، مَلَكَ فَقَحْيَا بْنُ مَنَحِيمَ عَلَى إِسْرَائِيلَ فِي ٱلسَّامِرَةِ سَنَتَيْنِ. 
'''
"24" = '''
:sup:`24` وَعَمِلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ. لَمْ يَحِدْ عَنْ خَطَايَا يَرُبْعَامَ بْنِ نَبَاطَ ٱلَّذِي جَعَلَ إِسْرَائِيلَ يُخْطِئُ. 
'''
"25" = '''
:sup:`25` فَفَتَنَ عَلَيْهِ فَقْحُ بْنُ رَمَلْيَا ثَالِثُهُ، وَضَرَبَهُ فِي ٱلسَّامِرَةِ فِي قَصْرِ بَيْتِ ٱلْمَلِكِ مَعَ أَرْجُوبَ وَمَعَ أَرْيَةَ وَمَعَهُ خَمْسُونَ رَجُلًا مِنْ بَنِي ٱلْجِلْعَادِيِّينَ. قَتَلَهُ وَمَلَكَ عِوَضًا عَنْهُ. 
'''
"26" = '''
:sup:`26` وَبَقِيَّةُ أُمُورِ فَقَحْيَا وَكُلُّ مَا عَمِلَ هَا هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ إِسْرَائِيلَ. 
'''
"27" = '''
:sup:`27` فِي ٱلسَّنَةِ ٱلثَّانِيَةِ وَٱلْخَمْسِينَ لِعَزَرْيَا مَلِكِ يَهُوذَا، مَلَكَ فَقْحُ بْنُ رَمَلْيَا عَلَى إِسْرَائِيلَ فِي ٱلسَّامِرَةِ عِشْرِينَ سَنَةً. 
'''
"28" = '''
:sup:`28` وَعَمِلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ. لَمْ يَحِدْ عَنْ خَطَايَا يَرُبْعَامَ بْنِ نَبَاطَ ٱلَّذِي جَعَلَ إِسْرَائِيلَ يُخْطِئُ. 
'''
"29" = '''
:sup:`29` فِي أَيَّامِ فَقْحٍ مَلِكِ إِسْرَائِيلَ، جَاءَ تَغْلَثَ فَلَاسِرُ مَلِكُ أَشُّورَ وَأَخَذَ عُيُونَ وَآبَلَ بَيْتِ مَعْكَةَ وَيَانُوحَ وَقَادَشَ وَحَاصُورَ وَجِلْعَادَ وَٱلْجَلِيلَ وَكُلَّ أَرْضِ نَفْتَالِي، وَسَبَاهُمْ إِلَى أَشُّورَ. 
'''
"30" = '''
:sup:`30` وَفَتَنَ هُوشَعُ بْنُ أَيْلَةَ عَلَى فَقْحَ بْنِ رَمَلْيَا وَضَرَبَهُ فَقَتَلَهُ، وَمَلَكَ عِوَضًا عَنْهُ فِي ٱلسَّنَةِ ٱلْعِشْرِينَ لِيُوثَامَ بْنِ عُزِّيَّا. 
'''
"31" = '''
:sup:`31` وَبَقِيَّةُ أُمُورِ فَقْحٍ وَكُلُّ مَا عَمِلَ هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ إِسْرَائِيلَ. 
'''
"32" = '''
:sup:`32` فِي ٱلسَّنَةِ ٱلثَّانِيَةِ لِفَقْحَ بْنِ رَمَلْيَا مَلِكِ إِسْرَائِيلَ، مَلَكَ يُوثَامُ بْنُ عُزِّيَّا مَلِكِ يَهُوذَا. 
'''
"33" = '''
:sup:`33` كَانَ ٱبْنَ خَمْسٍ وَعِشْرِينَ سَنَةً حِينَ مَلَكَ، وَمَلَكَ سِتَّ عَشْرَةَ سَنَةً فِي أُورُشَلِيمَ، وَٱسْمُ أُمِّهِ يَرُوشَا ٱبْنَةُ صَادُوقَ. 
'''
"34" = '''
:sup:`34` وَعَمِلَ مَا هُوَ مُسْتَقِيمٌ فِي عَيْنَيِ ٱلرَّبِّ. عَمِلَ حَسَبَ كُلِّ مَا عَمِلَ عُزِّيَّا أَبُوهُ. 
'''
"35" = '''
:sup:`35` إِلَّا أَنَّ ٱلْمُرْتَفَعَاتِ لَمْ تُنْتَزَعْ، بَلْ كَانَ ٱلشَّعْبُ لَا يَزَالُونَ يَذْبَحُونَ وَيُوقِدُونَ عَلَى ٱلْمُرْتَفَعَاتِ. هُوَ بَنَى ٱلْبَابَ ٱلْأَعْلَى لِبَيْتِ ٱلرَّبِّ. 
'''
"36" = '''
:sup:`36` وَبَقِيَّةُ أُمُورِ يُوثَامَ وَكُلُّ مَا عَمِلَ، أَمَا هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ يَهُوذَا؟ 
'''
"37" = '''
:sup:`37` فِي تِلْكَ ٱلْأَيَّامِ ٱبْتَدَأَ ٱلرَّبُّ يُرْسِلُ عَلَى يَهُوذَا رَصِينَ مَلِكَ أَرَامَ وَفَقْحَ بْنَ رَمَلْيَا. 
'''
"38" = '''
:sup:`38` وَٱضْطَجَعَ يُوثَامُ مَعَ آبَائِهِ وَدُفِنَ مَعَ آبَائِهِ فِي مَدِينَةِ دَاوُدَ أَبِيهِ، وَمَلَكَ آحَازُ ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
