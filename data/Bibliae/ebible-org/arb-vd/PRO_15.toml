[15]
"1" = '''
:sup:`1` اَلْجَوَابُ ٱللَّيِّنُ يَصْرِفُ ٱلْغَضَبَ، وَٱلْكَلَامُ ٱلْمُوجِعُ يُهَيِّجُ ٱلسَّخَطَ. 
'''
"2" = '''
:sup:`2` لِسَانُ ٱلْحُكَمَاءِ يُحَسِّنُ ٱلْمَعْرِفَةَ، وَفَمُ ٱلْجُهَّالِ يُنْبِعُ حَمَاقَةً. 
'''
"3" = '''
:sup:`3` فِي كُلِّ مَكَانٍ عَيْنَا ٱلرَّبِّ مُرَاقِبَتَانِ ٱلطَّالِحِينَ وَٱلصَّالِحِينَ. 
'''
"4" = '''
:sup:`4` هُدُوءُ ٱللِّسَانِ شَجَرَةُ حَيَاةٍ، وَٱعْوِجَاجُهُ سَحْقٌ فِي ٱلرُّوحِ. 
'''
"5" = '''
:sup:`5` اَلْأَحْمَقُ يَسْتَهِينُ بِتَأْدِيبِ أَبِيهِ، أَمَّا مُرَاعِي ٱلتَّوْبِيخِ فَيَذْكَى. 
'''
"6" = '''
:sup:`6` فِي بَيْتِ ٱلصِّدِّيقِ كَنْزٌ عَظِيمٌ، وَفِي دَخْلِ ٱلْأَشْرَارِ كَدَرٌ. 
'''
"7" = '''
:sup:`7` شِفَاهُ ٱلْحُكَمَاءِ تَذُرُّ مَعْرِفَةً، أَمَّا قَلْبُ ٱلْجُهَّالِ فَلَيْسَ كَذَلِكَ. 
'''
"8" = '''
:sup:`8` ذَبِيحَةُ ٱلْأَشْرَارِ مَكْرَهَةُ ٱلرَّبِّ، وَصَلَاةُ ٱلْمُسْتَقِيمِينَ مَرْضَاتُهُ. 
'''
"9" = '''
:sup:`9` مَكْرَهَةُ ٱلرَّبِّ طَرِيقُ ٱلشِّرِّيرِ، وَتَابِعُ ٱلْبِرِّ يُحِبُّهُ. 
'''
"10" = '''
:sup:`10` تَأْدِيبُ شَرٍّ لِتَارِكِ ٱلطَّرِيقِ. مُبْغِضُ ٱلتَّوْبِيخِ يَمُوتُ. 
'''
"11" = '''
:sup:`11` اَلْهَاوِيَةُ وَٱلْهَلَاكُ أَمَامَ ٱلرَّبِّ. كَمْ بِٱلْحَرِيِّ قُلُوبُ بَنِي آدَمَ! 
'''
"12" = '''
:sup:`12` اَلْمُسْتَهْزِئُ لَا يُحِبُّ مُوَبِّخَهُ. إِلَى ٱلْحُكَمَاءِ لَا يَذْهَبُ. 
'''
"13" = '''
:sup:`13` اَلْقَلْبُ ٱلْفَرْحَانُ يَجْعَلُ ٱلْوَجْهَ طَلِقًا، وَبِحُزْنِ ٱلْقَلْبِ تَنْسَحِقُ ٱلرُّوحُ. 
'''
"14" = '''
:sup:`14` قَلْبُ ٱلْفَهِيمِ يَطْلُبُ مَعْرِفَةً، وَفَمُ ٱلْجُهَّالِ يَرْعَى حَمَاقَةً. 
'''
"15" = '''
:sup:`15` كُلُّ أَيَّامِ ٱلْحَزِينِ شَقِيَّةٌ، أَمَّا طَيِّبُ ٱلْقَلْبِ فَوَلِيمَةٌ دَائِمَةٌ. 
'''
"16" = '''
:sup:`16` اَلْقَلِيلُ مَعَ مَخَافَةِ ٱلرَّبِّ، خَيْرٌ مِنْ كَنْزٍ عَظِيمٍ مَعَ هَمٍّ. 
'''
"17" = '''
:sup:`17` أَكْلَةٌ مِنَ ٱلْبُقُولِ حَيْثُ تَكُونُ ٱلْمَحَبَّةُ، خَيْرٌ مِنْ ثَوْرٍ مَعْلُوفٍ وَمَعَهُ بُغْضَةٌ. 
'''
"18" = '''
:sup:`18` اَلرَّجُلُ ٱلْغَضُوبُ يُهَيِّجُ ٱلْخُصُومَةَ، وَبَطِيءُ ٱلْغَضَبِ يُسَكِّنُ ٱلْخِصَامَ. 
'''
"19" = '''
:sup:`19` طَرِيقُ ٱلْكَسْلَانِ كَسِيَاجٍ مِنْ شَوْكٍ، وَطَرِيقُ ٱلْمُسْتَقِيمِينَ مَنْهَجٌ. 
'''
"20" = '''
:sup:`20` اَلِٱبْنُ ٱلْحَكِيمُ يَسُرُّ أَبَاهُ، وَٱلرَّجُلُ ٱلْجَاهِلُ يَحْتَقِرُ أُمَّهُ. 
'''
"21" = '''
:sup:`21` ٱلْحَمَاقَةُ فَرَحٌ لِنَاقِصِ ٱلْفَهْمِ، أَمَّا ذُو ٱلْفَهْمِ فَيُقَوِّمُ سُلُوكَهُ. 
'''
"22" = '''
:sup:`22` مَقَاصِدُ بِغَيْرِ مَشُورَةٍ تَبْطُلُ، وَبِكَثْرَةِ ٱلْمُشِيرِينَ تَقُومُ. 
'''
"23" = '''
:sup:`23` لِلْإِنْسَانِ فَرَحٌ بِجَوَابِ فَمِهِ، وَٱلْكَلِمَةُ فِي وَقْتِهَا مَا أَحْسَنَهَا! 
'''
"24" = '''
:sup:`24` طَرِيقُ ٱلْحَيَاةِ لِلْفَطِنِ إِلَى فَوْقُ، لِلْحَيَدَانِ عَنِ ٱلْهَاوِيَةِ مِنْ تَحْتُ. 
'''
"25" = '''
:sup:`25` اَلرَّبُّ يَقْلَعُ بَيْتَ ٱلْمُتَكَبِّرِينَ، وَيُوَطِّدُ تُخْمَ ٱلْأَرْمَلَةِ. 
'''
"26" = '''
:sup:`26` مَكْرَهَةُ ٱلرَّبِّ أَفْكَارُ ٱلشِّرِّيرِ، وَلِلْأَطْهَارِ كَلَامٌ حَسَنٌ. 
'''
"27" = '''
:sup:`27` اَلْمُولَعُ بِٱلْكَسْبِ يُكَدِّرُ بَيْتَهُ، وَٱلْكَارِهُ ٱلْهَدَايَا يَعِيشُ. 
'''
"28" = '''
:sup:`28` قَلْبُ ٱلصِّدِّيقِ يَتَفَكَّرُ بِٱلْجَوَابِ، وَفَمُ ٱلْأَشْرَارِ يُنْبِعُ شُرُورًا. 
'''
"29" = '''
:sup:`29` اَلرَّبُّ بَعِيدٌ عَنِ ٱلْأَشْرَارِ، وَيَسْمَعُ صَلَاةَ ٱلصِّدِّيقِينَ. 
'''
"30" = '''
:sup:`30` نُورُ ٱلْعَيْنَيْنِ يُفَرِّحُ ٱلْقَلْبَ. اَلْخَبَرُ ٱلطَّيِّبُ يُسَمِّنُ ٱلْعِظَامَ. 
'''
"31" = '''
:sup:`31` اَلْأُذُنُ ٱلسَّامِعَةُ تَوْبِيخَ ٱلْحَيَاةِ تَسْتَقِرُّ بَيْنَ ٱلْحُكَمَاءِ. 
'''
"32" = '''
:sup:`32` مَنْ يَرْفُضُ ٱلتَّأْدِيبَ يُرْذِلُ نَفْسَهُ، وَمَنْ يَسْمَعُ لِلتَّوْبِيخِ يَقْتَنِي فَهْمًا. 
'''
"33" = '''
:sup:`33` مَخَافَةُ ٱلرَّبِّ أَدَبُ حِكْمَةٍ، وَقَبْلَ ٱلْكَرَامَةِ ٱلتَّوَاضُعُ. 
'''
