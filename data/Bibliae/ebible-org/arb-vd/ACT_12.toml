[12]
"1" = '''
:sup:`1` وَفِي ذَلِكَ ٱلْوَقْتِ مَدَّ هِيرُودُسُ ٱلْمَلِكُ يَدَيْهِ لِيُسِيئَ إِلَى أُنَاسٍ مِنَ ٱلْكَنِيسَةِ، 
'''
"2" = '''
:sup:`2` فَقَتَلَ يَعْقُوبَ أَخَا يُوحَنَّا بِٱلسَّيْفِ. 
'''
"3" = '''
:sup:`3` وَإِذْ رَأَى أَنَّ ذَلِكَ يُرْضِي ٱلْيَهُودَ، عَادَ فَقَبَضَ عَلَى بُطْرُسَ أَيْضًا. وَكَانَتْ أَيَّامُ ٱلْفَطِيرِ. 
'''
"4" = '''
:sup:`4` وَلَمَّا أَمْسَكَهُ وَضَعَهُ فِي ٱلسِّجْنِ، مُسَلِّمًا إِيَّاهُ إِلَى أَرْبَعَةِ أَرَابِعَ مِنَ ٱلْعَسْكَرِ لِيَحْرُسُوهُ، نَاوِيًا أَنْ يُقَدِّمَهُ بَعْدَ ٱلْفِصْحِ إِلَى ٱلشَّعْبِ. 
'''
"5" = '''
:sup:`5` فَكَانَ بُطْرُسُ مَحْرُوسًا فِي ٱلسِّجْنِ، وَأَمَّا ٱلْكَنِيسَةُ فَكَانَتْ تَصِيرُ مِنْهَا صَلَاةٌ بِلَجَاجَةٍ إِلَى ٱللهِ مِنْ أَجْلِهِ. 
'''
"6" = '''
:sup:`6` وَلَمَّا كَانَ هِيرُودُسُ مُزْمِعًا أَنْ يُقَدِّمَهُ، كَانَ بُطْرُسُ فِي تِلْكَ ٱللَّيْلَةِ نَائِمًا بَيْنَ عَسْكَرِيَّيْنِ مَرْبُوطًا بِسِلْسِلَتَيْنِ، وَكَانَ قُدَّامَ ٱلْبَابِ حُرَّاسٌ يَحْرُسُونَ ٱلسِّجْنَ. 
'''
"7" = '''
:sup:`7` وَإِذَا مَلَاكُ ٱلرَّبِّ أَقْبَلَ، وَنُورٌ أَضَاءَ فِي ٱلْبَيْتِ، فَضَرَبَ جَنْبَ بُطْرُسَ وَأَيْقَظَهُ قَائِلًا: «قُمْ عَاجِلًا!». فَسَقَطَتِ ٱلسِّلْسِلَتَانِ مِنْ يَدَيْهِ. 
'''
"8" = '''
:sup:`8` وَقَالَ لَهُ ٱلْمَلَاكُ: «تَمَنْطَقْ وَٱلْبَسْ نَعْلَيْكَ». فَفَعَلَ هَكَذَا. فَقَالَ لَهُ: «ٱلْبَسْ رِدَاءَكَ وَٱتْبَعْنِي». 
'''
"9" = '''
:sup:`9` فَخَرَجَ يَتْبَعُهُ. وَكَانَ لَا يَعْلَمُ أَنَّ ٱلَّذِي جَرَى بِوَاسِطَةِ ٱلْمَلَاكِ هُوَ حَقِيقِيٌّ، بَلْ يَظُنُّ أَنَّهُ يَنْظُرُ رُؤْيَا. 
'''
"10" = '''
:sup:`10` فَجَازَا ٱلْمَحْرَسَ ٱلْأَوَّلَ وَٱلثَّانِيَ، وَأَتَيَا إِلَى بَابِ ٱلْحَدِيدِ ٱلَّذِي يُؤَدِّي إِلَى ٱلْمَدِينَةِ، فَٱنْفَتَحَ لَهُمَا مِنْ ذَاتِهِ، فَخَرَجَا وَتَقَدَّمَا زُقَاقًا وَاحِدًا، وَلِلْوَقْتِ فَارَقَهُ ٱلْمَلَاكُ. 
'''
"11" = '''
:sup:`11` فَقَالَ بُطْرُسُ، وَهُوَ قَدْ رَجَعَ إِلَى نَفْسِهِ: «ٱلْآنَ عَلِمْتُ يَقِينًا أَنَّ ٱلرَّبَّ أَرْسَلَ مَلَاكَهُ وَأَنْقَذَنِي مِنْ يَدِ هِيرُودُسَ، وَمِنْ كُلِّ ٱنْتِظَارِ شَعْبِ ٱلْيَهُودِ». 
'''
"12" = '''
:sup:`12` ثُمَّ جَاءَ وَهُوَ مُنْتَبِهٌ إِلَى بَيْتِ مَرْيَمَ أُمِّ يُوحَنَّا ٱلْمُلَقَّبِ مَرْقُسَ، حَيْثُ كَانَ كَثِيرُونَ مُجْتَمِعِينَ وَهُمْ يُصَلُّونَ. 
'''
"13" = '''
:sup:`13` فَلَمَّا قَرَعَ بُطْرُسُ بَابَ ٱلدِّهْلِيزِ جَاءَتْ جَارِيَةٌ ٱسْمُهَا رَوْدَا لِتَسْمَعَ. 
'''
"14" = '''
:sup:`14` فَلَمَّا عَرَفَتْ صَوْتَ بُطْرُسَ لَمْ تَفْتَحِ ٱلْبَابَ مِنَ ٱلْفَرَحِ، بَلْ رَكَضَتْ إِلَى دَاخِلٍ وَأَخْبَرَتْ أَنَّ بُطْرُسَ وَاقِفٌ قُدَّامَ ٱلْبَابِ. 
'''
"15" = '''
:sup:`15` فَقَالُوا لَهَا: «أَنْتِ تَهْذِينَ!». وَأَمَّا هِيَ فَكَانَتْ تُؤَكِّدُ أَنَّ هَكَذَا هُوَ. فَقَالُوا: «إِنَّهُ مَلَاكُهُ!». 
'''
"16" = '''
:sup:`16` وَأَمَّا بُطْرُسُ فَلَبِثَ يَقْرَعُ. فَلَمَّا فَتَحُوا وَرَأَوْهُ ٱنْدَهَشُوا. 
'''
"17" = '''
:sup:`17` فَأَشَارَ إِلَيْهِمْ بِيَدِهِ لِيَسْكُتُوا، وَحَدَّثَهُمْ كَيْفَ أَخْرَجَهُ ٱلرَّبُّ مِنَ ٱلسِّجْنِ. وَقَالَ: «أَخْبِرُوا يَعْقُوبَ وَٱلْإِخْوَةَ بِهَذَا». ثُمَّ خَرَجَ وَذَهَبَ إِلَى مَوْضِعٍ آخَرَ. 
'''
"18" = '''
:sup:`18` فَلَمَّا صَارَ ٱلنَّهَارُ حَصَلَ ٱضْطِرَابٌ لَيْسَ بِقَلِيلٍ بَيْنَ ٱلْعَسْكَرِ: تُرَى مَاذَا جَرَى لِبُطْرُسَ؟ 
'''
"19" = '''
:sup:`19` وَأَمَّا هِيرُودُسُ فَلَمَّا طَلَبَهُ وَلَمْ يَجِدْهُ فَحَصَ ٱلْحُرَّاسَ، وَأَمَرَ أَنْ يَنْقَادُوا إِلَى ٱلْقَتْلِ. ثُمَّ نَزَلَ مِنَ ٱلْيَهُودِيَّةِ إِلَى قَيْصَرِيَّةَ وَأَقَامَ هُنَاكَ. 
'''
"20" = '''
:sup:`20` وَكَانَ هِيرُودُسُ سَاخِطًا عَلَى ٱلصُّورِيِّينَ وَٱلصَّيْدَاوِيِّينَ، فَحَضَرُوا إِلَيْهِ بِنَفْسٍ وَاحِدَةٍ وَٱسْتَعْطَفُوا بَلَاسْتُسَ ٱلنَّاظِرَ عَلَى مَضْجَعِ ٱلْمَلِكِ، ثُمَّ صَارُوا يَلْتَمِسُونَ ٱلْمُصَالَحَةَ لِأَنَّ كُورَتَهُمْ تَقْتَاتُ مِنْ كُورَةِ ٱلْمَلِكِ. 
'''
"21" = '''
:sup:`21` فَفِي يَوْمٍ مُعَيَّنٍ لَبِسَ هِيرُودُسُ ٱلْحُلَّةَ ٱلْمُلُوكِيَّةَ، وَجَلَسَ عَلَى كُرْسِيِّ ٱلْمُلْكِ وَجَعَلَ يُخَاطِبُهُمْ. 
'''
"22" = '''
:sup:`22` فَصَرَخَ ٱلشَّعْبُ: «هَذَا صَوْتُ إِلَهٍ لَا صَوْتُ إِنْسَانٍ!». 
'''
"23" = '''
:sup:`23` فَفِي ٱلْحَالِ ضَرَبَهُ مَلَاكُ ٱلرَّبِّ لِأَنَّهُ لَمْ يُعْطِ ٱلْمَجْدَ لِلهِ، فَصَارَ يَأْكُلُهُ ٱلدُّودُ وَمَاتَ. 
'''
"24" = '''
:sup:`24` وَأَمَّا كَلِمَةُ ٱللهِ فَكَانَتْ تَنْمُو وَتَزِيدُ. 
'''
"25" = '''
:sup:`25` وَرَجَعَ بَرْنَابَا وَشَاوُلُ مِنْ أُورُشَلِيمَ بَعْدَ مَا كَمَّلَا ٱلْخِدْمَةَ، وَأَخَذَا مَعَهُمَا يُوحَنَّا ٱلْمُلَقَّبَ مَرْقُسَ. 
'''
