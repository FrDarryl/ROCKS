[23]
"1" = '''
:sup:`1` فَأَخْبَرُوا دَاوُدَ قَائِلِينَ: «هُوَذَا ٱلْفِلِسْطِينِيُّونَ يُحَارِبُونَ قَعِيلَةَ وَيَنْهَبُونَ ٱلْبَيَادِرَ». 
'''
"2" = '''
:sup:`2` فَسَأَلَ دَاوُدُ مِنَ ٱلرَّبِّ قَائِلًا: «أَأَذْهَبُ وَأَضْرِبُ هَؤُلَاءِ ٱلْفِلِسْطِينِيِّينَ؟» فَقَالَ ٱلرَّبُّ لِدَاوُدَ: «ٱذْهَبْ وَٱضْرِبِ ٱلْفِلِسْطِينِيِّينَ وَخَلِّصْ قَعِيلَةَ». 
'''
"3" = '''
:sup:`3` فَقَالَ رِجَالُ دَاوُدَ لَهُ: «هَا نَحْنُ هَهُنَا فِي يَهُوذَا خَائِفُونَ، فَكَمْ بِٱلْحَرِيِّ إِذَا ذَهَبْنَا إِلَى قَعِيلَةَ ضِدَّ صُفُوفِ ٱلْفِلِسْطِينِيِّينَ؟» 
'''
"4" = '''
:sup:`4` فَعَادَ أَيْضًا دَاوُدُ وَسَأَلَ مِنَ ٱلرَّبِّ، فَأَجَابَهُ ٱلرَّبُّ وَقَالَ: «قُمِ ٱنْزِلْ إِلَى قَعِيلَةَ، فَإِنِّي أَدْفَعُ ٱلْفِلِسْطِينِيِّينَ لِيَدِكَ». 
'''
"5" = '''
:sup:`5` فَذَهَبَ دَاوُدُ وَرِجَالُهُ إِلَى قَعِيلَةَ، وَحَارَبَ ٱلْفِلِسْطِينِيِّينَ وَسَاقَ مَوَاشِيَهُمْ، وَضَرَبَهُمْ ضَرْبَةً عَظِيمَةً، وَخَلَّصَ دَاوُدُ سُكَّانَ قَعِيلَةَ. 
'''
"6" = '''
:sup:`6` وَكَانَ لَمَّا هَرَبَ أَبِيَاثَارُ بْنُ أَخِيمَالِكَ إِلَى دَاوُدَ إِلَى قَعِيلَةَ نَزَلَ وَبِيَدِهِ أَفُودٌ. 
'''
"7" = '''
:sup:`7` فَأُخْبِرَ شَاوُلُ بِأَنَّ دَاوُدَ قَدْ جَاءَ إِلَى قَعِيلَةَ، فَقَالَ شَاوُلُ: «قَدْ نَبَذَهُ ٱللهُ إِلَى يَدِي، لِأَنَّهُ قَدْ أُغْلِقَ عَلَيْهِ بِٱلدُّخُولِ إِلَى مَدِينَةٍ لَهَا أَبْوَابٌ وَعَوَارِضُ». 
'''
"8" = '''
:sup:`8` وَدَعَا شَاوُلُ جَمِيعَ ٱلشَّعْبِ لِلْحَرْبِ لِلنُّزُولِ إِلَى قَعِيلَةَ لِمُحَاصَرَةِ دَاوُدَ وَرِجَالِهِ. 
'''
"9" = '''
:sup:`9` فَلَمَّا عَرَفَ دَاوُدُ أَنَّ شَاوُلَ مُنْشِئٌ عَلَيْهِ ٱلشَّرَّ، قَالَ لِأَبِيَاثَارَ ٱلْكَاهِنِ قَدِّمِ ٱلْأَفُودَ. 
'''
"10" = '''
:sup:`10` ثُمَّ قَالَ دَاوُدُ: «يَارَبُّ إِلَهَ إِسْرَائِيلَ، إِنَّ عَبْدَكَ قَدْ سَمِعَ بِأَنَّ شَاوُلَ يُحَاوِلُ أَنْ يَأْتِيَ إِلَى قَعِيلَةَ لِكَيْ يُخْرِبَ ٱلْمَدِينَةَ بِسَبَبِي. 
'''
"11" = '''
:sup:`11` فَهَلْ يُسَلِّمُنِي أَهْلُ قَعِيلَةَ لِيَدِهِ؟ هَلْ يَنْزِلُ شَاوُلُ كَمَا سَمِعَ عَبْدُكَ؟ يَارَبُّ إِلَهَ إِسْرَائِيلَ، أَخْبِرْ عَبْدَكَ». فَقَالَ ٱلرَّبُّ: «يَنْزِلُ». 
'''
"12" = '''
:sup:`12` فَقَالَ دَاوُدُ: «هَلْ يُسَلِّمُنِي أَهْلُ قَعِيلَةَ مَعَ رِجَالِي لِيَدِ شَاوُلَ؟» فَقَالَ ٱلرَّبُّ: «يُسَلِّمُونَ». 
'''
"13" = '''
:sup:`13` فَقَامَ دَاوُدُ وَرِجَالُهُ، نَحْوُ سِتِّ مِئَةِ رَجُلٍ، وَخَرَجُوا مِنْ قَعِيلَةَ وَذَهَبُوا حَيْثُمَا ذَهَبُوا. فَأُخْبِرَ شَاوُلُ بِأَنَّ دَاوُدَ قَدْ أَفْلَتَ مِنْ قَعِيلَةَ، فَعَدَلَ عَنِ ٱلْخُرُوجِ. 
'''
"14" = '''
:sup:`14` وَأَقَامَ دَاوُدُ فِي ٱلْبَرِّيَّةِ فِي ٱلْحُصُونِ وَمَكَثَ فِي ٱلْجَبَلِ فِي بَرِّيَّةِ زِيفٍ. وَكَانَ شَاوُلُ يَطْلُبُهُ كُلَّ ٱلْأَيَّامِ، وَلَكِنْ لَمْ يَدْفَعْهُ ٱللهُ لِيَدِهِ. 
'''
"15" = '''
:sup:`15` فَرَأَى دَاوُدُ أَنَّ شَاوُلَ قَدْ خَرَجَ يَطْلُبُ نَفْسَهُ. وَكَانَ دَاوُدُ فِي بَرِّيَّةِ زِيفٍ فِي ٱلْغَابِ. 
'''
"16" = '''
:sup:`16` فَقَامَ يُونَاثَانُ بْنُ شَاوُلَ وَذَهَبَ إِلَى دَاوُدَ إِلَى ٱلْغَابِ وَشَدَّدَ يَدَهُ بِٱللهِ، 
'''
"17" = '''
:sup:`17` وَقَالَ لَهُ: «لَا تَخَفْ لِأَنَّ يَدَ شَاوُلَ أَبِي لَا تَجِدُكَ، وَأَنْتَ تَمْلِكُ عَلَى إِسْرَائِيلَ، وَأَنَا أَكُونُ لَكَ ثَانِيًا. وَشَاوُلُ أَبِي أَيْضًا يَعْلَمُ ذَلِكَ». 
'''
"18" = '''
:sup:`18` فَقَطَعَا كِلَاهُمَا عَهْدًا أَمَامَ ٱلرَّبِّ. وَأَقَامَ دَاوُدُ فِي ٱلْغَابِ، وَأَمَّا يُونَاثَانُ فَمَضَى إِلَى بَيْتِهِ. 
'''
"19" = '''
:sup:`19` فَصَعِدَ ٱلزِّيفِيُّونَ إِلَى شَاوُلَ إِلَى جِبْعَةَ قَائِلِينَ: «أَلَيْسَ دَاوُدُ مُخْتَبِئًا عِنْدَنَا فِي حُصُونٍ فِي ٱلْغَابِ، فِي تَلِّ حَخِيلَةَ ٱلَّتِي إِلَى يَمِينِ ٱلْقَفْرِ؟ 
'''
"20" = '''
:sup:`20` فَٱلْآنَ حَسَبَ كُلِّ شَهْوَةِ نَفْسِكَ أَيُّهَا ٱلْمَلِكُ فِي ٱلنُّزُولِ ٱنْزِلْ، وَعَلَيْنَا أَنْ نُسَلِّمَهُ لِيَدِ ٱلْمَلِكِ». 
'''
"21" = '''
:sup:`21` فَقَالَ شَاوُلُ: «مُبَارَكُونَ أَنْتُمْ مِنَ ٱلرَّبِّ لِأَنَّكُمْ قَدْ أَشْفَقْتُمْ عَلَيَّ. 
'''
"22" = '''
:sup:`22` فَٱذْهَبُوا أَكِّدُوا أَيْضًا، وَٱعْلَمُوا وَٱنْظُرُوا مَكَانَهُ حَيْثُ تَكُونُ رِجْلُهُ وَمَنْ رَآهُ هُنَاكَ، لِأَنَّهُ قِيلَ لِي إِنَّهُ مَكْرًا يَمْكُرُ. 
'''
"23" = '''
:sup:`23` فَٱنْظُرُوا وَٱعْلَمُوا جَمِيعَ ٱلْمُخْتَبَآتِ ٱلَّتِي يَخْتَبِئُ فِيهَا، ثُمَّ ٱرْجِعُوا إِلَيَّ عَلَى تَأْكِيدٍ، فَأَسِيرَ مَعَكُمْ. وَيَكُونُ إِذَا وُجِدَ فِي ٱلْأَرْضِ، أَنِّي أُفَتِّشُ عَلَيْهِ بِجَمِيعِ أُلُوفِ يَهُوذَا». 
'''
"24" = '''
:sup:`24` فَقَامُوا وَذَهَبُوا إِلَى زِيفٍ قُدَّامَ شَاوُلَ. وَكَانَ دَاوُدُ وَرِجَالُهُ فِي بَرِّيَّةِ مَعُونٍ، فِي ٱلسَّهْلِ عَنْ يَمِينِ ٱلْقَفْرِ. 
'''
"25" = '''
:sup:`25` وَذَهَبَ شَاوُلُ وَرِجَالُهُ لِلتَّفْتِيشِ. فَأَخْبَرُوا دَاوُدَ، فَنَزَلَ إِلَى ٱلصَّخْرِ وَأَقَامَ فِي بَرِّيَّةِ مَعُونٍ. فَلَمَّا سَمِعَ شَاوُلُ تَبِعَ دَاوُدَ إِلَى بَرِّيَّةِ مَعُونٍ. 
'''
"26" = '''
:sup:`26` فَذَهَبَ شَاوُلُ عَنْ جَانِبِ ٱلْجَبَلِ مِنْ هُنَا، وَدَاوُدُ وَرِجَالُهُ عَنْ جَانِبِ ٱلْجَبَلِ مِنْ هُنَاكَ. وَكَانَ دَاوُدُ يَفِرُّ فِي ٱلذَّهَابِ مِنْ أَمَامِ شَاوُلَ، وَكَانَ شَاوُلُ وَرِجَالُهُ يُحَاوِطُونَ دَاوُدَ وَرِجَالَهُ لِكَيْ يَأْخُذُوهُمْ. 
'''
"27" = '''
:sup:`27` فَجَاءَ رَسُولٌ إِلَى شَاوُلَ يَقُولُ: «أَسْرِعْ وَٱذْهَبْ لِأَنَّ ٱلْفِلِسْطِينِيِّينَ قَدِ ٱقْتَحَمُوا ٱلْأَرْضَ». 
'''
"28" = '''
:sup:`28` فَرَجَعَ شَاوُلُ عَنِ ٱتِّبَاعِ دَاوُدَ، وَذَهَبَ لِلِقَاءِ ٱلْفِلِسْطِينِيِّينَ. لِذَلِكَ دُعِيَ ذَلِكَ ٱلْمَوْضِعُ «صَخْرَةَ ٱلزَّلَقَاتِ». 
'''
"29" = '''
:sup:`29` وَصَعِدَ دَاوُدُ مِنْ هُنَاكَ وَأَقَامَ فِي حُصُونِ عَيْنِ جَدْيٍ. 
'''
