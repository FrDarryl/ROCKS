[8]
"1" = '''
:sup:`1` وَبَعْدَ نِهَايَةِ عِشْرِينَ سَنَةً، بَعْدَ أَنْ بَنَى سُلَيْمَانُ بَيْتَ ٱلرَّبِّ وَبَيْتَهُ، 
'''
"2" = '''
:sup:`2` بَنَى سُلَيْمَانُ ٱلْمُدُنَ ٱلَّتِي أَعْطَاهَا حُورَامُ لِسُلَيْمَانَ، وَأَسْكَنَ فِيهَا بَنِي إِسْرَائِيلَ. 
'''
"3" = '''
:sup:`3` وَذَهَبَ سُلَيْمَانُ إِلَى حَمَاةِ صُوبَةَ وَقَوِيَ عَلَيْهَا. 
'''
"4" = '''
:sup:`4` وَبَنَى تَدْمُرَ فِي ٱلْبَرِّيَّةِ وَجَمِيعَ مُدُنِ ٱلْمَخَازِنِ ٱلَّتِي بَنَاهَا فِي حَمَاةَ. 
'''
"5" = '''
:sup:`5` وَبَنَى بَيْتَ حُورُونَ ٱلْعُلْيَا وَبَيْتَ حُورُونَ ٱلسُّفْلَى، مُدُنًا حَصِينَةً بِأَسْوَارٍ وَأَبْوَابٍ وَعَوَارِضَ. 
'''
"6" = '''
:sup:`6` وَبَعْلَةَ وَكُلَّ مُدُنِ ٱلْمَخَازِنِ ٱلَّتِي كَانَتْ لِسُلَيْمَانَ، وَجَمِيعَ مُدُنِ ٱلْمَرْكَبَاتِ وَمُدُنِ ٱلْفُرْسَانِ وَكُلَّ مَرْغُوبِ سُلَيْمَانَ ٱلَّذِي رَغِبَ أَنْ يَبْنِيَهُ فِي أُورُشَلِيمَ وَفِي لُبْنَانَ وَفِي كُلِّ أَرْضِ سُلْطَانِهِ. 
'''
"7" = '''
:sup:`7` أَمَّا جَمِيعُ ٱلشَّعْبِ ٱلْبَاقِي مِنَ ٱلْحِثِّيِّينَ وَٱلْأَمُورِيِّينَ وَٱلْفِرِزِّيِّينَ وَٱلْحِوِّيِّينَ وَٱلْيَبُوسِيِّينَ ٱلَّذِينَ لَيْسُوا مِنْ إِسْرَائِيلَ، 
'''
"8" = '''
:sup:`8` مِنْ بَيْنِهِمِ، ٱلَّذِينَ بَقُوا بَعْدَهُمْ فِي ٱلْأَرْضِ، ٱلَّذِينَ لَمْ يُفْنِهِمْ بَنُو إِسْرَائِيلَ، فَجَعَلَ سُلَيْمَانُ عَلَيْهِمْ سُخْرَةً إِلَى هَذَا ٱلْيَوْمِ. 
'''
"9" = '''
:sup:`9` وَأَمَّا بَنُو إِسْرَائِيلَ فَلَمْ يَجْعَلْ سُلَيْمَانُ مِنْهُمْ عَبِيدًا لِشُغْلِهِ، لِأَنَّهُمْ رِجَالُ ٱلْقِتَالِ وَرُؤَسَاءُ قُوَّادِهِ وَرُؤَسَاءُ مَرْكَبَاتِهِ وَفُرْسَانِهِ. 
'''
"10" = '''
:sup:`10` وَهَؤُلَاءِ رُؤَسَاءُ ٱلْمُوَكَّلِينَ ٱلَّذِينَ لِلْمَلِكِ سُلَيْمَانَ، مِئَتَانِ وَخَمْسُونَ ٱلْمُتَسَلِّطُونَ عَلَى ٱلشَّعْبِ. 
'''
"11" = '''
:sup:`11` وَأَمَّا بِنْتُ فِرْعَوْنَ فَأَصْعَدَهَا سُلَيْمَانُ مِنْ مَدِينَةِ دَاوُدَ إِلَى ٱلْبَيْتِ ٱلَّذِي بَنَاهُ لَهَا، لِأَنَّهُ قَالَ: «لَا تَسْكُنِ ٱمْرَأَةٌ لِي فِي بَيْتِ دَاوُدَ مَلِكِ إِسْرَائِيلَ، لِأَنَّ ٱلْأَمَاكِنَ ٱلَّتِي دَخَلَ إِلَيْهَا تَابُوتُ ٱلرَّبِّ إِنَّمَا هِيَ مُقَدَّسَةٌ». 
'''
"12" = '''
:sup:`12` حِينَئِذٍ أَصْعَدَ سُلَيْمَانُ مُحْرَقَاتٍ لِلرَّبِّ عَلَى مَذْبَحِ ٱلرَّبِّ ٱلَّذِي بَنَاهُ قُدَّامَ ٱلرِّواقِ. 
'''
"13" = '''
:sup:`13` أَمْرَ كُلِّ يَوْمٍ بِيَوْمِهِ مِنَ ٱلْمُحْرَقَاتِ حَسَبَ وَصِيَّةِ مُوسَى فِي ٱلسُّبُوتِ وَٱلْأَهِلَّةِ وَٱلْمَوَاسِمِ، ثَلَاثَ مَرَّاتٍ فِي ٱلسَّنَةِ، فِي عِيدِ ٱلْفَطِيرِ وَعِيدِ ٱلْأَسَابِيعِ وَعِيدِ ٱلْمَظَالِّ. 
'''
"14" = '''
:sup:`14` وَأَوْقَفَ حَسَبَ قَضَاءِ دَاوُدَ أَبِيهِ فِرَقَ ٱلْكَهَنَةِ عَلَى خِدْمَتِهِمْ وَٱللَّاوِيِّينَ عَلَى حِرَاسَاتِهِمْ، لِلتَّسْبِيحِ وَٱلْخِدْمَةِ أَمَامَ ٱلْكَهَنَةِ، عَمَلِ كُلِّ يَوْمٍ بِيَوْمِهِ، وَٱلْبَوَّابِينَ حَسَبَ فِرَقِهِمْ عَلَى كُلِّ بَابٍ. لِأَنَّهُ هَكَذَا هِيَ وَصِيَّةُ دَاوُدَ رَجُلِ ٱللهِ. 
'''
"15" = '''
:sup:`15` وَلَمْ يَحِيدُوا عَنْ وَصِيَّةِ ٱلْمَلِكِ عَلَى ٱلْكَهَنَةِ وَٱللَّاوِيِّينَ فِي كُلِّ أَمْرٍ وَفِي ٱلْخَزَائِنِ. 
'''
"16" = '''
:sup:`16` فَتَهَيَّأَ كُلُّ عَمَلِ سُلَيْمَانَ إِلَى يَوْمِ تَأْسِيسِ بَيْتِ ٱلرَّبِّ وَإِلَى نِهَايَتِهِ. فَكَمَلَ بَيْتُ ٱلرَّبِّ. 
'''
"17" = '''
:sup:`17` حِينَئِذٍ ذَهَبَ سُلَيْمَانُ إِلَى عِصْيُونَ جَابِرَ، وَإِلَى أَيْلَةَ عَلَى شَاطِئِ ٱلْبَحْرِ فِي أَرْضِ أَدُومَ. 
'''
"18" = '''
:sup:`18` وَأَرْسَلَ لَهُ حُورَامُ بِيَدِ عَبِيدِهِ سُفُنًا وَعَبِيدًا يَعْرِفُونَ ٱلْبَحْرَ، فَأَتَوْا مَعَ عَبِيدِ سُلَيْمَانَ إِلَى أُوفِيرَ، وَأَخَذُوا مِنْ هُنَاكَ أَرْبَعَ مِئَةٍ وَخَمْسِينَ وَزْنَةَ ذَهَبٍ وَأَتَوْا بِهَا إِلَى ٱلْمَلِكِ سُلَيْمَانَ. 
'''
