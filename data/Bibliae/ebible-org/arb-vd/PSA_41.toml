[41]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. مَزْمُورٌ لِدَاوُدَ طُوبَى لِلَّذِي يَنْظُرُ إِلَى ٱلْمِسْكِينِ. فِي يَوْمِ ٱلشَّرِّ يُنَجِّيهِ ٱلرَّبُّ. 
'''
"2" = '''
:sup:`2` ٱلرَّبُّ يَحْفَظُهُ وَيُحْيِيهِ. يَغْتَبِطُ فِي ٱلْأَرْضِ، وَلَا يُسَلِّمُهُ إِلَى مَرَامِ أَعْدَائِهِ. 
'''
"3" = '''
:sup:`3` ٱلرَّبُّ يَعْضُدُهُ وَهُوَ عَلَى فِرَاشِ ٱلضُّعْفِ. مَهَّدْتَ مَضْجَعَهُ كُلَّهُ فِي مَرَضِهِ. 
'''
"4" = '''
:sup:`4` أَنَا قُلْتُ: «يَارَبُّ ٱرْحَمْنِي. ٱشْفِ نَفْسِي لِأَنِّي قَدْ أَخْطَأْتُ إِلَيْكَ». 
'''
"5" = '''
:sup:`5` أَعْدَائِي يَتَقَاوَلُونَ عَلَيَّ بِشَرٍّ: «مَتَى يَمُوتُ وَيَبِيدُ ٱسْمُهُ؟» 
'''
"6" = '''
:sup:`6` وَإِنْ دَخَلَ لِيَرَانِي يَتَكَلَّمُ بِٱلْكَذِبِ. قَلْبُهُ يَجْمَعُ لِنَفْسِهِ إِثْمًا. يَخْرُجُ. فِي ٱلْخَارِجِ يَتَكَلَّمُ. 
'''
"7" = '''
:sup:`7` كُلُّ مُبْغِضِيَّ يَتَنَاجَوْنَ مَعًا عَلَيَّ. عَلَيَّ تَفَكَّرُوا بِأَذِيَّتِي. 
'''
"8" = '''
:sup:`8` يَقُولُونَ: «أَمْرٌ رَدِيءٌ قَدِ ٱنْسَكَبَ عَلَيْهِ. حَيْثُ ٱضْطَجَعَ لَا يَعُودُ يَقُومُ». 
'''
"9" = '''
:sup:`9` أَيْضًا رَجُلُ سَلَامَتِي، ٱلَّذِي وَثِقْتُ بِهِ، آكِلُ خُبْزِي، رَفَعَ عَلَيَّ عَقِبَهُ! 
'''
"10" = '''
:sup:`10` أَمَّا أَنْتَ يَارَبُّ فَٱرْحَمْنِي وَأَقِمْنِي، فَأُجَازِيَهُمْ. 
'''
"11" = '''
:sup:`11` بِهَذَا عَلِمْتُ أَنَّكَ سُرِرْتَ بِي، أَنَّهُ لَمْ يَهْتِفْ عَلَيَّ عَدُوِّي. 
'''
"12" = '''
:sup:`12` أَمَّا أَنَا فَبِكَمَالِي دَعَمْتَنِي، وَأَقَمْتَنِي قُدَّامَكَ إِلَى ٱلْأَبَدِ. 
'''
"13" = '''
:sup:`13` مُبَارَكٌ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ، مِنَ ٱلْأَزَلِ وَإِلَى ٱلْأَبَدِ. آمِينَ فَآمِينَ. 
'''
