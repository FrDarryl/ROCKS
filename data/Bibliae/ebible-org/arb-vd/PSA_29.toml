[29]
"1" = '''
:sup:`1` مَزْمُورٌ لِدَاوُدَ قَدِّمُوا لِلرَّبِّ يَا أَبْنَاءَ ٱللهِ، قَدِّمُوا لِلرَّبِّ مَجْدًا وَعِزًّا. 
'''
"2" = '''
:sup:`2` قَدِّمُوا لِلرَّبِّ مَجْدَ ٱسْمِهِ. ٱسْجُدُوا لِلرَّبِّ فِي زِينَةٍ مُقَدَّسَةٍ. 
'''
"3" = '''
:sup:`3` صَوْتُ ٱلرَّبِّ عَلَى ٱلْمِيَاهِ. إِلَهُ ٱلْمَجْدِ أَرْعَدَ. ٱلرَّبُّ فَوْقَ ٱلْمِيَاهِ ٱلْكَثِيرَةِ. 
'''
"4" = '''
:sup:`4` صَوْتُ ٱلرَّبِّ بِٱلْقُوَّةِ. صَوْتُ ٱلرَّبِّ بِٱلْجَلَالِ. 
'''
"5" = '''
:sup:`5` صَوْتُ ٱلرَّبِّ مُكَسِّرُ ٱلْأَرْزِ، وَيُكَسِّرُ ٱلرَّبُّ أَرْزَ لُبْنَانَ 
'''
"6" = '''
:sup:`6` وَيُمْرِحُهَا مِثْلَ عِجْلٍ. لُبْنَانَ وَسِرْيُونَ مِثْلَ فَرِيرِ ٱلْبَقَرِ ٱلْوَحْشِيِّ. 
'''
"7" = '''
:sup:`7` صَوْتُ ٱلرَّبِّ يَقْدَحُ لُهُبَ نَارٍ. 
'''
"8" = '''
:sup:`8` صَوْتُ ٱلرَّبِّ يُزَلْزِلُ ٱلْبَرِّيَّةَ. يُزَلْزِلُ ٱلرَّبُّ بَرِيَّةَ قَادِشَ. 
'''
"9" = '''
:sup:`9` صَوْتُ ٱلرَّبِّ يُوَلِّدُ ٱلْإِيَّلَ، وَيَكْشِفُ ٱلْوُعُورَ، وَفِي هَيْكَلِهِ ٱلْكُلُّ قَائِلٌ: «مَجْدٌ». 
'''
"10" = '''
:sup:`10` ٱلرَّبُّ بِٱلطُّوفَانِ جَلَسَ، وَيَجْلِسُ ٱلرَّبُّ مَلِكًا إِلَى ٱلْأَبَدِ. 
'''
"11" = '''
:sup:`11` ٱلرَّبُّ يُعْطِي عِزًّا لِشَعْبِهِ. ٱلرَّبُّ يُبَارِكُ شَعْبَهُ بِٱلسَّلَامِ. 
'''
