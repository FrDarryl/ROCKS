[128]
"1" = '''
:sup:`1` تَرْنِيمَةُ ٱلْمَصَاعِدِ طُوبَى لِكُلِّ مَنْ يَتَّقِي ٱلرَّبَّ، وَيَسْلُكُ فِي طُرُقِهِ. 
'''
"2" = '''
:sup:`2` لِأَنَّكَ تَأْكُلُ تَعَبَ يَدَيْكَ، طُوبَاكَ وَخَيْرٌ لَكَ. 
'''
"3" = '''
:sup:`3` ٱمْرَأَتُكَ مِثْلُ كَرْمَةٍ مُثْمِرَةٍ فِي جَوَانِبِ بَيْتِكَ. بَنُوكَ مِثْلُ غُرُوسِ ٱلزَّيْتُونِ حَوْلَ مَائِدَتِكَ. 
'''
"4" = '''
:sup:`4` هَكَذَا يُبَارَكُ ٱلرَّجُلُ ٱلْمُتَّقِي ٱلرَّبَّ. 
'''
"5" = '''
:sup:`5` يُبَارِكُكَ ٱلرَّبُّ مِنْ صِهْيَوْنَ، وَتُبْصِرُ خَيْرَ أُورُشَلِيمَ كُلَّ أَيَّامِ حَيَاتِكَ، 
'''
"6" = '''
:sup:`6` وَتَرَى بَنِي بَنِيكَ. سَلَامٌ عَلَى إِسْرَائِيلَ. 
'''
