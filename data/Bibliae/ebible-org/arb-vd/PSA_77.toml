[77]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ عَلَى «يَدُوثُونَ». لِآسَافَ. مَزْمُورٌ صَوْتِي إِلَى ٱللهِ فَأَصْرُخُ. صَوْتِي إِلَى ٱللهِ فَأَصْغَى إِلَيَّ. 
'''
"2" = '''
:sup:`2` فِي يَوْمِ ضِيْقِي ٱلْتَمَسْتُ ٱلرَّبَّ. يَدِي فِي ٱللَّيْلِ ٱنْبَسَطَتْ وَلَمْ تَخْدَرْ. أَبَتْ نَفْسِي ٱلتَّعْزِيَةَ. 
'''
"3" = '''
:sup:`3` أَذْكُرُ ٱللهَ فَأَئِنُّ. أُنَاجِي نَفْسِي فَيُغْشَى عَلَى رُوحِي. سِلَاهْ. 
'''
"4" = '''
:sup:`4` أَمْسَكْتَ أَجْفَانَ عَيْنَيَّ. ٱنْزَعَجْتُ فَلَمْ أَتَكَلَّمْ. 
'''
"5" = '''
:sup:`5` تَفَكَّرْتُ فِي أَيَّامِ ٱلْقِدَمِ، ٱلسِّنِينَ ٱلدَّهْرِيَّةِ. 
'''
"6" = '''
:sup:`6` أَذْكُرُ تَرَنُّمِي فِي ٱللَّيْلِ. مَعَ قَلْبِي أُنَاجِي، وَرُوحِي تَبْحَثُ: 
'''
"7" = '''
:sup:`7` «هَلْ إِلَى ٱلدُّهُورِ يَرْفُضُ ٱلرَّبُّ، وَلَا يَعُودُ لِلرِّضَا بَعْدُ؟ 
'''
"8" = '''
:sup:`8` هَلِ ٱنْتَهَتْ إِلَى ٱلْأَبَدِ رَحْمَتُهُ؟ ٱنْقَطَعَتْ كَلِمَتُهُ إِلَى دَوْرٍ فَدَوْرٍ؟ 
'''
"9" = '''
:sup:`9` هَلْ نَسِيَ ٱللهُ رَأْفَةً؟ أَوْ قَفَصَ بِرِجْزِهِ مَرَاحِمَهُ؟». سِلَاهْ. 
'''
"10" = '''
:sup:`10` فَقُلْتُ: «هَذَا مَا يُعِلُّنِي: تَغَيُّرُ يَمِينِ ٱلْعَلِيِّ». 
'''
"11" = '''
:sup:`11` أَذْكُرُ أَعْمَالَ ٱلرَّبِّ. إِذْ أَتَذَكَّرُ عَجَائِبَكَ مُنْذُ ٱلْقِدَمِ، 
'''
"12" = '''
:sup:`12` وَأَلْهَجُ بِجَمِيعِ أَفْعَالِكَ، وَبِصَنَائِعِكَ أُنَاجِي. 
'''
"13" = '''
:sup:`13` اَللَّهُمَّ، فِي ٱلْقُدْسِ طَرِيقُكَ. أَيُّ إِلَهٍ عَظِيمٌ مِثْلُ ٱللهِ؟ 
'''
"14" = '''
:sup:`14` أَنْتَ ٱلْإِلَهُ ٱلصَّانِعُ ٱلْعَجَائِبَ. عَرَّفْتَ بَيْنَ ٱلشُّعُوبِ قُوَّتَكَ. 
'''
"15" = '''
:sup:`15` فَكَكْتَ بِذِرَاعِكَ شَعْبَكَ، بَنِي يَعْقُوبَ وَيُوسُفَ. سِلَاهْ. 
'''
"16" = '''
:sup:`16` أَبْصَرَتْكَ ٱلْمِيَاهُ يَا ٱللهُ، أَبْصَرَتْكَ ٱلْمِيَاهُ فَفَزِعَتْ، اِرْتَعَدَتْ أَيْضًا ٱللُّجَجُ. 
'''
"17" = '''
:sup:`17` سَكَبَتِ ٱلْغُيُومُ مِيَاهًا، أَعْطَتِ ٱلسُّحُبُ صَوْتًا. أَيْضًا سِهَامُكَ طَارَتْ. 
'''
"18" = '''
:sup:`18` صَوْتُ رَعْدِكَ فِي ٱلزَّوْبَعَةِ. ٱلْبُرُوقُ أَضَاءَتِ ٱلْمَسْكُونَةَ. ٱرْتَعَدَتْ وَرَجَفَتِ ٱلْأَرْضُ. 
'''
"19" = '''
:sup:`19` فِي ٱلْبَحْرِ طَرِيقُكَ، وَسُبُلُكَ فِي ٱلْمِيَاهِ ٱلْكَثِيرَةِ، وَآثَارُكَ لَمْ تُعْرَفْ. 
'''
"20" = '''
:sup:`20` هَدَيْتَ شَعْبَكَ كَٱلْغَنَمِ بِيَدِ مُوسَى وَهارُونَ. 
'''
