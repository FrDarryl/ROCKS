[5]
"1" = '''
:sup:`1` «اِسْمَعُوا هَذَا أَيُّهَا ٱلْكَهَنَةُ! وَٱنْصِتُوا يَا بَيْتَ إِسْرَائِيلَ! وَأَصْغُوا يَا بَيْتَ ٱلْمَلِكِ! لِأَنَّ عَلَيْكُمُ ٱلْقَضَاءَ، إِذْ صِرْتُمْ فَخًّا فِي مِصْفَاةَ، وَشَبَكَةً مَبْسُوطَةً عَلَى تَابُورَ. 
'''
"2" = '''
:sup:`2` وَقَدْ تَوَغَّلُوا فِي ذَبَائِحِ ٱلزَّيَغَانِ، فَأَنَا تَأْدِيبٌ لِجَمِيعِهِمْ. 
'''
"3" = '''
:sup:`3` أَنَا أَعْرِفُ أَفْرَايِمَ. وَإِسْرَائِيلُ لَيْسَ مَخْفِيًّا عَنِّي. إِنَّكَ ٱلْآنَ زَنَيْتَ يَا أَفْرَايِمُ. قَدْ تَنَجَّسَ إِسْرَائِيلُ. 
'''
"4" = '''
:sup:`4` أَفْعَالُهُمْ لَا تَدَعُهُمْ يَرْجِعُونَ إِلَى إِلَهِهِمْ، لِأَنَّ رُوحَ ٱلزِّنَى فِي بَاطِنِهِمْ، وَهُمْ لَا يَعْرِفُونَ ٱلرَّبَّ. 
'''
"5" = '''
:sup:`5` وَقَدْ أُذِلَّتْ عَظَمَةُ إِسْرَائِيلَ فِي وَجْهِهِ، فَيَتَعَثَّرُ إِسْرَائِيلُ وَأَفْرَايِمُ فِي إِثْمِهِمَا، وَيَتَعَثَّرُ يَهُوذَا أَيْضًا مَعَهُمَا. 
'''
"6" = '''
:sup:`6` يَذْهَبُونَ بِغَنَمِهِمْ وَبَقَرِهِمْ لِيَطْلُبُوا ٱلرَّبَّ وَلَا يَجِدُونَهُ. قَدْ تَنَحَّى عَنْهُمْ. 
'''
"7" = '''
:sup:`7` قَدْ غَدَرُوا بِٱلرَّبِّ. لِأَنَّهُمْ وَلَدُوا أَوْلَادًا أَجْنَبِيِّينَ، اَلْآنَ يَأْكُلُهُمْ شَهْرٌ مَعَ أَنْصِبَتِهِمْ. 
'''
"8" = '''
:sup:`8` «اِضْرِبُوا بِٱلْبُوقِ فِي جِبْعَةَ، بِٱلْقَرْنِ فِي ٱلرَّامَةِ. ٱصْرُخُوا فِي بَيْتِ آوَنَ. وَرَاءَكَ يَا بَنْيَامِينُ. 
'''
"9" = '''
:sup:`9` يَصِيرُ أَفْرَايِمُ خَرَابًا فِي يَوْمِ ٱلتَّأْدِيبِ. فِي أَسْبَاطِ إِسْرَائِيلَ أَعْلَمْتُ ٱلْيَقِينَ. 
'''
"10" = '''
:sup:`10` صَارَتْ رُؤَسَاءُ يَهُوذَا كَنَاقِلِي ٱلتُّخُومِ. فَأَسْكُبُ عَلَيْهِمْ سَخَطِي كَٱلْمَاءِ. 
'''
"11" = '''
:sup:`11` أَفْرَايِمُ مَظْلُومٌ مَسْحُوقُ ٱلْقَضَاءِ، لِأَنَّهُ ٱرْتَضَى أَنْ يَمْضِيَ وَرَاءَ ٱلْوَصِيَّةِ. 
'''
"12" = '''
:sup:`12` فَأَنَا لِأَفْرَايِمَ كَٱلْعُثِّ، وَلِبَيْتِ يَهُوذَا كَٱلسُّوسِ. 
'''
"13" = '''
:sup:`13` «وَرَأَى أَفْرَايِمُ مَرَضَهُ وَيَهُوذَا جُرْحَهُ، فَمَضَى أَفْرَايِمُ إِلَى أَشُّورَ، وَأَرْسَلَ إِلَى مَلِكٍ عَدُوٍّ. وَلَكِنَّهُ لَا يَسْتَطِيعُ أَنْ يَشْفِيَكُمْ وَلَا أَنْ يُزِيلَ مِنْكُمُ ٱلْجُرْحَ. 
'''
"14" = '''
:sup:`14` لِأَنِّي لِأَفْرَايِمَ كَٱلْأَسَدِ، وَلِبَيْتِ يَهُوذَا كَشِبْلِ ٱلْأَسَدِ. فَإِنِّي أَنَا أَفْتَرِسُ وَأَمْضِي وَآخُذُ وَلَا مُنْقِذٌ. 
'''
"15" = '''
:sup:`15` أَذْهَبُ وَأَرْجِعُ إِلَى مَكَانِي حَتَّى يُجَازَوْا وَيَطْلُبُوا وَجْهِي. فِي ضِيقِهِمْ يُبَكِّرُونَ إِلَيَّ». 
'''
