[6]
"1" = '''
:sup:`1` «وَهَذِهِ هِيَ ٱلْوَصَايَا وَٱلْفَرَائِضُ وَٱلْأَحْكَامُ ٱلَّتِي أَمَرَ ٱلرَّبُّ إِلَهُكُمْ أَنْ أُعَلِّمَكُمْ لِتَعْمَلُوهَا فِي ٱلْأَرْضِ ٱلَّتِي أَنْتُمْ عَابِرُونَ إِلَيْهَا لِتَمْتَلِكُوهَا، 
'''
"2" = '''
:sup:`2` لِكَيْ تَتَّقِيَ ٱلرَّبَّ إِلَهَكَ وَتَحْفَظَ جَمِيعَ فَرَائِضِهِ وَوَصَايَاهُ ٱلَّتِي أَنَا أُوصِيكَ بِهَا، أَنْتَ وَٱبْنُكَ وَٱبْنُ ٱبْنِكَ كُلَّ أَيَّامِ حَيَاتِكَ، وَلِكَيْ تَطُولَ أَيَّامُكَ. 
'''
"3" = '''
:sup:`3` فَٱسْمَعْ يَا إِسْرَائِيلُ وَٱحْتَرِزْ لِتَعْمَلَ، لِكَيْ يَكُونَ لَكَ خَيْرٌ وَتَكْثُرَ جِدًّا، كَمَا كَلَّمَكَ ٱلرَّبُّ إِلَهُ آبَائِكَ فِي أَرْضٍ تَفِيضُ لَبَنًا وَعَسَلًا. 
'''
"4" = '''
:sup:`4` «اِسْمَعْ يَا إِسْرَائِيلُ: ٱلرَّبُّ إِلَهُنَا رَبٌّ وَاحِدٌ. 
'''
"5" = '''
:sup:`5` فَتُحِبُّ ٱلرَّبَّ إِلَهَكَ مِنْ كُلِّ قَلْبِكَ وَمِنْ كُلِّ نَفْسِكَ وَمِنْ كُلِّ قُوَّتِكَ. 
'''
"6" = '''
:sup:`6` وَلْتَكُنْ هَذِهِ ٱلْكَلِمَاتُ ٱلَّتِي أَنَا أُوصِيكَ بِهَا ٱلْيَوْمَ عَلَى قَلْبِكَ، 
'''
"7" = '''
:sup:`7` وَقُصَّهَا عَلَى أَوْلَادِكَ، وَتَكَلَّمْ بِهَا حِينَ تَجْلِسُ فِي بَيْتِكَ، وَحِينَ تَمْشِي فِي ٱلطَّرِيقِ، وَحِينَ تَنَامُ وَحِينَ تَقُومُ، 
'''
"8" = '''
:sup:`8` وَٱرْبُطْهَا عَلَامَةً عَلَى يَدِكَ، وَلْتَكُنْ عَصَائِبَ بَيْنَ عَيْنَيْكَ، 
'''
"9" = '''
:sup:`9` وَٱكْتُبْهَا عَلَى قَوَائِمِ أَبْوَابِ بَيْتِكَ وَعَلَى أَبْوَابِكَ. 
'''
"10" = '''
:sup:`10` «وَمَتَى أَتَى بِكَ ٱلرَّبُّ إِلَهُكَ إِلَى ٱلْأَرْضِ ٱلَّتِي حَلَفَ لِآبَائِكَ إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ أَنْ يُعْطِيَكَ، إِلَى مُدُنٍ عَظِيمَةٍ جَيِّدَةٍ لَمْ تَبْنِهَا، 
'''
"11" = '''
:sup:`11` وَبُيُوتٍ مَمْلُوءَةٍ كُلَّ خَيْرٍ لَمْ تَمْلَأْهَا، وَأَبَآرٍ مَحْفُورَةٍ لَمْ تَحْفِرْهَا، وَكُرُومٍ وَزَيْتُونٍ لَمْ تَغْرِسْهَا، وَأَكَلْتَ وَشَبِعْتَ، 
'''
"12" = '''
:sup:`12` فَٱحْتَرِزْ لِئَلَّا تَنْسَى ٱلرَّبَّ ٱلَّذِي أَخْرَجَكَ مِنْ أَرْضِ مِصْرَ مِنْ بَيْتِ ٱلْعُبُودِيَّةِ. 
'''
"13" = '''
:sup:`13` ٱلرَّبَّ إِلَهَكَ تَتَّقِي، وَإِيَّاهُ تَعْبُدُ، وَبِٱسْمِهِ تَحْلِفُ. 
'''
"14" = '''
:sup:`14` لَا تَسِيرُوا وَرَاءَ آلِهَةٍ أُخْرَى مِنْ آلِهَةِ ٱلْأُمَمِ ٱلَّتِي حَوْلَكُمْ، 
'''
"15" = '''
:sup:`15` لِأَنَّ ٱلرَّبَّ إِلَهَكُمْ إِلَهٌ غَيُورٌ فِي وَسَطِكُمْ، لِئَلَّا يَحْمَى غَضَبُ ٱلرَّبِّ إِلَهِكُمْ عَلَيْكُمْ فَيُبِيدَكُمْ عَنْ وَجْهِ ٱلْأَرْضِ. 
'''
"16" = '''
:sup:`16` لَا تُجَرِّبُوا ٱلرَّبَّ إِلَهَكُمْ كَمَا جَرَّبْتُمُوهُ فِي مَسَّةَ. 
'''
"17" = '''
:sup:`17` ٱحْفَظُوا وَصَايَا ٱلرَّبِّ إِلَهِكُمْ وَشَهَادَاتِهِ وَفَرَائِضِهِ ٱلَّتِي أَوْصَاكُمْ بِهَا. 
'''
"18" = '''
:sup:`18` وَٱعْمَلِ ٱلصَّالِحَ وَٱلْحَسَنَ فِي عَيْنَيِ ٱلرَّبِّ، لِكَيْ يَكُونَ لَكَ خَيْرٌ، وَتَدْخُلَ وَتَمْتَلِكَ ٱلْأَرْضَ ٱلْجَيِّدَةَ ٱلَّتِي حَلَفَ ٱلرَّبُّ لِآبَائِكَ 
'''
"19" = '''
:sup:`19` أَنْ يَنْفِيَ جَمِيعَ أَعْدَائِكَ مِنْ أَمَامِكَ. كَمَا تَكَلَّمَ ٱلرَّبُّ. 
'''
"20" = '''
:sup:`20` «إِذَا سَأَلَكَ ٱبْنُكَ غَدًا قَائِلًا: مَا هِيَ ٱلشَّهَادَاتُ وَٱلْفَرَائِضُ وَٱلْأَحْكَامُ ٱلَّتِي أَوْصَاكُمْ بِهَا ٱلرَّبُّ إِلَهُنَا؟ 
'''
"21" = '''
:sup:`21` تَقُولُ لِٱبْنِكَ: كُنَّا عَبِيدًا لِفِرْعَوْنَ فِي مِصْرَ، فَأَخْرَجَنَا ٱلرَّبُّ مِنْ مِصْرَ بِيَدٍ شَدِيدَةٍ. 
'''
"22" = '''
:sup:`22` وَصَنَعَ ٱلرَّبُّ آيَاتٍ وَعَجَائِبَ عَظِيمَةً وَرَدِيئَةً بِمِصْرَ، بِفِرْعَوْنَ وَجَمِيعِ بَيْتِهِ أَمَامَ أَعْيُنِنَا 
'''
"23" = '''
:sup:`23` وَأَخْرَجَنَا مِنْ هُنَاكَ لِكَيْ يَأْتِيَ بِنَا وَيُعْطِيَنَا ٱلْأَرْضَ ٱلَّتِي حَلَفَ لِآبَائِنَا. 
'''
"24" = '''
:sup:`24` فَأَمَرَنَا ٱلرَّبُّ أَنْ نَعْمَلَ جَمِيعَ هَذِهِ ٱلْفَرَائِضَ وَنَتَّقِيَ ٱلرَّبَّ إِلَهَنَا، لِيَكُونَ لَنَا خَيْرٌ كُلَّ ٱلْأَيَّامِ، وَيَسْتَبْقِيَنَا كَمَا فِي هَذَا ٱلْيَوْمِ. 
'''
"25" = '''
:sup:`25` وَإِنَّهُ يَكُونُ لَنَا بِرٌّ إِذَا حَفِظْنَا جَمِيعَ هَذِهِ ٱلْوَصَايَا لِنَعْمَلَهَا أَمَامَ ٱلرَّبِّ إِلَهِنَا كَمَا أَوْصَانَا. 
'''
