[15]
"1" = '''
:sup:`1` وَلِلْوَقْتِ فِي ٱلصَّبَاحِ تَشَاوَرَ رُؤَسَاءُ ٱلْكَهَنَةِ وَٱلشُّيُوخُ وَٱلْكَتَبَةُ وَٱلْمَجْمَعُ كُلُّهُ، فَأَوْثَقُوا يَسُوعَ وَمَضَوْا بِهِ وَأَسْلَمُوهُ إِلَى بِيلَاطُسَ. 
'''
"2" = '''
:sup:`2` فَسَأَلَهُ بِيلَاطُسُ: «أَنْتَ مَلِكُ ٱلْيَهُودِ؟». فَأَجَابَ وَقَالَ لَهُ: «أَنْتَ تَقُولُ». 
'''
"3" = '''
:sup:`3` وَكَانَ رُؤَسَاءُ ٱلْكَهَنَةِ يَشْتَكُونَ عَلَيْهِ كَثِيرًا. 
'''
"4" = '''
:sup:`4` فَسَأَلَهُ بِيلَاطُسُ أَيْضًا قَائِلًا: «أَمَا تُجِيبُ بِشَيْءٍ؟ اُنْظُرْ كَمْ يَشْهَدُونَ عَلَيْكَ!». 
'''
"5" = '''
:sup:`5` فَلَمْ يُجِبْ يَسُوعُ أَيْضًا بِشَيْءٍ حَتَّى تَعَجَّبَ بِيلَاطُسُ. 
'''
"6" = '''
:sup:`6` وَكَانَ يُطْلِقُ لَهُمْ فِي كُلِّ عِيدٍ أَسِيرًا وَاحِدًا، مَنْ طَلَبُوهُ. 
'''
"7" = '''
:sup:`7` وَكَانَ ٱلْمُسَمَّى بَارَابَاسَ مُوثَقًا مَعَ رُفَقَائِهِ فِي ٱلْفِتْنَةِ، ٱلَّذِينَ فِي ٱلْفِتْنَةِ فَعَلُوا قَتْلًا. 
'''
"8" = '''
:sup:`8` فَصَرَخَ ٱلْجَمْعُ وَٱبْتَدَأُوا يَطْلُبُونَ أَنْ يَفْعَلَ كَمَا كَانَ دَائِمًا يَفْعَلُ لَهُمْ. 
'''
"9" = '''
:sup:`9` فَأَجَابَهُمْ بِيلَاطُسُ قَائِلًا: «أَتُرِيدُونَ أَنْ أُطْلِقَ لَكُمْ مَلِكَ ٱلْيَهُودِ؟». 
'''
"10" = '''
:sup:`10` لِأَنَّهُ عَرَفَ أَنَّ رُؤَسَاءَ ٱلْكَهَنَةِ كَانُوا قَدْ أَسْلَمُوهُ حَسَدًا. 
'''
"11" = '''
:sup:`11` فَهَيَّجَ رُؤَسَاءُ ٱلْكَهَنَةِ ٱلْجَمْعَ لِكَيْ يُطْلِقَ لَهُمْ بِٱلْحَرِيِّ بَارَابَاسَ. 
'''
"12" = '''
:sup:`12` فَأجَابَ بِيلَاطُسُ أَيْضًا وَقَالَ لَهُمْ: «فَمَاذَا تُرِيدُونَ أَنْ أَفْعَلَ بِٱلَّذِي تَدْعُونَهُ مَلِكَ ٱلْيَهُودِ؟» 
'''
"13" = '''
:sup:`13` فَصَرَخُوا أَيْضًا: «ٱصْلِبْهُ!». 
'''
"14" = '''
:sup:`14` فَقَالَ لَهُمْ بِيلَاطُسُ: «وَأَيَّ شَرٍّ عَمِلَ؟» فَٱزْدَادُوا جِدًّا صُرَاخًا: «ٱصْلِبْهُ!». 
'''
"15" = '''
:sup:`15` فَبِيلَاطُسُ إِذْ كَانَ يُرِيدُ أَنْ يَعْمَلَ لِلْجَمْعِ مَا يُرْضِيهِمْ، أَطْلَقَ لَهُمْ بَارَابَاسَ، وَأَسْلَمَ يَسُوعَ، بَعْدَمَا جَلَدَهُ، لِيُصْلَبَ. 
'''
"16" = '''
:sup:`16` فَمَضَى بِهِ ٱلْعَسْكَرُ إِلَى دَاخِلِ ٱلدَّارِ، ٱلَّتِي هِيَ دَارُ ٱلْوِلَايَةِ، وَجَمَعُوا كُلَّ ٱلْكَتِيبَةِ. 
'''
"17" = '''
:sup:`17` وَأَلْبَسُوهُ أُرْجُوَانًا، وَضَفَرُوا إِكْلِيلًا مِنْ شَوْكٍ وَوَضَعُوهُ عَلَيْهِ، 
'''
"18" = '''
:sup:`18` وَٱبْتَدَأُوا يُسَلِّمُونَ عَلَيْهِ قَائِلِينَ: «ٱلسَّلَامُ يَا مَلِكَ ٱلْيَهُودِ!». 
'''
"19" = '''
:sup:`19` وَكَانُوا يَضْرِبُونَهُ عَلَى رَأْسِهِ بِقَصَبَةٍ، وَيَبْصُقُونَ عَلَيْهِ، ثُمَّ يَسْجُدُونَ لَهُ جَاثِينَ عَلَى رُكَبِهِمْ. 
'''
"20" = '''
:sup:`20` وَبَعْدَمَا ٱسْتَهْزَأُوا بِهِ، نَزَعُوا عَنْهُ ٱلْأُرْجُوانَ وَأَلْبَسُوهُ ثِيَابَهُ، ثُمَّ خَرَجُوا بِهِ لِيَصْلِبُوهُ. 
'''
"21" = '''
:sup:`21` فَسَخَّرُوا رَجُلًا مُجْتَازًا كَانَ آتِيًا مِنَ ٱلْحَقْلِ، وَهُوَ سِمْعَانُ ٱلْقَيْرَوَانِيُّ أَبُو أَلَكْسَنْدَرُسَ وَرُوفُسَ، لِيَحْمِلَ صَلِيبَهُ. 
'''
"22" = '''
:sup:`22` وَجَاءُوا بِهِ إِلَى مَوْضِعِ «جُلْجُثَةَ» ٱلَّذِي تَفْسِيرُهُ مَوْضِعُ «جُمْجُمَةٍ». 
'''
"23" = '''
:sup:`23` وَأَعْطَوْهُ خَمْرًا مَمْزُوجَةً بِمُرٍّ لِيَشْرَبَ، فَلَمْ يَقْبَلْ. 
'''
"24" = '''
:sup:`24` وَلَمَّا صَلَبُوهُ ٱقْتَسَمُوا ثِيَابَهُ مُقْتَرِعِينَ عَلَيْهَا: مَاذَا يَأْخُذُ كُلُّ وَاحِدٍ؟ 
'''
"25" = '''
:sup:`25` وَكَانَتِ ٱلسَّاعَةُ ٱلثَّالِثَةُ فَصَلَبُوهُ. 
'''
"26" = '''
:sup:`26` وَكَانَ عُنْوَانُ عِلَّتِهِ مَكْتُوبًا: «مَلِكُ ٱلْيَهُودِ». 
'''
"27" = '''
:sup:`27` وَصَلَبُوا مَعَهُ لِصَّيْنِ، وَاحِدًا عَنْ يَمِينِهِ وَآخَرَ عَنْ يَسَارِهِ. 
'''
"28" = '''
:sup:`28` فَتَمَّ ٱلْكِتَابُ ٱلْقَائِلُ: «وَأُحْصِيَ مَعَ أَثَمَةٍ». 
'''
"29" = '''
:sup:`29` وَكَانَ ٱلْمُجْتَازُونَ يُجَدِّفُونَ عَلَيْهِ، وَهُمْ يَهُزُّونَ رُؤُوسَهُمْ قَائِلِينَ: «آهِ يَا نَاقِضَ ٱلْهَيْكَلِ وَبَانِيَهُ فِي ثَلَاثَةِ أَيَّامٍ! 
'''
"30" = '''
:sup:`30` خَلِّصْ نَفْسَكَ وَٱنْزِلْ عَنِ ٱلصَّلِيبِ!». 
'''
"31" = '''
:sup:`31` وَكَذَلِكَ رُؤَسَاءُ ٱلْكَهَنَةِ وَهُمْ مُسْتَهْزِئُونَ فِيمَا بَيْنَهُمْ مَعَ ٱلْكَتَبَةِ، قَالُوا: «خَلَّصَ آخَرِينَ وَأَمَّا نَفْسُهُ فَمَا يَقْدِرُ أَنْ يُخَلِّصَهَا! 
'''
"32" = '''
:sup:`32` لِيَنْزِلِ ٱلْآنَ ٱلْمَسِيحُ مَلِكُ إِسْرَائِيلَ عَنِ ٱلصَّلِيبِ، لِنَرَى وَنُؤْمِنَ!». وَٱللَّذَانِ صُلِبَا مَعَهُ كَانَا يُعَيِّرَانِهِ. 
'''
"33" = '''
:sup:`33` وَلَمَّا كَانَتِ ٱلسَّاعَةُ ٱلسَّادِسَةُ، كَانَتْ ظُلْمَةٌ عَلَى ٱلْأَرْضِ كُلِّهَا إِلَى ٱلسَّاعَةِ ٱلتَّاسِعَةِ. 
'''
"34" = '''
:sup:`34` وَفِي ٱلسَّاعَةِ ٱلتَّاسِعَةِ صَرَخَ يَسُوعُ بِصَوْتٍ عَظِيمٍ قَائِلًا: «إِلُوِي، إِلُوِي، لَمَا شَبَقْتَنِي؟». اَلَّذِي تَفْسِيرُهُ: إِلَهِي، إِلَهِي، لِمَاذَا تَرَكْتَنِي؟ 
'''
"35" = '''
:sup:`35` فَقَالَ قَوْمٌ مِنَ ٱلْحَاضِرِينَ لَمَّا سَمِعُوا: «هُوَذَا يُنَادِي إِيلِيَّا». 
'''
"36" = '''
:sup:`36` فَرَكَضَ وَاحِدٌ وَمَلَأَ إِسْفِنْجَةً خَلًّا وَجَعَلَهَا عَلَى قَصَبَةٍ وَسَقَاهُ قَائِلًا: «ٱتْرُكُوا. لِنَرَ هَلْ يَأْتِي إِيلِيَّا لِيُنْزِلَهُ!». 
'''
"37" = '''
:sup:`37` فَصَرَخَ يَسُوعُ بِصَوْتٍ عَظِيمٍ وَأَسْلَمَ ٱلرُّوحَ. 
'''
"38" = '''
:sup:`38` وَٱنْشَقَّ حِجَابُ ٱلْهَيْكَلِ إِلَى ٱثْنَيْنِ، مِنْ فَوْقُ إِلَى أَسْفَلُ. 
'''
"39" = '''
:sup:`39` وَلَمَّا رَأَى قَائِدُ ٱلْمِئَةِ ٱلْوَاقِفُ مُقَابِلَهُ أَنَّهُ صَرَخَ هَكَذَا وَأَسْلَمَ ٱلرُّوحَ، قَالَ: «حَقًّا كَانَ هَذَا ٱلْإِنْسَانُ ٱبْنَ ٱللهِ!» 
'''
"40" = '''
:sup:`40` وَكَانَتْ أَيْضًا نِسَاءٌ يَنْظُرْنَ مِنْ بَعِيدٍ، بَيْنَهُنَّ مَرْيَمُ ٱلْمَجْدَلِيَّةُ، وَمَرْيَمُ أُمُّ يَعْقُوبَ ٱلصَّغِيرِ وَيُوسِي، وَسَالُومَةُ، 
'''
"41" = '''
:sup:`41` ٱللَّوَاتِي أَيْضًا تَبِعْنَهُ وَخَدَمْنَهُ حِينَ كَانَ فِي ٱلْجَلِيلِ. وَأُخَرُ كَثِيرَاتٌ ٱللَّوَاتِي صَعِدْنَ مَعَهُ إِلَى أُورُشَلِيمَ. 
'''
"42" = '''
:sup:`42` وَلَمَّا كَانَ ٱلْمَسَاءُ، إِذْ كَانَ ٱلِٱسْتِعْدَادُ، أَيْ مَا قَبْلَ ٱلسَّبْتِ، 
'''
"43" = '''
:sup:`43` جَاءَ يُوسُفُ ٱلَّذِي مِنَ ٱلرَّامَةِ، مُشِيرٌ شَرِيفٌ، وَكَانَ هُوَ أَيْضًا مُنْتَظِرًا مَلَكُوتَ ٱللهِ، فَتَجَاسَرَ وَدَخَلَ إِلَى بِيلَاطُسَ وَطَلَبَ جَسَدَ يَسُوعَ. 
'''
"44" = '''
:sup:`44` فَتَعَجَّبَ بِيلَاطُسُ أَنَّهُ مَاتَ كَذَا سَرِيعًا. فَدَعَا قَائِدَ ٱلْمِئَةِ وَسَأَلَهُ: «هَلْ لَهُ زَمَانٌ قَدْ مَاتَ؟». 
'''
"45" = '''
:sup:`45` وَلَمَّا عَرَفَ مِنْ قَائِدِ ٱلْمِئَةِ، وَهَبَ ٱلْجَسَدَ لِيُوسُفَ. 
'''
"46" = '''
:sup:`46` فَٱشْتَرَى كَتَّانًا، فَأَنْزَلَهُ وَكَفَّنَهُ بِٱلْكَتَّانِ، وَوَضَعَهُ فِي قَبْرٍ كَانَ مَنْحُوتًا فِي صَخْرَةٍ، وَدَحْرَجَ حَجَرًا عَلَى بَابِ ٱلْقَبْرِ. 
'''
"47" = '''
:sup:`47` وَكَانَتْ مَرْيَمُ ٱلْمَجْدَلِيَّةُ وَمَرْيَمُ أُمُّ يُوسِي تَنْظُرَانِ أَيْنَ وُضِعَ. 
'''
