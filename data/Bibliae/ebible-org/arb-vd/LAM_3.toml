[3]
"1" = '''
:sup:`1` أَنَا هُوَ ٱلرَّجُلُ ٱلَّذِي رأَى مَذَلَّةً بِقَضِيبِ سَخَطِهِ. 
'''
"2" = '''
:sup:`2` قَادَنِي وَسَيَّرَنِي فِي ٱلظَّلَامِ وَلَا نُورَ. 
'''
"3" = '''
:sup:`3` حَقًّا إِنَّهُ يَعُودُ وَيَرُدُّ عَلَيَّ يَدَهُ ٱلْيَوْمَ كُلَّهُ. 
'''
"4" = '''
:sup:`4` أَبْلَى لَحْمِي وَجِلْدِي. كَسَّرَ عِظَامِي. 
'''
"5" = '''
:sup:`5` بَنَى عَلَيَّ وَأَحَاطَنِي بِعَلْقَمٍ وَمَشَقَّةٍ. 
'''
"6" = '''
:sup:`6` أَسْكَنَنِي فِي ظُلُمَاتٍ كَمَوْتَى ٱلْقِدَمِ. 
'''
"7" = '''
:sup:`7` سَيَّجَ عَلَيَّ فَلَا أَسْتَطِيعُ ٱلْخُرُوجَ. ثَقَّلَ سِلْسِلَتِي. 
'''
"8" = '''
:sup:`8` أَيْضًا حِينَ أَصْرُخُ وَأَسْتَغِيثُ يَصُدُّ صَلَاتِي. 
'''
"9" = '''
:sup:`9` سَيَّجَ طُرُقِي بِحِجَارَةٍ مَنْحُوتَةٍ. قَلَبَ سُبُلِي. 
'''
"10" = '''
:sup:`10` هُوَ لِي دُبٌّ كَامِنٌ، أَسَدٌ فِي مَخَابِىءَ. 
'''
"11" = '''
:sup:`11` مَيَّلَ طُرُقِي وَمَزَّقَنِي. جَعَلَنِي خَرَابًا. 
'''
"12" = '''
:sup:`12` مَدَّ قَوْسَهُ وَنَصَبَنِي كَغَرَضٍ لِلسَّهْمِ. 
'''
"13" = '''
:sup:`13` أَدْخَلَ فِي كُلْيَتَيَّ نِبَالَ جُعْبَتِهِ. 
'''
"14" = '''
:sup:`14` صِرْتُ ضُحْكَةً لِكُلِّ شَعْبِي، وَأُغْنِيَةً لَهُمُ ٱلْيَوْمَ كُلَّهُ. 
'''
"15" = '''
:sup:`15` أَشْبَعَنِي مَرَائِرَ وَأَرْوَانِي أَفْسَنْتِينًا، 
'''
"16" = '''
:sup:`16` وَجَرَشَ بِٱلْحَصَى أَسْنَانِي. كَبَسَنِي بِٱلرَّمَادِ. 
'''
"17" = '''
:sup:`17` وَقَدْ أَبْعَدْتَ عَنِ ٱلسَّلَامِ نَفْسِي. نَسِيتُ ٱلْخَيْرَ. 
'''
"18" = '''
:sup:`18` وَقُلْتُ: «بَادَتْ ثِقَتِي وَرَجَائِي مِنَ ٱلرَّبِّ». 
'''
"19" = '''
:sup:`19` ذِكْرُ مَذَلَّتِي وَتَيَهَانِي أَفْسَنْتِينٌ وَعَلْقَمٌ. 
'''
"20" = '''
:sup:`20` ذِكْرًا تَذْكُرُ نَفْسِي وَتَنْحَنِي فِيَّ. 
'''
"21" = '''
:sup:`21` أُرَدِّدُ هَذَا فِي قَلْبِي، مِنْ أَجْلِ ذَلِكَ أَرْجُو: 
'''
"22" = '''
:sup:`22` إِنَّهُ مِنْ إِحْسَانَاتِ ٱلرَّبِّ أَنَّنَا لَمْ نَفْنَ، لِأَنَّ مَرَاحِمَهُ لَا تَزُولُ. 
'''
"23" = '''
:sup:`23` هِيَ جَدِيدَةٌ فِي كُلِّ صَبَاحٍ. كَثِيرَةٌ أَمَانَتُكَ. 
'''
"24" = '''
:sup:`24` نَصِيبِي هُوَ ٱلرَّبُّ، قَالَتْ نَفْسِي، مِنْ أَجْلِ ذَلِكَ أَرْجُوهُ. 
'''
"25" = '''
:sup:`25` طَيِّبٌ هُوَ ٱلرَّبُّ لِلَّذِينَ يَتَرَجَّوْنَهُ، لِلنَّفْسِ ٱلَّتِي تَطْلُبُهُ. 
'''
"26" = '''
:sup:`26` جَيِّدٌ أَنْ يَنْتَظِرَ ٱلْإِنْسَانُ وَيَتَوَقَّعَ بِسُكُوتٍ خَلَاصَ ٱلرَّبِّ. 
'''
"27" = '''
:sup:`27` جَيِّدٌ لِلرَّجُلِ أَنْ يَحْمِلَ ٱلنِّيرَ فِي صِبَاهُ. 
'''
"28" = '''
:sup:`28` يَجْلِسُ وَحْدَهُ وَيَسْكُتُ، لِأَنَّهُ قَدْ وَضَعَهُ عَلَيْهِ. 
'''
"29" = '''
:sup:`29` يَجْعَلُ فِي ٱلتُّرَابِ فَمَهُ لَعَلَّهُ يُوجَدُ رَجَاءٌ. 
'''
"30" = '''
:sup:`30` يُعْطِي خَدَّهُ لِضَارِبِهِ. يَشْبَعُ عَارًا. 
'''
"31" = '''
:sup:`31` لِأَنَّ ٱلسَّيِّدَ لَا يَرْفُضُ إِلَى ٱلْأَبَدِ. 
'''
"32" = '''
:sup:`32` فَإِنَّهُ وَلَوْ أَحْزَنَ يَرْحَمُ حَسَبَ كَثْرَةِ مَرَاحِمِهِ. 
'''
"33" = '''
:sup:`33` لِأَنَّهُ لَا يُذِلُّ مِنْ قَلْبِهِ، وَلَا يُحْزِنُ بَنِي ٱلْإِنْسَانِ. 
'''
"34" = '''
:sup:`34` أَنْ يَدُوسَ أَحَدٌ تَحْتَ رِجْلَيْهِ كُلَّ أَسْرَى ٱلْأَرْضِ، 
'''
"35" = '''
:sup:`35` أَنْ يُحَرِّفَ حَقَّ ٱلرَّجُلِ أَمَامَ وَجْهِ ٱلْعَلِيِّ، 
'''
"36" = '''
:sup:`36` أَنْ يَقْلِبَ ٱلْإِنْسَانَ فِي دَعْوَاهُ. ٱلسَّيِّدُ لَا يَرَى! 
'''
"37" = '''
:sup:`37` مَنْ ذَا ٱلَّذِي يَقُولُ فَيَكُونَ وَٱلرَّبُّ لَمْ يَأْمُرْ؟ 
'''
"38" = '''
:sup:`38` مِنْ فَمِ ٱلْعَلِيِّ أَلَا تَخْرُجُ ٱلشُّرُورُ وَٱلْخَيْرُ؟ 
'''
"39" = '''
:sup:`39` لِمَاذَا يَشْتَكِي ٱلْإِنْسَانُ ٱلْحَيُّ، ٱلرَّجُلُ مِنْ قِصَاصِ خَطَايَاهُ؟ 
'''
"40" = '''
:sup:`40` لِنَفْحَصْ طُرُقَنَا وَنَمْتَحِنْهَا وَنَرْجِعْ إِلَى ٱلرَّبِّ. 
'''
"41" = '''
:sup:`41` لِنَرْفَعْ قُلُوبَنَا وَأَيْدِيَنَا إِلَى ٱللهِ فِي ٱلسَّمَاوَاتِ: 
'''
"42" = '''
:sup:`42` «نَحْنُ أَذْنَبْنَا وَعَصَيْنَا. أَنْتَ لَمْ تَغْفِرْ. 
'''
"43" = '''
:sup:`43` ٱلْتَحَفْتَ بِٱلْغَضَبِ وَطَرَدْتَنَا. قَتَلْتَ وَلَمْ تَشْفِقْ. 
'''
"44" = '''
:sup:`44` ٱلْتَحَفْتَ بِٱلسَّحَابِ حَتَّى لَا تَنْفُذَ ٱلصَّلَاةُ. 
'''
"45" = '''
:sup:`45` جَعَلْتَنَا وَسَخًا وَكَرْهًا فِي وَسَطِ ٱلشُّعُوبِ. 
'''
"46" = '''
:sup:`46` فَتَحَ كُلُّ أَعْدَائِنَا أَفْوَاهَهُمْ عَلَيْنَا. 
'''
"47" = '''
:sup:`47` صَارَ عَلَيْنَا خَوْفٌ وَرُعْبٌ، هَلَاكٌ وَسَحْقٌ». 
'''
"48" = '''
:sup:`48` سَكَبَتْ عَيْنَايَ يَنَابِيعَ مَاءٍ عَلَى سَحْقِ بِنْتِ شَعْبِي. 
'''
"49" = '''
:sup:`49` عَيْنِي تَسْكُبُ وَلَا تَكُفُّ بِلَا ٱنْقِطَاعٍ 
'''
"50" = '''
:sup:`50` حَتَّى يُشْرِفَ وَيَنْظُرَ ٱلرَّبُّ مِنَ ٱلسَّمَاءِ. 
'''
"51" = '''
:sup:`51` عَيْنِي تُؤَثِّرُ فِي نَفْسِي لِأَجْلِ كُلِّ بَنَاتِ مَدِينَتِي. 
'''
"52" = '''
:sup:`52` قَدِ ٱصْطَادَتْنِي أَعْدَائِي كَعُصْفُورٍ بِلَا سَبَبٍ. 
'''
"53" = '''
:sup:`53` قَرَضُوا فِي ٱلْجُبِّ حَيَاتِي وَأَلْقَوْا عَلَيَّ حِجَارَةً. 
'''
"54" = '''
:sup:`54` طَفَتِ ٱلْمِيَاهُ فَوْقَ رَأْسِي. قُلْتُ: «قَدْ قُرِضْتُ!». 
'''
"55" = '''
:sup:`55` دَعَوْتُ بِٱسْمِكَ يَارَبُّ مِنَ ٱلْجُبِّ ٱلْأَسْفَلِ. 
'''
"56" = '''
:sup:`56` لِصَوْتِي سَمِعْتَ: «لَا تَسْتُرْ أُذُنَكَ عَنْ زَفْرَتِي، عَنْ صِيَاحِي». 
'''
"57" = '''
:sup:`57` دَنَوْتَ يَوْمَ دَعَوْتُكَ. قُلْتَ: «لَا تَخَفْ!». 
'''
"58" = '''
:sup:`58` خَاصَمْتَ يَا سَيِّدُ خُصُومَاتِ نَفْسِي. فَكَكْتَ حَيَاتِي. 
'''
"59" = '''
:sup:`59` رَأَيْتَ يَارَبُّ ظُلْمِي. أَقِمْ دَعْوَايَ. 
'''
"60" = '''
:sup:`60` رَأَيْتَ كُلَّ نَقْمَتِهِمْ، كُلَّ أَفْكَارِهِمْ عَلَيَّ. 
'''
"61" = '''
:sup:`61` سَمِعْتَ تَعْيِيرَهُمْ يَارَبُّ، كُلَّ أَفْكَارِهِمْ عَلَيَّ. 
'''
"62" = '''
:sup:`62` كَلَامُ مُقَاوِمِيَّ وَمُؤَامَرَتُهُمْ عَلَيَّ ٱلْيَوْمَ كُلَّهُ. 
'''
"63" = '''
:sup:`63` اُنْظُرْ إِلَى جُلُوسِهِمْ وَوُقُوفِهِمْ، أَنَا أُغْنِيَتُهُمْ! 
'''
"64" = '''
:sup:`64` رُدَّ لَهُمْ جَزَاءً يَارَبُّ حَسَبَ عَمَلِ أَيَادِيهِمْ. 
'''
"65" = '''
:sup:`65` أَعْطِهِمْ غِشَاوَةَ قَلْبٍ، لَعْنَتَكَ لَهُمْ. 
'''
"66" = '''
:sup:`66` اِتْبَعْ بِٱلْغَضَبِ وَأَهْلِكْهُمْ مِنْ تَحْتِ سَمَاوَاتِ ٱلرَّبِّ. 
'''
