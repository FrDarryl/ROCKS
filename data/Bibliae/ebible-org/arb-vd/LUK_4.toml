[4]
"1" = '''
:sup:`1` أَمَّا يَسُوعُ فَرَجَعَ مِنَ ٱلْأُرْدُنِّ مُمْتَلِئًا مِنَ ٱلرُّوحِ ٱلْقُدُسِ، وَكَانَ يُقْتَادُ بِٱلرُّوحِ فِي ٱلْبَرِّيَّةِ 
'''
"2" = '''
:sup:`2` أَرْبَعِينَ يَوْمًا يُجَرَّبُ مِنْ إِبْلِيسَ. وَلَمْ يَأْكُلْ شَيْئًا فِي تِلْكَ ٱلْأَيَّامِ. وَلَمَّا تَمَّتْ جَاعَ أَخِيرًا. 
'''
"3" = '''
:sup:`3` وَقَالَ لَهُ إِبْلِيسُ: «إِنْ كُنْتَ ٱبْنَ ٱللهِ، فَقُلْ لِهَذَا ٱلْحَجَرِ أَنْ يَصِيرَ خُبْزًا». 
'''
"4" = '''
:sup:`4` فَأَجَابَهُ يَسُوعُ قَائِلًا: «مَكْتُوبٌ: أَنْ لَيْسَ بِٱلْخُبْزِ وَحْدَهُ يَحْيَا ٱلْإِنْسَانُ، بَلْ بِكُلِّ كَلِمَةٍ مِنَ ٱللهِ». 
'''
"5" = '''
:sup:`5` ثُمَّ أَصْعَدَهُ إِبْلِيسُ إِلَى جَبَلٍ عَالٍ وَأَرَاهُ جَمِيعَ مَمَالِكِ ٱلْمَسْكُونَةِ فِي لَحْظَةٍ مِنَ ٱلزَّمَانِ. 
'''
"6" = '''
:sup:`6` وَقَالَ لَهُ إِبْلِيسُ: «لَكَ أُعْطِي هَذَا ٱلسُّلْطَانَ كُلَّهُ وَمَجْدَهُنَّ، لِأَنَّهُ إِلَيَّ قَدْ دُفِعَ، وَأَنَا أُعْطِيهِ لِمَنْ أُرِيدُ. 
'''
"7" = '''
:sup:`7` فَإِنْ سَجَدْتَ أَمَامِي يَكُونُ لَكَ ٱلْجَمِيعُ». 
'''
"8" = '''
:sup:`8` فَأَجَابَهُ يَسُوعُ وَقَالَ: «ٱذْهَبْ يَا شَيْطَانُ! إِنَّهُ مَكْتُوبٌ: لِلرَّبِّ إِلَهِكَ تَسْجُدُ وَإِيَّاهُ وَحْدَهُ تَعْبُدُ». 
'''
"9" = '''
:sup:`9` ثُمَّ جَاءَ بِهِ إِلَى أُورُشَلِيمَ، وَأَقَامَهُ عَلَى جَنَاحِ ٱلْهَيْكَلِ وَقَالَ لَهُ: «إِنْ كُنْتَ ٱبْنَ ٱللهِ فَٱطْرَحْ نَفْسَكَ مِنْ هُنَا إِلَى أَسْفَلُ، 
'''
"10" = '''
:sup:`10` لِأَنَّهُ مَكْتُوبٌ: أَنَّهُ يُوصِي مَلَائِكَتَهُ بِكَ لِكَيْ يَحْفَظُوكَ، 
'''
"11" = '''
:sup:`11` وَأَنَّهُمْ عَلَى أَيَادِيهِمْ يَحْمِلُونَكَ لِكَيْ لَا تَصْدِمَ بِحَجَرٍ رِجْلَكَ». 
'''
"12" = '''
:sup:`12` فَأَجَابَ يَسُوعُ وَقَالَ لَهُ: «إِنَّهُ قِيلَ: لَا تُجَرِّبِ ٱلرَّبَّ إِلَهَكَ». 
'''
"13" = '''
:sup:`13` وَلَمَّا أَكْمَلَ إِبْلِيسُ كُلَّ تَجْرِبَةٍ فَارَقَهُ إِلَى حِينٍ. 
'''
"14" = '''
:sup:`14` وَرَجَعَ يَسُوعُ بِقُوَّةِ ٱلرُّوحِ إِلَى ٱلْجَلِيلِ، وَخَرَجَ خَبَرٌ عَنْهُ فِي جَمِيعِ ٱلْكُورَةِ ٱلْمُحِيطَةِ. 
'''
"15" = '''
:sup:`15` وَكَانَ يُعَلِّمُ فِي مَجَامِعِهِمْ مُمَجَّدًا مِنَ ٱلْجَمِيعِ. 
'''
"16" = '''
:sup:`16` وَجَاءَ إِلَى ٱلنَّاصِرَةِ حَيْثُ كَانَ قَدْ تَرَبَّى. وَدَخَلَ ٱلْمَجْمَعَ حَسَبَ عَادَتِهِ يَوْمَ ٱلسَّبْتِ وَقَامَ لِيَقْرَأَ، 
'''
"17" = '''
:sup:`17` فَدُفِعَ إِلَيْهِ سِفْرُ إِشَعْيَاءَ ٱلنَّبِيِّ. وَلَمَّا فَتَحَ ٱلسِّفْرَ وَجَدَ ٱلْمَوْضِعَ ٱلَّذِي كَانَ مَكْتُوبًا فِيهِ: 
'''
"18" = '''
:sup:`18` «رُوحُ ٱلرَّبِّ عَلَيَّ، لِأَنَّهُ مَسَحَنِي لِأُبَشِّرَ ٱلْمَسَاكِينَ، أَرْسَلَنِي لِأَشْفِيَ ٱلْمُنْكَسِرِي ٱلْقُلُوبِ، لِأُنَادِيَ لِلْمَأْسُورِينَ بِٱلْإِطْلَاقِ ولِلْعُمْيِ بِٱلْبَصَرِ، وَأُرْسِلَ ٱلْمُنْسَحِقِينَ فِي ٱلْحُرِّيَّةِ، 
'''
"19" = '''
:sup:`19` وَأَكْرِزَ بِسَنَةِ ٱلرَّبِّ ٱلْمَقْبُولَةِ». 
'''
"20" = '''
:sup:`20` ثُمَّ طَوَى ٱلسِّفْرَ وَسَلَّمَهُ إِلَى ٱلْخَادِمِ، وَجَلَسَ. وَجَمِيعُ ٱلَّذِينَ فِي ٱلْمَجْمَعِ كَانَتْ عُيُونُهُمْ شَاخِصَةً إِلَيْهِ. 
'''
"21" = '''
:sup:`21` فَٱبْتَدَأَ يَقُولُ لَهُمْ: «إِنَّهُ ٱلْيَوْمَ قَدْ تَمَّ هَذَا ٱلْمَكْتُوبُ فِي مَسَامِعِكُمْ». 
'''
"22" = '''
:sup:`22` وَكَانَ ٱلْجَمِيعُ يَشْهَدُونَ لَهُ وَيَتَعَجَّبُونَ مِنْ كَلِمَاتِ ٱلنِّعْمَةِ ٱلْخَارِجَةِ مِنْ فَمِهِ، وَيَقُولُونَ: «أَلَيْسَ هَذَا ٱبْنَ يُوسُفَ؟». 
'''
"23" = '''
:sup:`23` فَقَالَ لَهُمْ: «عَلَى كُلِّ حَالٍ تَقُولُونَ لِي هَذَا ٱلْمَثَلَ: أَيُّهَا ٱلطَّبِيبُ ٱشْفِ نَفْسَكَ! كَمْ سَمِعْنَا أَنَّهُ جَرَى فِي كَفْرِنَاحُومَ، فَٱفْعَلْ ذَلِكَ هُنَا أَيْضًا فِي وَطَنِكَ». 
'''
"24" = '''
:sup:`24` وَقَالَ: «ٱلْحَقَّ أَقُولُ لَكُمْ: إِنَّهُ لَيْسَ نَبِيٌّ مَقْبُولًا فِي وَطَنِهِ. 
'''
"25" = '''
:sup:`25` وَبِالْحَقِّ أَقُولُ لَكُمْ: إِنَّ أَرَامِلَ كَثِيرَةً كُنَّ فِي إِسْرَائِيلَ فِي أَيَّامِ إِيلِيَّا حِينَ أُغْلِقَتِ ٱلسَّمَاءُ مُدَّةَ ثَلَاثِ سِنِينَ وَسِتَّةِ أَشْهُرٍ، لَمَّا كَانَ جُوعٌ عَظِيمٌ فِي ٱلْأَرْضِ كُلِّهَا، 
'''
"26" = '''
:sup:`26` وَلَمْ يُرْسَلْ إِيلِيَّا إِلَى وَاحِدَةٍ مِنْهَا، إِلَّا إِلَى ٱمْرَأَةٍ أَرْمَلَةٍ، إِلَى صَرْفَةِ صَيْدَاءَ. 
'''
"27" = '''
:sup:`27` وَبُرْصٌ كَثِيرُونَ كَانُوا فِي إِسْرَائِيلَ فِي زَمَانِ أَلِيشَعَ ٱلنَّبِيِّ، وَلَمْ يُطَهَّرْ وَاحِدٌ مِنْهُمْ إِلَّا نُعْمَانُ ٱلسُّرْيَانِيُّ». 
'''
"28" = '''
:sup:`28` فَٱمْتَلَأَ غَضَبًا جَمِيعُ ٱلَّذِينَ فِي ٱلْمَجْمَعِ حِينَ سَمِعُوا هَذَا، 
'''
"29" = '''
:sup:`29` فَقَامُوا وَأَخْرَجُوهُ خَارِجَ ٱلْمَدِينَةِ، وَجَاءُوا بِهِ إِلَى حَافَّةِ ٱلْجَبَلِ ٱلَّذِي كَانَتْ مَدِينَتُهُمْ مَبْنِيَّةً عَلَيْهِ حَتَّى يَطْرَحُوهُ إِلَى أَسْفَلٍ. 
'''
"30" = '''
:sup:`30` أَمَّا هُوَ فَجَازَ فِي وَسْطِهِمْ وَمَضَى. 
'''
"31" = '''
:sup:`31` وَٱنْحَدَرَ إِلَى كَفْرِنَاحُومَ، مَدِينَةٍ مِنَ ٱلْجَلِيلِ، وَكَانَ يُعَلِّمُهُمْ فِي ٱلسُّبُوتِ. 
'''
"32" = '''
:sup:`32` فَبُهِتُوا مِنْ تَعْلِيمِهِ، لِأَنَّ كَلَامَهُ كَانَ بِسُلْطَانٍ. 
'''
"33" = '''
:sup:`33` وَكَانَ فِي ٱلْمَجْمَعِ رَجُلٌ بِهِ رُوحُ شَيْطَانٍ نَجِسٍ، فَصَرَخَ بِصَوْتٍ عَظِيمٍ 
'''
"34" = '''
:sup:`34` قَائِلًا: «آهِ! مَا لَنَا وَلَكَ يَا يَسُوعُ ٱلنَّاصِرِيُّ؟ أَتَيْتَ لِتُهْلِكَنَا! أَنَا أَعْرِفُكَ مَنْ أَنْتَ: قُدُّوسُ ٱللهِ!». 
'''
"35" = '''
:sup:`35` فَٱنْتَهَرَهُ يَسُوعُ قَائِلًا: «ٱخْرَسْ! وَٱخْرُجْ مِنْهُ!». فَصَرَعَهُ ٱلشَّيْطَانُ فِي ٱلْوَسْطِ وَخَرَجَ مِنْهُ وَلَمْ يَضُرَّهُ شَيْئًا. 
'''
"36" = '''
:sup:`36` فَوَقَعَتْ دَهْشَةٌ عَلَى ٱلْجَمِيعِ، وَكَانُوا يُخَاطِبُونَ بَعْضُهُمْ بَعْضًا قَائِلِينَ: «مَا هَذِهِ ٱلْكَلِمَةُ؟ لِأَنَّهُ بِسُلْطَانٍ وَقُوَّةٍ يَأْمُرُ ٱلْأَرْوَاحَ ٱلنَّجِسَةَ فَتَخْرُجُ!». 
'''
"37" = '''
:sup:`37` وَخَرَجَ صِيتٌ عَنْهُ إِلَى كُلِّ مَوْضِعٍ فِي ٱلْكُورَةِ ٱلْمُحِيطَةِ. 
'''
"38" = '''
:sup:`38` وَلَمَّا قَامَ مِنَ ٱلْمَجْمَعِ دَخَلَ بَيْتَ سِمْعَانَ. وَكَانَتْ حَمَاةُ سِمْعَانَ قَدْ أَخَذَتْهَا حُمَّى شَدِيدَةٌ. فَسَأَلُوهُ مِنْ أَجْلِهَا. 
'''
"39" = '''
:sup:`39` فَوَقَفَ فَوْقَهَا وَٱنْتَهَرَ ٱلْحُمَّى فَتَرَكَتْهَا! وَفِي ٱلْحَالِ قَامَتْ وَصَارَتْ تَخْدُمُهُمْ. 
'''
"40" = '''
:sup:`40` وَعِنْدَ غُرُوبِ ٱلشَّمْسِ، جَمِيعُ ٱلَّذِينَ كَانَ عِنْدَهُمْ سُقَمَاءُ بِأَمْرَاضٍ مُخْتَلِفَةٍ قَدَّمُوهُمْ إِلَيْهِ، فَوَضَعَ يَدَيْهِ عَلَى كُلِّ وَاحِدٍ مِنْهُمْ وَشَفَاهُمْ. 
'''
"41" = '''
:sup:`41` وَكَانَتْ شَيَاطِينُ أَيْضًا تَخْرُجُ مِنْ كَثِيرِينَ وَهِيَ تَصْرُخُ وَتَقُولُ: «أَنْتَ ٱلْمَسِيحُ ٱبْنُ ٱللهِ!». فَٱنْتَهَرَهُمْ وَلَمْ يَدَعْهُمْ يَتَكَلَّمُونَ، لِأَنَّهُمْ عَرَفُوهُ أَنَّهُ ٱلْمَسِيحُ. 
'''
"42" = '''
:sup:`42` وَلَمَّا صَارَ ٱلنَّهَارُ خَرَجَ وَذَهَبَ إِلَى مَوْضِعٍ خَلَاءٍ، وَكَانَ ٱلْجُمُوعُ يُفَتِّشُونَ عَلَيْهِ. فَجَاءُوا إِلَيْهِ وَأَمْسَكُوهُ لِئَلَّا يَذْهَبَ عَنْهُمْ. 
'''
"43" = '''
:sup:`43` فَقَالَ لَهُمْ: «إِنَّهُ يَنْبَغِي لِي أَنْ أُبَشِّرَ ٱلْمُدُنَ ٱلْأُخَرَ أَيْضًا بِمَلَكُوتِ ٱللهِ، لِأَنِّي لِهَذَا قَدْ أُرْسِلْتُ». 
'''
"44" = '''
:sup:`44` فَكَانَ يَكْرِزُ فِي مَجَامِعِ ٱلْجَلِيلِ. 
'''
