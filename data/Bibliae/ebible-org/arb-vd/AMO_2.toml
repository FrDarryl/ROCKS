[2]
"1" = '''
:sup:`1` هَكَذَا قَالَ ٱلرَّبُّ: «مِنْ أَجْلِ ذُنُوبِ مُوآبَ ٱلثَّلَاثَةِ وَٱلْأَرْبَعَةِ لَا أَرْجِعُ عَنْهُ، لِأَنَّهُمْ أَحْرَقُوا عِظَامَ مَلِكِ أَدُومَ كِلْسًا. 
'''
"2" = '''
:sup:`2` فَأُرْسِلُ نَارًا عَلَى مُوآبَ فَتَأْكُلُ قُصُورَ قَرْيُوتَ، وَيَمُوتُ مُوآبُ بِضَجِيجٍ، بِجَلَبَةٍ، بِصَوْتِ ٱلْبُوقِ. 
'''
"3" = '''
:sup:`3` وَأَقْطَعُ ٱلْقَاضِيَ مِنْ وَسَطِهَا، وَأَقْتُلُ جَمِيعَ رُؤَسَائِهَا مَعَهُ، قَالَ ٱلرَّبُّ». 
'''
"4" = '''
:sup:`4` هَكَذَا قَالَ ٱلرَّبُّ: «مِنْ أَجْلِ ذُنُوبِ يَهُوذَا ٱلثَّلَاثَةِ وَٱلْأَرْبَعَةِ لَا أَرْجِعُ عَنْهُ، لِأَنَّهُمْ رَفَضُوا نَامُوسَ ٱللهِ وَلَمْ يَحْفَظُوا فَرَائِضَهُ، وَأَضَلَّتْهُمْ أَكَاذِيبُهُمُ ٱلَّتِي سَارَ آبَاؤُهُمْ وَرَاءَهَا. 
'''
"5" = '''
:sup:`5` فَأُرْسِلُ نَارًا عَلَى يَهُوذَا فَتَأْكُلُ قُصُورَ أُورُشَلِيمَ». 
'''
"6" = '''
:sup:`6` هَكَذَا قَالَ ٱلرَّبُّ: «مِنْ أَجْلِ ذُنُوبِ إِسْرَائِيلَ ٱلثَّلَاثَةِ وَٱلْأَرْبَعَةِ لَا أَرْجِعُ عَنْهُ، لِأَنَّهُمْ بَاعُوا ٱلْبَارَّ بِٱلْفِضَّةِ، وَٱلْبَائِسَ لِأَجْلِ نَعْلَيْنِ. 
'''
"7" = '''
:sup:`7` ٱلَّذِينَ يَتَهَمَّمُونَ تُرَابَ ٱلْأَرْضِ عَلَى رُؤُوسِ ٱلْمَسَاكِينِ، وَيَصُدُّونَ سَبِيلَ ٱلْبَائِسِينَ، وَيَذْهَبُ رَجُلٌ وَأَبُوهُ إِلَى صَبِيَّةٍ وَاحِدَةٍ حَتَّى يُدَنِّسُوا ٱسْمَ قُدْسِي. 
'''
"8" = '''
:sup:`8` وَيَتَمَدَّدُونَ عَلَى ثِيَابٍ مَرْهُونَةٍ بِجَانِبِ كُلِّ مَذْبَحٍ، وَيَشْرَبُونَ خَمْرَ ٱلْمُغَرَّمِينَ فِي بَيْتِ آلِهَتِهِمْ. 
'''
"9" = '''
:sup:`9` «وَأَنَا قَدْ أَبَدْتُ مِنْ أَمَامِهِمِ ٱلْأَمُورِيَّ ٱلَّذِي قَامَتُهُ مِثْلُ قَامَةِ ٱلْأَرْزِ، وَهُوَ قَوِيٌّ كَٱلْبَلُّوطِ. أَبَدْتُ ثَمَرَهُ مِنْ فَوْقُ، وَأُصُولَهُ مِنْ تَحْتُ. 
'''
"10" = '''
:sup:`10` وَأَنَا أَصْعَدْتُكُمْ مِنْ أَرْضِ مِصْرَ وَسِرْتُ بِكُمْ فِي ٱلْبَرِّيَّةِ أَرْبَعِينَ سَنَةً لِتَرِثُوا أَرْضَ ٱلْأَمُورِيِّ. 
'''
"11" = '''
:sup:`11` وَأَقَمْتُ مِنْ بَنِيكُمْ أَنْبِيَاءَ، وَمِنْ فِتْيَانِكُمْ نَذِيرِينَ. أَلَيْسَ هَكَذَا يَا بَنِي إِسْرَائِيلَ، يَقُولُ ٱلرَّبُّ؟ 
'''
"12" = '''
:sup:`12` لَكِنَّكُمْ سَقَيْتُمُ ٱلنَّذِيرِينَ خَمْرًا، وَأَوْصَيْتُمُ ٱلْأَنْبِيَاءَ قَائِلِينَ: لَا تَتَنَبَّأُوا. 
'''
"13" = '''
:sup:`13` «هَأَنَذَا أَضْغَطُ مَا تَحْتَكُمْ كَمَا تَضْغَطُ ٱلْعَجَلَةُ ٱلْمَلْآنَةُ حِزَمًا. 
'''
"14" = '''
:sup:`14` وَيَبِيدُ ٱلْمَنَاصُ عَنِ ٱلسَّرِيعِ، وَٱلْقَوِيُّ لَا يُشَدِّدُ قُوَّتَهُ، وَٱلْبَطَلُ لَا يُنَجِّي نَفْسَهُ، 
'''
"15" = '''
:sup:`15` وَمَاسِكُ ٱلْقَوْسِ لَا يَثْبُتُ، وَسَرِيعُ ٱلرِّجْلَيْنِ لَا يَنْجُو، وَرَاكِبُ ٱلْخَيْلِ لَا يُنَجِّي نَفْسَهُ. 
'''
"16" = '''
:sup:`16` وَٱلْقَوِيُّ ٱلْقَلْبِ بَيْنَ ٱلْأَبْطَالِ يَهْرُبُ عُرْيَانًا فِي ذَلِكَ ٱلْيَوْمِ، يَقُولُ ٱلرَّبُّ». 
'''
