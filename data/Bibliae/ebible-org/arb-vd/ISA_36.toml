[36]
"1" = '''
:sup:`1` وَكَانَ فِي ٱلسَّنَةِ ٱلرَّابِعَةِ عَشَرَةَ لِلْمَلِكِ حَزَقِيَّا أَنَّ سَنْحَارِيبَ مَلِكَ أَشُّورَ صَعِدَ عَلَى كُلِّ مُدُنِ يَهُوذَا ٱلْحَصِينَةِ وَأَخَذَهَا. 
'''
"2" = '''
:sup:`2` وَأَرْسَلَ مَلِكُ أَشُّورَ رَبْشَاقَى مِنْ لَاخِيشَ إِلَى أُورُشَلِيمَ، إِلَى ٱلْمَلِكِ حَزَقِيَّا بِجَيْشٍ عَظِيمٍ، فَوَقَفَ عِنْدَ قَنَاةِ ٱلْبِرْكَةِ ٱلْعُلْيَا فِي طَرِيقِ حَقْلِ ٱلْقَصَّارِ. 
'''
"3" = '''
:sup:`3` فَخَرَجَ إِلَيْهِ أَلِيَاقِيمُ بْنُ حِلْقِيَّا ٱلَّذِي عَلَى ٱلْبَيْتِ، وَشَبْنَةُ ٱلْكَاتِبُ، وَيُوآخُ بْنُ آسَافَ ٱلْمُسَجِّلُ. 
'''
"4" = '''
:sup:`4` فَقَالَ لَهُمْ رَبْشَاقَى: «قُولُوا لِحَزَقِيَّا: هَكَذَا يَقُولُ ٱلْمَلِكُ ٱلْعَظِيمُ مَلِكُ أَشُّورَ: مَا هُوَ هَذَا ٱلِٱتِّكَالُ ٱلَّذِي ٱتَّكَلْتَهُ؟ 
'''
"5" = '''
:sup:`5` أَقُولُ إِنَّمَا كَلَامُ ٱلشَّفَتَيْنِ هُوَ مَشُورَةٌ وَبَأْسٌ لِلْحَرْبِ. وَٱلْآنَ عَلَى مَنِ ٱتَّكَلْتَ حَتَّى عَصَيْتَ عَلَيَّ؟ 
'''
"6" = '''
:sup:`6` إِنَّكَ قَدِ ٱتَّكَلْتَ عَلَى عُكَّازِ هَذِهِ ٱلْقَصَبَةِ ٱلْمَرْضُوضَةِ، عَلَى مِصْرَ، ٱلَّتِي إِذَا تَوَكَّأَ أَحَدٌ عَلَيْهَا دَخَلَتْ فِي كَفِّهِ وَثَقَبَتْهَا. هَكَذَا فِرْعَوْنُ مَلِكُ مِصْرَ لِجَمِيعِ ٱلْمُتَوَكِّلِينَ عَلَيْهِ. 
'''
"7" = '''
:sup:`7` وَإِذَا قُلْتَ لِي: عَلَى ٱلرَّبِّ إِلَهِنَا ٱتَّكَلْنَا، أَفَلَيْسَ هُوَ ٱلَّذِي أَزَالَ حَزَقِيَّا مُرْتَفَعَاتِهِ وَمَذَابِحَهُ، وَقَالَ لِيَهُوذَا وَلِأُورُشَلِيمَ: أَمَامَ هَذَا ٱلْمَذْبَحِ تَسْجُدُونَ. 
'''
"8" = '''
:sup:`8` فَٱلْآنَ رَاهِنْ سَيِّدِي مَلِكَ أَشُّورَ، فَأُعْطِيكَ أَلْفَيْ فَرَسٍ إِنِ ٱسْتَطَعْتَ أَنْ تَجْعَلَ عَلَيْهَا رَاكِبِينَ! 
'''
"9" = '''
:sup:`9` فَكَيْفَ تَرُدُّ وَجْهَ وَالٍ وَاحِدٍ مِنْ عَبِيدِ سَيِّدِي ٱلصِّغَارِ، وَتَتَّكِلُ عَلَى مِصْرَ لِأَجْلِ مَرْكَبَاتٍ وَفُرْسَانٍ؟ 
'''
"10" = '''
:sup:`10` وَٱلْآنَ هَلْ بِدُونِ ٱلرَّبِّ صَعِدْتُ عَلَى هَذِهِ ٱلْأَرْضِ لِأُخْرِبَهَا؟ ٱلرَّبُّ قَالَ لِي: ٱصْعَدْ إِلَى هَذِهِ ٱلْأَرْضِ وَٱخْرِبْهَا». 
'''
"11" = '''
:sup:`11` فَقَالَ أَلِيَاقِيمُ وَشَبْنَةُ وَيُوآخُ لِرَبْشَاقَى: «كَلِّمْ عَبِيدَكَ بِٱلْأَرَامِيِّ لِأَنَّنَا نَفْهَمُهُ، وَلَا تُكَلِّمْنَا بِٱلْيَهُودِيِّ فِي مَسَامِعِ ٱلشَّعْبِ ٱلَّذِينَ عَلَى ٱلسُّورِ». 
'''
"12" = '''
:sup:`12` فَقَالَ رَبْشَاقَى: «هَلْ إِلَى سَيِّدِكَ وَإِلَيْكَ أَرْسَلَنِي سَيِّدِي لِكَيْ أَتَكَلَّمَ بِهَذَا ٱلْكَلَامِ؟ أَلَيْسَ إِلَى ٱلرِّجَالِ ٱلْجَالِسِينَ عَلَى ٱلسُّورِ، لِيَأْكُلُوا عَذِرَتَهُمْ وَيَشْرَبُوا بَوْلَهُمْ مَعَكُمْ؟». 
'''
"13" = '''
:sup:`13` ثُمَّ وَقَفَ رَبْشَاقَى وَنَادَى بِصَوْتٍ عَظِيمٍ بِٱلْيَهُودِيِّ وَقَالَ: «ٱسْمَعُوا كَلَامَ ٱلْمَلِكِ ٱلْعَظِيمِ مَلِكِ أَشُّورَ. 
'''
"14" = '''
:sup:`14` هَكَذَا يَقُولُ ٱلْمَلِكُ: لَا يَخْدَعْكُمْ حَزَقِيَّا لِأَنَّهُ لَا يَقْدِرُ أَنْ يُنْقِذَكُمْ، 
'''
"15" = '''
:sup:`15` وَلَا يَجْعَلْكُمْ حَزَقِيَّا تَتَّكِلُونَ عَلَى ٱلرَّبِّ قَائِلًا: إِنْقَاذًا يُنْقِذُنَا ٱلرَّبُّ. لَا تُدْفَعُ هَذِهِ ٱلْمَدِينَةُ إِلَى يَدِ مَلِكِ أَشُّورَ. 
'''
"16" = '''
:sup:`16` لَا تَسْمَعُوا لِحَزَقِيَّا. لِأَنَّهُ هَكَذَا يَقُولُ مَلِكُ أَشُّورَ: ٱعْقِدُوا مَعِي صُلْحًا، وَٱخْرُجُوا إِلَيَّ وَكُلُوا كُلُّ وَاحِدٍ مِنْ جَفْنَتِهِ، وَكُلُّ وَاحِدٍ مِنْ تِينَتِهِ، وَٱشْرَبُوا كُلُّ وَاحِدٍ مَاءَ بِئْرِهِ 
'''
"17" = '''
:sup:`17` حَتَّى آتِيَ وَآخُذَكُمْ إِلَى أَرْضٍ مِثْلِ أَرْضِكُمْ، أَرْضِ حِنْطَةٍ وَخَمْرٍ، أَرْضِ خُبْزٍ وَكُرُومٍ. 
'''
"18" = '''
:sup:`18` لَا يَغُرَّكُمْ حَزَقِيَّا قَائِلًا: ٱلرَّبُّ يُنْقِذُنَا. هَلْ أَنْقَذَ آلِهَةُ ٱلْأُمَمِ كُلُّ وَاحِدٍ أَرْضَهُ مِنْ يَدِ مَلِكِ أَشُّورَ؟ 
'''
"19" = '''
:sup:`19` أَيْنَ آلِهَةُ حَمَاةَ وَأَرْفَادَ؟ أَيْنَ آلِهَةُ سَفَرْوَايِمَ؟ هَلْ أَنْقَذُوا ٱلسَّامِرَةَ مِنْ يَدِي؟ 
'''
"20" = '''
:sup:`20` مَنْ مِنْ كُلِّ آلِهَةِ هَذِهِ ٱلْأَرَاضِي أَنْقَذَ أَرْضَهُمْ مِنْ يَدِي، حَتَّى يُنْقِذَ ٱلرَّبُّ أُورُشَلِيمَ مِنْ يَدِي؟». 
'''
"21" = '''
:sup:`21` فَسَكَتُوا وَلَمْ يُجِيبُوا بِكَلِمَةٍ لِأَنَّ أَمْرَ ٱلْمَلِكِ كَانَ قَائِلًا: «لَا تُجِيبُوهُ». 
'''
"22" = '''
:sup:`22` فَجَاءَ أَلِيَاقِيمُ بْنُ حِلْقِيَّا ٱلَّذِي عَلَى ٱلْبَيْتِ وَشَبْنَةُ ٱلْكَاتِبُ وَيُوآخُ بْنُ آسَافَ ٱلْمُسَجِّلُ إِلَى حَزَقِيَّا وَثِيَابُهُمْ مُمَزَّقَةٌ، فَأَخْبَرُوهُ بِكَلَامِ رَبْشَاقَى. 
'''
