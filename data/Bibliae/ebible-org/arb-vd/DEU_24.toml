[24]
"1" = '''
:sup:`1` «إِذَا أَخَذَ رَجُلٌ ٱمْرَأَةً وَتَزَوَّجَ بِهَا، فَإِنْ لَمْ تَجِدْ نِعْمَةً فِي عَيْنَيْهِ لِأَنَّهُ وَجَدَ فِيهَا عَيْبَ شَيْءٍ، وَكَتَبَ لَهَا كِتَابَ طَلَاقٍ وَدَفَعَهُ إِلَى يَدِهَا وَأَطْلَقَهَا مِنْ بَيْتِهِ، 
'''
"2" = '''
:sup:`2` وَمَتَى خَرَجَتْ مِنْ بَيْتِهِ ذَهَبَتْ وَصَارَتْ لِرَجُلٍ آخَرَ، 
'''
"3" = '''
:sup:`3` فَإِنْ أَبْغَضَهَا ٱلرَّجُلُ ٱلْأَخِيرُ وَكَتَبَ لَهَا كِتَابَ طَلَاقٍ وَدَفَعَهُ إِلَى يَدِهَا وَأَطْلَقَهَا مِنْ بَيْتِهِ، أَوْ إِذَا مَاتَ ٱلرَّجُلُ ٱلْأَخِيرُ ٱلَّذِي ٱتَّخَذَهَا لَهُ زَوْجَةً، 
'''
"4" = '''
:sup:`4` لَا يَقْدِرُ زَوْجُهَا ٱلْأَوَّلُ ٱلَّذِي طَلَّقَهَا أَنْ يَعُودَ يَأْخُذُهَا لِتَصِيرَ لَهُ زَوْجَةً بَعْدَ أَنْ تَنَجَّسَتْ. لِأَنَّ ذَلِكَ رِجْسٌ لَدَى ٱلرَّبِّ. فَلَا تَجْلِبْ خَطِيَّةً عَلَى ٱلْأَرْضِ ٱلَّتِي يُعْطِيكَ ٱلرَّبُّ إِلَهُكَ نَصِيبًا. 
'''
"5" = '''
:sup:`5` «إِذَا ٱتَّخَذَ رَجُلٌ ٱمْرَأَةً جَدِيدَةً، فَلَا يَخْرُجْ فِي ٱلْجُنْدِ، وَلَا يُحْمَلْ عَلَيْهِ أَمْرٌ مَّا. حُرًّا يَكُونُ فِي بَيْتِهِ سَنَةً وَاحِدَةً، وَيَسُرُّ ٱمْرَأَتَهُ ٱلَّتِي أَخَذَهَا. 
'''
"6" = '''
:sup:`6` «لَا يَسْتَرْهِنْ أَحَدٌ رَحًى أَوْ مِرْدَاتَهَا، لِأَنَّهُ إِنَّمَا يَسْتَرْهِنُ حَيَاةً. 
'''
"7" = '''
:sup:`7` «إِذَا وُجِدَ رَجُلٌ قَدْ سَرَقَ نَفْسًا مِنْ إِخْوَتِهِ بَنِي إِسْرَائِيلَ وَٱسْتَرَقَّهُ وَبَاعَهُ، يَمُوتُ ذَلِكَ ٱلسَّارِقُ، فَتَنْزِعُ ٱلشَّرَّ مِنْ وَسَطِكَ. 
'''
"8" = '''
:sup:`8` «اِحْرِصْ فِي ضَرْبَةِ ٱلْبَرَصِ لِتَحْفَظَ جِدًّا وَتَعْمَلَ حَسَبَ كُلِّ مَا يُعَلِّمُكَ ٱلْكَهَنَةُ ٱللَّاوِيُّونَ. كَمَا أَمَرْتُهُمْ تَحْرِصُونَ أَنْ تَعْمَلُوا. 
'''
"9" = '''
:sup:`9` اُذْكُرْ مَا صَنَعَ ٱلرَّبُّ إِلَهُكَ بِمَرْيَمَ فِي ٱلطَّرِيقِ عِنْدَ خُرُوجِكُمْ مِنْ مِصْرَ. 
'''
"10" = '''
:sup:`10` «إِذَا أَقْرَضْتَ صَاحِبَكَ قَرْضًا مَّا، فَلَا تَدْخُلْ بَيْتَهُ لِكَيْ تَرْتَهِنَ رَهْنًا مِنْهُ. 
'''
"11" = '''
:sup:`11` فِي ٱلْخَارِجِ تَقِفُ، وَٱلرَّجُلُ ٱلَّذِي تُقْرِضُهُ يُخْرِجُ إِلَيْكَ ٱلرَّهْنَ إِلَى ٱلْخَارِجِ. 
'''
"12" = '''
:sup:`12` وَإِنْ كَانَ رَجُلًا فَقِيرًا فَلَا تَنَمْ فِي رَهْنِهِ. 
'''
"13" = '''
:sup:`13` رُدَّ إِلَيْهِ ٱلرَّهْنَ عِنْدَ غُرُوبِ ٱلشَّمْسِ، لِكَيْ يَنَامَ فِي ثَوْبِهِ وَيُبَارِكَكَ، فَيَكُونَ لَكَ بِرٌّ لَدَى ٱلرَّبِّ إِلَهِكَ. 
'''
"14" = '''
:sup:`14` «لَا تَظْلِمْ أَجِيرًا مِسْكِينًا وَفَقِيرًا مِنْ إِخْوَتِكَ أَوْ مِنَ ٱلْغُرَبَاءِ ٱلَّذِينَ فِي أَرْضِكَ، فِي أَبْوَابِكَ. 
'''
"15" = '''
:sup:`15` فِي يَوْمِهِ تُعْطِيهِ أُجْرَتَهُ، وَلَا تَغْرُبْ عَلَيْهَا ٱلشَّمْسُ، لِأَنَّهُ فَقِيرٌ وَإِلَيْهَا حَامِلٌ نَفْسَهُ، لِئَلَّا يَصْرُخَ عَلَيْكَ إِلَى ٱلرَّبِّ فَتَكُونَ عَلَيْكَ خَطِيَّةٌ. 
'''
"16" = '''
:sup:`16` «لَا يُقْتَلُ ٱلْآبَاءُ عَنِ ٱلْأَوْلَادِ، وَلَا يُقْتَلُ ٱلْأَوْلَادُ عَنِ ٱلْآبَاءِ. كُلُّ إِنْسَانٍ بِخَطِيَّتِهِ يُقْتَلُ. 
'''
"17" = '''
:sup:`17` «لَا تُعَوِّجْ حُكْمَ ٱلْغَرِيبِ وَٱلْيَتِيمِ، وَلَا تَسْتَرْهِنْ ثَوْبَ ٱلْأَرْمَلَةِ. 
'''
"18" = '''
:sup:`18` وَٱذْكُرْ أَنَّكَ كُنْتَ عَبْدًا فِي مِصْرَ فَفَدَاكَ ٱلرَّبُّ إِلَهُكَ مِنْ هُنَاكَ. لِذَلِكَ أَنَا أُوصِيكَ أَنْ تَعْمَلَ هَذَا ٱلْأَمْرَ. 
'''
"19" = '''
:sup:`19` «إِذَا حَصَدْتَ حَصِيدَكَ فِي حَقْلِكَ وَنَسِيتَ حُزْمَةً فِي ٱلْحَقْلِ، فَلَا تَرْجِعْ لِتَأْخُذَهَا، لِلْغَرِيبِ وَٱلْيَتِيمِ وَٱلْأَرْمَلَةِ تَكُونُ، لِكَيْ يُبَارِكَكَ ٱلرَّبُّ إِلَهُكَ فِي كُلِّ عَمَلِ يَدَيْكَ. 
'''
"20" = '''
:sup:`20` وَإِذَا خَبَطْتَ زَيْتُونَكَ فَلَا تُرَاجِعِ ٱلْأَغْصَانَ وَرَاءَكَ، لِلْغَرِيبِ وَٱلْيَتِيمِ وَٱلْأَرْمَلَةِ يَكُونُ. 
'''
"21" = '''
:sup:`21` إِذَا قَطَفْتَ كَرْمَكَ فَلَا تُعَلِّلْهُ وَرَاءَكَ. لِلْغَرِيبِ وَٱلْيَتِيمِ وَٱلْأَرْمَلَةِ يَكُونُ. 
'''
"22" = '''
:sup:`22` وَٱذْكُرْ أَنَّكَ كُنْتَ عَبْدًا فِي أَرْضِ مِصْرَ. لِذَلِكَ أَنَا أُوصِيكَ أَنْ تَعْمَلَ هَذَا ٱلْأَمْرَ. 
'''
