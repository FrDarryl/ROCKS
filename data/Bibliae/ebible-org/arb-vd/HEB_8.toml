[8]
"1" = '''
:sup:`1` وَأَمَّا رَأْسُ ٱلْكَلَامِ فَهُوَ: أَنَّ لَنَا رَئِيسَ كَهَنَةٍ مِثْلَ هَذَا،قَدْ جَلَسَ فِي يَمِينِ عَرْشِ ٱلْعَظَمَةِ فِي ٱلسَّمَاوَاتِ، 
'''
"2" = '''
:sup:`2` خَادِمًا لِلْأَقْدَاسِ وَٱلْمَسْكَنِ ٱلْحَقِيقِيِّ ٱلَّذِي نَصَبَهُ ٱلرَّبُّ لَا إِنْسَانٌ. 
'''
"3" = '''
:sup:`3` لِأَنَّ كُلَّ رَئِيسِ كَهَنَةٍ يُقَامُ لِكَيْ يُقَدِّمَ قَرَابِينَ وَذَبَائِحَ. فَمِنْ ثَمَّ يَلْزَمُ أَنْ يَكُونَ لِهَذَا أَيْضًا شَيْءٌ يُقَدِّمُهُ. 
'''
"4" = '''
:sup:`4` فَإِنَّهُ لَوْ كَانَ عَلَى ٱلْأَرْضِ لَمَا كَانَ كَاهِنًا، إِذْ يُوجَدُ ٱلْكَهَنَةُ ٱلَّذِينَ يُقَدِّمُونَ قَرَابِينَ حَسَبَ ٱلنَّامُوسِ، 
'''
"5" = '''
:sup:`5` ٱلَّذِينَ يَخْدِمُونَ شِبْهَ ٱلسَّمَاوِيَّاتِ وَظِلَّهَا، كَمَا أُوحِيَ إِلَى مُوسَى وَهُوَ مُزْمِعٌ أَنْ يَصْنَعَ ٱلْمَسْكَنَ. لِأَنَّهُ قَالَ: «ٱنْظُرْ أَنْ تَصْنَعَ كُلَّ شَيْءٍ حَسَبَ ٱلْمِثَالِ ٱلَّذِي أُظْهِرَ لَكَ فِي ٱلْجَبَلِ». 
'''
"6" = '''
:sup:`6` وَلَكِنَّهُ ٱلْآنَ قَدْ حَصَلَ عَلَى خِدْمَةٍ أَفْضَلَ بِمِقْدَارِ مَا هُوَ وَسِيطٌ أَيْضًا لِعَهْدٍ أَعْظَمَ، قَدْ تَثَبَّتَ عَلَى مَوَاعِيدَ أَفْضَلَ. 
'''
"7" = '''
:sup:`7` فَإِنَّهُ لَوْ كَانَ ذَلِكَ ٱلْأَوَّلُ بِلَا عَيْبٍ لَمَا طُلِبَ مَوْضِعٌ لِثَانٍ. 
'''
"8" = '''
:sup:`8` لِأَنَّهُ يَقُولُ لَهُمْ لَائِمًا: «هُوَذَا أَيَّامٌ تَأْتِي، يَقُولُ ٱلرَّبُّ، حِينَ أُكَمِّلُ مَعَ بَيْتِ إِسْرَائِيلَ وَمَعَ بَيْتِ يَهُوذَا عَهْدًا جَدِيدًا. 
'''
"9" = '''
:sup:`9` لَا كَٱلْعَهْدِ ٱلَّذِي عَمِلْتُهُ مَعَ آبَائِهِمْ يَوْمَ أَمْسَكْتُ بِيَدِهِمْ لِأُخْرِجَهُمْ مِنْ أَرْضِ مِصْرَ، لِأَنَّهُمْ لَمْ يَثْبُتُوا فِي عَهْدِي، وَأَنَا أَهْمَلْتُهُمْ، يَقُولُ ٱلرَّبُّ. 
'''
"10" = '''
:sup:`10` لِأَنَّ هَذَا هُوَ ٱلْعَهْدُ ٱلَّذِي أَعْهَدُهُ مَعَ بَيْتِ إِسْرَائِيلَ بَعْدَ تِلْكَ ٱلْأَيَّامِ، يَقُولُ ٱلرَّبُّ: أَجْعَلُ نَوَامِيسِي فِي أَذْهَانِهِمْ، وَأَكْتُبُهَا عَلَى قُلُوبِهِمْ، وَأَنَا أَكُونُ لَهُمْ إِلَهًا، وَهُمْ يَكُونُونَ لِي شَعْبًا. 
'''
"11" = '''
:sup:`11` وَلَا يُعَلِّمُونَ كُلُّ وَاحِدٍ قَرِيبَهُ، وَكُلُّ وَاحِدٍ أَخَاهُ قَائِلًا: ٱعْرِفِ ٱلرَّبَّ، لِأَنَّ ٱلْجَمِيعَ سَيَعْرِفُونَنِي مِنْ صَغِيرِهِمْ إِلَى كَبِيرِهِمْ. 
'''
"12" = '''
:sup:`12` لِأَنِّي أَكُونُ صَفُوحًا عَنْ آثَامِهِمْ، وَلَا أَذْكُرُ خَطَايَاهُمْ وَتَعَدِّيَاتِهِمْ فِي مَا بَعْدُ». 
'''
"13" = '''
:sup:`13` فَإِذْ قَالَ: «جَدِيدًا»، عَتَّقَ ٱلْأَوَّلَ. وَأَمَّا مَا عَتَقَ وَشَاخَ فَهُوَ قَرِيبٌ مِنْ ٱلِٱضْمِحْلَالِ. 
'''
