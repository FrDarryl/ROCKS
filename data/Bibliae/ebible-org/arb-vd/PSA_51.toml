[51]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. مَزْمُورٌ لِدَاوُدَ عِنْدَمَا جَاءَ إِلَيْهِ نَاثَانُ ٱلنَّبِيُّ بَعْدَ مَا دَخَلَ إِلَى بَثْشَبَعَ اِرْحَمْنِي يَا ٱللهُ حَسَبَ رَحْمَتِكَ. حَسَبَ كَثْرَةِ رَأْفَتِكَ ٱمْحُ مَعَاصِيَّ. 
'''
"2" = '''
:sup:`2` ٱغْسِلْنِي كَثِيرًا مِنْ إِثْمِي، وَمِنْ خَطِيَّتِي طَهِّرْنِي. 
'''
"3" = '''
:sup:`3` لِأَنِّي عَارِفٌ بِمَعَاصِيَّ، وَخَطِيَّتِي أَمَامِي دَائِمًا. 
'''
"4" = '''
:sup:`4` إِلَيْكَ وَحْدَكَ أَخْطَأْتُ، وَٱلشَّرَّ قُدَّامَ عَيْنَيْكَ صَنَعْتُ، لِكَيْ تَتَبَرَّرَ فِي أَقْوَالِكَ، وَتَزْكُوَ فِي قَضَائِكَ. 
'''
"5" = '''
:sup:`5` هَأَنَذَا بِٱلْإِثْمِ صُوِّرْتُ، وَبِٱلْخَطِيَّةِ حَبِلَتْ بِي أُمِّي. 
'''
"6" = '''
:sup:`6` هَا قَدْ سُرِرْتَ بِٱلْحَقِّ فِي ٱلْبَاطِنِ، فَفِي ٱلسَّرِيرَةِ تُعَرِّفُنِي حِكْمَةً. 
'''
"7" = '''
:sup:`7` طَهِّرْنِي بِٱلزُّوفَا فَأَطْهُرَ. ٱغْسِلْنِي فَأَبْيَضَّ أَكْثَرَ مِنَ ٱلثَّلْجِ. 
'''
"8" = '''
:sup:`8` أَسْمِعْنِي سُرُورًا وَفَرَحًا، فَتَبْتَهِجَ عِظَامٌ سَحَقْتَهَا. 
'''
"9" = '''
:sup:`9` ٱسْتُرْ وَجْهَكَ عَنْ خَطَايَايَ، وَٱمْحُ كُلَّ آثَامِي. 
'''
"10" = '''
:sup:`10` قَلْبًا نَقِيًّا ٱخْلُقْ فِيَّ يَا ٱللهُ، وَرُوحًا مُسْتَقِيمًا جَدِّدْ فِي دَاخِلِي. 
'''
"11" = '''
:sup:`11` لَا تَطْرَحْنِي مِنْ قُدَّامِ وَجْهِكَ، وَرُوحَكَ ٱلْقُدُّوسَ لَا تَنْزِعْهُ مِنِّي. 
'''
"12" = '''
:sup:`12` رُدَّ لِي بَهْجَةَ خَلَاصِكَ، وَبِرُوحٍ مُنْتَدِبَةٍ ٱعْضُدْنِي. 
'''
"13" = '''
:sup:`13` فَأُعَلِّمَ ٱلْأَثَمَةَ طُرُقَكَ، وَٱلْخُطَاةُ إِلَيْكَ يَرْجِعُونَ. 
'''
"14" = '''
:sup:`14` نَجِّنِي مِنَ ٱلدِّمَاءِ يَا ٱللهُ، إِلَهَ خَلَاصِي، فَيُسَبِّحَ لِسَانِي بِرَّكَ. 
'''
"15" = '''
:sup:`15` يَارَبُّ ٱفْتَحْ شَفَتَيَّ، فَيُخْبِرَ فَمِي بِتَسْبِيحِكَ. 
'''
"16" = '''
:sup:`16` لِأَنَّكَ لَا تُسَرُّ بِذَبِيحَةٍ وَإِلَّا فَكُنْتُ أُقَدِّمُهَا. بِمُحْرَقَةٍ لَا تَرْضَى. 
'''
"17" = '''
:sup:`17` ذَبَائِحُ ٱللهِ هِيَ رُوحٌ مُنْكَسِرَةٌ. ٱلْقَلْبُ ٱلْمُنْكَسِرُ وَٱلْمُنْسَحِقُ يَا ٱللهُ لَا تَحْتَقِرُهُ. 
'''
"18" = '''
:sup:`18` أَحْسِنْ بِرِضَاكَ إِلَى صِهْيَوْنَ. ٱبْنِ أَسْوَارَ أُورُشَلِيمَ. 
'''
"19" = '''
:sup:`19` حِينَئِذٍ تُسَرُّ بِذَبَائِحِ ٱلْبِرِّ، مُحْرَقَةٍ وَتَقْدِمَةٍ تَامَّةٍ. حِينَئِذٍ يُصْعِدُونَ عَلَى مَذْبَحِكَ عُجُولًا. 
'''
