[22]
"1" = '''
:sup:`1` وَأَرَانِي نَهْرًا صَافِيًا مِنْ مَاءِ حَيَاةٍ لَامِعًا كَبَلُّورٍ، خَارِجًا مِنْ عَرْشِ ٱللهِ وَٱلْخَرُوفِ. 
'''
"2" = '''
:sup:`2` فِي وَسَطِ سُوقِهَا وَعَلَى ٱلنَّهْرِ مِنْ هُنَا وَمِنْ هُنَاكَ، شَجَرَةُ حَيَاةٍ تَصْنَعُ ٱثْنَتَيْ عَشْرَةَ ثَمَرَةً، وَتُعْطِي كُلَّ شَهْرٍ ثَمَرَهَا، وَوَرَقُ ٱلشَّجَرَةِ لِشِفَاءِ ٱلْأُمَمِ. 
'''
"3" = '''
:sup:`3` وَلَا تَكُونُ لَعْنَةٌ مَا فِي مَا بَعْدُ. وَعَرْشُ ٱللهِ وَٱلْخَرُوفِ يَكُونُ فِيهَا، وَعَبِيدُهُ يَخْدِمُونَهُ. 
'''
"4" = '''
:sup:`4` وَهُمْ سَيَنْظُرُونَ وَجْهَهُ، وَٱسْمُهُ عَلَى جِبَاهِهِمْ. 
'''
"5" = '''
:sup:`5` وَلَا يَكُونُ لَيْلٌ هُنَاكَ، وَلَا يَحْتَاجُونَ إِلَى سِرَاجٍ أَوْ نُورِ شَمْسٍ، لِأَنَّ ٱلرَّبَّ ٱلْإِلَهَ يُنِيرُ عَلَيْهِمْ، وَهُمْ سَيَمْلِكُونَ إِلَى أَبَدِ ٱلْآبِدِينَ. 
'''
"6" = '''
:sup:`6` ثُمَّ قَالَ لِي: «هَذِهِ ٱلْأَقْوَالُ أَمِينَةٌ وَصَادِقَةٌ. وَٱلرَّبُّ إِلَهُ ٱلْأَنْبِيَاءِ ٱلْقِدِّيسِينَ أَرْسَلَ مَلَاكَهُ لِيُرِيَ عَبِيدَهُ مَا يَنْبَغِي أَنْ يَكُونَ سَرِيعًا». 
'''
"7" = '''
:sup:`7` «هَا أَنَا آتِي سَرِيعًا. طُوبَى لِمَنْ يَحْفَظُ أَقْوَالَ نُبُوَّةِ هَذَا ٱلْكِتَابِ». 
'''
"8" = '''
:sup:`8` وَأَنَا يُوحَنَّا ٱلَّذِي كَانَ يَنْظُرُ وَيَسْمَعُ هَذَا. وَحِينَ سَمِعْتُ وَنَظَرْتُ، خَرَرْتُ لِأَسْجُدَ أَمَامَ رِجْلَيِ ٱلْمَلَاكِ ٱلَّذِي كَانَ يُرِينِي هَذَا. 
'''
"9" = '''
:sup:`9` فَقَالَ لِيَ: «ٱنْظُرْ لَا تَفْعَلْ! لِأَنِّي عَبْدٌ مَعَكَ وَمَعَ إِخْوَتِكَ ٱلْأَنْبِيَاءِ، وَٱلَّذِينَ يَحْفَظُونَ أَقْوَالَ هَذَا ٱلْكِتَابِ. ٱسْجُدْ لِلهِ!». 
'''
"10" = '''
:sup:`10` وَقَالَ لِي: «لَا تَخْتِمْ عَلَى أَقْوَالِ نُبُوَّةِ هَذَا ٱلْكِتَابِ، لِأَنَّ ٱلْوَقْتَ قَرِيبٌ. 
'''
"11" = '''
:sup:`11` مَنْ يَظْلِمْ فَلْيَظْلِمْ بَعْدُ. وَمَنْ هُوَ نَجِسٌ فَلْيَتَنَجَّسْ بَعْدُ. وَمَنْ هُوَ بَارٌّ فَلْيَتَبَرَّرْ بَعْدُ. وَمَنْ هُوَ مُقَدَّسٌ فَلْيَتَقَدَّسْ بَعْدُ». 
'''
"12" = '''
:sup:`12` «وَهَا أَنَا آتِي سَرِيعًا وَأُجْرَتِي مَعِي لِأُجَازِيَ كُلَّ وَاحِدٍ كَمَا يَكُونُ عَمَلُهُ. 
'''
"13" = '''
:sup:`13` أَنَا ٱلْأَلِفُ وَٱلْيَاءُ، ٱلْبِدَايَةُ وَٱلنِّهَايَةُ، ٱلْأَوَّلُ وَٱلْآخِرُ». 
'''
"14" = '''
:sup:`14` طُوبَى لِلَّذِينَ يَصْنَعُونَ وَصَايَاهُ لِكَيْ يَكُونَ سُلْطَانُهُمْ عَلَى شَجَرَةِ ٱلْحَيَاةِ، وَيَدْخُلُوا مِنَ ٱلْأَبْوَابِ إِلَى ٱلْمَدِينَةِ، 
'''
"15" = '''
:sup:`15` لِأَنَّ خَارِجًا ٱلْكِلَابَ وَٱلسَّحَرَةَ وَٱلزُّنَاةَ وَٱلْقَتَلَةَ وَعَبَدَةَ ٱلْأَوْثَانِ، وَكُلَّ مَنْ يُحِبُّ وَيَصْنَعُ كَذِبًا. 
'''
"16" = '''
:sup:`16` «أَنَا يَسُوعُ، أَرْسَلْتُ مَلَاكِي لِأَشْهَدَ لَكُمْ بِهَذِهِ ٱلْأُمُورِ عَنِ ٱلْكَنَائِسِ. أَنَا أَصْلُ وَذُرِّيَّةُ دَاوُدَ. كَوْكَبُ ٱلصُّبْحِ ٱلْمُنِيرُ». 
'''
"17" = '''
:sup:`17` وَٱلرُّوحُ وَٱلْعَرُوسُ يَقُولَانِ: «تَعَالَ!». وَمَنْ يَسْمَعْ فَلْيَقُلْ: «تَعَالَ!». وَمَنْ يَعْطَشْ فَلْيَأْتِ. وَمَنْ يُرِدْ فَلْيَأْخُذْ مَاءَ حَيَاةٍ مَجَّانًا. 
'''
"18" = '''
:sup:`18` لِأَنِّي أَشْهَدُ لِكُلِّ مَنْ يَسْمَعُ أَقْوَالَ نُبُوَّةِ هَذَا ٱلْكِتَابِ: إِنْ كَانَ أَحَدٌ يَزِيدُ عَلَى هَذَا، يَزِيدُ ٱللهُ عَلَيْهِ ٱلضَّرَبَاتِ ٱلْمَكْتُوبَةَ فِي هَذَا ٱلْكِتَابِ. 
'''
"19" = '''
:sup:`19` وَإِنْ كَانَ أَحَدٌ يَحْذِفُ مِنْ أَقْوَالِ كِتَابِ هَذِهِ ٱلنُّبُوَّةِ، يَحْذِفُ ٱللهُ نَصِيبَهُ مِنْ سِفْرِ ٱلْحَيَاةِ، وَمِنَ ٱلْمَدِينَةِ ٱلْمُقَدَّسَةِ، وَمِنَ ٱلْمَكْتُوبِ فِي هَذَا ٱلْكِتَابِ. 
'''
"20" = '''
:sup:`20` يَقُولُ ٱلشَّاهِدُ بِهَذَا: «نَعَمْ! أَنَا آتِي سَرِيعًا». آمِينَ. تَعَالَ أَيُّهَا ٱلرَّبُّ يَسُوعُ. 
'''
"21" = '''
:sup:`21` نِعْمَةُ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ مَعَ جَمِيعِكُمْ. آمِينَ. 
'''
