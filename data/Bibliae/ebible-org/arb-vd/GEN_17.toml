[17]
"1" = '''
:sup:`1` وَلَمَّا كَانَ أَبْرَامُ ٱبْنَ تِسْعٍ وَتِسْعِينَ سَنَةً ظَهَرَ ٱلرَّبُّ لِأَبْرَامَ وَقَالَ لَهُ: «أَنَا ٱللهُ ٱلْقَدِيرُ. سِرْ أَمَامِي وَكُنْ كَامِلًا، 
'''
"2" = '''
:sup:`2` فَأَجْعَلَ عَهْدِي بَيْنِي وَبَيْنَكَ، وَأُكَثِّرَكَ كَثِيرًا جِدًّا». 
'''
"3" = '''
:sup:`3` فَسَقَطَ أَبْرَامُ عَلَى وَجْهِهِ. وَتَكَلَّمَ ٱللهُ مَعَهُ قَائِلًا: 
'''
"4" = '''
:sup:`4` «أَمَّا أَنَا فَهُوَذَا عَهْدِي مَعَكَ، وَتَكُونُ أَبًا لِجُمْهُورٍ مِنَ ٱلْأُمَمِ، 
'''
"5" = '''
:sup:`5` فَلَا يُدْعَى ٱسْمُكَ بَعْدُ أَبْرَامَ بَلْ يَكُونُ ٱسْمُكَ إِبْرَاهِيمَ، لِأَنِّي أَجْعَلُكَ أَبًا لِجُمْهُورٍ مِنَ ٱلْأُمَمِ. 
'''
"6" = '''
:sup:`6` وَأُثْمِرُكَ كَثِيرًا جِدًّا، وَأَجْعَلُكَ أُمَمًا، وَمُلُوكٌ مِنْكَ يَخْرُجُونَ. 
'''
"7" = '''
:sup:`7` وَأُقِيمُ عَهْدِي بَيْنِي وَبَيْنَكَ، وَبَيْنَ نَسْلِكَ مِنْ بَعْدِكَ فِي أَجْيَالِهِمْ، عَهْدًا أَبَدِيًّا، لِأَكُونَ إِلَهًا لَكَ وَلِنَسْلِكَ مِنْ بَعْدِكَ. 
'''
"8" = '''
:sup:`8` وَأُعْطِي لَكَ وَلِنَسْلِكَ مِنْ بَعْدِكَ أَرْضَ غُرْبَتِكَ، كُلَّ أَرْضِ كَنْعَانَ مُلْكًا أَبَدِيًّا. وَأَكُونُ إِلَهَهُمْ». 
'''
"9" = '''
:sup:`9` وَقَالَ ٱللهُ لِإِبْرَاهِيمَ: «وَأَمَّا أَنْتَ فَتَحْفَظُ عَهْدِي، أَنْتَ وَنَسْلُكَ مِنْ بَعْدِكَ فِي أَجْيَالِهِمْ. 
'''
"10" = '''
:sup:`10` هَذَا هُوَ عَهْدِي ٱلَّذِي تَحْفَظُونَهُ بَيْنِي وَبَيْنَكُمْ، وَبَيْنَ نَسْلِكَ مِنْ بَعْدِكَ: يُخْتَنُ مِنْكُمْ كُلُّ ذَكَرٍ، 
'''
"11" = '''
:sup:`11` فَتُخْتَنُونَ فِي لَحْمِ غُرْلَتِكُمْ، فَيَكُونُ عَلَامَةَ عَهْدٍ بَيْنِي وَبَيْنَكُمْ. 
'''
"12" = '''
:sup:`12` اِبْنَ ثَمَانِيَةِ أَيَّامٍ يُخْتَنُ مِنْكُمْ كُلُّ ذَكَرٍ فِي أَجْيَالِكُمْ: وَلِيدُ ٱلْبَيْتِ، وَٱلْمُبْتَاعُ بِفِضَّةٍ مِنْ كُلِّ ٱبْنِ غَرِيبٍ لَيْسَ مِنْ نَسْلِكَ. 
'''
"13" = '''
:sup:`13` يُخْتَنُ خِتَانًا وَلِيدُ بَيْتِكَ وَٱلْمُبْتَاعُ بِفِضَّتِكَ، فَيَكُونُ عَهْدِي فِي لَحْمِكُمْ عَهْدًا أَبَدِيًّا. 
'''
"14" = '''
:sup:`14` وَأَمَّا ٱلذَّكَرُ ٱلْأَغْلَفُ ٱلَّذِي لَا يُخْتَنُ فِي لَحْمِ غُرْلَتِهِ فَتُقْطَعُ تِلْكَ ٱلنَّفْسُ مِنْ شَعْبِهَا. إِنَّهُ قَدْ نَكَثَ عَهْدِي». 
'''
"15" = '''
:sup:`15` وَقَالَ ٱللهُ لِإِبْرَاهِيمَ: «سَارَايُ ٱمْرَأَتُكَ لَا تَدْعُو ٱسْمَهَا سَارَايَ، بَلِ ٱسْمُهَا سَارَةُ. 
'''
"16" = '''
:sup:`16` وَأُبَارِكُهَا وَأُعْطِيكَ أَيْضًا مِنْهَا ٱبْنًا. أُبَارِكُهَا فَتَكُونُ أُمَمًا، وَمُلُوكُ شُعُوبٍ مِنْهَا يَكُونُونَ». 
'''
"17" = '''
:sup:`17` فَسَقَطَ إِبْرَاهِيمُ عَلَى وَجْهِهِ وَضَحِكَ، وَقَالَ فِي قَلْبِهِ: «هَلْ يُولَدُ لِٱبْنِ مِئَةِ سَنَةٍ؟ وَهَلْ تَلِدُ سَارَةُ وَهِيَ بِنْتُ تِسْعِينَ سَنَةً؟». 
'''
"18" = '''
:sup:`18` وَقَالَ إِبْرَاهِيمُ لِلهِ: «لَيْتَ إِسْمَاعِيلَ يَعِيشُ أَمَامَكَ!». 
'''
"19" = '''
:sup:`19` فَقَالَ ٱللهُ: «بَلْ سَارَةُ ٱمْرَأَتُكَ تَلِدُ لَكَ ٱبْنًا وَتَدْعُو ٱسْمَهُ إِسْحَاقَ. وَأُقِيمُ عَهْدِي مَعَهُ عَهْدًا أَبَدِيًّا لِنَسْلِهِ مِنْ بَعْدِهِ. 
'''
"20" = '''
:sup:`20` وَأَمَّا إِسْمَاعِيلُ فَقَدْ سَمِعْتُ لَكَ فِيهِ. هَا أَنَا أُبَارِكُهُ وَأُثْمِرُهُ وَأُكَثِّرُهُ كَثِيرًا جِدًّا. اِثْنَيْ عَشَرَ رَئِيسًا يَلِدُ، وَأَجْعَلُهُ أُمَّةً كَبِيرَةً. 
'''
"21" = '''
:sup:`21` وَلَكِنْ عَهْدِي أُقِيمُهُ مَعَ إِسْحَاقَ ٱلَّذِي تَلِدُهُ لَكَ سَارَةُ فِي هَذَا ٱلْوَقْتِ فِي ٱلسَّنَةِ ٱلْآتِيَةِ». 
'''
"22" = '''
:sup:`22` فَلَمَّا فَرَغَ مِنَ ٱلْكَلَامِ مَعَهُ صَعِدَ ٱللهُ عَنْ إِبْرَاهِيمَ. 
'''
"23" = '''
:sup:`23` فَأَخَذَ إِبْرَاهِيمُ إِسْمَاعِيلَ ٱبْنَهُ، وَجَمِيعَ وِلْدَانِ بَيْتِهِ، وَجَمِيعَ ٱلْمُبْتَاعِينَ بِفِضَّتِهِ، كُلَّ ذَكَرٍ مِنْ أَهْلِ بَيْتِ إِبْرَاهِيمَ، وَخَتَنَ لَحْمَ غُرْلَتِهِمْ فِي ذَلِكَ ٱلْيَوْمِ عَيْنِهِ كَمَا كَلَّمَهُ ٱللهُ. 
'''
"24" = '''
:sup:`24` وَكَانَ إِبْرَاهِيمُ ٱبْنَ تِسْعٍ وَتِسْعِينَ سَنَةً حِينَ خُتِنَ فِي لَحْمِ غُرْلَتِهِ، 
'''
"25" = '''
:sup:`25` وَكَانَ إِسْمَاعِيلُ ٱبْنُهُ ٱبْنَ ثَلَاثَ عَشَرَةَ سَنَةً حِينَ خُتِنَ فِي لَحْمِ غُرْلَتِهِ. 
'''
"26" = '''
:sup:`26` فِي ذَلِكَ ٱلْيَوْمِ عَيْنِهِ خُتِنَ إِبْرَاهِيمُ وَإِسْمَاعِيلُ ٱبْنُهُ. 
'''
"27" = '''
:sup:`27` وَكُلُّ رِجَالِ بَيْتِهِ وِلْدَانِ ٱلْبَيْتِ وَٱلْمُبْتَاعِينَ بِٱلْفِضَّةِ مِنِ ٱبْنِ ٱلْغَرِيبِ خُتِنُوا مَعَهُ. 
'''
