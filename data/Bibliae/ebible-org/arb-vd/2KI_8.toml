[8]
"1" = '''
:sup:`1` وَكَلَّمَ أَلِيشَعُ ٱلْمَرْأَةَ ٱلَّتِي أَحْيَا ٱبْنَهَا قَائِلًا: «قُومِي وَٱنْطَلِقِي أَنْتِ وَبَيْتُكِ وَتَغَرَّبِي حَيْثُمَا تَتَغَرَّبِي، لِأَنَّ ٱلرَّبَّ قَدْ دَعَا بِجُوعٍ فَيَأْتِي أَيْضًا عَلَى ٱلْأَرْضِ سَبْعَ سِنِينٍ». 
'''
"2" = '''
:sup:`2` فَقَامَتِ ٱلْمَرْأَةُ وَفَعَلَتْ حَسَبَ كَلَامِ رَجُلِ ٱللهِ، وَٱنْطَلَقَتْ هِيَ وَبَيْتُهَا وَتَغَرَّبَتْ فِي أَرْضِ ٱلْفِلِسْطِينِيِّينَ سَبْعَ سِنِينٍ. 
'''
"3" = '''
:sup:`3` وَفِي نِهَايَةِ ٱلسِّنِينِ ٱلسَّبْعِ رَجَعَتِ ٱلْمَرْأَةُ مِنْ أَرْضِ ٱلْفِلِسْطِينِيِّينَ، وَخَرَجَتْ لِتَصْرُخَ إِلَى ٱلْمَلِكِ لِأَجْلِ بَيْتِهَا وَحَقْلِهَا. 
'''
"4" = '''
:sup:`4` وَكَلَّمَ ٱلْمَلِكُ جِيحْزِيَ غُلَامَ رَجُلِ ٱللهِ قَائِلًا: «قُصَّ عَلَيَّ جَمِيعَ ٱلْعَظَائِمِ ٱلَّتِي فَعَلَهَا أَلِيشَعُ». 
'''
"5" = '''
:sup:`5` وَفِيمَا هُوَ يَقُصُّ عَلَى ٱلْمَلِكِ كَيْفَ أَنَّهُ أَحْيَا ٱلْمَيْتَ، إِذَا بِٱلْمَرْأَةِ ٱلَّتِي أَحْيَا ٱبْنَهَا تَصْرُخُ إِلَى ٱلْمَلِكِ لِأَجْلِ بَيْتِهَا وَلِأَجْلِ حَقْلِهَا. فَقَالَ جِيحْزِي: «يَا سَيِّدِي ٱلْمَلِكَ، هَذِهِ هِيَ ٱلْمَرْأَةُ وَهَذَا هُوَ ٱبْنُهَا ٱلَّذِي أَحْيَاهُ أَلِيشَعُ». 
'''
"6" = '''
:sup:`6` فَسَأَلَ ٱلْمَلِكُ ٱلْمَرْأَةَ فَقَصَّتْ عَلَيْهِ ذَلِكَ، فَأَعْطَاهَا ٱلْمَلِكُ خَصِيًّا قَائِلًا: «أَرْجِعْ كُلَّ مَا لَهَا وَجَمِيعَ غَلَاّتِ ٱلْحَقْلِ مِنْ حِينِ تَرَكَتِ ٱلْأَرْضَ إِلَى ٱلْآنَ». 
'''
"7" = '''
:sup:`7` وَجَاءَ أَلِيشَعُ إِلَى دِمَشْقَ. وَكَانَ بَنْهَدَدُ مَلِكُ أَرَامَ مَرِيضًا، فَأُخْبِرَ وَقِيلَ لَهُ: «قَدْ جَاءَ رَجُلُ ٱللهِ إِلَى هُنَا». 
'''
"8" = '''
:sup:`8` فَقَالَ ٱلْمَلِكُ لِحَزَائِيلَ: «خُذْ بِيَدِكَ هَدِيَّةً وَٱذْهَبْ لِٱسْتِقْبَالِ رَجُلِ ٱللهِ، وَٱسْأَلِ ٱلرَّبَّ بِهِ قَائِلًا: هَلْ أَشْفَى مِنْ مَرَضِي هَذَا؟». 
'''
"9" = '''
:sup:`9` فَذَهَبَ حَزَائِيلُ لِٱسْتِقْبَالِهِ وَأَخَذَ هَدِيَّةً بِيَدِهِ، وَمِنْ كُلِّ خَيْرَاتِ دِمَشْقَ حِمْلَ أَرْبَعِينَ جَمَلًا، وَجَاءَ وَوَقَفَ أَمَامَهُ وَقَالَ: «إِنَّ ٱبْنَكَ بَنْهَدَدَ مَلِكَ أَرَامَ قَدْ أَرْسَلَنِي إِلَيْكَ قَائِلًا: هَلْ أُشْفَى مِنْ مَرَضِي هَذَا؟» 
'''
"10" = '''
:sup:`10` فَقَالَ لَهُ أَلِيشَعُ: «ٱذْهَبْ وَقُلْ لَهُ: شِفَاءً تُشْفَى. وَقَدْ أَرَانِي ٱلرَّبُّ أَنَّهُ يَمُوتُ مَوْتًا». 
'''
"11" = '''
:sup:`11` فَجَعَلَ نَظَرَهُ عَلَيْهِ وَثَبَّتَهُ حَتَّى خَجِلَ، فَبَكَى رَجُلُ ٱللهِ. 
'''
"12" = '''
:sup:`12` فَقَالَ حَزَائِيلُ: «لِمَاذَا يَبْكِي سَيِّدِي؟» فَقَالَ: «لِأَنِّي عَلِمْتُ مَا سَتَفْعَلُهُ بِبَنِي إِسْرَائِيلَ مِنَ ٱلشَّرِّ، فَإِنَّكَ تُطْلِقُ ٱلنَّارَ فِي حُصُونِهِمْ، وَتَقْتُلُ شُبَّانَهُمْ بِٱلسَّيْفِ، وَتُحَطِّمُ أَطْفَالَهُمْ، وَتَشُقُّ حَوَامِلَهُمْ». 
'''
"13" = '''
:sup:`13` فَقَالَ حَزَائِيلُ: «وَمَنْ هُوَ عَبْدُكَ ٱلْكَلْبُ حَتَّى يَفْعَلَ هَذَا ٱلْأَمْرَ ٱلْعَظِيمَ؟» فَقَالَ أَلِيشَعُ: «قَدْ أَرَانِي ٱلرَّبُّ إِيَّاكَ مَلِكًا عَلَى أَرَامَ». 
'''
"14" = '''
:sup:`14` فَٱنْطَلَقَ مِنْ عِنْدِ أَلِيشَعَ وَدَخَلَ إِلَى سَيِّدِهِ فَقَالَ لَهُ: «مَاذَا قَالَ لَكَ أَلِيشَعُ؟» فَقَالَ: «قَالَ لِي إِنَّكَ تَحْيَا». 
'''
"15" = '''
:sup:`15` وَفِي ٱلْغَدِ أَخَذَ ٱللِّبْدَةَ وَغَمَسَهَا بِٱلْمَاءِ، وَنَشَرَهَا عَلَى وَجْهِهِ وَمَاتَ، وَمَلَكَ حَزَائِيلُ عِوَضًا عَنْهُ. 
'''
"16" = '''
:sup:`16` وَفِي ٱلسَّنَةِ ٱلْخَامِسَةِ لِيُورَامَ بْنِ أَخْآبَ مَلِكِ إِسْرَائِيلَ وَيَهُوشَافَاطَ مَلِكِ يَهُوذَا، مَلَكَ يَهُورَامُ بْنُ يَهُوشَافَاطَ مَلِكِ يَهُوذَا. 
'''
"17" = '''
:sup:`17` كَانَ ٱبْنَ ٱثْنَتَيْنِ وَثَلَاثِينَ سَنَةً حِينَ مَلَكَ، وَمَلَكَ ثَمَانِي سِنِينٍ فِي أُورُشَلِيمَ. 
'''
"18" = '''
:sup:`18` وَسَارَ فِي طَرِيقِ مُلُوكِ إِسْرَائِيلَ كَمَا فَعَلَ بَيْتُ أَخْآبَ، لِأَنَّ بِنْتَ أَخْآبَ كَانَتْ لَهُ ٱمْرَأَةً، وَعَمِلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ. 
'''
"19" = '''
:sup:`19` وَلَمْ يَشَإِ ٱلرَّبُّ أَنْ يُبِيدَ يَهُوذَا مِنْ أَجْلِ دَاوُدَ عَبْدِهِ، كَمَا قَالَ إِنَّهُ يُعْطِيهِ سِرَاجًا وَلِبَنِيهِ كُلَّ ٱلْأَيَّامِ. 
'''
"20" = '''
:sup:`20` فِي أَيَّامِهِ عَصَى أَدُومُ مِنْ تَحْتِ يَدِ يَهُوذَا وَمَلَّكُوا عَلَى أَنْفُسِهِمْ مَلِكًا. 
'''
"21" = '''
:sup:`21` وَعَبَرَ يُورَامُ إِلَى صَعِيرَ وَجَمِيعُ ٱلْمَرْكَبَاتِ مَعَهُ، وَقَامَ لَيْلًا وَضَرَبَ أَدُومَ ٱلْمُحِيطَ بِهِ وَرُؤَسَاءَ ٱلْمَرْكَبَاتِ. وَهَرَبَ ٱلشَّعْبُ إِلَى خِيَامِهِمْ. 
'''
"22" = '''
:sup:`22` وَعَصَى أَدُومُ مِنْ تَحْتِ يَدِ يَهُوذَا إِلَى هَذَا ٱلْيَوْمِ. حِينَئِذٍ عَصَتْ لِبْنَةُ فِي ذَلِكَ ٱلْوَقْتِ. 
'''
"23" = '''
:sup:`23` وَبَقِيَّةُ أُمُورِ يُورَامَ وَكُلُّ مَا صَنَعَ، أَمَا هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ يَهُوذَا؟ 
'''
"24" = '''
:sup:`24` وَٱضْطَجَعَ يُورَامُ مَعَ آبَائِهِ، وَدُفِنَ مَعَ آبَائِهِ فِي مَدِينَةِ دَاوُدَ، وَمَلَكَ أَخَزْيَا ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
"25" = '''
:sup:`25` فِي ٱلسَّنَةِ ٱلثَّانِيَةَ عَشْرَةَ لِيُورَامَ بْنِ أَخْآبَ مَلِكِ إِسْرَائِيلَ، مَلَكَ أَخَزْيَا بْنُ يَهُورَامَ مَلِكِ يَهُوذَا. 
'''
"26" = '''
:sup:`26` وَكَانَ أَخَزْيَا ٱبْنَ ٱثْنَتَيْنِ وَعِشْرِينَ سَنَةً حِينَ مَلَكَ، وَمَلَكَ سَنَةً وَاحِدَةً فِي أُورُشَلِيمَ، وَٱسْمُ أُمِّهِ عَثَلْيَا بِنْتُ عُمْرِي مَلِكِ إِسْرَائِيلَ. 
'''
"27" = '''
:sup:`27` وَسَارَ فِي طَرِيقِ بَيْتِ أَخْآبَ، وَعَمِلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ كَبَيْتِ أَخْآبَ، لِأَنَّهُ كَانَ صِهْرَ بَيْتِ أَخْآبَ. 
'''
"28" = '''
:sup:`28` وَٱنْطَلَقَ مَعَ يُورَامَ بْنِ أَخْآبَ لِمُقَاتَلَةِ حَزَائِيلَ مَلِكِ أَرَامَ فِي رَامُوتِ جِلْعَادَ، فَضَرَبَ ٱلْأَرَامِيُّونَ يُورَامَ. 
'''
"29" = '''
:sup:`29` فَرَجَعَ يُورَامُ ٱلْمَلِكُ لِيَبْرَأَ فِي يَزْرَعِيلَ مِنَ ٱلْجُرُوحِ ٱلَّتِي جَرَحَهُ بِهَا ٱلْأَرَامِيُّونَ فِي رَامُوتَ عِنْدَ مُقَاتَلَتِهِ حَزَائِيلَ مَلِكَ أَرَامَ. وَنَزَلَ أَخَزْيَا بْنُ يَهُورَامَ مَلِكُ يَهُوذَا لِيَرَى يُورَامَ بْنَ أَخْآبَ فِي يَزْرَعِيلَ لِأَنَّهُ كَانَ مَرِيضًا. 
'''
