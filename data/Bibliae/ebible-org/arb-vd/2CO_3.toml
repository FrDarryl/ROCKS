[3]
"1" = '''
:sup:`1` أَفَنَبْتَدِئُ نَمْدَحُ أَنْفُسَنَا؟ أَمْ لَعَلَّنَا نَحْتَاجُ كَقَوْمٍ رَسَائِلَ تَوْصِيَةٍ إِلَيْكُمْ، أَوْ رَسَائِلَ تَوْصِيَةٍ مِنْكُمْ؟ 
'''
"2" = '''
:sup:`2` أَنْتُمْ رِسَالَتُنَا، مَكْتُوبَةً فِي قُلُوبِنَا، مَعْرُوفَةً وَمَقْرُوءَةً مِنْ جَمِيعِ ٱلنَّاسِ. 
'''
"3" = '''
:sup:`3` ظَاهِرِينَ أَنَّكُمْ رِسَالَةُ ٱلْمَسِيحِ، مَخْدُومَةً مِنَّا، مَكْتُوبَةً لَا بِحِبْرٍ بَلْ بِرُوحِ ٱللهِ ٱلْحَيِّ، لَا فِي أَلْوَاحٍ حَجَرِيَّةٍ بَلْ فِي أَلْوَاحِ قَلْبٍ لَحْمِيَّةٍ. 
'''
"4" = '''
:sup:`4` وَلَكِنْ لَنَا ثِقَةٌ مِثْلُ هَذِهِ بِٱلْمَسِيحِ لَدَى ٱللهِ. 
'''
"5" = '''
:sup:`5` لَيْسَ أَنَّنَا كُفَاةٌ مِنْ أَنْفُسِنَا أَنْ نَفْتَكِرَ شَيْئًا كَأَنَّهُ مِنْ أَنْفُسِنَا، بَلْ كِفَايَتُنَا مِنَ ٱللهِ، 
'''
"6" = '''
:sup:`6` ٱلَّذِي جَعَلَنَا كُفَاةً لِأَنْ نَكُونَ خُدَّامَ عَهْدٍ جَدِيدٍ. لَا ٱلْحَرْفِ بَلِ ٱلرُّوحِ. لِأَنَّ ٱلْحَرْفَ يَقْتُلُ وَلَكِنَّ ٱلرُّوحَ يُحْيِي. 
'''
"7" = '''
:sup:`7` ثُمَّ إِنْ كَانَتْ خِدْمَةُ ٱلْمَوْتِ، ٱلْمَنْقُوشَةُ بِأَحْرُفٍ فِي حِجَارَةٍ، قَدْ حَصَلَتْ فِي مَجْدٍ، حَتَّى لَمْ يَقْدِرْ بَنُو إِسْرَائِيلَ أَنْ يَنْظُرُوا إِلَى وَجْهِ مُوسَى لِسَبَبِ مَجْدِ وَجْهِهِ ٱلزَّائِلِ، 
'''
"8" = '''
:sup:`8` فَكَيْفَ لَا تَكُونُ بِٱلْأَوْلَى خِدْمَةُ ٱلرُّوحِ فِي مَجْدٍ؟ 
'''
"9" = '''
:sup:`9` لِأَنَّهُ إِنْ كَانَتْ خِدْمَةُ ٱلدَّيْنُونَةِ مَجْدًا، فَبِٱلْأَوْلَى كَثِيرًا تَزِيدُ خِدْمَةُ ٱلْبِرِّ فِي مَجْدٍ! 
'''
"10" = '''
:sup:`10` فَإِنَّ ٱلْمُمَجَّدَ أَيْضًا لَمْ يُمَجَّدْ مِنْ هَذَا ٱلْقَبِيلِ لِسَبَبِ ٱلْمَجْدِ ٱلْفَائِقِ. 
'''
"11" = '''
:sup:`11` لِأَنَّهُ إِنْ كَانَ ٱلزَّائِلُ فِي مَجْدٍ، فَبِٱلْأَوْلَى كَثِيرًا يَكُونُ ٱلدَّائِمُ فِي مَجْدٍ! 
'''
"12" = '''
:sup:`12` فَإِذْ لَنَا رَجَاءٌ مِثْلُ هَذَا نَسْتَعْمِلُ مُجَاهَرَةً كَثِيرَةً. 
'''
"13" = '''
:sup:`13` وَلَيْسَ كَمَا كَانَ مُوسَى يَضَعُ بُرْقُعًا عَلَى وَجْهِهِ لِكَيْ لَا يَنْظُرَ بَنُو إِسْرَائِيلَ إِلَى نِهَايَةِ ٱلزَّائِلِ. 
'''
"14" = '''
:sup:`14` بَلْ أُغْلِظَتْ أَذْهَانُهُمْ، لِأَنَّهُ حَتَّى ٱلْيَوْمِ ذَلِكَ ٱلْبُرْقُعُ نَفْسُهُ عِنْدَ قِرَاءَةِ ٱلْعَهْدِ ٱلْعَتِيقِ بَاقٍ غَيْرُ مُنْكَشِفٍ، ٱلَّذِي يُبْطَلُ فِي ٱلْمَسِيحِ. 
'''
"15" = '''
:sup:`15` لَكِنْ حَتَّى ٱلْيَوْمِ، حِينَ يُقْرَأُ مُوسَى، ٱلْبُرْقُعُ مَوْضُوعٌ عَلَى قَلْبِهِمْ. 
'''
"16" = '''
:sup:`16` وَلَكِنْ عِنْدَمَا يَرْجِعُ إِلَى ٱلرَّبِّ يُرْفَعُ ٱلْبُرْقُعُ. 
'''
"17" = '''
:sup:`17` وَأَمَّا ٱلرَّبُّ فَهُوَ ٱلرُّوحُ، وَحَيْثُ رُوحُ ٱلرَّبِّ هُنَاكَ حُرِّيَّةٌ. 
'''
"18" = '''
:sup:`18` وَنَحْنُ جَمِيعًا نَاظِرِينَ مَجْدَ ٱلرَّبِّ بِوَجْهٍ مَكْشُوفٍ، كَمَا في مِرْآةٍ، نَتَغَيَّرُ إِلَى تِلْكَ ٱلصُّورَةِ عَيْنِهَا، مِنْ مَجْدٍ إِلَى مَجْدٍ، كَمَا مِنَ ٱلرَّبِّ ٱلرُّوحِ. 
'''
