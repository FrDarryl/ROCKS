[28]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «أَوْصِ بَنِي إِسْرَائِيلَ وَقُلْ لَهُمْ: قُرْبَانِي، طَعَامِي مَعَ وَقَائِدِي رَائِحَةُ سَرُورِي، تَحْرِصُونَ أَنْ تُقَرِّبُوهُ لِي فِي وَقْتِهِ. 
'''
"3" = '''
:sup:`3` وَقُلْ لَهُمْ: هَذَا هُوَ ٱلْوَقُودُ ٱلَّذِي تُقَرِّبُونَ لِلرَّبِّ: خَرُوفَانِ حَوْلِيَّانِ صَحِيحَانِ لِكُلِّ يَوْمٍ مُحْرَقَةً دَائِمَةً. 
'''
"4" = '''
:sup:`4` ٱلْخَرُوفُ ٱلْوَاحِدُ تَعْمَلُهُ صَبَاحًا، وَٱلْخَرُوفُ ٱلثَّانِي تَعْمَلُهُ بَيْنَ ٱلْعَشَاءَيْنِ. 
'''
"5" = '''
:sup:`5` وَعُشْرَ ٱلْإِيفَةِ مِنْ دَقِيقٍ مَلْتُوتٍ بِرُبْعِ ٱلْهِينِ مِنْ زَيْتِ ٱلرَّضِّ تَقْدِمَةً. 
'''
"6" = '''
:sup:`6` مُحْرَقَةٌ دَائِمَةٌ. هِيَ ٱلْمَعْمُولَةُ فِي جَبَلِ سِينَاءَ. لِرَائِحَةِ سَرُورٍ، وَقُودًا لِلرَّبِّ. 
'''
"7" = '''
:sup:`7` وَسَكِيبُهَا رُبْعُ ٱلْهِينِ لِلْخَرُوفِ ٱلْوَاحِدِ. فِي ٱلْقُدْسِ ٱسْكُبْ سَكِيبَ مُسْكِرٍ لِلرَّبِّ. 
'''
"8" = '''
:sup:`8` وَٱلْخَرُوفُ ٱلثَّانِي تَعْمَلُهُ بَيْنَ ٱلْعَشَاءَيْنِ كَتَقْدِمَةِ ٱلصَّبَاحِ، وَكَسَكِيبِهِ تَعْمَلُهُ وَقُودَ رَائِحَةِ سَرُورٍ لِلرَّبِّ. 
'''
"9" = '''
:sup:`9` «وَفِي يَوْمِ ٱلسَّبْتِ خَرُوفَانِ حَوْلِيَّانِ صَحِيحَانِ، وَعُشْرَانِ مِنْ دَقِيقٍ مَلْتُوتٍ بِزَيْتٍ تَقْدِمَةً مَعَ سَكِيبِهِ، 
'''
"10" = '''
:sup:`10` مُحْرَقَةُ كُلِّ سَبْتٍ، فَضْلًا عَنِ ٱلْمُحْرَقَةِ ٱلدَّائِمَةِ وَسَكِيبِهَا. 
'''
"11" = '''
:sup:`11` «وَفِي رُؤُوسِ شُهُورِكُمْ تُقَرِّبُونَ مُحْرَقَةً لِلرَّبِّ: ثَوْرَيْنِ ٱبْنَيْ بَقَرٍ، وَكَبْشًا وَاحِدًا، وَسَبْعَةَ خِرَافٍ حَوْلِيَّةٍ صَحِيحَةٍ، 
'''
"12" = '''
:sup:`12` وَثَلَاثَةَ أَعْشَارٍ مِنْ دَقِيقٍ مَلْتُوتٍ بِزَيْتٍ تَقْدِمَةً لِكُلِّ ثَوْرٍ. وَعُشْرَيْنِ مِنْ دَقِيقٍ مَلْتُوتٍ بِزَيْتٍ تَقْدِمَةً لِلْكَبْشِ ٱلْوَاحِدِ. 
'''
"13" = '''
:sup:`13` وَعُشْرًا وَاحِدًا مِنْ دَقِيقٍ مَلْتُوتٍ بِزَيْتٍ تَقْدِمَةً لِكُلِّ خَرُوفٍ. مُحْرَقَةً رَائِحَةَ سَرُورٍ وَقُودًا لِلرَّبِّ. 
'''
"14" = '''
:sup:`14` وَسَكَائِبُهُنَّ تَكُونُ نِصْفَ ٱلْهِينِ لِلثَّوْرِ، وَثُلْثَ ٱلْهِينِ لِلْكَبْشِ، وَرُبْعَ ٱلْهِينِ لِلْخَرُوفِ مِنْ خَمْرٍ. هَذِهِ مُحْرَقَةُ كُلِّ شَهْرٍ مِنْ أَشْهُرِ ٱلسَّنَةِ. 
'''
"15" = '''
:sup:`15` وَتَيْسًا وَاحِدًا مِنَ ٱلْمَعْزِ ذَبِيحَةَ خَطِيَّةٍ لِلرَّبِّ. فَضْلًا عَنِ ٱلْمُحْرَقَةِ ٱلدَّائِمَةِ يُقَرَّبُ مَعَ سَكِيبِهِ. 
'''
"16" = '''
:sup:`16` «وَفِي ٱلشَّهْرِ ٱلْأَوَّلِ، فِي ٱلْيَوْمِ ٱلرَّابِعَ عَشَرَ مِنَ ٱلشَّهْرِ فِصْحٌ لِلرَّبِّ. 
'''
"17" = '''
:sup:`17` وَفِي ٱلْيَوْمِ ٱلْخَامِسَ عَشَرَ مِنْ هَذَا ٱلشَّهْرِ عِيدٌ. سَبْعَةَ أَيَّامٍ يُؤْكَلُ فَطِيرٌ. 
'''
"18" = '''
:sup:`18` فِي ٱلْيَوْمِ ٱلْأَوَّلِ مَحْفَلٌ مُقَدَّسٌ. عَمَلًا مَّا مِنَ ٱلشُّغْلِ لَا تَعْمَلُوا. 
'''
"19" = '''
:sup:`19` وَتُقَرِّبُونَ وَقُودًا مُحْرَقَةً لِلرَّبِّ: ثَوْرَيْنِ ٱبْنَيْ بَقَرٍ، وَكَبْشًا وَاحِدًا، وَسَبْعَةَ خِرَافٍ حَوْلِيَّةٍ. صَحِيحَةً تَكُونُ لَكُمْ. 
'''
"20" = '''
:sup:`20` وَتَقْدِمَتُهُنَّ مِنْ دَقِيقٍ مَلْتُوتٍ بِزَيْتٍ: ثَلَاثَةَ أَعْشَارٍ تَعْمَلُونَ لِلثَّوْرِ، وَعُشْرَيْنِ لِلْكَبْشِ، 
'''
"21" = '''
:sup:`21` وَعُشْرًا وَاحِدًا تَعْمَلُ لِكُلِّ خَرُوفٍ مِنَ ٱلسَّبْعَةِ ٱلْخِرَافِ، 
'''
"22" = '''
:sup:`22` وَتَيْسًا وَاحِدًا ذَبِيحَةَ خَطِيَّةٍ لِلتَّكْفِيرِ عَنْكُمْ. 
'''
"23" = '''
:sup:`23` فَضْلًا عَنْ مُحْرَقَةِ ٱلصَّبَاحِ ٱلَّتِي لِمُحْرَقَةٍ دَائِمَةٍ تَعْمَلُونَ هَذِهِ. 
'''
"24" = '''
:sup:`24` هَكَذَا تَعْمَلُونَ كُلَّ يَوْمٍ، سَبْعَةَ أَيَّامٍ طَعَامَ وَقُودِ رَائِحَةِ سَرُورٍ لِلرَّبِّ، فَضْلًا عَنِ ٱلْمُحْرَقَةِ ٱلدَّائِمَةِ يُعْمَلُ مَعَ سَكِيبِهِ. 
'''
"25" = '''
:sup:`25` وَفِي ٱلْيَوْمِ ٱلسَّابِعِ يَكُونُ لَكُمْ مَحْفَلٌ مُقَدَّسٌ. عَمَلًا مَّا مِنَ ٱلشُّغْلِ لَا تَعْمَلُوا. 
'''
"26" = '''
:sup:`26` «وَفِي يَوْمِ ٱلْبَاكُورَةِ، حِينَ تُقَرِّبُونَ تَقْدِمَةً جَدِيدَةً لِلرَّبِّ فِي أَسَابِيعِكُمْ، يَكُونُ لَكُمْ مَحْفَلٌ مُقَدَّسٌ. عَمَلًا مَّا مِنَ ٱلشُّغْلِ لَا تَعْمَلُوا. 
'''
"27" = '''
:sup:`27` وَتُقَرِّبُونَ مُحْرَقَةً لِرَائِحَةِ سَرُورٍ لِلرَّبِّ: ثَوْرَيْنِ ٱبْنَيْ بَقَرٍ، وَكَبْشًا وَاحِدًا، وَسَبْعَةَ خِرَافٍ حَوْلِيَّةٍ. 
'''
"28" = '''
:sup:`28` وَتَقْدِمَتُهُنَّ مِنْ دَقِيقٍ مَلْتُوتٍ بِزَيْتٍ: ثَلَاثَةَ أَعْشَارٍ لِكُلِّ ثَوْرٍ، وَعُشْرَيْنِ لِلْكَبْشِ ٱلْوَاحِدِ، 
'''
"29" = '''
:sup:`29` وَعُشْرًا وَاحِدًا لِكُلِّ خَرُوفٍ مِنَ ٱلسَّبْعَةِ ٱلْخِرَافِ. 
'''
"30" = '''
:sup:`30` وَتَيْسًا وَاحِدًا مِنَ ٱلْمَعْزِ لِلتَّكْفِيرِ عَنْكُمْ، 
'''
"31" = '''
:sup:`31` فَضْلًا عَنِ ٱلْمُحْرَقَةِ ٱلدَّائِمَةِ وَتَقْدِمَتِهَا تَعْمَلُونَ. مَعَ سَكَائِبِهِنَّ صَحِيحَاتٍ تَكُونُ لَكُمْ. 
'''
