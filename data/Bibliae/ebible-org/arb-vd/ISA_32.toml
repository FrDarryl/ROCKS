[32]
"1" = '''
:sup:`1` هُوَذَا بِٱلْعَدْلِ يَمْلِكُ مَلِكٌ، وَرُؤَسَاءُ بِٱلْحَقِّ يَتَرَأَّسُونَ. 
'''
"2" = '''
:sup:`2` وَيَكُونُ إِنْسَانٌ كَمَخْبَأٍ مِنَ ٱلرِّيحِ وَسِتَارَةٍ مِنَ ٱلسَّيْلِ، كَسَوَاقِي مَاءٍ فِي مَكَانٍ يَابِسٍ، كَظِلِّ صَخْرَةٍ عَظِيمَةٍ فِي أَرْضٍ مُعْيِيَةٍ. 
'''
"3" = '''
:sup:`3` وَلَا تَحْسِرُ عُيُونُ ٱلنَّاظِرِينَ، وَآذَانُ ٱلسَّامِعِينَ تَصْغَى، 
'''
"4" = '''
:sup:`4` وَقُلُوبُ ٱلْمُتَسَرِّعِينَ تَفْهَمُ عِلْمًا، وَأَلْسِنَةُ ٱلْعَيِيِّينَ تُبَادِرُ إِلَى ٱلتَّكَلُّمِ فَصِيحًا. 
'''
"5" = '''
:sup:`5` وَلَا يُدْعَى ٱللَّئِيمُ بَعْدُ كَرِيمًا، وَلَا ٱلْمَاكِرُ يُقَالُ لَهُ نَبِيلٌ. 
'''
"6" = '''
:sup:`6` لِأَنَّ ٱللَّئِيمَ يَتَكَلَّمُ بِٱللُّؤْمِ، وَقَلْبُهُ يَعْمَلُ إِثْمًا لِيَصْنَعَ نِفَاقًا، وَيَتَكَلَّمَ عَلَى ٱلرَّبِّ بِٱفْتِرَاءٍ، وَيُفْرِغَ نَفْسَ ٱلْجَائِعِ وَيَقْطَعَ شِرْبَ ٱلْعَطْشَانِ. 
'''
"7" = '''
:sup:`7` وَٱلْمَاكِرُ آلَاتُهُ رَدِيئَةٌ. هُوَ يَتَآمَرُ بِٱلْخَبَائِثِ لِيُهْلِكَ ٱلْبَائِسِينَ بِأَقْوَالِ ٱلْكَذِبِ، حَتَّى فِي تَكَلُّمِ ٱلْمِسْكِينِ بِٱلْحَقِّ. 
'''
"8" = '''
:sup:`8` وَأَمَّا ٱلْكَرِيمُ فَبِالْكَرَائِمِ يَتَآمَرُ، وَهُوَ بِٱلْكَرَائِمِ يَقُومُ. 
'''
"9" = '''
:sup:`9` أَيَّتُهَا ٱلنِّسَاءُ ٱلْمُطْمَئِنَّاتُ، قُمْنَ ٱسْمَعْنَ صَوْتِي. أَيَّتُهَا ٱلْبَنَاتُ ٱلْوَاثِقَاتُ، ٱصْغَيْنَ لِقَوْلِي. 
'''
"10" = '''
:sup:`10` أَيَّامًا عَلَى سَنَةٍ تَرْتَعِدْنَ أَيَّتُهَا ٱلْوَاثِقَاتُ، لِأَنَّهُ قَدْ مَضَى ٱلْقِطَافُ. ٱلِٱجْتِنَاءُ لَا يَأْتِي. 
'''
"11" = '''
:sup:`11` اِرْتَجِفْنَ أَيَّتُهَا ٱلْمُطْمَئِنَّاتُ. ٱرْتَعِدْنَ أَيَّتُهَا ٱلْوَاثِقَاتُ. تَجَرَّدْنَ وَتَعَرَّيْنَ وَتَنَطَّقْنَ عَلَى ٱلْأَحْقَاءِ 
'''
"12" = '''
:sup:`12` لَاطِمَاتٍ عَلَى ٱلثُّدِيِّ مِنْ أَجْلِ ٱلْحُقُولِ ٱلْمُشْتَهَاةِ، وَمِنْ أَجْلِ ٱلْكَرْمَةِ ٱلْمُثْمِرَةِ. 
'''
"13" = '''
:sup:`13` عَلَى أَرْضِ شَعْبِي يَطْلَعُ شَوْكٌ وَحَسَكٌ حَتَّى فِي كُلِّ بُيُوتِ ٱلْفَرَحِ مِنَ ٱلْمَدِينَةِ ٱلْمُبْتَهِجَةِ. 
'''
"14" = '''
:sup:`14` لِأَنَّ ٱلْقَصْرَ قَدْ هُدِمَ. جُمْهُورُ ٱلْمَدِينَةِ قَدْ تُرِكَ. ٱلْأَكَمَةُ وَٱلْبُرْجُ صَارَا مَغَايِرَ إِلَى ٱلْأَبَدِ، مَرَحًا لِحَمِيرِ ٱلْوَحْشِ، مَرْعًى لِلْقُطْعَانِ. 
'''
"15" = '''
:sup:`15` إِلَى أَنْ يُسْكَبَ عَلَيْنَا رُوحٌ مِنَ ٱلْعَلَاءِ، فَتَصِيرَ ٱلْبَرِّيَّةُ بُسْتَانًا، وَيُحْسَبَ ٱلْبُسْتَانُ وَعْرًا. 
'''
"16" = '''
:sup:`16` فَيَسْكُنُ فِي ٱلْبَرِّيَّةِ ٱلْحَقُّ، وَٱلْعَدْلُ فِي ٱلْبُسْتَانِ يُقِيمُ. 
'''
"17" = '''
:sup:`17` وَيَكُونُ صُنْعُ ٱلْعَدْلِ سَلَامًا، وَعَمَلُ ٱلْعَدْلِ سُكُونًا وَطُمَأْنِينَةً إِلَى ٱلْأَبَدِ. 
'''
"18" = '''
:sup:`18` وَيَسْكُنُ شَعْبِي فِي مَسْكَنِ ٱلسَّلَامِ، وَفِي مَسَاكِنَ مُطْمَئِنَّةٍ وَفِي مَحَلَّاتٍ أَمِينَةٍ. 
'''
"19" = '''
:sup:`19` وَيَنْزِلُ بَرَدٌ بِهُبُوطِ ٱلْوَعْرِ، وَإِلَى ٱلْحَضِيضِ تُوضَعُ ٱلْمَدِينَةُ. 
'''
"20" = '''
:sup:`20` طُوبَاكُمْ أَيُّهَا ٱلزَّارِعُونَ عَلَى كُلِّ ٱلْمِيَاهِ، ٱلْمُسَرِّحُونَ أَرْجُلَ ٱلثَّوْرِ وَٱلْحِمَارِ. 
'''
