[24]
"1" = '''
:sup:`1` ثُمَّ فِي أَوَّلِ ٱلْأُسْبُوعِ، أَوَّلَ ٱلْفَجْرِ، أَتَيْنَ إِلَى ٱلْقَبْرِ حَامِلَاتٍ ٱلْحَنُوطَ ٱلَّذِي أَعْدَدْنَهُ، وَمَعَهُنَّ أُنَاسٌ. 
'''
"2" = '''
:sup:`2` فَوَجَدْنَ ٱلْحَجَرَ مُدَحْرَجًا عَنِ ٱلْقَبْرِ، 
'''
"3" = '''
:sup:`3` فَدَخَلْنَ وَلَمْ يَجِدْنَ جَسَدَ ٱلرَّبِّ يَسُوعَ. 
'''
"4" = '''
:sup:`4` وَفِيمَا هُنَّ مُحْتَارَاتٌ فِي ذَلِكَ، إِذَا رَجُلَانِ وَقَفَا بِهِنَّ بِثِيَابٍ بَرَّاقَةٍ. 
'''
"5" = '''
:sup:`5` وَإِذْ كُنَّ خَائِفَاتٍ وَمُنَكِّسَاتٍ وُجُوهَهُنَّ إِلَى ٱلْأَرْضِ، قَالَا لَهُنَّ: «لِمَاذَا تَطْلُبْنَ ٱلْحَيَّ بَيْنَ ٱلْأَمْوَاتِ؟ 
'''
"6" = '''
:sup:`6` لَيْسَ هُوَ هَهُنَا، لَكِنَّهُ قَامَ! اُذْكُرْنَ كَيْفَ كَلَّمَكُنَّ وَهُوَ بَعْدُ فِي ٱلْجَلِيلِ 
'''
"7" = '''
:sup:`7` قَائِلًا: إِنَّهُ يَنْبَغِي أَنْ يُسَلَّمَ ٱبْنُ ٱلْإِنْسَانِ فِي أَيْدِي أُنَاسٍ خُطَاةٍ، وَيُصْلَبَ، وَفِي ٱلْيَوْمِ ٱلثَّالِثِ يَقُومُ». 
'''
"8" = '''
:sup:`8` فَتَذَكَّرْنَ كَلَامَهُ، 
'''
"9" = '''
:sup:`9` وَرَجَعْنَ مِنَ ٱلْقَبْرِ، وَأَخْبَرْنَ ٱلْأَحَدَ عَشَرَ وَجَمِيعَ ٱلْبَاقِينَ بِهَذَا كُلِّهِ. 
'''
"10" = '''
:sup:`10` وَكَانَتْ مَرْيَمُ ٱلْمَجْدَلِيَّةُ وَيُوَنَّا وَمَرْيَمُ أُمُّ يَعْقُوبَ وَٱلْبَاقِيَاتُ مَعَهُنَّ، ٱللَّوَاتِي قُلْنَ هَذَا لِلرُّسُلِ. 
'''
"11" = '''
:sup:`11` فَتَرَاءَى كَلَامُهُنَّ لَهُمْ كَٱلْهَذَيَانِ وَلَمْ يُصَدِّقُوهُنَّ. 
'''
"12" = '''
:sup:`12` فَقَامَ بُطْرُسُ وَرَكَضَ إِلَى ٱلْقَبْرِ، فَٱنْحَنَى وَنَظَرَ ٱلْأَكْفَانَ مَوْضُوعَةً وَحْدَهَا، فَمَضَى مُتَعَجِّبًا فِي نَفْسِهِ مِمَّا كَانَ. 
'''
"13" = '''
:sup:`13` وَإِذَا ٱثْنَانِ مِنْهُمْ كَانَا مُنْطَلِقَيْنِ فِي ذَلِكَ ٱلْيَوْمِ إِلَى قَرْيَةٍ بَعِيدَةٍ عَنْ أُورُشَلِيمَ سِتِّينَ غَلْوَةً، ٱسْمُهَا «عِمْوَاسُ». 
'''
"14" = '''
:sup:`14` وَكَانَا يَتَكَلَّمَانِ بَعْضُهُمَا مَعَ بَعْضٍ عَنْ جَمِيعِ هَذِهِ ٱلْحَوَادِثِ. 
'''
"15" = '''
:sup:`15` وَفِيمَا هُمَا يَتَكَلَّمَانِ وَيَتَحَاوَرَانِ، ٱقْتَرَبَ إِلَيْهِمَا يَسُوعُ نَفْسُهُ وَكَانَ يَمْشِي مَعَهُمَا. 
'''
"16" = '''
:sup:`16` وَلَكِنْ أُمْسِكَتْ أَعْيُنُهُمَا عَنْ مَعْرِفَتِهِ. 
'''
"17" = '''
:sup:`17` فَقَالَ لَهُمَا: «مَا هَذَا ٱلْكَلَامُ ٱلَّذِي تَتَطَارَحَانِ بِهِ وَأَنْتُمَا مَاشِيَانِ عَابِسَيْنِ؟». 
'''
"18" = '''
:sup:`18` فَأَجَابَ أَحَدُهُمَا، ٱلَّذِي ٱسْمُهُ كِلْيُوبَاسُ وَقَالَ لَهُ: «هَلْ أَنْتَ مُتَغَرِّبٌ وَحْدَكَ فِي أُورُشَلِيمَ وَلَمْ تَعْلَمِ ٱلْأُمُورَ ٱلَّتِي حَدَثَتْ فِيهَا فِي هَذِهِ ٱلْأَيَّامِ؟». 
'''
"19" = '''
:sup:`19` فَقَالَ لَهُمَا: «وَمَا هِيَ؟». فَقَالَا: «ٱلْمُخْتَصَّةُ بِيَسُوعَ ٱلنَّاصِرِيِّ، ٱلَّذِي كَانَ إِنْسَانًا نَبِيًّا مُقْتَدِرًا فِي ٱلْفِعْلِ وَٱلْقَوْلِ أَمَامَ ٱللهِ وَجَمِيعِ ٱلشَّعْبِ. 
'''
"20" = '''
:sup:`20` كَيْفَ أَسْلَمَهُ رُؤَسَاءُ ٱلْكَهَنَةِ وَحُكَّامُنَا لِقَضَاءِ ٱلْمَوْتِ وَصَلَبُوهُ. 
'''
"21" = '''
:sup:`21` وَنَحْنُ كُنَّا نَرْجُو أَنَّهُ هُوَ ٱلْمُزْمِعُ أَنْ يَفْدِيَ إِسْرَائِيلَ. وَلَكِنْ، مَعَ هَذَا كُلِّهِ، ٱلْيَوْمَ لَهُ ثَلَاثَةُ أَيَّامٍ مُنْذُ حَدَثَ ذَلِكَ. 
'''
"22" = '''
:sup:`22` بَلْ بَعْضُ ٱلنِّسَاءِ مِنَّا حَيَّرْنَنَا إِذْ كُنَّ بَاكِرًا عِنْدَ ٱلْقَبْرِ، 
'''
"23" = '''
:sup:`23` وَلَمَّا لَمْ يَجِدْنَ جَسَدَهُ أَتَيْنَ قَائِلَاتٍ: إِنَّهُنَّ رَأَيْنَ مَنْظَرَ مَلَائِكَةٍ قَالُوا إِنَّهُ حَيٌّ. 
'''
"24" = '''
:sup:`24` وَمَضَى قَوْمٌ مِنَ ٱلَّذِينَ مَعَنَا إِلَى ٱلْقَبْرِ، فَوَجَدُوا هَكَذَا كَمَا قَالَتْ أَيْضًا ٱلنِّسَاءُ، وَأَمَّا هُوَ فَلَمْ يَرَوْهُ». 
'''
"25" = '''
:sup:`25` فَقَالَ لَهُمَا: «أَيُّهَا ٱلْغَبِيَّانِ وَٱلْبَطِيئَا ٱلْقُلُوبِ فِي ٱلْإِيمَانِ بِجَمِيعِ مَا تَكَلَّمَ بِهِ ٱلْأَنْبِيَاءُ! 
'''
"26" = '''
:sup:`26` أَمَا كَانَ يَنْبَغِي أَنَّ ٱلْمَسِيحَ يَتَأَلَّمُ بِهَذَا وَيَدْخُلُ إِلَى مَجْدِهِ؟». 
'''
"27" = '''
:sup:`27` ثُمَّ ٱبْتَدَأَ مِنْ مُوسَى وَمِنْ جَمِيعِ ٱلْأَنْبِيَاءِ يُفَسِّرُ لَهُمَا ٱلْأُمُورَ ٱلْمُخْتَصَّةَ بِهِ فِي جَمِيعِ ٱلْكُتُبِ. 
'''
"28" = '''
:sup:`28` ثُمَّ ٱقْتَرَبُوا إِلَى ٱلْقَرْيَةِ ٱلَّتِي كَانَا مُنْطَلِقَيْنِ إِلَيْهَا، وَهُوَ تَظَاهَرَ كَأَنَّهُ مُنْطَلِقٌ إِلَى مَكَانٍ أَبْعَدَ. 
'''
"29" = '''
:sup:`29` فَأَلْزَمَاهُ قَائِلَيْنِ: «ٱمْكُثْ مَعَنَا، لِأَنَّهُ نَحْوُ ٱلْمَسَاءِ وَقَدْ مَالَ ٱلنَّهَارُ». فَدَخَلَ لِيَمْكُثَ مَعَهُمَا. 
'''
"30" = '''
:sup:`30` فَلَمَّا ٱتَّكَأَ مَعَهُمَا، أَخَذَ خُبْزًا وَبَارَكَ وَكَسَّرَ وَنَاوَلَهُمَا، 
'''
"31" = '''
:sup:`31` فَٱنْفَتَحَتْ أَعْيُنُهُمَا وَعَرَفَاهُ ثُمَّ ٱخْتَفَى عَنْهُمَا، 
'''
"32" = '''
:sup:`32` فَقَالَ بَعْضُهُمَا لِبَعْضٍ: «أَلَمْ يَكُنْ قَلْبُنَا مُلْتَهِبًا فِينَا إِذْ كَانَ يُكَلِّمُنَا فِي ٱلطَّرِيقِ وَيُوضِحُ لَنَا ٱلْكُتُبَ؟». 
'''
"33" = '''
:sup:`33` فَقَامَا فِي تِلْكَ ٱلسَّاعَةِ وَرَجَعَا إِلَى أُورُشَلِيمَ، وَوَجَدَا ٱلْأَحَدَ عَشَرَ مُجْتَمِعِينَ، هُمْ وَٱلَّذِينَ مَعَهُمْ 
'''
"34" = '''
:sup:`34` وَهُمْ يَقُولُونَ: «إِنَّ ٱلرَّبَّ قَامَ بِٱلْحَقِيقَةِ وَظَهَرَ لِسِمْعَانَ!». 
'''
"35" = '''
:sup:`35` وَأَمَّا هُمَا فَكَانَا يُخْبِرَانِ بِمَا حَدَثَ فِي ٱلطَّرِيقِ، وَكَيْفَ عَرَفَاهُ عِنْدَ كَسْرِ ٱلْخُبْزِ. 
'''
"36" = '''
:sup:`36` وَفِيمَا هُمْ يَتَكَلَّمُونَ بِهَذَا وَقَفَ يَسُوعُ نَفْسُهُ فِي وَسْطِهِمْ، وَقَالَ لَهُمْ: «سَلَامٌ لَكُمْ!». 
'''
"37" = '''
:sup:`37` فَجَزِعُوا وَخَافُوا، وَظَنُّوا أَنَّهُمْ نَظَرُوا رُوحًا. 
'''
"38" = '''
:sup:`38` فَقَالَ لَهُمْ: «مَا بَالُكُمْ مُضْطَرِبِينَ، وَلِمَاذَا تَخْطُرُ أَفْكَارٌ فِي قُلُوبِكُمْ؟ 
'''
"39" = '''
:sup:`39` اُنْظُرُوا يَدَيَّ وَرِجْلَيَّ: إِنِّي أَنَا هُوَ! جُسُّونِي وَٱنْظُرُوا، فَإِنَّ ٱلرُّوحَ لَيْسَ لَهُ لَحْمٌ وَعِظَامٌ كَمَا تَرَوْنَ لِي». 
'''
"40" = '''
:sup:`40` وَحِينَ قَالَ هَذَا أَرَاهُمْ يَدَيْهِ وَرِجْلَيْهِ. 
'''
"41" = '''
:sup:`41` وَبَيْنَمَا هُمْ غَيْرُ مُصَدِّقِينَ مِنَ ٱلْفَرَحِ، وَمُتَعَجِّبُونَ، قَالَ لَهُمْ: «أَعِنْدَكُمْ هَهُنَا طَعَامٌ؟». 
'''
"42" = '''
:sup:`42` فَنَاوَلُوهُ جُزْءًا مِنْ سَمَكٍ مَشْوِيٍّ، وَشَيْئًا مِنْ شَهْدِ عَسَلٍ. 
'''
"43" = '''
:sup:`43` فَأَخَذَ وَأَكَلَ قُدَّامَهُمْ. 
'''
"44" = '''
:sup:`44` وَقَالَ لَهُمْ: «هَذَا هُوَ ٱلْكَلَامُ ٱلَّذِي كَلَّمْتُكُمْ بِهِ وَأَنَا بَعْدُ مَعَكُمْ: أَنَّهُ لَا بُدَّ أَنْ يَتِمَّ جَمِيعُ مَا هُوَ مَكْتُوبٌ عَنِّي فِي نَامُوسِ مُوسَى وَٱلْأَنْبِيَاءِ وَٱلْمَزَامِيرِ». 
'''
"45" = '''
:sup:`45` حِينَئِذٍ فَتَحَ ذِهْنَهُمْ لِيَفْهَمُوا ٱلْكُتُبَ. 
'''
"46" = '''
:sup:`46` وَقَالَ لَهُمْ: «هَكَذَا هُوَ مَكْتُوبٌ، وَهَكَذَا كَانَ يَنْبَغِي أَنَّ ٱلْمَسِيحَ يَتَأَلَّمُ وَيَقُومُ مِنَ ٱلْأَمْوَاتِ فِي ٱلْيَوْمِ ٱلثَّالِثِ، 
'''
"47" = '''
:sup:`47` وَأَنْ يُكْرَزَ بِٱسْمِهِ بِٱلتَّوْبَةِ وَمَغْفِرَةِ ٱلْخَطَايَا لِجَمِيعِ ٱلْأُمَمِ، مُبْتَدَأً مِنْ أُورُشَلِيمَ. 
'''
"48" = '''
:sup:`48` وَأَنْتُمْ شُهُودٌ لِذَلِكَ. 
'''
"49" = '''
:sup:`49` وَهَا أَنَا أُرْسِلُ إِلَيْكُمْ مَوْعِدَ أَبِي. فَأَقِيمُوا فِي مَدِينَةِ أُورُشَلِيمَ إِلَى أَنْ تُلْبَسُوا قُوَّةً مِنَ ٱلْأَعَالِي». 
'''
"50" = '''
:sup:`50` وَأَخْرَجَهُمْ خَارِجًا إِلَى بَيْتِ عَنْيَا، وَرَفَعَ يَدَيْهِ وَبَارَكَهُمْ. 
'''
"51" = '''
:sup:`51` وَفِيمَا هُوَ يُبَارِكُهُمُ، ٱنْفَرَدَ عَنْهُمْ وَأُصْعِدَ إِلَى ٱلسَّمَاءِ. 
'''
"52" = '''
:sup:`52` فَسَجَدُوا لَهُ وَرَجَعُوا إِلَى أُورُشَلِيمَ بِفَرَحٍ عَظِيمٍ، 
'''
"53" = '''
:sup:`53` وَكَانُوا كُلَّ حِينٍ فِي ٱلْهَيْكَلِ يُسَبِّحُونَ وَيُبَارِكُونَ ٱللهَ. آمِينَ. 
'''
