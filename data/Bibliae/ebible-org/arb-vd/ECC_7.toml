[7]
"1" = '''
:sup:`1` اَلصِّيتُ خَيْرٌ مِنَ ٱلدُّهْنِ ٱلطَّيِّبِ، وَيَوْمُ ٱلْمَمَاتِ خَيْرٌ مِنْ يَوْمِ ٱلْوِلَادَةِ. 
'''
"2" = '''
:sup:`2` اَلذَّهَابُ إِلَى بَيْتِ ٱلنَّوْحِ خَيْرٌ مِنَ ٱلذَّهَابِ إِلَى بَيْتِ ٱلْوَلِيمَةِ، لِأَنَّ ذَاكَ نِهَايَةُ كُلِّ إِنْسَانٍ، وَٱلْحَيُّ يَضَعُهُ فِي قَلْبِهِ. 
'''
"3" = '''
:sup:`3` اَلْحُزْنُ خَيْرٌ مِنَ ٱلضَّحِكِ، لِأَنَّهُ بِكَآبَةِ ٱلْوَجْهِ يُصْلَحُ ٱلْقَلْبُ. 
'''
"4" = '''
:sup:`4` قَلْبُ ٱلْحُكَمَاءِ فِي بَيْتِ ٱلنَّوْحِ، وَقَلْبُ ٱلْجُهَّالِ فِي بَيْتِ ٱلْفَرَحِ. 
'''
"5" = '''
:sup:`5` سَمْعُ ٱلِٱنْتِهَارِ مِنَ ٱلْحَكِيمِ خَيْرٌ لِلْإِنْسَانِ مِنْ سَمْعِ غِنَاءِ ٱلْجُهَّالِ، 
'''
"6" = '''
:sup:`6` لِأَنَّهُ كَصَوْتِ ٱلشَّوْكِ تَحْتَ ٱلْقِدْرِ هَكَذَا ضَحِكُ ٱلْجُهَّالِ. هَذَا أَيْضًا بَاطِلٌ. 
'''
"7" = '''
:sup:`7` لِأَنَّ ٱلظُّلْمَ يُحَمِّقُ ٱلْحَكِيمَ، وَٱلْعَطِيَّةَ تُفْسِدُ ٱلْقَلْبَ. 
'''
"8" = '''
:sup:`8` نِهَايَةُ أَمْرٍ خَيْرٌ مِنْ بَدَايَتِهِ. طُولُ ٱلرُّوحِ خَيْرٌ مِنْ تَكَبُّرِ ٱلرُّوحِ. 
'''
"9" = '''
:sup:`9` لَا تُسْرِعْ بِرُوحِكَ إِلَى ٱلْغَضَبِ، لِأَنَّ ٱلْغَضَبَ يَسْتَقِرُّ فِي حِضْنِ ٱلْجُهَّالِ. 
'''
"10" = '''
:sup:`10` لَا تَقُلْ: «لِمَاذَا كَانَتِ ٱلْأَيَّامُ ٱلْأُولَى خَيْرًا مِنْ هَذِهِ؟» لِأَنَّهُ لَيْسَ عَنْ حِكْمَةٍ تَسْأَلُ عَنْ هَذَا. 
'''
"11" = '''
:sup:`11` اَلْحِكْمَةُ صَالِحَةٌ مِثْلُ ٱلْمِيرَاثِ، بَلْ أَفْضَلُ لِنَاظِرِي ٱلشَّمْسِ. 
'''
"12" = '''
:sup:`12` لِأَنَّ ٱلَّذِي فِي ظِلِّ ٱلْحِكْمَةِ هُوَ فِي ظِلِّ ٱلْفِضَّةِ، وَفَضْلُ ٱلْمَعْرِفَةِ هُوَ إِنَّ ٱلْحِكْمَةَ تُحْيِي أَصْحَابَهَا. 
'''
"13" = '''
:sup:`13` اُنْظُرْ عَمَلَ ٱللهِ: لِأَنَّهُ مَنْ يَقْدِرُ عَلَى تَقْوِيمِ مَا قَدْ عَوَّجَهُ؟ 
'''
"14" = '''
:sup:`14` فِي يَوْمِ ٱلْخَيْرِ كُنْ بِخَيْرٍ، وَفِي يَوْمِ ٱلشَّرِّ ٱعْتَبِرْ. إِنَّ ٱللهَ جَعَلَ هَذَا مَعَ ذَاكَ، لِكَيْلَا يَجِدَ ٱلْإِنْسَانُ شَيْئًا بَعْدَهُ. 
'''
"15" = '''
:sup:`15` قَدْ رَأَيْتُ ٱلْكُلَّ فِي أَيَّامِ بُطْلِي: قَدْ يَكُونُ بَارٌّ يَبِيدُ فِي بِرِّهِ، وَقَدْ يَكُونُ شِرِّيرٌ يَطُولُ فِي شَرِّهِ. 
'''
"16" = '''
:sup:`16` لَا تَكُنْ بَارًّا كَثِيرًا، وَلَا تَكُنْ حَكِيمًا بِزِيَادَةٍ. لِمَاذَا تَخْرِبُ نَفْسَكَ؟ 
'''
"17" = '''
:sup:`17` لَا تَكُنْ شِرِّيرًا كَثِيرًا، وَلَا تَكُنْ جَاهِلًا. لِمَاذَا تَمُوتُ فِي غَيْرِ وَقْتِكَ؟ 
'''
"18" = '''
:sup:`18` حَسَنٌ أَنْ تَتَمَسَّكَ بِهَذَا، وَأَيْضًا أَنْ لَا تَرْخِيَ يَدَكَ عَنْ ذَاكَ، لِأَنَّ مُتَّقِيَ ٱللهِ يَخْرُجُ مِنْهُمَا كِلَيْهِمَا. 
'''
"19" = '''
:sup:`19` اَلْحِكْمَةُ تُقَوِّي ٱلْحَكِيمَ أَكْثَرَ مِنْ عَشَرَةِ مُسَلَّطِينَ، ٱلَّذِينَ هُمْ فِي ٱلْمَدِينَةِ. 
'''
"20" = '''
:sup:`20` لِأَنَّهُ لَا إِنْسَانٌ صِدِّيقٌ فِي ٱلْأَرْضِ يَعْمَلُ صَلَاحًا وَلَا يُخْطِئُ. 
'''
"21" = '''
:sup:`21` أَيْضًا لَا تَضَعْ قَلْبَكَ عَلَى كُلِّ ٱلْكَلَامِ ٱلَّذِي يُقَالُ، لِئَلَّا تَسْمَعَ عَبْدَكَ يَسِبُّكَ. 
'''
"22" = '''
:sup:`22` لِأَنَّ قَلْبَكَ أَيْضًا يَعْلَمُ أَنَّكَ أَنْتَ كَذَلِكَ مِرَارًا كَثِيرَةً سَبَبْتَ آخَرِينَ. 
'''
"23" = '''
:sup:`23` كُلُّ هَذَا ٱمْتَحَنْتُهُ بِٱلْحِكْمَةِ. قُلْتُ: «أَكُونُ حَكِيمًا». أَمَّا هِيَ فَبَعِيدَةٌ عَنِّي. 
'''
"24" = '''
:sup:`24` بَعِيدٌ مَا كَانَ بَعِيدًا، وَٱلْعَمِيقُ ٱلْعَمِيقُ مَنْ يَجِدُهُ؟ 
'''
"25" = '''
:sup:`25` دُرْتُ أَنَا وَقَلْبِي لِأَعْلَمَ وَلِأَبْحَثَ وَلِأَطْلُبَ حِكْمَةً وَعَقْلًا، وَلِأَعْرِفَ ٱلشَّرَّ أَنَّهُ جَهَالَةٌ، وَٱلْحَمَاقَةَ أَنَّهَا جُنُونٌ. 
'''
"26" = '''
:sup:`26` فَوَجَدْتُ أَمَرَّ مِنَ ٱلْمَوْتِ: ٱلْمَرْأَةَ ٱلَّتِي هِيَ شِبَاكٌ، وَقَلْبُهَا أَشْرَاكٌ، وَيَدَاهَا قُيُودٌ. ٱلصَّالِحُ قُدَّامَ ٱللهِ يَنْجُو مِنْهَا. أَمَّا ٱلْخَاطِئُ فَيُؤْخَذُ بِهَا. 
'''
"27" = '''
:sup:`27` اُنْظُرْ. هَذَا وَجَدْتُهُ، قَالَ ٱلْجَامِعَةُ: وَاحِدَةً فَوَاحِدَةً لِأَجِدَ ٱلنَّتِيجَةَ 
'''
"28" = '''
:sup:`28` ٱلَّتِي لَمْ تَزَلْ نَفْسِي تَطْلُبُهَا فَلَمْ أَجِدْهَا. رَجُلًا وَاحِدًا بَيْنَ أَلْفٍ وَجَدْتُ، أَمَّا ٱمْرَأَةً فَبَيْنَ كُلِّ أُولَئِكَ لَمْ أَجِدْ! 
'''
"29" = '''
:sup:`29` اُنْظُرْ. هَذَا وَجَدْتُ فَقَطْ: أَنَّ ٱللهَ صَنَعَ ٱلْإِنْسَانَ مُسْتَقِيمًا، أَمَّا هُمْ فَطَلَبُوا ٱخْتِرَاعَاتٍ كَثِيرَةً. 
'''
