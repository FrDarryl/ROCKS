[5]
"1" = '''
:sup:`1` فَإِذْ قَدْ تَبَرَّرْنَا بِٱلْإِيمَانِ لَنَا سَلَامٌ مَعَ ٱللهِ بِرَبِّنَا يَسُوعَ ٱلْمَسِيحِ، 
'''
"2" = '''
:sup:`2` ٱلَّذِي بِهِ أَيْضًا قَدْ صَارَ لَنَا ٱلدُّخُولُ بِٱلْإِيمَانِ، إِلَى هَذِهِ ٱلنِّعْمَةِ ٱلَّتِي نَحْنُ فِيهَا مُقِيمُونَ، وَنَفْتَخِرُ عَلَى رَجَاءِ مَجْدِ ٱللهِ. 
'''
"3" = '''
:sup:`3` وَلَيْسَ ذَلِكَ فَقَطْ، بَلْ نَفْتَخِرُ أَيْضًا فِي ٱلضِّيقَاتِ، عَالِمِينَ أَنَّ ٱلضِّيقَ يُنْشِئُ صَبْرًا، 
'''
"4" = '''
:sup:`4` وَٱلصَّبْرُ تَزْكِيَةً، وَٱلتَّزْكِيَةُ رَجَاءً، 
'''
"5" = '''
:sup:`5` وَٱلرَّجَاءُ لَا يُخْزِي، لِأَنَّ مَحَبَّةَ ٱللهِ قَدِ ٱنْسَكَبَتْ فِي قُلُوبِنَا بِٱلرُّوحِ ٱلْقُدُسِ ٱلْمُعْطَى لَنَا. 
'''
"6" = '''
:sup:`6` لِأَنَّ ٱلْمَسِيحَ، إِذْ كُنَّا بَعْدُ ضُعَفَاءَ، مَاتَ فِي ٱلْوَقْتِ ٱلْمُعَيَّنِ لِأَجْلِ ٱلْفُجَّارِ. 
'''
"7" = '''
:sup:`7` فَإِنَّهُ بِٱلْجَهْدِ يَمُوتُ أَحَدٌ لِأَجْلِ بَارٍّ. رُبَّمَا لِأَجْلِ ٱلصَّالِحِ يَجْسُرُ أَحَدٌ أَيْضًا أَنْ يَمُوتَ. 
'''
"8" = '''
:sup:`8` وَلَكِنَّ ٱللهَ بَيَّنَ مَحَبَّتَهُ لَنَا، لِأَنَّهُ وَنَحْنُ بَعْدُ خُطَاةٌ مَاتَ ٱلْمَسِيحُ لِأَجْلِنَا. 
'''
"9" = '''
:sup:`9` فَبِٱلْأَوْلَى كَثِيرًا وَنَحْنُ مُتَبَرِّرُونَ ٱلْآنَ بِدَمِهِ نَخْلُصُ بِهِ مِنَ ٱلْغَضَبِ! 
'''
"10" = '''
:sup:`10` لِأَنَّهُ إِنْ كُنَّا وَنَحْنُ أَعْدَاءٌ قَدْ صُولِحْنَا مَعَ ٱللهِ بِمَوْتِ ٱبْنِهِ، فَبِٱلْأَوْلَى كَثِيرًا وَنَحْنُ مُصَالَحُونَ نَخْلُصُ بِحَيَاتِهِ! 
'''
"11" = '''
:sup:`11` وَلَيْسَ ذَلِكَ فَقَطْ، بَلْ نَفْتَخِرُ أَيْضًا بِٱللهِ، بِرَبِّنَا يَسُوعَ ٱلْمَسِيحِ، ٱلَّذِي نِلْنَا بِهِ ٱلْآنَ ٱلْمُصَالَحَةَ. 
'''
"12" = '''
:sup:`12` مِنْ أَجْلِ ذَلِكَ كَأَنَّمَا بِإِنْسَانٍ وَاحِدٍ دَخَلَتِ ٱلْخَطِيَّةُ إِلَى ٱلْعَالَمِ، وَبِٱلْخَطِيَّةِ ٱلْمَوْتُ، وَهَكَذَا ٱجْتَازَ ٱلْمَوْتُ إِلَى جَمِيعِ ٱلنَّاسِ، إِذْ أَخْطَأَ ٱلْجَمِيعُ. 
'''
"13" = '''
:sup:`13` فَإِنَّهُ حَتَّى ٱلنَّامُوسِ كَانَتِ ٱلْخَطِيَّةُ فِي ٱلْعَالَمِ. عَلَى أَنَّ ٱلْخَطِيَّةَ لَا تُحْسَبُ إِنْ لَمْ يَكُنْ نَامُوسٌ. 
'''
"14" = '''
:sup:`14` لَكِنْ قَدْ مَلَكَ ٱلْمَوْتُ مِنْ آدَمَ إِلَى مُوسَى، وَذَلِكَ عَلَى ٱلَّذِينَ لَمْ يُخْطِئُوا عَلَى شِبْهِ تَعَدِّي آدَمَ، ٱلَّذِي هُوَ مِثَالُ ٱلْآتِي. 
'''
"15" = '''
:sup:`15` وَلَكِنْ لَيْسَ كَٱلْخَطِيَّةِ هَكَذَا أَيْضًا ٱلْهِبَةُ. لِأَنَّهُ إِنْ كَانَ بِخَطِيَّةِ وَاحِدٍ مَاتَ ٱلْكَثِيرُونَ، فَبِٱلْأَوْلَى كَثِيرًا نِعْمَةُ ٱللهِ، وَٱلْعَطِيَّةُ بِٱلنِّعْمَةِ ٱلَّتِي بِٱلْإِنْسَانِ ٱلْوَاحِدِ يَسُوعَ ٱلْمَسِيحِ، قَدِ ٱزْدَادَتْ لِلْكَثِيرِينَ! 
'''
"16" = '''
:sup:`16` وَلَيْسَ كَمَا بِوَاحِدٍ قَدْ أَخْطَأَ هَكَذَا ٱلْعَطِيَّةُ. لِأَنَّ ٱلْحُكْمَ مِنْ وَاحِدٍ لِلدَّيْنُونَةِ، وَأَمَّا ٱلْهِبَةُ فَمِنْ جَرَّى خَطَايَا كَثِيرَةٍ لِلتَّبْرِيرِ. 
'''
"17" = '''
:sup:`17` لِأَنَّهُ إِنْ كَانَ بِخَطِيَّةِ ٱلْوَاحِدِ قَدْ مَلَكَ ٱلْمَوْتُ بِٱلْوَاحِدِ، فَبِٱلْأَوْلَى كَثِيرًا ٱلَّذِينَ يَنَالُونَ فَيْضَ ٱلنِّعْمَةِ وَعَطِيَّةَ ٱلْبِرِّ، سَيَمْلِكُونَ فِي ٱلْحَيَاةِ بِٱلْوَاحِدِ يَسُوعَ ٱلْمَسِيحِ! 
'''
"18" = '''
:sup:`18` فَإِذًا كَمَا بِخَطِيَّةٍ وَاحِدَةٍ صَارَ ٱلْحُكْمُ إِلَى جَمِيعِ ٱلنَّاسِ لِلدَّيْنُونَةِ، هَكَذَا بِبِرٍّ وَاحِدٍ صَارَتِ ٱلْهِبَةُ إِلَى جَمِيعِ ٱلنَّاسِ، لِتَبْرِيرِ ٱلْحَيَاةِ. 
'''
"19" = '''
:sup:`19` لِأَنَّهُ كَمَا بِمَعْصِيَةِ ٱلْإِنْسَانِ ٱلْوَاحِدِ جُعِلَ ٱلْكَثِيرُونَ خُطَاةً، هَكَذَا أَيْضًا بِإِطَاعَةِ ٱلْوَاحِدِ سَيُجْعَلُ ٱلْكَثِيرُونَ أَبْرَارًا. 
'''
"20" = '''
:sup:`20` وَأَمَّا ٱلنَّامُوسُ فَدَخَلَ لِكَيْ تَكْثُرَ ٱلْخَطِيَّةُ. وَلَكِنْ حَيْثُ كَثُرَتِ ٱلْخَطِيَّةُ ٱزْدَادَتِ ٱلنِّعْمَةُ جِدًّا. 
'''
"21" = '''
:sup:`21` حَتَّى كَمَا مَلَكَتِ ٱلْخَطِيَّةُ فِي ٱلْمَوْتِ، هَكَذَا تَمْلِكُ ٱلنِّعْمَةُ بِٱلْبِرِّ، لِلْحَيَاةِ ٱلْأَبَدِيَّةِ، بِيَسُوعَ ٱلْمَسِيحِ رَبِّنَا. 
'''
