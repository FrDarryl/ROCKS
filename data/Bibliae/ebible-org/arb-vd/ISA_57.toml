[57]
"1" = '''
:sup:`1` بَادَ ٱلصِّدِّيقُ وَلَيْسَ أَحَدٌ يَضَعُ ذَلِكَ فِي قَلْبِهِ. وَرِجَالُ ٱلْإِحْسَانِ يُضَمُّونَ، وَلَيْسَ مَنْ يَفْطَنُ بِأَنَّهُ مِنْ وَجْهِ ٱلشَّرِّ يُضَمُّ ٱلصِّدِّيقُ. 
'''
"2" = '''
:sup:`2` يَدْخُلُ ٱلسَّلَامَ. يَسْتَرِيحُونَ فِي مَضَاجِعِهِمِ. ٱلسَّالِكُ بِٱلِٱسْتِقَامَةِ. 
'''
"3" = '''
:sup:`3` «أَمَّا أَنْتُمْ فَتَقَدَّمُوا إِلَى هُنَا يَا بَنِي ٱلسَّاحِرَةِ، نَسْلَ ٱلْفَاسِقِ وَٱلزَّانِيَةِ. 
'''
"4" = '''
:sup:`4` بِمَنْ تَسْخَرُونَ، وَعَلَى مَنْ تَفْغَرُونَ ٱلْفَمَ وَتَدْلَعُونَ ٱللِّسَانَ؟ أَمَا أَنْتُمْ أَوْلَادُ ٱلْمَعْصِيَةِ، نَسْلُ ٱلْكَذِبِ؟ 
'''
"5" = '''
:sup:`5` ٱلْمُتَوَقِّدُونَ إِلَى ٱلْأَصْنَامِ تَحْتَ كُلِّ شَجَرَةٍ خَضْرَاءَ، ٱلْقَاتِلُونَ ٱلْأَوْلَادَ فِي ٱلْأَوْدِيَةِ تَحْتَ شُقُوقِ ٱلْمَعَاقِلِ. 
'''
"6" = '''
:sup:`6` فِي حِجَارَةِ ٱلْوَادِي ٱلْمُلْسِ نَصِيبُكِ. تِلْكَ هِيَ قُرْعَتُكِ. لِتِلْكَ سَكَبْتِ سَكِيبًا وَأَصْعَدْتِ تَقْدِمَةً. أَعَنْ هَذِهِ أَتَعَزَّى؟ 
'''
"7" = '''
:sup:`7` عَلَى جَبَلٍ عَالٍ وَمُرْتَفِعٍ وَضَعْتِ مَضْجَعَكِ، وَإِلَى هُنَاكَ صَعِدْتِ لِتَذْبَحِي ذَبِيحَةً. 
'''
"8" = '''
:sup:`8` وَرَاءَ ٱلْبَابِ وَٱلْقَائِمَةِ وَضَعْتِ تَذْكَارَكِ، لِأَنَّكِ لِغَيْرِي كَشَفْتِ وَصَعِدْتِ. أَوْسَعْتِ مَضْجَعَكِ وَقَطَعْتِ لِنَفْسِكِ عَهْدًا مَعَهُمْ. أَحْبَبْتِ مَضْجَعَهُمْ. نَظَرْتِ فُرْصَةً. 
'''
"9" = '''
:sup:`9` وَسِرْتِ إِلَى ٱلْمَلِكِ بِٱلدُّهْنِ، وَأَكْثَرْتِ أَطْيَابَكِ، وَأَرْسَلْتِ رُسُلَكِ إِلَى بُعْدٍ وَنَزَلْتِ حَتَّى إِلَى ٱلْهَاوِيَةِ. 
'''
"10" = '''
:sup:`10` بِطُولِ أَسْفَارِكِ أَعْيَيْتِ، وَلَمْ تَقُولِي: يَئِسْتُ. شَهْوَتَكِ وَجَدْتِ، لِذَلِكَ لَمْ تَضْعُفِي. 
'''
"11" = '''
:sup:`11` وَمِمَّنْ خَشِيتِ وَخِفْتِ حَتَّى خُنْتِ، وَإِيَّايَ لَمْ تَذْكُرِي، وَلَا وَضَعْتِ فِي قَلْبِكِ؟ أَمَّا أَنَا سَاكِتٌ، وَذَلِكَ مُنْذُ ٱلْقَدِيمِ، فَإِيَّايَ لَمْ تَخَافِي. 
'''
"12" = '''
:sup:`12` أَنَا أُخْبِرُ بِبِرِّكِ وَبِأَعْمَالِكِ فَلَا تُفِيدُكِ. 
'''
"13" = '''
:sup:`13` إِذْ تَصْرُخِينَ فَلْيُنْقِذْكِ جُمُوعُكِ. وَلَكِنِ ٱلرِّيحُ تَحْمِلُهُمْ كُلَّهُمْ. تَأْخُذُهُمْ نَفَخَةٌ. أَمَّا ٱلْمُتَوَكِّلُ عَلَيَّ فَيَمْلِكُ ٱلْأَرْضَ وَيَرِثُ جَبَلَ قُدْسِي». 
'''
"14" = '''
:sup:`14` وَيَقُولُ: «أَعِدُّوا، أَعِدُّوا. هَيِّئُوا ٱلطَّرِيقَ. ٱرْفَعُوا ٱلْمَعْثَرَةَ مِنْ طَرِيقِ شَعْبِي». 
'''
"15" = '''
:sup:`15` لِأَنَّهُ هَكَذَا قَالَ ٱلْعَلِيُّ ٱلْمُرْتَفِعُ، سَاكِنُ ٱلْأَبَدِ، ٱلْقُدُّوسُ ٱسْمُهُ: «فِي ٱلْمَوْضِعِ ٱلْمُرْتَفِعِ ٱلْمُقَدَّسِ أَسْكُنُ، وَمَعَ ٱلْمُنْسَحِقِ وَٱلْمُتَوَاضِعِ ٱلرُّوحِ، لِأُحْيِيَ رُوحَ ٱلْمُتَوَاضِعِينَ، وَلِأُحْيِيَ قَلْبَ ٱلْمُنْسَحِقِينَ. 
'''
"16" = '''
:sup:`16` لِأَنِّي لَا أُخَاصِمُ إِلَى ٱلْأَبَدِ، وَلَا أَغْضَبُ إِلَى ٱلدَّهْرِ. لِأَنَّ ٱلرُّوحَ يُغْشَى عَلَيْهَا أَمَامِي، وَٱلنَّسَمَاتُ ٱلَّتِي صَنَعْتُهَا. 
'''
"17" = '''
:sup:`17` مِنْ أَجْلِ إِثْمِ مَكْسَبِهِ غَضِبْتُ وَضَرَبْتُهُ. اَسْتَتَرْتُ وَغَضِبْتُ، فَذَهَبَ عَاصِيًا فِي طَرِيقِ قَلْبِهِ. 
'''
"18" = '''
:sup:`18` رَأَيْتُ طُرُقَهُ وَسَأَشْفِيهِ وَأَقُودُهُ، وَأَرُدُّ تَعْزِيَاتٍ لَهُ وَلِنَائِحِيهِ 
'''
"19" = '''
:sup:`19` خَالِقًا ثَمَرَ ٱلشَّفَتَيْنِ. سَلَامٌ سَلَامٌ لِلْبَعِيدِ وَلِلْقَرِيبِ، قَالَ ٱلرَّبُّ، وَسَأَشْفِيهِ. 
'''
"20" = '''
:sup:`20` أَمَّا ٱلْأَشْرَارُ فَكَالْبَحْرِ ٱلْمُضْطَرِبِ لِأَنَّهُ لَا يَسْتَطِيعُ أَنْ يَهْدَأَ، وَتَقْذِفُ مِيَاهُهُ حَمْأَةً وَطِينًا. 
'''
"21" = '''
:sup:`21` لَيْسَ سَلَامٌ، قَالَ إِلَهِي، لِلْأَشْرَارِ. 
'''
