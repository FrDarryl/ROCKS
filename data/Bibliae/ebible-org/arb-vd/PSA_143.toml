[143]
"1" = '''
:sup:`1` مَزْمُورٌ لِدَاوُدَ يَارَبُّ، ٱسْمَعْ صَلَاتِي، وَأَصْغِ إِلَى تَضَرُّعَاتِي. بِأَمَانَتِكَ ٱسْتَجِبْ لِي، بِعَدْلِكَ. 
'''
"2" = '''
:sup:`2` وَلَا تَدْخُلْ فِي ٱلْمُحَاكَمَةِ مَعَ عَبْدِكَ، فَإِنَّهُ لَنْ يَتَبَرَّرَ قُدَّامَكَ حَيٌّ. 
'''
"3" = '''
:sup:`3` لِأَنَّ ٱلْعَدُوَّ قَدِ ٱضْطَهَدَ نَفْسِي. سَحَقَ إِلَى ٱلْأَرْضِ حَيَاتِي. أَجْلَسَنِي فِي ٱلظُّلُمَاتِ مِثْلَ ٱلْمَوْتَى مُنْذُ ٱلدَّهْرِ. 
'''
"4" = '''
:sup:`4` أَعْيَتْ فِيَّ رُوحِي. تَحَيَّرَ فِي دَاخِلِي قَلْبِي. 
'''
"5" = '''
:sup:`5` تَذَكَّرْتُ أَيَّامَ ٱلْقِدَمِ. لَهِجْتُ بِكُلِّ أَعْمَالِكَ. بِصَنَائِعِ يَدَيْكَ أَتَأَمَّلُ. 
'''
"6" = '''
:sup:`6` بَسَطْتُ إِلَيْكَ يَدَيَّ، نَفْسِي نَحْوَكَ كَأَرْضٍ يَابِسَةٍ. سِلَاهْ. 
'''
"7" = '''
:sup:`7` أَسْرِعْ أَجِبْنِي يَارَبُّ. فَنِيَتْ رُوحِي. لَا تَحْجُبْ وَجْهَكَ عَنِّي، فَأُشْبِهَ ٱلْهَابِطِينَ فِي ٱلْجُبِّ. 
'''
"8" = '''
:sup:`8` أَسْمِعْنِي رَحْمَتَكَ فِي ٱلْغَدَاةِ، لِأَنِّي عَلَيْكَ تَوَكَّلْتُ. عَرِّفْنِي ٱلطَّرِيقَ ٱلَّتِي أَسْلُكُ فِيهَا، لِأَنِّي إِلَيْكَ رَفَعْتُ نَفْسِي. 
'''
"9" = '''
:sup:`9` أَنْقِذْنِي مِنْ أَعْدَائِي يَارَبُّ. إِلَيْكَ ٱلْتَجَأْتُ. 
'''
"10" = '''
:sup:`10` عَلِّمْنِي أَنْ أَعْمَلَ رِضَاكَ، لِأَنَّكَ أَنْتَ إِلَهِي. رُوحُكَ ٱلصَّالِحُ يَهْدِينِي فِي أَرْضٍ مُسْتَوِيَةٍ. 
'''
"11" = '''
:sup:`11` مِنْ أَجْلِ ٱسْمِكَ يَارَبُّ تُحْيِينِي. بِعَدْلِكَ تُخْرِجُ مِنَ ٱلضِّيقِ نَفْسِي، 
'''
"12" = '''
:sup:`12` وَبِرَحْمَتِكَ تَسْتَأْصِلُ أَعْدَائِي، وَتُبِيدُ كُلَّ مُضَايِقِي نَفْسِي، لِأَنِّي أَنَا عَبْدُكَ. 
'''
