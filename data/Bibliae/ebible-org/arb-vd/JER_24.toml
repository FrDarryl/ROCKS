[24]
"1" = '''
:sup:`1` أَرَانِي ٱلرَّبُّ وَإِذَا سَلَّتَا تِينٍ مَوْضُوعَتَانِ أَمَامَ هَيْكَلِ ٱلرَّبِّ بَعْدَ مَا سَبَى نَبُوخَذْرَاصَّرُ مَلِكُ بَابِلَ يَكُنْيَا بْنَ يَهُويَاقِيمَ مَلِكَ يَهُوذَا وَرُؤَسَاءَ يَهُوذَا وَٱلنَّجَّارِينَ وَٱلْحَدَّادِينَ مِنْ أُورُشَلِيمَ، وَأَتَى بِهِمْ إِلَى بَابِلَ. 
'''
"2" = '''
:sup:`2` فِي ٱلسَّلَّةِ ٱلْوَاحِدَةِ تِينٌ جَيِّدٌ جِدًّا مِثْلُ ٱلتِّينِ ٱلْبَاكُورِيِّ، وَفِي ٱلسَّلَّةِ ٱلْأُخْرَى تِينٌ رَدِيءٌ جِدًّا لَا يُؤْكَلُ مِنْ رَدَاءَتِهِ. 
'''
"3" = '''
:sup:`3` فَقَالَ لِي ٱلرَّبُّ: «مَاذَا أَنْتَ رَاءٍ يَا إِرْمِيَا؟» فَقُلْتُ: «تِينًا. اَلتِّينُ ٱلْجَيِّدُ جَيِّدٌ جِدًّا، وَٱلتِّينُ ٱلرَّدِيءُ رَدِيءٌ جِدًّا لَا يُؤْكَلُ مِنْ رَدَاءَتِهِ». 
'''
"4" = '''
:sup:`4` ثُمَّ صَارَ كَلَامُ ٱلرَّبِّ إِلَيَّ قَائِلًا: 
'''
"5" = '''
:sup:`5` «هَكَذَا قَالَ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ: كَهَذَا ٱلتِّينِ ٱلْجَيِّدِ هَكَذَا أَنْظُرُ إِلَى سَبْيِ يَهُوذَا ٱلَّذِي أَرْسَلْتُهُ مِنْ هَذَا ٱلْمَوْضِعِ إِلَى أَرْضِ ٱلْكَلْدَانِيِّينَ لِلْخَيْرِ. 
'''
"6" = '''
:sup:`6` وَأَجْعَلُ عَيْنَيَّ عَلَيْهِمْ لِلْخَيْرِ، وَأُرْجِعُهُمْ إِلَى هَذِهِ ٱلْأَرْضِ، وَأَبْنِيهِمْ وَلَا أَهْدِمُهُمْ، وَأَغْرِسُهُمْ وَلَا أَقْلَعُهُمْ. 
'''
"7" = '''
:sup:`7` وَأُعْطِيهِمْ قَلْبًا لِيَعْرِفُونِي أَنِّي أَنَا ٱلرَّبُّ، فَيَكُونُوا لِي شَعْبًا وَأَنَا أَكُونُ لَهُمْ إِلَهًا، لِأَنَّهُمْ يَرْجِعُونَ إِلَيَّ بِكُلِّ قَلْبِهِمْ. 
'''
"8" = '''
:sup:`8` «وَكَٱلتِّينِ ٱلرَّدِيءِ ٱلَّذِي لَا يُؤْكَلُ مِنْ رَدَاءَتِهِ، هَكَذَا قَالَ ٱلرَّبُّ، هَكَذَا أَجْعَلُ صِدْقِيَّا مَلِكَ يَهُوذَا وَرُؤَسَاءَهُ وَبَقِيَّةَ أُورُشَلِيمَ ٱلْبَاقِيَةَ فِي هَذِهِ ٱلْأَرْضِ وَٱلسَّاكِنَةَ فِي أَرْضِ مِصْرَ. 
'''
"9" = '''
:sup:`9` وَأُسَلِّمُهُمْ لِلْقَلَقِ وَٱلشَّرِّ فِي جَمِيعِ مَمَالِكِ ٱلْأَرْضِ عَارًا وَمَثَلًا وَهُزْأَةً وَلَعْنَةً فِي جَمِيعِ ٱلْمَوَاضِعِ ٱلَّتِي أَطْرُدُهُمْ إِلَيْهَا. 
'''
"10" = '''
:sup:`10` وَأُرْسِلُ عَلَيْهِمِ ٱلسَّيْفَ وَٱلْجُوعَ وَٱلْوَبَأَ حَتَّى يَفْنَوْا عَنْ وَجْهِ ٱلْأَرْضِ ٱلَّتِي أَعْطَيْتُهُمْ وَآبَاءَهُمْ إِيَّاهَا». 
'''
