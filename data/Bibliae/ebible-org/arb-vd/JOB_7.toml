[7]
"1" = '''
:sup:`1` «أَلَيْسَ جِهَادٌ لِلْإِنْسَانِ عَلَى ٱلْأَرْضِ، وَكَأَيَّامِ ٱلْأَجِيرِ أَيَّامُهُ؟ 
'''
"2" = '''
:sup:`2` كَمَا يَتَشَوَّقُ ٱلْعَبْدُ إِلَى ٱلظِّلِّ، وَكَمَا يَتَرَجَّى ٱلْأَجِيرُ أُجْرَتَهُ، 
'''
"3" = '''
:sup:`3` هَكَذَا تَعَيَّنَ لِي أَشْهُرُ سُوءٍ، وَلَيَالِي شَقَاءٍ قُسِمَتْ لِي. 
'''
"4" = '''
:sup:`4` إِذَا ٱضْطَجَعْتُ أَقُولُ: مَتَى أَقُومُ؟ ٱللَّيْلُ يَطُولُ، وَأَشْبَعُ قَلَقًا حَتَّى ٱلصُّبْحِ. 
'''
"5" = '''
:sup:`5` لَبِسَ لَحْمِيَ ٱلدُّودُ مَعَ مَدَرِ ٱلتُّرَابِ. جِلْدِي كَرِشَ وَسَاخَ. 
'''
"6" = '''
:sup:`6` أَيَّامِي أَسْرَعُ مِنَ ٱلْوَشِيعَةِ، وَتَنْتَهِي بِغَيْرِ رَجَاءٍ. 
'''
"7" = '''
:sup:`7` «اُذْكُرْ أَنَّ حَيَاتِي إِنَّمَا هِيَ رِيحٌ، وَعَيْنِي لَا تَعُودُ تَرَى خَيْرًا. 
'''
"8" = '''
:sup:`8` لَا تَرَانِي عَيْنُ نَاظِرِي. عَيْنَاكَ عَلَيَّ وَلَسْتُ أَنَا. 
'''
"9" = '''
:sup:`9` ٱلسَّحَابُ يَضْمَحِلُّ وَيَزُولُ، هَكَذَا ٱلَّذِي يَنْزِلُ إِلَى ٱلْهَاوِيَةِ لَا يَصْعَدُ. 
'''
"10" = '''
:sup:`10` لَا يَرْجِعُ بَعْدُ إِلَى بَيْتِهِ، وَلَا يَعْرِفُهُ مَكَانُهُ بَعْدُ. 
'''
"11" = '''
:sup:`11` أَنَا أَيْضًا لَا أَمْنَعُ فَمِي. أَتَكَلَّمُ بِضِيقِ رُوحِي. أَشْكُو بِمَرَارَةِ نَفْسِي. 
'''
"12" = '''
:sup:`12` أَبَحْرٌ أَنَا أَمْ تِنِّينٌ، حَتَّى جَعَلْتَ عَلَيَّ حَارِسًا؟ 
'''
"13" = '''
:sup:`13` إِنْ قُلْتُ: فِرَاشِي يُعَزِّينِي، مَضْجَعِي يَنْزِعُ كُرْبَتِي، 
'''
"14" = '''
:sup:`14` تُرِيعُنِي بِٱلْأَحْلَامِ، وَتُرْهِبُنِي بِرُؤًى، 
'''
"15" = '''
:sup:`15` فَٱخْتَارَتْ نَفْسِي ٱلْخَنِقَ، ٱلْمَوْتَ عَلَى عِظَامِي هَذِهِ. 
'''
"16" = '''
:sup:`16` قَدْ ذُبْتُ. لَا إِلَى ٱلْأَبَدِ أَحْيَا. كُفَّ عَنِّي لِأَنَّ أَيَّامِي نَفْخَةٌ. 
'''
"17" = '''
:sup:`17` مَا هُوَ ٱلْإِنْسَانُ حَتَّى تَعْتَبِرَهُ، وَحَتَّى تَضَعَ عَلَيْهِ قَلْبَكَ؟ 
'''
"18" = '''
:sup:`18` وَتَتَعَهَّدَهُ كُلَّ صَبَاحٍ، وَكُلَّ لَحْظَةٍ تَمْتَحِنَهُ؟ 
'''
"19" = '''
:sup:`19` حَتَّى مَتَى لَا تَلْتَفِتُ عَنِّي وَلَا تُرْخِينِي رَيْثَمَا أَبْلَعُ رِيقِي؟ 
'''
"20" = '''
:sup:`20` أَأَخْطَأْتُ؟ مَاذَا أَفْعَلُ لَكَ يَا رَقِيبَ ٱلنَّاسِ؟ لِمَاذَا جَعَلْتَنِي عَاثُورًا لِنَفْسِكَ حَتَّى أَكُونَ عَلَى نَفْسِي حِمْلًا؟ 
'''
"21" = '''
:sup:`21` وَلِمَاذَا لَا تَغْفِرُ ذَنْبِي، وَلَا تُزِيلُ إِثْمِي؟ لِأَنِّي ٱلْآنَ أَضْطَجِعُ فِي ٱلتُّرَابِ، تَطْلُبُنِي فَلَا أَكُونُ». 
'''
