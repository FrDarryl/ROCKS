[24]
"1" = '''
:sup:`1` لِدَاوُدَ. مَزْمُورٌ لِلرَّبِّ ٱلْأَرْضُ وَمِلْؤُهَا. ٱلْمَسْكُونَةُ، وَكُلُّ ٱلسَّاكِنِينَ فِيهَا. 
'''
"2" = '''
:sup:`2` لِأَنَّهُ عَلَى ٱلْبِحَارِ أَسَّسَهَا، وَعَلَى ٱلْأَنْهَارِ ثَبَّتَهَا. 
'''
"3" = '''
:sup:`3` مَنْ يَصْعَدُ إِلَى جَبَلِ ٱلرَّبِّ؟ وَمَنْ يَقُومُ فِي مَوْضِعِ قُدْسِهِ؟ 
'''
"4" = '''
:sup:`4` اَلطَّاهِرُ ٱلْيَدَيْنِ، وَٱلنَّقِيُّ ٱلْقَلْبِ، ٱلَّذِي لَمْ يَحْمِلْ نَفْسَهُ إِلَى ٱلْبَاطِلِ، وَلَا حَلَفَ كَذِبًا. 
'''
"5" = '''
:sup:`5` يَحْمِلُ بَرَكَةً مِنْ عِنْدِ ٱلرَّبِّ، وَبِرًّا مِنْ إِلَهِ خَلَاصِهِ. 
'''
"6" = '''
:sup:`6` هَذَا هُوَ ٱلْجِيلُ ٱلطَّالِبُهُ، ٱلْمُلْتَمِسُونَ وَجْهَكَ يَا يَعْقُوبُ. سِلَاهْ. 
'''
"7" = '''
:sup:`7` اِرْفَعْنَ أَيَّتُهَا ٱلْأَرْتَاجُ رُؤُوسَكُنَّ، وَٱرْتَفِعْنَ أَيَّتُهَا ٱلْأَبْوَابُ ٱلدَّهْرِيَّاتُ، فَيَدْخُلَ مَلِكُ ٱلْمَجْدِ. 
'''
"8" = '''
:sup:`8` مَنْ هُوَ هَذَا مَلِكُ ٱلْمَجْدِ؟ ٱلرَّبُّ ٱلْقَدِيرُ ٱلْجَبَّارُ، ٱلرَّبُّ ٱلْجَبَّارُ فِي ٱلْقِتَالِ. 
'''
"9" = '''
:sup:`9` ٱرْفَعْنَ أَيَّتُهَا ٱلْأَرْتَاجُ رُؤُوسَكُنَّ، وَٱرْفَعْنَهَا أَيَّتُهَا ٱلْأَبْوَابُ ٱلدَّهْرِيَّاتُ، فَيَدْخُلَ مَلِكُ ٱلْمَجْدِ. 
'''
"10" = '''
:sup:`10` مَنْ هُوَ هَذَا مَلِكُ ٱلْمَجْدِ؟ رَبُّ ٱلْجُنُودِ هُوَ مَلِكُ ٱلْمَجْدِ. سِلَاهْ. 
'''
