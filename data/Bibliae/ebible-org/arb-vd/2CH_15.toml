[15]
"1" = '''
:sup:`1` وَكَانَ رُوحُ ٱللهِ عَلَى عَزَرْيَا بْنِ عُودِيدَ، 
'''
"2" = '''
:sup:`2` فَخَرَجَ لِلِقَاءِ آسَا وَقَالَ لَهُ: «ٱسْمَعُوا لِي يَا آسَا وَجَمِيعَ يَهُوذَا وَبَنْيَامِينَ. ٱلرَّبُّ مَعَكُمْ مَا كُنْتُمْ مَعَهُ، وَإِنْ طَلَبْتُمُوهُ يُوجَدْ لَكُمْ، وَإِنْ تَرَكْتُمُوهُ يَتْرُكْكُمْ. 
'''
"3" = '''
:sup:`3` وَلِإِسْرَائِيلَ أَيَّامٌ كَثِيرَةٌ بِلَا إِلَهٍ حَقٍّ وَبِلَا كَاهِنٍ مُعَلِّمٍ وَبِلَا شَرِيعَةٍ. 
'''
"4" = '''
:sup:`4` وَلَكِنْ لَمَّا رَجَعُوا عِنْدَمَا تَضَايَقُوا إِلَى ٱلرَّبِّ إِلَهِ إِسْرَائِيلَ وَطَلَبُوهُ وُجِدَ لَهُمْ. 
'''
"5" = '''
:sup:`5` وَفِي تِلْكَ ٱلْأَزْمَانِ لَمْ يَكُنْ أَمَانٌ لِلْخَارِجِ وَلَا لِلدَّاخِلِ، لِأَنَّ ٱضْطِرَابَاتٍ كَثِيرَةً كَانَتْ عَلَى كُلِّ سُكَّانِ ٱلْأَرَاضِي. 
'''
"6" = '''
:sup:`6` فَأُفْنِيَتْ أُمَّةٌ بِأُمَّةٍ وَمَدِينَةٌ بِمَدِينَةٍ، لِأَنَّ ٱللهَ أَزْعَجَهُمْ بِكُلِّ ضِيقٍ. 
'''
"7" = '''
:sup:`7` فَتَشَدَّدُوا أَنْتُمْ وَلَا تَرْتَخِ أَيْدِيكُمْ لِأَنَّ لِعَمَلِكُمْ أَجْرًا». 
'''
"8" = '''
:sup:`8` فَلَمَّا سَمِعَ آسَا هَذَا ٱلْكَلَامَ وَنُبُوَّةَ عُودِيدَ ٱلنَّبِيِّ، تَشَدَّدَ وَنَزَعَ ٱلرَّجَاسَاتِ مِنْ كُلِّ أَرْضِ يَهُوذَا وَبَنْيَامِينَ وَمِنَ ٱلْمُدُنِ ٱلَّتِي أَخَذَهَا مِنْ جَبَلِ أَفْرَايِمَ، وَجَدَّدَ مَذْبَحَ ٱلرَّبِّ ٱلَّذِي أَمَامَ رِوَاقِ ٱلرَّبِّ. 
'''
"9" = '''
:sup:`9` وَجَمَعَ كُلَّ يَهُوذَا وَبَنْيَامِينَ وَٱلْغُرَبَاءَ مَعَهُمْ مِنْ أَفْرَايِمَ وَمَنَسَّى وَمِنْ شِمْعُونَ، لِأَنَّهُمْ سَقَطُوا إِلَيْهِ مِنْ إِسْرَائِيلَ بِكَثْرَةٍ حِينَ رَأَوْا أَنَّ ٱلرَّبَّ إِلَهَهُ مَعَهُ. 
'''
"10" = '''
:sup:`10` فَٱجْتَمَعُوا فِي أُورُشَلِيمَ فِي ٱلشَّهْرِ ٱلثَّالِثِ فِي ٱلسَّنَةِ ٱلْخَامِسَةَ عَشَرَةَ لِمُلْكِ آسَا، 
'''
"11" = '''
:sup:`11` وَذَبَحُوا لِلرَّبِّ فِي ذَلِكَ ٱلْيَوْمِ مِنَ ٱلْغَنِيمَةِ ٱلَّتِي جَلَبُوا سَبْعَ مِئَةٍ مِنَ ٱلْبَقَرِ، وَسَبْعَةَ آلَافٍ مِنَ ٱلضَّأْنِ. 
'''
"12" = '''
:sup:`12` وَدَخَلُوا فِي عَهْدٍ أَنْ يَطْلُبُوا ٱلرَّبَّ إِلَهَ آبَائِهِمْ بِكُلِّ قُلُوبِهِمْ وَكُلِّ أَنْفُسِهِمْ. 
'''
"13" = '''
:sup:`13` حَتَّى إِنَّ كُلَّ مَنْ لَا يَطْلُبُ ٱلرَّبَّ إِلَهَ إِسْرَائِيلَ يُقْتَلُ مِنَ ٱلصَّغِيرِ إِلَى ٱلْكَبِيرِ، مِنَ ٱلرِّجَالِ وَٱلنِّسَاءِ. 
'''
"14" = '''
:sup:`14` وَحَلَفُوا لِلرَّبِّ بِصَوْتٍ عَظِيمٍ وَهُتَافٍ وَبِأَبْوَاقٍ وَقُرُونٍ. 
'''
"15" = '''
:sup:`15` وَفَرِحَ كُلُّ يَهُوذَا مِنْ أَجْلِ ٱلْحَلْفِ، لِأَنَّهُمْ حَلَفُوا بِكُلِّ قُلُوبِهِمْ، وَطَلَبُوهُ بِكُلِّ رِضَاهُمْ فَوُجِدَ لَهُمْ، وَأَرَاحَهُمُ ٱلرَّبُّ مِنْ كُلِّ جِهَةٍ. 
'''
"16" = '''
:sup:`16` حَتَّى إِنَّ مَعْكَةَ أُمَّ آسَا ٱلْمَلِكِ خَلَعَهَا مِنْ أَنْ تَكُونَ مَلِكَةً لِأَنَّهَا عَمِلَتْ لِسَارِيَةٍ تِمْثَالًا، وَقَطَعَ آسَا تِمْثَالَهَا وَدَقَّهُ وَأَحْرَقَهُ فِي وَادِي قَدْرُونَ. 
'''
"17" = '''
:sup:`17` وَأَمَّا ٱلْمُرْتَفَعَاتُ فَلَمْ تُنْزَعْ مِنْ إِسْرَائِيلَ. إِلَّا أَنَّ قَلْبَ آسَا كَانَ كَامِلًا كُلَّ أَيَّامِهِ. 
'''
"18" = '''
:sup:`18` وَأَدْخَلَ أَقْدَاسَ أَبِيهِ وَأَقْدَاسَهُ إِلَى بَيْتِ ٱللهِ مِنَ ٱلْفِضَّةِ وَٱلذَّهَبِ وَٱلْآنِيَةِ. 
'''
"19" = '''
:sup:`19` وَلَمْ تَكُنْ حَرْبٌ إِلَى ٱلسَّنَةِ ٱلْخَامِسَةِ وَٱلثَّلَاثِينَ لِمُلْكِ آسَا. 
'''
