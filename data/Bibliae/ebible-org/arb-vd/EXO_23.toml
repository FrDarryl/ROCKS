[23]
"1" = '''
:sup:`1` «لَا تَقْبَلْ خَبَرًا كَاذِبًا، وَلَا تَضَعْ يَدَكَ مَعَ ٱلْمُنَافِقِ لِتَكُونَ شَاهِدَ ظُلْمٍ. 
'''
"2" = '''
:sup:`2` لَا تَتْبَعِ ٱلْكَثِيرِينَ إِلَى فِعْلِ ٱلشَّرِّ، وَلَا تُجِبْ فِي دَعْوَى مَائِلًا وَرَاءَ ٱلْكَثِيرِينَ لِلتَّحْرِيفِ. 
'''
"3" = '''
:sup:`3` وَلَا تُحَابِ مَعَ ٱلْمِسْكِينِ فِي دَعْوَاهُ. 
'''
"4" = '''
:sup:`4` إِذَا صَادَفْتَ ثَوْرَ عَدُوِّكَ أَوْ حِمَارَهُ شَارِدًا، تَرُدُّهُ إِلَيْهِ. 
'''
"5" = '''
:sup:`5` إِذَا رَأَيْتَ حِمَارَ مُبْغِضِكَ وَاقِعًا تَحْتَ حِمْلِهِ وَعَدَلْتَ عَنْ حَلِّهِ، فَلَا بُدَّ أَنْ تَحُلَّ مَعَهُ. 
'''
"6" = '''
:sup:`6` لَا تُحَرِّفْ حَقَّ فَقِيرِكَ فِي دَعْوَاهُ. 
'''
"7" = '''
:sup:`7` اِبْتَعِدْ عَنْ كَلَامِ ٱلْكَذِبِ، وَلَا تَقْتُلِ ٱلْبَرِيءَ وَٱلْبَارَّ، لِأَنِّي لَا أُبَرِّرُ ٱلْمُذْنِبَ. 
'''
"8" = '''
:sup:`8` وَلَا تَأْخُذْ رَشْوَةً، لِأَنَّ ٱلرَّشْوَةَ تُعْمِي ٱلْمُبْصِرِينَ، وَتُعَوِّجُ كَلَامَ ٱلْأَبْرَارِ. 
'''
"9" = '''
:sup:`9` وَلَا تُضَايِقِ ٱلْغَرِيبَ فَإِنَّكُمْ عَارِفُونَ نَفْسَ ٱلْغَرِيبِ، لِأَنَّكُمْ كُنْتُمْ غُرَبَاءَ فِي أَرْضِ مِصْرَ. 
'''
"10" = '''
:sup:`10` «وَسِتَّ سِنِينَ تَزْرَعُ أَرْضَكَ وَتَجْمَعُ غَلَّتَهَا، 
'''
"11" = '''
:sup:`11` وَأَمَّا فِي ٱلسَّابِعَةِ فَتُرِيحُهَا وَتَتْرُكُهَا لِيَأْكُلَ فُقَرَاءُ شَعْبِكَ. وَفَضْلَتُهُمْ تَأْكُلُهَا وُحُوشُ ٱلْبَرِّيَّةِ. كَذَلِكَ تَفْعَلُ بِكَرْمِكَ وَزَيْتُونِكَ. 
'''
"12" = '''
:sup:`12` سِتَّةَ أَيَّامٍ تَعْمَلُ عَمَلَكَ. وَأَمَّا ٱلْيَوْمُ ٱلسَّابِعُ فَفِيهِ تَسْتَرِيحُ، لِكَيْ يَسْتَرِيحَ ثَوْرُكَ وَحِمَارُكَ، وَيَتَنَفَّسَ ٱبْنُ أَمَتِكَ وَٱلْغَرِيبُ. 
'''
"13" = '''
:sup:`13` وَكُلُّ مَا قُلْتُ لَكُمُ ٱحْتَفِظُوا بِهِ، وَلَا تَذْكُرُوا ٱسْمَ آلِهَةٍ أُخْرَى، وَلَا يُسْمَعْ مِنْ فَمِكَ. 
'''
"14" = '''
:sup:`14` «ثَلَاثَ مَرَّاتٍ تُعَيِّدُ لِي فِي ٱلسَّنَةِ. 
'''
"15" = '''
:sup:`15` تَحْفَظُ عِيدَ ٱلْفَطِيرِ. تَأْكُلُ فَطِيرًا سَبْعَةَ أَيَّامٍ كَمَا أَمَرْتُكَ فِي وَقْتِ شَهْرِ أَبِيبَ، لِأَنَّهُ فِيهِ خَرَجْتَ مِنْ مِصْرَ. وَلَا يَظْهَرُوا أَمَامِي فَارِغِينَ. 
'''
"16" = '''
:sup:`16` وَعِيدَ ٱلْحَصَادِ أَبْكَارِ غَلَّاتِكَ ٱلَّتِي تَزْرَعُ فِي ٱلْحَقْلِ. وَعِيدَ ٱلْجَمْعِ فِي نِهَايَةِ ٱلسَّنَةِ عِنْدَمَا تَجْمَعُ غَلَّاتِكَ مِنَ ٱلْحَقْلِ. 
'''
"17" = '''
:sup:`17` ثَلَاثَ مَرَّاتٍ فِي ٱلسَّنَةِ يَظْهَرُ جَمِيعُ ذُكُورِكَ أَمَامَ ٱلسَّيِّدِ ٱلرَّبِّ. 
'''
"18" = '''
:sup:`18` لَا تَذْبَحْ عَلَى خَمِيرٍ دَمَ ذَبِيحَتِي، وَلَا يَبِتْ شَحْمُ عِيدِي إِلَى ٱلْغَدِ. 
'''
"19" = '''
:sup:`19` أَوَّلَ أَبْكَارِ أَرْضِكَ تُحْضِرُهُ إِلَى بَيْتِ ٱلرَّبِّ إِلَهِكَ. لَا تَطْبُخْ جَدْيًا بِلَبَنِ أُمِّهِ. 
'''
"20" = '''
:sup:`20` «هَا أَنَا مُرْسِلٌ مَلَاكًا أَمَامَ وَجْهِكَ لِيَحْفَظَكَ فِي ٱلطَّرِيقِ، وَلِيَجِيءَ بِكَ إِلَى ٱلْمَكَانِ ٱلَّذِي أَعْدَدْتُهُ. 
'''
"21" = '''
:sup:`21` اِحْتَرِزْ مِنْهُ وَٱسْمَعْ لِصَوْتِهِ وَلَا تَتَمَرَّدْ عَلَيْهِ، لِأَنَّهُ لَا يَصْفَحُ عَنْ ذُنُوبِكُمْ، لِأَنَّ ٱسْمِي فِيهِ. 
'''
"22" = '''
:sup:`22` وَلَكِنْ إِنْ سَمِعْتَ لِصَوْتِهِ وَفَعَلْتَ كُلَّ مَا أَتَكَلَّمُ بِهِ، أُعَادِي أَعْدَاءَكَ، وَأُضَايِقُ مُضَايِقِيكَ. 
'''
"23" = '''
:sup:`23` فَإِنَّ مَلَاكِي يَسِيرُ أَمَامَكَ وَيَجِيءُ بِكَ إِلَى ٱلْأَمُورِيِّينَ وَٱلْحِثِّيِّينَ وَٱلْفِرِزِّيِّينَ وَٱلْكَنْعَانِيِّينَ وَٱلْحِوِّيِّينَ وَٱلْيَبُوسِيِّينَ، فَأُبِيدُهُمْ. 
'''
"24" = '''
:sup:`24` لَا تَسْجُدْ لِآلِهَتِهِمْ، وَلَا تَعْبُدْهَا، وَلَا تَعْمَلْ كَأَعْمَالِهِمْ، بَلْ تُبِيدُهُمْ وَتَكْسِرُ أَنْصَابَهُمْ. 
'''
"25" = '''
:sup:`25` وَتَعْبُدُونَ ٱلرَّبَّ إِلَهَكُمْ، فَيُبَارِكُ خُبْزَكَ وَمَاءَكَ، وَأُزِيلُ ٱلْمَرَضَ مِنْ بَيْنِكُمْ. 
'''
"26" = '''
:sup:`26` لَا تَكُونُ مُسْقِطَةٌ وَلَا عَاقِرٌ فِي أَرْضِكَ، وَأُكَمِّلُ عَدَدَ أَيَّامِكَ. 
'''
"27" = '''
:sup:`27` أُرْسِلُ هَيْبَتِي أَمَامَكَ، وَأُزْعِجُ جَمِيعَ ٱلشُّعُوبِ ٱلَّذِينَ تَأْتِي عَلَيْهِمْ، وَأُعْطِيكَ جَمِيعَ أَعْدَائِكَ مُدْبِرِينَ. 
'''
"28" = '''
:sup:`28` وَأُرْسِلُ أَمَامَكَ ٱلزَّنَابِيرَ. فَتَطْرُدُ ٱلْحِوِّيِّينَ وَٱلْكَنْعَانِيِّينَ وَٱلْحِثِّيِّينَ مِنْ أَمَامِكَ. 
'''
"29" = '''
:sup:`29` لَا أَطْرُدُهُمْ مِنْ أَمَامِكَ فِي سَنَةٍ وَاحِدَةٍ، لِئَلَّا تَصِيرَ ٱلْأَرْضُ خَرِبَةً، فَتَكْثُرَ عَلَيْكَ وُحُوشُ ٱلْبَرِّيَّةِ. 
'''
"30" = '''
:sup:`30` قَلِيلًا قَلِيلًا أَطْرُدُهُمْ مِنْ أَمَامِكَ إِلَى أَنْ تُثْمِرَ وَتَمْلِكَ ٱلْأَرْضَ. 
'''
"31" = '''
:sup:`31` وَأَجْعَلُ تُخُومَكَ مِنْ بَحْرِ سُوفٍ إِلَى بَحْرِ فِلِسْطِينَ، وَمِنَ ٱلْبَرِّيَّةِ إِلَى ٱلنَّهْرِ. فَإِنِّي أَدْفَعُ إِلَى أَيْدِيكُمْ سُكَّانَ ٱلْأَرْضِ، فَتَطْرُدُهُمْ مِنْ أَمَامِكَ. 
'''
"32" = '''
:sup:`32` لَا تَقْطَعْ مَعَهُمْ وَلَا مَعَ آلِهَتِهِمْ عَهْدًا. 
'''
"33" = '''
:sup:`33` لَا يَسْكُنُوا فِي أَرْضِكَ لِئَلَّا يَجْعَلُوكَ تُخْطِئُ إِلَيَّ. إِذَا عَبَدْتَ آلِهَتَهُمْ فَإِنَّهُ يَكُونُ لَكَ فَخًّا». 
'''
