[4]
"1" = '''
:sup:`1` ثُمَّ رَجَعْتُ وَرَأَيْتُ كُلَّ ٱلْمَظَالِمِ ٱلَّتِي تُجْرَى تَحْتَ ٱلشَّمْسِ: فَهُوَذَا دُمُوعُ ٱلْمَظْلُومِينَ وَلَا مُعَزٍّ لَهُمْ، وَمِنْ يَدِ ظَالِمِيهِمْ قَهْرٌ، أَمَّا هُمْ فَلَا مُعَزٍّ لَهُمْ. 
'''
"2" = '''
:sup:`2` فَغَبَطْتُ أَنَا ٱلْأَمْوَاتَ ٱلَّذِينَ قَدْ مَاتُوا مُنْذُ زَمَانٍ أَكْثَرَ مِنَ ٱلْأَحْيَاءِ ٱلَّذِينَ هُمْ عَائِشُونَ بَعْدُ. 
'''
"3" = '''
:sup:`3` وَخَيْرٌ مِنْ كِلَيْهِمَا ٱلَّذِي لَمْ يُولَدْ بَعْدُ، ٱلَّذِي لَمْ يَرَ ٱلْعَمَلَ ٱلرَّدِيءَ ٱلَّذِي عُمِلَ تَحْتَ ٱلشَّمْسِ. 
'''
"4" = '''
:sup:`4` وَرَأَيْتُ كُلَّ ٱلتَّعَبِ وَكُلَّ فَلَاحِ عَمَلٍ أَنَّهُ حَسَدُ ٱلْإِنْسَانِ مِنْ قَرِيبِهِ. وَهَذَا أَيْضًا بَاطِلٌ وَقَبْضُ ٱلرِّيحِ. 
'''
"5" = '''
:sup:`5` اَلْكَسْلَانُ يَأْكُلُ لَحْمَهُ وَهُوَ طَاوٍ يَدَيْهِ. 
'''
"6" = '''
:sup:`6` حُفْنَةُ رَاحَةٍ خَيْرٌ مِنْ حُفْنَتَيْ تَعَبٍ وَقَبْضِ ٱلرِّيحِ. 
'''
"7" = '''
:sup:`7` ثُمَّ عُدْتُ وَرَأَيْتُ بَاطِلًا تَحْتَ ٱلشَّمْسِ: 
'''
"8" = '''
:sup:`8` يُوجَدُ وَاحِدٌ وَلَا ثَانِيَ لَهُ، وَلَيْسَ لَهُ ٱبْنٌ وَلَا أَخٌ، وَلَا نِهَايَةَ لِكُلِّ تَعَبِهِ، وَلَا تَشْبَعُ عَيْنُهُ مِنَ ٱلْغِنَى. فَلِمَنْ أَتْعَبُ أَنَا وَأُحَرِّمُ نَفْسِي ٱلْخَيْرَ؟ هَذَا أَيْضًا بَاطِلٌ وَأَمْرٌ رَدِيءٌ هُوَ. 
'''
"9" = '''
:sup:`9` اِثْنَانِ خَيْرٌ مِنْ وَاحِدٍ، لِأَنَّ لَهُمَا أُجْرَةً لِتَعَبِهِمَا صَالِحَةً. 
'''
"10" = '''
:sup:`10` لِأَنَّهُ إِنْ وَقَعَ أَحَدُهُمَا يُقِيمُهُ رَفِيقُهُ. وَوَيْلٌ لِمَنْ هُوَ وَحْدَهُ إِنْ وَقَعَ، إِذْ لَيْسَ ثَانٍ لِيُقِيمَهُ. 
'''
"11" = '''
:sup:`11` أَيْضًا إِنِ ٱضْطَجَعَ ٱثْنَانِ يَكُونُ لَهُمَا دِفْءٌ، أَمَّا ٱلْوَحْدُ فَكَيْفَ يَدْفَأُ؟ 
'''
"12" = '''
:sup:`12` وَإِنْ غَلَبَ أَحَدٌ عَلَى ٱلْوَاحِدِ يَقِفُ مُقَابَلَهُ ٱلِٱثْنَانِ، وَٱلْخَيْطُ ٱلْمَثْلُوثُ لَا يَنْقَطِعُ سَرِيعًا. 
'''
"13" = '''
:sup:`13` وَلَدٌ فَقِيرٌ وَحَكِيمٌ خَيْرٌ مِنْ مَلِكٍ شَيْخٍ جَاهِلٍ، ٱلَّذِي لَا يَعْرِفُ أَنْ يُحَذَّرَ بَعْدُ. 
'''
"14" = '''
:sup:`14` لِأَنَّهُ مِنَ ٱلسِّجْنِ خَرَجَ إِلَى ٱلْمُلْكِ، وَٱلْمَوْلُودُ مَلِكًا قَدْ يَفْتَقِرُ. 
'''
"15" = '''
:sup:`15` رَأَيْتُ كُلَّ ٱلْأَحْيَاءِ ٱلسَّائِرِينَ تَحْتَ ٱلشَّمْسِ مَعَ ٱلْوَلَدِ ٱلثَّانِي ٱلَّذِي يَقُومُ عِوَضًا عَنْهُ. 
'''
"16" = '''
:sup:`16` لَا نِهَايَةَ لِكُلِّ ٱلشَّعْبِ، لِكُلِّ ٱلَّذِينَ كَانَ أَمَامَهُمْ. أَيْضًا ٱلْمُتَأَخِّرُونَ لَا يَفْرَحُونَ بِهِ. فَهَذَا أَيْضًا بَاطِلٌ وَقَبْضُ ٱلرِّيحِ. 
'''
