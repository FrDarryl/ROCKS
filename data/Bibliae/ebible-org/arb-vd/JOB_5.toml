[5]
"1" = '''
:sup:`1` «اُدْعُ ٱلْآنَ. فَهَلْ لَكَ مِنْ مُجِيبٍ؟ وَإِلَى أَيِّ ٱلْقِدِّيسِينَ تَلْتَفِتُ؟ 
'''
"2" = '''
:sup:`2` لِأَنَّ ٱلْغَيْظَ يَقْتُلُ ٱلْغَبِيَّ، وَٱلْغَيْرَةَ تُمِيتُ ٱلْأَحْمَقَ. 
'''
"3" = '''
:sup:`3` إِنِّي رَأَيْتُ ٱلْغَبِيَّ يَتَأَصَّلُ وَبَغْتَةً لَعَنْتُ مَرْبِضَهُ. 
'''
"4" = '''
:sup:`4` بَنُوهُ بَعِيدُونَ عَنِ ٱلْأَمْنِ، وَقَدْ تَحَطَّمُوا فِي ٱلْبَابِ وَلَا مُنْقِذَ. 
'''
"5" = '''
:sup:`5` ٱلَّذِينَ يَأْكُلُ ٱلْجَوْعَانُ حَصِيدَهُمْ، وَيَأْخُذُهُ حَتَّى مِنَ ٱلشَّوْكِ، وَيَشْتَفُّ ٱلظَّمْآنُ ثَرْوَتَهُمْ. 
'''
"6" = '''
:sup:`6` إِنَّ ٱلْبَلِيَّةَ لَا تَخْرُجُ مِنَ ٱلتُّرَابِ، وَٱلشَّقَاوَةَ لَا تَنْبُتُ مِنَ ٱلْأَرْضِ، 
'''
"7" = '''
:sup:`7` وَلَكِنَّ ٱلْإِنْسَانَ مَوْلُودٌ لِلْمَشَقَّةِ كَمَا أَنَّ ٱلْجَوَارِحَ لِٱرْتِفَاعِ ٱلْجَنَاحِ. 
'''
"8" = '''
:sup:`8` «لَكِنْ كُنْتُ أَطْلُبُ إِلَى ٱللهِ، وَعَلَى ٱللهِ أَجْعَلُ أَمْرِي. 
'''
"9" = '''
:sup:`9` ٱلْفَاعِلِ عَظَائِمَ لَا تُفْحَصُ وَعَجَائِبَ لَا تُعَدُّ. 
'''
"10" = '''
:sup:`10` ٱلْمُنْزِلِ مَطَرًا عَلَى وَجْهِ ٱلْأَرْضِ، وَٱلْمُرْسِلِ ٱلْمِيَاهَ عَلَى ٱلْبَرَارِيِّ. 
'''
"11" = '''
:sup:`11` ٱلْجَاعِلِ ٱلْمُتَوَاضِعِينَ فِي ٱلْعُلَى، فَيَرْتَفِعُ ٱلْمَحْزُونُونَ إِلَى أَمْنٍ. 
'''
"12" = '''
:sup:`12` ٱلْمُبْطِلِ أَفْكَارَ ٱلْمُحْتَالِينَ، فَلَا تُجْرِي أَيْدِيهِمْ قَصْدًا. 
'''
"13" = '''
:sup:`13` ٱلْآخِذِ ٱلْحُكَمَاءَ بِحِيلَتِهِمْ، فَتَتَهَوَّرُ مَشُورَةُ ٱلْمَاكِرِينَ. 
'''
"14" = '''
:sup:`14` فِي ٱلنَّهَارِ يَصْدِمُونَ ظَلَامًا، وَيَتَلَمَّسُونَ فِي ٱلظَّهِيرَةِ كَمَا فِي ٱللَّيْلِ. 
'''
"15" = '''
:sup:`15` ٱلْمُنَجِّيَ ٱلْبَائِسَ مِنَ ٱلسَّيْفِ، مِنْ فَمِهِمْ وَمِنْ يَدِ ٱلْقَوِيِّ. 
'''
"16" = '''
:sup:`16` فَيَكُونُ لِلذَّلِيلِ رَجَاءٌ وَتَسُدُّ ٱلْخَطِيَّةُ فَاهَا. 
'''
"17" = '''
:sup:`17` «هُوَذَا طُوبَى لِرَجُلٍ يُؤَدِّبُهُ ٱللهُ. فَلَا تَرْفُضْ تَأْدِيبَ ٱلْقَدِيرِ. 
'''
"18" = '''
:sup:`18` لِأَنَّهُ هُوَ يَجْرَحُ وَيَعْصِبُ. يَسْحَقُ وَيَدَاهُ تَشْفِيَانِ. 
'''
"19" = '''
:sup:`19` فِي سِتِّ شَدَائِدَ يُنَجِّيكَ، وَفِي سَبْعٍ لَا يَمَسُّكَ سُوءٌ. 
'''
"20" = '''
:sup:`20` فِي ٱلْجُوعِ يَفْدِيكَ مِنَ ٱلْمَوْتِ، وَفِي ٱلْحَرْبِ مِنْ حَدِّ ٱلسَّيْفِ. 
'''
"21" = '''
:sup:`21` مِنْ سَوْطِ ٱللِّسَانِ تُخْتَبَأُ، فَلَا تَخَافُ مِنَ ٱلْخَرَابِ إِذَا جَاءَ. 
'''
"22" = '''
:sup:`22` تَضْحَكُ عَلَى ٱلْخَرَابِ وَٱلْمَحْلِ، وَلَا تَخْشَى وُحُوشَ ٱلْأَرْضِ. 
'''
"23" = '''
:sup:`23` لِأَنَّهُ مَعَ حِجَارَةِ ٱلْحَقْلِ عَهْدُكَ، وَوُحُوشُ ٱلْبَرِّيَّةِ تُسَالِمُكَ. 
'''
"24" = '''
:sup:`24` فَتَعْلَمُ أَنَّ خَيْمَتَكَ آمِنَةٌ، وَتَتَعَهَّدُ مَرْبِضَكَ وَلَا تَفْقِدُ شَيْئًا. 
'''
"25" = '''
:sup:`25` وَتَعْلَمُ أَنَّ زَرْعَكَ كَثِيرٌ وَذُرِّيَّتَكَ كَعُشْبِ ٱلْأَرْضِ. 
'''
"26" = '''
:sup:`26` تَدْخُلُ ٱلْمَدْفَنَ فِي شَيْخُوخَةٍ، كَرَفْعِ ٱلْكُدْسِ فِي أَوَانِهِ. 
'''
"27" = '''
:sup:`27` هَا إِنَّ ذَا قَدْ بَحَثْنَا عَنْهُ. كَذَا هُوَ. فَٱسْمَعْهُ وَٱعْلَمْ أَنْتَ لِنَفْسِكَ». 
'''
