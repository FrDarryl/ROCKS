[10]
"1" = '''
:sup:`1` إِسْرَائِيلُ جَفْنَةٌ مُمْتَدَّةٌ. يُخْرِجُ ثَمَرًا لِنَفْسِهِ. عَلَى حَسَبِ كَثْرَةِ ثَمَرِهِ قَدْ كَثَّرَ ٱلْمَذَابِحَ. عَلَى حَسَبِ جُودَةِ أَرْضِهِ أَجَادَ ٱلْأَنْصَابَ. 
'''
"2" = '''
:sup:`2` قَدْ قَسَمُوا قُلُوبَهُمْ. اَلْآنَ يُعَاقَبُونَ. هُوَ يُحَطِّمُ مَذَابِحَهُمْ، يُخْرِبُ أَنْصَابَهُمْ. 
'''
"3" = '''
:sup:`3` إِنَّهُمُ ٱلْآنَ يَقُولُونَ: «لَا مَلِكَ لَنَا لِأَنَّنَا لَا نَخَافُ ٱلرَّبَّ، فَٱلْمَلِكُ مَاذَا يَصْنَعُ بِنَا؟». 
'''
"4" = '''
:sup:`4` يَتَكَلَّمُونَ كَلَامًا بِأَقْسَامٍ بَاطِلَةٍ. يَقْطَعُونَ عَهْدًا فَيَنْبُتُ ٱلْقَضَاءُ عَلَيْهِمْ كَٱلْعَلْقَمِ فِي أَتْلَامِ ٱلْحَقْلِ. 
'''
"5" = '''
:sup:`5` عَلَى عُجُولِ بَيْتِ آوَنَ يَخَافُ سُكَّانُ ٱلسَّامِرَةِ. إِنَّ شَعْبَهُ يَنُوحُ عَلَيْهِ، وَكَهَنَتَهُ عَلَيْهِ يَرْتَعِدُونَ عَلَى مَجْدِهِ، لِأَنَّهُ ٱنْتَفَى عَنْهُ. 
'''
"6" = '''
:sup:`6` وَهُوَ أَيْضًا يُجْلَبُ إِلَى أَشُّورَ هَدِيَّةً لِمَلِكٍ عَدُوٍّ. يَأْخُذُ أَفْرَايِمُ خِزْيًا، وَيَخْجَلُ إِسْرَائِيلُ عَلَى رَأْيِهِ. 
'''
"7" = '''
:sup:`7` اَلسَّامِرَةُ مَلِكُهَا يَبِيدُ كَغُثَاءٍ عَلَى وَجْهِ ٱلْمَاءِ، 
'''
"8" = '''
:sup:`8` وَتُخْرَبُ شَوَامِخُ آوَنَ، خَطِيَّةُ إِسْرَائِيلَ. يَطْلُعُ ٱلشَّوْكُ وَٱلْحَسَكُ عَلَى مَذَابِحِهِمْ، وَيَقُولُونَ لِلْجِبَالِ: غَطِّينَا، وَلِلتِّلَالِ: ٱسْقُطِي عَلَيْنَا. 
'''
"9" = '''
:sup:`9` «مِنْ أَيَّامِ جِبْعَةَ أَخْطَأْتَ يَا إِسْرَائِيلُ. هُنَاكَ وَقَفُوا. لَمْ تُدْرِكْهُمْ فِي جِبْعَةَ ٱلْحَرْبُ عَلَى بَنِي ٱلْإِثْمِ. 
'''
"10" = '''
:sup:`10` حِينَمَا أُرِيدُ أُؤَدِّبُهُمْ، وَيَجْتَمِعُ عَلَيْهِمْ شُعُوبٌ فِي ٱرْتِبَاطِهِمْ بِإِثْمَيْهِمْ. 
'''
"11" = '''
:sup:`11` وَأَفْرَايِمُ عِجْلَةٌ مُتَمَرِّنَةٌ تُحِبُّ ٱلدِّرَاسَ، وَلَكِنِّي أَجْتَازُ عَلَى عُنُقِهَا ٱلْحَسَنِ. أُرْكِبُ عَلَى أَفْرَايِمَ. يَفْلَحُ يَهُوذَا. يُمَهِّدُ يَعْقُوبُ. 
'''
"12" = '''
:sup:`12` «اِزْرَعُوا لِأَنْفُسِكُمْ بِٱلْبِرِّ. ٱحْصُدُوا بِحَسَبِ ٱلصَّلَاحِ. ٱحْرُثُوا لِأَنْفُسِكُمْ حَرْثًا، فَإِنَّهُ وَقْتٌ لِطَلَبِ ٱلرَّبِّ حَتَّى يَأْتِيَ وَيُعَلِّمَكُمُ ٱلْبِرَّ. 
'''
"13" = '''
:sup:`13` قَدْ حَرَثْتُمُ ٱلنِّفَاقَ، حَصَدْتُمُ ٱلْإِثْمَ، أَكَلْتُمْ ثَمَرَ ٱلْكَذِبِ. لِأَنَّكَ وَثَقْتَ بِطَرِيقِكَ، بِكَثْرَةِ أَبْطَالِكَ. 
'''
"14" = '''
:sup:`14` يَقُومُ ضَجِيجٌ فِي شُعُوبِكَ، وَتُخْرَبُ جَمِيعُ حُصُونِكَ كَإِخْرَابِ شَلْمَانَ بَيْتَ أَرَبْئِيلَ فِي يَوْمِ ٱلْحَرْبِ. اَلْأُمُّ مَعَ ٱلْأَوْلَادِ حُطِّمَتْ. 
'''
"15" = '''
:sup:`15` هَكَذَا تَصْنَعُ بِكُمْ بَيْتُ إِيلَ مِنْ أَجْلِ رَدَاءَةِ شَرِّكُمْ. فِي ٱلصُّبْحِ يَهْلِكُ مَلِكُ إِسْرَائِيلَ هَلَاكًا. 
'''
