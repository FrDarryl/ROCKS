[26]
"1" = '''
:sup:`1` لِدَاوُدَ اِقْضِ لِي يَارَبُّ لِأَنِّي بِكَمَالِي سَلَكْتُ، وَعَلَى ٱلرَّبِّ تَوَكَّلْتُ بِلَا تَقَلْقُلٍ. 
'''
"2" = '''
:sup:`2` جَرِّبْنِي يَارَبُّ وَٱمْتَحِنِّي. صَفِّ كُلْيَتَيَّ وَقَلْبِي. 
'''
"3" = '''
:sup:`3` لِأَنَّ رَحْمَتَكَ أَمَامَ عَيْنِي. وَقَدْ سَلَكْتُ بِحَقِّكَ. 
'''
"4" = '''
:sup:`4` لَمْ أَجْلِسْ مَعَ أُنَاسِ ٱلسُّوءِ، وَمَعَ ٱلْمَاكِرِينَ لَا أَدْخُلُ. 
'''
"5" = '''
:sup:`5` أَبْغَضْتُ جَمَاعَةَ ٱلْأَثَمَةِ، وَمَعَ ٱلْأَشْرَارِ لَا أَجْلِسُ. 
'''
"6" = '''
:sup:`6` أَغْسِلُ يَدَيَّ فِي ٱلنَّقَاوَةِ، فَأَطُوفُ بِمَذْبَحِكَ يَارَبُّ، 
'''
"7" = '''
:sup:`7` لِأُسَمِّعَ بِصَوْتِ ٱلْحَمْدِ، وَأُحَدِّثَ بِجَمِيعِ عَجَائِبِكَ. 
'''
"8" = '''
:sup:`8` يَارَبُّ، أَحْبَبْتُ مَحَلَّ بَيْتِكَ وَمَوْضِعَ مَسْكَنِ مَجْدِكَ. 
'''
"9" = '''
:sup:`9` لَا تَجْمَعْ مَعَ ٱلْخُطَاةِ نَفْسِي، وَلَا مَعَ رِجَالِ ٱلدِّمَاءِ حَيَاتِي. 
'''
"10" = '''
:sup:`10` ٱلَّذِينَ فِي أَيْدِيهِمْ رَذِيلَةٌ، وَيَمِينُهُمْ مَلآنَةٌ رِشْوَةً. 
'''
"11" = '''
:sup:`11` أَمَّا أَنَا فَبِكَمَالِي أَسْلُكُ. ٱفْدِنِي وَٱرْحَمْنِي. 
'''
"12" = '''
:sup:`12` رِجْلِي وَاقِفَةٌ عَلَى سَهْلٍ. فِي ٱلْجَمَاعَاتِ أُبَارِكُ ٱلرَّبَّ. 
'''
