[11]
"1" = '''
:sup:`1` فَلَمَّا سَمِعَ يَابِينُ مَلِكُ حَاصُورَ، أَرْسَلَ إِلَى يُوبَابَ مَلِكِ مَادُونَ، وَإِلَى مَلِكِ شِمْرُونَ، وَإِلَى مَلِكِ أَكْشَافَ، 
'''
"2" = '''
:sup:`2` وَإِلَى ٱلْمُلُوكِ ٱلَّذِينَ إِلَى ٱلشِّمَالِ فِي ٱلْجَبَلِ، وَفِي ٱلْعَرَبَةِ جَنُوبِيَّ كِنَّرُوتَ، وَفِي ٱلسَّهْلِ، وَفِي مُرْتَفَعَاتِ دُورَ غَرْبًا، 
'''
"3" = '''
:sup:`3` ٱلْكَنْعَانِيِّينَ فِي ٱلشَّرْقِ وَٱلْغَرْبِ، وَٱلْأَمُورِيِّينَ وَٱلْحِثِّيِّينَ وَٱلْفِرِزِّيِّينَ وَٱلْيَبُوسِيِّينَ فِي ٱلْجَبَلِ، وَٱلْحِوِّيِّينَ تَحْتَ حَرْمُونَ فِي أَرْضِ ٱلْمِصْفَاةِ. 
'''
"4" = '''
:sup:`4` فَخَرَجُوا هُمْ وَكُلُّ جُيُوشِهِمْ مَعَهُمْ، شَعْبًا غَفِيرًا كَٱلرَّمْلِ ٱلَّذِي عَلَى شَاطِئِ ٱلْبَحْرِ فِي ٱلْكَثْرَةِ، بِخَيْلٍ وَمَرْكَبَاتٍ كَثِيرَةٍ جِدًّا. 
'''
"5" = '''
:sup:`5` فَٱجْتَمَعَ جَمِيعُ هَؤُلَاءِ ٱلْمُلُوكِ بِمِيعَادٍ وَجَاءُوا وَنَزَلُوا مَعًا عَلَى مِيَاهِ مَيْرُومَ لِكَيْ يُحَارِبُوا إِسْرَائِيلَ. 
'''
"6" = '''
:sup:`6` فَقَالَ ٱلرَّبُّ لِيَشُوعَ: «لَا تَخَفْهُمْ، لِأَنِّي غَدًا فِي مِثْلِ هَذَا ٱلْوَقْتِ أَدْفَعُهُمْ جَمِيعًا قَتْلَى أَمَامَ إِسْرَائِيلَ، فَتُعَرْقِبُ خَيْلَهُمْ، وَتُحْرِقُ مَرْكَبَاتِهِمْ بِٱلنَّارِ». 
'''
"7" = '''
:sup:`7` فَجَاءَ يَشُوعُ وَجَمِيعُ رِجَالِ ٱلْحَرْبِ مَعَهُ عَلَيْهِمْ عِنْدَ مِيَاهِ مَيْرُومَ بَغْتَةً وَسَقَطُوا عَلَيْهِمْ. 
'''
"8" = '''
:sup:`8` فَدَفَعَهُمُ ٱلرَّبُّ بِيَدِ إِسْرَائِيلَ، فَضَرَبُوهُمْ وَطَرَدُوهُمْ إِلَى صِيدُونَ ٱلْعَظِيمَةِ، وَإِلَى مِسْرَفُوتَ مَايِمَ، وَإِلَى بُقْعَةِ مِصْفَاةَ شَرْقًا. فَضَرَبُوهُمْ حَتَّى لَمْ يَبْقَ لَهُمْ شَارِدٌ. 
'''
"9" = '''
:sup:`9` فَفَعَلَ يَشُوعُ بِهِمْ كَمَا قَالَ لَهُ ٱلرَّبُّ. عَرْقَبَ خَيْلَهُمْ، وَأَحْرَقَ مَرْكَبَاتِهِمْ بِٱلنَّارِ. 
'''
"10" = '''
:sup:`10` ثُمَّ رَجَعَ يَشُوعُ فِي ذَلِكَ ٱلْوَقْتِ وَأَخَذَ حَاصُورَ وَضَرَبَ مَلِكَهَا بِٱلسَّيْفِ، لِأَنَّ حَاصُورَ كَانَتْ قَبْلًا رَأْسَ جَمِيعِ تِلْكَ ٱلْمَمَالِكِ. 
'''
"11" = '''
:sup:`11` وَضَرَبُوا كُلَّ نَفْسٍ بِهَا بِحَدِّ ٱلسَّيْفِ. حَرَّمُوهُمْ، وَلَمْ تَبْقَ نَسَمَةٌ، وَأَحْرَقَ حَاصُورَ بِٱلنَّارِ. 
'''
"12" = '''
:sup:`12` فَأَخَذَ يَشُوعُ كُلَّ مُدُنِ أُولَئِكَ ٱلْمُلُوكِ وَجَمِيعَ مُلُوكِهَا وَضَرَبَهُمْ بِحَدِّ ٱلسَّيْفِ. حَرَّمَهُمْ كَمَا أَمَرَ مُوسَى عَبْدُ ٱلرَّبِّ. 
'''
"13" = '''
:sup:`13` غَيْرَ أَنَّ ٱلْمُدُنَ ٱلْقَائِمَةَ عَلَى تِلَالِهَا لَمْ يُحْرِقْهَا إِسْرَائِيلُ، مَا عَدَا حَاصُورَ وَحْدَهَا أَحْرَقَهَا يَشُوعُ. 
'''
"14" = '''
:sup:`14` وَكُلُّ غَنِيمَةِ تِلْكَ ٱلْمُدُنِ وَٱلْبَهَائِمَ نَهَبَهَا بَنُو إِسْرَائِيلَ لِأَنْفُسِهِمْ. وَأَمَّا ٱلرِّجَالُ فَضَرَبُوهُمْ جَمِيعًا بِحَدِّ ٱلسَّيْفِ حَتَّى أَبَادُوهُمْ. لَمْ يُبْقُوا نَسَمَةً. 
'''
"15" = '''
:sup:`15` كَمَا أَمَرَ ٱلرَّبُّ مُوسَى عَبْدَهُ هَكَذَا أَمَرَ مُوسَى يَشُوعَ، وَهَكَذَا فَعَلَ يَشُوعُ. لَمْ يُهْمِلْ شَيْئًا مِنْ كُلِّ مَا أَمَرَ بِهِ ٱلرَّبُّ مُوسَى. 
'''
"16" = '''
:sup:`16` فَأَخَذَ يَشُوعُ كُلَّ تِلْكَ ٱلْأَرْضِ: ٱلْجَبَلَ، وَكُلَّ ٱلْجَنُوبِ، وَكُلَّ أَرْضِ جُوشِنَ وَٱلسَّهْلَ وَٱلْعَرَبَةَ وَجَبَلَ إِسْرَائِيلَ وَسَهْلَهُ، 
'''
"17" = '''
:sup:`17` مِنَ ٱلْجَبَلِ ٱلْأَقْرَعِ ٱلصَّاعِدِ إِلَى سَعِيرَ إِلَى بَعْلِ جَادَ فِي بُقْعَةِ لُبْنَانَ تَحْتَ جَبَلِ حَرْمُونَ. وَأَخَذَ جَمِيعَ مُلُوكِهَا وَضَرَبَهُمْ وَقَتَلَهُمْ. 
'''
"18" = '''
:sup:`18` فَعَمِلَ يَشُوعُ حَرْبًا مَعَ أُولَئِكَ ٱلْمُلُوكِ أَيَّامًا كَثِيرَةً. 
'''
"19" = '''
:sup:`19` لَمْ تَكُنْ مَدِينَةٌ صَالَحَتْ بَنِي إِسْرَائِيلَ إِلَّا ٱلْحِوِّيِّينَ سُكَّانَ جِبْعُونَ، بَلْ أَخَذُوا ٱلْجَمِيعَ بِٱلْحَرْبِ. 
'''
"20" = '''
:sup:`20` لِأَنَّهُ كَانَ مِنْ قِبَلِ ٱلرَّبِّ أَنْ يُشَدِّدَ قُلُوبَهُمْ حَتَّى يُلَاقُوا إِسْرَائِيلَ لِلْمُحَارَبَةِ فَيُحَرَّمُوا، فَلَا تَكُونُ عَلَيْهِمْ رَأْفَةٌ، بَلْ يُبَادُونَ كَمَا أَمَرَ ٱلرَّبُّ مُوسَى. 
'''
"21" = '''
:sup:`21` وَجَاءَ يَشُوعُ فِي ذَلِكَ ٱلْوَقْتِ وَقَرَضَ ٱلْعَنَاقِيِّينَ مِنَ ٱلْجَبَلِ، مِنْ حَبْرُونَ وَمِنْ دَبِيرَ وَمِنْ عَنَابَ، وَمِنْ جَمِيعِ جَبَلِ يَهُوذَا، وَمِنْ كُلِّ جَبَلِ إِسْرَائِيلَ. حَرَّمَهُمْ يَشُوعُ مَعَ مُدُنِهِمْ. 
'''
"22" = '''
:sup:`22` فَلَمْ يَتَبَقَّ عَنَاقِيُّونَ فِي أَرْضِ بَنِي إِسْرَائِيلَ، لَكِنْ بَقَوْا فِي غَزَّةَ وَجَتَّ وَأَشْدُودَ. 
'''
"23" = '''
:sup:`23` فَأَخَذَ يَشُوعُ كُلَّ ٱلْأَرْضِ حَسَبَ كُلِّ مَا كَلَّمَ بِهِ ٱلرَّبُّ مُوسَى، وَأَعْطَاهَا يَشُوعُ مُلْكًا لِإِسْرَائِيلَ حَسَبَ فِرَقِهِمْ وَأَسْبَاطِهِمْ. وَٱسْتَرَاحَتِ ٱلْأَرْضُ مِنَ ٱلْحَرْبِ. 
'''
