[20]
"1" = '''
:sup:`1` فِي تِلْكَ ٱلْأَيَّامِ مَرِضَ حَزَقِيَّا لِلْمَوْتِ، فَجَاءَ إِلَيْهِ إِشَعْيَا بْنُ آمُوصَ ٱلنَّبِيُّ وَقَالَ لَهُ: «هَكَذَا قَالَ ٱلرَّبُّ: أَوْصِ بَيْتَكَ لِأَنَّكَ تَمُوتُ وَلَا تَعِيشُ». 
'''
"2" = '''
:sup:`2` فَوَجَّهَ وَجْهَهُ إِلَى ٱلْحَائِطِ وَصَلَّى إِلَى ٱلرَّبِّ قَائِلًا: 
'''
"3" = '''
:sup:`3` «آهِ يَارَبُّ، ٱذْكُرْ كَيْفَ سِرْتُ أَمَامَكَ بِٱلْأَمَانَةِ وَبِقَلْبٍ سَلِيمٍ، وَفَعَلْتُ ٱلْحَسَنَ فِي عَيْنَيْكَ». وَبَكَى حَزَقِيَّا بُكَاءً عَظِيمًا. 
'''
"4" = '''
:sup:`4` وَلَمْ يَخْرُجْ إِشَعْيَا إِلَى ٱلْمَدِينَةِ ٱلْوُسْطَى حَتَّى كَانَ كَلَامُ ٱلرَّبِّ إِلَيْهِ قَائِلًا: 
'''
"5" = '''
:sup:`5` «ٱرْجِعْ وَقُلْ لِحَزَقِيَّا رَئِيسِ شَعْبِي: هَكَذَا قَالَ ٱلرَّبُّ إِلَهُ دَاوُدَ أَبِيكَ: قَدْ سَمِعْتُ صَلَاتَكَ. قَدْ رَأَيْتُ دُمُوعَكَ. هَأَنَذَا أَشْفِيكَ. فِي ٱلْيَوْمِ ٱلثَّالِثِ تَصْعَدُ إِلَى بَيْتِ ٱلرَّبِّ. 
'''
"6" = '''
:sup:`6` وَأَزِيدُ عَلَى أَيَّامِكَ خَمْسَ عَشْرَةَ سَنَةً، وَأُنْقِذُكَ مِنْ يَدِ مَلِكِ أَشُّورَ مَعَ هَذِهِ ٱلْمَدِينَةِ، وَأُحَامِي عَنْ هَذِهِ ٱلْمَدِينَةِ مِنْ أَجْلِ نَفْسِي، وَمِنْ أَجْلِ دَاوُدَ عَبْدِي». 
'''
"7" = '''
:sup:`7` فَقَالَ إِشَعْيَا: «خُذُوا قُرْصَ تِينٍ». فَأَخَذُوهَا وَوَضَعُوهَا عَلَى ٱلدَّبْلِ فَبَرِئَ. 
'''
"8" = '''
:sup:`8` وَقَالَ حَزَقِيَّا لِإِشَعْيَا: «مَا ٱلْعَلَامَةُ أَنَّ ٱلرَّبَّ يَشْفِينِي فَأَصْعَدَ فِي ٱلْيَوْمِ ٱلثَّالِثِ إِلَى بَيْتِ ٱلرَّبِّ؟» 
'''
"9" = '''
:sup:`9` فَقَالَ إِشَعْيَا: «هَذِهِ لَكَ عَلَامَةٌ مِنْ قِبَلِ ٱلرَّبِّ عَلَى أَنَّ ٱلرَّبَّ يَفْعَلُ ٱلْأَمْرَ ٱلَّذِي تَكَلَّمَ بِهِ: هَلْ يَسِيرُ ٱلظِّلُّ عَشَرَ دَرَجَاتٍ أَوْ يَرْجِعُ عَشَرَ دَرَجَاتٍ؟». 
'''
"10" = '''
:sup:`10` فَقَالَ حَزَقِيَّا: «إِنَّهُ يَسِيرٌ عَلَى ٱلظِّلِّ أَنْ يَمْتَدَّ عَشَرَ دَرَجَاتٍ. لَا! بَلْ يَرْجِعُ ٱلظِّلُّ إِلَى ٱلْوَرَاءِ عَشَرَ دَرَجَاتٍ!». 
'''
"11" = '''
:sup:`11` فَدَعَا إِشَعْيَا ٱلنَّبِيُّ ٱلرَّبَّ، فَأَرْجَعَ ٱلظِّلَّ بِٱلدَّرَجَاتِ ٱلَّتِي نَزَلَ بِهَا بِدَرَجَاتِ آحَازَ عَشَرَ دَرَجَاتٍ إِلَى ٱلْوَرَاءِ. 
'''
"12" = '''
:sup:`12` فِي ذَلِكَ ٱلزَّمَانِ أَرْسَلَ بَرُودَخُ بَلَادَانُ بْنُ بَلَادَانَ مَلِكُ بَابِلَ رَسَائِلَ وَهَدِيَّةً إِلَى حَزَقِيَّا، لِأَنَّهُ سَمِعَ أَنَّ حَزَقِيَّا قَدْ مَرِضَ. 
'''
"13" = '''
:sup:`13` فَسَمِعَ لَهُمْ حَزَقِيَّا وَأَرَاهُمْ كُلَّ بَيْتِ ذَخَائِرِهِ، وَٱلْفِضَّةَ وَٱلذَّهَبَ وَٱلْأَطْيَابَ وَٱلزَّيْتَ ٱلطَّيِّبَ، وَكُلَّ بَيْتِ أَسْلِحَتِهِ وَكُلَّ مَا وُجِدَ فِي خَزَائِنِهِ. لَمْ يَكُنْ شَيْءٌ لَمْ يُرِهِمْ إِيَّاهُ حَزَقِيَّا فِي بَيْتِهِ وَفِي كُلِّ سَلْطَنَتِهِ. 
'''
"14" = '''
:sup:`14` فَجَاءَ إِشَعْيَا ٱلنَّبِيُّ إِلَى ٱلْمَلِكِ حَزَقِيَّا وَقَالَ لَهُ: «مَاذَا قَالَ هَؤُلَاءِ ٱلرِّجَالُ؟ وَمِنْ أَيْنَ جَاءُوا إِلَيْكَ؟» فَقَالَ حَزَقِيَّا: «جَاءُوا مِنْ أَرْضٍ بَعِيدَةٍ، مِنْ بَابِلَ» 
'''
"15" = '''
:sup:`15` فَقَالَ: «مَاذَا رَأَوْا فِي بَيْتِكَ؟» فَقَالَ حَزَقِيَّا: «رَأَوْا كُلَّ مَا فِي بَيْتِي. لَيْسَ فِي خَزَائِنِي شَيْءٌ لَمْ أُرِهِمْ إِيَّاهُ». 
'''
"16" = '''
:sup:`16` فَقَالَ إِشَعْيَا لِحَزَقِيَّا: «ٱسْمَعْ قَوْلَ ٱلرَّبِّ: 
'''
"17" = '''
:sup:`17` هُوَذَا تَأْتِي أَيَّامٌ يُحْمَلُ فِيهَا كُلُّ مَا فِي بَيْتِكَ، وَمَا ذَخَرَهُ آبَاؤُكَ إِلَى هَذَا ٱلْيَوْمِ إِلَى بَابِلَ. لَا يُتْرَكُ شَيْءٌ، يَقُولُ ٱلرَّبُّ. 
'''
"18" = '''
:sup:`18` وَيُؤْخَذُ مِنْ بَنِيكَ ٱلَّذِينَ يَخْرُجُونَ مِنْكَ، ٱلَّذِينَ تَلِدُهُمْ، فَيَكُونُونَ خِصْيَانًا فِي قَصْرِ مَلِكِ بَابِلَ». 
'''
"19" = '''
:sup:`19` فَقَالَ حَزَقِيَّا لِإِشَعْيَا: «جَيِّدٌ هُوَ قَوْلُ ٱلرَّبِّ ٱلَّذِي تَكَلَّمْتَ بِهِ». ثُمَّ قَالَ: «فَكَيْفَ لَا، إِنْ يَكُنْ سَلَامٌ وَأَمَانٌ فِي أَيَّامِي؟». 
'''
"20" = '''
:sup:`20` وَبَقِيَّةُ أُمُورِ حَزَقِيَّا وَكُلُّ جَبَرُوتِهِ، وَكَيْفَ عَمِلَ ٱلْبِرْكَةَ وَٱلْقَنَاةَ وَأَدْخَلَ ٱلْمَاءَ إِلَى ٱلْمَدِينَةِ، أَمَا هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ يَهُوذَا؟ 
'''
"21" = '''
:sup:`21` ثُمَّ ٱضْطَجَعَ حَزَقِيَّا مَعَ آبَائِهِ، وَمَلَكَ مَنَسَّى ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
