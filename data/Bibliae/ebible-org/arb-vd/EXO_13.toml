[13]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «قَدِّسْ لِي كُلَّ بِكْرٍ، كُلَّ فَاتِحِ رَحِمٍ مِنْ بَنِي إِسْرَائِيلَ، مِنَ ٱلنَّاسِ وَمِنَ ٱلْبَهَائِمِ. إِنَّهُ لِي». 
'''
"3" = '''
:sup:`3` وَقَالَ مُوسَى لِلشَّعْبِ: «ٱذْكُرُوا هَذَا ٱلْيَوْمَ ٱلَّذِي فِيهِ خَرَجْتُمْ مِنْ مِصْرَ مِنْ بَيْتِ ٱلْعُبُودِيَّةِ، فَإِنَّهُ بِيَدٍ قَوِيَّةٍ أَخْرَجَكُمُ ٱلرَّبُّ مِنْ هُنَا. وَلَا يُؤْكَلُ خَمِيرٌ. 
'''
"4" = '''
:sup:`4` اَلْيَوْمَ أَنْتُمْ خَارِجُونَ فِي شَهْرِ أَبِيبَ. 
'''
"5" = '''
:sup:`5` وَيَكُونُ مَتَى أَدْخَلَكَ ٱلرَّبُّ أَرْضَ ٱلْكَنْعَانِيِّينَ وَٱلْحِثِّيِّينَ وَٱلْأَمُورِيِّينَ وَٱلْحِوِّيِّينَ وَٱلْيَبُوسِيِّينَ ٱلَّتِي حَلَفَ لِآبَائِكَ أَنْ يُعْطِيَكَ، أَرْضًا تَفِيضُ لَبَنًا وَعَسَلًا، أَنَّكَ تَصْنَعُ هَذِهِ ٱلْخِدْمَةَ فِي هَذَا ٱلشَّهْرِ. 
'''
"6" = '''
:sup:`6` سَبْعَةَ أَيَّامٍ تَأْكُلُ فَطِيرًا، وَفِي ٱلْيَوْمِ ٱلسَّابِعِ عِيدٌ لِلرَّبِّ. 
'''
"7" = '''
:sup:`7` فَطِيرٌ يُؤْكَلُ ٱلسَّبْعَةَ ٱلْأَيَّامِ، وَلَا يُرَى عِنْدَكَ مُخْتَمِرٌ، وَلَا يُرَى عِنْدَكَ خَمِيرٌ فِي جَمِيعِ تُخُومِكَ. 
'''
"8" = '''
:sup:`8` «وَتُخْبِرُ ٱبْنَكَ فِي ذَلِكَ ٱلْيَوْمِ قَائِلًا: مِنْ أَجْلِ مَا صَنَعَ إِلَيَّ ٱلرَّبُّ حِينَ أَخْرَجَنِي مِنْ مِصْرَ. 
'''
"9" = '''
:sup:`9` وَيَكُونُ لَكَ عَلَامَةً عَلَى يَدِكَ، وَتَذْكَارًا بَيْنَ عَيْنَيْكَ، لِكَيْ تَكُونَ شَرِيعَةُ ٱلرَّبِّ فِي فَمِكَ. لِأَنَّهُ بِيَدٍ قَوِيَّةٍ أَخْرَجَكَ ٱلرَّبُّ مِنْ مِصْرَ. 
'''
"10" = '''
:sup:`10` فَتَحْفَظُ هَذِهِ ٱلْفَرِيضَةَ فِي وَقْتِهَا مِنْ سَنَةٍ إِلَى سَنَةٍ. 
'''
"11" = '''
:sup:`11` «وَيَكُونُ مَتَى أَدْخَلَكَ ٱلرَّبُّ أَرْضَ ٱلْكَنْعَانِيِّينَ كَمَا حَلَفَ لَكَ وَلِآبَائِكَ، وَأَعْطَاكَ إِيَّاهَا، 
'''
"12" = '''
:sup:`12` أَنَّكَ تُقَدِّمُ لِلرَّبِّ كُلَّ فَاتِحِ رَحِمٍ، وَكُلَّ بِكْرٍ مِنْ نِتَاجِ ٱلْبَهَائِمِ ٱلَّتِي تَكُونُ لَكَ. ٱلذُّكُورُ لِلرَّبِّ. 
'''
"13" = '''
:sup:`13` وَلَكِنَّ كُلَّ بِكْرِ حِمَارٍ تَفْدِيهِ بِشَاةٍ. وَإِنْ لَمْ تَفْدِهِ فَتَكْسِرُ عُنُقَهُ. وَكُلُّ بِكْرِ إِنْسَانٍ مِنْ أَوْلَادِكَ تَفْدِيهِ. 
'''
"14" = '''
:sup:`14` «وَيَكُونُ مَتَى سَأَلَكَ ٱبْنُكَ غَدًا قَائِلًا: مَا هَذَا؟ تَقُولُ لَهُ: بِيَدٍ قَوِيَّةٍ أَخْرَجَنَا ٱلرَّبُّ مِنْ مِصْرَ مِنْ بَيْتِ ٱلْعُبُودِيَّةِ. 
'''
"15" = '''
:sup:`15` وَكَانَ لَمَّا تَقَسَّى فِرْعَوْنُ عَنْ إِطْلَاقِنَا أَنَّ ٱلرَّبَّ قَتَلَ كُلَّ بِكْرٍ فِي أَرْضِ مِصْرَ، مِنْ بِكْرِ ٱلنَّاسِ إِلَى بِكْرِ ٱلْبَهَائِمِ. لِذَلِكَ أَنَا أَذْبَحُ لِلرَّبِّ ٱلذُّكُورَ مِنْ كُلِّ فَاتِحِ رَحِمٍ، وَأَفْدِي كُلَّ بِكْرٍ مِنْ أَوْلَادِي. 
'''
"16" = '''
:sup:`16` فَيَكُونُ عَلَامَةً عَلَى يَدِكَ، وَعِصَابَةً بَيْنَ عَيْنَيْكَ. لِأَنَّهُ بِيَدٍ قَوِيَّةٍ أَخْرَجَنَا ٱلرَّبُّ مِنْ مِصْرَ». 
'''
"17" = '''
:sup:`17` وَكَانَ لَمَّا أَطْلَقَ فِرْعَوْنُ ٱلشَّعْبَ أَنَّ ٱللهَ لَمْ يَهْدِهِمْ فِي طَرِيقِ أَرْضِ ٱلْفِلِسْطِينِيِّينَ مَعَ أَنَّهَا قَرِيبَةٌ، لِأَنَّ ٱللهَ قَالَ: «لِئَلَّا يَنْدَمَ ٱلشَّعْبُ إِذَا رَأَوْا حَرْبًا وَيَرْجِعُوا إِلَى مِصْرَ». 
'''
"18" = '''
:sup:`18` فَأَدَارَ ٱللهُ ٱلشَّعْبَ فِي طَرِيقِ بَرِّيَّةِ بَحْرِ سُوفٍ. وَصَعِدَ بَنُو إِسْرَائِيلَ مُتَجَهِّزِينَ مِنْ أَرْضِ مِصْرَ. 
'''
"19" = '''
:sup:`19` وَأَخَذَ مُوسَى عِظَامَ يُوسُفَ مَعَهُ، لِأَنَّهُ كَانَ قَدِ ٱسْتَحْلَفَ بَنِي إِسْرَائِيلَ بِحَلْفٍ قَائِلًا: «إِنَّ ٱللهَ سَيَفْتَقِدُكُمْ فَتُصْعِدُونَ عِظَامِي مِنْ هُنَا مَعَكُمْ». 
'''
"20" = '''
:sup:`20` وَٱرْتَحَلُوا مِنْ سُكُّوتَ وَنَزَلُوا فِي إِيثَامَ فِي طَرَفِ ٱلْبَرِّيَّةِ. 
'''
"21" = '''
:sup:`21` وَكَانَ ٱلرَّبُّ يَسِيرُ أَمَامَهُمْ نَهَارًا فِي عَمُودِ سَحَابٍ لِيَهْدِيَهُمْ فِي ٱلطَّرِيقِ، وَلَيْلًا فِي عَمُودِ نَارٍ لِيُضِيءَ لَهُمْ. لِكَيْ يَمْشُوا نَهَارًا وَلَيْلًا. 
'''
"22" = '''
:sup:`22` لَمْ يَبْرَحْ عَمُودُ ٱلسَّحَابِ نَهَارًا وَعَمُودُ ٱلنَّارِ لَيْلًا مِنْ أَمَامِ ٱلشَّعْبِ. 
'''
