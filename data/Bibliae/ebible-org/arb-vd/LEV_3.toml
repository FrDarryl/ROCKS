[3]
"1" = '''
:sup:`1` «وَإِنْ كَانَ قُرْبَانُهُ ذَبِيحَةَ سَلَامَةٍ، فَإِنْ قَرَّبَ مِنَ ٱلْبَقَرِ ذَكَرًا أَوْ أُنْثَى، فَصَحِيحًا يُقَرِّبُهُ أَمَامَ ٱلرَّبِّ. 
'''
"2" = '''
:sup:`2` يَضَعُ يَدَهُ عَلَى رَأْسِ قُرْبَانِهِ وَيَذْبَحُهُ لَدَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ، وَيَرُشُّ بَنُو هَارُونَ ٱلْكَهَنَةُ ٱلدَّمَ عَلَى ٱلْمَذْبَحِ مُسْتَدِيرًا. 
'''
"3" = '''
:sup:`3` وَيُقَرِّبُ مِنْ ذَبِيحَةِ ٱلسَّلَامَةِ وَقُودًا لِلرَّبِّ: ٱلشَّحْمَ ٱلَّذِي يُغَشِّي ٱلْأَحْشَاءَ، وَسَائِرَ ٱلشَّحْمِ ٱلَّذِي عَلَى ٱلْأَحْشَاءِ، 
'''
"4" = '''
:sup:`4` وَٱلْكُلْيَتَيْنِ، وَٱلشَّحْمَ ٱلَّذِي عَلَيْهِمَا ٱلَّذِي عَلَى ٱلْخَاصِرَتَيْنِ، وَزِيَادَةَ ٱلْكَبِدِ مَعَ ٱلْكُلْيَتَيْنِ يَنْزِعُهَا. 
'''
"5" = '''
:sup:`5` وَيُوقِدُهَا بَنُو هَارُونَ عَلَى ٱلْمَذْبَحِ عَلَى ٱلْمُحْرَقَةِ ٱلَّتِي فَوْقَ ٱلْحَطَبِ ٱلَّذِي عَلَى ٱلنَّارِ، وَقُودَ رَائِحَةِ سَرُورٍ لِلرَّبِّ. 
'''
"6" = '''
:sup:`6` «وَإِنْ كَانَ قُرْبَانُهُ مِنَ ٱلْغَنَمِ ذَبِيحَةَ سَلَامَةٍ لِلرَّبِّ ذَكَرًا أَوْ أُنْثَى، فَصَحِيحًا يُقَرِّبُهُ. 
'''
"7" = '''
:sup:`7` إِنْ قَرَّبَ قُرْبَانَهُ مِنَ ٱلضَّأْنِ يُقَدِّمُهُ أَمَامَ ٱلرَّبِّ. 
'''
"8" = '''
:sup:`8` يَضَعُ يَدَهُ عَلَى رَأْسِ قُرْبَانِهِ وَيَذْبَحُهُ قُدَّامَ خَيْمَةِ ٱلِٱجْتِمَاعِ. وَيَرُشُّ بَنُو هَارُونَ دَمَهُ عَلَى ٱلْمَذْبَحِ مُسْتَدِيرًا. 
'''
"9" = '''
:sup:`9` وَيُقَرِّبُ مِنْ ذَبِيحَةِ ٱلسَّلَامَةِ شَحْمَهَا وَقُودًا لِلرَّبِّ: ٱلْأَلْيَةَ صَحِيحَةً مِنْ عِنْدِ ٱلْعُصْعُصِ يَنْزِعُهَا، وَٱلشَّحْمَ ٱلَّذِي يُغَشِّي ٱلْأَحْشَاءَ، وَسَائِرَ ٱلشَّحْمِ ٱلَّذِي عَلَى ٱلْأَحْشَاءِ، 
'''
"10" = '''
:sup:`10` وَٱلْكُلْيَتَيْنِ، وَٱلشَّحْمَ ٱلَّذِي عَلَيْهِمَا ٱلَّذِي عَلَى ٱلْخَاصِرَتَيْنِ، وَزِيَادَةَ ٱلْكَبِدِ مَعَ ٱلْكُلْيَتَيْنِ يَنْزِعُهَا. 
'''
"11" = '''
:sup:`11` وَيُوقِدُهَا ٱلْكَاهِنُ عَلَى ٱلْمَذْبَحِ طَعَامَ وَقُودٍ لِلرَّبِّ. 
'''
"12" = '''
:sup:`12` «وَإِنْ كَانَ قُرْبَانُهُ مِنَ ٱلْمَعْزِ يُقَدِّمُهُ أَمَامَ ٱلرَّبِّ. 
'''
"13" = '''
:sup:`13` يَضَعُ يَدَهُ عَلَى رَأْسِهِ وَيَذْبَحُهُ قُدَّامَ خَيْمَةِ ٱلِٱجْتِمَاعِ، وَيَرُشُّ بَنُو هَارُونَ دَمَهُ عَلَى ٱلْمَذْبَحِ مُسْتَدِيرًا. 
'''
"14" = '''
:sup:`14` وَيُقَرِّبُ مِنْهُ قُرْبَانَهُ وَقُودًا لِلرَّبِّ: ٱلشَّحْمَ ٱلَّذِي يُغَشِّي ٱلْأَحْشَاءَ، وَسَائِرَ ٱلشَّحْمِ ٱلَّذِي عَلَى ٱلْأَحْشَاءِ، 
'''
"15" = '''
:sup:`15` وَٱلْكُلْيَتَيْنِ وَٱلشَّحْمَ ٱلَّذِي عَلَيْهِمَا ٱلَّذِي عَلَى ٱلْخَاصِرَتَيْنِ، وَزِيَادَةَ ٱلْكَبِدِ مَعَ ٱلْكُلْيَتَيْنِ يَنْزِعُهَا. 
'''
"16" = '''
:sup:`16` وَيُوقِدُهُنَّ ٱلْكَاهِنُ عَلَى ٱلْمَذْبَحِ طَعَامَ وَقُودٍ لِرَائِحَةِ سَرُورٍ. كُلُّ ٱلشَّحْمِ لِلرَّبِّ. 
'''
"17" = '''
:sup:`17` فَرِيضَةً دَهْرِيَّةً فِي أَجْيَالِكُمْ فِي جَمِيعِ مَسَاكِنِكُمْ: لَا تَأْكُلُوا شَيْئًا مِنَ ٱلشَّحْمِ وَلَا مِنَ ٱلدَّمِ». 
'''
