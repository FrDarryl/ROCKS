[106]
"1" = '''
:sup:`1` هَلِّلُويَا. اِحْمَدُوا ٱلرَّبَّ لِأَنَّهُ صَالِحٌ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"2" = '''
:sup:`2` مَنْ يَتَكَلَّمُ بِجَبَرُوتِ ٱلرَّبِّ؟ مَنْ يُخْبِرُ بِكُلِّ تَسَابِيحِهِ؟ 
'''
"3" = '''
:sup:`3` طُوبَى لِلْحَافِظِينَ ٱلْحَقَّ وَلِلصَّانِعِ ٱلْبِرَّ فِي كُلِّ حِينٍ. 
'''
"4" = '''
:sup:`4` ٱذْكُرْنِي يَارَبُّ بِرِضَا شَعْبِكَ. تَعَهَّدْنِي بِخَلَاصِكَ، 
'''
"5" = '''
:sup:`5` لِأَرَى خَيْرَ مُخْتَارِيكَ. لِأَفْرَحَ بِفَرَحِ أُمَّتِكَ. لِأَفْتَخِرَ مَعَ مِيرَاثِكَ. 
'''
"6" = '''
:sup:`6` أَخْطَأْنَا مَعَ آبَائِنَا. أَسَأْنَا وَأَذْنَبْنَا. 
'''
"7" = '''
:sup:`7` آبَاؤُنَا فِي مِصْرَ لَمْ يَفْهَمُوا عَجَائِبَكَ. لَمْ يَذْكُرُوا كَثْرَةَ مَرَاحِمِكَ، فَتَمَرَّدُوا عِنْدَ ٱلْبَحْرِ، عِنْدَ بَحْرِ سُوفٍ. 
'''
"8" = '''
:sup:`8` فَخَلَّصَهُمْ مِنْ أَجْلِ ٱسْمِهِ، لِيُعَرِّفَ بِجَبَرُوتِهِ. 
'''
"9" = '''
:sup:`9` وَٱنْتَهَرَ بَحْرَ سُوفٍ فَيَبِسَ، وَسَيَّرَهُمْ فِي ٱللُّجَجِ كَٱلْبَرِّيَّةِ. 
'''
"10" = '''
:sup:`10` وَخَلَّصَهُمْ مِنْ يَدِ ٱلْمُبْغِضِ، وَفَدَاهُمْ مِنْ يَدِ ٱلْعَدُوِّ. 
'''
"11" = '''
:sup:`11` وَغَطَّتِ ٱلْمِيَاهُ مُضَايِقِيهِمْ. وَاحِدٌ مِنْهُمْ لَمْ يَبْقَ. 
'''
"12" = '''
:sup:`12` فَآمَنُوا بِكَلَامِهِ. غَنَّوْا بِتَسْبِيحِهِ. 
'''
"13" = '''
:sup:`13` أَسْرَعُوا فَنَسُوا أَعْمَالَهُ. لَمْ يَنْتَظِرُوا مَشُورَتَهُ. 
'''
"14" = '''
:sup:`14` بَلِ ٱشْتَهَوْا شَهْوَةً فِي ٱلْبَرِّيَّةِ، وَجَرَّبُوا ٱللهَ فِي ٱلْقَفْرِ. 
'''
"15" = '''
:sup:`15` فَأَعْطَاهُمْ سُؤْلَهُمْ، وَأَرْسَلَ هُزَالًا فِي أَنْفُسِهِمْ. 
'''
"16" = '''
:sup:`16` وَحَسَدُوا مُوسَى فِي ٱلْمَحَلَّةِ، وَهارُونَ قُدُّوسَ ٱلرَّبِّ. 
'''
"17" = '''
:sup:`17` فَتَحَتِ ٱلْأَرْضُ وَٱبْتَلَعَتْ دَاثَانَ، وَطَبَقَتْ عَلَى جَمَاعَةِ أَبِيرَامَ، 
'''
"18" = '''
:sup:`18` وَٱشْتَعَلَتْ نَارٌ فِي جَمَاعَتِهِمْ. ٱللَّهِيبُ أَحْرَقَ ٱلْأَشْرَارَ. 
'''
"19" = '''
:sup:`19` صَنَعُوا عِجْلًا فِي حُورِيبَ، وَسَجَدُوا لِتِمْثَالٍ مَسْبُوكٍ، 
'''
"20" = '''
:sup:`20` وَأَبْدَلُوا مَجْدَهُمْ بِمِثَالِ ثَوْرٍ آكِلِ عُشْبٍ. 
'''
"21" = '''
:sup:`21` نَسُوا ٱللهَ مُخَلِّصَهُمُ، ٱلصَّانِعَ عَظَائِمَ فِي مِصْرَ، 
'''
"22" = '''
:sup:`22` وَعَجَائِبَ فِي أَرْضِ حَامٍ، وَمَخَاوِفَ عَلَى بَحْرِ سُوفٍ، 
'''
"23" = '''
:sup:`23` فَقَالَ بِإِهْلَاكِهِمْ. لَوْلَا مُوسَى مُخْتَارُهُ وَقَفَ فِي ٱلثَّغْرِ قُدَّامَهُ لِيَصْرِفَ غَضَبَهُ عَنْ إِتْلَافِهِمْ. 
'''
"24" = '''
:sup:`24` وَرَذَلُوا ٱلْأَرْضَ ٱلشَّهِيَّةَ. لَمْ يُؤْمِنُوا بِكَلِمَتِهِ. 
'''
"25" = '''
:sup:`25` بَلْ تَمَرْمَرُوا فِي خِيَامِهِمْ. لَمْ يَسْمَعُوا لِصَوْتِ ٱلرَّبِّ، 
'''
"26" = '''
:sup:`26` فَرَفَعَ يَدَهُ عَلَيْهِمْ لِيُسْقِطَهُمْ فِي ٱلْبَرِّيَّةِ، 
'''
"27" = '''
:sup:`27` وَلِيُسْقِطَ نَسْلَهُمْ بَيْنَ ٱلْأُمَمِ، وَلِيُبَدِّدَهُمْ فِي ٱلْأَرَاضِي. 
'''
"28" = '''
:sup:`28` وَتَعَلَّقُوا بِبَعْلِ فَغُورَ، وَأَكَلُوا ذَبَائِحَ ٱلْمَوْتَى. 
'''
"29" = '''
:sup:`29` وَأَغَاظُوهُ بِأَعْمَالِهِمْ فَٱقْتَحَمَهُمُ ٱلْوَبَأُ. 
'''
"30" = '''
:sup:`30` فَوَقَفَ فِينَحَاسُ وَدَانَ، فَٱمْتَنَعَ ٱلْوَبَأُ. 
'''
"31" = '''
:sup:`31` فَحُسِبَ لَهُ ذَلِكَ بِرًّا إِلَى دَوْرٍ فَدَوْرٍ، إِلَى ٱلْأَبَدِ. 
'''
"32" = '''
:sup:`32` وَأَسْخَطُوهُ عَلَى مَاءِ مَرِيبَةَ حَتَّى تَأَذَّى مُوسَى بِسَبَبِهِمْ. 
'''
"33" = '''
:sup:`33` لِأَنَّهُمْ أَمَرُّوا رُوحَهُ حَتَّى فَرَطَ بِشَفَتَيْهِ. 
'''
"34" = '''
:sup:`34` لَمْ يَسْتَأْصِلُوا ٱلْأُمَمَ ٱلَّذِينَ قَالَ لَهُمُ ٱلرَّبُّ عَنْهُمْ، 
'''
"35" = '''
:sup:`35` بَلِ ٱخْتَلَطُوا بِٱلْأُمَمِ وَتَعَلَّمُوا أَعْمَالَهُمْ. 
'''
"36" = '''
:sup:`36` وَعَبَدُوا أَصْنَامَهُمْ، فَصَارَتْ لَهُمْ شَرَكًا. 
'''
"37" = '''
:sup:`37` وَذَبَحُوا بَنِيهِمْ وَبَنَاتِهِمْ لِلْأَوْثَانِ. 
'''
"38" = '''
:sup:`38` وَأَهْرَقُوا دَمًا زَكِيًّا، دَمَ بَنِيهِمْ وَبَنَاتِهِمِ ٱلَّذِينَ ذَبَحُوهُمْ لِأَصْنَامِ كَنْعَانَ، وَتَدَنَّسَتِ ٱلْأَرْضُ بِٱلدِّمَاءِ. 
'''
"39" = '''
:sup:`39` وَتَنَجَّسُوا بِأَعْمَالِهِمْ وَزَنَوْا بِأَفْعَالِهِمْ. 
'''
"40" = '''
:sup:`40` فَحَمِيَ غَضَبُ ٱلرَّبِّ عَلَى شَعْبِهِ، وَكَرِهَ مِيرَاثَهُ. 
'''
"41" = '''
:sup:`41` وَأَسْلَمَهُمْ لِيَدِ ٱلْأُمَمِ، وَتَسَلَّطَ عَلَيْهِمْ مُبْغِضُوهُمْ. 
'''
"42" = '''
:sup:`42` وَضَغَطَهُمْ أَعْدَاؤُهُمْ، فَذَلُّوا تَحْتَ يَدِهِمْ. 
'''
"43" = '''
:sup:`43` مَرَّاتٍ كَثِيرَةً أَنْقَذَهُمْ، أَمَّا هُمْ فَعَصَوْهُ بِمَشُورَتِهِمْ وَٱنْحَطُّوا بِإِثْمِهِمْ. 
'''
"44" = '''
:sup:`44` فَنَظَرَ إِلَى ضِيقِهِمْ إِذْ سَمِعَ صُرَاخَهُمْ. 
'''
"45" = '''
:sup:`45` وَذَكَرَ لَهُمْ عَهْدَهُ، وَنَدِمَ حَسَبَ كَثْرَةِ رَحْمَتِهِ. 
'''
"46" = '''
:sup:`46` وَأَعْطَاهُمْ نِعْمَةً قُدَّامَ كُلِّ ٱلَّذِينَ سَبَوْهُمْ. 
'''
"47" = '''
:sup:`47` خَلِّصْنَا أَيُّهَا ٱلرَّبُّ إِلَهُنَا، وَٱجْمَعْنَا مِنْ بَيْنِ ٱلْأُمَمِ، لِنَحْمَدَ ٱسْمَ قُدْسِكَ، وَنَتَفَاخَرَ بِتَسْبِيحِكَ. 
'''
"48" = '''
:sup:`48` مُبَارَكٌ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ مِنَ ٱلْأَزَلِ وَإِلَى ٱلْأَبَدِ. وَيَقُولُ كُلُّ ٱلشَّعْبِ: «آمِينَ». هَلِّلُويَا. 
'''
