[20]
"1" = '''
:sup:`1` اَلْخَمْرُ مُسْتَهْزِئَةٌ. ٱلْمُسْكِرُ عَجَّاجٌ، وَمَنْ يَتَرَنَّحُ بِهِمَا فَلَيْسَ بِحَكِيمٍ. 
'''
"2" = '''
:sup:`2` رُعْبُ ٱلْمَلِكِ كَزَمْجَرَةِ ٱلْأَسَدِ. ٱلَّذِي يُغِيظُهُ يُخْطِئُ إِلَى نَفْسِهِ. 
'''
"3" = '''
:sup:`3` مَجْدُ ٱلرَّجُلِ أَنْ يَبْتَعِدَ عَنِ ٱلْخِصَامِ، وَكُلُّ أَحْمَقَ يُنَازِعُ. 
'''
"4" = '''
:sup:`4` اَلْكَسْلَانُ لَا يَحْرُثُ بِسَبَبِ ٱلشِّتَاءِ، فَيَسْتَعْطِي فِي ٱلْحَصَادِ وَلَا يُعْطَى. 
'''
"5" = '''
:sup:`5` اَلْمَشُورَةُ فِي قَلْبِ ٱلرَّجُلِ مِيَاهٌ عَمِيقَةٌ، وَذُو ٱلْفِطْنَةِ يَسْتَقِيهَا. 
'''
"6" = '''
:sup:`6` أَكْثَرُ ٱلنَّاسِ يُنَادُونَ كُلُّ وَاحِدٍ بِصَلَاحِهِ، أَمَّا ٱلرَّجُلُ ٱلْأَمِينُ فَمَنْ يَجِدُهُ؟ 
'''
"7" = '''
:sup:`7` اَلصِّدِّيقُ يَسْلُكُ بِكَمَالِهِ. طُوبَى لِبَنِيهِ بَعْدَهُ. 
'''
"8" = '''
:sup:`8` اَلْمَلِكُ ٱلْجَالِسُ عَلَى كُرْسِيِّ ٱلْقَضَاءِ يُذَرِّي بِعَيْنِهِ كُلَّ شَرٍّ. 
'''
"9" = '''
:sup:`9` مَنْ يَقُولُ: «إِنِّي زَكَّيْتُ قَلْبِي، تَطَهَّرْتُ مِنْ خَطِيَّتِي»؟ 
'''
"10" = '''
:sup:`10` مِعْيَارٌ فَمِعْيَارٌ، مِكْيَالٌ فَمِكْيَالٌ، كِلَاهُمَا مَكْرَهَةٌ عِنْدَ ٱلرَّبِّ. 
'''
"11" = '''
:sup:`11` اَلْوَلَدُ أَيْضًا يُعْرَفُ بِأَفْعَالِهِ، هَلْ عَمَلُهُ نَقِيٌّ وَمُسْتَقِيمٌ؟ 
'''
"12" = '''
:sup:`12` اَلْأُذُنُ ٱلسَّامِعَةُ وَٱلْعَيْنُ ٱلْبَاصِرَةُ، ٱلرَّبُّ صَنَعَهُمَا كِلْتَيْهِمَا. 
'''
"13" = '''
:sup:`13` لَا تُحِبَّ ٱلنَّوْمَ لِئَلَّا تَفْتَقِرَ. ٱفْتَحْ عَيْنَيْكَ تَشْبَعْ خُبْزًا. 
'''
"14" = '''
:sup:`14` «رَدِيءٌ، رَدِيءٌ!» يَقُولُ ٱلْمُشْتَرِي، وَإِذَا ذَهَبَ فَحِينَئِذٍ يَفْتَخِرُ! 
'''
"15" = '''
:sup:`15` يُوجَدُ ذَهَبٌ وَكَثْرَةُ لَآلِئَ، أَمَّا شِفَاهُ ٱلْمَعْرِفَةِ فَمَتَاعٌ ثَمِينٌ. 
'''
"16" = '''
:sup:`16` خُذْ ثَوْبَهُ لِأَنَّهُ ضَمِنَ غَرِيبًا، وَلِأَجْلِ ٱلْأَجَانِبِ ٱرْتَهِنْ مِنْهُ. 
'''
"17" = '''
:sup:`17` خُبْزُ ٱلْكَذِبِ لَذِيذٌ لِلْإِنْسَانِ، وَمِنْ بَعْدُ يَمْتَلِئُ فَمُهُ حَصًى. 
'''
"18" = '''
:sup:`18` اَلْمَقَاصِدُ تُثَبَّتُ بِٱلْمَشُورَةِ، وَبِالتَّدَابِيرِ ٱعْمَلْ حَرْبًا. 
'''
"19" = '''
:sup:`19` اَلسَّاعِي بِٱلْوِشَايَةِ يُفْشِي ٱلسِّرَّ، فَلَا تُخَالِطِ ٱلْمُفَتِّحَ شَفَتَيْهِ. 
'''
"20" = '''
:sup:`20` مَنْ سَبَّ أَبَاهُ أَوْ أُمَّهُ يَنْطَفِئُ سِرَاجُهُ فِي حَدَقَةِ ٱلظَّلَامِ. 
'''
"21" = '''
:sup:`21` رُبَّ مُلْكٍ مُعَجِّلٍ فِي أَوَّلِهِ، أَمَّا آخِرَتُهُ فَلَا تُبَارَكُ. 
'''
"22" = '''
:sup:`22` لَا تَقُلْ: «إِنِّي أُجَازِي شَرًّا». ٱنْتَظِرِ ٱلرَّبَّ فَيُخَلِّصَكَ. 
'''
"23" = '''
:sup:`23` مِعْيَارٌ فَمِعْيَارٌ مَكْرَهَةُ ٱلرَّبِّ، وَمَوَازِينُ ٱلْغِشِّ غَيْرُ صَالِحَةٍ. 
'''
"24" = '''
:sup:`24` مِنَ ٱلرَّبِّ خَطَوَاتُ ٱلرَّجُلِ، أَمَّا ٱلْإِنْسَانُ فَكَيْفَ يَفْهَمُ طَرِيقَهُ؟ 
'''
"25" = '''
:sup:`25` هُوَ شَرَكٌ لِلْإِنْسَانِ أَنْ يَلْغُوَ قَائِلًا: «مُقَدَّسٌ»، وَبَعْدَ ٱلنَّذْرِ أَنْ يَسْأَلَ! 
'''
"26" = '''
:sup:`26` اَلْمَلِكُ ٱلْحَكِيمُ يُشَتِّتُ ٱلْأَشْرَارَ، وَيَرُدُّ عَلَيْهِمِ ٱلنَّوْرَجَ. 
'''
"27" = '''
:sup:`27` نَفْسُ ٱلْإِنْسَانِ سِرَاجُ ٱلرَّبِّ، يُفَتِّشُ كُلَّ مَخَادِعِ ٱلْبَطْنِ. 
'''
"28" = '''
:sup:`28` ٱلرَّحْمَةُ وَٱلْحَقُّ يَحْفَظَانِ ٱلْمَلِكَ، وَكُرْسِيُّهُ يُسْنَدُ بِٱلرَّحْمَةِ. 
'''
"29" = '''
:sup:`29` فَخْرُ ٱلشُّبَّانِ قُوَّتُهُمْ، وَبَهَاءُ ٱلشُّيُوخِ ٱلشَّيْبُ. 
'''
"30" = '''
:sup:`30` حُبُرُ جُرْحٍ مُنَقِّيَةٌ لِلشِّرِّيرِ، وَضَرَبَاتٌ بَالِغَةٌ مَخَادِعَ ٱلْبَطْنِ. 
'''
