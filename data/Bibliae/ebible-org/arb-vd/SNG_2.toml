[2]
"1" = '''
:sup:`1` أَنَا نَرْجِسُ شَارُونَ، سَوْسَنَةُ ٱلْأَوْدِيَةِ. 
'''
"2" = '''
:sup:`2` كَٱلسَّوْسَنَةِ بَيْنَ ٱلشَّوْكِ كَذَلِكَ حَبِيبَتِي بَيْنَ ٱلْبَنَاتِ. 
'''
"3" = '''
:sup:`3` كَٱلتُّفَّاحِ بَيْنَ شَجَرِ ٱلْوَعْرِ كَذَلِكَ حَبِيبِي بَيْنَ ٱلْبَنِينَ. تَحْتَ ظِلِّهِ ٱشْتَهَيْتُ أَنْ أَجْلِسَ، وَثَمَرَتُهُ حُلْوَةٌ لِحَلْقِي. 
'''
"4" = '''
:sup:`4` أَدْخَلَنِي إِلَى بَيْتِ ٱلْخَمْرِ، وَعَلَمُهُ فَوْقِي مَحَبَّةٌ. 
'''
"5" = '''
:sup:`5` أَسْنِدُونِي بِأَقْرَاصِ ٱلزَّبِيبِ. أَنْعِشُونِي بِٱلتُّفَّاحِ، فَإِنِّي مَرِيضَةٌ حُبًّا. 
'''
"6" = '''
:sup:`6` شِمَالُهُ تَحْتَ رَأْسِي وَيَمِينُهُ تُعَانِقُنِي. 
'''
"7" = '''
:sup:`7` أُحَلِّفُكُنَّ يَا بَنَاتِ أُورُشَلِيمَ بِٱلظِّبَاءِ وَبِأَيَائِلِ ٱلْحُقُولِ، أَلَّا تُيَقِّظْنَ وَلَا تُنَبِّهْنَ ٱلْحَبِيبَ حَتَّى يَشَاءَ. 
'''
"8" = '''
:sup:`8` صَوْتُ حَبِيبِي. هُوَذَا آتٍ طَافِرًا عَلَى ٱلْجِبَالِ، قَافِزًا عَلَى ٱلتِّلَالِ. 
'''
"9" = '''
:sup:`9` حَبِيبِي هُوَ شَبِيهٌ بِٱلظَّبْيِ أَوْ بِغُفْرِ ٱلْأَيَائِلِ. هُوَذَا وَاقِفٌ وَرَاءَ حَائِطِنَا، يَتَطَلَّعُ مِنَ ٱلْكُوَى، يُوَصْوِصُ مِنَ ٱلشَّبَابِيكِ. 
'''
"10" = '''
:sup:`10` أَجَابَ حَبِيبِي وَقَالَ لِي: «قُومِي يَا حَبِيبَتِي، يَاجَمِيلَتِي وَتَعَالَيْ. 
'''
"11" = '''
:sup:`11` لِأَنَّ ٱلشِّتَاءَ قَدْ مَضَى، وَٱلْمَطَرَ مَرَّ وَزَالَ. 
'''
"12" = '''
:sup:`12` ٱلزُّهُورُ ظَهَرَتْ فِي ٱلْأَرْضِ. بَلَغَ أَوَانُ ٱلْقَضْبِ، وَصَوْتُ ٱلْيَمَامَةِ سُمِعَ فِي أَرْضِنَا. 
'''
"13" = '''
:sup:`13` ٱلتِّينَةُ أَخْرَجَتْ فِجَّهَا، وَقُعَالُ ٱلْكُرُومِ تُفِيحُ رَائِحَتَهَا. قُومِي يَا حَبِيبَتِي، يَا جَمِيلَتِي وَتَعَالَيْ. 
'''
"14" = '''
:sup:`14` يَا حَمَامَتِي فِي مَحَاجِئِ ٱلصَّخْرِ، فِي سِتْرِ ٱلْمَعَاقِلِ، أَرِينِي وَجْهَكِ، أَسْمِعِينِي صَوْتَكِ، لِأَنَّ صَوْتَكِ لَطِيفٌ وَوَجْهَكِ جَمِيلٌ. 
'''
"15" = '''
:sup:`15` خُذُوا لَنَا ٱلثَّعَالِبَ، ٱلثَّعَالِبَ ٱلصِّغَارَ ٱلْمُفْسِدَةَ ٱلْكُرُومِ، لِأَنَّ كُرُومَنَا قَدْ أَقْعَلَتْ. 
'''
"16" = '''
:sup:`16` حَبِيبِي لِي وَأَنَا لَهُ. ٱلرَّاعِي بَيْنَ ٱلسَّوْسَنِ. 
'''
"17" = '''
:sup:`17` إِلَى أَنْ يَفِيحَ ٱلنَّهَارُ وَتَنْهَزِمَ ٱلظِّلَالُ، ٱرْجِعْ وَأَشْبِهْ يَا حَبِيبِي ٱلظَّبْيَ أَوْ غُفْرَ ٱلْأَيَائِلِ عَلَى ٱلْجِبَالِ ٱلْمُشَعَّبَةِ. 
'''
