[3]
"1" = '''
:sup:`1` وَكَانَتِ ٱلْحَيَّةُ أَحْيَلَ جَمِيعِ حَيَوَانَاتِ ٱلْبَرِّيَّةِ ٱلَّتِي عَمِلَهَا ٱلرَّبُّ ٱلْإِلَهُ، فَقَالَتْ لِلْمَرْأَةِ: «أَحَقًّا قَالَ ٱللهُ لَا تَأْكُلَا مِنْ كُلِّ شَجَرِ ٱلْجَنَّةِ؟» 
'''
"2" = '''
:sup:`2` فَقَالَتِ ٱلْمَرْأَةُ لِلْحَيَّةِ: «مِنْ ثَمَرِ شَجَرِ ٱلْجَنَّةِ نَأْكُلُ، 
'''
"3" = '''
:sup:`3` وَأَمَّا ثَمَرُ ٱلشَّجَرَةِ ٱلَّتِي فِي وَسَطِ ٱلْجَنَّةِ فَقَالَ ٱللهُ: لَا تَأْكُلَا مِنْهُ وَلَا تَمَسَّاهُ لِئَلَّا تَمُوتَا». 
'''
"4" = '''
:sup:`4` فَقَالَتِ ٱلْحَيَّةُ لِلْمَرْأَةِ: «لَنْ تَمُوتَا! 
'''
"5" = '''
:sup:`5` بَلِ ٱللهُ عَالِمٌ أَنَّهُ يَوْمَ تَأْكُلَانِ مِنْهُ تَنْفَتِحُ أَعْيُنُكُمَا وَتَكُونَانِ كَٱللهِ عَارِفَيْنِ ٱلْخَيْرَ وَٱلشَّرَّ». 
'''
"6" = '''
:sup:`6` فَرَأَتِ ٱلْمَرْأَةُ أَنَّ ٱلشَّجَرَةَ جَيِّدَةٌ لِلْأَكْلِ، وَأَنَّهَا بَهِجَةٌ لِلْعُيُونِ، وَأَنَّ ٱلشَّجَرَةَ شَهِيَّةٌ لِلنَّظَرِ. فَأَخَذَتْ مِنْ ثَمَرِهَا وَأَكَلَتْ، وَأَعْطَتْ رَجُلَهَا أَيْضًا مَعَهَا فَأَكَلَ. 
'''
"7" = '''
:sup:`7` فَٱنْفَتَحَتْ أَعْيُنُهُمَا وَعَلِمَا أَنَّهُمَا عُرْيَانَانِ. فَخَاطَا أَوْرَاقَ تِينٍ وَصَنَعَا لِأَنْفُسِهِمَا مَآزِرَ. 
'''
"8" = '''
:sup:`8` وَسَمِعَا صَوْتَ ٱلرَّبِّ ٱلْإِلَهِ مَاشِيًا فِي ٱلْجَنَّةِ عِنْدَ هُبُوبِ رِيحِ ٱلنَّهَارِ، فَٱخْتَبَأَ آدَمُ وَٱمْرَأَتُهُ مِنْ وَجْهِ ٱلرَّبِّ ٱلْإِلَهِ فِي وَسَطِ شَجَرِ ٱلْجَنَّةِ. 
'''
"9" = '''
:sup:`9` فَنَادَى ٱلرَّبُّ ٱلْإِلَهُ آدَمَ وَقَالَ لَهُ: «أَيْنَ أَنْتَ؟». 
'''
"10" = '''
:sup:`10` فَقَالَ: «سَمِعْتُ صَوْتَكَ فِي ٱلْجَنَّةِ فَخَشِيتُ، لِأَنِّي عُرْيَانٌ فَٱخْتَبَأْتُ». 
'''
"11" = '''
:sup:`11` فَقَالَ: «مَنْ أَعْلَمَكَ أَنَّكَ عُرْيَانٌ؟ هَلْ أَكَلْتَ مِنَ ٱلشَّجَرَةِ ٱلَّتِي أَوْصَيْتُكَ أَنْ لَا تَأْكُلَ مِنْهَا؟» 
'''
"12" = '''
:sup:`12` فَقَالَ آدَمُ: «ٱلْمَرْأَةُ ٱلَّتِي جَعَلْتَهَا مَعِي هِيَ أَعْطَتْنِي مِنَ ٱلشَّجَرَةِ فَأَكَلْتُ». 
'''
"13" = '''
:sup:`13` فَقَالَ ٱلرَّبُّ ٱلْإِلَهُ لِلْمَرْأَةِ: «مَا هَذَا ٱلَّذِي فَعَلْتِ؟» فَقَالَتِ ٱلْمَرْأَةُ: «ٱلْحَيَّةُ غَرَّتْنِي فَأَكَلْتُ». 
'''
"14" = '''
:sup:`14` فَقَالَ ٱلرَّبُّ ٱلْإِلَهُ لِلْحَيَّةِ: «لِأَنَّكِ فَعَلْتِ هَذَا، مَلْعُونَةٌ أَنْتِ مِنْ جَمِيعِ ٱلْبَهَائِمِ وَمِنْ جَمِيعِ وُحُوشِ ٱلْبَرِّيَّةِ. عَلَى بَطْنِكِ تَسْعَيْنَ وَتُرَابًا تَأْكُلِينَ كُلَّ أَيَّامِ حَيَاتِكِ. 
'''
"15" = '''
:sup:`15` وَأَضَعُ عَدَاوَةً بَيْنَكِ وَبَيْنَ ٱلْمَرْأَةِ، وَبَيْنَ نَسْلِكِ وَنَسْلِهَا. هُوَ يَسْحَقُ رَأْسَكِ، وَأَنْتِ تَسْحَقِينَ عَقِبَهُ». 
'''
"16" = '''
:sup:`16` وَقَالَ لِلْمَرْأَةِ: «تَكْثِيرًا أُكَثِّرُ أَتْعَابَ حَبَلِكِ، بِٱلْوَجَعِ تَلِدِينَ أَوْلَادًا. وَإِلَى رَجُلِكِ يَكُونُ ٱشْتِيَاقُكِ وَهُوَ يَسُودُ عَلَيْكِ». 
'''
"17" = '''
:sup:`17` وَقَالَ لِآدَمَ: «لِأَنَّكَ سَمِعْتَ لِقَوْلِ ٱمْرَأَتِكَ وَأَكَلْتَ مِنَ ٱلشَّجَرَةِ ٱلَّتِي أَوْصَيْتُكَ قَائِلًا: لَا تَأْكُلْ مِنْهَا، مَلْعُونَةٌ ٱلْأَرْضُ بِسَبَبِكَ. بِٱلتَّعَبِ تَأْكُلُ مِنْهَا كُلَّ أَيَّامِ حَيَاتِكَ. 
'''
"18" = '''
:sup:`18` وَشَوْكًا وَحَسَكًا تُنْبِتُ لَكَ، وَتَأْكُلُ عُشْبَ ٱلْحَقْلِ. 
'''
"19" = '''
:sup:`19` بِعَرَقِ وَجْهِكَ تَأْكُلُ خُبْزًا حَتَّى تَعُودَ إِلَى ٱلْأَرْضِ ٱلَّتِي أُخِذْتَ مِنْهَا. لِأَنَّكَ تُرَابٌ، وَإِلَى تُرَابٍ تَعُودُ». 
'''
"20" = '''
:sup:`20` وَدَعَا آدَمُ ٱسْمَ ٱمْرَأَتِهِ «حَوَّاءَ» لِأَنَّهَا أُمُّ كُلِّ حَيٍّ. 
'''
"21" = '''
:sup:`21` وَصَنَعَ ٱلرَّبُّ ٱلْإِلَهُ لِآدَمَ وَٱمْرَأَتِهِ أَقْمِصَةً مِنْ جِلْدٍ وَأَلْبَسَهُمَا. 
'''
"22" = '''
:sup:`22` وَقَالَ ٱلرَّبُّ ٱلْإِلَهُ: «هُوَذَا ٱلْإِنْسَانُ قَدْ صَارَ كَوَاحِدٍ مِنَّا عَارِفًا ٱلْخَيْرَ وَٱلشَّرَّ. وَٱلْآنَ لَعَلَّهُ يَمُدُّ يَدَهُ وَيَأْخُذُ مِنْ شَجَرَةِ ٱلْحَيَاةِ أَيْضًا وَيَأْكُلُ وَيَحْيَا إِلَى ٱلْأَبَدِ». 
'''
"23" = '''
:sup:`23` فَأَخْرَجَهُ ٱلرَّبُّ ٱلْإِلَهُ مِنْ جَنَّةِ عَدْنٍ لِيَعْمَلَ ٱلْأَرْضَ ٱلَّتِي أُخِذَ مِنْهَا. 
'''
"24" = '''
:sup:`24` فَطَرَدَ ٱلْإِنْسَانَ، وَأَقَامَ شَرْقِيَّ جَنَّةِ عَدْنٍ ٱلْكَرُوبِيمَ، وَلَهِيبَ سَيْفٍ مُتَقَلِّبٍ لِحِرَاسَةِ طَرِيقِ شَجَرَةِ ٱلْحَيَاةِ. 
'''
