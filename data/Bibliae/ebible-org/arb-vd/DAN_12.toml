[12]
"1" = '''
:sup:`1` «وَفِي ذَلِكَ ٱلْوَقْتِ يَقُومُ مِيخَائِيلُ ٱلرَّئِيسُ ٱلْعَظِيمُ ٱلْقَائِمُ لِبَنِي شَعْبِكَ، وَيَكُونُ زَمَانُ ضِيقٍ لَمْ يَكُنْ مُنْذُ كَانَتْ أُمَّةٌ إِلَى ذَلِكَ ٱلْوَقْتِ. وَفِي ذَلِكَ ٱلْوَقْتِ يُنَجَّى شَعْبُكَ، كُلُّ مَنْ يُوجَدُ مَكْتُوبًا فِي ٱلسِّفْرِ. 
'''
"2" = '''
:sup:`2` وَكَثِيرُونَ مِنَ ٱلرَّاقِدِينَ فِي تُرَابِ ٱلْأَرْضِ يَسْتَيْقِظُونَ، هَؤُلَاءِ إِلَى ٱلْحَيَاةِ ٱلْأَبَدِيَّةِ، وَهَؤُلَاءِ إِلَى ٱلْعَارِ لِلِٱزْدِرَاءِ ٱلْأَبَدِيِّ. 
'''
"3" = '''
:sup:`3` وَٱلْفَاهِمُونَ يَضِيئُونَ كَضِيَاءِ ٱلْجَلَدِ، وَٱلَّذِينَ رَدُّوا كَثِيرِينَ إِلَى ٱلْبِرِّ كَٱلْكَوَاكِبِ إِلَى أَبَدِ ٱلدُّهُورِ. 
'''
"4" = '''
:sup:`4` «أَمَّا أَنْتَ يَا دَانِيآلُ فَأَخْفِ ٱلْكَلَامَ وَٱخْتِمِ ٱلسِّفْرَ إِلَى وَقْتِ ٱلنِّهَايَةِ. كَثِيرُونَ يَتَصَفَّحُونَهُ وَٱلْمَعْرِفَةُ تَزْدَادُ». 
'''
"5" = '''
:sup:`5` فَنَظَرْتُ أَنَا دَانِيآلَ وَإِذَا بِٱثْنَيْنِ آخَرَيْنِ قَدْ وَقَفَا وَاحِدٌ مِنْ هُنَا عَلَى شَاطِئِ ٱلنَّهْرِ، وَآخَرُ مِنْ هُنَاكَ عَلَى شَاطِئِ ٱلنَّهْرِ. 
'''
"6" = '''
:sup:`6` وَقَالَ لِلرَّجُلِ ٱللَّابِسِ ٱلْكَتَّانِ ٱلَّذِي مِنْ فَوْقِ مِيَاهِ ٱلنَّهْرِ: «إِلَى مَتَى ٱنْتِهَاءُ ٱلْعَجَائِبِ؟» 
'''
"7" = '''
:sup:`7` فَسَمِعْتُ ٱلرَّجُلَ ٱللَّابِسَ ٱلْكَتَّانِ ٱلَّذِي مِنْ فَوْقِ مِيَاهِ ٱلنَّهْرِ، إِذْ رَفَعَ يُمْنَاهُ وَيُسْرَاهُ نَحْوَ ٱلسَّمَاوَاتِ وَحَلَفَ بِٱلْحَيِّ إِلَى ٱلْأَبَدِ: «إِنَّهُ إِلَى زَمَانٍ وَزَمَانَيْنِ وَنِصْفٍ. فَإِذَا تَمَّ تَفْرِيقُ أَيْدِي ٱلشَّعْبِ ٱلْمُقَدَّسِ تَتِمُّ كُلُّ هَذِهِ». 
'''
"8" = '''
:sup:`8` وَأَنَا سَمِعْتُ وَمَا فَهِمْتُ. فَقُلْتُ: «يَا سَيِّدِي، مَا هِيَ آخِرُ هَذِهِ؟» 
'''
"9" = '''
:sup:`9` فَقَالَ: «ٱذْهَبْ يَا دَانِيآلُ لِأَنَّ ٱلْكَلِمَاتِ مَخْفِيَّةٌ وَمَخْتُومَةٌ إِلَى وَقْتِ ٱلنِّهَايَةِ. 
'''
"10" = '''
:sup:`10` كَثِيرُونَ يَتَطَهَّرُونَ وَيُبَيَّضُونَ وَيُمَحَّصُونَ، أَمَّا ٱلْأَشْرَارُ فَيَفْعَلُونَ شَرًّا. وَلَا يَفْهَمُ أَحَدُ ٱلْأَشْرَارِ، لَكِنِ ٱلْفَاهِمُونَ يَفْهَمُونَ. 
'''
"11" = '''
:sup:`11` وَمِنْ وَقْتِ إِزَالَةِ ٱلْمُحْرَقَةِ ٱلدَّائِمَةِ وَإِقَامَةِ رِجْسِ ٱلْمُخَرَّبِ أَلْفٌ وَمِئَتَانِ وَتِسْعُونَ يَوْمًا. 
'''
"12" = '''
:sup:`12` طُوبَى لِمَنْ يَنْتَظِرُ وَيَبْلُغُ إِلَى ٱلْأَلْفِ وَٱلثَّلَاثِ مِئَةٍ وَٱلْخَمْسَةِ وَٱلثَّلَاثِينَ يَوْمًا. 
'''
"13" = '''
:sup:`13` أَمَّا أَنْتَ فَٱذْهَبْ إِلَى ٱلنِّهَايَةِ فتَسْتَرِيحَ، وتَقُومَ لِقُرعَتِكَ فِي نِهَايَةِ ٱلْأَيَّامِ». 
'''
