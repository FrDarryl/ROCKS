[81]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ عَلَى «ٱلْجَتِّيَّةِ». لِآسَافَ رَنِّمُوا لِلهِ قُوَّتِنَا. ٱهْتِفُوا لِإِلَهِ يَعْقُوبَ. 
'''
"2" = '''
:sup:`2` ٱرْفَعُوا نَغْمَةً وَهَاتُوا دُفًّا، عُودًا حُلْوًا مَعَ رَبَابٍ. 
'''
"3" = '''
:sup:`3` ٱنْفُخُوا فِي رَأْسِ ٱلشَّهْرِ بِٱلْبُوقِ، عِنْدَ ٱلْهِلَالِ لِيَوْمِ عِيدِنَا. 
'''
"4" = '''
:sup:`4` لِأَنَّ هَذَا فَرِيضَةٌ لِإِسْرَائِيلَ، حُكْمٌ لِإِلَهِ يَعْقُوبَ. 
'''
"5" = '''
:sup:`5` جَعَلَهُ شَهَادَةً فِي يُوسُفَ عِنْدَ خُرُوجِهِ عَلَى أَرْضِ مِصْرَ. سَمِعْتُ لِسَانًا لَمْ أَعْرِفْهُ: 
'''
"6" = '''
:sup:`6` «أَبْعَدْتُ مِنَ ٱلْحِمْلِ كَتِفَهُ. يَدَاهُ تَحَوَّلَتَا عَنِ ٱلسَّلِّ. 
'''
"7" = '''
:sup:`7` فِي ٱلضِّيقِ دَعَوْتَ فَنَجَّيْتُكَ. ٱسْتَجَبْتُكَ فِي سِتْرِ ٱلرَّعْدِ. جَرَّبْتُكَ عَلَى مَاءِ مَرِيبَةَ. سِلَاهْ. 
'''
"8" = '''
:sup:`8` «اِسْمَعْ يَا شَعْبِي فَأُحَذِّرَكَ. يَا إِسْرَائِيلُ، إِنْ سَمِعْتَ لِي! 
'''
"9" = '''
:sup:`9` لَا يَكُنْ فِيكَ إِلَهٌ غَرِيبٌ، وَلَا تَسْجُدْ لِإِلَهٍ أَجْنَبِيٍّ. 
'''
"10" = '''
:sup:`10` أَنَا ٱلرَّبُّ إِلَهُكَ، ٱلَّذِي أَصْعَدَكَ مِنْ أَرْضِ مِصْرَ. أَفْغِرْ فَاكَ فَأَمْلَأَهُ. 
'''
"11" = '''
:sup:`11` فَلَمْ يَسْمَعْ شَعْبِي لِصَوْتِي، وَإِسْرَائِيلُ لَمْ يَرْضَ بِي. 
'''
"12" = '''
:sup:`12` فَسَلَّمْتُهُمْ إِلَى قَسَاوَةِ قُلُوبِهِمْ، لِيَسْلُكُوا فِي مُؤَامَرَاتِ أَنْفُسِهِمْ. 
'''
"13" = '''
:sup:`13` لَوْ سَمِعَ لِي شَعْبِي، وَسَلَكَ إِسْرَائِيلُ فِي طُرُقِي، 
'''
"14" = '''
:sup:`14` سَرِيعًا كُنْتُ أُخْضِعُ أَعْدَاءَهُمْ، وَعَلَى مُضَايِقِيهِمْ كُنْتُ أَرُدُّ يَدِي. 
'''
"15" = '''
:sup:`15` مُبْغِضُو ٱلرَّبِّ يَتَذَلَّلُونَ لَهُ، وَيَكُونُ وَقْتُهُمْ إِلَى ٱلدَّهْرِ. 
'''
"16" = '''
:sup:`16` وَكَانَ أَطْعَمَهُ مِنْ شَحْمِ ٱلْحِنْطَةِ، وَمِنَ ٱلصَّخْرَةِ كُنْتُ أُشْبِعُكَ عَسَلًا». 
'''
