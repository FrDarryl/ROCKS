[49]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. لِبَنِي قُورَحَ. مَزْمُورٌ اِسْمَعُوا هَذَا يَا جَمِيعَ ٱلشُّعُوبِ. أَصْغُوا يَا جَمِيعَ سُكَّانِ ٱلدُّنْيَا، 
'''
"2" = '''
:sup:`2` عَالٍ وَدُونٍ، أَغْنِيَاءَ وَفُقَرَاءَ، سَوَاءً. 
'''
"3" = '''
:sup:`3` فَمِي يَتَكَلَّمُ بِٱلْحِكَمِ، وَلَهَجُ قَلْبِي فَهْمٌ. 
'''
"4" = '''
:sup:`4` أُمِيلُ أُذُنِي إِلَى مَثَلٍ، وَأُوضِّحُ بِعُودٍ لُغْزِي. 
'''
"5" = '''
:sup:`5` لِمَاذَا أَخَافُ فِي أَيَّامِ ٱلشَّرِّ عِنْدَمَا يُحِيطُ بِي إِثْمُ مُتَعَقِّبِيَّ؟ 
'''
"6" = '''
:sup:`6` ٱلَّذِينَ يَتَّكِلُونَ عَلَى ثَرْوَتِهِمْ، وَبِكَثْرَةِ غِنَاهُمْ يَفْتَخِرُونَ. 
'''
"7" = '''
:sup:`7` ٱلْأَخُ لَنْ يَفْدِيَ ٱلْإِنْسَانَ فِدَاءً، وَلَا يُعْطِيَ ٱللهَ كَفَّارَةً عَنْهُ. 
'''
"8" = '''
:sup:`8` وَكَرِيمَةٌ هِيَ فِدْيَةُ نُفُوسِهِمْ، فَغَلِقَتْ إِلَى ٱلدَّهْرِ. 
'''
"9" = '''
:sup:`9` حَتَّى يَحْيَا إِلَى ٱلْأَبَدِ فَلَا يَرَى ٱلْقَبْرَ. 
'''
"10" = '''
:sup:`10` بَلْ يَرَاهُ! ٱلْحُكَمَاءُ يَمُوتُونَ. كَذَلِكَ ٱلْجَاهِلُ وَٱلْبَلِيدُ يَهْلِكَانِ، وَيَتْرُكَانِ ثَرْوَتَهُمَا لِآخَرِينَ. 
'''
"11" = '''
:sup:`11` بَاطِنُهُمْ أَنَّ بُيُوتَهُمْ إِلَى ٱلْأَبَدِ، مَسَاكِنَهُمْ إِلَى دَوْرٍ فَدَوْرٍ. يُنَادُونَ بِأَسْمَائِهِمْ فِي ٱلْأَرَاضِي. 
'''
"12" = '''
:sup:`12` وَٱلْإِنْسَانُ فِي كَرَامَةٍ لَا يَبِيتُ. يُشْبِهُ ٱلْبَهَائِمَ ٱلَّتِي تُبَادُ. 
'''
"13" = '''
:sup:`13` هَذَا طَرِيقُهُمُ ٱعْتِمَادُهُمْ، وَخُلَفَاؤُهُمْ يَرْتَضُونَ بِأَقْوَالِهِمْ. سِلَاهْ. 
'''
"14" = '''
:sup:`14` مِثْلَ ٱلْغَنَمِ لِلْهَاوِيَةِ يُسَاقُونَ. ٱلْمَوْتُ يَرْعَاهُمْ، وَيَسُودُهُمُ ٱلْمُسْتَقِيمُونَ. غَدَاةً وَصُورَتُهُمْ تَبْلَى. ٱلْهَاوِيَةُ مَسْكَنٌ لَهُمْ. 
'''
"15" = '''
:sup:`15` إِنَّمَا ٱللهُ يَفْدِي نَفْسِي مِنْ يَدِ ٱلْهَاوِيَةِ لِأَنَّهُ يَأْخُذُنِي. سِلَاهْ. 
'''
"16" = '''
:sup:`16` لَا تَخْشَ إِذَا ٱسْتَغْنَى إِنْسَانٌ، إِذَا زَادَ مَجْدُ بَيْتِهِ. 
'''
"17" = '''
:sup:`17` لِأَنَّهُ عِنْدَ مَوْتِهِ كُلَّهُ لَا يَأْخُذُ. لَا يَنْزِلُ وَرَاءَهُ مَجْدُهُ. 
'''
"18" = '''
:sup:`18` لِأَنَّهُ فِي حَيَاتِهِ يُبَارِكُ نَفْسَهُ، وَيَحْمَدُونَكَ إِذَا أَحْسَنْتَ إِلَى نَفْسِكَ. 
'''
"19" = '''
:sup:`19` تَدْخُلُ إِلَى جِيلِ آبَائِهِ، ٱلَّذِينَ لَا يُعَايِنُونَ ٱلنُّورَ إِلَى ٱلْأَبَدِ. 
'''
"20" = '''
:sup:`20` إِنْسَانٌ فِي كَرَامَةٍ وَلَا يَفْهَمُ يُشْبِهُ ٱلْبَهَائِمَ ٱلَّتِي تُبَادُ. 
'''
