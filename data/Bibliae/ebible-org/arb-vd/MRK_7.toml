[7]
"1" = '''
:sup:`1` وَٱجْتَمَعَ إِلَيْهِ ٱلْفَرِّيسِيُّونَ وَقَوْمٌ مِنَ ٱلْكَتَبَةِ قَادِمِينَ مِنْ أُورُشَلِيمَ. 
'''
"2" = '''
:sup:`2` وَلَمَّا رَأَوْا بَعْضًا مِنْ تَلَامِيذِهِ يَأْكُلُونَ خُبْزًا بِأَيْدٍ دَنِسَةٍ، أَيْ غَيْرِ مَغْسُولَةٍ، لَامُوا. 
'''
"3" = '''
:sup:`3` لِأَنَّ ٱلْفَرِّيسِيِّينَ وَكُلَّ ٱلْيَهُودِ إِنْ لَمْ يَغْسِلُوا أَيْدِيَهُمْ بِٱعْتِنَاءٍ، لَا يَأْكُلُونَ، مُتَمَسِّكِينَ بِتَقْلِيدِ ٱلشُّيُوخِ. 
'''
"4" = '''
:sup:`4` وَمِنَ ٱلسُّوقِ إِنْ لَمْ يَغْتَسِلُوا لَا يَأْكُلُونَ. وَأَشْيَاءُ أُخْرَى كَثِيرَةٌ تَسَلَّمُوهَا لِلتَّمَسُّكِ بِهَا، مِنْ غَسْلِ كُؤُوسٍ وَأَبَارِيقَ وَآنِيَةِ نُحَاسٍ وَأَسِرَّةٍ. 
'''
"5" = '''
:sup:`5` ثُمَّ سَأَلَهُ ٱلْفَرِّيسِيُّونَ وَٱلْكَتَبَةُ: «لِمَاذَا لَا يَسْلُكُ تَلَامِيذُكَ حَسَبَ تَقْلِيدِ ٱلشُّيُوخِ، بَلْ يَأْكُلُونَ خُبْزًا بِأَيْدٍ غَيْرِ مَغْسُولَةٍ؟». 
'''
"6" = '''
:sup:`6` فَأَجَابَ وَقَالَ لَهُمْ: «حَسَنًا تَنَبَّأَ إِشَعْيَاءُ عَنْكُمْ أَنْتُمُ ٱلْمُرَائِينَ! كَمَا هُوَ مَكْتُوبٌ: هَذَا ٱلشَّعْبُ يُكْرِمُنِي بِشَفَتَيْهِ، وَأَمَّا قَلْبُهُ فَمُبْتَعِدٌ عَنِّي بَعِيدًا، 
'''
"7" = '''
:sup:`7` وَبَاطِلًا يَعْبُدُونَنِي وَهُمْ يُعَلِّمُونَ تَعَالِيمَ هِيَ وَصَايَا ٱلنَّاسِ. 
'''
"8" = '''
:sup:`8` لِأَنَّكُمْ تَرَكْتُمْ وَصِيَّةَ ٱللهِ وَتَتَمَسَّكُونَ بِتَقْلِيدِ ٱلنَّاسِ: غَسْلَ ٱلْأَبَارِيقِ وَٱلْكُؤُوسِ، وَأُمُورًا أُخَرَ كَثِيرَةً مِثْلَ هَذِهِ تَفْعَلُونَ». 
'''
"9" = '''
:sup:`9` ثُمَّ قَالَ لَهُمْ: «حَسَنًا! رَفَضْتُمْ وَصِيَّةَ ٱللهِ لِتَحْفَظُوا تَقْلِيدَكُمْ! 
'''
"10" = '''
:sup:`10` لِأَنَّ مُوسَى قَالَ: أَكْرِمْ أَبَاكَ وَأُمَّكَ، وَمَنْ يَشْتُمُ أَبًا أَوْ أُمًّا فَلْيَمُتْ مَوْتًا. 
'''
"11" = '''
:sup:`11` وَأَمَّا أَنْتُمْ فَتَقُولُونَ: إِنْ قَالَ إِنْسَانٌ لِأَبِيهِ أَوْ أُمِّهِ: قُرْبَانٌ، أَيْ هَدِيَّةٌ، هُوَ ٱلَّذِي تَنْتَفِعُ بِهِ مِنِّي 
'''
"12" = '''
:sup:`12` فَلَا تَدَعُونَهُ فِي مَا بَعْدُ يَفْعَلُ شَيْئًا لِأَبِيهِ أَوْ أُمِّهِ. 
'''
"13" = '''
:sup:`13` مُبْطِلِينَ كَلَامَ ٱللهِ بِتَقْلِيدِكُمُ ٱلَّذِي سَلَّمْتُمُوهُ. وَأُمُورًا كَثِيرَةً مِثْلَ هَذِهِ تَفْعَلُونَ». 
'''
"14" = '''
:sup:`14` ثُمَّ دَعَا كُلَّ ٱلْجَمْعِ وَقَالَ لَهُمُ: «ٱسْمَعُوا مِنِّي كُلُّكُمْ وَٱفْهَمُوا. 
'''
"15" = '''
:sup:`15` لَيْسَ شَيْءٌ مِنْ خَارِجِ ٱلْإِنْسَانِ إِذَا دَخَلَ فِيهِ يَقْدِرُ أَنْ يُنَجِّسَهُ، لَكِنَّ ٱلْأَشْيَاءَ ٱلَّتِي تَخْرُجُ مِنْهُ هِيَ ٱلَّتِي تُنَجِّسُ ٱلْإِنْسَانَ. 
'''
"16" = '''
:sup:`16` إِنْ كَانَ لِأَحَدٍ أُذْنَانِ لِلسَّمْعِ، فَلْيَسْمَعْ». 
'''
"17" = '''
:sup:`17` وَلَمَّا دَخَلَ مِنْ عِنْدِ ٱلْجَمْعِ إِلَى ٱلْبَيْتِ، سَأَلَهُ تَلَامِيذُهُ عَنِ ٱلْمَثَلِ. 
'''
"18" = '''
:sup:`18` فَقَالَ لَهُمْ: «أَفَأَنْتُمْ أَيْضًا هَكَذَا غَيْرُ فَاهِمِينَ؟ أَمَا تَفْهَمُونَ أَنَّ كُلَّ مَا يَدْخُلُ ٱلْإِنْسَانَ مِنْ خَارِجٍ لَا يَقْدِرُ أَنْ يُنَجِّسَهُ، 
'''
"19" = '''
:sup:`19` لِأَنَّهُ لَا يَدْخُلُ إِلَى قَلْبِهِ بَلْ إِلَى ٱلْجَوْفِ، ثُمَّ يَخْرُجُ إِلَى ٱلْخَلَاءِ، وَذَلِكَ يُطَهِّرُ كُلَّ ٱلْأَطْعِمَةِ». 
'''
"20" = '''
:sup:`20` ثُمَّ قَالَ: «إِنَّ ٱلَّذِي يَخْرُجُ مِنَ ٱلْإِنْسَانِ ذَلِكَ يُنَجِّسُ ٱلْإِنْسَانَ. 
'''
"21" = '''
:sup:`21` لِأَنَّهُ مِنَ ٱلدَّاخِلِ، مِنْ قُلُوبِ ٱلنَّاسِ، تَخْرُجُ ٱلْأَفْكَارُ ٱلشِّرِّيرَةُ: زِنًى، فِسْقٌ، قَتْلٌ، 
'''
"22" = '''
:sup:`22` سِرْقَةٌ، طَمَعٌ، خُبْثٌ، مَكْرٌ، عَهَارَةٌ، عَيْنٌ شِرِّيرَةٌ، تَجْدِيفٌ، كِبْرِيَاءُ، جَهْلٌ. 
'''
"23" = '''
:sup:`23` جَمِيعُ هَذِهِ ٱلشُّرُورِ تَخْرُجُ مِنَ ٱلدَّاخِلِ وَتُنَجِّسُ ٱلْإِنْسَانَ». 
'''
"24" = '''
:sup:`24` ثُمَّ قَامَ مِنْ هُنَاكَ وَمَضَى إِلَى تُخُومِ صُورَ وَصَيْدَاءَ، وَدَخَلَ بَيْتًا وَهُوَ يُرِيدُ أَنْ لَا يَعْلَمَ أَحَدٌ، فَلَمْ يَقْدِرْ أَنْ يَخْتَفِيَ، 
'''
"25" = '''
:sup:`25` لِأَنَّ ٱمْرَأَةً كَانَ بِٱبْنَتِهَا رُوحٌ نَجِسٌ سَمِعَتْ بِهِ، فَأَتَتْ وَخَرَّتْ عِنْدَ قَدَمَيْهِ. 
'''
"26" = '''
:sup:`26` وَكَانَتْ ٱلٱمْرَأَةُ أُمَمِيَّةً، وَفِي جِنْسِهَا فِينِيقِيَّةً سُورِيَّةً. فَسَأَلَتْهُ أَنْ يُخْرِجَ ٱلشَّيْطَانَ مِنِ ٱبْنَتِهَا. 
'''
"27" = '''
:sup:`27` وَأَمَّا يَسُوعُ فَقَالَ لَهَا: «دَعِي ٱلْبَنِينَ أَوَّلًا يَشْبَعُونَ، لِأَنَّهُ لَيْسَ حَسَنًا أَنْ يُؤْخَذَ خُبْزُ ٱلْبَنِينَ وَيُطْرَحَ لِلْكِلَابِ». 
'''
"28" = '''
:sup:`28` فَأَجَابَتْ وَقَالَتْ لَهُ: «نَعَمْ، يَا سَيِّدُ! وَٱلْكِلَابُ أَيْضًا تَحْتَ ٱلْمَائِدَةِ تَأْكُلُ مِنْ فُتَاتِ ٱلْبَنِينَ!». 
'''
"29" = '''
:sup:`29` فَقَالَ لَهَا: «لِأَجْلِ هَذِهِ ٱلْكَلِمَةِ، ٱذْهَبِي. قَدْ خَرَجَ ٱلشَّيْطَانُ مِنِ ٱبْنَتِكِ». 
'''
"30" = '''
:sup:`30` فَذَهَبَتْ إِلَى بَيْتِهَا وَوَجَدَتِ ٱلشَّيْطَانَ قَدْ خَرَجَ، وَٱلِٱبْنَةَ مَطْرُوحَةً عَلَى ٱلْفِرَاشِ. 
'''
"31" = '''
:sup:`31` ثُمَّ خَرَجَ أَيْضًا مِنْ تُخُومِ صُورَ وَصَيْدَاءَ، وَجَاءَ إِلَى بَحْرِ ٱلْجَلِيلِ فِي وَسْطِ حُدُودِ ٱلْمُدُنِ ٱلْعَشْرِ. 
'''
"32" = '''
:sup:`32` وَجَاءُوا إِلَيْهِ بِأَصَمَّ أَعْقَدَ، وَطَلَبُوا إِلَيْهِ أَنْ يَضَعَ يَدَهُ عَلَيْهِ. 
'''
"33" = '''
:sup:`33` فَأَخَذَهُ مِنْ بَيْنِ ٱلْجَمْعِ عَلَى نَاحِيَةٍ، وَوَضَعَ أَصَابِعَهُ فِي أُذُنَيْهِ وَتَفَلَ وَلَمَسَ لِسَانَهُ، 
'''
"34" = '''
:sup:`34` وَرَفَعَ نَظَرَهُ نَحْوَ ٱلسَّمَاءِ، وَأَنَّ وَقَالَ لَهُ: «إِفَّثَا». أَيِ ٱنْفَتِحْ. 
'''
"35" = '''
:sup:`35` وَلِلْوَقْتِ ٱنْفَتَحَتْ أُذْنَاهُ، وَٱنْحَلَّ رِبَاطُ لِسَانِهِ، وَتَكَلَّمَ مُسْتَقِيمًا. 
'''
"36" = '''
:sup:`36` فَأَوْصَاهُمْ أَنْ لَا يَقُولُوا لِأَحَدٍ. وَلَكِنْ عَلَى قَدْرِ مَا أَوْصَاهُمْ كَانُوا يُنَادُونَ أَكْثَرَ كَثِيرًا. 
'''
"37" = '''
:sup:`37` وَبُهِتُوا إِلَى ٱلْغَايَةِ قَائِلِينَ: «إِنَّهُ عَمِلَ كُلَّ شَيْءٍ حَسَنًا! جَعَلَ ٱلصُّمَّ يَسْمَعُونَ وَٱلْخُرْسَ يَتَكَلَّمُونَ». 
'''
