[14]
"1" = '''
:sup:`1` وَإِذْ جَاءَ إِلَى بَيْتِ أَحَدِ رُؤَسَاءِ ٱلْفَرِّيسِيِّينَ فِي ٱلسَّبْتِ لِيَأْكُلَ خُبْزًا، كَانُوا يُرَاقِبُونَهُ. 
'''
"2" = '''
:sup:`2` وَإِذَا إِنْسَانٌ مُسْتَسْقٍ كَانَ قُدَّامَهُ. 
'''
"3" = '''
:sup:`3` فَأَجَابَ يَسُوعُ وَكَلَّمَ ٱلنَّامُوسِيِّينَ وَٱلْفَرِّيسِيِّينَ قَائِلًا: «هَلْ يَحِلُّ ٱلْإِبْرَاءُ فِي ٱلسَّبْتِ؟». 
'''
"4" = '''
:sup:`4` فَسَكَتُوا. فَأَمْسَكَهُ وَأَبْرَأَهُ وَأَطْلَقَهُ. 
'''
"5" = '''
:sup:`5` ثُمَّ أجَابَهم وَقَالَ: «مَنْ مِنْكُمْ يَسْقُطُ حِمَارُهُ أَوْ ثَوْرُهُ فِي بِئْرٍ وَلَا يَنْشُلُهُ حَالًا فِي يَوْمِ ٱلسَّبْتِ؟». 
'''
"6" = '''
:sup:`6` فَلَمْ يَقْدِرُوا أَنْ يُجِيبُوهُ عَنْ ذَلِكَ. 
'''
"7" = '''
:sup:`7` وَقَالَ لِلْمَدْعُوِّينَ مَثَلًا، وَهُوَ يُلَاحِظُ كَيْفَ ٱخْتَارُوا ٱلْمُتَّكَآتِ ٱلْأُولَى قَائِلًا لَهُمْ: 
'''
"8" = '''
:sup:`8` «مَتَى دُعِيتَ مِنْ أَحَدٍ إِلَى عُرْسٍ فَلَا تَتَّكِئْ فِي ٱلْمُتَّكَإِ ٱلْأَوَّلِ، لَعَلَّ أَكْرَمَ مِنْكَ يَكُونُ قَدْ دُعِيَ مِنْهُ. 
'''
"9" = '''
:sup:`9` فَيَأْتِيَ ٱلَّذِي دَعَاكَ وَإِيَّاهُ وَيَقُولَ لَكَ: أَعْطِ مَكَانًا لِهَذَا. فَحِينَئِذٍ تَبْتَدِئُ بِخَجَلٍ تَأْخُذُ ٱلْمَوْضِعَ ٱلْأَخِيرَ. 
'''
"10" = '''
:sup:`10` بَلْ مَتَى دُعِيتَ فَٱذْهَبْ وَٱتَّكِئْ فِي ٱلْمَوْضِعِ ٱلْأَخِيرِ، حَتَّى إِذَا جَاءَ ٱلَّذِي دَعَاكَ يَقُولُ لَكَ: يَا صَدِيقُ، ٱرْتَفِعْ إِلَى فَوْقُ. حِينَئِذٍ يَكُونُ لَكَ مَجْدٌ أَمَامَ ٱلْمُتَّكِئِينَ مَعَكَ. 
'''
"11" = '''
:sup:`11` لِأَنَّ كُلَّ مَنْ يَرْفَعُ نَفْسَهُ يَتَّضِعُ وَمَنْ يَضَعُ نَفْسَهُ يَرْتَفِعُ». 
'''
"12" = '''
:sup:`12` وَقَالَ أَيْضًا لِلَّذِي دَعَاهُ: «إِذَا صَنَعْتَ غَدَاءً أَوْ عَشَاءً فَلَا تَدْعُ أَصْدِقَاءَكَ وَلَا إِخْوَتَكَ وَلَا أَقْرِبَاءَكَ وَلَا ٱلْجِيرَانَ ٱلْأَغْنِيَاءَ، لِئَلَّا يَدْعُوكَ هُمْ أَيْضًا، فَتَكُونَ لَكَ مُكَافَاةٌ. 
'''
"13" = '''
:sup:`13` بَلْ إِذَا صَنَعْتَ ضِيَافَةً فَٱدْعُ: ٱلْمَسَاكِينَ، ٱلْجُدْعَ، ٱلْعُرْجَ، ٱلْعُمْيَ، 
'''
"14" = '''
:sup:`14` فَيَكُونَ لَكَ ٱلطُّوبَى إِذْ لَيْسَ لَهُمْ حَتَّى يُكَافُوكَ، لِأَنَّكَ تُكَافَى فِي قِيَامَةِ ٱلْأَبْرَارِ». 
'''
"15" = '''
:sup:`15` فَلَمَّا سَمِعَ ذَلِكَ وَاحِدٌ مِنَ ٱلْمُتَّكِئِينَ قَالَ لَهُ: «طُوبَى لِمَنْ يَأْكُلُ خُبْزًا فِي مَلَكُوتِ ٱللهِ». 
'''
"16" = '''
:sup:`16` فَقَالَ لَهُ: «إِنْسَانٌ صَنَعَ عَشَاءً عَظِيمًا وَدَعَا كَثِيرِينَ، 
'''
"17" = '''
:sup:`17` وَأَرْسَلَ عَبْدَهُ فِي سَاعَةِ ٱلْعَشَاءِ لِيَقُولَ لِلْمَدْعُوِّينَ: تَعَالَوْا لِأَنَّ كُلَّ شَيْءٍ قَدْ أُعِدَّ. 
'''
"18" = '''
:sup:`18` فَٱبْتَدَأَ ٱلْجَمِيعُ بِرَأْيٍ وَاحِدٍ يَسْتَعْفُونَ. قَالَ لَهُ ٱلْأَوَّلُ: إِنِّي ٱشْتَرَيْتُ حَقْلًا، وَأَنَا مُضْطَرٌّ أَنْ أَخْرُجَ وَأَنْظُرَهُ. أَسْأَلُكَ أَنْ تُعْفِيَنِي. 
'''
"19" = '''
:sup:`19` وَقَالَ آخَرُ: إِنِّي ٱشْتَرَيْتُ خَمْسَةَ أَزْوَاجِ بَقَرٍ، وَأَنَا مَاضٍ لِأَمْتَحِنَهَا. أَسْأَلُكَ أَنْ تُعْفِيَنِي. 
'''
"20" = '''
:sup:`20` وَقَالَ آخَرُ: إِنِّي تَزَوَّجْتُ بِٱمْرَأَةٍ، فَلِذَلِكَ لَا أَقْدِرُ أَنْ أَجِيءَ. 
'''
"21" = '''
:sup:`21` فَأَتَى ذَلِكَ ٱلْعَبْدُ وَأَخْبَرَ سَيِّدَهُ بِذَلِكَ. حِينَئِذٍ غَضِبَ رَبُّ ٱلْبَيْتِ، وَقَالَ لِعَبْدِهِ: ٱخْرُجْ عَاجِلًا إِلَى شَوَارِعِ ٱلْمَدِينَةِ وَأَزِقَّتِهَا، وَأَدْخِلْ إِلَى هُنَا ٱلْمَسَاكِينَ وَٱلْجُدْعَ وَٱلْعُرْجَ وَٱلْعُمْيَ. 
'''
"22" = '''
:sup:`22` فَقَالَ ٱلْعَبْدُ: يَا سَيِّدُ، قَدْ صَارَ كَمَا أَمَرْتَ، وَيُوجَدُ أَيْضًا مَكَانٌ. 
'''
"23" = '''
:sup:`23` فَقَالَ ٱلسَّيِّدُ لِلْعَبْدِ: ٱخْرُجْ إِلَى ٱلطُّرُقِ وَٱلسِّيَاجَاتِ وَأَلْزِمْهُمْ بِٱلدُّخُولِ حَتَّى يَمْتَلِئَ بَيْتِي، 
'''
"24" = '''
:sup:`24` لِأَنِّي أَقُولُ لَكُمْ: إِنَّهُ لَيْسَ وَاحِدٌ مِنْ أُولَئِكَ ٱلرِّجَالِ ٱلْمَدْعُوِّينَ يَذُوقُ عَشَائِي». 
'''
"25" = '''
:sup:`25` وَكَانَ جُمُوعٌ كَثِيرَةٌ سَائِرِينَ مَعَهُ، فَٱلْتَفَتَ وَقَالَ لَهُمْ: 
'''
"26" = '''
:sup:`26` «إِنْ كَانَ أَحَدٌ يَأْتِي إِلَيَّ وَلَا يُبْغِضُ أَبَاهُ وَأُمَّهُ وَٱمْرَأَتَهُ وَأَوْلَادَهُ وَإِخْوَتَهُ وَأَخَوَاتِهِ، حَتَّى نَفْسَهُ أَيْضًا، فَلَا يَقْدِرُ أَنْ يَكُونَ لِي تِلْمِيذًا. 
'''
"27" = '''
:sup:`27` وَمَنْ لَا يَحْمِلُ صَلِيبَهُ وَيَأْتِي وَرَائِي فَلَا يَقْدِرُ أَنْ يَكُونَ لِي تِلْمِيذًا. 
'''
"28" = '''
:sup:`28` وَمَنْ مِنْكُمْ وَهُوَ يُرِيدُ أَنْ يَبْنِيَ بُرْجًا لَا يَجْلِسُ أَوَّلًا وَيَحْسِبُ ٱلنَّفَقَةَ، هَلْ عِنْدَهُ مَا يَلْزَمُ لِكَمَالِهِ؟ 
'''
"29" = '''
:sup:`29` لِئَلَّا يَضَعَ ٱلْأَسَاسَ وَلَا يَقْدِرَ أَنْ يُكَمِّلَ، فَيَبْتَدِئَ جَمِيعُ ٱلنَّاظِرِينَ يَهْزَأُونَ بِهِ، 
'''
"30" = '''
:sup:`30` قَائِلِينَ: هَذَا ٱلْإِنْسَانُ ٱبْتَدَأَ يَبْنِي وَلَمْ يَقْدِرْ أَنْ يُكَمِّلَ. 
'''
"31" = '''
:sup:`31` وَأَيُّ مَلِكٍ إِنْ ذَهَبَ لِمُقَاتَلَةِ مَلِكٍ آخَرَ فِي حَرْبٍ، لَا يَجْلِسُ أَوَّلًا وَيَتَشَاوَرُ: هَلْ يَسْتَطِيعُ أَنْ يُلَاقِيَ بِعَشَرَةِ آلَافٍ ٱلَّذِي يَأْتِي عَلَيْهِ بِعِشْرِينَ أَلْفًا؟ 
'''
"32" = '''
:sup:`32` وَإِلَّا فَمَا دَامَ ذَلِكَ بَعِيدًا، يُرْسِلُ سِفَارَةً وَيَسْأَلُ مَا هُوَ لِلصُّلْحِ. 
'''
"33" = '''
:sup:`33` فَكَذَلِكَ كُلُّ وَاحِدٍ مِنْكُمْ لَا يَتْرُكُ جَمِيعَ أَمْوَالِهِ، لَا يَقْدِرُ أَنْ يَكُونَ لِي تِلْمِيذًا. 
'''
"34" = '''
:sup:`34` «اَلْمِلْحُ جَيِّدٌ. وَلَكِنْ إِذَا فَسَدَ ٱلْمِلْحُ، فَبِمَاذَا يُصْلَحُ؟ 
'''
"35" = '''
:sup:`35` لَا يَصْلُحُ لِأَرْضٍ وَلَا لِمَزْبَلَةٍ، فَيَطْرَحُونَهُ خَارِجًا. مَنْ لَهُ أُذُنَانِ لِلسَّمْعِ، فَلْيَسْمَعْ». 
'''
