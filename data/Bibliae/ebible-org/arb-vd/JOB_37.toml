[37]
"1" = '''
:sup:`1` «فَلِهَذَا ٱضْطَرَبَ قَلْبِي وَخَفَقَ مِنْ مَوْضِعِهِ. 
'''
"2" = '''
:sup:`2` ٱسْمَعُوا سَمَاعًا رَعْدَ صَوْتِهِ وَٱلزَّمْزَمَةَ ٱلْخَارِجَةَ مِنْ فِيهِ. 
'''
"3" = '''
:sup:`3` تَحْتَ كُلِّ ٱلسَّمَاوَاتِ يُطْلِقُهَا، كَذَا نُورُهُ إِلَى أَكْنَافِ ٱلْأَرْضِ. 
'''
"4" = '''
:sup:`4` بَعْدُ يُزَمْجِرُ صَوْتٌ، يُرْعِدُ بِصَوْتِ جَلَالِهِ، وَلَا يُؤَخِّرُهَا إِذْ سُمِعَ صَوْتُهُ. 
'''
"5" = '''
:sup:`5` ٱللهُ يُرْعِدُ بِصَوْتِهِ عَجَبًا. يَصْنَعُ عَظَائِمَ لَا نُدْرِكُهَا. 
'''
"6" = '''
:sup:`6` لِأَنَّهُ يَقُولُ لِلثَّلْجِ: ٱسْقُطْ عَلَى ٱلْأَرْضِ. كَذَا لِوَابِلِ ٱلْمَطَرِ، وَابِلِ أَمْطَارِ عِزِّهِ. 
'''
"7" = '''
:sup:`7` يَخْتِمُ عَلَى يَدِ كُلِّ إِنْسَانٍ، لِيَعْلَمَ كُلُّ ٱلنَّاسِ خَالِقَهُمْ، 
'''
"8" = '''
:sup:`8` فَتَدْخُلُ ٱلْحَيَوَانَاتُ ٱلْمَآوِيَ، وَتَسْتَقِرُّ فِي أَوْجِرَتِهَا. 
'''
"9" = '''
:sup:`9` مِنَ ٱلْجَنُوبِ يَأْتِي ٱلْإِعْصَارُ، وَمِنَ ٱلشَّمَالِ ٱلْبَرَدُ. 
'''
"10" = '''
:sup:`10` مِنْ نَسَمَةِ ٱللهِ يُجْعَلُ ٱلْجَمْدُ، وَتَتَضَيَّقُ سِعَةُ ٱلْمِيَاهِ. 
'''
"11" = '''
:sup:`11` أَيْضًا بِرِيٍّ يَطْرَحُ ٱلْغَيْمَ. يُبَدِّدُ سَحَابَ نُورِهِ. 
'''
"12" = '''
:sup:`12` فَهِيَ مُدَوَّرَةٌ مُتَقَلِّبَةٌ بِإِدَارَتِهِ، لِتَفْعَلَ كُلَّ مَا يَأْمُرُ بِهِ عَلَى وَجْهِ ٱلْأَرْضِ ٱلْمَسْكُونَةِ، 
'''
"13" = '''
:sup:`13` سَوَاءٌ كَانَ لِلتَّأْدِيبِ أَوْ لِأَرْضِهِ أَوْ لِلرَّحْمَةِ يُرْسِلُهَا. 
'''
"14" = '''
:sup:`14` «اُنْصُتْ إِلَى هَذَا يَا أَيُّوبُ، وَقِفْ وَتَأَمَّلْ بِعَجَائِبِ ٱللهِ. 
'''
"15" = '''
:sup:`15` أَتُدْرِكُ ٱنْتِبَاهَ ٱللهِ إِلَيْهَا، أَوْ إِضَاءَةَ نُورِ سَحَابِهِ؟ 
'''
"16" = '''
:sup:`16` أَتُدْرِكُ مُوازَنَةَ ٱلسَّحَابِ، مُعْجِزَاتِ ٱلْكَامِلِ ٱلْمَعَارِفِ؟ 
'''
"17" = '''
:sup:`17` كَيْفَ تَسْخُنُ ثِيَابُكَ إِذَا سَكَنَتِ ٱلْأَرْضُ مِنْ رِيحِ ٱلْجَنُوبِ؟ 
'''
"18" = '''
:sup:`18` هَلْ صَفَّحْتَ مَعَهُ ٱلْجَلَدَ ٱلْمُمَكَّنَ كَٱلْمِرْآةِ ٱلْمَسْبُوكَةِ؟ 
'''
"19" = '''
:sup:`19` عَلِّمْنَا مَا نَقُولُ لَهُ. إِنَّنَا لَا نُحْسِنُ ٱلْكَلَامَ بِسَبَبِ ٱلظُّلْمَةِ! 
'''
"20" = '''
:sup:`20` هَلْ يُقَصُّ عَلَيْهِ كَلَامِي إِذَا تَكَلَّمْتُ؟ هَلْ يَنْطِقُ ٱلْإِنْسَانُ لِكَيْ يَبْتَلِعَ؟ 
'''
"21" = '''
:sup:`21` وَٱلْآنَ لَا يُرَى ٱلنُّورُ ٱلْبَاهِرُ ٱلَّذِي هُوَ فِي ٱلْجَلَدِ، ثُمَّ تَعْبُرُ ٱلرِّيحُ فَتُنَقِّيهِ. 
'''
"22" = '''
:sup:`22` مِنَ ٱلشَّمَالِ يَأْتِي ذَهَبٌ. عِنْدَ ٱللهِ جَلَالٌ مُرْهِبٌ. 
'''
"23" = '''
:sup:`23` ٱلْقَدِيرُ لَا نُدْرِكُهُ. عَظِيمُ ٱلْقُوَّةِ وَٱلْحَقِّ، وَكَثِيرُ ٱلْبِرِّ. لَا يُجَاوِبُ. 
'''
"24" = '''
:sup:`24` لِذَلِكَ فَلْتَخَفْهُ ٱلنَّاسُ. كُلَّ حَكِيمِ ٱلْقَلْبِ لَا يُرَاعِي». 
'''
