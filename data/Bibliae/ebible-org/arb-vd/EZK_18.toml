[18]
"1" = '''
:sup:`1` وَكَانَ إِلَيَّ كَلَامُ ٱلرَّبِّ قَائِلًا: 
'''
"2" = '''
:sup:`2` «مَا لَكُمْ أَنْتُمْ تَضْرِبُونَ هَذَا ٱلْمَثَلَ عَلَى أَرْضِ إِسْرَائِيلَ، قَائِلِينَ: ٱلْآبَاءُ أَكَلُوا ٱلْحِصْرِمَ وَأَسْنَانُ ٱلْأَبْنَاءِ ضَرِسَتْ؟ 
'''
"3" = '''
:sup:`3` حَيٌّ أَنَا، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ، لَا يَكُونُ لَكُمْ مِنْ بَعْدُ أَنْ تَضْرِبُوا هَذَا ٱلْمَثَلَ فِي إِسْرَائِيلَ. 
'''
"4" = '''
:sup:`4` هَا كُلُّ ٱلنُّفُوسِ هِيَ لِي. نَفْسُ ٱلْأَبِ كَنَفْسِ ٱلِٱبْنِ، كِلَاهُمَا لِي. اَلنَّفْسُ ٱلَّتِي تُخْطِئُ هِيَ تَمُوتُ. 
'''
"5" = '''
:sup:`5` وَٱلْإِنْسَانُ ٱلَّذِي كَانَ بَارًّا وَفَعَلَ حَقًّا وَعَدْلًا، 
'''
"6" = '''
:sup:`6` لَمْ يَأْكُلْ عَلَى ٱلْجِبَالِ وَلَمْ يَرْفَعْ عَيْنَيْهِ إِلَى أَصْنَامِ بَيْتِ إِسْرَائِيلَ، وَلَمْ يُنَجِّسِ ٱمْرَأَةَ قَرِيبِهِ، وَلَمْ يَقْرُبِ ٱمْرَأَةً طَامِثًا، 
'''
"7" = '''
:sup:`7` وَلَمْ يَظْلِمْ إِنْسَانًا، بَلْ رَدَّ لِلْمَدْيُونِ رَهْنَهُ، وَلَمْ يَغْتَصِبِ ٱغْتِصَابًا بَلْ بَذَلَ خُبْزَهُ لِلْجَوْعَانِ، وَكَسَا ٱلْعُرْيَانَ ثَوْبًا، 
'''
"8" = '''
:sup:`8` وَلَمْ يُعْطِ بِٱلرِّبَا، وَلَمْ يَأْخُذْ مُرَابَحَةً، وَكَفَّ يَدَهُ عَنِ ٱلْجَوْرِ، وَأَجْرَى ٱلْعَدْلَ ٱلْحَقَّ بَيْنَ ٱلْإِنْسَانِ وَٱلْإِنْسَانِ، 
'''
"9" = '''
:sup:`9` وَسَلَكَ فِي فَرَائِضِي وَحَفِظَ أَحْكَامِي لِيَعْمَلَ بِٱلْحَقِّ فَهُوَ بَارٌّ. حَيَاةً يَحْيَا، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"10" = '''
:sup:`10` «فَإِنْ وَلَدَ ٱبْنًا مُعْتَنِفًا سَفَّاكَ دَمٍ، فَفَعَلَ شَيْئًا مِنْ هَذِهِ، 
'''
"11" = '''
:sup:`11` وَلَمْ يَفْعَلْ كُلَّ تِلْكَ، بَلْ أَكَلَ عَلَى ٱلْجِبَالِ، وَنَجَّسَ ٱمْرَأَةَ قَرِيبِهِ، 
'''
"12" = '''
:sup:`12` وَظَلَمَ ٱلْفَقِيرَ وَٱلْمِسْكِينَ، وَٱغْتَصَبَ ٱغْتِصَابًا، وَلَمْ يَرُدَّ ٱلرَّهْنَ، وَقَدْ رَفَعَ عَيْنَيْهِ إِلَى ٱلْأَصْنَامِ وَفَعَلَ ٱلرِّجْسَ، 
'''
"13" = '''
:sup:`13` وَأَعْطَى بِٱلرِّبَا وَأَخَذَ ٱلْمُرَابَحَةَ، أَفَيَحْيَا؟ لَا يَحْيَا! قَدْ عَمِلَ كُلَّ هَذِهِ ٱلرَّجَاسَاتِ فَمَوْتًا يَمُوتُ. دَمُهُ يَكُونُ عَلَى نَفْسِهِ. 
'''
"14" = '''
:sup:`14` «وَإِنْ وَلَدَ ٱبْنًا رَأَى جَمِيعَ خَطَايَا أَبِيهِ ٱلَّتِي فَعَلَهَا، فَرَآهَا وَلَمْ يَفْعَلْ مِثْلَهَا. 
'''
"15" = '''
:sup:`15` لَمْ يَأْكُلْ عَلَى ٱلْجِبَالِ، وَلَمْ يَرْفَعْ عَيْنَيْهِ إِلَى أَصْنَامِ بَيْتِ إِسْرَائِيلَ، وَلَا نَجَّسَ ٱمْرَأَةَ قَرِيبِهِ، 
'''
"16" = '''
:sup:`16` وَلَا ظَلَمَ إِنْسَانًا، وَلَا ٱرْتَهَنَ رَهْنًا، وَلَا ٱغْتَصَبَ ٱغْتِصَابًا، بَلْ بَذَلَ خُبْزَهُ لِلْجَوْعَانِ، وَكَسَا ٱلْعُرْيَانَ ثَوْبًا 
'''
"17" = '''
:sup:`17` وَرَفَعَ يَدَهُ عَنِ ٱلْفَقِيرِ، وَلَمْ يَأْخُذْ رِبًا وَلَا مُرَابَحَةً، بَلْ أَجْرَى أَحْكَامِي وَسَلَكَ فِي فَرَائِضِي، فَإِنَّهُ لَا يَمُوتُ بِإِثْمِ أَبِيهِ. حَيَاةً يَحْيَا. 
'''
"18" = '''
:sup:`18` أَمَّا أَبُوهُ فَلِأَنَّهُ ظَلَمَ ظُلْمًا، وَٱغْتَصَبَ أَخَاهُ ٱغْتِصَابًا، وَعَمِلَ غَيْرَ ٱلصَّالِحِ بَيْنَ شَعْبِهِ، فَهُوَذَا يَمُوتُ بِإِثْمِهِ. 
'''
"19" = '''
:sup:`19` «وَأَنْتُمْ تَقُولُونَ: لِمَاذَا لَا يَحْمِلُ ٱلِٱبْنُ مِنْ إِثْمِ ٱلْأَبِ؟ أَمَّا ٱلِٱبْنُ فَقَدْ فَعَلَ حَقًّا وَعَدْلًا. حَفِظَ جَمِيعَ فَرَائِضِي وَعَمِلَ بِهَا فَحَيَاةً يَحْيَا. 
'''
"20" = '''
:sup:`20` اَلنَّفْسُ ٱلَّتِي تُخْطِئُ هِيَ تَمُوتُ. اَلِٱبْنُ لَا يَحْمِلُ مِنْ إِثْمِ ٱلْأَبِ، وَٱلْأَبُ لَا يَحْمِلُ مِنْ إِثْمِ ٱلِٱبْنِ. بِرُّ ٱلْبَارِّ عَلَيْهِ يَكُونُ، وَشَرُّ ٱلشِّرِّيرِ عَلَيْهِ يَكُونُ. 
'''
"21" = '''
:sup:`21` فَإِذَا رَجَعَ ٱلشِّرِّيرُ عَنْ جَمِيعِ خَطَايَاهُ ٱلَّتِي فَعَلَهَا وَحَفِظَ كُلَّ فَرَائِضِي وَفَعَلَ حَقًّا وَعَدْلًا فَحَيَاةً يَحْيَا. لَا يَمُوتُ. 
'''
"22" = '''
:sup:`22` كُلُّ مَعَاصِيهِ ٱلَّتِي فَعَلَهَا لَا تُذْكَرُ عَلَيْهِ. فِي بِرِّهِ ٱلَّذِي عَمِلَ يَحْيَا. 
'''
"23" = '''
:sup:`23` هَلْ مَسَرَّةً أُسَرُّ بِمَوْتِ ٱلشِّرِّيرِ؟ يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. أَلَا بِرُجُوعِهِ عَنْ طُرُقِهِ فَيَحْيَا؟ 
'''
"24" = '''
:sup:`24` وَإِذَا رَجَعَ ٱلْبَارُّ عَنْ بِرِّهِ وَعَمِلَ إِثْمًا وَفَعَلَ مِثْلَ كُلِّ ٱلرَّجَاسَاتِ ٱلَّتِي يَفْعَلُهَا ٱلشِّرِّيرُ، أَفَيَحْيَا؟ كُلُّ بِرِّهِ ٱلَّذِي عَمِلَهُ لَا يُذْكَرُ. فِي خِيَانَتِهِ ٱلَّتِي خَانَهَا وَفِي خَطِيَّتِهِ ٱلَّتِي أَخْطَأَ بِهَا يَمُوتُ. 
'''
"25" = '''
:sup:`25` «وَأَنْتُمْ تَقُولُونَ: لَيْسَتْ طَرِيقُ ٱلرَّبِّ مُسْتَوِيَةً. فَٱسْمَعُوا ٱلْآنَ يَا بَيْتَ إِسْرَائِيلَ: أَطَرِيقِي هِيَ غَيْرُ مُسْتَوِيَةٍ؟ أَلَيْسَتْ طُرُقُكُمْ غَيْرَ مُسْتَوِيَةٍ؟ 
'''
"26" = '''
:sup:`26` إِذَا رَجَعَ ٱلْبَارُّ عَنْ بِرِّهِ وَعَمِلَ إِثْمًا وَمَاتَ فِيهِ، فَبِإِثْمِهِ ٱلَّذِي عَمِلَهُ يَمُوتُ. 
'''
"27" = '''
:sup:`27` وَإِذَا رَجَعَ ٱلشِّرِّيرُ عَنْ شَرِّهِ ٱلَّذِي فَعَلَ، وَعَمِلَ حَقًّا وَعَدْلًا، فَهُوَ يُحْيِي نَفْسَهُ. 
'''
"28" = '''
:sup:`28` رَأَى فَرَجَعَ عَنْ كُلِّ مَعَاصِيهِ ٱلَّتِي عَمِلَهَا فَحَيَاةً يَحْيَا. لَا يَمُوتُ. 
'''
"29" = '''
:sup:`29` وَبَيْتُ إِسْرَائِيلَ يَقُولُ: لَيْسَتْ طَرِيقُ ٱلرَّبِّ مُسْتَوِيَةً. أَطُرُقِي غَيْرُ مُسْتَقِيمَةٍ يَا بَيْتَ إِسْرَائِيلَ؟ أَلَيْسَتْ طُرُقُكُمْ غَيْرَ مُسْتَقِيمَةٍ؟ 
'''
"30" = '''
:sup:`30` مِنْ أَجْلِ ذَلِكَ أَقْضِي عَلَيْكُمْ يَا بَيْتَ إِسْرَائِيلَ، كُلِّ وَاحِدٍ كَطُرُقِهِ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. تُوبُوا وَٱرْجِعُوا عَنْ كُلِّ مَعَاصِيكُمْ، وَلَا يَكُونُ لَكُمُ ٱلْإِثْمُ مَهْلَكَةً. 
'''
"31" = '''
:sup:`31` اِطْرَحُوا عَنْكُمْ كُلَّ مَعَاصِيكُمُ ٱلَّتِي عَصَيْتُمْ بِهَا، وَٱعْمَلُوا لِأَنْفُسِكُمْ قَلْبًا جَدِيدًا وَرُوحًا جَدِيدَةً. فَلِمَاذَا تَمُوتُونَ يَا بَيْتَ إِسْرَائِيلَ؟ 
'''
"32" = '''
:sup:`32` لِأَنِّي لَا أُسَرُّ بِمَوْتِ مَنْ يَمُوتُ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ، فَٱرْجِعُوا وَٱحْيَوْا. 
'''
