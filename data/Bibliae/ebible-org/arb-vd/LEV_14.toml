[14]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «هَذِهِ تَكُونُ شَرِيعَةَ ٱلْأَبْرَصِ: يَوْمَ طُهْرِهِ، يُؤْتَى بِهِ إِلَى ٱلْكَاهِنِ. 
'''
"3" = '''
:sup:`3` وَيَخْرُجُ ٱلْكَاهِنُ إِلَى خَارِجِ ٱلْمَحَلَّةِ، فَإِنْ رَأَى ٱلْكَاهِنُ وَإِذَا ضَرْبَةُ ٱلْبَرَصِ قَدْ بَرِئَتْ مِنَ ٱلْأَبْرَصِ، 
'''
"4" = '''
:sup:`4` يَأْمُرُ ٱلْكَاهِنُ أَنْ يُؤْخَذَ لِلْمُتَطَهِّرِ عُصْفُورَانِ حَيَّانِ طَاهِرَانِ، وَخَشَبُ أَرْزٍ وَقِرْمِزٌ وَزُوفَا. 
'''
"5" = '''
:sup:`5` وَيَأْمُرُ ٱلْكَاهِنُ أَنْ يُذْبَحَ ٱلْعُصْفُورُ ٱلْوَاحِدُ فِي إِنَاءِ خَزَفٍ عَلَى مَاءٍ حَيٍّ. 
'''
"6" = '''
:sup:`6` أَمَّا ٱلْعُصْفُورُ ٱلْحَيُّ فَيَأْخُذُهُ مَعَ خَشَبِ ٱلْأَرْزِ وَٱلْقِرْمِزِ وَٱلزُّوفَا وَيَغْمِسُهَا مَعَ ٱلْعُصْفُورِ ٱلْحَيِّ فِي دَمِ ٱلْعُصْفُورِ ٱلْمَذْبُوحِ عَلَى ٱلْمَاءِ ٱلْحَيِّ، 
'''
"7" = '''
:sup:`7` وَيَنْضِحُ عَلَى ٱلْمُتَطَهِّرِ مِنَ ٱلْبَرَصِ سَبْعَ مَرَّاتٍ فَيُطَهِّرُهُ، ثُمَّ يُطْلِقُ ٱلْعُصْفُورَ ٱلْحَيَّ عَلَى وَجْهِ ٱلصَّحْرَاءِ. 
'''
"8" = '''
:sup:`8` فَيَغْسِلُ ٱلْمُتَطَهِّرُ ثِيَابَهُ وَيَحْلِقُ كُلَّ شَعْرِهِ وَيَسْتَحِمُّ بِمَاءٍ فَيَطْهُرُ. ثُمَّ يَدْخُلُ ٱلْمَحَلَّةَ، لَكِنْ يُقِيمُ خَارِجَ خَيْمَتِهِ سَبْعَةَ أَيَّامٍ. 
'''
"9" = '''
:sup:`9` وَفِي ٱلْيَوْمِ ٱلسَّابِعِ يَحْلِقُ كُلَّ شَعْرِهِ: رَأْسَهُ وَلِحْيَتَهُ وَحَوَاجِبَ عَيْنَيْهِ وَجَمِيعَ شَعْرِهِ يَحْلِقُ. وَيَغْسِلُ ثِيَابَهُ وَيَرْحَضُ جَسَدَهُ بِمَاءٍ فَيَطْهُرُ. 
'''
"10" = '''
:sup:`10` ثُمَّ فِي ٱلْيَوْمِ ٱلثَّامِنِ يَأْخُذُ خَرُوفَيْنِ صَحِيحَيْنِ وَنَعْجَةً وَاحِدَةً حَوْلِيَّةً صَحِيحَةً وَثَلَاثَةَ أَعْشَارِ دَقِيقٍ تَقْدِمَةً مَلْتُوتَةً بِزَيْتٍ وَلُجَّ زَيْتٍ. 
'''
"11" = '''
:sup:`11` فَيُوقِفُ ٱلْكَاهِنُ ٱلْمُطَهِّرُ ٱلْإِنْسَانَ ٱلْمُتَطَهِّرَ وَإِيَّاهَا أَمَامَ ٱلرَّبِّ لَدَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ. 
'''
"12" = '''
:sup:`12` ثُمَّ يَأْخُذُ ٱلْكَاهِنُ ٱلْخَرُوفَ ٱلْوَاحِدَ وَيُقَرِّبُهُ ذَبِيحَةَ إِثْمٍ مَعَ لُجِّ ٱلزَّيْتِ. يُرَدِّدُهُمَا تَرْدِيدًا أَمَامَ ٱلرَّبِّ. 
'''
"13" = '''
:sup:`13` وَيَذْبَحُ ٱلْخَرُوفَ فِي ٱلْمَوْضِعِ ٱلَّذِي يَذْبَحُ فِيهِ ذَبِيحَةَ ٱلْخَطِيَّةِ وَٱلْمُحْرَقَةَ فِي ٱلْمَكَانِ ٱلْمُقَدَّسِ، لِأَنَّ ذَبِيحَةَ ٱلْإِثْمِ كَذَبِيحَةِ ٱلْخَطِيَّةِ لِلْكَاهِنِ. إِنَّهَا قُدْسُ أَقْدَاسٍ. 
'''
"14" = '''
:sup:`14` وَيَأْخُذُ ٱلْكَاهِنُ مِنْ دَمِ ذَبِيحَةِ ٱلْإِثْمِ وَيَجْعَلُ ٱلْكَاهِنُ عَلَى شَحْمَةِ أُذُنِ ٱلْمُتَطَهِّرِ ٱلْيُمْنَى، وَعَلَى إِبْهَامِ يَدِهِ ٱلْيُمْنَى، وَعَلَى إِبْهَامِ رِجْلِهِ ٱلْيُمْنَى. 
'''
"15" = '''
:sup:`15` وَيَأْخُذُ ٱلْكَاهِنُ مِنْ لُجِّ ٱلزَّيْتِ وَيَصُبُّ فِي كَفِّ ٱلْكَاهِنِ ٱلْيُسْرَى. 
'''
"16" = '''
:sup:`16` وَيَغْمِسُ ٱلْكَاهِنُ إِصْبَعَهُ ٱلْيُمْنَى فِي ٱلزَّيْتِ ٱلَّذِي عَلَى كَفِّهِ ٱلْيُسْرَى، وَيَنْضِحُ مِنَ ٱلزَّيْتِ بِإِصْبَعِهِ سَبْعَ مَرَّاتٍ أَمَامَ ٱلرَّبِّ. 
'''
"17" = '''
:sup:`17` وَمِمَّا فَضِلَ مِنَ ٱلزَّيْتِ ٱلَّذِي فِي كَفِّهِ يَجْعَلُ ٱلْكَاهِنُ عَلَى شَحْمَةِ أُذُنِ ٱلْمُتَطَهِّرِ ٱلْيُمْنَى، وَعَلَى إِبْهَامِ يَدِهِ ٱلْيُمْنَى، وَعَلَى إِبْهَامِ رِجْلِهِ ٱلْيُمْنَى، عَلَى دَمِ ذَبِيحَةِ ٱلْإِثْمِ. 
'''
"18" = '''
:sup:`18` وَٱلْفَاضِلُ مِنَ ٱلزَّيْتِ ٱلَّذِي فِي كَفِّ ٱلْكَاهِنِ يَجْعَلُهُ عَلَى رَأْسِ ٱلْمُتَطَهِّرِ، وَيُكَفِّرُ عَنْهُ ٱلْكَاهِنُ أَمَامَ ٱلرَّبِّ. 
'''
"19" = '''
:sup:`19` ثُمَّ يَعْمَلُ ٱلْكَاهِنُ ذَبِيحَةَ ٱلْخَطِيَّةِ وَيُكَفِّرُ عَنِ ٱلْمُتَطَهِّرِ مِنْ نَجَاسَتِهِ. ثُمَّ يَذْبَحُ ٱلْمُحْرَقَةَ. 
'''
"20" = '''
:sup:`20` وَيُصْعِدُ ٱلْكَاهِنُ ٱلْمُحْرَقَةَ وَٱلتَّقْدِمَةَ عَلَى ٱلْمَذْبَحِ وَيُكَفِّرُ عَنْهُ ٱلْكَاهِنُ فَيَطْهُرُ. 
'''
"21" = '''
:sup:`21` «لَكِنْ إِنْ كَانَ فَقِيرًا وَلَا تَنَالُ يَدُهُ، يَأْخُذُ خَرُوفًا وَاحِدًا ذَبِيحَةَ إِثْمٍ لِتَرْدِيدٍ، تَكْفِيرًا عَنْهُ، وَعُشْرًا وَاحِدًا مِنْ دَقِيقٍ مَلْتُوتٍ بِزَيْتٍ لِتَقْدِمَةٍ، وَلُجَّ زَيْتٍ، 
'''
"22" = '''
:sup:`22` وَيَمَامَتَيْنِ أَوْ فَرْخَيْ حَمَامٍ كَمَا تَنَالُ يَدُهُ، فَيَكُونُ ٱلْوَاحِدُ ذَبِيحَةَ خَطِيَّةٍ، وَٱلْآخَرُ مُحْرَقَةً. 
'''
"23" = '''
:sup:`23` وَيَأْتِي بِهَا فِي ٱلْيَوْمِ ٱلثَّامِنِ لِطُهْرِهِ إِلَى ٱلْكَاهِنِ، إِلَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ أَمَامَ ٱلرَّبِّ. 
'''
"24" = '''
:sup:`24` فَيَأْخُذُ ٱلْكَاهِنُ كَبْشَ ٱلْإِثْمِ وَلُجَّ ٱلزَّيْتِ، وَيُرَدِّدُهُمَا ٱلْكَاهِنُ تَرْدِيدًا أَمَامَ ٱلرَّبِّ. 
'''
"25" = '''
:sup:`25` ثُمَّ يَذْبَحُ كَبْشَ ٱلْإِثْمِ، وَيَأْخُذُ ٱلْكَاهِنُ مِنْ دَمِ ذَبِيحَةِ ٱلْإِثْمِ وَيَجْعَلُ عَلَى شَحْمَةِ أُذُنِ ٱلْمُتَطَهِّرِ ٱلْيُمْنَى، وَعَلَى إِبْهَامِ يَدِهِ ٱلْيُمْنَى، وَعَلَى إِبْهَامِ رِجْلِهِ ٱلْيُمْنَى. 
'''
"26" = '''
:sup:`26` وَيَصُبُّ ٱلْكَاهِنُ مِنَ ٱلزَّيْتِ فِي كَفِّ ٱلْكَاهِنِ ٱلْيُسْرَى، 
'''
"27" = '''
:sup:`27` وَيَنْضِحُ ٱلْكَاهِنُ بِإِصْبَعِهِ ٱلْيُمْنَى مِنَ ٱلزَّيْتِ ٱلَّذِي فِي كَفِّهِ ٱلْيُسْرَى سَبْعَ مَرَّاتٍ أَمَامَ ٱلرَّبِّ. 
'''
"28" = '''
:sup:`28` وَيَجْعَلُ ٱلْكَاهِنُ مِنَ ٱلزَّيْتِ ٱلَّذِي فِي كَفِّهِ عَلَى شَحْمَةِ أُذُنِ ٱلْمُتَطَهِّرِ ٱلْيُمْنَى، وَعَلَى إِبْهَامِ يَدِهِ ٱلْيُمْنَى، وَعَلَى إِبْهَامِ رِجْلِهِ ٱلْيُمْنَى، عَلَى مَوْضِعِ دَمِ ذَبِيحَةِ ٱلْإِثْمِ. 
'''
"29" = '''
:sup:`29` وَٱلْفَاضِلُ مِنَ ٱلزَّيْتِ ٱلَّذِي فِي كَفِّ ٱلْكَاهِنِ يَجْعَلُهُ عَلَى رَأْسِ ٱلْمُتَطَهِّرِ تَكْفِيرًا عَنْهُ أَمَامَ ٱلرَّبِّ. 
'''
"30" = '''
:sup:`30` ثُمَّ يَعْمَلُ وَاحِدَةً مِنَ ٱلْيَمَامَتَيْنِ أَوْ مِنْ فَرْخَيِ ٱلْحَمَامِ، مِمَّا تَنَالُ يَدُهُ. 
'''
"31" = '''
:sup:`31` مَا تَنَالُ يَدُهُ: ٱلْوَاحِدَ ذَبِيحَةَ خَطِيَّةٍ، وَٱلْآخَرَ مُحْرَقَةً مَعَ ٱلتَّقْدِمَةِ. وَيُكَفِّرُ ٱلْكَاهِنُ عَنِ ٱلْمُتَطَهِّرِ أَمَامَ ٱلرَّبِّ. 
'''
"32" = '''
:sup:`32` هَذِهِ شَرِيعَةُ ٱلَّذِي فِيهِ ضَرْبَةُ بَرَصٍ ٱلَّذِي لَا تَنَالُ يَدُهُ فِي تَطْهِيرِهِ». 
'''
"33" = '''
:sup:`33` وَكَلَّمَ ٱلرَّبُّ مُوسَى وَهَارُونَ قَائِلًا: 
'''
"34" = '''
:sup:`34` «مَتَى جِئْتُمْ إِلَى أَرْضِ كَنْعَانَ ٱلَّتِي أُعْطِيكُمْ مُلْكًا، وَجَعَلْتُ ضَرْبَةَ بَرَصٍ فِي بَيْتٍ فِي أَرْضِ مُلْكِكُمْ. 
'''
"35" = '''
:sup:`35` يَأْتِي ٱلَّذِي لَهُ ٱلْبَيْتُ، وَيُخبِرُ ٱلْكَاهِنَ قَائِلًا: قَدْ ظَهَرَ لِي شِبْهُ ضَرْبَةٍ فِي ٱلْبَيْتِ. 
'''
"36" = '''
:sup:`36` فَيَأْمُرُ ٱلْكَاهِنُ أَنْ يُفْرِغُوا ٱلْبَيْتَ قَبْلَ دُخُولِ ٱلْكَاهِنِ لِيَرَى ٱلضَّرْبَةَ، لِئَلَّا يَتَنَجَّسَ كُلُّ مَا فِي ٱلْبَيْتِ. وَبَعْدَ ذَلِكَ يَدْخُلُ ٱلْكَاهِنُ لِيَرَى ٱلْبَيْتَ. 
'''
"37" = '''
:sup:`37` فَإِذَا رَأَى ٱلضَّرْبَةَ، وَإِذَا ٱلضَّرْبَةُ فِي حِيطَانِ ٱلْبَيْتِ نُقَرٌ ضَارِبَةٌ إِلَى ٱلْخُضْرَةِ أَوْ إِلَى ٱلْحُمْرَةِ، وَمَنْظَرُهَا أَعْمَقُ مِنَ ٱلْحَائِطِ، 
'''
"38" = '''
:sup:`38` يَخْرُجُ ٱلْكَاهِنُ مِنَ ٱلْبَيْتِ إِلَى بَابِ ٱلْبَيْتِ، وَيُغْلِقُ ٱلْبَيْتَ سَبْعَةَ أَيَّامٍ. 
'''
"39" = '''
:sup:`39` فَإِذَا رَجَعَ ٱلْكَاهِنُ فِي ٱلْيَوْمِ ٱلسَّابِعِ وَرَأَى وَإِذَا ٱلضَّرْبَةُ قَدِ ٱمْتَدَّتْ فِي حِيطَانِ ٱلْبَيْتِ، 
'''
"40" = '''
:sup:`40` يَأْمُرُ ٱلْكَاهِنُ أَنْ يَقْلَعُوا ٱلْحِجَارَةَ ٱلَّتِي فِيهَا ٱلضَّرْبَةُ وَيَطْرَحُوهَا خَارِجَ ٱلْمَدِينَةِ فِي مَكَانٍ نَجِسٍ. 
'''
"41" = '''
:sup:`41` وَيُقَشِّرُ ٱلْبَيْتَ مِنْ دَاخِلٍ حَوَالَيْهِ، وَيَطْرَحُونَ ٱلتُّرَابَ ٱلَّذِي يُقَشِّرُونَهُ خَارِجَ ٱلْمَدِينَةِ فِي مَكَانٍ نَجِسٍ. 
'''
"42" = '''
:sup:`42` وَيَأْخُذُونَ حِجَارَةً أُخْرَى وَيُدْخِلُونَهَا فِي مَكَانِ ٱلْحِجَارَةِ، وَيَأْخُذُ تُرَابًا آخَرَ وَيُطَيِّنُ ٱلْبَيْتَ. 
'''
"43" = '''
:sup:`43` فَإِنْ رَجَعَتِ ٱلضَّرْبَةُ وَأَفْرَخَتْ فِي ٱلْبَيْتِ بَعْدَ قَلْعِ ٱلْحِجَارَةِ وَقَشْرِ ٱلْبَيْتِ وَتَطْيِينِهِ، 
'''
"44" = '''
:sup:`44` وَأَتَى ٱلْكَاهِنُ وَرَأَى وَإِذَا ٱلضَّرْبَةُ قَدِ ٱمْتَدَّتْ فِي ٱلْبَيْتِ، فَهِيَ بَرَصٌ مُفْسِدٌ فِي ٱلْبَيْتِ. إِنَّهُ نَجِسٌ. 
'''
"45" = '''
:sup:`45` فَيَهْدِمُ ٱلْبَيْتَ: حِجَارَتَهُ وَأَخْشَابَهُ وَكُلَّ تُرَابِ ٱلْبَيْتِ، وَيُخْرِجُهَا إِلَى خَارِجِ ٱلْمَدِينَةِ إِلَى مَكَانٍ نَجِسٍ. 
'''
"46" = '''
:sup:`46` وَمَنْ دَخَلَ إِلَى ٱلْبَيْتِ فِي كُلِّ أَيَّامِ ٱنْغِلَاقِهِ، يَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. 
'''
"47" = '''
:sup:`47` وَمَنْ نَامَ فِي ٱلْبَيْتِ يَغْسِلُ ثِيَابَهُ. وَمَنْ أَكَلَ فِي ٱلْبَيْتِ يَغْسِلُ ثِيَابَهُ. 
'''
"48" = '''
:sup:`48` لَكِنْ إِنْ أَتَى ٱلْكَاهِنُ وَرَأَى وَإِذَا ٱلضَّرْبَةُ لَمْ تَمْتَدَّ فِي ٱلْبَيْتِ بَعْدَ تَطْيِينِ ٱلْبَيْتِ، يُطَهِّرُ ٱلْكَاهِنُ ٱلْبَيْتَ. لِأَنَّ ٱلضَّرْبَةَ قَدْ بَرِئَتْ. 
'''
"49" = '''
:sup:`49` فَيَأْخُذُ لِتَطْهِيرِ ٱلْبَيْتِ عُصْفُورَيْنِ وَخَشَبَ أَرْزٍ وَقِرْمِزًا وَزُوفَا. 
'''
"50" = '''
:sup:`50` وَيَذْبَحُ ٱلْعُصْفُورَ ٱلْوَاحِدَ فِي إِنَاءِ خَزَفٍ عَلَى مَاءٍ حَيٍّ، 
'''
"51" = '''
:sup:`51` وَيَأْخُذُ خَشَبَ ٱلْأَرْزِ وَٱلزُّوفَا وَٱلْقِرْمِزَ وَٱلْعُصْفُورَ ٱلْحَيَّ وَيَغْمِسُهَا فِي دَمِ ٱلْعُصْفُورِ ٱلْمَذْبُوحِ وَفِي ٱلْمَاءِ ٱلْحَيِّ، وَيَنْضِحُ ٱلْبَيْتَ سَبْعَ مَرَّاتٍ، 
'''
"52" = '''
:sup:`52` وَيُطَهِّرُ ٱلْبَيْتَ بِدَمِ ٱلْعُصْفُورِ وَبِٱلْمَاءِ ٱلْحَيِّ وَبِٱلْعُصْفُورِ ٱلْحَيِّ وَبِخَشَبِ ٱلْأَرْزِ وَبِالزُّوفَا وَبِالْقِرْمِزِ. 
'''
"53" = '''
:sup:`53` ثُمَّ يُطْلِقُ ٱلْعُصْفُورَ ٱلْحَيَّ إِلَى خَارِجِ ٱلْمَدِينَةِ عَلَى وَجْهِ ٱلصَّحْرَاءِ وَيُكَفِّرُ عَنِ ٱلْبَيْتِ فَيَطْهُرُ. 
'''
"54" = '''
:sup:`54` «هَذِهِ هِيَ ٱلشَّرِيعَةُ لِكُلِّ ضَرْبَةٍ مِنَ ٱلْبَرَصِ وَلِلْقَرَعِ، 
'''
"55" = '''
:sup:`55` وَلِبَرَصِ ٱلثَّوْبِ وَٱلْبَيْتِ، 
'''
"56" = '''
:sup:`56` وَلِلنَّاتِئِ وَلِلْقُوبَاءِ وَلِلُّمْعَةِ، 
'''
"57" = '''
:sup:`57` لِلتَّعْلِيمِ فِي يَوْمِ ٱلنَّجَاسَةِ وَيَوْمِ ٱلطَّهَارَةِ. هَذِهِ شَرِيعَةُ ٱلْبَرَصِ». 
'''
