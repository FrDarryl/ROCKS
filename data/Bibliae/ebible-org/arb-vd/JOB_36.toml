[36]
"1" = '''
:sup:`1` وَعَادَ أَلِيهُو فَقَالَ: 
'''
"2" = '''
:sup:`2` «ٱصْبِرْ عَلَيَّ قَلِيلًا، فَأُبْدِيَ لَكَ أَنَّهُ بَعْدُ لِأَجْلِ ٱللهِ كَلَامٌ. 
'''
"3" = '''
:sup:`3` أَحْمِلُ مَعْرِفَتِي مِنْ بَعِيدٍ، وَأَنْسُبُ بِرًّا لِصَانِعِي. 
'''
"4" = '''
:sup:`4` حَقًّا لَا يَكْذِبُ كَلَامِي. صَحِيحُ ٱلْمَعْرِفَةِ عِنْدَكَ. 
'''
"5" = '''
:sup:`5` «هُوَذَا ٱللهُ عَزِيزٌ، وَلَكِنَّهُ لَا يَرْذُلُ أَحَدًا. عَزِيزُ قُدْرَةِ ٱلْقَلْبِ. 
'''
"6" = '''
:sup:`6` لَا يُحْيي ٱلشِّرِّيرَ، بَلْ يُجْرِي قَضَاءَ ٱلْبَائِسِينَ. 
'''
"7" = '''
:sup:`7` لَا يُحَوِّلُ عَيْنَيْهِ عَنِ ٱلْبَارِّ، بَلْ مَعَ ٱلْمُلُوكِ يُجْلِسُهُمْ عَلَى ٱلْكُرْسِيِّ أَبَدًا، فَيَرْتَفِعُونَ. 
'''
"8" = '''
:sup:`8` إِنْ أُوثِقُوا بِٱلْقُيُودِ، إِنْ أُخِذُوا فِي حِبَالَةِ ٱلذِّلِّ، 
'''
"9" = '''
:sup:`9` فَيُظْهِرُ لَهُمْ أَفْعَالَهُمْ وَمَعَاصِيَهُمْ، لِأَنَّهُمْ تَجَبَّرُوا، 
'''
"10" = '''
:sup:`10` وَيَفْتَحُ آذَانَهُمْ لِلْإِنْذَارِ، وَيَأْمُرُ بِأَنْ يَرْجِعُوا عَنِ ٱلْإِثْمِ. 
'''
"11" = '''
:sup:`11` إِنْ سَمِعُوا وَأَطَاعُوا قَضَوْا أَيَّامَهُمْ بِٱلْخَيْرِ وَسِنِيهِمْ بِٱلنِّعَمِ. 
'''
"12" = '''
:sup:`12` وَإِنْ لَمْ يَسْمَعُوا، فَبِحَرْبَةِ ٱلْمَوْتِ يَزُولُونَ، وَيَمُوتُونَ بِعَدَمِ ٱلْمَعْرِفَةِ. 
'''
"13" = '''
:sup:`13` أَمَّا فُجَّارُ ٱلْقَلْبِ فَيَذْخَرُونَ غَضَبًا. لَا يَسْتَغِيثُونَ إِذَا هُوَ قَيَّدَهُمْ. 
'''
"14" = '''
:sup:`14` تَمُوتُ نَفْسُهُمْ فِي ٱلصِّبَا وَحَيَاتُهُمْ بَيْنَ ٱلْمَأْبُونِينَ. 
'''
"15" = '''
:sup:`15` يُنَجِّي ٱلْبَائِسَ فِي ذِلِّهِ، وَيَفْتَحُ آذَانَهُمْ فِي ٱلضِّيقِ. 
'''
"16" = '''
:sup:`16` «وَأَيْضًا يَقُودُكَ مِنْ وَجْهِ ٱلضِّيقِ إِلَى رَحْبٍ لَا حَصْرَ فِيهِ، وَيَمْلَأُ مَؤُونَةَ مَائِدَتِكَ دُهْنًا. 
'''
"17" = '''
:sup:`17` حُجَّةَ ٱلشِّرِّيرِ أَكْمَلْتَ، فَٱلْحُجَّةُ وَٱلْقَضَاءُ يُمْسِكَانِكَ. 
'''
"18" = '''
:sup:`18` عِنْدَ غَضَبِهِ لَعَلَّهُ يَقُودُكَ بِصَفْقَةٍ. فَكَثْرَةُ ٱلْفِدْيَةِ لَا تَفُكُّكَ. 
'''
"19" = '''
:sup:`19` هَلْ يَعْتَبِرُ غِنَاكَ؟ لَا ٱلتِّبْرَ وَلَا جَمِيعَ قُوَى ٱلثَّرْوَةِ! 
'''
"20" = '''
:sup:`20` لَا تَشْتَاقُ إِلَى ٱللَّيْلِ ٱلَّذِي يَرْفَعُ شُعُوبًا مِنْ مَوَاضِعِهِمْ. 
'''
"21" = '''
:sup:`21` اِحْذَرْ. لَا تَلْتَفِتْ إِلَى ٱلْإِثْمِ لِأَنَّكَ ٱخْتَرْتَ هَذَا عَلَى ٱلذِّلِّ. 
'''
"22" = '''
:sup:`22` «هُوَذَا ٱللهُ يَتَعَالَى بِقُدْرَتِهِ. مَنْ مِثْلُهُ مُعَلِّمًا؟ 
'''
"23" = '''
:sup:`23` مَنْ فَرَضَ عَلَيْهِ طَرِيقَهُ، أَوْ مَنْ يَقُولُ لَهُ: قَدْ فَعَلْتَ شَرًّا؟ 
'''
"24" = '''
:sup:`24` اُذْكُرْ أَنْ تُعَظِّمَ عَمَلَهُ ٱلَّذِي يُغَنِّي بِهِ ٱلنَّاسُ. 
'''
"25" = '''
:sup:`25` كُلُّ إِنْسَانٍ يُبْصِرُ بِهِ. ٱلنَّاسُ يَنْظُرُونَهُ مِنْ بَعِيدٍ. 
'''
"26" = '''
:sup:`26` هُوَذَا ٱللهُ عَظِيمٌ وَلَا نَعْرِفُهُ وَعَدَدُ سِنِيهِ لَا يُفْحَصُ. 
'''
"27" = '''
:sup:`27` لِأَنَّهُ يَجْذُبُ قِطَارَ ٱلْمَاءِ. تَسُحُّ مَطَرًا مِنْ ضَبَابِهَا 
'''
"28" = '''
:sup:`28` ٱلَّذِي تَهْطِلُهُ ٱلسُّحُبُ وَتَقْطُرُهُ عَلَى أُنَاسٍ كَثِيرِينَ. 
'''
"29" = '''
:sup:`29` فَهَلْ يُعَلِّلُ أَحَدٌ عَنْ شَقِّ ٱلْغَيْمِ أَوْ قَصِيفِ مِظَلَّتِهِ؟ 
'''
"30" = '''
:sup:`30` هُوَذَا بَسَطَ نُورَهُ عَلَى نَفْسِهِ، ثُمَّ يَتَغَطَّى بِأُصُولِ ٱلْيَمِّ. 
'''
"31" = '''
:sup:`31` لِأَنَّهُ بِهَذِهِ يَدِينُ ٱلشُّعُوبَ، وَيَرْزُقُ ٱلْقُوتَ بِكَثْرَةٍ. 
'''
"32" = '''
:sup:`32` يُغَطِّي كَفَّيْهِ بِٱلنُّورِ، وَيَأْمُرُهُ عَلَى ٱلْعَدُوِّ. 
'''
"33" = '''
:sup:`33` يُخْبِرُ بِهِ رَعْدُهُ، ٱلْمَوَاشِيَ أَيْضًا بِصُعُودِهِ. 
'''
