[12]
"1" = '''
:sup:`1` وَٱجْتَمَعَ رِجَالُ أَفْرَايِمَ وَعَبَرُوا إِلَى جِهَةِ ٱلشِّمَالِ، وَقَالُوا لِيَفْتَاحَ: «لِمَاذَا عَبَرْتَ لِمُحَارَبَةِ بَنِي عَمُّونَ وَلَمْ تَدْعُنَا لِلذَّهَابِ مَعَكَ؟ نُحْرِقُ بَيْتَكَ عَلَيْكَ بِنَارٍ». 
'''
"2" = '''
:sup:`2` فَقَالَ لَهُمْ يَفْتَاحُ: «صَاحِبَ خِصَامٍ شَدِيدٍ كُنْتُ أَنَا وَشَعْبِي مَعَ بَنِي عَمُّونَ، وَنَادَيْتُكُمْ فَلَمْ تُخَلِّصُونِي مِنْ يَدِهِمْ. 
'''
"3" = '''
:sup:`3` وَلَمَّا رَأَيْتُ أَنَّكُمْ لَا تُخَلِّصُونَ، وَضَعْتُ نَفْسِي فِي يَدِي وَعَبَرْتُ إِلَى بَنِي عَمُّونَ، فَدَفَعَهُمُ ٱلرَّبُّ لِيَدِي. فَلِمَاذَا صَعِدْتُمْ عَلَيَّ ٱلْيَوْمَ هَذَا لِمُحَارَبَتِي؟». 
'''
"4" = '''
:sup:`4` وَجَمَعَ يَفْتَاحُ كُلَّ رِجَالِ جِلْعَادَ وَحَارَبَ أَفْرَايِمَ، فَضَرَبَ رِجَالُ جِلْعَادَ أَفْرَايِمَ لِأَنَّهُمْ قَالُوا: «أَنْتُمْ مُنْفَلِتُو أَفْرَايِمَ. جِلْعَادُ بَيْنَ أَفْرَايِمَ وَمَنَسَّى». 
'''
"5" = '''
:sup:`5` فَأَخَذَ ٱلْجِلْعَادِيُّونَ مَخَاوِضَ ٱلْأُرْدُنِّ لِأَفْرَايِمَ. وَكَانَ إِذْ قَالَ مُنْفَلِتُو أَفْرَايِمَ: «دَعُونِي أَعْبُرْ». كَانَ رِجَالُ جِلْعَادَ يَقُولُونَ لَهُ: «أَأَنْتَ أَفْرَايِمِيٌّ؟» فَإِنْ قَالَ: «لَا» 
'''
"6" = '''
:sup:`6` كَانُوا يَقُولُونَ لَهُ: «قُلْ إِذًا: شِبُّولَتْ» فَيَقُولُ: «سِبُّولَتْ» وَلَمْ يَتَحَفَّظْ لِلَّفْظِ بِحَقٍّ. فَكَانُوا يَأْخُذُونَهُ وَيَذْبَحُونَهُ عَلَى مَخَاوِضِ ٱلْأُرْدُنِّ. فَسَقَطَ فِي ذَلِكَ ٱلْوَقْتِ مِنْ أَفْرَايِمَ ٱثْنَانِ وَأَرْبَعُونَ أَلْفًا. 
'''
"7" = '''
:sup:`7` وَقَضَى يَفْتَاحُ لِإِسْرَائِيلَ سِتَّ سِنِينٍ. وَمَاتَ يَفْتَاحُ ٱلْجِلْعَادِيُّ وَدُفِنَ فِي إِحْدَى مُدُنِ جِلْعَادَ. 
'''
"8" = '''
:sup:`8` وَقَضَى بَعْدَهُ لِإِسْرَائِيلَ إِبْصَانُ مِنْ بَيْتِ لَحْمٍ. 
'''
"9" = '''
:sup:`9` وَكَانَ لَهُ ثَلَاثُونَ ٱبْنًا وَثَلَاثُونَ ٱبْنَةً أَرْسَلَهُنَّ إِلَى ٱلْخَارِجِ، وَأَتَى مِنَ ٱلْخَارِجِ بِثَلَاثِينَ ٱبْنَةً لِبَنِيهِ. وَقَضَى لِإِسْرَائِيلَ سَبْعَ سِنِينَ. 
'''
"10" = '''
:sup:`10` وَمَاتَ إِبْصَانُ وَدُفِنَ فِي بَيْتِ لَحْمٍ. 
'''
"11" = '''
:sup:`11` وَقَضَى بَعْدَهُ لِإِسْرَائِيلَ إِيلُونُ ٱلزَّبُولُونِيُّ. قَضَى لِإِسْرَائِيلَ عَشَرَ سِنِينَ. 
'''
"12" = '''
:sup:`12` وَمَاتَ إِيلُونُ ٱلزَّبُولُونِيُّ وَدُفِنَ فِي أَيَّلُونَ، فِي أَرْضِ زَبُولُونَ. 
'''
"13" = '''
:sup:`13` وَقَضَى بَعْدَهُ لِإِسْرَائِيلَ عَبْدُونُ بْنُ هِلِّيلَ ٱلْفِرْعَتُونِيُّ. 
'''
"14" = '''
:sup:`14` وَكَانَ لَهُ أَرْبَعُونَ ٱبْنًا وَثَلَاثُونَ حَفِيدًا يَرْكَبُونَ عَلَى سَبْعِينَ جَحْشًا. قَضَى لِإِسْرَائِيلَ ثَمَانِيَ سِنِينَ. 
'''
"15" = '''
:sup:`15` وَمَاتَ عَبْدُونُ بْنُ هِلِّيلَ ٱلْفِرْعَتُونِيُّ وَدُفِنَ فِي فِرْعَتُونَ، فِي أَرْضِ أَفْرَايِمَ، فِي جَبَلِ ٱلْعَمَالِقَةِ. 
'''
