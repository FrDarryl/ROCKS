[14]
"1" = '''
:sup:`1` كَلِمَةُ ٱلرَّبِّ ٱلَّتِي صَارَتْ إِلَى إِرْمِيَا مِنْ جِهَةِ ٱلْقَحْطِ: 
'''
"2" = '''
:sup:`2` «نَاحَتْ يَهُوذَا وَأَبْوَابُهَا ذَبُلَتْ. حَزِنَتْ إِلَى ٱلْأَرْضِ وَصَعِدَ عَوِيلُ أُورُشَلِيمَ. 
'''
"3" = '''
:sup:`3` وَأَشْرَافُهُمْ أَرْسَلُوا أَصَاغِرَهُمْ لِلْمَاءِ. أَتَوْا إِلَى ٱلْأَجْبَابِ فَلَمْ يَجِدُوا مَاءً. رَجَعُوا بِآنِيَتِهِمْ فَارِغَةً. خَزُوا وَخَجِلُوا وَغَطَّوْا رُؤُوسَهُمْ 
'''
"4" = '''
:sup:`4` مِنْ أَجْلِ أَنَّ ٱلْأَرْضَ قَدْ تَشَقَّقَتْ، لِأَنَّهُ لَمْ يَكُنْ مَطَرٌ عَلَى ٱلْأَرْضِ خَزِيَ ٱلْفَلَّاحُونَ. غَطَّوْا رُؤُوسَهُمْ. 
'''
"5" = '''
:sup:`5` حَتَّى أَنَّ ٱلْإِيَّلَةَ أَيْضًا فِي ٱلْحَقْلِ وَلَدَتْ وَتَرَكَتْ، لِأَنَّهُ لَمْ يَكُنْ كَلأٌ. 
'''
"6" = '''
:sup:`6` ٱلْفِرَا وَقَفَتْ عَلَى ٱلْهِضَابِ تَسْتَنْشِقُ ٱلرِّيحَ مِثْلَ بَنَاتِ آوَى. كَلَّتْ عُيُونُهَا لِأَنَّهُ لَيْسَ عُشْبٌ». 
'''
"7" = '''
:sup:`7` وَإِنْ تَكُنْ آثَامُنَا تَشْهَدُ عَلَيْنَا يَارَبُّ، فَٱعْمَلْ لِأَجْلِ ٱسْمِكَ. لِأَنَّ مَعَاصِيَنَا كَثُرَتْ. إِلَيْكَ أَخْطَأْنَا. 
'''
"8" = '''
:sup:`8` يَا رَجَاءَ إِسْرَائِيلَ، مُخَلِّصَهُ فِي زَمَانِ ٱلضِّيقِ، لِمَاذَا تَكُونُ كَغَرِيبٍ فِي ٱلْأَرْضِ، وَكَمُسَافِرٍ يَمِيلُ لِيَبِيتَ؟ 
'''
"9" = '''
:sup:`9` لِمَاذَا تَكُونُ كَإِنْسَانٍ قَدْ تَحَيَّرَ، كَجَبَّارٍ لَا يَسْتَطِيعُ أَنْ يُخَلِّصَ؟ وَأَنْتَ فِي وَسْطِنَا يَارَبُّ، وَقَدْ دُعِينَا بِٱسْمِكَ. لَا تَتْرُكْنَا! 
'''
"10" = '''
:sup:`10` هَكَذَا قَالَ ٱلرَّبُّ لِهَذَا ٱلشَّعْبِ: «هَكَذَا أَحَبُّوا أَنْ يَجُولُوا. لَمْ يَمْنَعُوا أَرْجُلَهُمْ، فَٱلرَّبُّ لَمْ يَقْبَلْهُمْ. اَلْآنَ يَذْكُرُ إِثْمَهُمْ وَيُعَاقِبُ خَطَايَاهُمْ». 
'''
"11" = '''
:sup:`11` وَقَالَ ٱلرَّبُّ لِي: «لَا تُصَلِّ لِأَجْلِ هَذَا ٱلشَّعْبِ لِلْخَيْرِ. 
'''
"12" = '''
:sup:`12` حِينَ يَصُومُونَ لَا أَسْمَعُ صُرَاخَهُمْ، وَحِينَ يُصْعِدُونَ مُحْرَقَةً وَتَقْدِمَةً لَا أَقْبَلُهُمْ، بَلْ بِٱلسَّيْفِ وَٱلْجُوعِ وَٱلْوَبَإِ أَنَا أُفْنِيهِمْ». 
'''
"13" = '''
:sup:`13` فَقُلْتُ: «آهِ، أَيُّهَا ٱلسَّيِّدُ ٱلرَّبُّ! هُوَذَا ٱلْأَنْبِيَاءُ يَقُولُونَ لَهُمْ لَا تَرَوْنَ سَيْفًا، وَلَا يَكُونُ لَكُمْ جُوعٌ بَلْ سَلَامًا ثَابِتًا أُعْطِيكُمْ فِي هَذَا ٱلْمَوْضِعِ». 
'''
"14" = '''
:sup:`14` فَقَالَ ٱلرَّبُّ لِي: «بِٱلْكَذِبِ يَتَنَبَّأُ ٱلْأَنْبِيَاءُ بِٱسْمِي. لَمْ أُرْسِلْهُمْ، وَلَا أَمَرْتُهُمْ، وَلَا كَلَّمْتُهُمْ. بِرُؤْيَا كَاذِبَةٍ وَعِرَافَةٍ وَبَاطِلٍ وَمَكْرِ قُلُوبِهِمْ هُمْ يَتَنَبَّأُونَ لَكُمْ». 
'''
"15" = '''
:sup:`15` «لِذَلِكَ هَكَذَا قَالَ ٱلرَّبُّ عَنِ ٱلْأَنْبِيَاءِ ٱلَّذِينَ يَتَنَبَّأُونَ بِٱسْمِي وَأَنَا لَمْ أُرْسِلْهُمْ، وَهُمْ يَقُولُونَ: لَا يَكُونُ سَيْفٌ وَلَا جُوعٌ فِي هَذِهِ ٱلْأَرْضِ: «بِٱلسَّيْفِ وَٱلْجُوعِ يَفْنَى أُولَئِكَ ٱلْأَنْبِيَاءُ. 
'''
"16" = '''
:sup:`16` وَٱلشَّعْبُ ٱلَّذِي يَتَنَبَّأُونَ لَهُ يَكُونُ مَطْرُوحًا فِي شَوَارِعِ أُورُشَلِيمَ مِنْ جَرَى ٱلْجُوعِ وَٱلسَّيْفِ، وَلَيْسَ مَنْ يَدْفِنُهُمْ هُمْ وَنِسَاؤُهُمْ وَبَنَوُهُمْ وَبَنَاتُهُمْ، وَأَسْكُبُ عَلَيْهِمْ شَرَّهُمْ. 
'''
"17" = '''
:sup:`17` وَتَقُولُ لَهُمْ هَذِهِ ٱلْكَلِمَةَ: لِتَذْرِفْ عَيْنَايَ دُمُوعًا لَيْلًا وَنَهَارًا وَلَا تَكُفَّا، لِأَنَّ ٱلْعَذْرَاءَ بِنْتَ شَعْبِي سُحِقَتْ سَحْقًا عَظِيمًا، بِضَرْبَةٍ مُوجِعَةٍ جِدًّا. 
'''
"18" = '''
:sup:`18` إِذَا خَرَجْتُ إِلَى ٱلْحَقْلِ، فَإِذَا ٱلْقَتْلَى بِٱلسَّيْفِ. وَإِذَا دَخَلْتُ ٱلْمَدِينَةَ، فَإِذَا ٱلْمَرْضَى بِٱلْجُوعِ، لِأَنَّ ٱلنَّبِيَّ وَٱلْكَاهِنَ كِلَيْهِمَا يَطُوفَانِ فِي ٱلْأَرْضِ وَلَا يَعْرِفَانِ شَيْئًا». 
'''
"19" = '''
:sup:`19` هَلْ رَفَضْتَ يَهُوذَا رَفْضًا، أَوْ كَرِهَتْ نَفْسُكَ صِهْيَوْنَ؟ لِمَاذَا ضَرَبْتَنَا وَلَا شِفَاءَ لَنَا؟ ٱنْتَظَرْنَا ٱلسَّلَامَ فَلَمْ يَكُنْ خَيْرٌ، وَزَمَانَ ٱلشِّفَاءِ فَإِذَا رُعْبٌ. 
'''
"20" = '''
:sup:`20` قَدْ عَرَفْنَا يَارَبُّ شَرَّنَا، إِثْمَ آبَائِنَا، لِأَنَّنَا قَدْ أَخْطَأْنَا إِلَيْكَ. 
'''
"21" = '''
:sup:`21` لَا تَرْفُضْ لِأَجْلِ ٱسْمِكَ. لَا تَهِنْ كُرْسِيَّ مَجْدِكَ. اُذْكُرْ. لَا تَنْقُضْ عَهْدَكَ مَعَنَا. 
'''
"22" = '''
:sup:`22` هَلْ يُوجَدُ فِي أَبَاطِيلِ ٱلْأُمَمِ مَنْ يُمْطِرُ، أَوْ هَلْ تُعْطِي ٱلسَّمَاوَاتُ وَابِلًا؟ أَمَا أَنْتَ هُوَ ٱلرَّبُّ إِلَهُنَا؟ فَنَرْجُوكَ، لِأَنَّكَ أَنْتَ صَنَعْتَ كُلَّ هَذِهِ. 
'''
