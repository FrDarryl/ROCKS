[14]
"1" = '''
:sup:`1` «لَا تَضْطَرِبْ قُلُوبُكُمْ. أَنْتُمْ تُؤْمِنُونَ بِٱللهِ فَآمِنُوا بِي. 
'''
"2" = '''
:sup:`2` فِي بَيْتِ أَبِي مَنَازِلُ كَثِيرَةٌ، وَإِلَّا فَإِنِّي كُنْتُ قَدْ قُلْتُ لَكُمْ. أَنَا أَمْضِي لِأُعِدَّ لَكُمْ مَكَانًا، 
'''
"3" = '''
:sup:`3` وَإِنْ مَضَيْتُ وَأَعْدَدْتُ لَكُمْ مَكَانًا آتِي أَيْضًا وَآخُذُكُمْ إِلَيَّ، حَتَّى حَيْثُ أَكُونُ أَنَا تَكُونُونَ أَنْتُمْ أَيْضًا، 
'''
"4" = '''
:sup:`4` وَتَعْلَمُونَ حَيْثُ أَنَا أَذْهَبُ وَتَعْلَمُونَ ٱلطَّرِيقَ». 
'''
"5" = '''
:sup:`5` قَالَ لَهُ تُومَا: «يَا سَيِّدُ، لَسْنَا نَعْلَمُ أَيْنَ تَذْهَبُ، فَكَيْفَ نَقْدِرُ أَنْ نَعْرِفَ ٱلطَّرِيقَ؟». 
'''
"6" = '''
:sup:`6` قَالَ لَهُ يَسُوعُ: «أَنَا هُوَ ٱلطَّرِيقُ وَٱلْحَقُّ وَٱلْحَيَاةُ. لَيْسَ أَحَدٌ يَأْتِي إِلَى ٱلْآبِ إِلَّا بِي. 
'''
"7" = '''
:sup:`7` لَوْ كُنْتُمْ قَدْ عَرَفْتُمُونِي لَعَرَفْتُمْ أَبِي أَيْضًا. وَمِنَ ٱلْآنَ تَعْرِفُونَهُ وَقَدْ رَأَيْتُمُوهُ». 
'''
"8" = '''
:sup:`8` قَالَ لَهُ فِيلُبُّسُ: «يَا سَيِّدُ، أَرِنَا ٱلْآبَ وَكَفَانَا». 
'''
"9" = '''
:sup:`9` قَالَ لَهُ يَسُوعُ: «أَنَا مَعَكُمْ زَمَانًا هَذِهِ مُدَّتُهُ وَلَمْ تَعْرِفْنِي يَا فِيلُبُّسُ! اَلَّذِي رَآنِي فَقَدْ رَأَى ٱلْآبَ، فَكَيْفَ تَقُولُ أَنْتَ: أَرِنَا ٱلْآبَ؟ 
'''
"10" = '''
:sup:`10` أَلَسْتَ تُؤْمِنُ أَنِّي أَنَا فِي ٱلْآبِ وَٱلْآبَ فِيَّ؟ ٱلْكَلَامُ ٱلَّذِي أُكَلِّمُكُمْ بِهِ لَسْتُ أَتَكَلَّمُ بِهِ مِنْ نَفْسِي، لَكِنَّ ٱلْآبَ ٱلْحَالَّ فِيَّ هُوَ يَعْمَلُ ٱلْأَعْمَالَ. 
'''
"11" = '''
:sup:`11` صَدِّقُونِي أَنِّي فِي ٱلْآبِ وَٱلْآبَ فِيَّ، وَإِلَّا فَصَدِّقُونِي لِسَبَبِ ٱلْأَعْمَالِ نَفْسِهَا. 
'''
"12" = '''
:sup:`12` اَلْحَقَّ ٱلْحَقَّ أَقُولُ لَكُمْ: مَنْ يُؤْمِنُ بِي فَٱلْأَعْمَالُ ٱلَّتِي أَنَا أَعْمَلُهَا يَعْمَلُهَا هُوَ أَيْضًا، وَيَعْمَلُ أَعْظَمَ مِنْهَا، لِأَنِّي مَاضٍ إِلَى أَبِي. 
'''
"13" = '''
:sup:`13` وَمَهْمَا سَأَلْتُمْ بِٱسْمِي فَذَلِكَ أَفْعَلُهُ لِيَتَمَجَّدَ ٱلْآبُ بِٱلِٱبْنِ. 
'''
"14" = '''
:sup:`14` إِنْ سَأَلْتُمْ شَيْئًا بِٱسْمِي فَإِنِّي أَفْعَلُهُ. 
'''
"15" = '''
:sup:`15` «إِنْ كُنْتُمْ تُحِبُّونَنِي فَٱحْفَظُوا وَصَايَايَ، 
'''
"16" = '''
:sup:`16` وَأَنَا أَطْلُبُ مِنَ ٱلْآبِ فَيُعْطِيكُمْ مُعَزِّيًا آخَرَ لِيَمْكُثَ مَعَكُمْ إِلَى ٱلْأَبَدِ، 
'''
"17" = '''
:sup:`17` رُوحُ ٱلْحَقِّ ٱلَّذِي لَا يَسْتَطِيعُ ٱلْعَالَمُ أَنْ يَقْبَلَهُ، لِأَنَّهُ لَا يَرَاهُ وَلَا يَعْرِفُهُ، وَأَمَّا أَنْتُمْ فَتَعْرِفُونَهُ لِأَنَّهُ مَاكِثٌ مَعَكُمْ وَيَكُونُ فِيكُمْ. 
'''
"18" = '''
:sup:`18` لَا أَتْرُكُكُمْ يَتَامَى. إِنِّي آتِي إِلَيْكُمْ. 
'''
"19" = '''
:sup:`19` بَعْدَ قَلِيلٍ لَا يَرَانِي ٱلْعَالَمُ أَيْضًا، وَأَمَّا أَنْتُمْ فَتَرَوْنَنِي. إِنِّي أَنَا حَيٌّ فَأَنْتُمْ سَتَحْيَوْنَ. 
'''
"20" = '''
:sup:`20` فِي ذَلِكَ ٱلْيَوْمِ تَعْلَمُونَ أَنِّي أَنَا فِي أَبِي، وَأَنْتُمْ فِيَّ، وَأَنَا فِيكُمْ. 
'''
"21" = '''
:sup:`21` اَلَّذِي عِنْدَهُ وَصَايَايَ وَيَحْفَظُهَا فَهُوَ ٱلَّذِي يُحِبُّنِي، وَٱلَّذِي يُحِبُّنِي يُحِبُّهُ أَبِي، وَأَنَا أُحِبُّهُ، وَأُظْهِرُ لَهُ ذَاتِي». 
'''
"22" = '''
:sup:`22` قَالَ لَهُ يَهُوذَا لَيْسَ ٱلْإِسْخَرْيُوطِيَّ: «يَا سَيِّدُ، مَاذَا حَدَثَ حَتَّى إِنَّكَ مُزْمِعٌ أَنْ تُظْهِرَ ذَاتَكَ لَنَا وَلَيْسَ لِلْعَالَمِ؟». 
'''
"23" = '''
:sup:`23` أَجَابَ يَسُوعُ وَقَالَ لَهُ: «إِنْ أَحَبَّنِي أَحَدٌ يَحْفَظْ كَلَامِي، وَيُحِبُّهُ أَبِي، وَإِلَيْهِ نَأْتِي، وَعِنْدَهُ نَصْنَعُ مَنْزِلًا. 
'''
"24" = '''
:sup:`24` اَلَّذِي لَا يُحِبُّنِي لَا يَحْفَظُ كَلَامِي. وَٱلْكَلَامُ ٱلَّذِي تَسْمَعُونَهُ لَيْسَ لِي بَلْ لِلْآبِ ٱلَّذِي أَرْسَلَنِي. 
'''
"25" = '''
:sup:`25` بِهَذَا كَلَّمْتُكُمْ وَأَنَا عِنْدَكُمْ. 
'''
"26" = '''
:sup:`26` وَأَمَّا ٱلْمُعَزِّي، ٱلرُّوحُ ٱلْقُدُسُ، ٱلَّذِي سَيُرْسِلُهُ ٱلْآبُ بِٱسْمِي، فَهُوَ يُعَلِّمُكُمْ كُلَّ شَيْءٍ، وَيُذَكِّرُكُمْ بِكُلِّ مَا قُلْتُهُ لَكُمْ. 
'''
"27" = '''
:sup:`27` «سَلَامًا أَتْرُكُ لَكُمْ. سَلَامِي أُعْطِيكُمْ. لَيْسَ كَمَا يُعْطِي ٱلْعَالَمُ أُعْطِيكُمْ أَنَا. لَا تَضْطَرِبْ قُلُوبُكُمْ وَلَا تَرْهَبْ. 
'''
"28" = '''
:sup:`28` سَمِعْتُمْ أَنِّي قُلْتُ لَكُمْ: أَنَا أَذْهَبُ ثُمَّ آتِي إِلَيْكُمْ. لَوْ كُنْتُمْ تُحِبُّونَنِي لَكُنْتُمْ تَفْرَحُونَ لِأَنِّي قُلْتُ أَمْضِي إِلَى ٱلْآبِ، لِأَنَّ أَبِي أَعْظَمُ مِنِّي. 
'''
"29" = '''
:sup:`29` وَقُلْتُ لَكُمُ ٱلْآنَ قَبْلَ أَنْ يَكُونَ، حَتَّى مَتَى كَانَ تُؤْمِنُونَ. 
'''
"30" = '''
:sup:`30` لَا أَتَكَلَّمُ أَيْضًا مَعَكُمْ كَثِيرًا، لِأَنَّ رَئِيسَ هَذَا ٱلْعَالَمِ يَأْتِي وَلَيْسَ لَهُ فِيَّ شَيْءٌ. 
'''
"31" = '''
:sup:`31` وَلَكِنْ لِيَفْهَمَ ٱلْعَالَمُ أَنِّي أُحِبُّ ٱلْآبَ، وَكَمَا أَوْصَانِي ٱلْآبُ هَكَذَا أَفْعَلُ. قُومُوا نَنْطَلِقْ مِنْ هَهُنَا. 
'''
