[6]
"1" = '''
:sup:`1` «اُهْرُبُوا يَا بَنِي بَنْيَامِينَ مِنْ وَسْطِ أُورُشَلِيمَ، وَٱضْرِبُوا بِٱلْبُوقِ فِي تَقُوعَ، وَعَلَى بَيْتِ هَكَّارِيمَ ٱرْفَعُوا عَلَمَ نَارٍ، لِأَنَّ ٱلشَّرَّ أَشْرَفَ مِنَ ٱلشِّمَالِ وَكَسْرٌ عَظِيمٌ. 
'''
"2" = '''
:sup:`2` اَلْجَمِيلَةُ ٱللَّطِيفَةُ ٱبْنَةُ صِهْيَوْنَ أُهْلِكُهَا. 
'''
"3" = '''
:sup:`3` إِلَيْهَا تَأْتِي ٱلرُّعَاةُ وَقُطْعَانُهُمْ. يَنْصِبُونَ عِنْدَهَا خِيَامًا حَوَالَيْهَا. يَرْعَوْنَ كُلُّ وَاحِدٍ فِي مَكَانِهِ». 
'''
"4" = '''
:sup:`4` «قَدِّسُوا عَلَيْهَا حَرْبًا. قُومُوا فَنَصْعَدَ في ٱلظَّهِيرَةِ. وَيْلٌ لَنَا لِأَنَّ ٱلنَّهَارَ مَالَ، لِأَنَّ ظِلَالَ ٱلْمَسَاءِ ٱمْتَدَّتْ. 
'''
"5" = '''
:sup:`5` قُومُوا فَنَصْعَدَ في ٱللَّيْلِ وَنَهْدِمَ قُصُورَهَا». 
'''
"6" = '''
:sup:`6` «لِأَنَّهُ هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: ٱقْطَعُوا أَشْجَارًا. أَقِيمُوا حَوْلَ أُورُشَلِيمَ مِتْرَسَةً. هِيَ ٱلْمَدِينَةُ ٱلْمُعَاقَبَةُ. كُلُّهَا ظُلْمٌ فِي وَسَطِهَا. 
'''
"7" = '''
:sup:`7` كَمَا تُنْبِعُ ٱلْعَيْنُ مِيَاهَهَا، هَكَذَا تُنْبِعُ هِيَ شَرَّهَا. ظُلْمٌ وَخَطْفٌ يُسْمَعُ فِيهَا. أَمَامِي دَائِمًا مَرَضٌ وَضَرْبٌ. 
'''
"8" = '''
:sup:`8` تَأَدَّبِي يَا أُورُشَلِيمُ لِئَلَّا تَجْفُوَكِ نَفْسِي. لِئَلَّا أَجْعَلَكِ خَرَابًا، أَرْضًا غَيْرَ مَسْكُونَةٍ. 
'''
"9" = '''
:sup:`9` «هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: تَعْلِيلًا يُعَلِّلُونَ، كَجَفْنَةٍ، بَقِيَّةَ إِسْرَائِيلَ. رُدَّ يَدَكَ كَقَاطِفٍ إِلَى ٱلسِّلَالِ. 
'''
"10" = '''
:sup:`10` مَنْ أُكَلِّمُهُمْ وَأُنْذِرُهُمْ فَيَسْمَعُوا؟ هَا إِنَّ أُذْنَهُمْ غَلْفَاءُ فَلَا يَقْدِرُونَ أَنْ يَصْغَوْا. هَا إِنَّ كَلِمَةَ ٱلرَّبِّ صَارَتْ لَهُمْ عَارًا. لَا يُسَرُّونَ بِهَا. 
'''
"11" = '''
:sup:`11` فَٱمْتَلَأْتُ مِنْ غَيْظِ ٱلرَّبِّ. مَلِلْتُ ٱلطَّاقَةَ. أَسْكُبُهُ عَلَى ٱلْأَطْفَالِ فِي ٱلْخَارِجِ وَعَلَى مَجْلِسِ ٱلشُّبَّانِ مَعًا، لِأَنَّ ٱلرَّجُلَ وَٱلْمَرْأَةَ يُؤْخَذَانِ كِلَاهُمَا، وَٱلشَّيْخَ مَعَ ٱلْمُمْتَلِئِ أَيَّامًا. 
'''
"12" = '''
:sup:`12` وَتَتَحَوَّلُ بُيُوتُهُمْ إِلَى آخَرِينَ، ٱلْحُقُولُ وَٱلنِّسَاءُ مَعًا، لِأَنِّي أَمُدُّ يَدِي عَلَى سُكَّانِ ٱلْأَرْضِ، يَقُولُ ٱلرَّبُّ. 
'''
"13" = '''
:sup:`13` لِأَنَّهُمْ مِنْ صَغِيرِهِمْ إِلَى كَبِيرِهِمْ، كُلُّ وَاحِدٍ مُولَعٌ بِٱلرِّبْحِ. وَمِنَ ٱلنَّبِيِّ إِلَى ٱلْكَاهِنِ، كُلُّ وَاحِدٍ يَعْمَلُ بِٱلْكَذِبِ. 
'''
"14" = '''
:sup:`14` وَيَشْفُونَ كَسْرَ بِنْتِ شَعْبِي عَلَى عَثَمٍ قَائِلِينَ: سَلَامٌ، سَلَامٌ. وَلَا سَلَامَ. 
'''
"15" = '''
:sup:`15` هَلْ خَزُوا لِأَنَّهُمْ عَمِلُوا رِجْسًا؟ بَلْ لَمْ يَخْزَوْا خِزْيًا وَلَمْ يَعْرِفُوا ٱلْخَجَلَ. لِذَلِكَ يَسْقُطُونَ بَيْنَ ٱلسَّاقِطِينَ. فِي وَقْتِ مُعَاقَبَتِهِمْ يَعْثُرُونَ، قَالَ ٱلرَّبُّ. 
'''
"16" = '''
:sup:`16` «هَكَذَا قَالَ ٱلرَّبُّ: قِفُوا عَلَى ٱلطُّرُقِ وَٱنْظُرُوا، وَٱسْأَلُوا عَنِ ٱلسُّبُلِ ٱلْقَدِيمَةِ: أَيْنَ هُوَ ٱلطَّرِيقُ ٱلصَّالِحُ؟ وَسِيرُوا فِيهِ، فَتَجِدُوا رَاحَةً لِنُفُوسِكُمْ. وَلَكِنَّهُمْ قَالُوا: لَا نَسِيرُ فِيهِ! 
'''
"17" = '''
:sup:`17` وَأَقَمْتُ عَلَيْكُمْ رُقَبَاءَ قَائِلِينَ: ٱصْغَوْا لِصَوْتِ ٱلْبُوقِ. فَقَالُوا: لَا نَصْغَى! 
'''
"18" = '''
:sup:`18` لِذَلِكَ ٱسْمَعُوا يَا أَيُّهَا ٱلشُّعُوبُ، وَٱعْرِفِي أَيَّتُهَا ٱلْجَمَاعَةُ مَا هُوَ بَيْنَهُمْ. 
'''
"19" = '''
:sup:`19` اِسْمَعِي أَيَّتُهَا ٱلْأَرْضُ: هَأَنَذَا جَالِبٌ شَرًّا عَلَى هَذَا ٱلشَّعْبِ ثَمَرَ أَفْكَارِهِمْ، لِأَنَّهُمْ لَمْ يَصْغَوْا لِكَلَامِي، وَشَرِيعَتِي رَفَضُوهَا. 
'''
"20" = '''
:sup:`20` لِمَاذَا يَأْتِي لِي ٱللُّبَانُ مِنْ شَبَا، وَقَصَبُ ٱلذَّرِيرَةِ مِنْ أَرْضٍ بَعِيدَةٍ؟ مُحْرَقَاتُكُمْ غَيْرُ مَقْبُولَةٍ، وَذَبَائِحُكُمْ لَا تَلُذُّ لِي. 
'''
"21" = '''
:sup:`21` لِذَلِكَ هَكَذَا قَالَ ٱلرَّبُّ: هَأَنَذَا جَاعِلٌ لِهَذَا ٱلشَّعْبِ مَعْثَرَاتٍ فَيَعْثُرُ بِهَا ٱلْآبَاءُ وَٱلْأَبْنَاءُ مَعًا. اَلْجَارُ وَصَاحِبُهُ يَبِيدَانِ. 
'''
"22" = '''
:sup:`22` هَكَذَا قَالَ ٱلرَّبُّ: هُوَذَا شَعْبٌ قَادِمٌ مِنْ أَرْضِ ٱلشِّمَالِ، وَأُمَّةٌ عَظِيمَةٌ تَقُومُ مِنْ أَقَاصِي ٱلْأَرْضِ. 
'''
"23" = '''
:sup:`23` تُمْسِكُ ٱلْقَوْسَ وَٱلرُّمْحَ. هِيَ قَاسِيَةٌ لَا تَرْحَمُ. صَوْتُهَا كَٱلْبَحْرِ يَعِجُّ، وَعَلَى خَيْلٍ تَرْكَبُ، مُصْطَفَّةً كَإِنْسَانٍ لِمُحَارَبَتِكِ يَا ٱبْنَةَ صِهْيَوْنَ». 
'''
"24" = '''
:sup:`24` سَمِعْنَا خَبَرَهَا. اِرْتَخَتْ أَيْدِينَا. أَمْسَكَنَا ضِيقٌ وَوَجَعٌ كَٱلْمَاخِضِ. 
'''
"25" = '''
:sup:`25` لَا تَخْرُجُوا إِلَى ٱلْحَقْلِ وَفِي ٱلطَّرِيقِ لَا تَمْشُوا، لِأَنَّ سَيْفَ ٱلْعَدُوِّ خَوْفٌ مِنْ كُلِّ جِهَةٍ. 
'''
"26" = '''
:sup:`26` يَا ٱبْنَةَ شَعْبِي، تَنَطَّقِي بِمِسْحٍ وَتَمَرَّغِي فِي ٱلرَّمَادِ. نَوْحَ وَحِيدٍ ٱصْنَعِي لِنَفْسِكِ مَنَاحَةً مُرَّةً، لِأَنَّ ٱلْمُخَرِّبَ يَأْتِي عَلَيْنَا بَغْتَةً. 
'''
"27" = '''
:sup:`27` «قَدْ جَعَلْتُكَ بُرْجًا فِي شَعْبِي، حِصْنًا، لِتَعْرِفَ وَتَمْتَحِنَ طَرِيقَهُمْ. 
'''
"28" = '''
:sup:`28` كُلُّهُمْ عُصَاةٌ مُتَمَرِّدُونَ سَاعُونَ فِي ٱلْوِشَايَةِ. هُمْ نُحَاسٌ وَحَدِيدٌ. كُلُّهُمْ مُفْسِدُونَ. 
'''
"29" = '''
:sup:`29` اِحْتَرَقَ ٱلْمِنْفَاخُ مِنَ ٱلنَّارِ. فَنِيَ ٱلرِّصَاصُ. بَاطِلًا صَاغَ ٱلصَّائِغُ، وَٱلْأَشْرَارُ لَا يُفْرَزُونَ. 
'''
"30" = '''
:sup:`30` فِضَّةً مَرْفُوضَةً يُدْعَوْنَ. لِأَنَّ ٱلرَّبَّ قَدْ رَفَضَهُمْ». 
'''
