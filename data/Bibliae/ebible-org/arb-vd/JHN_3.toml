[3]
"1" = '''
:sup:`1` كَانَ إِنْسَانٌ مِنَ ٱلْفَرِّيسِيِّينَ ٱسْمُهُ نِيقُودِيمُوسُ، رَئِيسٌ لِلْيَهُودِ. 
'''
"2" = '''
:sup:`2` هَذَا جَاءَ إِلَى يَسُوعَ لَيْلًا وَقَالَ لَهُ: «يَا مُعَلِّمُ، نَعْلَمُ أَنَّكَ قَدْ أَتَيْتَ مِنَ ٱللهِ مُعَلِّمًا، لِأَنْ لَيْسَ أَحَدٌ يَقْدِرُ أَنْ يَعْمَلَ هَذِهِ ٱلْآيَاتِ ٱلَّتِي أَنْتَ تَعْمَلُ إِنْ لَمْ يَكُنِ ٱللهُ مَعَهُ». 
'''
"3" = '''
:sup:`3` أَجَابَ يَسُوعُ وَقَالَ لَهُ: «ٱلْحَقَّ ٱلْحَقَّ أَقُولُ لَكَ: إِنْ كَانَ أَحَدٌ لَا يُولَدُ مِنْ فَوْقُ لَا يَقْدِرُ أَنْ يَرَى مَلَكُوتَ ٱللهِ». 
'''
"4" = '''
:sup:`4` قَالَ لَهُ نِيقُودِيمُوسُ: «كَيْفَ يُمْكِنُ ٱلْإِنْسَانَ أَنْ يُولَدَ وَهُوَ شَيْخٌ؟ أَلَعَلَّهُ يَقْدِرُ أَنْ يَدْخُلَ بَطْنَ أُمِّهِ ثَانِيَةً وَيُولَدَ؟». 
'''
"5" = '''
:sup:`5` أَجَابَ يَسُوعُ: «ٱلْحَقَّ ٱلْحَقَّ أَقُولُ لَكَ: إِنْ كَانَ أَحَدٌ لَا يُولَدُ مِنَ ٱلْمَاءِ وَٱلرُّوحِ لَا يَقْدِرُ أَنْ يَدْخُلَ مَلَكُوتَ ٱللهِ. 
'''
"6" = '''
:sup:`6` اَلْمَوْلُودُ مِنَ ٱلْجَسَدِ جَسَدٌ هُوَ، وَٱلْمَوْلُودُ مِنَ ٱلرُّوحِ هُوَ رُوحٌ. 
'''
"7" = '''
:sup:`7` لَا تَتَعَجَّبْ أَنِّي قُلْتُ لَكَ: يَنْبَغِي أَنْ تُولَدُوا مِنْ فَوْقُ. 
'''
"8" = '''
:sup:`8` اَلرِّيحُ تَهُبُّ حَيْثُ تَشَاءُ، وَتَسْمَعُ صَوْتَهَا، لَكِنَّكَ لَا تَعْلَمُ مِنْ أَيْنَ تَأْتِي وَلَا إِلَى أَيْنَ تَذْهَبُ. هَكَذَا كُلُّ مَنْ وُلِدَ مِنَ ٱلرُّوحِ». 
'''
"9" = '''
:sup:`9` أَجَابَ نِيقُودِيمُوسُ وَقَالَ لَهُ: «كَيْفَ يُمْكِنُ أَنْ يَكُونَ هَذَا؟». 
'''
"10" = '''
:sup:`10` أَجَابَ يَسُوعُ وَقَالَ لَهُ: «أَنْتَ مُعَلِّمُ إِسْرَائِيلَ وَلَسْتَ تَعْلَمُ هَذَا! 
'''
"11" = '''
:sup:`11` اَلْحَقَّ ٱلْحَقَّ أَقُولُ لَكَ: إِنَّنَا إِنَّمَا نَتَكَلَّمُ بِمَا نَعْلَمُ وَنَشْهَدُ بِمَا رَأَيْنَا، وَلَسْتُمْ تَقْبَلُونَ شَهَادَتَنَا. 
'''
"12" = '''
:sup:`12` إِنْ كُنْتُ قُلْتُ لَكُمُ ٱلْأَرْضِيَّاتِ وَلَسْتُمْ تُؤْمِنُونَ، فَكَيْفَ تُؤْمِنُونَ إِنْ قُلْتُ لَكُمُ ٱلسَّمَاوِيَّاتِ؟ 
'''
"13" = '''
:sup:`13` وَلَيْسَ أَحَدٌ صَعِدَ إِلَى ٱلسَّمَاءِ إِلَّا ٱلَّذِي نَزَلَ مِنَ ٱلسَّمَاءِ، ٱبْنُ ٱلْإِنْسَانِ ٱلَّذِي هُوَ فِي ٱلسَّمَاءِ. 
'''
"14" = '''
:sup:`14` «وَكَمَا رَفَعَ مُوسَى ٱلْحَيَّةَ فِي ٱلْبَرِّيَّةِ هَكَذَا يَنْبَغِي أَنْ يُرْفَعَ ٱبْنُ ٱلْإِنْسَانِ، 
'''
"15" = '''
:sup:`15` لِكَيْ لَا يَهْلِكَ كُلُّ مَنْ يُؤْمِنُ بِهِ بَلْ تَكُونُ لَهُ ٱلْحَيَاةُ ٱلْأَبَدِيَّةُ. 
'''
"16" = '''
:sup:`16` لِأَنَّهُ هَكَذَا أَحَبَّ ٱللهُ ٱلْعَالَمَ حَتَّى بَذَلَ ٱبْنَهُ ٱلْوَحِيدَ، لِكَيْ لَا يَهْلِكَ كُلُّ مَنْ يُؤْمِنُ بِهِ، بَلْ تَكُونُ لَهُ ٱلْحَيَاةُ ٱلْأَبَدِيَّةُ. 
'''
"17" = '''
:sup:`17` لِأَنَّهُ لَمْ يُرْسِلِ ٱللهُ ٱبْنَهُ إِلَى ٱلْعَالَمِ لِيَدِينَ ٱلْعَالَمَ، بَلْ لِيَخْلُصَ بِهِ ٱلْعَالَمُ. 
'''
"18" = '''
:sup:`18` اَلَّذِي يُؤْمِنُ بِهِ لَا يُدَانُ، وَٱلَّذِي لَا يُؤْمِنُ قَدْ دِينَ، لِأَنَّهُ لَمْ يُؤْمِنْ بِٱسْمِ ٱبْنِ ٱللهِ ٱلْوَحِيدِ. 
'''
"19" = '''
:sup:`19` وَهَذِهِ هِيَ ٱلدَّيْنُونَةُ: إِنَّ ٱلنُّورَ قَدْ جَاءَ إِلَى ٱلْعَالَمِ، وَأَحَبَّ ٱلنَّاسُ ٱلظُّلْمَةَ أَكْثَرَ مِنَ ٱلنُّورِ، لِأَنَّ أَعْمَالَهُمْ كَانَتْ شِرِّيرَةً. 
'''
"20" = '''
:sup:`20` لِأَنَّ كُلَّ مَنْ يَعْمَلُ ٱلسَّيِّآتِ يُبْغِضُ ٱلنُّورَ، وَلَا يَأْتِي إِلَى ٱلنُّورِ لِئَلَّا تُوَبَّخَ أَعْمَالُهُ. 
'''
"21" = '''
:sup:`21` وَأَمَّا مَنْ يَفْعَلُ ٱلْحَقَّ فَيُقْبِلُ إِلَى ٱلنُّورِ، لِكَيْ تَظْهَرَ أَعْمَالُهُ أَنَّهَا بِٱللهِ مَعْمُولَةٌ». 
'''
"22" = '''
:sup:`22` وَبَعْدَ هَذَا جَاءَ يَسُوعُ وَتَلَامِيذُهُ إِلَى أَرْضِ ٱلْيَهُودِيَّةِ، وَمَكَثَ مَعَهُمْ هُنَاكَ، وَكَانَ يُعَمِّدُ. 
'''
"23" = '''
:sup:`23` وَكَانَ يُوحَنَّا أَيْضًا يُعَمِّدُ فِي عَيْنِ نُونٍ بِقُرْبِ سَالِيمَ، لِأَنَّهُ كَانَ هُنَاكَ مِيَاهٌ كَثِيرَةٌ، وَكَانُوا يَأْتُونَ وَيَعْتَمِدُونَ. 
'''
"24" = '''
:sup:`24` لِأَنَّهُ لَمْ يَكُنْ يُوحَنَّا قَدْ أُلْقِيَ بَعْدُ فِي ٱلسِّجْنِ. 
'''
"25" = '''
:sup:`25` وَحَدَثَتْ مُبَاحَثَةٌ مِنْ تَلَامِيذِ يُوحَنَّا مَعَ يَهُودٍ مِنْ جِهَةِ ٱلتَّطْهِيرِ. 
'''
"26" = '''
:sup:`26` فَجَاءُوا إِلَى يُوحَنَّا وَقَالُوا لَهُ: «يَا مُعَلِّمُ، هُوَذَا ٱلَّذِي كَانَ مَعَكَ فِي عَبْرِ ٱلْأُرْدُنِّ، ٱلَّذِي أَنْتَ قَدْ شَهِدْتَ لَهُ، هُوَ يُعَمِّدُ، وَٱلْجَمِيعُ يَأْتُونَ إِلَيْهِ». 
'''
"27" = '''
:sup:`27` أجَابَ يُوحَنَّا وَقَالَ: «لَا يَقْدِرُ إِنْسَانٌ أَنْ يَأْخُذَ شَيْئًا إِنْ لَمْ يَكُنْ قَدْ أُعْطِيَ مِنَ ٱلسَّمَاءِ. 
'''
"28" = '''
:sup:`28` أَنْتُمْ أَنْفُسُكُمْ تَشْهَدُونَ لِي أَنِّي قُلْتُ: لَسْتُ أَنَا ٱلْمَسِيحَ بَلْ إِنِّي مُرْسَلٌ أَمَامَهُ. 
'''
"29" = '''
:sup:`29` مَنْ لَهُ ٱلْعَرُوسُ فَهُوَ ٱلْعَرِيسُ، وَأَمَّا صَدِيقُ ٱلْعَرِيسِ ٱلَّذِي يَقِفُ وَيَسْمَعُهُ فَيَفْرَحُ فَرَحًا مِنْ أَجْلِ صَوْتِ ٱلْعَرِيسِ. إِذًا فَرَحِي هَذَا قَدْ كَمَلَ. 
'''
"30" = '''
:sup:`30` يَنْبَغِي أَنَّ ذَلِكَ يَزِيدُ وَأَنِّي أَنَا أَنْقُصُ. 
'''
"31" = '''
:sup:`31` اَلَّذِي يَأْتِي مِنْ فَوْقُ هُوَ فَوْقَ ٱلْجَمِيعِ، وَٱلَّذِي مِنَ ٱلْأَرْضِ هُوَ أَرْضِيٌّ، وَمِنَ ٱلْأَرْضِ يَتَكَلَّمُ. اَلَّذِي يَأْتِي مِنَ ٱلسَّمَاءِ هُوَ فَوْقَ ٱلْجَمِيعِ، 
'''
"32" = '''
:sup:`32` وَمَا رَآهُ وَسَمِعَهُ بِهِ يَشْهَدُ، وَشَهَادَتُهُ لَيْسَ أَحَدٌ يَقْبَلُهَا. 
'''
"33" = '''
:sup:`33` وَمَنْ قَبِلَ شَهَادَتَهُ فَقَدْ خَتَمَ أَنَّ ٱللهَ صَادِقٌ، 
'''
"34" = '''
:sup:`34` لِأَنَّ ٱلَّذِي أَرْسَلَهُ ٱللهُ يَتَكَلَّمُ بِكَلَامِ ٱللهِ. لِأَنَّهُ لَيْسَ بِكَيْلٍ يُعْطِي ٱللهُ ٱلرُّوحَ. 
'''
"35" = '''
:sup:`35` اَلْآبُ يُحِبُّ ٱلِٱبْنَ وَقَدْ دَفَعَ كُلَّ شَيْءٍ فِي يَدِهِ. 
'''
"36" = '''
:sup:`36` ٱلَّذِي يُؤْمِنُ بِٱلِٱبْنِ لَهُ حَيَاةٌ أَبَدِيَّةٌ، وَٱلَّذِي لَا يُؤْمِنُ بِٱلِٱبْنِ لَنْ يَرَى حَيَاةً بَلْ يَمْكُثُ عَلَيْهِ غَضَبُ ٱللهِ». 
'''
