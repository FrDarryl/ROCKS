[7]
"1" = '''
:sup:`1` وَقَالَ ٱلرَّبُّ لِنُوحٍ: «ٱدْخُلْ أَنْتَ وَجَمِيعُ بَيْتِكَ إِلَى ٱلْفُلْكِ، لِأَنِّي إِيَّاكَ رَأَيْتُ بَارًّا لَدَيَّ فِي هَذَا ٱلْجِيلِ. 
'''
"2" = '''
:sup:`2` مِنْ جَمِيعِ ٱلْبَهَائِمِ ٱلطَّاهِرَةِ تَأْخُذُ مَعَكَ سَبْعَةً سَبْعَةً ذَكَرًا وَأُنْثَى. وَمِنَ ٱلْبَهَائِمِ ٱلَّتِي لَيْسَتْ بِطَاهِرَةٍ ٱثْنَيْنِ: ذَكَرًا وَأُنْثَى. 
'''
"3" = '''
:sup:`3` وَمِنْ طُيُورِ ٱلسَّمَاءِ أَيْضًا سَبْعَةً سَبْعَةً: ذَكَرًا وَأُنْثَى. لِٱسْتِبْقَاءِ نَسْلٍ عَلَى وَجْهِ كُلِّ ٱلْأَرْضِ. 
'''
"4" = '''
:sup:`4` لِأَنِّي بَعْدَ سَبْعَةِ أَيَّامٍ أَيْضًا أُمْطِرُ عَلَى ٱلْأَرْضِ أَرْبَعِينَ يَوْمًا وَأَرْبَعِينَ لَيْلَةً. وَأَمْحُو عَنْ وَجْهِ ٱلْأَرْضِ كُلَّ قَائِمٍ عَمِلْتُهُ». 
'''
"5" = '''
:sup:`5` فَفَعَلَ نُوحٌ حَسَبَ كُلِّ مَا أَمَرَهُ بِهِ ٱلرَّبُّ. 
'''
"6" = '''
:sup:`6` وَلَمَّا كَانَ نُوحٌ ٱبْنَ سِتِّ مِئَةِ سَنَةٍ صَارَ طُوفَانُ ٱلْمَاءِ عَلَى ٱلْأَرْضِ، 
'''
"7" = '''
:sup:`7` فَدَخَلَ نُوحٌ وَبَنُوهُ وَٱمْرَأَتُهُ وَنِسَاءُ بَنِيهِ مَعَهُ إِلَى ٱلْفُلْكِ مِنْ وَجْهِ مِيَاهِ ٱلطُّوفَانِ. 
'''
"8" = '''
:sup:`8` وَمِنَ ٱلْبَهَائِمِ ٱلطَّاهِرَةِ وَٱلْبَهَائِمِ ٱلَّتِي لَيْسَتْ بِطَاهِرَةٍ، وَمِنَ ٱلطُّيُورِ وَكُلِّ مَا يَدِبُّ عَلَى ٱلْأَرْضِ: 
'''
"9" = '''
:sup:`9` دَخَلَ ٱثْنَانِ ٱثْنَانِ إِلَى نُوحٍ إِلَى ٱلْفُلْكِ، ذَكَرًا وَأُنْثَى، كَمَا أَمَرَ ٱللهُ نُوحًا. 
'''
"10" = '''
:sup:`10` وَحَدَثَ بَعْدَ ٱلسَّبْعَةِ ٱلْأَيَّامِ أَنَّ مِيَاهَ ٱلطُّوفَانِ صَارَتْ عَلَى ٱلْأَرْضِ. 
'''
"11" = '''
:sup:`11` فِي سَنَةِ سِتِّ مِئَةٍ مِنْ حَيَاةِ نُوحٍ، فِي ٱلشَّهْرِ ٱلثَّانِي، فِي ٱلْيَوْمِ ٱلسَّابِعَ عَشَرَ مِنَ ٱلشَّهْرِ فِي ذَلِكَ ٱليَوْمِ، ٱنْفَجَرَتْ كُلُّ يَنَابِيعِ ٱلْغَمْرِ ٱلْعَظِيمِ، وَٱنْفَتَحَتْ طَاقَاتُ ٱلسَّمَاءِ. 
'''
"12" = '''
:sup:`12` وَكَانَ ٱلْمَطَرُ عَلَى ٱلْأَرْضِ أَرْبَعِينَ يَوْمًا وَأَرْبَعِينَ لَيْلَةً. 
'''
"13" = '''
:sup:`13` فِي ذَلِكَ ٱلْيَوْمِ عَيْنِهِ دَخَلَ نُوحٌ، وَسَامٌ وَحَامٌ وَيَافَثُ بَنُو نُوحٍ، وَٱمْرَأَةُ نُوحٍ، وَثَلَاثُ نِسَاءِ بَنِيهِ مَعَهُمْ إِلَى ٱلْفُلْكِ. 
'''
"14" = '''
:sup:`14` هُمْ وَكُلُّ ٱلْوُحُوشِ كَأَجْنَاسِهَا، وَكُلُّ ٱلْبَهَائِمِ كَأَجْنَاسِهَا، وَكُلُّ ٱلدَّبَّاباتِ ٱلَّتِي تَدِبُّ عَلَى ٱلْأَرْضِ كَأَجْنَاسِهَا، وَكُلُّ ٱلطُّيُورِ كَأَجْنَاسِهَا: كُلُّ عُصْفُورٍ، كُلُّ ذِي جَنَاحٍ. 
'''
"15" = '''
:sup:`15` وَدَخَلَتْ إِلَى نُوحٍ إِلَى ٱلْفُلْكِ، ٱثْنَيْنِ ٱثْنَيْنِ مِنْ كُلِّ جَسَدٍ فِيهِ رُوحُ حَيَاةٍ. 
'''
"16" = '''
:sup:`16` وَٱلدَّاخِلَاتُ دَخَلَتْ ذَكَرًا وَأُنْثَى، مِنْ كُلِّ ذِي جَسَدٍ، كَمَا أَمَرَهُ ٱللهُ. وَأَغْلَقَ ٱلرَّبُّ عَلَيْهِ. 
'''
"17" = '''
:sup:`17` وَكَانَ ٱلطُّوفَانُ أَرْبَعِينَ يَوْمًا عَلَى ٱلْأَرْضِ. وَتَكَاثَرَتِ ٱلْمِيَاهُ وَرَفَعَتِ ٱلْفُلْكَ، فَٱرْتَفَعَ عَنِ ٱلْأَرْضِ. 
'''
"18" = '''
:sup:`18` وَتَعَاظَمَتِ ٱلْمِيَاهُ وَتَكَاثَرَتْ جِدًّا عَلَى ٱلْأَرْضِ، فَكَانَ ٱلْفُلْكُ يَسِيرُ عَلَى وَجْهِ ٱلْمِيَاهِ. 
'''
"19" = '''
:sup:`19` وَتَعَاظَمَتِ ٱلْمِيَاهُ كَثِيرًا جِدًّا عَلَى ٱلْأَرْضِ، فَتَغَطَّتْ جَمِيعُ ٱلْجِبَالِ ٱلشَّامِخَةِ ٱلَّتِي تَحْتَ كُلِّ ٱلسَّمَاءِ. 
'''
"20" = '''
:sup:`20` خَمْسَ عَشَرَةَ ذِرَاعًا فِي ٱلِٱرْتِفَاعِ تَعَاظَمَتِ ٱلْمِيَاهُ، فَتَغَطَّتِ ٱلْجِبَالُ. 
'''
"21" = '''
:sup:`21` فَمَاتَ كُلُّ ذِي جَسَدٍ كَانَ يَدِبُّ عَلَى ٱلْأَرْضِ مِنَ ٱلطُّيُورِ وَٱلْبَهَائِمِ وَٱلْوُحُوشِ، وَكُلُّ ٱلزَّحَّافَاتِ ٱلَّتِي كَانَتْ تَزْحَفُ عَلَى ٱلْأَرْضِ، وَجَمِيعُ ٱلنَّاسِ. 
'''
"22" = '''
:sup:`22` كُلُّ مَا فِي أَنْفِهِ نَسَمَةُ رُوحِ حَيَاةٍ مِنْ كُلِّ مَا فِي ٱلْيَابِسَةِ مَاتَ. 
'''
"23" = '''
:sup:`23` فَمَحَا ٱللهُ كُلَّ قَائِمٍ كَانَ عَلَى وَجْهِ ٱلْأَرْضِ: ٱلنَّاسَ، وَٱلْبَهَائِمَ، وَٱلدَّبَّابَاتِ، وَطُيُورَ ٱلسَّمَاءِ. فَٱنْمَحَتْ مِنَ ٱلْأَرْضِ. وَتَبَقَّى نُوحٌ وَٱلَّذِينَ مَعَهُ فِي ٱلْفُلْكِ فَقَطْ. 
'''
"24" = '''
:sup:`24` وَتَعَاظَمَتِ ٱلْمِيَاهُ عَلَى ٱلْأَرْضِ مِئَةً وَخَمْسِينَ يَوْمًا. 
'''
