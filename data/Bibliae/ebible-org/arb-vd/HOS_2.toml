[2]
"1" = '''
:sup:`1` «قُولُوا لِإِخْوَتِكُمْ «عَمِّي» وَلِأَخَوَاتِكُمْ «رُحَامَةَ». 
'''
"2" = '''
:sup:`2` حَاكِمُوا أُمَّكُمْ حَاكِمُوا، لِأَنَّهَا لَيْسَتِ ٱمْرَأَتِي وَأَنَا لَسْتُ رَجُلَهَا، لِكَيْ تَعْزِلَ زِنَاهَا عَنْ وَجْهِهَا وَفِسْقَهَا مِنْ بَيْنِ ثَدْيَيْهَا، 
'''
"3" = '''
:sup:`3` لِئَلَّا أُجَرِّدَهَا عُرْيَانَةً وَأَوْقِفَهَا كَيَوْمِ وِلَادَتِهَا، وَأَجْعَلَهَا كَقَفْرٍ، وَأُصَيِّرَهَا كَأَرْضٍ يَابِسَةٍ، وَأُمِيتَهَا بِٱلْعَطَشِ. 
'''
"4" = '''
:sup:`4` وَلَا أَرْحَمُ أَوْلَادَهَا لِأَنَّهُمْ أَوْلَادُ زِنًى. 
'''
"5" = '''
:sup:`5` «لِأَنَّ أُمَّهُمْ قَدْ زَنَتِ. ٱلَّتِي حَبِلَتْ بِهِمْ صَنَعَتْ خِزْيًا. لِأَنَّهَا قَالَتْ: أَذْهَبُ وَرَاءَ مُحِبِّيَّ ٱلَّذِينَ يُعْطُونَ خُبْزِي وَمَائِي، صُوفِي وَكَتَّانِي، زَيْتِي وَأَشْرِبَتِي. 
'''
"6" = '''
:sup:`6` لِذَلِكَ هَأَنَذَا أُسَيِّجُ طَرِيقَكِ بِٱلشَّوْكِ، وَأَبْنِي حَائِطَهَا حَتَّى لَا تَجِدَ مَسَالِكَهَا. 
'''
"7" = '''
:sup:`7` فَتَتْبَعُ مُحِبِّيهَا وَلَا تُدْرِكُهُمْ، وَتُفَتِّشُ عَلَيْهِمْ وَلَا تَجِدُهُمْ. فَتَقُولُ: أَذْهَبُ وَأَرْجِعُ إِلَى رَجُلِي ٱلْأَوَّلِ، لِأَنَّهُ حِينَئِذٍ كَانَ خَيْرٌ لِي مِنَ ٱلْآنَ. 
'''
"8" = '''
:sup:`8` «وَهِيَ لَمْ تَعْرِفْ أَنِّي أَنَا أَعْطَيْتُهَا ٱلْقَمْحَ وَٱلْمِسْطَارَ وَٱلزَّيْتَ، وَكَثَّرْتُ لَهَا فِضَّةً وَذَهَبًا جَعَلُوهُ لِبَعْلٍ. 
'''
"9" = '''
:sup:`9` لِذَلِكَ أَرْجِعُ وَآخُذُ قَمْحِي فِي حِينِهِ، وَمِسْطَارِي فِي وَقْتِهِ، وَأَنْزِعُ صُوفِي وَكَتَّانِي ٱللَّذَيْنِ لِسَتْرِ عَوْرَتِهَا. 
'''
"10" = '''
:sup:`10` وَٱلْآنَ أَكْشِفُ عَوْرَتَهَا أَمَامَ عُيُونِ مُحِبِّيهَا وَلَا يُنْقِذُهَا أَحَدٌ مِنْ يَدِي. 
'''
"11" = '''
:sup:`11` وَأُبَطِّلُ كُلَّ أَفْرَاحِهَا: أَعْيَادَهَا وَرُؤُوسَ شُهُورِهَا وَسُبُوتَهَا وَجَمِيعَ مَوَاسِمِهَا. 
'''
"12" = '''
:sup:`12` وَأُخَرِّبُ كَرْمَهَا وَتِينَهَا ٱللَّذَيْنِ قَالَتْ: هُمَا أُجْرَتِي ٱلَّتِي أَعْطَانِيهَا مُحِبِّيَّ، وَأَجْعَلُهُمَا وَعْرًا فَيَأْكُلُهُمَا حَيَوَانُ ٱلْبَرِّيَّةِ. 
'''
"13" = '''
:sup:`13` وَأُعَاقِبُهَا عَلَى أَيَّامِ بَعْلِيمَ ٱلَّتِي فِيهَا كَانَتْ تُبَخِّرُ لَهُمْ وَتَتَزَيَّنُ بِخَزَائِمِهَا وَحُلِيهَا وَتَذْهَبُ وَرَاءَ مُحِبِّيهَا وَتَنْسَانِي أَنَا، يَقُولُ ٱلرَّبُّ. 
'''
"14" = '''
:sup:`14` «لَكِنْ هَأَنَذَا أَتَمَلَّقُهَا وَأَذْهَبُ بِهَا إِلَى ٱلْبَرِّيَّةِ وَأُلَاطِفُهَا، 
'''
"15" = '''
:sup:`15` وَأُعْطِيهَا كُرُومَهَا مِنْ هُنَاكَ، وَوَادِي عَخُورَ بَابًا لِلرَّجَاءِ. وَهِيَ تُغَنِّي هُنَاكَ كَأَيَّامِ صِبَاهَا، وَكَيَوْمِ صُعُودِهَا مِنْ أَرْضِ مِصْرَ. 
'''
"16" = '''
:sup:`16` وَيَكُونُ فِي ذَلِكَ ٱلْيَوْمِ، يَقُولُ ٱلرَّبُّ، أَنَّكِ تَدْعِينَنِي: رَجُلِي، وَلَا تَدْعِينَنِي بَعْدُ بَعْلِي. 
'''
"17" = '''
:sup:`17` وَأَنْزِعُ أَسْمَاءَ ٱلْبَعْلِيمِ مِنْ فَمِهَا، فَلَا تُذْكَرُ أَيْضًا بِأَسْمَائِهَا. 
'''
"18" = '''
:sup:`18` وَأَقْطَعُ لَهُمْ عَهْدًا فِي ذَلِكَ ٱلْيَوْمِ مَعَ حَيَوَانِ ٱلْبَرِّيَّةِ وَطُيُورِ ٱلسَّمَاءِ وَدَبَّابَاتِ ٱلْأَرْضِ، وَأَكْسِرُ ٱلْقَوْسَ وَٱلسَّيْفَ وَٱلْحَرْبَ مِنَ ٱلْأَرْضِ، وَأَجْعَلُهُمْ يَضْطَجِعُونَ آمِنِينَ. 
'''
"19" = '''
:sup:`19` وَأَخْطُبُكِ لِنَفْسِي إِلَى ٱلْأَبَدِ. وَأَخْطُبُكِ لِنَفْسِي بِٱلْعَدْلِ وَٱلْحَقِّ وَٱلْإِحْسَانِ وَٱلْمَرَاحِمِ. 
'''
"20" = '''
:sup:`20` أَخْطُبُكِ لِنَفْسِي بِٱلْأَمَانَةِ فَتَعْرِفِينَ ٱلرَّبَّ. 
'''
"21" = '''
:sup:`21` وَيَكُونُ فِي ذَلِكَ ٱلْيَوْمِ أَنِّي أَسْتَجِيبُ، يَقُولُ ٱلرَّبُّ، أَسْتَجِيبُ ٱلسَّمَاوَاتِ وَهِيَ تَسْتَجِيبُ ٱلْأَرْضَ، 
'''
"22" = '''
:sup:`22` وَٱلْأَرْضُ تَسْتَجِيبُ ٱلْقَمْحَ وَٱلْمِسْطَارَ وَٱلزَّيْتَ، وَهِيَ تَسْتَجِيبُ يَزْرَعِيلَ. 
'''
"23" = '''
:sup:`23` وَأَزْرَعُهَا لِنَفْسِي فِي ٱلْأَرْضِ، وَأَرْحَمُ لُورُحَامَةَ، وَأَقُولُ لِلُوعَمِّي: أَنْتَ شَعْبِي، وَهُوَ يَقُولُ: أَنْتَ إِلَهِي». 
'''
