[20]
"1" = '''
:sup:`1` «فَإِنَّ مَلَكُوتَ ٱلسَّمَاوَاتِ يُشْبِهُ رَجُلًا رَبَّ بَيْتٍ خَرَجَ مَعَ ٱلصُّبْحِ لِيَسْتَأْجِرَ فَعَلَةً لِكَرْمِهِ، 
'''
"2" = '''
:sup:`2` فَٱتَّفَقَ مَعَ ٱلْفَعَلَةِ عَلَى دِينَارٍ فِي ٱلْيَوْمِ، وَأَرْسَلَهُمْ إِلَى كَرْمِهِ. 
'''
"3" = '''
:sup:`3` ثُمَّ خَرَجَ نَحْوَ ٱلسَّاعَةِ ٱلثَّالِثَةِ وَرَأَى آخَرِينَ قِيَامًا فِي ٱلسُّوقِ بَطَّالِينَ، 
'''
"4" = '''
:sup:`4` فَقَالَ لَهُمُ: ٱذْهَبُوا أَنْتُمْ أَيْضًا إِلَى ٱلْكَرْمِ فَأُعْطِيَكُمْ مَا يَحِقُّ لَكُمْ. فَمَضَوْا. 
'''
"5" = '''
:sup:`5` وَخَرَجَ أَيْضًا نَحْوَ ٱلسَّاعَةِ ٱلسَّادِسَةِ وَٱلتَّاسِعَةِ وَفَعَلَ كَذَلِكَ. 
'''
"6" = '''
:sup:`6` ثُمَّ نَحْوَ ٱلسَّاعَةِ ٱلْحَادِيَةَ عَشْرَةَ خَرَجَ وَوَجَدَ آخَرِينَ قِيَامًا بَطَّالِينَ، فَقَالَ لَهُمْ: لِمَاذَا وَقَفْتُمْ هَهُنَا كُلَّ ٱلنَّهَارِ بَطَّالِينَ؟ 
'''
"7" = '''
:sup:`7` قَالُوا لَهُ: لِأَنَّهُ لَمْ يَسْتَأْجِرْنَا أَحَدٌ. قَالَ لَهُمُ: ٱذْهَبُوا أَنْتُمْ أَيْضًا إِلَى ٱلْكَرْمِ فَتَأْخُذُوا مَا يَحِقُّ لَكُمْ. 
'''
"8" = '''
:sup:`8` فَلَمَّا كَانَ ٱلْمَسَاءُ قَالَ صَاحِبُ ٱلْكَرْمِ لِوَكِيلِهِ: ٱدْعُ ٱلْفَعَلَةَ وَأَعْطِهِمُ ٱلْأُجْرَةَ مُبْتَدِئًا مِنَ ٱلْآخِرِينَ إِلَى ٱلْأَوَّلِينَ. 
'''
"9" = '''
:sup:`9` فَجَاءَ أَصْحَابُ ٱلسَّاعَةِ ٱلْحَادِيَةَ عَشْرَةَ وَأَخَذُوا دِينَارًا دِينَارًا. 
'''
"10" = '''
:sup:`10` فَلَمَّا جَاءَ ٱلْأَوَّلُونَ ظَنُّوا أَنَّهُمْ يَأْخُذُونَ أَكْثَرَ. فَأَخَذُوا هُمْ أَيْضًا دِينَارًا دِينَارًا. 
'''
"11" = '''
:sup:`11` وَفِيمَا هُمْ يَأْخُذُونَ تَذَمَّرُوا عَلَى رَبِّ ٱلْبَيْتِ 
'''
"12" = '''
:sup:`12` قَائِلِينَ: هَؤُلَاءِ ٱلْآخِرُونَ عَمِلُوا سَاعَةً وَاحِدَةً، وَقَدْ سَاوَيْتَهُمْ بِنَا نَحْنُ ٱلَّذِينَ ٱحْتَمَلْنَا ثِقَلَ ٱلنَّهَارِ وَٱلْحَرَّ! 
'''
"13" = '''
:sup:`13` فَأجَابَ وَقَالَ لِوَاحِدٍ مِنْهُمْ: يا صَاحِبُ، مَا ظَلَمْتُكَ! أَمَا اتَّفَقْتَ مَعِي عَلَى دِينَارٍ؟ 
'''
"14" = '''
:sup:`14` فَخُذِ ٱلَّذِي لَكَ وَٱذْهَبْ، فَإِنِّي أُرِيدُ أَنْ أُعْطِيَ هَذَا ٱلْأَخِيرَ مِثْلَكَ. 
'''
"15" = '''
:sup:`15` أَوَ مَا يَحِلُّ لِي أَنْ أَفْعَلَ مَا أُرِيدُ بِمَا لِي؟ أَمْ عَيْنُكَ شِرِّيرَةٌ لِأَنِّي أَنَا صَالِحٌ؟ 
'''
"16" = '''
:sup:`16` هَكَذَا يَكُونُ ٱلْآخِرُونَ أَوَّلِينَ وَٱلْأَوَّلُونَ آخِرِينَ، لِأَنَّ كَثِيرِينَ يُدْعَوْنَ وَقَلِيلِينَ يُنْتَخَبُونَ». 
'''
"17" = '''
:sup:`17` وَفِيمَا كَانَ يَسُوعُ صَاعِدًا إِلَى أُورُشَلِيمَ أَخَذَ ٱلِٱثْنَيْ عَشَرَ تِلْمِيذًا عَلَى ٱنْفِرَادٍ فِي ٱلطَّرِيقِ وَقَالَ لَهُمْ: 
'''
"18" = '''
:sup:`18` «هَا نَحْنُ صَاعِدُونَ إِلَى أُورُشَلِيمَ، وَٱبْنُ ٱلْإِنْسَانِ يُسَلَّمُ إِلَى رُؤَسَاءِ ٱلْكَهَنَةِ وَٱلْكَتَبَةِ، فَيَحْكُمُونَ عَلَيْهِ بِٱلْمَوْتِ، 
'''
"19" = '''
:sup:`19` وَيُسَلِّمُونَهُ إِلَى ٱلْأُمَمِ لِكَيْ يَهْزَأُوا بِهِ وَيَجْلِدُوهُ وَيَصْلِبُوهُ، وَفِي ٱلْيَوْمِ ٱلثَّالِثِ يَقُومُ». 
'''
"20" = '''
:sup:`20` حِينَئِذٍ تَقَدَّمَتْ إِلَيْهِ أُمُّ ٱبْنَيْ زَبْدِي مَعَ ٱبْنَيْهَا، وَسَجَدَتْ وَطَلَبَتْ مِنْهُ شَيْئًا. 
'''
"21" = '''
:sup:`21` فَقَالَ لَهَا: «مَاذَا تُرِيدِينَ؟». قَالَتْ لَهُ: «قُلْ أَنْ يَجْلِسَ ٱبْنَايَ هَذَانِ وَاحِدٌ عَنْ يَمِينِكَ وَٱلْآخَرُ عَنِ ٱلْيَسَارِ فِي مَلَكُوتِكَ». 
'''
"22" = '''
:sup:`22` فَأَجَابَ يَسُوعُ وَقَالَ: «لَسْتُمَا تَعْلَمَانِ مَا تَطْلُبَانِ. أَتَسْتَطِيعَانِ أَنْ تَشْرَبَا ٱلْكَأْسَ ٱلَّتِي سَوْفَ أَشْرَبُهَا أَنَا، وَأَنْ تَصْطَبِغَا بِٱلصِّبْغَةِ ٱلَّتِي أَصْطَبِغُ بِهَا أَنَا؟». قَالَا لَهُ: «نَسْتَطِيعُ». 
'''
"23" = '''
:sup:`23` فَقَالَ لَهُمَا: «أَمَّا كَأْسِي فَتَشْرَبَانِهَا، وَبِالصِّبْغَةِ ٱلَّتِي أَصْطَبِغُ بِهَا أَنَا تَصْطَبِغَانِ. وَأَمَّا ٱلْجُلُوسُ عَنْ يَمِينِي وَعَنْ يَسَارِي فَلَيْسَ لِي أَنْ أُعْطِيَهُ إِلَّا لِلَّذِينَ أُعِدَّ لَهُمْ مِنْ أَبِي». 
'''
"24" = '''
:sup:`24` فَلَمَّا سَمِعَ ٱلْعَشَرَةُ ٱغْتَاظُوا مِنْ أَجْلِ ٱلْأَخَوَيْنِ. 
'''
"25" = '''
:sup:`25` فَدَعَاهُمْ يَسُوعُ وَقَالَ: «أَنْتُمْ تَعْلَمُونَ أَنَّ رُؤَسَاءَ ٱلْأُمَمِ يَسُودُونَهُمْ، وَٱلْعُظَمَاءَ يَتَسَلَّطُونَ عَلَيْهِمْ. 
'''
"26" = '''
:sup:`26` فَلَا يَكُونُ هَكَذَا فِيكُمْ. بَلْ مَنْ أَرَادَ أَنْ يَكُونَ فِيكُمْ عَظِيمًا فَلْيَكُنْ لَكُمْ خَادِمًا، 
'''
"27" = '''
:sup:`27` وَمَنْ أَرَادَ أَنْ يَكُونَ فِيكُمْ أَوَّلًا فَلْيَكُنْ لَكُمْ عَبْدًا، 
'''
"28" = '''
:sup:`28` كَمَا أَنَّ ٱبْنَ ٱلْإِنْسَانِ لَمْ يَأْتِ لِيُخْدَمَ بَلْ لِيَخْدِمَ، وَلِيَبْذِلَ نَفْسَهُ فِدْيَةً عَنْ كَثِيرِينَ». 
'''
"29" = '''
:sup:`29` وَفِيمَا هُمْ خَارِجُونَ مِنْ أَرِيحَا تَبِعَهُ جَمْعٌ كَثِيرٌ، 
'''
"30" = '''
:sup:`30` وَإِذَا أَعْمَيَانِ جَالِسَانِ عَلَى ٱلطَّرِيقِ. فَلَمَّا سَمِعَا أَنَّ يَسُوعَ مُجْتَازٌ صَرَخَا قَائِلَيْنِ: «ٱرْحَمْنَا ياسَيِّدُ، يا ٱبْنَ دَاوُدَ!». 
'''
"31" = '''
:sup:`31` فَٱنْتَهَرَهُمَا ٱلْجَمْعُ لِيَسْكُتَا، فَكَانَا يَصْرُخَانِ أَكْثَرَ قَائِلَيْنِ: «ٱرْحَمْنَا ياسَيِّدُ، يا ٱبْنَ دَاوُدَ!». 
'''
"32" = '''
:sup:`32` فَوَقَفَ يَسُوعُ وَنَادَاهُمَا وَقَالَ: «مَاذَا تُرِيدَانِ أَنْ أَفْعَلَ بِكُمَا؟». 
'''
"33" = '''
:sup:`33` قَالَا لَهُ: «يَا سَيِّدُ، أَنْ تَنْفَتِحَ أَعْيُنُنَا!». 
'''
"34" = '''
:sup:`34` فَتَحَنَّنَ يَسُوعُ وَلَمَسَ أَعْيُنَهُمَا، فَلِلْوَقْتِ أَبْصَرَتْ أَعْيُنُهُمَا فَتَبِعَاهُ. 
'''
