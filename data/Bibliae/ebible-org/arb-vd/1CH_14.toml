[14]
"1" = '''
:sup:`1` وَأَرْسَلَ حِيرَامُ مَلِكُ صُورَ رُسُلًا إِلَى دَاوُدَ وَخَشَبَ أَرْزٍ وَبَنَّائِينَ وَنَجَّارِينَ لِيَبْنُوا لَهُ بَيْتًا. 
'''
"2" = '''
:sup:`2` وَعَلِمَ دَاوُدُ أَنَّ ٱلرَّبَّ قَدْ أَثْبَتَهُ مَلِكًا عَلَى إِسْرَائِيلَ، لِأَنَّ مَمْلَكَتَهُ ٱرْتَفَعَتْ مُتَصَاعِدَةً مِنْ أَجْلِ شَعْبِهِ إِسْرَائِيلَ. 
'''
"3" = '''
:sup:`3` وَأَخَذَ دَاوُدُ نِسَاءً أَيْضًا فِي أُورُشَلِيمَ، وَوَلَدَ أَيْضًا دَاوُدُ بَنِينَ وَبَنَاتٍ. 
'''
"4" = '''
:sup:`4` وَهَذِهِ أَسْمَاءُ ٱلْأَوْلَادِ ٱلَّذِينَ كَانُوا لَهُ فِي أُورُشَلِيمَ: شَمُّوعُ وَشُوبَابُ وَنَاثَانُ وَسُلَيْمَانُ 
'''
"5" = '''
:sup:`5` وَيِبْحَارُ وَأَلِيشُوعُ وَأَلِفَالَطُ 
'''
"6" = '''
:sup:`6` وَنُوجَهُ وَنَافَجُ وَيَافِيعُ 
'''
"7" = '''
:sup:`7` وَأَلِيشَمَعُ وَبَعَلْيَادَاعُ وَأَلِيفَلَطُ. 
'''
"8" = '''
:sup:`8` وَسَمِعَ ٱلْفِلِسْطِينِيُّونَ أَنَّ دَاوُدَ قَدْ مُسِحَ مَلِكًا عَلَى كُلِّ إِسْرَائِيلَ، فَصَعِدَ كُلُّ ٱلْفِلِسْطِينِيِّينَ لِيُفَتِّشُوا عَلَى دَاوُدَ. وَلَمَّا سَمِعَ دَاوُدُ خَرَجَ لِٱسْتِقْبَالِهِمْ. 
'''
"9" = '''
:sup:`9` فَجَاءَ ٱلْفِلِسْطِينِيُّونَ وَٱنْتَشَرُوا فِي وَادِي ٱلرَّفَائِيِّينَ. 
'''
"10" = '''
:sup:`10` فَسَأَلَ دَاوُدُ مِنَ ٱللهِ قَائِلًا: «أَأَصْعَدُ عَلَى ٱلْفِلِسْطِينِيِّينَ فَتَدْفَعُهُمْ لِيَدِي؟» فَقَالَ لَهُ ٱلرَّبُّ: «ٱصْعَدْ فَأَدْفَعَهُمْ لِيَدِكَ». 
'''
"11" = '''
:sup:`11` فَصَعِدُوا إِلَى بَعْلِ فَرَاصِيمَ وَضَرَبَهُمْ دَاوُدُ هُنَاكَ. وَقَالَ دَاوُدُ: «قَدِ ٱقْتَحَمَ ٱللهُ أَعْدَائِي بِيَدِي كَٱقْتِحَامِ ٱلْمِيَاهِ». لِذَلِكَ دَعَوْا ٱسْمَ ذَلِكَ ٱلْمَوْضِعِ «بَعْلَ فَرَاصِيمَ». 
'''
"12" = '''
:sup:`12` وَتَرَكُوا هُنَاكَ آلِهَتَهُمْ، فَأَمَرَ دَاوُدُ فَأُحْرِقَتْ بِٱلنَّارِ. 
'''
"13" = '''
:sup:`13` ثُمَّ عَادَ ٱلْفِلِسْطِينِيُّونَ أَيْضًا وَٱنْتَشَرُوا فِي ٱلْوَادِي. 
'''
"14" = '''
:sup:`14` فَسَأَلَ أَيْضًا دَاوُدُ مِنَ ٱللهِ، فَقَالَ لَهُ ٱللهُ: «لَا تَصْعَدْ وَرَاءَهُمْ، تَحَوَّلْ عَنْهُمْ وَهَلُمَّ عَلَيْهِمْ مُقَابِلَ أَشْجَارِ ٱلْبُكَا. 
'''
"15" = '''
:sup:`15` وَعِنْدَمَا تَسْمَعُ صَوْتَ خَطَوَاتٍ فِي رُؤُوسِ أَشْجَارِ ٱلْبُكَا فَٱخْرُجْ حِينَئِذٍ لِلْحَرْبِ، لِأَنَّ ٱللهَ يَخْرُجُ أَمَامَكَ لِضَرْبِ مَحَلَّةِ ٱلْفِلِسْطِينِيِّينَ». 
'''
"16" = '''
:sup:`16` فَفَعَلَ دَاوُدُ كَمَا أَمَرَهُ ٱللهُ، وَضَرَبُوا مَحَلَّةَ ٱلْفِلِسْطِينِيِّينَ مِنْ جِبْعُونَ إِلَى جَازِرَ. 
'''
"17" = '''
:sup:`17` وَخَرَجَ ٱسْمُ دَاوُدَ إِلَى جَمِيعِ ٱلْأَرَاضِي، وَجَعَلَ ٱلرَّبُّ هَيْبَتَهُ عَلَى جَمِيعِ ٱلْأُمَمِ. 
'''
