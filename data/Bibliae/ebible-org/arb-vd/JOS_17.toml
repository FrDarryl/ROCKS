[17]
"1" = '''
:sup:`1` وَكَانَتِ ٱلْقُرْعَةُ لِسِبْطِ مَنَسَّى، لِأَنَّهُ هُوَ بِكْرُ يُوسُفَ. لِمَاكِيرَ بِكْرِ مَنَسَّى أَبِي جِلْعَادَ، لِأَنَّهُ كَانَ رَجُلَ حَرْبٍ، وَكَانَتْ جِلْعَادُ وَبَاشَانُ لَهُ. 
'''
"2" = '''
:sup:`2` وَكَانَتْ لِبَنِي مَنَسَّى ٱلْبَاقِينَ حَسَبَ عَشَائِرِهِمْ. لِبَنِي أَبِيعَزَرَ وَلِبَنِي حَالَقَ، وَلِبَنِي أَسْرِيئِيلَ، وَلِبَنِي شَكَمَ، وَلِبَنِي حَافَرَ، وَلِبَنِي شَمِيدَاعَ، هَؤُلَاءِ هُمْ بَنُو مَنَسَّى بْنِ يُوسُفَ، ٱلذُّكُورُ حَسَبَ عَشَائِرِهِمْ. 
'''
"3" = '''
:sup:`3` وَأَمَّا صَلُفْحَادُ بْنُ حَافَرَ بْنِ جِلْعَادَ بْنِ مَاكِيرَ بْنِ مَنَسَّى فَلَمْ يَكُنْ لَهُ بَنُونَ بَلْ بَنَاتٌ. وَهَذِهِ أَسْمَاءُ بَنَاتِهِ: مَحْلَةُ وَنُوعَةُ وَحُجْلَةُ وَمِلْكَةُ وَتِرْصَةُ. 
'''
"4" = '''
:sup:`4` فَتَقَدَّمْنَ أَمَامَ أَلِعَازَارَ ٱلْكَاهِنِ وَأَمَامَ يَشُوعَ بْنِ نُونَ وَأَمَامَ ٱلرُّؤَسَاءِ وَقُلْنَ: «ٱلرَّبُّ أَمَرَ مُوسَى أَنْ يُعْطِيَنَا نَصِيبًا بَيْنَ إِخْوَتِنَا». فَأَعْطَاهُنَّ حَسَبَ قَوْلِ ٱلرَّبِّ نَصِيبًا بَيْنَ إِخْوَةِ أَبِيهِنَّ. 
'''
"5" = '''
:sup:`5` فَأَصَابَ مَنَسَّى عَشَرُ حِصَصٍ، مَا عَدَا أَرْضَ جِلْعَادَ وَبَاشَانَ ٱلَّتِي فِي عَبْرِ ٱلْأُرْدُنِّ. 
'''
"6" = '''
:sup:`6` لِأَنَّ بَنَاتِ مَنَسَّى أَخَذْنَ نَصِيبًا بَيْنَ بَنِيهِ، وَكَانَتْ أَرْضُ جِلْعَادَ لِبَنِي مَنَسَّى ٱلْبَاقِينَ. 
'''
"7" = '''
:sup:`7` وَكَانَ تُخْمُ مَنَسَّى مِنْ أَشِيرَ إِلَى ٱلْمَكْمَتَةِ ٱلَّتِي مُقَابِلَ شَكِيمَ، وَٱمْتَدَّ ٱلتُّخْمُ نَحْوَ ٱلْيَمِينِ إِلَى سُكَّانِ عَيْنِ تَفُّوحَ. 
'''
"8" = '''
:sup:`8` كَانَ لِمَنَسَّى أَرْضُ تَفُّوحَ. وَأَمَّا تَفُّوحُ إِلَى تُخْمِ مَنَسَّى هِيَ لِبَنِي أَفْرَايِمَ. 
'''
"9" = '''
:sup:`9` وَنَزَلَ ٱلتُّخْمُ إِلَى وَادِي قَانَةَ جَنُوبِيَّ ٱلْوَادِي. هَذِهِ مُدُنُ أَفْرَايِمَ بَيْنَ مُدُنِ مَنَسَّى. وَتُخْمُ مَنَسَّى شِمَالِيُّ ٱلْوَادِي، وَكَانَتْ مَخَارِجُهُ عِنْدَ ٱلْبَحْرِ. 
'''
"10" = '''
:sup:`10` مِنَ ٱلْجَنُوبِ لِأَفْرَايِمَ، وَمِنَ ٱلشِّمَالِ لِمَنَسَّى. وَكَانَ ٱلْبَحْرُ تُخْمَهُ. وَوَصَلَ إِلَى أَشِيرَ شِمَالًا، وَإِلَى يَسَّاكَرَ نَحْوَ ٱلشُّرُوقِ. 
'''
"11" = '''
:sup:`11` وَكَانَ لِمَنَسَّى فِي يَسَّاكَرَ وَفِي أَشِيرَ بَيْتُ شَانَ وَقُرَاهَا، وَيَبْلَعَامُ وَقُرَاهَا، وَسُكَّانُ دُوَرٍ وَقُرَاهَا، وَسُكَّانُ عَيْنِ دُوَرٍ وَقُرَاهَا، وَسُكَّانُ تَعْنَكَ وَقُرَاهَا، وَسُكَّانُ مَجِدُّو وَقُرَاهَا ٱلْمُرْتَفَعَاتُ ٱلثَّلَاثُ. 
'''
"12" = '''
:sup:`12` وَلَمْ يَقْدِرْ بَنُو مَنَسَّى أَنْ يَمْلِكُوا هَذِهِ ٱلْمُدُنَ، فَعَزَمَ ٱلْكَنْعَانِيُّونَ عَلَى ٱلسَّكَنِ فِي تِلْكَ ٱلْأَرْضِ. 
'''
"13" = '''
:sup:`13` وَكَانَ لَمَّا تَشَدَّدَ بَنُو إِسْرَائِيلَ أَنَّهُمْ جَعَلُوا ٱلْكَنْعَانِيِّينَ تَحْتَ ٱلْجِزْيَةِ، وَلَمْ يَطْرُدُوهُمْ طَرْدًا. 
'''
"14" = '''
:sup:`14` وَكَلَّمَ بَنُو يُوسُفَ يَشُوعَ قَائِلِينَ: «لِمَاذَا أَعْطَيْتَنِي قُرْعَةً وَاحِدَةً وَحِصَّةً وَاحِدَةً نَصِيبًا وَأَنَا شَعْبٌ عَظِيمٌ، لِأَنَّهُ إِلَى ٱلْآنَ قَدْ بَارَكَنِيَ ٱلرَّبُّ؟» 
'''
"15" = '''
:sup:`15` فَقَالَ لَهُمْ يَشُوعُ: «إِنْ كُنْتَ شَعْبًا عَظِيمًا، فَٱصْعَدْ إِلَى ٱلْوَعْرِ وَٱقْطَعْ لِنَفْسِكَ هُنَاكَ فِي أَرْضِ ٱلْفِرِزِّيِّينَ وَٱلرَّفَائِيِّينَ، إِذَا ضَاقَ عَلَيْكَ جَبَلُ أَفْرَايِمَ». 
'''
"16" = '''
:sup:`16` فَقَالَ بَنُو يُوسُفَ: «لَا يَكْفِينَا ٱلْجَبَلُ. وَلِجَمِيعِ ٱلْكَنْعَانِيِّينَ ٱلسَّاكِنِينَ فِي أَرْضِ ٱلْوَادِي مَرْكَبَاتُ حَدِيدٍ. لِلَّذِينَ فِي بَيْتِ شَانٍ وَقُرَاهَا، وَلِلَّذِينَ فِي وَادِي يَزْرَعِيلَ». 
'''
"17" = '''
:sup:`17` فَكَلَّمَ يَشُوعُ بَيْتَ يُوسُفَ، أَفْرَايِمَ وَمَنَسَّى، قَائِلًا: «أَنْتَ شَعْبٌ عَظِيمٌ وَلَكَ قُوَّةٌ عَظِيمَةٌ، لَا تَكُونُ لَكَ قُرْعَةٌ وَاحِدَةٌ. 
'''
"18" = '''
:sup:`18` بَلْ يَكُونُ لَكَ ٱلْجَبَلُ لِأَنَّهُ وَعْرٌ، فَتَقْطَعُهُ وَتَكُونُ لَكَ مَخَارِجُهُ. فَتَطْرُدُ ٱلْكَنْعَانِيِّينَ لِأَنَّ لَهُمْ مَرْكَبَاتِ حَدِيدٍ لِأَنَّهُمْ أَشِدَّاءُ». 
'''
