[1]
"1" = '''
:sup:`1` وَصَارَ قَوْلُ ٱلرَّبِّ إِلَى يُونَانَ بْنِ أَمِتَّايَ قَائِلًا: 
'''
"2" = '''
:sup:`2` «قُمِ ٱذْهَبْ إِلَى نِينَوَى ٱلْمَدِينَةِ ٱلْعَظِيمَةِ وَنَادِ عَلَيْهَا، لِأَنَّهُ قَدْ صَعِدَ شَرُّهُمْ أَمَامِي». 
'''
"3" = '''
:sup:`3` فَقَامَ يُونَانُ لِيَهْرُبَ إِلَى تَرْشِيشَ مِنْ وَجْهِ ٱلرَّبِّ، فَنَزَلَ إِلَى يَافَا وَوَجَدَ سَفِينَةً ذَاهِبَةً إِلَى تَرْشِيشَ، فَدَفَعَ أُجْرَتَهَا وَنَزَلَ فِيهَا، لِيَذْهَبَ مَعَهُمْ إِلَى تَرْشِيشَ مِنْ وَجْهِ ٱلرَّبِّ. 
'''
"4" = '''
:sup:`4` فَأَرْسَلَ ٱلرَّبُّ رِيحًا شَدِيدَةً إِلَى ٱلْبَحْرِ، فَحَدَثَ نَوْءٌ عَظِيمٌ فِي ٱلْبَحْرِ حَتَّى كَادَتِ ٱلسَّفِينَةُ تَنْكَسِرُ. 
'''
"5" = '''
:sup:`5` فَخَافَ ٱلْمَّلَاحُونَ وَصَرَخُوا كُلُّ وَاحِدٍ إِلَى إِلَهِهِ، وَطَرَحُوا ٱلْأَمْتِعَةَ ٱلَّتِي فِي ٱلسَّفِينَةِ إِلَى ٱلْبَحْرِ لِيُخَفِّفُوا عَنْهُمْ. وَأَمَّا يُونَانُ فَكَانَ قَدْ نَزَلَ إِلَى جَوْفِ ٱلسَّفِينَةِ وَٱضْطَجَعَ وَنَامَ نَوْمًا ثَقِيلًا. 
'''
"6" = '''
:sup:`6` فَجَاءَ إِلَيْهِ رَئِيسُ ٱلنُّوتِيَّةِ وَقَالَ لَهُ: «مَا لَكَ نَائِمًا؟ قُمِ ٱصْرُخْ إِلَى إِلَهِكَ عَسَى أَنْ يَفْتَكِرَ ٱلإِلَهُ فِينَا فَلَا نَهْلِكَ». 
'''
"7" = '''
:sup:`7` وَقَالَ بَعْضُهُمْ لِبَعْضٍ: «هَلُمَّ نُلْقِي قُرَعًا لِنَعْرِفَ بِسَبَبِ مَنْ هَذِهِ ٱلْبَلِيَّةُ». فَأَلْقَوْا قُرَعًا، فَوَقَعَتِ ٱلْقُرْعَةُ عَلَى يُونَانَ. 
'''
"8" = '''
:sup:`8` فَقَالُوا لَهُ: «أَخْبِرْنَا بِسَبَبِ مَنْ هَذِهِ ٱلْمُصِيبَةُ عَلَيْنَا؟ مَا هُوَ عَمَلُكَ؟ وَمِنْ أَيْنَ أَتَيْتَ؟ مَا هِيَ أَرْضُكَ؟ وَمِنْ أَيِّ شَعْبٍ أَنْتَ؟» 
'''
"9" = '''
:sup:`9` فَقَالَ لَهُمْ: «أَنَا عِبْرَانِيٌّ، وَأَنَا خَائِفٌ مِنَ ٱلرَّبِّ إِلَهِ ٱلسَّمَاءِ ٱلَّذِي صَنَعَ ٱلْبَحْرَ وَٱلْبَرَّ». 
'''
"10" = '''
:sup:`10` فَخَافَ ٱلرِّجَالُ خَوْفًا عَظِيمًا، وَقَالُوا لَهُ: «لِمَاذَا فَعَلْتَ هَذَا؟» فَإِنَّ ٱلرِّجَالَ عَرَفُوا أَنَّهُ هَارِبٌ مِنْ وَجْهِ ٱلرَّبِّ، لِأَنَّهُ أَخْبَرَهُمْ. 
'''
"11" = '''
:sup:`11` فَقَالُوا لَهُ: «مَاذَا نَصْنَعُ بِكَ لِيَسْكُنَ ٱلْبَحْرُ عَنَّا؟» لِأَنَّ ٱلْبَحْرَ كَانَ يَزْدَادُ ٱضْطِرَابًا. 
'''
"12" = '''
:sup:`12` فَقَالَ لَهُمْ: «خُذُونِي وَٱطْرَحُونِي فِي ٱلْبَحْرِ فَيَسْكُنَ ٱلْبَحْرُ عَنْكُمْ، لِأَنَّنِي عَالِمٌ أَنَّهُ بِسَبَبِي هَذَا ٱلنَّوْءُ ٱلْعَظِيمُ عَلَيْكُمْ». 
'''
"13" = '''
:sup:`13` وَلَكِنَّ ٱلرِّجَالَ جَذَفُوا لِيُرَجِّعُوا ٱلسَّفِينَةَ إِلَى ٱلْبَرِّ فَلَمْ يَسْتَطِيعُوا، لِأَنَّ ٱلْبَحْرَ كَانَ يَزْدَادُ ٱضْطِرَابًا عَلَيْهِمْ. 
'''
"14" = '''
:sup:`14` فَصَرَخُوا إِلَى ٱلرَّبِّ وَقَالُوا: «آهِ يَارَبُّ، لَا نَهْلِكْ مِنْ أَجْلِ نَفْسِ هَذَا ٱلرَّجُلِ، وَلَا تَجْعَلْ عَلَيْنَا دَمًا بَرِيئًا، لِأَنَّكَ يَارَبُّ فَعَلْتَ كَمَا شِئْتَ». 
'''
"15" = '''
:sup:`15` ثُمَّ أَخَذُوا يُونَانَ وَطَرَحُوهُ فِي ٱلْبَحْرِ، فَوَقَفَ ٱلْبَحْرُ عَنْ هَيَجَانِهِ. 
'''
"16" = '''
:sup:`16` فَخَافَ ٱلرِّجَالُ مِنَ ٱلرَّبِّ خَوْفًا عَظِيمًا، وَذَبَحُوا ذَبِيحَةً لِلرَّبِّ وَنَذَرُوا نُذُورًا. 
'''
"17" = '''
:sup:`17` وَأَمَّا ٱلرَّبُّ فَأَعَدَّ حُوتًا عَظِيمًا لِيَبْتَلِعَ يُونَانَ. فَكَانَ يُونَانُ فِي جَوْفِ ٱلْحُوتِ ثَلَاثَةَ أَيَّامٍ وَثَلَاثَ لَيَالٍ. 
'''
