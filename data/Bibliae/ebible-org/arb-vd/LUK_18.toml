[18]
"1" = '''
:sup:`1` وَقَالَ لَهُمْ أَيْضًا مَثَلًا فِي أَنَّهُ يَنْبَغِي أَنْ يُصَلَّى كُلَّ حِينٍ وَلَا يُمَلَّ، 
'''
"2" = '''
:sup:`2` قَائِلًا: «كَانَ فِي مَدِينَةٍ قَاضٍ لَا يَخَافُ ٱللهَ وَلَا يَهَابُ إِنْسَانًا. 
'''
"3" = '''
:sup:`3` وَكَانَ فِي تِلْكَ ٱلْمَدِينَةِ أَرْمَلَةٌ. وَكَانَتْ تَأْتِي إِلَيْهِ قَائِلَةً: أَنْصِفْنِي مِنْ خَصْمِي! 
'''
"4" = '''
:sup:`4` وَكَانَ لَا يَشَاءُ إِلَى زَمَانٍ. وَلَكِنْ بَعْدَ ذَلِكَ قَالَ فِي نَفْسِهِ: وَإِنْ كُنْتُ لَا أَخَافُ ٱللهَ وَلَا أَهَابُ إِنْسَانًا، 
'''
"5" = '''
:sup:`5` فَإِنِّي لِأَجْلِ أَنَّ هَذِهِ ٱلْأَرْمَلَةَ تُزْعِجُنِي، أُنْصِفُهَا، لِئَلَّا تَأْتِيَ دَائِمًا فَتَقْمَعَنِي!». 
'''
"6" = '''
:sup:`6` وَقَالَ ٱلرَّبُّ: «ٱسْمَعُوا مَا يَقُولُ قَاضِي ٱلظُّلْمِ. 
'''
"7" = '''
:sup:`7` أَفَلَا يُنْصِفُ ٱللهُ مُخْتَارِيهِ، ٱلصَّارِخِينَ إِلَيْهِ نَهَارًا وَلَيْلًا، وَهُوَ مُتَمَهِّلٌ عَلَيْهِمْ؟ 
'''
"8" = '''
:sup:`8` أَقُولُ لَكُمْ: إِنَّهُ يُنْصِفُهُمْ سَرِيعًا! وَلَكِنْ مَتَى جَاءَ ٱبْنُ ٱلْإِنْسَانِ، أَلَعَلَّهُ يَجِدُ ٱلْإِيمَانَ عَلَى ٱلْأَرْضِ؟». 
'''
"9" = '''
:sup:`9` وَقَالَ لِقَوْمٍ وَاثِقِينَ بِأَنْفُسِهِمْ أَنَّهُمْ أَبْرَارٌ، وَيَحْتَقِرُونَ ٱلْآخَرِينَ هَذَا ٱلْمَثَلَ: 
'''
"10" = '''
:sup:`10` «إِنْسَانَانِ صَعِدَا إِلَى ٱلْهَيْكَلِ لِيُصَلِّيَا، وَاحِدٌ فَرِّيسِيٌّ وَٱلْآخَرُ عَشَّارٌ. 
'''
"11" = '''
:sup:`11` أَمَّا ٱلْفَرِّيسِيُّ فَوَقَفَ يُصَلِّي فِي نَفْسِهِ هَكَذَا: اَللَّهُمَّ أَنَا أَشْكُرُكَ أَنِّي لَسْتُ مِثْلَ بَاقِي ٱلنَّاسِ ٱلْخَاطِفِينَ ٱلظَّالِمِينَ ٱلزُّنَاةِ، وَلَا مِثْلَ هَذَا ٱلْعَشَّارِ. 
'''
"12" = '''
:sup:`12` أَصُومُ مَرَّتَيْنِ فِي ٱلْأُسْبُوعِ، وَأُعَشِّرُ كُلَّ مَا أَقْتَنِيهِ. 
'''
"13" = '''
:sup:`13` وَأَمَّا ٱلْعَشَّارُ فَوَقَفَ مِنْ بَعِيدٍ، لَا يَشَاءُ أَنْ يَرْفَعَ عَيْنَيْهِ نَحْوَ ٱلسَّمَاءِ، بَلْ قَرَعَ عَلَى صَدْرِهِ قَائِلًا: ٱللهُمَّ ٱرْحَمْنِي، أَنَا ٱلْخَاطِئَ. 
'''
"14" = '''
:sup:`14` أَقُولُ لَكُمْ: إِنَّ هَذَا نَزَلَ إِلَى بَيْتِهِ مُبَرَّرًا دُونَ ذَاكَ، لِأَنَّ كُلَّ مَنْ يَرْفَعُ نَفْسَهُ يَتَّضِعُ، وَمَنْ يَضَعُ نَفْسَهُ يَرْتَفِعُ». 
'''
"15" = '''
:sup:`15` فَقَدَّمُوا إِلَيْهِ ٱلْأَطْفَالَ أَيْضًا لِيَلْمِسَهُمْ، فَلَمَّا رَآهُمُ ٱلتَّلَامِيذُ ٱنْتَهَرُوهُمْ. 
'''
"16" = '''
:sup:`16` أَمَّا يَسُوعُ فَدَعَاهُمْ وَقَالَ: «دَعُوا ٱلْأَوْلَادَ يَأْتُونَ إِلَيَّ وَلَا تَمْنَعُوهُمْ، لِأَنَّ لِمِثْلِ هَؤُلَاءِ مَلَكُوتَ ٱللهِ. 
'''
"17" = '''
:sup:`17` اَلْحَقَّ أَقُولُ لَكُمْ: مَنْ لَا يَقْبَلُ مَلَكُوتَ ٱللهِ مِثْلَ وَلَدٍ فَلَنْ يَدْخُلَهُ». 
'''
"18" = '''
:sup:`18` وَسَأَلَهُ رَئِيسٌ قَائِلًا: «أَيُّهَا ٱلْمُعَلِّمُ ٱلصَّالِحُ، مَاذَا أَعْمَلُ لِأَرِثَ ٱلْحَيَاةَ ٱلْأَبَدِيَّةَ؟» 
'''
"19" = '''
:sup:`19` فَقَالَ لَهُ يَسُوعُ: «لِمَاذَا تَدْعُونِي صَالِحًا؟ لَيْسَ أَحَدٌ صَالِحًا إِلَّا وَاحِدٌ وَهُوَ ٱللهُ. 
'''
"20" = '''
:sup:`20` أَنْتَ تَعْرِفُ ٱلْوَصَايَا: لَا تَزْنِ. لَا تَقْتُلْ. لَا تَسْرِقْ. لَا تَشْهَدْ بِٱلزُّورِ. أَكْرِمْ أَبَاكَ وَأُمَّكَ». 
'''
"21" = '''
:sup:`21` فَقَالَ: «هَذِهِ كُلُّهَا حَفِظْتُهَا مُنْذُ حَدَاثَتِي». 
'''
"22" = '''
:sup:`22` فَلَمَّا سَمِعَ يَسُوعُ ذَلِكَ قَالَ لَهُ: «يُعْوِزُكَ أَيْضًا شَيْءٌ: بِعْ كُلَّ مَا لَكَ وَوَزِّعْ عَلَى ٱلْفُقَرَاءِ، فَيَكُونَ لَكَ كَنْزٌ فِي ٱلسَّمَاءِ، وَتَعَالَ ٱتْبَعْنِي». 
'''
"23" = '''
:sup:`23` فَلَمَّا سَمِعَ ذَلِكَ حَزِنَ، لِأَنَّهُ كَانَ غَنِيًّا جِدًّا. 
'''
"24" = '''
:sup:`24` فَلَمَّا رَآهُ يَسُوعُ قَدْ حَزِنَ، قَالَ: «مَا أَعْسَرَ دُخُولَ ذَوِي ٱلْأَمْوَالِ إِلَى مَلَكُوتِ ٱللهِ! 
'''
"25" = '''
:sup:`25` لِأَنَّ دُخُولَ جَمَلٍ مِنْ ثَقْبِ إِبْرَةٍ أَيْسَرُ مِنْ أَنْ يَدْخُلَ غَنِيٌّ إِلَى مَلَكُوتِ ٱللهِ!». 
'''
"26" = '''
:sup:`26` فَقَالَ ٱلَّذِينَ سَمِعُوا: «فَمَنْ يَسْتَطِيعُ أَنْ يَخْلُصَ؟» 
'''
"27" = '''
:sup:`27` فَقَالَ: «غَيْرُ ٱلْمُسْتَطَاعِ عِنْدَ ٱلنَّاسِ مُسْتَطَاعٌ عِنْدَ ٱللهِ». 
'''
"28" = '''
:sup:`28` فَقَالَ بُطْرُسُ: «هَا نَحْنُ قَدْ تَرَكْنَا كُلَّ شَيْءٍ وَتَبِعْنَاكَ». 
'''
"29" = '''
:sup:`29` فَقَالَ لَهُمُ: «ٱلْحَقَّ أَقُولُ لَكُمْ: إِنْ لَيْسَ أَحَدٌ تَرَكَ بَيْتًا أَوْ وَالِدَيْنِ أَوْ إِخْوَةً أَوِ ٱمْرَأَةً أَوْ أَوْلَادًا مِنْ أَجْلِ مَلَكُوتِ ٱللهِ، 
'''
"30" = '''
:sup:`30` إِلَّا وَيَأْخُذُ فِي هَذَا ٱلزَّمَانِ أَضْعَافًا كَثِيرَةً، وَفِي ٱلدَّهْرِ ٱلْآتِي ٱلْحَيَاةَ ٱلْأَبَدِيَّةَ». 
'''
"31" = '''
:sup:`31` وَأَخَذَ ٱلِٱثْنَيْ عَشَرَ وَقَالَ لَهُمْ: «هَا نَحْنُ صَاعِدُونَ إِلَى أُورُشَلِيمَ، وَسَيَتِمُّ كُلُّ مَا هُوَ مَكْتُوبٌ بِٱلْأَنْبِيَاءِ عَنِ ٱبْنِ ٱلْإِنْسَانِ، 
'''
"32" = '''
:sup:`32` لِأَنَّهُ يُسَلَّمُ إِلَى ٱلْأُمَمِ، وَيُسْتَهْزَأُ بِهِ، وَيُشْتَمُ وَيُتْفَلُ عَلَيْهِ، 
'''
"33" = '''
:sup:`33` وَيَجْلِدُونَهُ، وَيَقْتُلُونَهُ، وَفِي ٱلْيَوْمِ ٱلثَّالِثِ يَقُومُ». 
'''
"34" = '''
:sup:`34` وَأَمَّا هُمْ فَلَمْ يَفْهَمُوا مِنْ ذَلِكَ شَيْئًا، وَكَانَ هَذَا ٱلْأَمْرُ مُخْفًى عَنْهُمْ، وَلَمْ يَعْلَمُوا مَا قِيلَ. 
'''
"35" = '''
:sup:`35` وَلَمَّا ٱقْتَرَبَ مِنْ أَرِيحَا كَانَ أَعْمَى جَالِسًا علَى ٱلطَّرِيقِ يَسْتَعْطِي. 
'''
"36" = '''
:sup:`36` فَلَمَّا سَمِعَ ٱلْجَمْعَ مُجْتَازًا سَأَلَ: «مَا عَسَى أَنْ يَكُونَ هَذَا؟». 
'''
"37" = '''
:sup:`37` فَأَخْبَرُوهُ أَنَّ يَسُوعَ ٱلنَّاصِرِيَّ مُجْتَازٌ. 
'''
"38" = '''
:sup:`38` فَصَرَخَ قَائِلًا: «يَا يَسُوعُ ٱبْنَ دَاوُدَ، ٱرْحَمْنِي!». 
'''
"39" = '''
:sup:`39` فَٱنْتَهَرَهُ ٱلْمُتَقَدِّمُونَ لِيَسْكُتَ، أَمَّا هُوَ فَصَرَخَ أَكْثَرَ كَثِيرًا: «يَا ٱبْنَ دَاوُدَ، ٱرْحَمْنِي!». 
'''
"40" = '''
:sup:`40` فَوَقَفَ يَسُوعُ وَأَمَرَ أَنْ يُقَدَّمَ إِلَيْهِ. وَلَمَّا ٱقْتَرَبَ سَأَلَهُ 
'''
"41" = '''
:sup:`41` قَائِلًا: «مَاذَا تُرِيدُ أَنْ أَفْعَلَ بِكَ؟». فَقَالَ: «يَاسَيِّدُ، أَنْ أُبْصِرَ!». 
'''
"42" = '''
:sup:`42` فَقَالَ لَهُ يَسُوعُ: «أَبْصِرْ. إِيمَانُكَ قَدْ شَفَاكَ». 
'''
"43" = '''
:sup:`43` وَفِي ٱلْحَالِ أَبْصَرَ، وَتَبِعَهُ وَهُوَ يُمَجِّدُ ٱللهَ. وَجَمِيعُ ٱلشَّعْبِ إِذْ رَأَوْا سَبَّحُوا ٱللهَ. 
'''
