[11]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى وَهَارُونَ قَائِلًا لَهُمَا: 
'''
"2" = '''
:sup:`2` «كَلِّمَا بَنِي إِسْرَائِيلَ قَائِلَيْنِ: هَذِهِ هِيَ ٱلْحَيَوَانَاتُ ٱلَّتِي تَأْكُلُونَهَا مِنْ جَمِيعِ ٱلْبَهَائِمِ ٱلَّتِي عَلَى ٱلْأَرْضِ: 
'''
"3" = '''
:sup:`3` كُلُّ مَا شَقَّ ظِلْفًا وَقَسَمَهُ ظِلْفَيْنِ، وَيَجْتَرُّ مِنَ ٱلْبَهَائِمِ، فَإِيَّاهُ تَأْكُلُونَ. 
'''
"4" = '''
:sup:`4` إِلَّا هَذِهِ فَلَا تَأْكُلُوهَا مِمَّا يَجْتَرُّ وَمِمَّا يَشُقُّ ٱلظِّلْفَ: ٱلْجَمَلَ، لِأَنَّهُ يَجْتَرُّ لَكِنَّهُ لَا يَشُقُّ ظِلْفًا، فَهُوَ نَجِسٌ لَكُمْ. 
'''
"5" = '''
:sup:`5` وَٱلْوَبْرَ، لِأَنَّهُ يَجْتَرُّ لَكِنَّهُ لَا يَشُقُّ ظِلْفًا، فَهُوَ نَجِسٌ لَكُمْ. 
'''
"6" = '''
:sup:`6` وَٱلْأَرْنَبَ، لِأَنَّهُ يَجْتَرُّ لَكِنَّهُ لَا يَشُقُّ ظِلْفًا، فَهُوَ نَجِسٌ لَكُمْ. 
'''
"7" = '''
:sup:`7` وَٱلْخِنْزِيرَ، لِأَنَّهُ يَشُقُّ ظِلْفًا وَيَقْسِمُهُ ظِلْفَيْنِ، لَكِنَّهُ لَا يَجْتَرُّ، فَهُوَ نَجِسٌ لَكُمْ. 
'''
"8" = '''
:sup:`8` مِنْ لَحْمِهَا لَا تَأْكُلُوا وَجُثَثَهَا لَا تَلْمِسُوا. إِنَّهَا نَجِسَةٌ لَكُمْ. 
'''
"9" = '''
:sup:`9` «وَهَذَا تَأْكُلُونَهُ مِنْ جَمِيعِ مَا فِي ٱلْمِيَاهِ: كُلُّ مَا لَهُ زَعَانِفُ وَحَرْشَفٌ فِي ٱلْمِيَاهِ، فِي ٱلْبِحَارِ وَفِي ٱلْأَنْهَارِ، فَإِيَّاهُ تَأْكُلُونَ. 
'''
"10" = '''
:sup:`10` لَكِنْ كُلُّ مَا لَيْسَ لَهُ زَعَانِفُ وَحَرْشَفٌ فِي ٱلْبِحَارِ وَفِي ٱلْأَنْهَارِ، مِنْ كُلِّ دَبِيبٍ فِي ٱلْمِيَاهِ وَمِنْ كُلِّ نَفْسٍ حَيَّةٍ فِي ٱلْمِيَاهِ، فَهُوَ مَكْرُوهٌ لَكُمْ، 
'''
"11" = '''
:sup:`11` وَمَكْرُوهًا يَكُونُ لَكُمْ. مِنْ لَحْمِهِ لَا تَأْكُلُوا، وَجُثَّتَهُ تَكْرَهُونَ. 
'''
"12" = '''
:sup:`12` كُلُّ مَا لَيْسَ لَهُ زَعَانِفُ وَحَرْشَفٌ فِي ٱلْمِيَاهِ فَهُوَ مَكْرُوهٌ لَكُمْ. 
'''
"13" = '''
:sup:`13` «وَهَذِهِ تَكْرَهُونَهَا مِنَ ٱلطُّيُورِ. لَا تُؤْكَلْ. إِنَّهَا مَكْرُوهَةٌ: اَلنَّسْرُ وَٱلْأَنُوقُ وَٱلْعُقَابُ 
'''
"14" = '''
:sup:`14` وَٱلْحِدَأَةُ وَٱلْبَاشِقُ عَلَى أَجْنَاسِهِ، 
'''
"15" = '''
:sup:`15` وَكُلُّ غُرَابٍ عَلَى أَجْنَاسِهِ، 
'''
"16" = '''
:sup:`16` وَٱلنَّعَامَةُ وَٱلظَّلِيمُ وَٱلسَّأَفُ وَٱلْبَازُ عَلَى أَجْنَاسِهِ، 
'''
"17" = '''
:sup:`17` وَٱلْبُومُ وَٱلْغَوَّاصُ وَٱلْكُرْكِيُّ 
'''
"18" = '''
:sup:`18` وَٱلْبَجَعُ وَٱلْقُوقُ وَٱلرَّخَمُ 
'''
"19" = '''
:sup:`19` وَٱللَّقْلَقُ وَٱلْبَبْغَا عَلَى أَجْنَاسِهِ، وَٱلْهُدْهُدُ وَٱلْخُفَّاشُ. 
'''
"20" = '''
:sup:`20` وَكُلُّ دَبِيبِ ٱلطَّيْرِ ٱلْمَاشِي عَلَى أَرْبَعٍ. فَهُوَ مَكْرُوهٌ لَكُمْ. 
'''
"21" = '''
:sup:`21` إِلَّا هَذَا تَأْكُلُونَهُ مِنْ جَمِيعِ دَبِيبِ ٱلطَّيْرِ ٱلْمَاشِي عَلَى أَرْبَعٍ: مَا لَهُ كُرَاعَانِ فَوْقَ رِجْلَيْهِ يَثِبُ بِهِمَا عَلَى ٱلْأَرْضِ. 
'''
"22" = '''
:sup:`22` هَذَا مِنْهُ تَأْكُلُونَ: ٱلْجَرَادُ عَلَى أَجْنَاسِهِ، وَٱلدَّبَا عَلَى أَجْنَاسِهِ، وَٱلْحَرْجُوانُ عَلَى أَجْنَاسِهِ، وَٱلْجُنْدُبُ عَلَى أَجْنَاسِهِ. 
'''
"23" = '''
:sup:`23` لَكِنْ سَائِرُ دَبِيبِ ٱلطَّيْرِ ٱلَّذِي لَهُ أَرْبَعُ أَرْجُلٍ فَهُوَ مَكْرُوهٌ لَكُمْ. 
'''
"24" = '''
:sup:`24` مِنْ هَذِهِ تَتَنَجَّسُونَ. كُلُّ مَنْ مَسَّ جُثَثَهَا يَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ، 
'''
"25" = '''
:sup:`25` وَكُلُّ مَنْ حَمَلَ مِنْ جُثَثِهَا يَغْسِلُ ثِيَابَهُ وَيَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. 
'''
"26" = '''
:sup:`26` وَجَمِيعُ ٱلْبَهَائِمِ ٱلَّتِي لَهَا ظِلْفٌ وَلَكِنْ لَا تَشُقُّهُ شَقًّا أَوْ لَا تَجْتَرُّ، فَهِيَ نَجِسَةٌ لَكُمْ. كُلُّ مَنْ مَسَّهَا يَكُونُ نَجِسًا. 
'''
"27" = '''
:sup:`27` وَكُلُّ مَا يَمْشِي عَلَى كُفُوفِهِ مِنْ جَمِيعِ ٱلْحَيَوَانَاتِ ٱلْمَاشِيَةِ عَلَى أَرْبَعٍ، فَهُوَ نَجِسٌ لَكُمْ. كُلُّ مَنْ مَسَّ جُثَثَهَا يَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. 
'''
"28" = '''
:sup:`28` وَمَنْ حَمَلَ جُثَثَهَا يَغْسِلُ ثِيَابَهُ وَيَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. إِنَّهَا نَجِسَةٌ لَكُمْ. 
'''
"29" = '''
:sup:`29` «وَهَذَا هُوَ ٱلنَّجِسُ لَكُمْ مِنَ ٱلدَّبِيبِ ٱلَّذِي يَدِبُّ عَلَى ٱلْأَرْضِ: اِبْنُ عِرْسٍ وَٱلْفَأْرُ وَٱلضَّبُّ عَلَى أَجْنَاسِهِ، 
'''
"30" = '''
:sup:`30` وَٱلْحِرْذَوْنُ وَٱلْوَرَلُ وَٱلْوَزَغَةُ وَٱلْعِظَايَةُ وَٱلْحِرْبَاءُ. 
'''
"31" = '''
:sup:`31` هَذِهِ هِيَ ٱلنَّجِسَةُ لَكُمْ مِنْ كُلِّ ٱلدَّبِيبِ. كُلُّ مَنْ مَسَّهَا بَعْدَ مَوْتِهَا يَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ، 
'''
"32" = '''
:sup:`32` وَكُلُّ مَا وَقَعَ عَلَيْهِ وَاحِدٌ مِنْهَا بَعْدَ مَوْتِهَا يَكُونُ نَجِسًا. مِنْ كُلِّ مَتَاعِ خَشَبٍ أَوْ ثَوْبٍ أَوْ جِلْدٍ أَوْ بَلَاسٍ. كُلُّ مَتَاعٍ يُعْمَلُ بِهِ عَمَلٌ يُلْقَى فِي ٱلْمَاءِ وَيَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ ثُمَّ يَطْهُرُ. 
'''
"33" = '''
:sup:`33` وَكُلُّ مَتَاعِ خَزَفٍ وَقَعَ فِيهِ مِنْهَا، فَكُلُّ مَا فِيهِ يَتَنَجَّسُ، وَأَمَّا هُوَ فَتَكْسِرُونَهُ. 
'''
"34" = '''
:sup:`34` مَا يَأْتِي عَلَيْهِ مَاءٌ مِنْ كُلِّ طَعَامٍ يُؤْكَلُ يَكُونُ نَجِسًا. وَكُلُّ شَرَابٍ يُشْرَبُ فِي كُلِّ مَتَاعٍ يَكُونُ نَجِسًا. 
'''
"35" = '''
:sup:`35` وَكُلُّ مَا وَقَعَ عَلَيْهِ وَاحِدَةٌ مِنْ جُثَثِهَا يَكُونُ نَجِسًا. اَلتَّنُّورُ وَٱلْمَوْقِدَةُ يُهْدَمَانِ. إِنَّهَا نَجِسَةٌ وَتَكُونُ نَجِسَةً لَكُمْ. 
'''
"36" = '''
:sup:`36` إِلَّا ٱلْعَيْنَ وَٱلْبِئْرَ، مُجْتَمَعَيِ ٱلْمَاءِ، تَكُونَانِ طَاهِرَتَيْنِ. لَكِنْ مَا مَسَّ جُثَثَهَا يَكُونُ نَجِسًا. 
'''
"37" = '''
:sup:`37` وَإِذَا وَقَعَتْ وَاحِدَةٌ مِنْ جُثَثِهَا عَلَى شَيْءٍ مِنْ بِزْرِ زَرْعٍ يُزْرَعُ فَهُوَ طَاهِرٌ. 
'''
"38" = '''
:sup:`38` لَكِنْ إِذَا جُعِلَ مَاءٌ عَلَى بِزْرٍ فَوَقَعَ عَلَيْهِ وَاحِدَةٌ مِنْ جُثَثِهَا، فَإِنَّهُ نَجِسٌ لَكُمْ. 
'''
"39" = '''
:sup:`39` وَإِذَا مَاتَ وَاحِدٌ مِنَ ٱلْبَهَائِمِ ٱلَّتِي هِيَ طَعَامٌ لَكُمْ، فَمَنْ مَسَّ جُثَّتَهُ يَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. 
'''
"40" = '''
:sup:`40` وَمَنْ أَكَلَ مِنْ جُثَّتِهِ يَغْسِلُ ثِيَابَهُ وَيَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. وَمَنْ حَمَلَ جُثَّتَهُ يَغْسِلُ ثِيَابَهُ وَيَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. 
'''
"41" = '''
:sup:`41` «وَكُلُّ دَبِيبٍ يَدِبُّ عَلَى ٱلْأَرْضِ فَهُوَ مَكْرُوهٌ لَا يُؤْكَلُ. 
'''
"42" = '''
:sup:`42` كُلُّ مَا يَمْشِي عَلَى بَطْنِهِ، وَكُلُّ مَا يَمْشِي عَلَى أَرْبَعٍ مَعَ كُلِّ مَا كَثُرَتْ أَرْجُلُهُ مِنْ كُلِّ دَبِيبٍ يَدِبُّ عَلَى ٱلْأَرْضِ، لَا تَأْكُلُوهُ لِأَنَّهُ مَكْرُوهٌ. 
'''
"43" = '''
:sup:`43` لَا تُدَنِّسُوا أَنْفُسَكُمْ بِدَبِيبٍ يَدِبُّ، وَلَا تَتَنَجَّسُوا بِهِ، وَلَا تَكُونُوا بِهِ نَجِسِينَ. 
'''
"44" = '''
:sup:`44` إِنِّي أَنَا ٱلرَّبُّ إِلَهُكُمْ فَتَتَقَدَّسُونَ وَتَكُونُونَ قِدِّيسِينَ، لِأَنِّي أَنَا قُدُّوسٌ. وَلَا تُنَجِّسُوا أَنْفُسَكُمْ بِدَبِيبٍ يَدِبُّ عَلَى ٱلْأَرْضِ. 
'''
"45" = '''
:sup:`45` إِنِّي أَنَا ٱلرَّبُّ ٱلَّذِي أَصْعَدَكُمْ مِنْ أَرْضِ مِصْرَ لِيَكُونَ لَكُمْ إِلَهًا. فَتَكُونُونَ قِدِّيسِينَ لِأَنِّي أَنَا قُدُّوسٌ. 
'''
"46" = '''
:sup:`46` هَذِهِ شَرِيعَةُ ٱلْبَهَائِمِ وَٱلطُّيُورِ وَكُلِّ نَفْسٍ حَيَّةٍ تَسْعَى فِي ٱلْمَاءِ وَكُلِّ نَفْسٍ تَدِبُّ عَلَى ٱلْأَرْضِ، 
'''
"47" = '''
:sup:`47` لِلتَّمْيِيزِ بَيْنَ ٱلنَّجِسِ وَٱلطَّاهِرِ، وَبَيْنَ ٱلْحَيَوَانَاتِ ٱلَّتِي تُؤْكَلُ، وَٱلْحَيَوَانَاتِ ٱلَّتِي لَا تُؤْكَلُ». 
'''
