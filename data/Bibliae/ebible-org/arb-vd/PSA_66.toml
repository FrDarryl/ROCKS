[66]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. تَسْبِيحَةٌ. مَزْمُورٌ اِهْتِفِي لِلهِ يَا كُلَّ ٱلْأَرْضِ! 
'''
"2" = '''
:sup:`2` رَنِّمُوا بِمَجْدِ ٱسْمِهِ. ٱجْعَلُوا تَسْبِيحَهُ مُمَجَّدًا. 
'''
"3" = '''
:sup:`3` قُولُوا لِلهِ: «مَا أَهْيَبَ أَعْمَالَكَ! مِنْ عِظَمِ قُوَّتِكَ تَتَمَلَّقُ لَكَ أَعْدَاؤُكَ. 
'''
"4" = '''
:sup:`4` كُلُّ ٱلْأَرْضِ تَسْجُدُ لَكَ وَتُرَنِّمُ لَكَ. تُرَنِّمُ لِٱسْمِكَ». سِلَاهْ. 
'''
"5" = '''
:sup:`5` هَلُمَّ ٱنْظُرُوا أَعْمَالَ ٱللهِ. فِعْلَهُ ٱلْمُرْهِبَ نَحْوَ بَنِي آدَمَ! 
'''
"6" = '''
:sup:`6` حَوَّلَ ٱلْبَحْرَ إِلَى يَبَسٍ، وَفِي ٱلنَّهْرِ عَبَرُوا بِٱلرِّجْلِ. هُنَاكَ فَرِحْنَا بِهِ. 
'''
"7" = '''
:sup:`7` مُتَسَلِّطٌ بِقُوَّتِهِ إِلَى ٱلدَّهْرِ. عَيْنَاهُ تُرَاقِبَانِ ٱلْأُمَمَ. ٱلْمُتَمَرِّدُونَ لَا يَرْفَعُونَ أَنْفُسَهُمْ. سِلَاهْ. 
'''
"8" = '''
:sup:`8` بَارِكُوا إِلَهَنَا يَا أَيُّهَا ٱلشُّعُوبُ، وَسَمِّعُوا صَوْتَ تَسْبِيحِهِ. 
'''
"9" = '''
:sup:`9` ٱلْجَاعِلَ أَنْفُسَنَا فِي ٱلْحَيَاةِ، وَلَمْ يُسَلِّمْ أَرْجُلَنَا إِلَى ٱلزَّلَلِ. 
'''
"10" = '''
:sup:`10` لِأَنَّكَ جَرَّبْتَنَا يَا ٱللهُ. مَحَصْتَنَا كَمَحْصِ ٱلْفِضَّةِ. 
'''
"11" = '''
:sup:`11` أَدْخَلْتَنَا إِلَى ٱلشَّبَكَةِ. جَعَلْتَ ضَغْطًا عَلَى مُتُونِنَا. 
'''
"12" = '''
:sup:`12` رَكَّبْتَ أُنَاسًا عَلَى رُؤُوسِنَا. دَخَلْنَا فِي ٱلنَّارِ وَٱلْمَاءِ، ثُمَّ أَخْرَجْتَنَا إِلَى ٱلْخِصْبِ. 
'''
"13" = '''
:sup:`13` أَدْخُلُ إِلَى بَيْتِكَ بِمُحْرَقَاتٍ، أُوفِيكَ نُذُورِي 
'''
"14" = '''
:sup:`14` ٱلَّتِي نَطَقَتْ بِهَا شَفَتَايَ، وَتَكَلَّمَ بِهَا فَمِي فِي ضِيقِي. 
'''
"15" = '''
:sup:`15` أُصْعِدُ لَكَ مُحْرَقَاتٍ سَمِينَةً مَعَ بْخُورِ كِبَاشٍ. أُقَدِّمُ بَقَرًا مَعَ تُيُوسٍ. سِلَاهْ. 
'''
"16" = '''
:sup:`16` هَلُمَّ ٱسْمَعُوا فَأُخْبِرَكُمْ يَا كُلَّ ٱلْخَائِفِينَ ٱللهَ بِمَا صَنَعَ لِنَفْسِي. 
'''
"17" = '''
:sup:`17` صَرَخْتُ إِلَيْهِ بِفَمِي، وَتَبْجِيلٌ عَلَى لِسَانِي. 
'''
"18" = '''
:sup:`18` إِنْ رَاعَيْتُ إِثْمًا فِي قَلْبِي لَا يَسْتَمِعُ لِيَ ٱلرَّبُّ. 
'''
"19" = '''
:sup:`19` لَكِنْ قَدْ سَمِعَ ٱللهُ. أَصْغَى إِلَى صَوْتِ صَلَاتِي. 
'''
"20" = '''
:sup:`20` مُبَارَكٌ ٱللهُ، ٱلَّذِي لَمْ يُبْعِدْ صَلَاتِي وَلَا رَحْمَتَهُ عَنِّي. 
'''
