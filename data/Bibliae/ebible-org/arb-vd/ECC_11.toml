[11]
"1" = '''
:sup:`1` اِرْمِ خُبْزَكَ عَلَى وَجْهِ ٱلْمِيَاهِ فَإِنَّكَ تَجِدُهُ بَعْدَ أَيَّامٍ كَثِيرَةٍ. 
'''
"2" = '''
:sup:`2` أَعْطِ نَصِيبًا لِسَبْعَةٍ، وَلِثَمَانِيَةٍ أَيْضًا، لِأَنَّكَ لَسْتَ تَعْلَمُ أَيَّ شَرٍّ يَكُونُ عَلَى ٱلْأَرْضِ. 
'''
"3" = '''
:sup:`3` إِذَا ٱمْتَلَأَتِ ٱلسُّحُبُ مَطَرًا تُرِيقُهُ عَلَى ٱلْأَرْضِ. وَإِذَا وَقَعَتِ ٱلشَّجَرَةُ نَحْوَ ٱلْجَنُوبِ أَوْ نَحْوَ ٱلشَّمَالِ، فَفِي ٱلْمَوْضِعِ حَيْثُ تَقَعُ ٱلشَّجَرَةُ هُنَاكَ تَكُونُ. 
'''
"4" = '''
:sup:`4` مَنْ يَرْصُدِ ٱلرِّيحَ لَا يَزْرَعْ، وَمَنْ يُرَاقِبِ ٱلسُّحُبَ لَا يَحْصُدْ. 
'''
"5" = '''
:sup:`5` كَمَا أَنَّكَ لَسْتَ تَعْلَمُ مَا هِيَ طَرِيقُ ٱلرِّيحِ، وَلَا كَيْفَ ٱلْعِظَامُ فِي بَطْنِ ٱلْحُبْلَى، كَذَلِكَ لَا تَعْلَمُ أَعْمَالَ ٱللهِ ٱلَّذِي يَصْنَعُ ٱلْجَمِيعَ. 
'''
"6" = '''
:sup:`6` فِي ٱلصَّبَاحِ ٱزْرَعْ زَرْعَكَ، وَفِي ٱلْمَسَاءِ لَا تَرْخِ يَدَكَ، لِأَنَّكَ لَا تَعْلَمُ أَيُّهُمَا يَنْمُو: هَذَا أَوْ ذَاكَ، أَوْ أَنْ يَكُونَ كِلَاهُمَا جَيِّدَيْنِ سَوَاءً. 
'''
"7" = '''
:sup:`7` اَلنُّورُ حُلْوٌ، وَخَيْرٌ لِلْعَيْنَيْنِ أَنْ تَنْظُرَا ٱلشَّمْسَ. 
'''
"8" = '''
:sup:`8` لِأَنَّهُ إِنْ عَاشَ ٱلْإِنْسَانُ سِنِينَ كَثِيرَةً فَلْيَفْرَحْ فِيهَا كُلِّهَا، وَلْيَتَذَكَّرْ أَيَّامَ ٱلظُّلْمَةِ لِأَنَّهَا تَكُونُ كَثِيرَةً. كُلُّ مَا يَأْتِي بَاطِلٌ. 
'''
"9" = '''
:sup:`9` اِفْرَحْ أَيُّهَا ٱلشَّابُّ في حَدَاثَتِكَ، وَلْيَسُرَّكَ قَلْبُكَ فِي أَيَّامِ شَبَابِكَ، وَٱسْلُكْ فِي طُرُقِ قَلْبِكَ وَبِمَرْأَى عَيْنَيْكَ، وَٱعْلَمْ أَنَّهُ عَلَى هَذِهِ ٱلْأُمُورِ كُلِّهَا يَأْتِي بِكَ ٱللهُ إِلَى ٱلدَّيْنُونَةِ. 
'''
"10" = '''
:sup:`10` فَٱنْزِعِ ٱلْغَمَّ مِنْ قَلْبِكَ، وَأَبْعِدِ ٱلشَّرَّ عَنْ لَحْمِكَ، لِأَنَّ ٱلْحَدَاثَةَ وَٱلشَّبَابَ بَاطِلَانِ. 
'''
