[1]
"1" = '''
:sup:`1` فِي ٱلْبَدْءِ كَانَ ٱلْكَلِمَةُ، وَٱلْكَلِمَةُ كَانَ عِنْدَ ٱللهِ، وَكَانَ ٱلْكَلِمَةُ ٱللهَ. 
'''
"2" = '''
:sup:`2` هَذَا كَانَ فِي ٱلْبَدْءِ عِنْدَ ٱللهِ. 
'''
"3" = '''
:sup:`3` كُلُّ شَيْءٍ بِهِ كَانَ، وَبِغَيْرِهِ لَمْ يَكُنْ شَيْءٌ مِمَّا كَانَ. 
'''
"4" = '''
:sup:`4` فِيهِ كَانَتِ ٱلْحَيَاةُ، وَٱلْحَيَاةُ كَانَتْ نُورَ ٱلنَّاسِ، 
'''
"5" = '''
:sup:`5` وَٱلنُّورُ يُضِيءُ فِي ٱلظُّلْمَةِ، وَٱلظُّلْمَةُ لَمْ تُدْرِكْهُ. 
'''
"6" = '''
:sup:`6` كَانَ إِنْسَانٌ مُرْسَلٌ مِنَ ٱللهِ ٱسْمُهُ يُوحَنَّا. 
'''
"7" = '''
:sup:`7` هَذَا جَاءَ لِلشَّهَادَةِ لِيَشْهَدَ لِلنُّورِ، لِكَيْ يُؤْمِنَ ٱلْكُلُّ بِوَاسِطَتِهِ. 
'''
"8" = '''
:sup:`8` لَمْ يَكُنْ هُوَ ٱلنُّورَ، بَلْ لِيَشْهَدَ لِلنُّورِ. 
'''
"9" = '''
:sup:`9` كَانَ ٱلنُّورُ ٱلْحَقِيقِيُّ ٱلَّذِي يُنِيرُ كُلَّ إِنْسَانٍ آتِيًا إِلَى ٱلْعَالَمِ. 
'''
"10" = '''
:sup:`10` كَانَ فِي ٱلْعَالَمِ، وَكُوِّنَ ٱلْعَالَمُ بِهِ، وَلَمْ يَعْرِفْهُ ٱلْعَالَمُ. 
'''
"11" = '''
:sup:`11` إِلَى خَاصَّتِهِ جَاءَ، وَخَاصَّتُهُ لَمْ تَقْبَلْهُ. 
'''
"12" = '''
:sup:`12` وَأَمَّا كُلُّ ٱلَّذِينَ قَبِلُوهُ فَأَعْطَاهُمْ سُلْطَانًا أَنْ يَصِيرُوا أَوْلَادَ ٱللهِ، أَيِ ٱلْمُؤْمِنُونَ بِٱسْمِهِ. 
'''
"13" = '''
:sup:`13` اَلَّذِينَ وُلِدُوا لَيْسَ مِنْ دَمٍ، وَلَا مِنْ مَشِيئَةِ جَسَدٍ، وَلَا مِنْ مَشِيئَةِ رَجُلٍ، بَلْ مِنَ ٱللهِ. 
'''
"14" = '''
:sup:`14` وَٱلْكَلِمَةُ صَارَ جَسَدًا وَحَلَّ بَيْنَنَا، وَرَأَيْنَا مَجْدَهُ، مَجْدًا كَمَا لِوَحِيدٍ مِنَ ٱلْآبِ، مَمْلُوءًا نِعْمَةً وَحَقًّا. 
'''
"15" = '''
:sup:`15` يُوحَنَّا شَهِدَ لَهُ وَنَادَى قَائِلًا: «هَذَا هُوَ ٱلَّذِي قُلْتُ عَنْهُ: إِنَّ ٱلَّذِي يَأْتِي بَعْدِي صَارَ قُدَّامِي، لِأَنَّهُ كَانَ قَبْلِي». 
'''
"16" = '''
:sup:`16` وَمِنْ مِلْئِهِ نَحْنُ جَمِيعًا أَخَذْنَا، وَنِعْمَةً فَوْقَ نِعْمَةٍ. 
'''
"17" = '''
:sup:`17` لِأَنَّ ٱلنَّامُوسَ بِمُوسَى أُعْطِيَ، أَمَّا ٱلنِّعْمَةُ وَٱلْحَقُّ فَبِيَسُوعَ ٱلْمَسِيحِ صَارَا. 
'''
"18" = '''
:sup:`18` ٱللهُ لَمْ يَرَهُ أَحَدٌ قَطُّ. اَلِٱبْنُ ٱلْوَحِيدُ ٱلَّذِي هُوَ فِي حِضْنِ ٱلْآبِ هُوَ خَبَّرَ. 
'''
"19" = '''
:sup:`19` وَهَذِهِ هِيَ شَهَادَةُ يُوحَنَّا، حِينَ أَرْسَلَ ٱلْيَهُودُ مِنْ أُورُشَلِيمَ كَهَنَةً وَلَاوِيِّينَ لِيَسْأَلُوهُ: «مَنْ أَنْتَ؟». 
'''
"20" = '''
:sup:`20` فَٱعْتَرَفَ وَلَمْ يُنْكِرْ، وَأَقَرَّ: «إِنِّي لَسْتُ أَنَا ٱلْمَسِيحَ». 
'''
"21" = '''
:sup:`21` فَسَأَلُوهُ: «إِذًا مَاذَا؟ إِيلِيَّا أَنْتَ؟». فَقَالَ: «لَسْتُ أَنَا». «أَلنَّبِيُّ أَنْتَ؟». فَأَجَابَ: «لَا». 
'''
"22" = '''
:sup:`22` فَقَالُوا لَهُ: «مَنْ أَنْتَ، لِنُعْطِيَ جَوَابًا لِلَّذِينَ أَرْسَلُونَا؟ مَاذَا تَقُولُ عَنْ نَفْسِكَ؟». 
'''
"23" = '''
:sup:`23` قَالَ: «أَنَا صَوْتُ صَارِخٍ فِي ٱلْبَرِّيَّةِ: قَوِّمُوا طَرِيقَ ٱلرَّبِّ، كَمَا قَالَ إِشَعْيَاءُ ٱلنَّبِيُّ». 
'''
"24" = '''
:sup:`24` وَكَانَ ٱلْمُرْسَلُونَ مِنَ ٱلْفَرِّيسِيِّينَ، 
'''
"25" = '''
:sup:`25` فَسَأَلُوهُ وَقَالُوا لَهُ: «فَمَا بَالُكَ تُعَمِّدُ إِنْ كُنْتَ لَسْتَ ٱلْمَسِيحَ، وَلَا إِيلِيَّا، وَلَا ٱلنَّبِيَّ؟». 
'''
"26" = '''
:sup:`26` أَجَابَهُمْ يُوحَنَّا قَائِلًا: «أَنَا أُعَمِّدُ بِمَاءٍ، وَلَكِنْ فِي وَسْطِكُمْ قَائِمٌ ٱلَّذِي لَسْتُمْ تَعْرِفُونَهُ. 
'''
"27" = '''
:sup:`27` هُوَ ٱلَّذِي يَأْتِي بَعْدِي، ٱلَّذِي صَارَ قُدَّامِي، ٱلَّذِي لَسْتُ بِمُسْتَحِقٍّ أَنْ أَحُلَّ سُيُورَ حِذَائِهِ». 
'''
"28" = '''
:sup:`28` هَذَا كَانَ فِي بَيْتِ عَبْرَةَ فِي عَبْرِ ٱلْأُرْدُنِّ حَيْثُ كَانَ يُوحَنَّا يُعَمِّدُ. 
'''
"29" = '''
:sup:`29` وَفِي ٱلْغَدِ نَظَرَ يُوحَنَّا يَسُوعَ مُقْبِلًا إِلَيْهِ، فَقَالَ: «هُوَذَا حَمَلُ ٱللهِ ٱلَّذِي يَرْفَعُ خَطِيَّةَ ٱلْعَالَمِ! 
'''
"30" = '''
:sup:`30` هَذَا هُوَ ٱلَّذِي قُلْتُ عَنْهُ: يَأْتِي بَعْدِي، رَجُلٌ صَارَ قُدَّامِي، لِأَنَّهُ كَانَ قَبْلِي. 
'''
"31" = '''
:sup:`31` وَأَنَا لَمْ أَكُنْ أَعْرِفُهُ. لَكِنْ لِيُظْهَرَ لِإِسْرَائِيلَ لِذَلِكَ جِئْتُ أُعَمِّدُ بِٱلْمَاءِ». 
'''
"32" = '''
:sup:`32` وَشَهِدَ يُوحَنَّا قَائِلًا: «إِنِّي قَدْ رَأَيْتُ ٱلرُّوحَ نَازِلًا مِثْلَ حَمَامَةٍ مِنَ ٱلسَّمَاءِ فَٱسْتَقَرَّ عَلَيْهِ. 
'''
"33" = '''
:sup:`33` وَأَنَا لَمْ أَكُنْ أَعْرِفُهُ، لَكِنَّ ٱلَّذِي أَرْسَلَنِي لِأُعَمِّدَ بِٱلْمَاءِ، ذَاكَ قَالَ لِي: ٱلَّذِي تَرَى ٱلرُّوحَ نَازِلًا وَمُسْتَقِرًّا عَلَيْهِ، فَهَذَا هُوَ ٱلَّذِي يُعَمِّدُ بِٱلرُّوحِ ٱلْقُدُسِ. 
'''
"34" = '''
:sup:`34` وَأَنَا قَدْ رَأَيْتُ وَشَهِدْتُ أَنَّ هَذَا هُوَ ٱبْنُ ٱللهِ». 
'''
"35" = '''
:sup:`35` وَفِي ٱلْغَدِ أَيْضًا كَانَ يُوحَنَّا وَاقِفًا هُوَ وَٱثْنَانِ مِنْ تَلَامِيذِهِ، 
'''
"36" = '''
:sup:`36` فَنَظَرَ إِلَى يَسُوعَ مَاشِيًا، فَقَالَ: «هُوَذَا حَمَلُ ٱللهِ!». 
'''
"37" = '''
:sup:`37` فَسَمِعَهُ ٱلتِّلْمِيذَانِ يَتَكَلَّمُ، فَتَبِعَا يَسُوعَ. 
'''
"38" = '''
:sup:`38` فَٱلْتَفَتَ يَسُوعُ وَنَظَرَهُمَا يَتْبَعَانِ، فَقَالَ لَهُمَا: «مَاذَا تَطْلُبَانِ؟». فَقَالَا: «رَبِّي» ٱلَّذِي تَفْسِيرُهُ: يَا مُعَلِّمُ. «أَيْنَ تَمْكُثُ؟». 
'''
"39" = '''
:sup:`39` فَقَالَ لَهُمَا: «تَعَالَيَا وَٱنْظُرَا». فَأَتَيَا وَنَظَرَا أَيْنَ كَانَ يَمْكُثُ، وَمَكَثَا عِنْدَهُ ذَلِكَ ٱلْيَوْمَ. وَكَانَ نَحْوَ ٱلسَّاعَةِ ٱلْعَاشِرَةِ. 
'''
"40" = '''
:sup:`40` كَانَ أَنْدَرَاوُسُ أَخُو سِمْعَانَ بُطْرُسَ وَاحِدًا مِنَ ٱلِٱثْنَيْنِ ٱللَّذَيْنِ سَمِعَا يُوحَنَّا وَتَبِعَاهُ. 
'''
"41" = '''
:sup:`41` هَذَا وَجَدَ أَوَّلًا أَخَاهُ سِمْعَانَ، فَقَالَ لَهُ: «قَدْ وَجَدْنَا مَسِيَّا» ٱلَّذِي تَفْسِيرُهُ: ٱلْمَسِيحُ. 
'''
"42" = '''
:sup:`42` فَجَاءَ بِهِ إِلَى يَسُوعَ. فَنَظَرَ إِلَيْهِ يَسُوعُ وَقَالَ: «أَنْتَ سِمْعَانُ بْنُ يُونَا. أَنْتَ تُدْعَى صَفَا» ٱلَّذِي تَفْسِيرُهُ: بُطْرُسُ. 
'''
"43" = '''
:sup:`43` فِي ٱلْغَدِ أَرَادَ يَسُوعُ أَنْ يَخْرُجَ إِلَى ٱلْجَلِيلِ، فَوَجَدَ فِيلُبُّسَ فَقَالَ لَهُ: «ٱتْبَعْنِي». 
'''
"44" = '''
:sup:`44` وَكَانَ فِيلُبُّسُ مِنْ بَيْتِ صَيْدَا، مِنْ مَدِينَةِ أَنْدَرَاوُسَ وَبُطْرُسَ. 
'''
"45" = '''
:sup:`45` فِيلُبُّسُ وَجَدَ نَثَنَائِيلَ وَقَالَ لَهُ: «وَجَدْنَا ٱلَّذِي كَتَبَ عَنْهُ مُوسَى فِي ٱلنَّامُوسِ وَٱلْأَنْبِيَاءُ يَسُوعَ ٱبْنَ يُوسُفَ ٱلَّذِي مِنَ ٱلنَّاصِرَةِ». 
'''
"46" = '''
:sup:`46` فَقَالَ لَهُ نَثَنَائِيلُ: «أَمِنَ ٱلنَّاصِرَةِ يُمْكِنُ أَنْ يَكُونَ شَيْءٌ صَالِحٌ؟». قَالَ لَهُ فِيلُبُّسُ: «تَعَالَ وَٱنْظُرْ». 
'''
"47" = '''
:sup:`47` وَرَأَى يَسُوعُ نَثَنَائِيلَ مُقْبِلًا إِلَيْهِ، فَقَالَ عَنْهُ: «هُوَذَا إِسْرَائِيلِيٌّ حَقًّا لَا غِشَّ فِيهِ». 
'''
"48" = '''
:sup:`48` قَالَ لَهُ نَثَنَائِيلُ: «مِنْ أَيْنَ تَعْرِفُنِي؟». أَجَابَ يَسُوعُ وَقَالَ لَهُ: «قَبْلَ أَنْ دَعَاكَ فِيلُبُّسُ وَأَنْتَ تَحْتَ ٱلتِّينَةِ، رَأَيْتُكَ». 
'''
"49" = '''
:sup:`49` أَجَابَ نَثَنَائِيلُ وَقَالَ لَهُ: «يَا مُعَلِّمُ، أَنْتَ ٱبْنُ ٱللهِ! أَنْتَ مَلِكُ إِسْرَائِيلَ!». 
'''
"50" = '''
:sup:`50` أَجَابَ يَسُوعُ وَقَالَ لَهُ: «هَلْ آمَنْتَ لِأَنِّي قُلْتُ لَكَ إِنِّي رَأَيْتُكَ تَحْتَ ٱلتِّينَةِ؟ سَوْفَ تَرَى أَعْظَمَ مِنْ هَذَا!». 
'''
"51" = '''
:sup:`51` وَقَالَ لَهُ: «ٱلْحَقَّ ٱلْحَقَّ أَقُولُ لَكُمْ: مِنَ ٱلْآنَ تَرَوْنَ ٱلسَّمَاءَ مَفْتُوحَةً، وَمَلَائِكَةَ ٱللهِ يَصْعَدُونَ وَيَنْزِلُونَ عَلَى ٱبْنِ ٱلْإِنْسَانِ». 
'''
