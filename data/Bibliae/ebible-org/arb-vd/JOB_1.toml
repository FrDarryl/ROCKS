[1]
"1" = '''
:sup:`1` كَانَ رَجُلٌ فِي أَرْضِ عَوْصَ ٱسْمُهُ أَيُّوبُ. وَكَانَ هَذَا ٱلرَّجُلُ كَامِلًا وَمُسْتَقِيمًا، يَتَّقِي ٱللهَ وَيَحِيدُ عَنِ ٱلشَّرِّ. 
'''
"2" = '''
:sup:`2` وَوُلِدَ لَهُ سَبْعَةُ بَنِينَ وَثَلَاثُ بَنَاتٍ. 
'''
"3" = '''
:sup:`3` وَكَانَتْ مَوَاشِيهِ سَبْعَةَ آلَافٍ مِنَ ٱلْغَنَمِ، وَثَلَاثَةَ آلَافِ جَمَلٍ، وَخَمْسَ مِئَةِ فَدَّانِ بَقَرٍ، وَخَمْسَ مِئَةِ أَتَانٍ، وَخَدَمُهُ كَثِيرِينَ جِدًّا. فَكَانَ هَذَا ٱلرَّجُلُ أَعْظَمَ كُلِّ بَنِي ٱلْمَشْرِقِ. 
'''
"4" = '''
:sup:`4` وَكَانَ بَنُوهُ يَذْهَبُونَ وَيَعْمَلُونَ وَلِيمَةً فِي بَيْتِ كُلِّ وَاحِدٍ مِنْهُمْ فِي يَوْمِهِ، وَيُرْسِلُونَ وَيَسْتَدْعُونَ أَخَوَاتِهِمِ ٱلثَّلَاثَ لِيَأْكُلْنَ وَيَشْرَبْنَ مَعَهُمْ. 
'''
"5" = '''
:sup:`5` وَكَانَ لَمَّا دَارَتْ أَيَّامُ ٱلْوَلِيمَةِ، أَنَّ أَيُّوبَ أَرْسَلَ فَقَدَّسَهُمْ، وَبَكَّرَ فِي ٱلْغَدِ وَأَصْعَدَ مُحْرَقَاتٍ عَلَى عَدَدِهِمْ كُلِّهِمْ، لِأَنَّ أَيُّوبَ قَالَ: «رُبَّمَا أَخْطَأَ بَنِيَّ وَجَدَّفُوا عَلَى ٱللهِ فِي قُلُوبِهِمْ». هَكَذَا كَانَ أَيُّوب يَفْعَلُ كُلَّ ٱلأَيَّامِ. 
'''
"6" = '''
:sup:`6` وَكَانَ ذَاتَ يَوْمٍ أَنَّهُ جَاءَ بَنُو ٱللهِ لِيَمْثُلُوا أَمَامَ ٱلرَّبِّ، وَجَاءَ ٱلشَّيْطَانُ أَيْضًا فِي وَسْطِهِمْ. 
'''
"7" = '''
:sup:`7` فَقَالَ ٱلرَّبُّ لِلشَّيْطَانِ: «مِنْ أَيْنَ جِئْتَ؟». فَأَجَابَ ٱلشَّيْطَانُ ٱلرَّبَّ وَقَالَ: «مِنَ ٱلْجَوَلَانِ فِي ٱلْأَرْضِ، وَمِنَ ٱلتَّمَشِّي فِيهَا». 
'''
"8" = '''
:sup:`8` فَقَالَ ٱلرَّبُّ لِلشَّيْطَانِ: «هَلْ جَعَلْتَ قَلْبَكَ عَلَى عَبْدِي أَيُّوبَ؟ لِأَنَّهُ لَيْسَ مِثْلُهُ فِي ٱلْأَرْضِ. رَجُلٌ كَامِلٌ وَمُسْتَقِيمٌ، يَتَّقِي ٱللهَ وَيَحِيدُ عَنِ ٱلشَّرِّ». 
'''
"9" = '''
:sup:`9` فَأَجَابَ ٱلشَّيْطَانُ ٱلرَّبَّ وَقَالَ: «هَلْ مَجَّانًا يَتَّقِي أَيُّوبُ ٱللهَ؟ 
'''
"10" = '''
:sup:`10` أَلَيْسَ أَنَّكَ سَيَّجْتَ حَوْلَهُ وَحَوْلَ بَيْتِهِ وَحَوْلَ كُلِّ مَا لَهُ مِنْ كُلِّ نَاحِيَةٍ؟ بَارَكْتَ أَعْمَالَ يَدَيْهِ فَٱنْتَشَرَتْ مَوَاشِيهِ فِي ٱلْأَرْضِ. 
'''
"11" = '''
:sup:`11` وَلَكِنِ ٱبْسِطْ يَدَكَ ٱلْآنَ وَمَسَّ كُلَّ مَا لَهُ، فَإِنَّهُ فِي وَجْهِكَ يُجَدِّفُ عَلَيْكَ». 
'''
"12" = '''
:sup:`12` فَقَالَ ٱلرَّبُّ لِلشَّيْطَانِ: «هُوَذَا كُلُّ مَا لَهُ فِي يَدِكَ، وَإِنَّمَا إِلَيهِ لَا تَمُدَّ يَدَكَ». ثمَّ خَرَجَ ٱلشَّيْطَانُ مِنْ أَمَامِ وَجْهِ ٱلرَّبِّ. 
'''
"13" = '''
:sup:`13` وَكَانَ ذَاتَ يَوْمٍ وَأَبْنَاؤُهُ وَبَنَاتُهُ يَأْكُلُونَ وَيَشْرَبُونَ خَمْرًا فِي بَيْتِ أَخِيهِمِ ٱلْأَكْبَرِ، 
'''
"14" = '''
:sup:`14` أَنَّ رَسُولًا جَاءَ إِلَى أَيُّوبَ وَقَالَ: «ٱلْبَقَرُ كَانَتْ تَحْرُثُ، وَٱلْأُتُنُ تَرْعَى بِجَانِبِهَا، 
'''
"15" = '''
:sup:`15` فَسَقَطَ عَلَيْهَا ٱلسَّبَئِيُّونَ وَأَخَذُوهَا، وَضَرَبُوا ٱلْغِلْمَانَ بِحَدِّ ٱلسَّيْفِ، وَنَجَوْتُ أَنَا وَحْدِي لِأُخْبِرَكَ». 
'''
"16" = '''
:sup:`16` وَبَيْنَمَا هُوَ يَتَكَلَّمُ إِذْ جَاءَ آخَرُ وَقَالَ: «نَارُ ٱللهِ سَقَطَتْ مِنَ ٱلسَّمَاءِ فَأَحْرَقَتِ ٱلْغَنَمَ وَٱلْغِلْمَانَ وَأَكَلَتْهُمْ، وَنَجَوْتُ أَنَا وَحْدِي لِأُخْبِرَكَ». 
'''
"17" = '''
:sup:`17` وَبَيْنَمَا هُوَ يَتَكَلَّمُ إِذْ جَاءَ آخَرُ وَقَالَ: «ٱلْكَلْدَانِيُّونَ عَيَّنُوا ثَلَاثَ فِرَقٍ، فَهَجَمُوا عَلَى ٱلْجِمَالِ وَأَخَذُوهَا، وَضَرَبُوا ٱلْغِلْمَانَ بِحَدِّ ٱلسَّيْفِ، وَنَجَوْتُ أَنَا وَحْدِي لِأُخْبِرَكَ». 
'''
"18" = '''
:sup:`18` وَبَيْنَمَا هُوَ يَتَكَلَّمُ إِذْ جَاءَ آخَرُ وَقَالَ: «بَنُوكَ وَبَنَاتُكَ كَانُوا يَأْكُلُونَ وَيَشْرَبُونَ خَمْرًا فِي بَيْتِ أَخِيهِمِ ٱلْأَكْبَرِ، 
'''
"19" = '''
:sup:`19` وَإِذَا رِيحٌ شَدِيدَةٌ جَاءَتْ مِنْ عَبْرِ ٱلْقَفْرِ وَصَدَمَتْ زَوَايَا ٱلْبَيْتِ ٱلْأَرْبَعَ، فَسَقَطَ عَلَى ٱلْغِلْمَانِ فَمَاتُوا، وَنَجَوْتُ أَنَا وَحْدِي لِأُخْبِرَكَ». 
'''
"20" = '''
:sup:`20` فَقَامَ أَيُّوبُ وَمَزَّقَ جُبَّتَهُ، وَجَزَّ شَعْرَ رَأْسِهِ، وَخَرَّ عَلَى ٱلْأَرْضِ وَسَجَدَ، 
'''
"21" = '''
:sup:`21` وَقَالَ: «عُرْيَانًا خَرَجْتُ مِنْ بَطْنِ أُمِّي، وَعُرْيَانًا أَعُودُ إِلَى هُنَاكَ. ٱلرَّبُّ أَعْطَى وَٱلرَّبُّ أَخَذَ، فَلْيَكُنِ ٱسْمُ ٱلرَّبِّ مُبَارَكًا». 
'''
"22" = '''
:sup:`22` فِي كُلِّ هَذَا لَمْ يُخْطِئْ أَيُّوبُ وَلَمْ يَنْسِبْ لِلهِ جَهَالَةً. 
'''
