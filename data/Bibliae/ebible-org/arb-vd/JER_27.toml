[27]
"1" = '''
:sup:`1` فِي ٱبْتِدَاءِ مُلْكِ يَهُويَاقِيمَ بْنِ يُوشِيَّا مَلِكِ يَهُوذَا، صَارَ هَذَا ٱلْكَلَامُ إِلَى إِرْمِيَا مِنْ قِبَلِ ٱلرَّبِّ قَائِلًا: 
'''
"2" = '''
:sup:`2` «هَكَذَا قَالَ ٱلرَّبُّ لِي: ٱصْنَعْ لِنَفْسِكَ رُبُطًا وَأَنْيَارًا، وَٱجْعَلْهَا عَلَى عُنْقِكَ، 
'''
"3" = '''
:sup:`3` وَأَرْسِلْهَا إِلَى مَلِكِ أَدُومَ، وَإِلَى مَلِكِ مُوآبَ، وَإِلَى مَلِكِ بَنِي عَمُّونَ، وَإِلَى مَلِكِ صُورَ، وَإِلَى مَلِكِ صَيْدُونَ، بِيَدِ ٱلرُّسُلِ ٱلْقَادِمِينَ إِلَى أُورُشَلِيمَ، إِلَى صِدْقِيَّا مَلِكِ يَهُوذَا. 
'''
"4" = '''
:sup:`4` وَأَوْصِهِمْ إِلَى سَادَتِهِمْ قَائِلًا: هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ إِلَهُ إِسْرَائِيلَ: هَكَذَا تَقُولُونَ لِسَادَتِكُمْ: 
'''
"5" = '''
:sup:`5` إِنِّي أَنَا صَنَعْتُ ٱلْأَرْضَ وَٱلْإِنْسَانَ وَٱلْحَيَوَانَ ٱلَّذِي عَلَى وَجْهِ ٱلْأَرْضِ، بِقُوَّتِي ٱلْعَظِيمَةِ وَبِذِرَاعِي ٱلْمَمْدُودَةِ، وَأَعْطَيْتُهَا لِمَنْ حَسُنَ فِي عَيْنَيَّ. 
'''
"6" = '''
:sup:`6` وَٱلْآنَ قَدْ دَفَعْتُ كُلَّ هَذِهِ ٱلْأَرَاضِي لِيَدِ نَبُوخَذْنَاصَّرَ مَلِكِ بَابِلَ عَبْدِي، وَأَعْطَيْتُهُ أَيْضًا حَيَوَانَ ٱلْحَقْلِ لِيَخْدِمَهُ. 
'''
"7" = '''
:sup:`7` فَتَخْدِمُهُ كُلُّ ٱلشُّعُوبِ، وَٱبْنَهُ وَٱبْنَ ٱبْنِهِ، حَتَّى يَأْتِيَ وَقْتُ أَرْضِهِ أَيْضًا، فَتَسْتَخْدِمُهُ شُعُوبٌ كَثِيرَةٌ وَمُلُوكٌ عِظَامٌ. 
'''
"8" = '''
:sup:`8` وَيَكُونُ أَنَّ ٱلْأُمَّةَ أَوِ ٱلْمَمْلَكَةَ ٱلَّتِي لَا تَخْدِمُ نَبُوخَذْنَاصَّرَ مَلِكَ بَابِلَ، وَٱلَّتِي لَا تَجْعَلُ عُنُقَهَا تَحْتَ نِيرِ مَلِكِ بَابِلَ، إِنِّي أُعَاقِبُ تِلْكَ ٱلْأُمَّةَ بِٱلسَّيْفِ وَٱلْجُوعِ وَٱلْوَبَإِ، يَقُولُ ٱلرَّبُّ، حَتَّى أُفْنِيَهَا بِيَدِهِ. 
'''
"9" = '''
:sup:`9` فَلَا تَسْمَعُوا أَنْتُمْ لِأَنْبِيَائِكُمْ وَعَرَّافِيكُمْ وَحَالِمِيكُمْ وَعَائِفِيكُمْ وَسَحَرَتِكُمُ ٱلَّذِينَ يُكَلِّمُونَكُمْ قَائِلِينَ: لَا تَخْدِمُوا مَلِكَ بَابِلَ. 
'''
"10" = '''
:sup:`10` لِأَنَّهُمْ إِنَّمَا يَتَنَبَّأُونَ لَكُمْ بِٱلْكَذِبِ، لِكَيْ يُبْعِدُوكُمْ مِنْ أَرْضِكُمْ، وَلِأَطْرُدَكُمْ فَتَهْلِكُوا. 
'''
"11" = '''
:sup:`11` وَٱلْأُمَّةُ ٱلَّتِي تُدْخِلُ عُنُقَهَا تَحْتَ نِيرِ مَلِكِ بَابِلَ وَتَخْدِمُهُ، أَجْعَلُهَا تَسْتَقِرُّ فِي أَرْضِهَا، يَقُولُ ٱلرَّبُّ، وَتَعْمَلُهَا وَتَسْكُنُ بِهَا». 
'''
"12" = '''
:sup:`12` وَكَلَّمْتُ صِدْقِيَّا مَلِكَ يَهُوذَا بِكُلِّ هَذَا ٱلْكَلَامِ، قَائِلًا: «أَدْخِلُوا أَعْنَاقَكُمْ تَحْتَ نِيرِ مَلِكِ بَابِلَ وَٱخْدِمُوهُ وَشَعْبَهُ وَٱحْيَوْا. 
'''
"13" = '''
:sup:`13` لِمَاذَا تَمُوتُونَ أَنْتَ وَشَعْبُكَ بِٱلسَّيْفِ بِٱلْجُوعِ وَٱلْوَبَإِ، كَمَا تَكَلَّمَ ٱلرَّبُّ عَنِ ٱلْأُمَّةِ ٱلَّتِي لَا تَخْدِمُ مَلِكَ بَابِلَ؟ 
'''
"14" = '''
:sup:`14` فَلَا تَسْمَعُوا لِكَلَامِ ٱلْأَنْبِيَاءِ ٱلَّذِينَ يُكَلِّمُونَكُمْ قَائِلِينَ: لَا تَخْدِمُوا مَلِكَ بَابِلَ، لِأَنَّهُمْ إِنَّمَا يَتَنَبَّأُونَ لَكُمْ بِٱلْكَذِبِ. 
'''
"15" = '''
:sup:`15` لِأَنِّي لَمْ أُرْسِلْهُمْ، يَقُولُ ٱلرَّبُّ، بَلْ هُمْ يَتَنَبَّأُونَ بِٱسْمِي بِٱلْكَذِبِ، لِكَيْ أَطْرُدَكُمْ فَتَهْلِكُوا أَنْتُمْ وَٱلْأَنْبِيَاءُ ٱلَّذِينَ يَتَنَبَّأُونَ لَكُمْ». 
'''
"16" = '''
:sup:`16` وَكَلَّمْتُ ٱلْكَهَنَةَ وَكُلَّ هَذَا ٱلشَّعْبِ قَائِلًا: «هَكَذَا قَالَ ٱلرَّبُّ: لَا تَسْمَعُوا لِكَلَامِ أَنْبِيَائِكُمُ ٱلَّذِينَ يَتَنَبَّأُونَ لَكُمْ قَائِلِينَ: هَا آنِيَةُ بَيْتِ ٱلرَّبِّ سَتُرَدُّ سَرِيعًا مِنْ بَابِلَ. لِأَنَّهُمْ إِنَّمَا يَتَنَبَّأُونَ لَكُمْ بِٱلْكَذِبِ. 
'''
"17" = '''
:sup:`17` لَا تَسْمَعُوا لَهُمْ. اُخْدِمُوا مَلِكَ بَابِلَ وَٱحْيَوْا. لِمَاذَا تَصِيرُ هَذِهِ ٱلْمَدِينَةُ خَرِبَةً؟ 
'''
"18" = '''
:sup:`18` فَإِنْ كَانُوا أَنْبِيَاءَ، وَإِنْ كَانَتْ كَلِمَةُ ٱلرَّبِّ مَعَهُمْ، فَلْيَتَوَسَّلُوا إِلَى رَبِّ ٱلْجُنُودِ لِكَيْ لَا تَذْهَبَ إِلَى بَابِلَ ٱلْآنِيَةُ ٱلْبَاقِيَةُ فِي بَيْتِ ٱلرَّبِّ وَبَيْتِ مَلِكِ يَهُوذَا وَفِي أُورُشَلِيمَ. 
'''
"19" = '''
:sup:`19` «لِأَنَّهُ هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ عَنِ ٱلْأَعْمِدَةِ وَعَنِ ٱلْبَحْرِ وَعَنِ ٱلْقَوَاعِدِ وَعَنْ سَائِرِ ٱلْآنِيَةِ ٱلْبَاقِيَةِ فِي هَذِهِ ٱلْمَدِينَةِ، 
'''
"20" = '''
:sup:`20` ٱلَّتِي لَمْ يَأْخُذْهَا نَبُوخَذْنَاصَّرُ مَلِكُ بَابِلَ عِنْدَ سَبْيِهِ يَكُنْيَا بْنَ يَهُويَاقِيمَ مَلِكَ يَهُوذَا مِنْ أُورُشَلِيمَ إِلَى بَابِلَ وَكُلَّ أَشْرَافِ يَهُوذَا وَأُورُشَلِيمَ. 
'''
"21" = '''
:sup:`21` إِنَّهُ هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ إِلَهُ إِسْرَائِيلَ عَنِ ٱلْآنِيَةِ ٱلْبَاقِيَةِ فِي بَيْتِ ٱلرَّبِّ وَبَيْتِ مَلِكِ يَهُوذَا وَفِي أُورُشَلِيمَ: 
'''
"22" = '''
:sup:`22` يُؤْتَى بِهَا إِلَى بَابِلَ، وَتَكُونُ هُنَاكَ إِلَى يَوْمِ ٱفْتِقَادِي إِيَّاهَا، يَقُولُ ٱلرَّبُّ، فَأُصْعِدُهَا وَأَرُدُّهَا إِلَى هَذَا ٱلْمَوْضِعِ». 
'''
