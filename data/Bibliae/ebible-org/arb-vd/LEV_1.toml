[1]
"1" = '''
:sup:`1` وَدَعَا ٱلرَّبُّ مُوسَى وَكَلَّمَهُ مِنْ خَيْمَةِ ٱلِٱجْتِمَاعِ قَائِلًا: 
'''
"2" = '''
:sup:`2` «كَلِّمْ بَنِي إِسْرَائِيلَ وَقُلْ لَهُمْ: إِذَا قَرَّبَ إِنْسَانٌ مِنْكُمْ قُرْبَانًا لِلرَّبِّ مِنَ ٱلْبَهَائِمِ، فَمِنَ ٱلْبَقَرِ وَٱلْغَنَمِ تُقَرِّبُونَ قَرَابِينَكُمْ. 
'''
"3" = '''
:sup:`3` إِنْ كَانَ قُرْبَانُهُ مُحْرَقَةً مِنَ ٱلْبَقَرِ، فَذَكَرًا صَحِيحًا يُقَرِّبُهُ. إِلَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ يُقَدِّمُهُ لِلرِّضَا عَنْهُ أَمَامَ ٱلرَّبِّ. 
'''
"4" = '''
:sup:`4` وَيَضَعُ يَدَهُ عَلَى رَأْسِ ٱلْمُحْرَقَةِ، فَيُرْضَى عَلَيْهِ لِلتَّكْفِيرِ عَنْهُ. 
'''
"5" = '''
:sup:`5` وَيَذْبَحُ ٱلْعِجْلَ أَمَامَ ٱلرَّبِّ، وَيُقَرِّبُ بَنوُ هَارُونَ ٱلْكَهَنَةُ ٱلدَّمَ، وَيَرُشُّونَ ٱلدَّمَ مُسْتَدِيرًا عَلَى ٱلْمَذْبَحِ ٱلَّذِي لَدَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ. 
'''
"6" = '''
:sup:`6` وَيَسْلُخُ ٱلْمُحْرَقَةَ وَيُقَطِّعُهَا إِلَى قِطَعِهَا. 
'''
"7" = '''
:sup:`7` وَيَجْعَلُ بَنُو هَارُونَ ٱلْكَاهِنِ نَارًا عَلَى ٱلْمَذْبَحِ، وَيُرَتِّبُونَ حَطَبًا عَلَى ٱلنَّارِ. 
'''
"8" = '''
:sup:`8` وَيُرَتِّبُ بَنُو هَارُونَ ٱلْكَهَنَةُ ٱلْقِطَعَ مَعَ ٱلرَّأْسِ وَٱلشَّحْمِ فَوْقَ ٱلْحَطَبِ ٱلَّذِي عَلَى ٱلنَّارِ ٱلَّتِي عَلَى ٱلْمَذْبَحِ. 
'''
"9" = '''
:sup:`9` وَأَمَّا أَحْشَاؤُهُ وَأَكَارِعُهُ فَيَغْسِلُهَا بِمَاءٍ، وَيُوقِدُ ٱلْكَاهِنُ ٱلْجَمِيعَ عَلَى ٱلْمَذْبَحِ مُحْرَقَةً، وَقُودَ رَائِحَةِ سَرُورٍ لِلرَّبِّ. 
'''
"10" = '''
:sup:`10` «وَإِنْ كَانَ قُرْبَانُهُ مِنَ ٱلْغَنَمِ ٱلضَّأْنِ أَوِ ٱلْمَعْزِ مُحْرَقَةً، فَذَكَرًا صَحِيحًا يُقَرِّبُهُ. 
'''
"11" = '''
:sup:`11` وَيَذْبَحُهُ عَلَى جَانِبِ ٱلْمَذْبَحِ إِلَى ٱلشِّمَالِ أَمَامَ ٱلرَّبِّ، وَيَرُشُّ بَنُو هَارُونَ ٱلْكَهَنَةُ دَمَهُ عَلَى ٱلْمَذْبَحِ مُسْتَدِيرًا. 
'''
"12" = '''
:sup:`12` وَيُقَطِّعُهُ إِلَى قِطَعِهِ، مَعَ رَأْسِهِ وَشَحْمِهِ. وَيُرَتِّبُهُنَّ ٱلْكَاهِنُ فَوْقَ ٱلْحَطَبِ ٱلَّذِي عَلَى ٱلنَّارِ ٱلَّتِي عَلَى ٱلْمَذْبَحِ. 
'''
"13" = '''
:sup:`13` وَأَمَّا ٱلْأَحْشَاءُ وَٱلْأَكَارِعُ فَيَغْسِلُهَا بِمَاءٍ، وَيُقَرِّبُ ٱلْكَاهِنُ ٱلْجَمِيعَ، وَيُوقِدُ عَلَى ٱلْمَذْبَحِ. إِنَّهُ مُحْرَقَةٌ، وَقُودُ رَائِحَةِ سَرُورٍ لِلرَّبِّ. 
'''
"14" = '''
:sup:`14` «وَإِنْ كَانَ قُرْبَانُهُ لِلرَّبِّ مِنَ ٱلطَّيْرِ مُحْرَقَةً، يُقَرِّبُ قُرْبَانَهُ مِنَ ٱلْيَمَامِ أَوْ مِنْ أَفْرَاخِ ٱلْحَمَامِ. 
'''
"15" = '''
:sup:`15` يُقَدِّمُهُ ٱلْكَاهِنُ إِلَى ٱلْمَذْبَحِ، وَيَحُزُّ رَأْسَهُ، وَيُوقِدُ عَلَى ٱلْمَذْبَحِ، وَيُعْصَرُ دَمُهُ عَلَى حَائِطِ ٱلْمَذْبَحِ. 
'''
"16" = '''
:sup:`16` وَيَنْزِعُ حَوْصَلَتَهُ بِفَرْثِهَا وَيَطْرَحُهَا إِلَى جَانِبِ ٱلْمَذْبَحِ شَرْقًا إِلَى مَكَانِ ٱلرَّمَادِ. 
'''
"17" = '''
:sup:`17` وَيَشُقُّهُ بَيْنَ جَنَاحَيْهِ. لَا يَفْصِلُهُ. وَيُوقِدُهُ ٱلْكَاهِنُ عَلَى ٱلْمَذْبَحِ فَوْقَ ٱلْحَطَبِ ٱلَّذِي عَلَى ٱلنَّارِ. إِنَّهُ مُحْرَقَةٌ، وَقُودُ رَائِحَةِ سَرُورٍ لِلرَّبِّ. 
'''
