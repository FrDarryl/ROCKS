[11]
"1" = '''
:sup:`1` «وَأَنَا فِي ٱلسَّنَةِ ٱلْأُولَى لِدَارِيُّوسَ ٱلْمَادِيِّ وَقَفْتُ لِأُشَدِّدَهُ وَأُقَوِّيَهُ. 
'''
"2" = '''
:sup:`2` وَٱلْآنَ أُخْبِرُكَ بِٱلْحَقِّ. هُوَذَا ثَلَاثَةُ مُلُوكٍ أَيْضًا يَقُومُونَ فِي فَارِسَ، وَٱلرَّابِعُ يَسْتَغْنِي بِغِنًى أَوْفَرَ مِنْ جَمِيعِهِمْ، وَحَسَبَ قُوَّتِهِ بِغِنَاهُ يُهَيِّجُ ٱلْجَمِيعَ عَلَى مَمْلَكَةِ ٱلْيُونَانِ. 
'''
"3" = '''
:sup:`3` وَيَقُومُ مَلِكٌ جَبَّارٌ وَيَتَسَلَّطُ تَسَلُّطًا عَظِيمًا وَيَفْعَلُ حَسَبَ إِرَادَتِهِ. 
'''
"4" = '''
:sup:`4` وَكَقِيَامِهِ تَنْكَسِرُ مَمْلَكَتُهُ وَتَنْقَسِمُ إِلَى رِيَاحِ ٱلسَّمَاءِ ٱلْأَرْبَعِ، وَلَا لِعَقِبِهِ وَلَا حَسَبَ سُلْطَانِهِ ٱلَّذِي تَسَلَّطَ بِهِ، لِأَنَّ مَمْلَكَتَهُ تَنْقَرِضُ وَتَكُونُ لِآخَرِينَ غَيْرِ أُولَئِكَ. 
'''
"5" = '''
:sup:`5` وَيَتَقَوَّى مَلِكُ ٱلْجَنُوبِ. وَمِنْ رُؤَسَائِهِ مَنْ يَقْوَى عَلَيْهِ وَيَتَسَلَّطُ. تَسَلُّطٌ عَظِيمٌ تَسَلُّطُهُ. 
'''
"6" = '''
:sup:`6` وَبَعْدَ سِنِينَ يَتَعَاهَدَانِ، وَبِنْتُ مَلِكِ ٱلْجَنُوبِ تَأْتِي إِلَى مَلِكِ ٱلشِّمَالِ لِإِجْرَاءِ ٱلِٱتِّفَاقِ، وَلَكِنْ لَا تَضْبِطُ ٱلذِّرَاعُ قُوَّةً، وَلَا يَقُومُ هُوَ وَلَا ذِرَاعُهُ. وَتُسَلَّمُ هِيَ وَٱلَّذِينَ أَتَوْا بِهَا وَٱلَّذِي وَلَدَهَا وَمَنْ قَوَّاهَا فِي تِلْكَ ٱلْأَوْقَاتِ. 
'''
"7" = '''
:sup:`7` وَيَقُومُ مِنْ فَرْعِ أُصُولِهَا قَائِمٌ مَكَانَهُ، وَيَأْتِي إِلَى ٱلْجَيْشِ وَيَدْخُلُ حِصْنَ مَلِكِ ٱلشِّمَالِ وَيَعْمَلُ بِهِمْ وَيَقْوَى. 
'''
"8" = '''
:sup:`8` وَيَسْبِي إِلَى مِصْرَ آلِهَتَهُمْ أَيْضًا مَعَ مَسْبُوكَاتِهِمْ وَآنِيَتِهِمِ ٱلثَّمِينَةِ مِنْ فِضَّةٍ وَذَهَبٍ، وَيَقْتَصِرُ سِنِينَ عَنْ مَلِكِ ٱلشِّمَالِ. 
'''
"9" = '''
:sup:`9` فَيَدْخُلُ مَلِكُ ٱلْجَنُوبِ إِلَى مَمْلَكَتِهِ وَيَرْجِعُ إِلَى أَرْضِهِ. 
'''
"10" = '''
:sup:`10` «وَبَنُوهُ يَتَهَيَّجُونَ فَيَجْمَعُونَ جُمْهُورَ جُيُوشٍ عَظِيمَةٍ، وَيَأْتِي آتٍ وَيَغْمُرُ وَيَطْمُو وَيَرْجِعُ وَيُحَارِبُ حَتَّى إِلَى حِصْنِهِ. 
'''
"11" = '''
:sup:`11` وَيَغْتَاظُ مَلِكُ ٱلْجَنُوبِ وَيَخْرُجُ وَيُحَارِبُهُ أَيْ مَلِكَ ٱلشِّمَالِ، وَيُقِيمُ جُمْهُورًا عَظِيمًا فَيُسَلَّمُ ٱلْجُمْهُورُ فِي يَدِهِ. 
'''
"12" = '''
:sup:`12` فَإِذَا رُفِعَ ٱلْجُمْهُورُ يَرِتْفِعُ قَلْبُهُ وَيَطْرَحُ رَبَوَاتٍ وَلَا يَعْتَزُّ. 
'''
"13" = '''
:sup:`13` فَيَرْجِعُ مَلِكُ ٱلشِّمَالِ وَيُقِيمُ جُمْهُورًا أَكْثَرَ مِنَ ٱلْأَوَّلِ، وَيَأْتِي بَعْدَ حِينٍ، بَعْدَ سِنِينَ بِجَيْشٍ عَظِيمٍ وَثَرْوَةٍ جَزِيلَةٍ. 
'''
"14" = '''
:sup:`14` وَفِي تِلْكَ ٱلْأَوْقَاتِ يَقُومُ كَثِيرُونَ عَلَى مَلِكِ ٱلْجَنُوبِ، وَبَنُو ٱلْعُتَاةِ مِنْ شَعْبِكَ يَقُومُونَ لِإِثْبَاتِ ٱلرُّؤْيَا وَيَعْثُرُونَ. 
'''
"15" = '''
:sup:`15` فَيَأْتِي مَلِكُ ٱلشِّمَالِ وَيُقِيمُ مِتْرَسَةً وَيَأْخُذُ ٱلْمَدِينَةَ ٱلْحَصِينَةَ، فَلَا تَقُومُ أَمَامَهُ ذِرَاعَا ٱلْجَنُوبِ وَلَا قَوْمُهُ ٱلْمُنْتَخَبُ، وَلَا تَكُونُ لَهُ قُوَّةٌ لِلْمُقَاوَمَةِ. 
'''
"16" = '''
:sup:`16` وَٱلْآتِي عَلَيْهِ يَفْعَلُ كَإِرَادَتِهِ وَلَيْسَ مَنْ يَقِفُ أَمَامَهُ، وَيَقُومُ فِي ٱلْأَرْضِ ٱلْبَهِيَّةِ وَهِيَ بِٱلتَّمَامِ بِيَدِهِ. 
'''
"17" = '''
:sup:`17` وَيَجْعَلُ وَجْهَهُ لِيَدْخُلَ بِسُلْطَانِ كُلِّ مَمْلَكَتِهِ، وَيَجْعَلُ مَعَهُ صُلْحًا، وَيُعْطِيهِ بِنْتَ ٱلنِّسَاءِ لِيُفْسِدَهَا، فَلَا تَثْبُتَ وَلَا تَكُونَ لَهُ. 
'''
"18" = '''
:sup:`18` وَيُحَوِّلُ وَجْهَهُ إِلَى ٱلْجَزَائِرِ وَيَأْخُذُ كَثِيرًا مِنْهَا، وَيُزِيلُ رَئِيسٌ تَعْيِيرَهُ فَضْلًا عَنْ رَدِّ تَعْيِيرِهِ عَلَيْهِ. 
'''
"19" = '''
:sup:`19` وَيُحَوِّلُ وَجْهَهُ إِلَى حُصُونِ أَرْضِهِ وَيَعْثُرُ وَيَسْقُطُ وَلَا يُوجَدُ. 
'''
"20" = '''
:sup:`20` «فَيَقُومُ مَكَانَهُ مَنْ يُعَبِّرُ جَابِيَ ٱلْجِزْيَةِ فِي فَخْرِ ٱلْمَمْلَكَةِ، وَفِي أَيَّامٍ قَلِيلَةٍ يَنْكَسِرُ لَا بِغَضَبٍ وَلَا بِحَرْبٍ. 
'''
"21" = '''
:sup:`21` فَيَقُومُ مَكَانَهُ مُحْتَقَرٌ لَمْ يَجْعَلُوا عَلَيْهِ فَخْرَ ٱلْمَمْلَكَةِ، وَيَأْتِي بَغْتَةً وَيُمْسِكُ ٱلْمَمْلَكَةَ بِٱلتَّمَلُّقَاتِ. 
'''
"22" = '''
:sup:`22` وَأَذْرُعُ ٱلْجَارِفِ تُجْرَفُ مِنْ قُدَّامِهِ وَتَنْكَسِرُ، وَكَذَلِكَ رَئِيسُ ٱلْعَهْدِ. 
'''
"23" = '''
:sup:`23` وَمِنَ ٱلْمُعَاهَدَةِ مَعَهُ يَعْمَلُ بِٱلْمَكْرِ وَيَصْعَدُ وَيَعْظُمُ بِقَوْمٍ قَلِيلٍ. 
'''
"24" = '''
:sup:`24` يَدْخُلُ بَغْتَةً عَلَى أَسْمَنِ ٱلْبِلَادِ وَيَفْعَلُ مَا لَمْ يَفْعَلْهُ آبَاؤُهُ وَلَا آبَاءُ آبَائِهِ. يَبْذُرُ بَيْنَهُمْ نَهْبًا وَغَنِيمَةً وَغِنًى، وَيُفَكِّرُ أَفْكَارَهُ عَلَى ٱلْحُصُونِ، وَذَلِكَ إِلَى حِينٍ. 
'''
"25" = '''
:sup:`25` وَيُنْهِضُ قُوَّتَهُ وَقَلْبَهُ عَلَى مَلِكِ ٱلْجَنُوبِ بِجَيْشٍ عَظِيمٍ، وَمَلِكُ ٱلْجَنُوبِ يَتَهَيَّجُ إِلَى ٱلْحَرْبِ بِجَيْشٍ عَظِيمٍ وَقَوِيٍّ جِدًّا، وَلَكِنَّهُ لَا يَثْبُتُ لِأَنَّهُمْ يُدَبِّرُونَ عَلَيْهِ تَدَابِيرَ. 
'''
"26" = '''
:sup:`26` وَٱلْآكِلُونَ أَطَايِبَهُ يَكْسِرُونَهُ، وَجَيْشُهُ يَطْمُو، وَيَسْقُطُ كَثِيرُونَ قَتْلَى. 
'''
"27" = '''
:sup:`27` وَهَذَانِ ٱلْمَلِكَانِ قَلْبُهُمَا لِفِعْلِ ٱلشَّرِّ، وَيَتَكَلَّمَانِ بِٱلْكَذِبِ عَلَى مَائِدَةٍ وَاحِدَةٍ وَلَا يَنْجَحُ، لِأَنَّ ٱلِٱنْتِهَاءَ بَعْدُ إِلَى مِيعَادٍ. 
'''
"28" = '''
:sup:`28` فَيَرْجِعُ إِلَى أَرْضِهِ بِغِنًى جَزِيلٍ وَقَلْبُهُ عَلَى ٱلْعَهْدِ ٱلْمُقَدَّسِ، فَيَعْمَلُ وَيَرْجِعُ إِلَى أَرْضِهِ. 
'''
"29" = '''
:sup:`29` «وَفِي ٱلْمِيعَادِ يَعُودُ وَيَدْخُلُ ٱلْجَنُوبَ، وَلَكِنْ لَا يَكُونُ ٱلْآخِرُ كَٱلْأَوَّلِ. 
'''
"30" = '''
:sup:`30` فَتَأْتِي عَلَيْهِ سُفُنٌ مِنْ كِتِّيمَ فَيَيْئَسُ وَيَرْجِعُ وَيَغْتَاظُ عَلَى ٱلْعَهْدِ ٱلْمُقَدَّسِ، وَيَعْمَلُ وَيَرْجِعُ وَيَصْغَى إِلَى ٱلَّذِينَ تَرَكُوا ٱلْعَهْدَ ٱلْمُقَدَّسَ. 
'''
"31" = '''
:sup:`31` وَتَقُومُ مِنْهُ أَذْرُعٌ وَتُنَجِّسُ ٱلْمَقْدِسَ ٱلْحَصِينَ، وَتَنْزِعُ ٱلْمُحْرَقَةَ ٱلدَّائِمَةَ، وَتَجْعَلُ ٱلرِّجْسَ ٱلْمُخَرِّبَ. 
'''
"32" = '''
:sup:`32` وَٱلْمُتَعَدُّونَ عَلَى ٱلْعَهْدِ يُغْوِيهِمْ بِٱلتَّمَلُّقَاتِ. أَمَّا ٱلشَّعْبُ ٱلَّذِينَ يَعْرِفُونَ إِلَهَهُمْ فَيَقْوَوْنَ وَيَعْمَلُونَ. 
'''
"33" = '''
:sup:`33` وَٱلْفَاهِمُونَ مِنَ ٱلشَّعْبِ يُعَلِّمُونَ كَثِيرِينَ. وَيَعْثُرُونَ بِٱلسَّيْفِ وَبِاللَّهِيبِ وَبِالسَّبْيِ وَبِالنَّهْبِ أَيَّامًا. 
'''
"34" = '''
:sup:`34` فَإِذَا عَثَرُوا يُعَانُونَ عَوْنًا قَلِيلًا، وَيَتَّصِلُ بِهِمْ كَثِيرُونَ بِٱلتَّمَلُّقَاتِ. 
'''
"35" = '''
:sup:`35` وَبَعْضُ ٱلْفَاهِمِينَ يَعْثُرُونَ ٱمْتِحَانًا لَهُمْ لِلتَّطْهِيرِ وَلِلتَّبْيِيضِ إِلَى وَقْتِ ٱلنِّهَايَةِ. لِأَنَّهُ بَعْدُ إِلَى ٱلْمِيعَادِ. 
'''
"36" = '''
:sup:`36` «وَيَفْعَلُ ٱلْمَلِكُ كَإِرَادَتِهِ، وَيَرْتَفِعُ وَيَتَعَظَّمُ عَلَى كُلِّ إِلَهٍ، وَيَتَكَلَّمُ بِأُمُورٍ عَجِيبَةٍ عَلَى إِلَهِ ٱلْآلِهَةِ، وَيَنْجَحُ إِلَى إِتْمَامِ ٱلْغَضَبِ، لِأَنَّ ٱلْمَقْضِيَّ بِهِ يُجْرَى. 
'''
"37" = '''
:sup:`37` وَلَا يُبَالِي بِآلِهَةِ آبَائِهِ وَلَا بِشَهْوَةِ ٱلنِّسَاءِ، وَبِكُلِّ إِلَهٍ لَا يُبَالِي لِأَنَّهُ يَتَعَظَّمُ عَلَى ٱلْكُلِّ. 
'''
"38" = '''
:sup:`38` وَيُكْرِمُ إِلَهَ ٱلْحُصُونِ فِي مَكَانِهِ، وَإِلَهًا لَمْ تَعْرِفْهُ آبَاؤُهُ، يُكْرِمُهُ بِٱلذَّهَبِ وَٱلْفِضَّةِ وَبِالْحِجَارَةِ ٱلْكَرِيمَةِ وَٱلنَّفَائِسِ. 
'''
"39" = '''
:sup:`39` وَيَفْعَلُ فِي ٱلْحُصُونِ ٱلْحَصِينَةِ بِإِلَهٍ غَرِيبٍ. مَنْ يَعْرِفُهُ يَزِيدُهُ مَجْدًا، وَيُسَلِّطُهُمْ عَلَى كَثِيرِينَ، وَيَقْسِمُ ٱلْأَرْضَ أُجْرَةً. 
'''
"40" = '''
:sup:`40` «فَفِي وَقْتِ ٱلنِّهَايَةِ يُحَارِبُهُ مَلِكُ ٱلْجَنُوبِ، فَيَثُورُ عَلَيْهِ مَلِكُ ٱلشِّمَالِ بِمَرْكَبَاتٍ وَبِفُرْسَانٍ وَبِسُفُنٍ كَثِيرَةٍ، وَيَدْخُلُ ٱلْأَرَاضِيَ وَيَجْرُفُ وَيَطْمُو. 
'''
"41" = '''
:sup:`41` وَيَدْخُلُ إِلَى ٱلْأَرْضِ ٱلْبَهِيَّةِ فَيُعْثَرُ كَثِيرُونَ، وَهَؤُلَاءِ يُفْلِتُونَ مِنْ يَدِهِ: أَدُومُ وَمُوآبُ وَرُؤَسَاءُ بَنِي عَمُّونَ. 
'''
"42" = '''
:sup:`42` وَيَمُدُّ يَدَهُ عَلَى ٱلْأَرَاضِي، وَأَرْضُ مِصْرَ لَا تَنْجُو. 
'''
"43" = '''
:sup:`43` وَيَتَسَلَّطُ عَلَى كُنُوزِ ٱلذَّهَبِ وَٱلْفِضَّةِ وَعَلَى كُلِّ نَفَائِسِ مِصْرَ. وَٱللُّوبِيُّونَ وَٱلْكُوشِيُّونَ عِنْدَ خُطُوَاتِهِ. 
'''
"44" = '''
:sup:`44` وَتُفْزِعُهُ أَخْبَارٌ مِنَ ٱلشَّرْقِ وَمِنَ ٱلشِّمَالِ، فَيَخْرُجُ بِغَضَبٍ عَظِيمٍ لِيُخْرِبَ وَلِيُحَرِّمَ كَثِيرِينَ. 
