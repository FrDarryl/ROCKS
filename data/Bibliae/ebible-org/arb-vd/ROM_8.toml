[8]
"1" = '''
:sup:`1` إِذًا لَا شَيْءَ مِنَ ٱلدَّيْنُونَةِ ٱلْآنَ عَلَى ٱلَّذِينَ هُمْ فِي ٱلْمَسِيحِ يَسُوعَ، ٱلسَّالِكِينَ لَيْسَ حَسَبَ ٱلْجَسَدِ بَلْ حَسَبَ ٱلرُّوحِ. 
'''
"2" = '''
:sup:`2` لِأَنَّ نَامُوسَ رُوحِ ٱلْحَيَاةِ فِي ٱلْمَسِيحِ يَسُوعَ قَدْ أَعْتَقَنِي مِنْ نَامُوسِ ٱلْخَطِيَّةِ وَٱلْمَوْتِ. 
'''
"3" = '''
:sup:`3` لِأَنَّهُ مَا كَانَ ٱلنَّامُوسُ عَاجِزًا عَنْهُ، فِي مَا كَانَ ضَعِيفًا بِٱلْجَسَدِ، فَٱللهُ إِذْ أَرْسَلَ ٱبْنَهُ فِي شِبْهِ جَسَدِ ٱلْخَطِيَّةِ، وَلِأَجْلِ ٱلْخَطِيَّةِ، دَانَ ٱلْخَطِيَّةَ فِي ٱلْجَسَدِ، 
'''
"4" = '''
:sup:`4` لِكَيْ يَتِمَّ حُكْمُ ٱلنَّامُوسِ فِينَا، نَحْنُ ٱلسَّالِكِينَ لَيْسَ حَسَبَ ٱلْجَسَدِ بَلْ حَسَبَ ٱلرُّوحِ. 
'''
"5" = '''
:sup:`5` فَإِنَّ ٱلَّذِينَ هُمْ حَسَبَ ٱلْجَسَدِ فَبِمَا لِلْجَسَدِ يَهْتَمُّونَ، وَلَكِنَّ ٱلَّذِينَ حَسَبَ ٱلرُّوحِ فَبِمَا لِلرُّوحِ. 
'''
"6" = '''
:sup:`6` لِأَنَّ ٱهْتِمَامَ ٱلْجَسَدِ هُوَ مَوْتٌ، وَلَكِنَّ ٱهْتِمَامَ ٱلرُّوحِ هُوَ حَيَاةٌ وَسَلَامٌ. 
'''
"7" = '''
:sup:`7` لِأَنَّ ٱهْتِمَامَ ٱلْجَسَدِ هُوَ عَدَاوَةٌ لِلهِ، إِذْ لَيْسَ هُوَ خَاضِعًا لِنَامُوسِ ٱللهِ، لِأَنَّهُ أَيْضًا لَا يَسْتَطِيعُ. 
'''
"8" = '''
:sup:`8` فَٱلَّذِينَ هُمْ فِي ٱلْجَسَدِ لَا يَسْتَطِيعُونَ أَنْ يُرْضُوا ٱللهَ. 
'''
"9" = '''
:sup:`9` وَأَمَّا أَنْتُمْ فَلَسْتُمْ فِي ٱلْجَسَدِ بَلْ فِي ٱلرُّوحِ، إِنْ كَانَ رُوحُ ٱللهِ سَاكِنًا فِيكُمْ. وَلَكِنْ إِنْ كَانَ أَحَدٌ لَيْسَ لَهُ رُوحُ ٱلْمَسِيحِ، فَذَلِكَ لَيْسَ لَهُ. 
'''
"10" = '''
:sup:`10` وَإِنْ كَانَ ٱلْمَسِيحُ فِيكُمْ، فَٱلْجَسَدُ مَيِّتٌ بِسَبَبِ ٱلْخَطِيَّةِ، وَأَمَّا ٱلرُّوحُ فَحَيَاةٌ بِسَبَبِ ٱلْبِرِّ. 
'''
"11" = '''
:sup:`11` وَإِنْ كَانَ رُوحُ ٱلَّذِي أَقَامَ يَسُوعَ مِنَ ٱلْأَمْوَاتِ سَاكِنًا فِيكُمْ، فَٱلَّذِي أَقَامَ ٱلْمَسِيحَ مِنَ ٱلْأَمْوَاتِ سَيُحْيِي أَجْسَادَكُمُ ٱلْمَائِتَةَ أَيْضًا بِرُوحِهِ ٱلسَّاكِنِ فِيكُمْ. 
'''
"12" = '''
:sup:`12` فَإِذًا أَيُّهَا ٱلْإِخْوَةُ نَحْنُ مَدْيُونُونَ لَيْسَ لِلْجَسَدِ لِنَعِيشَ حَسَبَ ٱلْجَسَدِ. 
'''
"13" = '''
:sup:`13` لِأَنَّهُ إِنْ عِشْتُمْ حَسَبَ ٱلْجَسَدِ فَسَتَمُوتُونَ، وَلَكِنْ إِنْ كُنْتُمْ بِٱلرُّوحِ تُمِيتُونَ أَعْمَالَ ٱلْجَسَدِ فَسَتَحْيَوْنَ. 
'''
"14" = '''
:sup:`14` لِأَنَّ كُلَّ ٱلَّذِينَ يَنْقَادُونَ بِرُوحِ ٱللهِ، فَأُولَئِكَ هُمْ أَبْنَاءُ ٱللهِ. 
'''
"15" = '''
:sup:`15` إِذْ لَمْ تَأْخُذُوا رُوحَ ٱلْعُبُودِيَّةِ أَيْضًا لِلْخَوْفِ، بَلْ أَخَذْتُمْ رُوحَ ٱلتَّبَنِّي ٱلَّذِي بِهِ نَصْرُخُ: «يَا أَبَا ٱلْآبُ». 
'''
"16" = '''
:sup:`16` اَلرُّوحُ نَفْسُهُ أَيْضًا يَشْهَدُ لِأَرْوَاحِنَا أَنَّنَا أَوْلَادُ ٱللهِ. 
'''
"17" = '''
:sup:`17` فَإِنْ كُنَّا أَوْلَادًا فَإِنَّنَا وَرَثَةٌ أَيْضًا، وَرَثَةُ ٱللهِ وَوَارِثُونَ مَعَ ٱلْمَسِيحِ. إِنْ كُنَّا نَتَأَلَّمُ مَعَهُ لِكَيْ نَتَمَجَّدَ أَيْضًا مَعَهُ. 
'''
"18" = '''
:sup:`18` فَإِنِّي أَحْسِبُ أَنَّ آلَامَ ٱلزَّمَانِ ٱلْحَاضِرِ لَا تُقَاسُ بِٱلْمَجْدِ ٱلْعَتِيدِ أَنْ يُسْتَعْلَنَ فِينَا. 
'''
"19" = '''
:sup:`19` لِأَنَّ ٱنْتِظَارَ ٱلْخَلِيقَةِ يَتَوَقَّعُ ٱسْتِعْلَانَ أَبْنَاءِ ٱللهِ. 
'''
"20" = '''
:sup:`20` إِذْ أُخْضِعَتِ ٱلْخَلِيقَةُ لِلْبُطْلِ - لَيْسَ طَوْعًا، بَلْ مِنْ أَجْلِ ٱلَّذِي أَخْضَعَهَا - عَلَى ٱلرَّجَاءِ، 
'''
"21" = '''
:sup:`21` لِأَنَّ ٱلْخَلِيقَةَ نَفْسَهَا أَيْضًا سَتُعْتَقُ مِنْ عُبُودِيَّةِ ٱلْفَسَادِ إِلَى حُرِّيَّةِ مَجْدِ أَوْلَادِ ٱللهِ. 
'''
"22" = '''
:sup:`22` فَإِنَّنَا نَعْلَمُ أَنَّ كُلَّ ٱلْخَلِيقَةِ تَئِنُّ وَتَتَمَخَّضُ مَعًا إِلَى ٱلْآنَ. 
'''
"23" = '''
:sup:`23` وَلَيْسَ هَكَذَا فَقَطْ، بَلْ نَحْنُ ٱلَّذِينَ لَنَا بَاكُورَةُ ٱلرُّوحِ، نَحْنُ أَنْفُسُنَا أَيْضًا نَئِنُّ فِي أَنْفُسِنَا، مُتَوَقِّعِينَ ٱلتَّبَنِّيَ فِدَاءَ أَجْسَادِنَا. 
'''
"24" = '''
:sup:`24` لِأَنَّنَا بِٱلرَّجَاءِ خَلَصْنَا. وَلَكِنَّ ٱلرَّجَاءَ ٱلْمَنْظُورَ لَيْسَ رَجَاءً، لِأَنَّ مَا يَنْظُرُهُ أَحَدٌ كَيْفَ يَرْجُوهُ أَيْضًا؟ 
'''
"25" = '''
:sup:`25` وَلَكِنْ إِنْ كُنَّا نَرْجُو مَا لَسْنَا نَنْظُرُهُ فَإِنَّنَا نَتَوَقَّعُهُ بِٱلصَّبْرِ. 
'''
"26" = '''
:sup:`26` وَكَذَلِكَ ٱلرُّوحُ أَيْضًا يُعِينُ ضَعَفَاتِنَا، لِأَنَّنَا لَسْنَا نَعْلَمُ مَا نُصَلِّي لِأَجْلِهِ كَمَا يَنْبَغِي. وَلَكِنَّ ٱلرُّوحَ نَفْسَهُ يَشْفَعُ فِينَا بِأَنَّاتٍ لَا يُنْطَقُ بِهَا. 
'''
"27" = '''
:sup:`27` وَلَكِنَّ ٱلَّذِي يَفْحَصُ ٱلْقُلُوبَ يَعْلَمُ مَا هُوَ ٱهْتِمَامُ ٱلرُّوحِ، لِأَنَّهُ بِحَسَبِ مَشِيئَةِ ٱللهِ يَشْفَعُ فِي ٱلْقِدِّيسِينَ. 
'''
"28" = '''
:sup:`28` وَنَحْنُ نَعْلَمُ أَنَّ كُلَّ ٱلْأَشْيَاءِ تَعْمَلُ مَعًا لِلْخَيْرِ لِلَّذِينَ يُحِبُّونَ ٱللهَ، ٱلَّذِينَ هُمْ مَدْعُوُّونَ حَسَبَ قَصْدِهِ. 
'''
"29" = '''
:sup:`29` لِأَنَّ ٱلَّذِينَ سَبَقَ فَعَرَفَهُمْ سَبَقَ فَعَيَّنَهُمْ لِيَكُونُوا مُشَابِهِينَ صُورَةَ ٱبْنِهِ، لِيَكُونَ هُوَ بِكْرًا بَيْنَ إِخْوَةٍ كَثِيرِينَ. 
'''
"30" = '''
:sup:`30` وَٱلَّذِينَ سَبَقَ فَعَيَّنَهُمْ، فَهَؤُلَاءِ دَعَاهُمْ أَيْضًا. وَٱلَّذِينَ دَعَاهُمْ، فَهَؤُلَاءِ بَرَّرَهُمْ أَيْضًا. وَٱلَّذِينَ بَرَّرَهُمْ، فَهَؤُلَاءِ مَجَّدَهُمْ أَيْضًا. 
'''
"31" = '''
:sup:`31` فَمَاذَا نَقُولُ لِهَذَا؟ إِنْ كَانَ ٱللهُ مَعَنَا، فَمَنْ عَلَيْنَا؟ 
'''
"32" = '''
:sup:`32` اَلَّذِي لَمْ يُشْفِقْ عَلَى ٱبْنِهِ، بَلْ بَذَلَهُ لِأَجْلِنَا أَجْمَعِينَ، كَيْفَ لَا يَهَبُنَا أَيْضًا مَعَهُ كُلَّ شَيْءٍ؟ 
'''
"33" = '''
:sup:`33` مَنْ سَيَشْتَكِي عَلَى مُخْتَارِي ٱللهِ؟ ٱللهُ هُوَ ٱلَّذِي يُبَرِّرُ. 
'''
"34" = '''
:sup:`34` مَنْ هُوَ ٱلَّذِي يَدِينُ؟ اَلْمَسِيحُ هُوَ ٱلَّذِي مَاتَ، بَلْ بِٱلْحَرِيِّ قَامَ أَيْضًا، ٱلَّذِي هُوَ أَيْضًا عَنْ يَمِينِ ٱللهِ، ٱلَّذِي أَيْضًا يَشْفَعُ فِينَا. 
'''
"35" = '''
:sup:`35` مَنْ سَيَفْصِلُنَا عَنْ مَحَبَّةِ ٱلْمَسِيحِ؟ أَشِدَّةٌ أَمْ ضِيْقٌ أَمِ ٱضْطِهَادٌ أَمْ جُوعٌ أَمْ عُرْيٌ أَمْ خَطَرٌ أَمْ سَيْفٌ؟ 
'''
"36" = '''
:sup:`36` كَمَا هُوَ مَكْتُوبٌ: «إِنَّنَا مِنْ أَجْلِكَ نُمَاتُ كُلَّ ٱلنَّهَارِ. قَدْ حُسِبْنَا مِثْلَ غَنَمٍ لِلذَّبْحِ». 
'''
"37" = '''
:sup:`37` وَلَكِنَّنَا فِي هَذِهِ جَمِيعِهَا يَعْظُمُ ٱنْتِصَارُنَا بِٱلَّذِي أَحَبَّنَا. 
'''
"38" = '''
:sup:`38` فَإِنِّي مُتَيَقِّنٌ أَنَّهُ لَا مَوْتَ وَلَا حَيَاةَ، وَلَا مَلَائِكَةَ وَلَا رُؤَسَاءَ وَلَا قُوَّاتِ، وَلَا أُمُورَ حَاضِرَةً وَلَا مُسْتَقْبَلَةً، 
'''
"39" = '''
:sup:`39` وَلَا عُلْوَ وَلَا عُمْقَ، وَلَا خَلِيقَةَ أُخْرَى، تَقْدِرُ أَنْ تَفْصِلَنَا عَنْ مَحَبَّةِ ٱللهِ ٱلَّتِي فِي ٱلْمَسِيحِ يَسُوعَ رَبِّنَا. 
'''
