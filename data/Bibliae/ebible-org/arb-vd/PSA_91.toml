[91]
"1" = '''
:sup:`1` اَلسَّاكِنُ فِي سِتْرِ ٱلْعَلِيِّ، فِي ظِلِّ ٱلْقَدِيرِ يَبِيتُ. 
'''
"2" = '''
:sup:`2` أَقُولُ لِلرَّبِّ: «مَلْجَإِي وَحِصْنِي. إِلَهِي فَأَتَّكِلُ عَلَيْهِ». 
'''
"3" = '''
:sup:`3` لِأَنَّهُ يُنَجِّيكَ مِنْ فَخِّ ٱلصَّيَّادِ وَمِنَ ٱلْوَبَإِ ٱلْخَطِرِ. 
'''
"4" = '''
:sup:`4` بِخَوَافِيهِ يُظَلِّلُكَ، وَتَحْتَ أَجْنِحَتِهِ تَحْتَمِي. تُرْسٌ وَمِجَنٌّ حَقُّهُ. 
'''
"5" = '''
:sup:`5` لَا تَخْشَى مِنْ خَوْفِ ٱللَّيْلِ، وَلَا مِنْ سَهْمٍ يَطِيرُ فِي ٱلنَّهَارِ، 
'''
"6" = '''
:sup:`6` وَلَا مِنْ وَبَإٍ يَسْلُكُ فِي ٱلدُّجَى، وَلَا مِنْ هَلَاكٍ يُفْسِدُ فِي ٱلظَّهِيرَةِ. 
'''
"7" = '''
:sup:`7` يَسْقُطُ عَنْ جَانِبِكَ أَلْفٌ، وَرِبْوَاتٌ عَنْ يَمِينِكَ. إِلَيْكَ لَا يَقْرُبُ. 
'''
"8" = '''
:sup:`8` إِنَّمَا بِعَيْنَيْكَ تَنْظُرُ وَتَرَى مُجَازَاةَ ٱلْأَشْرَارِ. 
'''
"9" = '''
:sup:`9` لِأَنَّكَ قُلْتَ: «أَنْتَ يَارَبُّ مَلْجَإِي». جَعَلْتَ ٱلْعَلِيَّ مَسْكَنَكَ، 
'''
"10" = '''
:sup:`10` لَا يُلَاقِيكَ شَرٌّ، وَلَا تَدْنُو ضَرْبَةٌ مِنْ خَيْمَتِكَ. 
'''
"11" = '''
:sup:`11` لِأَنَّهُ يُوصِي مَلَائِكَتَهُ بِكَ لِكَيْ يَحْفَظُوكَ فِي كُلِّ طُرُقِكَ. 
'''
"12" = '''
:sup:`12` عَلَى ٱلْأَيْدِي يَحْمِلُونَكَ لِئَلَّا تَصْدِمَ بِحَجَرٍ رِجْلَكَ. 
'''
"13" = '''
:sup:`13` عَلَى ٱلْأَسَدِ وَٱلصِّلِّ تَطَأُ. ٱلشِّبْلَ وَٱلثُّعْبَانَ تَدُوسُ. 
'''
"14" = '''
:sup:`14` «لِأَنَّهُ تَعَلَّقَ بِي أُنَجِّيهِ. أُرَفِّعُهُ لِأَنَّهُ عَرَفَ ٱسْمِي. 
'''
"15" = '''
:sup:`15` يَدْعُونِي فَأَسْتَجِيبُ لَهُ، مَعَهُ أَنَا فِي ٱلضِّيقِ، أُنْقِذُهُ وَأُمَجِّدُهُ. 
'''
"16" = '''
:sup:`16` مِنْ طُولِ ٱلْأَيَّامِ أُشْبِعُهُ، وَأُرِيهِ خَلَاصِي». 
'''
