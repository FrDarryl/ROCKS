[19]
"1" = '''
:sup:`1` ٱلْفَقِيرُ ٱلسَّالِكُ بِكَمَالِهِ خَيْرٌ مِنْ مُلْتَوِي ٱلشَّفَتَيْنِ وَهُوَ جَاهِلٌ. 
'''
"2" = '''
:sup:`2` أَيْضًا كَوْنُ ٱلنَّفْسِ بِلَا مَعْرِفَةٍ لَيْسَ حَسَنًا، وَٱلْمُسْتَعْجِلُ بِرِجْلَيْهِ يُخْطِئُ. 
'''
"3" = '''
:sup:`3` حَمَاقَةُ ٱلرَّجُلِ تُعَوِّجُ طَرِيقَهُ، وَعَلَى ٱلرَّبِّ يَحْنَقُ قَلْبُهُ. 
'''
"4" = '''
:sup:`4` اَلْغِنَى يُكْثِرُ ٱلْأَصْحَابَ، وَٱلْفَقِيرُ مُنْفَصِلٌ عَنْ قَرِيبِهِ. 
'''
"5" = '''
:sup:`5` شَاهِدُ ٱلزُّورِ لَا يَتَبَرَّأُ، وَٱلْمُتَكَلِّمُ بِٱلْأَكَاذِيبِ لَا يَنْجُو. 
'''
"6" = '''
:sup:`6` كَثِيرُونَ يَسْتَعْطِفُونَ وَجْهَ ٱلشَّرِيفِ، وَكُلٌّ صَاحِبٌ لِذِي ٱلْعَطَايَا. 
'''
"7" = '''
:sup:`7` كُلُّ إِخْوَةِ ٱلْفَقِيرِ يُبْغِضُونَهُ، فَكَمْ بِٱلْحَرِيِّ أَصْدِقَاؤُهُ يَبْتَعِدُونَ عَنْهُ! مَنْ يَتْبَعُ أَقْوَالًا فَهِيَ لَهُ. 
'''
"8" = '''
:sup:`8` اَلْمُقْتَنِي ٱلْحِكْمَةَ يُحِبُّ نَفْسَهُ. ٱلْحَافِظُ ٱلْفَهْمِ يَجِدُ خَيْرًا. 
'''
"9" = '''
:sup:`9` شَاهِدُ ٱلزُّورِ لَا يَتَبَرَّأُ، وَٱلْمُتَكَلِّمُ بِٱلْأَكَاذِيبِ يَهْلِكُ. 
'''
"10" = '''
:sup:`10` اَلتَّنَعُّمُ لَا يَلِيقُ بِٱلْجَاهِلِ. كَمْ بِٱلْأَوْلَى لَا يَلِيقُ بِٱلْعَبْدِ أَنْ يَتَسَلَّطَ عَلَى ٱلرُّؤَسَاءِ! 
'''
"11" = '''
:sup:`11` تَعَقُّلُ ٱلْإِنْسَانِ يُبْطِئُ غَضَبَهُ، وَفَخْرُهُ ٱلصَّفْحُ عَنْ مَعْصِيَةٍ. 
'''
"12" = '''
:sup:`12` كَزَمْجَرَةِ ٱلْأَسَدِ حَنَقُ ٱلْمَلِكِ، وَكَالطَّلِّ عَلَى ٱلْعُشْبِ رِضْوَانُهُ. 
'''
"13" = '''
:sup:`13` اَلِٱبْنُ ٱلْجَاهِلُ مُصِيبَةٌ عَلَى أَبِيهِ، وَمُخَاصَمَاتُ ٱلزَّوْجَةِ كَٱلْوَكْفِ ٱلْمُتَتَابِعِ. 
'''
"14" = '''
:sup:`14` اَلْبَيْتُ وَٱلثَّرْوَةُ مِيرَاثٌ مِنَ ٱلْآبَاءِ، أَمَّا ٱلزَّوْجَةُ ٱلْمُتَعَقِّلَةُ فَمِنْ عِنْدِ ٱلرَّبِّ. 
'''
"15" = '''
:sup:`15` اَلْكَسَلُ يُلْقِي فِي ٱلسُّبَاتِ، وَٱلنَّفْسُ ٱلْمُتَرَاخِيَةُ تَجُوعُ. 
'''
"16" = '''
:sup:`16` حَافِظُ ٱلْوَصِيَّةِ حَافِظٌ نَفْسَهُ، وَٱلْمُتَهَاوِنُ بِطُرُقِهِ يَمُوتُ. 
'''
"17" = '''
:sup:`17` مَنْ يَرْحَمُ ٱلْفَقِيرَ يُقْرِضُ ٱلرَّبَّ، وَعَنْ مَعْرُوفِهِ يُجَازِيهِ. 
'''
"18" = '''
:sup:`18` أَدِّبِ ٱبْنَكَ لِأَنَّ فِيهِ رَجَاءً، وَلَكِنْ عَلَى إِمَاتَتِهِ لَا تَحْمِلْ نَفْسَكَ. 
'''
"19" = '''
:sup:`19` اَلشَّدِيدُ ٱلْغَضَبِ يَحْمِلُ عُقُوبَةً، لِأَنَّكَ إِذَا نَجَّيْتَهُ فَبَعْدُ تُعِيدُ. 
'''
"20" = '''
:sup:`20` اِسْمَعِ ٱلْمَشُورَةَ وَٱقْبَلِ ٱلتَّأْدِيبَ، لِكَيْ تَكُونَ حَكِيمًا فِي آخِرَتِكَ. 
'''
"21" = '''
:sup:`21` فِي قَلْبِ ٱلْإِنْسَانِ أَفْكَارٌ كَثِيرَةٌ، لَكِنْ مَشُورَةُ ٱلرَّبِّ هِيَ تَثْبُتُ. 
'''
"22" = '''
:sup:`22` زِينَةُ ٱلْإِنْسَانِ مَعْرُوفَهُ، وَٱلْفَقِيرُ خَيْرٌ مِنَ ٱلْكَذُوبِ. 
'''
"23" = '''
:sup:`23` مَخَافَةُ ٱلرَّبِّ لِلْحَيَاةِ. يَبِيتُ شَبْعَانَ لَا يَتَعَهَّدُهُ شَرٌّ. 
'''
"24" = '''
:sup:`24` اَلْكَسْلَانُ يُخْفِي يَدَهُ فِي ٱلصَّحْفَةِ، وَأَيْضًا إِلَى فَمِهِ لَا يَرُدُّهَا. 
'''
"25" = '''
:sup:`25` اِضْرِبِ ٱلْمُسْتَهْزِئَ فَيَتَذَكَّى ٱلْأَحْمَقُ، وَوَبِّخْ فَهِيمًا فَيَفْهَمَ مَعْرِفَةً. 
'''
"26" = '''
:sup:`26` ٱلْمُخَرِّبُ أَبَاهُ وَٱلطَّارِدُ أُمَّهُ هُوَ ٱبْنٌ مُخْزٍ وَمُخْجِلٌ. 
'''
"27" = '''
:sup:`27` كُفَّ يَا ٱبْنِي عَنِ ٱسْتِمَاعِ ٱلتَّعْلِيمِ لِلضَّلَالَةِ عَنْ كَلَامِ ٱلْمَعْرِفَةِ. 
'''
"28" = '''
:sup:`28` اَلشَّاهِدُ ٱللَّئِيمُ يَسْتَهْزِئُ بِٱلْحَقِّ، وَفَمُ ٱلْأَشْرَارِ يَبْلَعُ ٱلْإِثْمَ. 
'''
"29" = '''
:sup:`29` اَلْقِصَاصُ مُعَدٌّ لِلْمُسْتَهْزِئِينَ، وَٱلضَّرْبُ لِظَهْرِ ٱلْجُهَّالِ. 
'''
