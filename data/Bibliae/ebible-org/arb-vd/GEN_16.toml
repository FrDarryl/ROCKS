[16]
"1" = '''
:sup:`1` وَأَمَّا سَارَايُ ٱمْرَأَةُ أَبْرَامَ فَلَمْ تَلِدْ لَهُ. وَكَانَتْ لَهَا جَارِيَةٌ مِصْرِيَّةٌ ٱسْمُهَا هَاجَرُ، 
'''
"2" = '''
:sup:`2` فَقَالَتْ سَارَايُ لِأَبْرَامَ: «هُوَذَا ٱلرَّبُّ قَدْ أَمْسَكَنِي عَنِ ٱلْوِلَادَةِ. ٱدْخُلْ عَلَى جَارِيَتِي لَعَلِّي أُرْزَقُ مِنْهَا بَنِينَ». فَسَمِعَ أَبْرَامُ لِقَوْلِ سَارَايَ. 
'''
"3" = '''
:sup:`3` فَأَخَذَتْ سَارَايُ ٱمْرَأَةُ أَبْرَامَ هَاجَرَ ٱلْمِصْرِيَّةَ جَارِيَتَهَا، مِنْ بَعْدِ عَشَرِ سِنِينَ لإِقَامَةِ أَبْرَامَ فِي أَرْضِ كَنْعَانَ، وَأَعْطَتْهَا لِأَبْرَامَ رَجُلِهَا زَوْجَةً لَهُ. 
'''
"4" = '''
:sup:`4` فَدَخَلَ عَلَى هَاجَرَ فَحَبِلَتْ. وَلَمَّا رَأَتْ أَنَّهَا حَبِلَتْ صَغُرَتْ مَوْلَاتُهَا فِي عَيْنَيْهَا. 
'''
"5" = '''
:sup:`5` فَقَالَتْ سَارَايُ لِأَبْرَامَ: «ظُلْمِي عَلَيْكَ! أَنَا دَفَعْتُ جَارِيَتِي إِلَى حِضْنِكَ، فَلَمَّا رَأَتْ أَنَّهَا حَبِلَتْ صَغُرْتُ فِي عَيْنَيْهَا. يَقْضِي ٱلرَّبُّ بَيْنِي وَبَيْنَكَ». 
'''
"6" = '''
:sup:`6` فَقَالَ أَبْرَامُ لِسَارَايَ: «هُوَذَا جَارِيَتُكِ فِي يَدِكِ. ٱفْعَلِي بِهَا مَا يَحْسُنُ فِي عَيْنَيْكِ». فَأَذَلَّتْهَا سَارَايُ، فَهَرَبَتْ مِنْ وَجْهِهَا. 
'''
"7" = '''
:sup:`7` فَوَجَدَهَا مَلَاكُ ٱلرَّبِّ عَلَى عَيْنِ ٱلْمَاءِ فِي ٱلْبَرِّيَّةِ، عَلَى ٱلْعَيْنِ ٱلَّتِي فِي طَرِيقِ شُورَ. 
'''
"8" = '''
:sup:`8` وَقَالَ: «يَا هَاجَرُ جَارِيَةَ سَارَايَ، مِنْ أَيْنَ أَتَيْتِ؟ وَإِلَى أَيْنَ تَذْهَبِينَ؟». فَقَالَتْ: «أَنَا هَارِبَةٌ مِنْ وَجْهِ مَوْلَاتِي سَارَايَ». 
'''
"9" = '''
:sup:`9` فَقَالَ لَهَا مَلَاكُ ٱلرَّبِّ: «ٱرْجِعِي إِلَى مَوْلَاتِكِ وَٱخْضَعِي تَحْتَ يَدَيْهَا». 
'''
"10" = '''
:sup:`10` وَقَالَ لَهَا مَلَاكُ ٱلرَّبِّ: «تَكْثِيرًا أُكَثِّرُ نَسْلَكِ فَلَا يُعَدُّ مِنَ ٱلْكَثْرَةِ». 
'''
"11" = '''
:sup:`11` وَقَالَ لَهَا مَلَاكُ ٱلرَّبِّ: «هَا أَنْتِ حُبْلَى، فَتَلِدِينَ ٱبْنًا وَتَدْعِينَ ٱسْمَهُ إِسْمَاعِيلَ، لِأَنَّ ٱلرَّبَّ قَدْ سَمِعَ لِمَذَلَّتِكِ. 
'''
"12" = '''
:sup:`12` وَإِنَّهُ يَكُونُ إِنْسَانًا وَحْشِيًّا، يَدُهُ عَلَى كُلِّ وَاحِدٍ، وَيَدُ كُلِّ وَاحِدٍ عَلَيْهِ، وَأَمَامَ جَمِيعِ إِخْوَتِهِ يَسْكُنُ». 
'''
"13" = '''
:sup:`13` فَدَعَتِ ٱسْمَ ٱلرَّبِّ ٱلَّذِي تَكَلَّمَ مَعَهَا: «أَنْتَ إِيلُ رُئِي». لِأَنَّهَا قَالَتْ: «أَهَهُنَا أَيْضًا رَأَيْتُ بَعْدَ رُؤْيَةٍ؟». 
'''
"14" = '''
:sup:`14` لِذَلِكَ دُعِيَتِ ٱلْبِئْرُ «بِئْرَ لَحَيْ رُئِي». هَا هِيَ بَيْنَ قَادِشَ وَبَارَدَ. 
'''
"15" = '''
:sup:`15` فَوَلَدَتْ هَاجَرُ لِأَبْرَامَ ٱبْنًا. وَدَعَا أَبْرَامُ ٱسْمَ ٱبْنِهِ ٱلَّذِي وَلَدَتْهُ هَاجَرُ «إِسْمَاعِيلَ». 
'''
"16" = '''
:sup:`16` كَانَ أَبْرَامُ ٱبْنَ سِتٍّ وَثَمَانِينَ سَنَةً لَمَّا وَلَدَتْ هَاجَرُ إِسْمَاعِيلَ لِأَبْرَامَ. 
'''
