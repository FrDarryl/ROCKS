[2]
"1" = '''
:sup:`1` ثُمَّ نَسْأَلُكُمْ أَيُّهَا ٱلْإِخْوَةُ مِنْ جِهَةِ مَجِيءِ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ وَٱجْتِمَاعِنَا إِلَيْهِ، 
'''
"2" = '''
:sup:`2` أَنْ لَا تَتَزَعْزَعُوا سَرِيعًا عَنْ ذِهْنِكُمْ، وَلَا تَرْتَاعُوا، لَا بِرُوحٍ وَلَا بِكَلِمَةٍ وَلَا بِرِسَالَةٍ كَأَنَّهَا مِنَّا: أَيْ أَنَّ يَوْمَ ٱلْمَسِيحِ قَدْ حَضَرَ. 
'''
"3" = '''
:sup:`3` لَا يَخْدَعَنَّكُمْ أَحَدٌ عَلَى طَرِيقَةٍ مَا، لِأَنَّهُ لَا يَأْتِي إِنْ لَمْ يَأْتِ ٱلِٱرْتِدَادُ أَوَّلًا، وَيُسْتَعْلَنْ إِنْسَانُ ٱلْخَطِيَّةِ، ٱبْنُ ٱلْهَلَاكِ، 
'''
"4" = '''
:sup:`4` ٱلْمُقَاوِمُ وَٱلْمُرْتَفِعُ عَلَى كُلِّ مَا يُدْعَى إِلَهًا أَوْ مَعْبُودًا، حَتَّى إِنَّهُ يَجْلِسُ فِي هَيْكَلِ ٱللهِ كَإِلَهٍ، مُظْهِرًا نَفْسَهُ أَنَّهُ إِلَهٌ. 
'''
"5" = '''
:sup:`5` أَمَا تَذْكُرُونَ أَنِّي وَأَنَا بَعْدُ عِنْدَكُمْ، كُنْتُ أَقُولُ لَكُمْ هَذَا؟ 
'''
"6" = '''
:sup:`6` وَٱلْآنَ تَعْلَمُونَ مَا يَحْجِزُ حَتَّى يُسْتَعْلَنَ فِي وَقْتِهِ. 
'''
"7" = '''
:sup:`7` لِأَنَّ سِرَّ ٱلْإِثْمِ ٱلْآنَ يَعْمَلُ فَقَطْ، إِلَى أَنْ يُرْفَعَ مِنَ ٱلْوَسَطِ ٱلَّذِي يَحْجِزُ ٱلْآنَ، 
'''
"8" = '''
:sup:`8` وَحِينَئِذٍ سَيُسْتَعْلَنُ ٱلْأَثِيمُ، ٱلَّذِي ٱلرَّبُّ يُبِيدُهُ بِنَفْخَةِ فَمِهِ، وَيُبْطِلُهُ بِظُهُورِ مَجِيئِهِ. 
'''
"9" = '''
:sup:`9` ٱلَّذِي مَجِيئُهُ بِعَمَلِ ٱلشَّيْطَانِ، بِكُلِّ قُوَّةٍ، وَبِآيَاتٍ وَعَجَائِبَ كَاذِبَةٍ، 
'''
"10" = '''
:sup:`10` وَبِكُلِّ خَدِيعَةِ ٱلْإِثْمِ، فِي ٱلْهَالِكِينَ، لِأَنَّهُمْ لَمْ يَقْبَلُوا مَحَبَّةَ ٱلْحَقِّ حَتَّى يَخْلُصُوا. 
'''
"11" = '''
:sup:`11` وَلِأَجْلِ هَذَا سَيُرْسِلُ إِلَيْهِمُ ٱللهُ عَمَلَ ٱلضَّلَالِ، حَتَّى يُصَدِّقُوا ٱلْكَذِبَ، 
'''
"12" = '''
:sup:`12` لِكَيْ يُدَانَ جَمِيعُ ٱلَّذِينَ لَمْ يُصَدِّقُوا ٱلْحَقَّ، بَلْ سُرُّوا بِٱلْإِثْمِ. 
'''
"13" = '''
:sup:`13` وَأَمَّا نَحْنُ فَيَنْبَغِي لَنَا أَنْ نَشْكُرَ ٱللهَ كُلَّ حِينٍ لِأَجْلِكُمْ أَيُّهَا ٱلْإِخْوَةُ ٱلْمَحْبُوبُونَ مِنَ ٱلرَّبِّ، أَنَّ ٱللهَ ٱخْتَارَكُمْ مِنَ ٱلْبَدْءِ لِلْخَلَاصِ، بِتَقْدِيسِ ٱلرُّوحِ وَتَصْدِيقِ ٱلْحَقِّ. 
'''
"14" = '''
:sup:`14` ٱلْأَمْرُ ٱلَّذِي دَعَاكُمْ إِلَيْهِ بِإِنْجِيلِنَا، لِٱقْتِنَاءِ مَجْدِ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ. 
'''
"15" = '''
:sup:`15` فَٱثْبُتُوا إِذًا أَيُّهَا ٱلْإِخْوَةُ وَتَمَسَّكُوا بِٱلتَّعَالِيمِ ٱلَّتِي تَعَلَّمْتُمُوهَا، سَوَاءٌ كَانَ بِٱلْكَلَامِ أَمْ بِرِسَالَتِنَا. 
'''
"16" = '''
:sup:`16` وَرَبُّنَا نَفْسُهُ يَسُوعُ ٱلْمَسِيحُ، وَٱللهُ أَبُونَا ٱلَّذِي أَحَبَّنَا وَأَعْطَانَا عَزَاءً أَبَدِيًّا وَرَجَاءً صَالِحًا بِٱلنِّعْمَةِ، 
'''
"17" = '''
:sup:`17` يُعَزِّي قُلُوبَكُمْ وَيُثَبِّتُكُمْ فِي كُلِّ كَلَامٍ وَعَمَلٍ صَالِحٍ. 
'''
