[1]
"1" = '''
:sup:`1` بُولُسُ، عَبْدٌ لِيَسُوعَ ٱلْمَسِيحِ، ٱلْمَدْعُوُّ رَسُولًا، ٱلْمُفْرَزُ لِإِنْجِيلِ ٱللهِ، 
'''
"2" = '''
:sup:`2` ٱلَّذِي سَبَقَ فَوَعَدَ بِهِ بِأَنْبِيَائِهِ فِي ٱلْكُتُبِ ٱلْمُقَدَّسَةِ، 
'''
"3" = '''
:sup:`3` عَنِ ٱبْنِهِ. ٱلَّذِي صَارَ مِنْ نَسْلِ دَاوُدَ مِنْ جِهَةِ ٱلْجَسَدِ، 
'''
"4" = '''
:sup:`4` وَتَعَيَّنَ ٱبْنَ ٱللهِ بِقُوَّةٍ مِنْ جِهَةِ رُوحِ ٱلْقَدَاسَةِ، بِٱلْقِيَامَةِ مِنَ ٱلْأَمْوَاتِ: يَسُوعَ ٱلْمَسِيحِ رَبِّنَا. 
'''
"5" = '''
:sup:`5` ٱلَّذِي بِهِ، لِأَجْلِ ٱسْمِهِ، قَبِلْنَا نِعْمَةً وَرِسَالَةً، لِإِطَاعَةِ ٱلْإِيمَانِ فِي جَمِيعِ ٱلْأُمَمِ، 
'''
"6" = '''
:sup:`6` ٱلَّذِينَ بَيْنَهُمْ أَنْتُمْ أَيْضًا مَدْعُوُّو يَسُوعَ ٱلْمَسِيحِ. 
'''
"7" = '''
:sup:`7` إِلَى جَمِيعِ ٱلْمَوْجُودِينَ فِي رُومِيَةَ، أَحِبَّاءَ ٱللهِ، مَدْعُوِّينَ قِدِّيسِينَ: نِعْمَةٌ لَكُمْ وَسَلَامٌ مِنَ ٱللهِ أَبِينَا وَٱلرَّبِّ يَسُوعَ ٱلْمَسِيحِ. 
'''
"8" = '''
:sup:`8` أَوَّلًا، أَشْكُرُ إِلَهِي بِيَسُوعَ ٱلْمَسِيحِ مِنْ جِهَةِ جَمِيعِكُمْ، أَنَّ إِيمَانَكُمْ يُنَادَى بِهِ فِي كُلِّ ٱلْعَالَمِ. 
'''
"9" = '''
:sup:`9` فَإِنَّ ٱللهَ ٱلَّذِي أَعْبُدُهُ بِرُوحِي، فِي إِنْجِيلِ ٱبْنِهِ، شَاهِدٌ لِي كَيْفَ بِلَا ٱنْقِطَاعٍ أَذْكُرُكُمْ، 
'''
"10" = '''
:sup:`10` مُتَضَرِّعًا دَائِمًا فِي صَلَوَاتِي عَسَى ٱلْآنَ أَنْ يَتَيَسَّرَ لِي مَرَّةً بِمَشِيئَةِ ٱللهِ أَنْ آتِيَ إِلَيْكُمْ. 
'''
"11" = '''
:sup:`11` لِأَنِّي مُشْتَاقٌ أَنْ أَرَاكُمْ، لِكَيْ أَمْنَحَكُمْ هِبَةً رُوحِيَّةً لِثَبَاتِكُمْ، 
'''
"12" = '''
:sup:`12` أَيْ لِنَتَعَزَّى بَيْنَكُمْ بِٱلْإِيمَانِ ٱلَّذِي فِينَا جَمِيعًا، إِيمَانِكُمْ وَإِيمَانِي. 
'''
"13" = '''
:sup:`13` ثُمَّ لَسْتُ أُرِيدُ أَنْ تَجْهَلُوا أَيُّهَا ٱلْإِخْوَةُ أَنَّنِي مِرَارًا كَثِيرَةً قَصَدْتُ أَنْ آتِيَ إِلَيْكُمْ، وَمُنِعْتُ حَتَّى ٱلْآنَ، لِيَكُونَ لِي ثَمَرٌ فِيكُمْ أَيْضًا كَمَا فِي سَائِرِ ٱلْأُمَمِ. 
'''
"14" = '''
:sup:`14` إِنِّي مَدْيُونٌ لِلْيُونَانِيِّينَ وَٱلْبَرَابِرَةِ، لِلْحُكَمَاءِ وَٱلْجُهَلَاءِ. 
'''
"15" = '''
:sup:`15` فَهَكَذَا مَا هُوَ لِي مُسْتَعَدٌّ لِتَبْشِيرِكُمْ أَنْتُمُ ٱلَّذِينَ فِي رُومِيَةَ أَيْضًا، 
'''
"16" = '''
:sup:`16` لِأَنِّي لَسْتُ أَسْتَحِي بِإِنْجِيلِ ٱلْمَسِيحِ، لِأَنَّهُ قُوَّةُ ٱللهِ لِلْخَلَاصِ لِكُلِّ مَنْ يُؤْمِنُ: لِلْيَهُودِيِّ أَوَّلًا ثُمَّ لِلْيُونَانِيِّ. 
'''
"17" = '''
:sup:`17` لِأَنْ فِيهِ مُعْلَنٌ بِرُّ ٱللهِ بِإِيمَانٍ، لِإِيمَانٍ، كَمَا هُوَ مَكْتُوبٌ: «أَمَّا ٱلْبَارُّ فَبِٱلْإِيمَانِ يَحْيَا». 
'''
"18" = '''
:sup:`18` لِأَنَّ غَضَبَ ٱللهِ مُعْلَنٌ مِنَ ٱلسَّمَاءِ عَلَى جَمِيعِ فُجُورِ ٱلنَّاسِ وَإِثْمِهِمِ، ٱلَّذِينَ يَحْجِزُونَ ٱلْحَقَّ بِٱلْإِثْمِ. 
'''
"19" = '''
:sup:`19` إِذْ مَعْرِفَةُ ٱللهِ ظَاهِرَةٌ فِيهِمْ، لِأَنَّ ٱللهَ أَظْهَرَهَا لَهُمْ، 
'''
"20" = '''
:sup:`20` لِأَنَّ أُمُورَهُ غَيْرَ ٱلْمَنْظُورَةِ تُرىَ مُنْذُ خَلْقِ ٱلْعَالَمِ مُدْرَكَةً بِٱلْمَصْنُوعَاتِ، قُدْرَتَهُ ٱلسَّرْمَدِيَّةَ وَلَاهُوتَهُ، حَتَّى إِنَّهُمْ بِلَا عُذْرٍ. 
'''
"21" = '''
:sup:`21` لِأَنَّهُمْ لَمَّا عَرَفُوا ٱللهَ لَمْ يُمَجِّدُوهُ أَوْ يَشْكُرُوهُ كَإِلَهٍ، بَلْ حَمِقُوا فِي أَفْكَارِهِمْ، وَأَظْلَمَ قَلْبُهُمُ ٱلْغَبِيُّ. 
'''
"22" = '''
:sup:`22` وَبَيْنَمَا هُمْ يَزْعُمُونَ أَنَّهُمْ حُكَمَاءُ صَارُوا جُهَلَاءَ، 
'''
"23" = '''
:sup:`23` وَأَبْدَلُوا مَجْدَ ٱللهِ ٱلَّذِي لَا يَفْنَى بِشِبْهِ صُورَةِ ٱلْإِنْسَانِ ٱلَّذِي يَفْنَى، وَٱلطُّيُورِ، وَٱلدَّوَابِّ، وَٱلزَّحَّافَاتِ. 
'''
"24" = '''
:sup:`24` لِذَلِكَ أَسْلَمَهُمُ ٱللهُ أَيْضًا فِي شَهَوَاتِ قُلُوبِهِمْ إِلَى ٱلنَّجَاسَةِ، لِإِهَانَةِ أَجْسَادِهِمْ بَيْنَ ذَوَاتِهِمِ. 
'''
"25" = '''
:sup:`25` ٱلَّذِينَ ٱسْتَبْدَلُوا حَقَّ ٱللهِ بِٱلْكَذِبِ، وَٱتَّقَوْا وَعَبَدُوا ٱلْمَخْلُوقَ دُونَ ٱلْخَالِقِ، ٱلَّذِي هُوَ مُبَارَكٌ إِلَى ٱلْأَبَدِ. آمِينَ. 
'''
"26" = '''
:sup:`26` لِذَلِكَ أَسْلَمَهُمُ ٱللهُ إِلَى أَهْوَاءِ ٱلْهَوَانِ، لِأَنَّ إِنَاثَهُمُ ٱسْتَبْدَلْنَ ٱلٱسْتِعْمَالَ ٱلطَّبِيعِيَّ بِٱلَّذِي عَلَى خِلَافِ ٱلطَّبِيعَةِ، 
'''
"27" = '''
:sup:`27` وَكَذَلِكَ ٱلذُّكُورُ أَيْضًا تَارِكِينَ ٱسْتِعْمَالَ ٱلْأُنْثَى ٱلطَّبِيعِيَّ، ٱشْتَعَلُوا بِشَهْوَتِهِمْ بَعْضِهِمْ لِبَعْضٍ، فَاعِلِينَ ٱلْفَحْشَاءَ ذُكُورًا بِذُكُورٍ، وَنَائِلِينَ فِي أَنْفُسِهِمْ جَزَاءَ ضَلَالِهِمِ ٱلْمُحِقَّ. 
'''
"28" = '''
:sup:`28` وَكَمَا لَمْ يَسْتَحْسِنُوا أَنْ يُبْقُوا ٱللهَ فِي مَعْرِفَتِهِمْ، أَسْلَمَهُمُ ٱللهُ إِلَى ذِهْنٍ مَرْفُوضٍ لِيَفْعَلُوا مَا لَا يَلِيقُ. 
'''
"29" = '''
:sup:`29` مَمْلُوئِينَ مِنْ كُلِّ إِثْمٍ وَزِنًا وَشَرٍّ وَطَمَعٍ وَخُبْثٍ، مَشْحُونِينَ حَسَدًا وَقَتْلًا وَخِصَامًا وَمَكْرًا وَسُوءًا، 
'''
"30" = '''
:sup:`30` نَمَّامِينَ مُفْتَرِينَ، مُبْغِضِينَ لِلهِ، ثَالِبِينَ مُتَعَظِّمِينَ مُدَّعِينَ، مُبْتَدِعِينَ شُرُورًا، غَيْرَ طَائِعِينَ لِلْوَالِدَيْنِ، 
'''
"31" = '''
:sup:`31` بِلَا فَهْمٍ وَلَا عَهْدٍ وَلَا حُنُوٍّ وَلَا رِضًى وَلَا رَحْمَةٍ. 
'''
"32" = '''
:sup:`32` ٱلَّذِينَ إِذْ عَرَفُوا حُكْمَ ٱللهِ أَنَّ ٱلَّذِينَ يَعْمَلُونَ مِثْلَ هَذِهِ يَسْتَوْجِبُونَ ٱلْمَوْتَ، لَا يَفْعَلُونَهَا فَقَطْ، بَلْ أَيْضًا يُسَرُّونَ بِٱلَّذِينَ يَعْمَلُونَ. 
'''
