[14]
"1" = '''
:sup:`1` لِأَنَّ ٱلرَّبَّ سَيَرْحَمُ يَعْقُوبَ وَيَخْتَارُ أَيْضًا إِسْرَائِيلَ، وَيُرِيحُهُمْ فِي أَرْضِهِمْ، فَتَقْتَرِنُ بِهِمِ ٱلْغُرَبَاءُ وَيَنْضَمُّونَ إِلَى بَيْتِ يَعْقُوبَ. 
'''
"2" = '''
:sup:`2` وَيَأْخُذُهُمْ شُعُوبٌ وَيَأْتُونَ بِهِمْ إِلَى مَوْضِعِهِمْ، وَيَمْتَلِكُهُمْ بَيْتُ إِسْرَائِيلَ فِي أَرْضِ ٱلرَّبِّ عَبِيدًا وَإِمَاءً، وَيَسْبُونَ ٱلَّذِينَ سَبَوْهُمْ وَيَتَسَلَّطُونَ عَلَى ظَالِمِيهِمْ. 
'''
"3" = '''
:sup:`3` وَيَكُونُ فِي يَوْمٍ يُرِيحُكَ ٱلرَّبُّ مِنْ تَعَبِكَ وَمِنِ ٱنْزِعَاجِكَ، وَمِنَ ٱلْعُبُودِيَّةِ ٱلْقَاسِيَةِ ٱلَّتِي ٱسْتُعْبِدْتَ بِهَا، 
'''
"4" = '''
:sup:`4` أَنَّكَ تَنْطِقُ بِهَذَا ٱلْهَجْوِ عَلَى مَلِكِ بَابِلَ وَتَقُولُ: «كَيْفَ بَادَ ٱلظَّالِمُ، بَادَتِ ٱلْمُغَطْرِسَةُ؟ 
'''
"5" = '''
:sup:`5` قَدْ كَسَّرَ ٱلرَّبُّ عَصَا ٱلْأَشْرَارِ، قَضِيبَ ٱلْمُتَسَلِّطِينَ. 
'''
"6" = '''
:sup:`6` ٱلضَّارِبُ ٱلشُّعُوبَ بِسَخَطٍ، ضَرْبَةً بِلَا فُتُورٍ. ٱلْمُتَسَلِّطُ بِغَضَبٍ عَلَى ٱلْأُمَمِ، بِٱضْطِهَادٍ بِلَا إمْسَاكٍ. 
'''
"7" = '''
:sup:`7` اِسْتَرَاحَتِ، ٱطْمَأَنَّتْ كُلُّ ٱلْأَرْضِ. هَتَفُوا تَرَنُّمًا. 
'''
"8" = '''
:sup:`8` حَتَّى ٱلسَّرْوُ يَفْرَحُ عَلَيْكَ، وَأَرْزُ لُبْنَانَ قَائِلًا: مُنْذُ ٱضْطَجَعْتَ لَمْ يَصْعَدْ عَلَيْنَا قَاطِعٌ. 
'''
"9" = '''
:sup:`9` اَلْهَاوِيَةُ مِنْ أَسْفَلُ مُهْتَزَّةٌ لَكَ، لِٱسْتِقْبَالِ قُدُومِكَ، مُنْهِضَةٌ لَكَ ٱلْأَخْيِلَةَ، جَمِيعَ عُظَمَاءِ ٱلْأَرْضِ. أَقَامَتْ كُلَّ مُلُوكِ ٱلْأُمَمِ عَنْ كَرَاسِيِّهِمْ. 
'''
"10" = '''
:sup:`10` كُلُّهُمْ يُجِيبُونَ وَيَقُولُونَ لَكَ: أَأَنْتَ أَيْضًا قَدْ ضَعُفْتَ نَظِيرَنَا وَصِرْتَ مِثْلَنَا؟ 
'''
"11" = '''
:sup:`11` أُهْبِطَ إِلَى ٱلْهَاوِيَةِ فَخْرُكَ، رَنَّةُ أَعْوَادِكَ. تَحْتَكَ تُفْرَشُ ٱلرِّمَّةُ، وَغِطَاؤُكَ ٱلدُّودُ. 
'''
"12" = '''
:sup:`12` كَيْفَ سَقَطْتِ مِنَ ٱلسَّمَاءِ يَا زُهَرَةُ، بِنْتَ ٱلصُّبْحِ؟ كَيْفَ قُطِعْتَ إِلَى ٱلْأَرْضِ يَا قَاهِرَ ٱلْأُمَمِ؟ 
'''
"13" = '''
:sup:`13` وَأَنْتَ قُلْتَ فِي قَلْبِكَ: أَصْعَدُ إِلَى ٱلسَّمَاوَاتِ. أَرْفَعُ كُرْسِيِّي فَوْقَ كَوَاكِبِ ٱللهِ، وَأَجْلِسُ عَلَى جَبَلِ ٱلِٱجْتِمَاعِ فِي أَقَاصِي ٱلشَّمَالِ. 
'''
"14" = '''
:sup:`14` أَصْعَدُ فَوْقَ مُرْتَفَعَاتِ ٱلسَّحَابِ. أَصِيرُ مِثْلَ ٱلْعَلِيِّ. 
'''
"15" = '''
:sup:`15` لَكِنَّكَ ٱنْحَدَرْتَ إِلَى ٱلْهَاوِيَةِ، إِلَى أَسَافِلِ ٱلْجُبِّ. 
'''
"16" = '''
:sup:`16` اَلَّذِينَ يَرَوْنَكَ يَتَطَلَّعُونَ إِلَيْكَ، يَتَأَمَّلُونَ فِيكَ. أَهَذَا هُوَ ٱلرَّجُلُ ٱلَّذِي زَلْزَلَ ٱلْأَرْضَ وَزَعْزَعَ ٱلْمَمَالِكَ، 
'''
"17" = '''
:sup:`17` ٱلَّذِي جَعَلَ ٱلْعَالَمَ كَقَفْرٍ، وَهَدَمَ مُدُنَهُ، ٱلَّذِي لَمْ يُطْلِقْ أَسْرَاهُ إِلَى بُيُوتِهِمْ؟ 
'''
"18" = '''
:sup:`18` كُلُّ مُلُوكِ ٱلْأُمَمِ بِأَجْمَعِهِمِ ٱضْطَجَعُوا بِٱلْكَرَامَةِ كُلُّ وَاحِدٍ فِي بَيْتِهِ. 
'''
"19" = '''
:sup:`19` وَأَمَّا أَنْتَ فَقَدْ طُرِحْتَ مِنْ قَبْرِكَ كَغُصْنٍ أَشْنَعَ، كَلِبَاسِ ٱلْقَتْلَى ٱلْمَضْرُوبِينَ بِٱلسَّيْفِ، ٱلْهَابِطِينَ إِلَى حِجَارَةِ ٱلْجُبِّ، كَجُثَّةٍ مَدُوسَةٍ. 
'''
"20" = '''
:sup:`20` لَا تَتَّحِدُ بِهِمْ فِي ٱلْقَبْرِ لِأَنَّكَ أَخْرَبْتَ أَرْضَكَ، قَتَلْتَ شَعْبَكَ. لَا يُسَمَّى إِلَى ٱلْأَبَدِ نَسْلُ فَاعِلِي ٱلشَّرِّ. 
'''
"21" = '''
:sup:`21` هَيِّئُوا لِبَنِيهِ قَتْلًا بِإِثْمِ آبَائِهِمْ، فَلَا يَقُومُوا وَلَا يَرِثُوا ٱلْأَرْضَ وَلَا يَمْلَأُوا وَجْهَ ٱلْعَالَمِ مُدُنًا». 
'''
"22" = '''
:sup:`22` «فَأَقُومُ عَلَيْهِمْ، يَقُولُ رَبُّ ٱلْجُنُودِ. وَأَقْطَعُ مِنْ بَابِلَ ٱسْمًا وَبَقِيَّةً وَنَسْلًا وَذُرِّيَّةً، يَقُولُ ٱلرَّبُّ. 
'''
"23" = '''
:sup:`23` وَأَجْعَلُهَا مِيرَاثًا لِلْقُنْفُذِ، وَآجَامَ مِيَاهٍ، وَأُكَنِّسُهَا بِمِكْنَسَةِ ٱلْهَلَاكِ، يَقُولُ رَبُّ ٱلْجُنُودِ». 
'''
"24" = '''
:sup:`24` قَدْ حَلَفَ رَبُّ ٱلْجُنُودِ قَائِلًا: «إِنَّهُ كَمَا قَصَدْتُ يَصِيرُ، وَكَمَا نَوَيْتُ يَثْبُتُ: 
'''
"25" = '''
:sup:`25` أَنْ أُحَطِّمَ أَشُّورَ فِي أَرْضِي وَأَدُوسَهُ عَلَى جِبَالِي، فَيَزُولَ عَنْهُمْ نِيرُهُ، وَيَزُولَ عَنْ كَتِفِهِمْ حِمْلُهُ». 
'''
"26" = '''
:sup:`26` هَذَا هُوَ ٱلقَضَاءُ ٱلْمَقْضِيُّ بِهِ عَلَى كُلِّ ٱلْأَرْضِ، وَهَذِهِ هِيَ ٱلْيَدُ ٱلْمَمْدُودَةُ عَلَى كُلِّ ٱلْأُمَمِ. 
'''
"27" = '''
:sup:`27` فَإِنَّ رَبَّ ٱلْجُنُودِ قَدْ قَضَى، فَمَنْ يُبَطِّلُ؟ وَيَدُهُ هِيَ ٱلْمَمْدُودَةُ، فَمَنْ يَرُدُّهَا؟ 
'''
"28" = '''
:sup:`28` فِي سَنَةِ وَفَاةِ ٱلْمَلِكِ آحَازَ كَانَ هَذَا ٱلْوَحْيُ: 
'''
"29" = '''
:sup:`29` لَا تَفْرَحِي يَا جَمِيعَ فِلِسْطِينَ، لِأَنَّ ٱلْقَضِيبَ ٱلضَّارِبَكِ ٱنْكَسَرَ، فَإِنَّهُ مِنْ أَصْلِ ٱلْحَيَّةِ يَخْرُجُ أُفْعُوانٌ، وَثَمَرَتُهُ تَكُونُ ثُعْبَانًا مُسِمًّا طَيَّارًا. 
'''
"30" = '''
:sup:`30` وَتَرْعَى أَبْكَارُ ٱلْمَسَاكِينِ، وَيَرْبِضُ ٱلْبَائِسُونَ بِٱلْأَمَانِ، وَأُمِيتُ أَصْلَكِ بِٱلْجُوعِ، فَيَقْتُلُ بَقِيَّتَكِ. 
'''
"31" = '''
:sup:`31` وَلْوِلْ أَيُّهَا ٱلْبَابُ. ٱصْرُخِي أَيَّتُهَا ٱلْمَدِينَةُ. قَدْ ذَابَ جَمِيعُكِ يَا فِلِسْطِينُ، لِأَنَّهُ مِنَ ٱلشَّمَالِ يَأْتِي دُخَانٌ، وَلَيْسَ شَاذٌّ فِي جُيُوشِهِ. 
'''
"32" = '''
:sup:`32` فَبِمَاذَا يُجَابُ رُسُلُ ٱلْأُمَمِ؟ إِنَّ ٱلرَّبَّ أَسَّسَ صِهْيَوْنَ، وَبِهَا يَحْتَمِي بَائِسُو شَعْبِهِ. 
'''
