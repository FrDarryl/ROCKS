[23]
"1" = '''
:sup:`1` إِذَا جَلَسْتَ تَأْكُلُ مَعَ مُتَسَلِّطٍ، فَتَأَمَّلْ مَا هُوَ أَمَامَكَ تَأَمُّلًا، 
'''
"2" = '''
:sup:`2` وَضَعْ سِكِّينًا لِحَنْجَرَتِكَ إِنْ كُنْتَ شَرِهًا. 
'''
"3" = '''
:sup:`3` لَا تَشْتَهِ أَطَايِبَهُ لِأَنَّهَا خُبْزُ أَكَاذِيبَ. 
'''
"4" = '''
:sup:`4` لَا تَتْعَبْ لِكَيْ تَصِيرَ غَنِيًّا. كُفَّ عَنْ فِطْنَتِكَ. 
'''
"5" = '''
:sup:`5` هَلْ تُطَيِّرُ عَيْنَيْكَ نَحْوَهُ وَلَيْسَ هُوَ؟ لِأَنَّهُ إِنَّمَا يَصْنَعُ لِنَفْسِهِ أَجْنِحَةً. كَٱلنَّسْرِ يَطِيرُ نَحْوَ ٱلسَّمَاءِ. 
'''
"6" = '''
:sup:`6` لَا تَأْكُلْ خُبْزَ ذِي عَيْنٍ شِرِّيرَةٍ، وَلَا تَشْتَهِ أَطَايِبَهُ، 
'''
"7" = '''
:sup:`7` لِأَنَّهُ كَمَا شَعَرَ فِي نَفْسِهِ هَكَذَا هُوَ. يَقُولُ لَكَ: «كُلْ وَٱشْرَبْ» وَقَلْبُهُ لَيْسَ مَعَكَ. 
'''
"8" = '''
:sup:`8` ٱللُّقْمَةُ ٱلَّتِي أَكَلْتَهَا تَتَقَيَّأُهَا، وَتَخْسَرُ كَلِمَاتِكَ ٱلْحُلْوَةَ. 
'''
"9" = '''
:sup:`9` فِي أُذُنَيْ جَاهِلٍ لَا تَتَكَلَّمْ لِأَنَّهُ يَحْتَقِرُ حِكْمَةَ كَلَامِكَ. 
'''
"10" = '''
:sup:`10` لَا تَنْقُلِ ٱلتُّخُمَ ٱلْقَدِيمَ، وَلَا تَدْخُلْ حُقُولَ ٱلْأَيْتَامِ، 
'''
"11" = '''
:sup:`11` لِأَنَّ وَلِيَّهُمْ قَوِيٌّ. هُوَ يُقِيمُ دَعْوَاهُمْ عَلَيْكَ. 
'''
"12" = '''
:sup:`12` وَجِّهْ قَلْبَكَ إِلَى ٱلْأَدَبِ، وَأُذُنَيْكَ إِلَى كَلِمَاتِ ٱلْمَعْرِفَةِ. 
'''
"13" = '''
:sup:`13` لَا تَمْنَعِ ٱلتَّأْدِيبَ عَنِ ٱلْوَلَدِ، لِأَنَّكَ إِنْ ضَرَبْتَهُ بِعَصًا لَا يَمُوتُ. 
'''
"14" = '''
:sup:`14` تَضْرِبُهُ أَنْتَ بِعَصًا فَتُنْقِذُ نَفْسَهُ مِنَ ٱلْهَاوِيَةِ. 
'''
"15" = '''
:sup:`15` يَا ٱبْنِي، إِنْ كَانَ قَلْبُكَ حَكِيمًا يَفْرَحُ قَلْبِي أَنَا أَيْضًا، 
'''
"16" = '''
:sup:`16` وَتَبْتَهِجُ كِلْيَتَايَ إِذَا تَكَلَّمَتْ شَفَتَاكَ بِٱلْمُسْتَقِيمَاتِ. 
'''
"17" = '''
:sup:`17` لَا يَحْسِدَنَّ قَلْبُكَ ٱلْخَاطِئِينَ، بَلْ كُنْ فِي مَخَافَةِ ٱلرَّبِّ ٱلْيَوْمَ كُلَّهُ. 
'''
"18" = '''
:sup:`18` لِأَنَّهُ لَا بُدَّ مِنْ ثَوَابٍ، وَرَجَاؤُكَ لَا يَخِيبُ. 
'''
"19" = '''
:sup:`19` اِسْمَعْ أَنْتَ يَا ٱبْنِي، وَكُنْ حَكِيمًا، وَأَرْشِدْ قَلْبَكَ فِي ٱلطَّرِيقِ. 
'''
"20" = '''
:sup:`20` لَا تَكُنْ بَيْنَ شِرِّيبِي ٱلْخَمْرِ، بَيْنَ ٱلْمُتْلِفِينَ أَجْسَادَهُمْ، 
'''
"21" = '''
:sup:`21` لِأَنَّ ٱلسِّكِّيرَ وَٱلْمُسْرِفَ يَفْتَقِرَانِ، وَٱلنَّوْمُ يَكْسُو ٱلْخِرَقَ. 
'''
"22" = '''
:sup:`22` اِسْمَعْ لِأَبِيكَ ٱلَّذِي وَلَدَكَ، وَلَا تَحْتَقِرْ أُمَّكَ إِذَا شَاخَتْ. 
'''
"23" = '''
:sup:`23` اِقْتَنِ ٱلْحَقَّ وَلَا تَبِعْهُ، وَٱلْحِكْمَةَ وَٱلْأَدَبَ وَٱلْفَهْمَ. 
'''
"24" = '''
:sup:`24` أَبُو ٱلصِّدِّيقِ يَبْتَهِجُ ٱبْتِهَاجًا، وَمَنْ وَلَدَ حَكِيمًا يُسَرُّ بِهِ. 
'''
"25" = '''
:sup:`25` يَفْرَحُ أَبُوكَ وَأُمُّكَ، وَتَبْتَهِجُ ٱلَّتِي وَلَدَتْكَ. 
'''
"26" = '''
:sup:`26` يَا ٱبْنِي أَعْطِنِي قَلْبَكَ، وَلْتُلَاحِظْ عَيْنَاكَ طُرُقِي. 
'''
"27" = '''
:sup:`27` لِأَنَّ ٱلزَّانِيَةَ هُوَّةٌ عَمِيقَةٌ، وَٱلْأَجْنَبِيَّةُ حُفْرَةٌ ضَيِّقَةٌ. 
'''
"28" = '''
:sup:`28` هِيَ أَيْضًا كَلِصٍّ تَكْمُنُ وَتَزِيدُ ٱلْغَادِرِينَ بَيْنَ ٱلنَّاسِ. 
'''
"29" = '''
:sup:`29` لِمَنِ ٱلْوَيْلُ؟ لِمَنِ ٱلشَّقَاوَةُ؟ لِمَنِ ٱلْمُخَاصَمَاتُ؟ لِمَنِ ٱلْكَرْبُ؟ لِمَنِ ٱلْجُرُوحُ بِلَا سَبَبٍ؟ لِمَنِ ٱزْمِهْرَارُ ٱلْعَيْنَيْنِ؟ 
'''
"30" = '''
:sup:`30` لِلَّذِينَ يُدْمِنُونَ ٱلْخَمْرَ، ٱلَّذِينَ يَدْخُلُونَ فِي طَلَبِ ٱلشَّرَابِ ٱلْمَمْزُوجِ. 
'''
"31" = '''
:sup:`31` لَا تَنْظُرْ إِلَى ٱلْخَمْرِ إِذَا ٱحْمَرَّتْ حِينَ تُظْهِرُ حِبَابَهَا فِي ٱلْكَأْسِ وَسَاغَتْ مُرَقْرِقَةً. 
'''
"32" = '''
:sup:`32` فِي ٱلْآخِرِ تَلْسَعُ كَٱلْحَيَّةِ وَتَلْدَغُ كَٱلْأُفْعُوانِ. 
'''
"33" = '''
:sup:`33` عَيْنَاكَ تَنْظُرَانِ ٱلْأَجْنَبِيَّاتِ، وَقَلْبُكَ يَنْطِقُ بِأُمُورٍ مُلْتَوِيَةٍ. 
'''
"34" = '''
:sup:`34` وَتَكُونُ كَمُضْطَجعٍ فِي قَلْبِ ٱلْبَحْرِ، أَوْ كَمُضْطَجعٍ عَلَى رَأْسِ سَارِيَةٍ. 
'''
"35" = '''
:sup:`35` يَقُولُ: «ضَرَبُونِي وَلَمْ أَتَوَجَّعْ! لَقَدْ لَكَأُونِي وَلَمْ أَعْرِفْ! مَتَى أَسْتَيْقِظُ؟ أَعُودُ أَطْلُبُهَا بَعْدُ!». 
'''
