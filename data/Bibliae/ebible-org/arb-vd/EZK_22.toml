[22]
"1" = '''
:sup:`1` وَكَانَ إِلَيَّ كَلَامُ ٱلرَّبِّ قَائِلًا: 
'''
"2" = '''
:sup:`2` «وَأَنْتَ يَا ٱبْنَ آدَمَ، هَلْ تَدِينُ، هَلْ تَدِينُ مَدِينَةَ ٱلدِّمَاءِ؟ فَعَرِّفْهَا كُلَّ رَجَاسَاتِهَا، 
'''
"3" = '''
:sup:`3` وَقُلْ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: أَيَّتُهَا ٱلْمَدِينَةُ ٱلسَّافِكَةُ ٱلدَّمِ فِي وَسْطِهَا لِيَأْتِيَ وَقْتُهَا، ٱلصَّانِعَةُ أَصْنَامًا لِنَفْسِهَا لِتَتَنَجَّسَ بِهَا، 
'''
"4" = '''
:sup:`4` قَدْ أَثِمْتِ بِدَمِكِ ٱلَّذِي سَفَكْتِ، وَنَجَّسْتِ نَفْسَكِ بِأَصْنَامِكِ ٱلَّتِي عَمِلْتِ، وَقَرَّبْتِ أَيَّامَكِ وَبَلَغْتِ سِنِيكِ، فَلِذَلِكَ جَعَلْتُكِ عَارًا لِلْأُمَمِ، وَسُخْرَةً لِجَمِيعِ ٱلْأَرَاضِي. 
'''
"5" = '''
:sup:`5` ٱلْقَرِيبَةُ إِلَيْكِ وَٱلْبَعِيدَةُ عَنْكِ يَسْخَرُونَ مِنْكِ، يَا نَجِسَةَ ٱلِٱسْمِ، يَا كَثِيرَةَ ٱلشَّغَبِ. 
'''
"6" = '''
:sup:`6` هُوَذَا رُؤَسَاءُ إِسْرَائِيلَ، كُلُّ وَاحِدٍ حَسَبَ ٱسْتِطَاعَتِهِ، كَانُوا فِيكِ لِأَجْلِ سَفْكِ ٱلدَّمِ. 
'''
"7" = '''
:sup:`7` فِيكِ أَهَانُوا أَبًا وَأُمًّا. فِي وَسْطِكِ عَامَلُوا ٱلْغَرِيبَ بِٱلظُّلْمِ. فِيكِ ٱضْطَهَدُوا ٱلْيَتِيمَ وَٱلْأَرْمَلَةَ. 
'''
"8" = '''
:sup:`8` ٱزْدَرَيْتِ أَقْدَاسِي وَنَجَّسْتِ سُبُوتِي. 
'''
"9" = '''
:sup:`9` كَانَ فِيكِ أُنَاسٌ وُشَاةٌ لِسَفْكِ ٱلدَّمِ، وَفِيكِ أَكَلُوا عَلَى ٱلْجِبَالِ. فِي وَسْطِكِ عَمِلُوا رَذِيلَةً. 
'''
"10" = '''
:sup:`10` فِيكِ كَشَفَ ٱلْإِنْسَانُ عَوْرَةَ أَبِيهِ. فِيكِ أَذَلُّوا ٱلْمُتَنَجِّسَةَ بِطَمْثِهَا. 
'''
"11" = '''
:sup:`11` إِنْسَانٌ فَعَلَ ٱلرِّجْسَ بِٱمْرَأَةِ قَرِيبِهِ. إِنْسَانٌ نَجَّسَ كَنَّتَهُ بِرَذِيلَةٍ. إِنْسَانٌ أَذَلَّ فِيكِ أُخْتَهُ بِنْتَ أَبِيهِ. 
'''
"12" = '''
:sup:`12` فِيكِ أَخَذُوا ٱلرَّشْوَةَ لِسَفْكِ ٱلدَّمِ. أَخَذْتِ ٱلرِّبَا وَٱلْمُرَابَحَةَ، وَسَلَبْتِ أَقْرِبَاءَكِ بِٱلظُّلْمِ، وَنَسِيتِنِي، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"13" = '''
:sup:`13` «فَهَأَنَذَا قَدْ صَفَّقْتُ بِكَفِّي بِسَبَبِ خَطْفِكِ ٱلَّذِي خَطَفْتِ، وَبِسَبَبِ دَمِكِ ٱلَّذِي كَانَ فِي وَسْطِكِ. 
'''
"14" = '''
:sup:`14` فَهَلْ يَثْبُتُ قَلْبُكِ أَوْ تَقْوَى يَدَاكِ فِي ٱلْأَيَّامِ ٱلَّتِي فِيهَا أُعَامِلُكِ؟ أَنَا ٱلرَّبَّ تَكَلَّمْتُ وَسَأَفْعَلُ. 
'''
"15" = '''
:sup:`15` وَأُبَدِّدُكِ بَيْنَ ٱلْأُمَمِ، وَأُذَرِّيكِ فِي ٱلْأَرَاضِي، وَأُزِيلُ نَجَاسَتَكِ مِنْكِ. 
'''
"16" = '''
:sup:`16` وَتَتَدَنَّسِينَ بِنَفْسِكِ أَمَامَ عُيُونِ ٱلْأُمَمِ، وَتَعْلَمِينَ أَنِّي أَنَا ٱلرَّبُّ». 
'''
"17" = '''
:sup:`17` وَكَانَ إِلَيَّ كَلَامُ ٱلرَّبِّ قَائِلًا: 
'''
"18" = '''
:sup:`18` «يَا ٱبْنَ آدَمَ، قَدْ صَارَ لِي بَيْتُ إِسْرَائِيلَ زَغَلًا. كُلُّهُمْ نُحَاسٌ وَقَصْدِيرٌ وَحَدِيدٌ وَرَصَاصٌ فِي وَسْطِ كُورٍ. صَارُوا زَغَلَ فِضَّةٍ. 
'''
"19" = '''
:sup:`19` لِأَجْلِ ذَلِكَ هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: مِنْ حَيْثُ إِنَّكُمْ كُلَّكُمْ صِرْتُمْ زَغَلًا، فَلِذَلِكَ هَأَنَذَا أَجْمَعُكُمْ فِي وَسْطِ أُورُشَلِيمَ، 
'''
"20" = '''
:sup:`20` جَمْعَ فِضَّةٍ وَنُحَاسٍ وَحَدِيدٍ وَرَصَاصٍ وَقَصْدِيرٍ إِلَى وَسْطِ كُورٍ لِنَفْخِ ٱلنَّارِ عَلَيْهَا لِسَبْكِهَا، كَذَلِكَ أَجْمَعُكُمْ بِغَضَبِي وَسَخَطِي وَأَطْرَحُكُمْ وَأَسْبِكُكُمْ. 
'''
"21" = '''
:sup:`21` فَأَجْمَعُكُمْ وَأَنْفُخُ عَلَيْكُمْ فِي نَارِ غَضَبِي، فَتُسْبَكُونَ فِي وَسْطِهَا. 
'''
"22" = '''
:sup:`22` كَمَا تُسْبَكُ ٱلْفِضَّةُ فِي وَسْطِ ٱلْكُورِ، كَذَلِكَ تُسْبَكُونَ فِي وَسْطِهَا، فَتَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ سَكَبْتُ سَخَطِي عَلَيْكُمْ». 
'''
"23" = '''
:sup:`23` وَكَانَ إِلَيَّ كَلَامُ ٱلرَّبِّ قَائِلًا: 
'''
"24" = '''
:sup:`24` «يَا ٱبْنَ آدَمَ، قُلْ لَهَا: أَنْتِ ٱلْأَرْضُ ٱلَّتِي لَمْ تَطْهُرْ، لَمْ يُمْطَرْ عَلَيْهَا فِي يَوْمِ ٱلْغَضَبِ. 
'''
"25" = '''
:sup:`25` فِتْنَةُ أَنْبِيَائِهَا فِي وَسْطِهَا كَأَسَدٍ مُزَمْجِرٍ يَخْطُفُ ٱلْفَرِيسَةَ. أَكَلُوا نُفُوسًا. أَخَذُوا ٱلْكَنْزَ وَٱلنَّفِيسَ، أَكْثَرُوا أَرَامِلَهَا فِي وَسْطِهَا. 
'''
"26" = '''
:sup:`26` كَهَنَتُهَا خَالَفُوا شَرِيعَتِي وَنَجَّسُوا أَقْدَاسِي. لَمْ يُمَيِّزُوا بَيْنَ ٱلْمُقَدَّسِ وَٱلْمُحَلَّلِ، وَلَمْ يَعْلَمُوا ٱلْفَرْقَ بَيْنَ ٱلنَّجِسِ وَٱلطَّاهِرِ، وَحَجَبُوا عُيُونَهُمْ عَنْ سُبُوتِي فَتَدَنَّسْتُ فِي وَسْطِهِمْ. 
'''
"27" = '''
:sup:`27` رُؤَسَاؤُهَا فِي وَسْطِهَا كَذِئَابٍ خَاطِفَةٍ خَطْفًا لِسَفْكِ ٱلدَّمِ، لِإِهْلَاكِ ٱلنُّفُوسِ لِٱكْتِسَابِ كَسْبٍ. 
'''
"28" = '''
:sup:`28` وَأَنْبِيَاؤُهَا قَدْ طَيَّنُوا لَهُمْ بِٱلطُّفَالِ، رَائِينَ بَاطِلًا وَعَارِفِينَ لَهُمْ كَذِبًا، قَائِلِينَ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ، وَٱلرَّبُّ لَمْ يَتَكَلَّمْ. 
'''
"29" = '''
:sup:`29` شَعْبُ ٱلْأَرْضِ ظَلَمُوا ظُلْمًا، وَغَصَبُوا غَصْبًا، وَٱضْطَهَدُوا ٱلْفَقِيرَ وَٱلْمِسْكِينَ، وَظَلَمُوا ٱلْغَرِيبَ بِغَيْرِ ٱلْحَقِّ. 
'''
"30" = '''
:sup:`30` وَطَلَبْتُ مِنْ بَيْنِهِمْ رَجُلًا يَبْنِي جِدَارًا وَيَقِفُ فِي ٱلثَّغْرِ أَمَامِي عَنِ ٱلْأَرْضِ لِكَيْلَا أَخْرِبَهَا، فَلَمْ أَجِدْ. 
'''
"31" = '''
:sup:`31` فَسَكَبْتُ سَخَطِي عَلَيْهِمْ. أَفْنَيْتُهُمْ بِنَارِ غَضَبِي. جَلَبْتُ طَرِيقَهُمْ عَلَى رُؤُوسِهِمْ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ». 
'''
