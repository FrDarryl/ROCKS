[67]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ عَلَى «ذَوَاتِ ٱلْأَوْتَارِ». مَزْمُورٌ. تَسْبِيحَةٌ لِيَتَحَنَّنِ ٱللهُ عَلَيْنَا وَلْيُبَارِكْنَا. لِيُنِرْ بِوَجْهِهِ عَلَيْنَا. سِلَاهْ. 
'''
"2" = '''
:sup:`2` لِكَيْ يُعْرَفَ فِي ٱلْأَرْضِ طَرِيقُكَ، وَفِي كُلِّ ٱلْأُمَمِ خَلَاصُكَ. 
'''
"3" = '''
:sup:`3` يَحْمَدُكَ ٱلشُّعُوبُ يَا ٱللهُ. يَحْمَدُكَ ٱلشُّعُوبُ كُلُّهُمْ. 
'''
"4" = '''
:sup:`4` تَفْرَحُ وَتَبْتَهِجُ ٱلْأُمَمُ لِأَنَّكَ تَدِينُ ٱلشُّعُوبَ بِٱلِٱسْتِقَامَةِ، وَأُمَمَ ٱلْأَرْضِ تَهْدِيهِمْ. سِلَاهْ. 
'''
"5" = '''
:sup:`5` يَحْمَدُكَ ٱلشُّعُوبُ يَا ٱللهُ. يَحْمَدُكَ ٱلشُّعُوبُ كُلُّهُمْ. 
'''
"6" = '''
:sup:`6` ٱلْأَرْضُ أَعْطَتْ غَلَّتَهَا. يُبَارِكُنَا ٱللهُ إِلَهُنَا. 
'''
"7" = '''
:sup:`7` يُبَارِكُنَا ٱللهُ، وَتَخْشَاهُ كُلُّ أَقَاصِي ٱلْأَرْضِ. 
'''
