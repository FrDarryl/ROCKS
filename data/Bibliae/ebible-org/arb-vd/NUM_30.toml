[30]
"1" = '''
:sup:`1` وَكَلَّمَ مُوسَى رُؤُوسَ أَسْبَاطِ بَنِي إِسْرَائِيلَ قَائِلًا: «هَذَا مَا أَمَرَ بِهِ ٱلرَّبُّ: 
'''
"2" = '''
:sup:`2` إِذَا نَذَرَ رَجُلٌ نَذْرًا لِلرَّبِّ، أَوْ أَقْسَمَ قَسَمًا أَنْ يُلْزِمَ نَفْسَهُ بِلَازِمٍ، فَلَا يَنْقُضْ كَلَامَهُ. حَسَبَ كُلِّ مَا خَرَجَ مِنْ فَمِهِ يَفْعَلُ. 
'''
"3" = '''
:sup:`3` وَأَمَّا ٱلْمَرْأَةُ فَإِذَا نَذَرَتْ نَذْرًا لِلرَّبِّ وَٱلْتَزَمَتْ بِلَازِمٍ فِي بَيْتِ أَبِيهَا فِي صِبَاهَا، 
'''
"4" = '''
:sup:`4` وَسَمِعَ أَبُوهَا نَذْرَهَا وَٱللَّازِمَ ٱلَّذِي أَلْزَمَتْ نَفْسَهَا بِهِ، فَإِنْ سَكَتَ أَبُوهَا لَهَا، ثَبَتَتْ كُلُّ نُذُورِهَا. وَكُلُّ لَوَازِمِهَا ٱلَّتِي أَلْزَمَتْ نَفْسَهَا بِهَا تَثْبُتُ. 
'''
"5" = '''
:sup:`5` وَإِنْ نَهَاهَا أَبُوهَا يَوْمَ سَمْعِهِ، فَكُلُّ نُذُورِهَا وَلَوَازِمِهَا ٱلَّتِي أَلْزَمَتْ نَفْسَهَا بِهَا لَا تَثْبُتُ، وَٱلرَّبُّ يَصْفَحُ عَنْهَا لِأَنَّ أَبَاهَا قَدْ نَهَاهَا. 
'''
"6" = '''
:sup:`6` وَإِنْ كَانَتْ لِزَوْجٍ وَنُذُورُهَا عَلَيْهَا أَوْ نُطْقُ شَفَتَيْهَا ٱلَّذِي أَلْزَمَتْ نَفْسَهَا بِهِ، 
'''
"7" = '''
:sup:`7` وَسَمِعَ زَوْجُهَا، فَإِنْ سَكَتَ فِي يَوْمِ سَمْعِهِ ثَبَتَتْ نُذُورُهَا. وَلَوَازِمُهَا ٱلَّتِي أَلْزَمَتْ نَفْسَهَا بِهَا تَثْبُتُ. 
'''
"8" = '''
:sup:`8` وَإِنْ نَهَاهَا رَجُلُهَا فِي يَوْمِ سَمْعِهِ، فَسَخَ نَذْرَهَا ٱلَّذِي عَلَيْهَا وَنُطْقَ شَفَتَيْهَا ٱلَّذِي أَلْزَمَتْ نَفْسَهَا بِهِ، وَٱلرَّبُّ يَصْفَحُ عَنْهَا. 
'''
"9" = '''
:sup:`9` وَأَمَّا نَذْرُ أَرْمَلَةٍ أَوْ مُطَلَّقَةٍ، فَكُلُّ مَا أَلْزَمَتْ نَفْسَهَا بِهِ يَثْبُتُ عَلَيْهَا. 
'''
"10" = '''
:sup:`10` وَلَكِنْ إِنْ نَذَرَتْ فِي بَيْتِ زَوْجِهَا أَوْ أَلْزَمَتْ نَفْسَهَا بِلَازِمٍ بِقَسَمٍ، 
'''
"11" = '''
:sup:`11` وَسَمِعَ زَوْجُهَا، فَإِنْ سَكَتَ لَهَا وَلَمْ يَنْهَهَا ثَبَتَتْ كُلُّ نُذُورِهَا. وَكُلُّ لَازِمٍ أَلْزَمَتْ نَفْسَهَا بِهِ يَثْبُتُ. 
'''
"12" = '''
:sup:`12` وَإِنْ فَسَخَهَا زَوْجُهَا فِي يَوْمِ سَمْعِهِ، فَكُلُّ مَا خَرَجَ مِنْ شَفَتَيْهَا مِنْ نُذُورِهَا أَوْ لَوَازِمِ نَفْسِهَا لَا يَثْبُتُ. قَدْ فَسَخَهَا زَوْجُهَا. وَٱلرَّبُّ يَصْفَحُ عَنْهَا. 
'''
"13" = '''
:sup:`13` كُلُّ نَذْرٍ وَكُلُّ قَسَمِ ٱلْتِزَامٍ لِإِذْلَالِ ٱلنَّفْسِ، زَوْجُهَا يُثْبِتُهُ وَزَوْجُهَا يَفْسَخُهُ. 
'''
"14" = '''
:sup:`14` وَإِنْ سَكَتَ لَهَا زَوْجُهَا مِنْ يَوْمٍ إِلَى يَوْمٍ فَقَدْ أَثْبَتَ كُلَّ نُذُورِهَا أَوْ كُلَّ لَوَازِمِهَا ٱلَّتِي عَلَيْهَا. أَثْبَتَهَا لِأَنَّهُ سَكَتَ لَهَا فِي يَوْمِ سَمْعِهِ. 
'''
"15" = '''
:sup:`15` فَإِنْ فَسَخَهَا بَعْدَ سَمْعِهِ فَقَدْ حَمَلَ ذَنْبَهَا». 
'''
"16" = '''
:sup:`16` هَذِهِ هِيَ ٱلْفَرَائِضُ ٱلَّتِي أَمَرَ بِهَا ٱلرَّبُّ مُوسَى، بَيْنَ ٱلزَّوْجِ وَزَوْجَتِهِ، وَبَيْنَ ٱلْأَبِ وَٱبْنَتِهِ فِي صِبَاهَا فِي بَيْتِ أَبِيهَا. 
'''
