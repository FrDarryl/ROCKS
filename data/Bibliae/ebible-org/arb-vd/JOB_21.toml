[21]
"1" = '''
:sup:`1` فَأَجَابَ أَيُّوبُ وَقَالَ: 
'''
"2" = '''
:sup:`2` «اِسْمَعُوا قَوْلِي سَمْعًا، وَلْيَكُنْ هَذَا تَعْزِيَتَكُمْ. 
'''
"3" = '''
:sup:`3` اِحْتَمِلُونِي وَأَنَا أَتَكَلَّمُ، وَبَعْدَ كَلَامِي ٱسْتَهْزِئُوا. 
'''
"4" = '''
:sup:`4` أَمَّا أَنَا فَهَلْ شَكْوَايَ مِنْ إِنْسَانٍ، وَإِنْ كَانَتْ، فَلِمَاذَا لَا تَضِيقُ رُوحِي؟ 
'''
"5" = '''
:sup:`5` تَفَرَّسُوا فِيَّ وَتَعَجَّبُوا وَضَعُوا ٱلْيَدَ عَلَى ٱلْفَمِ. 
'''
"6" = '''
:sup:`6` «عِنْدَمَا أَتَذَكَّرُ أَرْتَاعُ، وَأَخَذَتْ بَشَرِي رِعْدَةٌ. 
'''
"7" = '''
:sup:`7` لِمَاذَا تَحْيَا ٱلْأَشْرَارُ وَيَشِيخُونَ، نَعَمْ وَيَتَجَبَّرُونَ قُوَّةً؟ 
'''
"8" = '''
:sup:`8` نَسْلُهُمْ قَائِمٌ أَمَامَهُمْ مَعَهُمْ، وَذُرِّيَّتُهُمْ فِي أَعْيُنِهِمْ. 
'''
"9" = '''
:sup:`9` بُيُوتُهُمْ آمِنَةٌ مِنَ ٱلْخَوْفِ، وَلَيْسَ عَلَيْهِمْ عَصَا ٱللهِ. 
'''
"10" = '''
:sup:`10` ثَوْرُهُمْ يُلْقِحُ وَلَا يُخْطِئُ. بَقَرَتُهُمْ تُنْتِجُ وَلَا تُسْقِطُ. 
'''
"11" = '''
:sup:`11` يُسْرِحُونَ مِثْلَ ٱلْغَنَمِ رُضَّعَهُمْ، وَأَطْفَالُهُمْ تَرْقُصُ. 
'''
"12" = '''
:sup:`12` يَحْمِلُونَ ٱلدُّفَّ وَٱلْعُودَ، وَيُطْرِبُونَ بِصَوْتِ ٱلْمِزْمَارِ. 
'''
"13" = '''
:sup:`13` يَقْضُونَ أَيَّامَهُمْ بِٱلْخَيْرِ. فِي لَحْظَةٍ يَهْبِطُونَ إِلَى ٱلْهَاوِيَةِ. 
'''
"14" = '''
:sup:`14` فَيَقُولُونَ لِلهِ: ٱبْعُدْ عَنَّا، وَبِمَعْرِفَةِ طُرُقِكَ لَا نُسَرُّ. 
'''
"15" = '''
:sup:`15` مَنْ هُوَ ٱلْقَدِيرُ حَتَّى نَعْبُدَهُ؟ وَمَاذَا نَنْتَفِعُ إِنِ ٱلْتَمَسْنَاهُ؟ 
'''
"16" = '''
:sup:`16` «هُوَذَا لَيْسَ فِي يَدِهِمْ خَيْرُهُمْ. لِتَبْعُدْ عَنِّي مَشُورَةُ ٱلْأَشْرَارِ. 
'''
"17" = '''
:sup:`17` كَمْ يَنْطَفِئُ سِرَاجُ ٱلْأَشْرَارِ، وَيَأْتِي عَلَيْهِمْ بَوَارُهُمْ؟ أَوْ يَقْسِمُ لَهُمْ أَوْجَاعًا فِي غَضَبِهِ؟ 
'''
"18" = '''
:sup:`18` أَوْ يَكُونُونَ كَٱلتِّبْنِ قُدَّامَ ٱلرِّيحِ، وَكَالْعُصَافَةِ ٱلَّتِي تَسْرِقُهَا ٱلزَّوْبَعَةُ؟ 
'''
"19" = '''
:sup:`19` ٱللهُ يَخْزِنُ إِثْمَهُ لِبَنِيهِ. لِيُجَازِهِ نَفْسَهُ فَيَعْلَمَ. 
'''
"20" = '''
:sup:`20` لِتَنْظُرْ عَيْنَاهُ هَلَاكَهُ، وَمِنْ حُمَةِ ٱلْقَدِيرِ يَشْرَبْ. 
'''
"21" = '''
:sup:`21` فَمَا هِيَ مَسَرَّتُهُ فِي بَيْتِهِ بَعْدَهُ، وَقَدْ تَعَيَّنَ عَدَدُ شُهُورِهِ؟ 
'''
"22" = '''
:sup:`22` «أَٱللهُ يُعَلَّمُ مَعْرِفَةً، وَهُوَ يَقْضِي عَلَى ٱلْعَالِينَ؟ 
'''
"23" = '''
:sup:`23` هَذَا يَمُوتُ فِي عَيْنِ كَمَالِهِ. كُلُّهُ مُطْمَئِنٌّ وَسَاكِنٌ. 
'''
"24" = '''
:sup:`24` أَحْوَاضُهُ مَلآنَةٌ لَبَنًا، وَمُخُّ عِظَامِهِ طَرِيٌّ. 
'''
"25" = '''
:sup:`25` وَذَلِكَ يَمُوتُ بِنَفْسٍ مُرَّةٍ وَلَمْ يَذُقْ خَيْرًا. 
'''
"26" = '''
:sup:`26` كِلَاهُمَا يَضْطَجِعَانِ مَعًا فِي ٱلتُّرَابِ وَٱلدُّودُ يَغْشَاهُمَا. 
'''
"27" = '''
:sup:`27` «هُوَذَا قَدْ عَلِمْتُ أَفْكَارَكُمْ وَٱلنِّيَّاتِ ٱلَّتِي بِهَا تَظْلِمُونَنِي. 
'''
"28" = '''
:sup:`28` لِأَنَّكُمْ تَقُولُونَ: أَيْنَ بَيْتُ ٱلْعَاتِي؟ وَأَيْنَ خَيْمَةُ مَسَاكِنِ ٱلْأَشْرَارِ؟ 
'''
"29" = '''
:sup:`29` أَفَلَمْ تَسْأَلُوا عَابِرِي ٱلسَّبِيلِ، وَلَمْ تَفْطِنُوا لِدَلَائِلِهِمْ؟ 
'''
"30" = '''
:sup:`30` إِنَّهُ لِيَوْمِ ٱلْبَوَارِ يُمْسَكُ ٱلشِّرِّيرُ. لِيَوْمِ ٱلسَّخَطِ يُقَادُونَ. 
'''
"31" = '''
:sup:`31` مَنْ يُعْلِنُ طَرِيقَهُ لِوَجْهِهِ؟ وَمَنْ يُجَازِيهِ عَلَى مَا عَمِلَ؟ 
'''
"32" = '''
:sup:`32` هُوَ إِلَى ٱلْقُبُورِ يُقَادُ، وَعَلَى ٱلْمَدْفَنِ يُسْهَرُ. 
'''
"33" = '''
:sup:`33` حُلْوٌ لَهُ مَدَرُ ٱلْوَادِي. يَزْحَفُ كُلُّ إِنْسَانٍ وَرَاءَهُ، وَقُدَّامَهُ مَا لَا عَدَدَ لَهُ. 
'''
"34" = '''
:sup:`34` فَكَيْفَ تُعَزُّونَنِي بَاطِلًا وَأَجْوِبَتُكُمْ بَقِيَتْ خِيَانَةً؟». 
'''
