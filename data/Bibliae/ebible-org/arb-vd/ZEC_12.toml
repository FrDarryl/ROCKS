[12]
"1" = '''
:sup:`1` وَحْيُ كَلَامِ ٱلرَّبِّ عَلَى إِسْرَائِيلَ. يَقُولُ ٱلرَّبُّ بَاسِطُ ٱلسَّمَاوَاتِ وَمُؤَسِّسُ ٱلْأَرْضِ وَجَابِلُ رُوحِ ٱلْإِنْسَانِ فِي دَاخِلِهِ: 
'''
"2" = '''
:sup:`2` «هَأَنَذَا أَجْعَلُ أُورُشَلِيمَ كَأْسَ تَرَنُّحٍ لِجَمِيعِ ٱلشُّعُوبِ حَوْلَهَا، وَأَيْضًا عَلَى يَهُوذَا تَكُونُ فِي حِصَارِ أُورُشَلِيمَ. 
'''
"3" = '''
:sup:`3` وَيَكُونُ فِي ذَلِكَ ٱلْيَوْمِ أَنِّي أَجْعَلُ أُورُشَلِيمَ حَجَرًا مِشْوَالًا لِجَمِيعِ ٱلشُّعُوبِ، وَكُلُّ ٱلَّذِينَ يَشِيلُونَهُ يَنْشَقُّونَ شَقًّا. وَيَجْتَمِعُ عَلَيْهَا كُلُّ أُمَمِ ٱلْأَرْضِ. 
'''
"4" = '''
:sup:`4` فِي ذَلِكَ ٱلْيَوْمِ، يَقُولُ ٱلرَّبُّ، أَضْرِبُ كُلَّ فَرَسٍ بِٱلْحَيْرَةِ وَرَاكِبَهُ بِٱلْجُنُونِ. وَأَفْتَحُ عَيْنَيَّ عَلَى بَيْتِ يَهُوذَا، وَأَضْرِبُ كُلَّ خَيْلِ ٱلشُّعُوبِ بِٱلْعَمَى. 
'''
"5" = '''
:sup:`5` فَتَقُولُ أُمَرَاءُ يَهُوذَا فِي قَلْبِهِمْ: إِنَّ سُكَّانَ أُورُشَلِيمَ قُوَّةٌ لِي بِرَبِّ ٱلْجُنُودِ إِلَهِهِمْ. 
'''
"6" = '''
:sup:`6` فِي ذَلِكَ ٱلْيَوْمِ أَجْعَلُ أُمَرَاءَ يَهُوذَا كَمِصْبَاحِ نَارٍ بَيْنَ ٱلْحَطَبِ، وَكَمِشْعَلِ نَارٍ بَيْنَ ٱلْحُزَمِ. فَيَأْكُلُونَ كُلَّ ٱلشُّعُوبِ حَوْلَهُمْ عَنِ ٱلْيَمِينِ وَعَنِ ٱلْيَسَارِ، فَتَثْبُتُ أُورُشَلِيمُ أَيْضًا فِي مَكَانِهَا بِأُورُشَلِيمَ. 
'''
"7" = '''
:sup:`7` وَيُخَلِّصُ ٱلرَّبُّ خِيَامَ يَهُوذَا أَوَّلًا لِكَيْلَا يَتَعَاظَمَ ٱفْتِخَارُ بَيْتِ دَاوُدَ وَٱفْتِخَارُ سُكَّانِ أُورُشَلِيمَ عَلَى يَهُوذَا. 
'''
"8" = '''
:sup:`8` فِي ذَلِكَ ٱلْيَوْمِ يَسْتُرُ ٱلرَّبُّ سُكَّانَ أُورُشَلِيمَ، فَيَكُونُ ٱلْعَاثِرُ مِنْهُمْ فِي ذَلِكَ ٱلْيَوْمِ مِثْلَ دَاوُدَ، وَبَيْتُ دَاوُدَ مِثْلَ ٱللهِ، مِثْلَ مَلَاكِ ٱلرَّبِّ أَمَامَهُمْ. 
'''
"9" = '''
:sup:`9` وَيَكُونُ فِي ذَلِكَ ٱلْيَوْمِ أَنِّي أَلْتَمِسُ هَلَاكَ كُلِّ ٱلْأُمَمِ ٱلْآتِينَ عَلَى أُورُشَلِيمَ. 
'''
"10" = '''
:sup:`10` «وَأُفِيضُ عَلَى بَيْتِ دَاوُدَ وَعَلَى سُكَّانِ أُورُشَلِيمَ رُوحَ ٱلنِّعْمَةِ وَٱلتَّضَرُّعَاتِ، فَيَنْظُرُونَ إِلَيَّ، ٱلَّذِي طَعَنُوهُ، وَيَنُوحُونَ عَلَيْهِ كَنَائِحٍ عَلَى وَحِيدٍ لَهُ، وَيَكُونُونَ فِي مَرَارَةٍ عَلَيْهِ كَمَنْ هُوَ فِي مَرَارَةٍ عَلَى بِكْرِهِ. 
'''
"11" = '''
:sup:`11` فِي ذَلِكَ ٱلْيَوْمِ يَعْظُمُ ٱلنَّوْحُ فِي أُورُشَلِيمَ كَنَوْحِ هَدَدْرِمُّونَ فِي بُقْعَةِ مَجِدُّونَ. 
'''
"12" = '''
:sup:`12` وَتَنُوحُ ٱلْأَرْضُ عَشَائِرَ عَشَائِرَ عَلَى حِدَتِهَا: عَشِيرَةُ بَيْتِ دَاوُدَ عَلَى حِدَتِهَا، وَنِسَاؤُهُمْ عَلَى حِدَتِهِنَّ. عَشِيرَةُ بَيْتِ نَاثَانَ عَلَى حِدَتِهَا، وَنِسَاؤُهُمْ عَلَى حِدَتِهِنَّ. 
'''
"13" = '''
:sup:`13` عَشِيرَةُ بَيْتِ لَاوِي عَلَى حِدَتِهَا، وَنِسَاؤُهُمْ عَلَى حِدَتِهِنَّ. عَشِيرَةُ شَمْعِي عَلَى حِدَتِهَا، وَنِسَاؤُهُمْ عَلَى حِدَتِهِنَّ. 
'''
"14" = '''
:sup:`14` كُلُّ ٱلْعَشَائِرِ ٱلْبَاقِيَةِ عَشِيرَةٌ عَشِيرَةٌ عَلَى حِدَتِهَا، وَنِسَاؤُهُمْ عَلَى حِدَتِهِنَّ. 
'''
