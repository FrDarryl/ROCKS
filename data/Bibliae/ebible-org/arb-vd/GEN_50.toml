[50]
"1" = '''
:sup:`1` فَوَقَعَ يُوسُفُ عَلَى وَجْهِ أَبِيهِ وَبَكَى عَلَيْهِ وَقَبَّلَهُ. 
'''
"2" = '''
:sup:`2` وَأَمَرَ يُوسُفُ عَبِيدَهُ ٱلْأَطِبَّاءَ أَنْ يُحَنِّطُوا أَبَاهُ. فَحَنَّطَ ٱلْأَطِبَّاءُ إِسْرَائِيلَ. 
'''
"3" = '''
:sup:`3` وَكَمُلَ لَهُ أَرْبَعُونَ يَوْمًا، لِأَنَّهُ هَكَذَا تَكْمُلُ أَيَّامُ ٱلْمُحَنَّطِينَ. وَبَكَى عَلَيْهِ ٱلْمِصْرِيُّونَ سَبْعِينَ يَوْمًا. 
'''
"4" = '''
:sup:`4` وَبَعْدَ مَا مَضَتْ أَيَّامُ بُكَائِهِ كَلَّمَ يُوسُفُ بَيْتَ فِرْعَوْنَ قَائِلًا: «إِنْ كُنْتُ قَدْ وَجَدْتُ نِعْمَةً فِي عُيُونِكُمْ، فَتَكَلَّمُوا فِي مَسَامِعِ فِرْعَوْنَ قَائِلِينَ: 
'''
"5" = '''
:sup:`5` أَبِي ٱسْتَحْلَفَنِي قَائِلًا: هَا أَنَا أَمُوتُ. فِي قَبْرِيَ ٱلَّذِي حَفَرْتُ لِنَفْسِي فِي أَرْضِ كَنْعَانَ هُنَاكَ تَدْفِنُنِي، فَٱلْآنَ أَصْعَدُ لِأَدْفِنَ أَبِي وَأَرْجِعُ». 
'''
"6" = '''
:sup:`6` فَقَالَ فِرْعَوْنُ: «ٱصْعَدْ وَٱدْفِنْ أَبَاكَ كَمَا ٱسْتَحْلَفَكَ». 
'''
"7" = '''
:sup:`7` فَصَعِدَ يُوسُفُ لِيَدْفِنَ أَبَاهُ، وَصَعِدَ مَعَهُ جَمِيعُ عَبِيدِ فِرْعَوْنَ، شُيُوخُ بَيْتِهِ وَجَمِيعُ شُيُوخِ أَرْضِ مِصْرَ، 
'''
"8" = '''
:sup:`8` وَكُلُّ بَيْتِ يُوسُفَ وَإِخْوَتُهُ وَبَيْتُ أَبِيهِ، غَيْرَ أَنَّهُمْ تَرَكُوا أَوْلَادَهُمْ وَغَنَمَهُمْ وَبَقَرَهُمْ فِي أَرْضِ جَاسَانَ. 
'''
"9" = '''
:sup:`9` وَصَعِدَ مَعَهُ مَرْكَبَاتٌ وَفُرْسَانٌ، فَكَانَ ٱلْجَيْشُ كَثِيرًا جِدًّا. 
'''
"10" = '''
:sup:`10` فَأَتَوْا إِلَى بَيْدَرِ أَطَادَ ٱلَّذِي فِي عَبْرِ ٱلْأُرْدُنِّ وَنَاحُوا هُنَاكَ نَوْحًا عَظِيمًا وَشَدِيدًا جِدًّا، وَصَنَعَ لِأَبِيهِ مَنَاحَةً سَبْعَةَ أَيَّامٍ. 
'''
"11" = '''
:sup:`11` فَلَمَّا رَأَى أَهْلُ ٱلْبِلَادِ ٱلْكَنْعَانِيُّونَ ٱلْمَنَاحَةَ فِي بَيْدَرِ أَطَادَ قَالُوا: «هَذِهِ مَنَاحَةٌ ثَقِيلَةٌ لِلْمِصْرِيِّينَ». لِذَلِكَ دُعِيَ ٱسْمُهُ «آبَلَ مِصْرَايِمَ». ٱلَّذِي فِي عَبْرِ ٱلْأُرْدُنِّ. 
'''
"12" = '''
:sup:`12` وَفَعَلَ لَهُ بَنُوهُ هَكَذَا كَمَا أَوْصَاهُمْ: 
'''
"13" = '''
:sup:`13` حَمَلَهُ بَنُوهُ إِلَى أَرْضِ كَنْعَانَ وَدَفَنُوهُ فِي مَغَارَةِ حَقْلِ ٱلْمَكْفِيلَةِ، ٱلَّتِي ٱشْتَرَاهَا إِبْرَاهِيمُ مَعَ ٱلْحَقْلِ مُلْكَ قَبْرٍ مِنْ عِفْرُونَ ٱلْحِثِّيِ أَمَامَ مَمْرَا. 
'''
"14" = '''
:sup:`14` ثُمَّ رَجَعَ يُوسُفُ إِلَى مِصْرَ هُوَ وَإِخْوَتُهُ وَجَمِيعُ ٱلَّذِينَ صَعِدُوا مَعَهُ لِدَفْنِ أَبِيهِ بَعْدَ مَا دَفَنَ أَبَاهُ. 
'''
"15" = '''
:sup:`15` وَلَمَّا رَأَى إِخْوَةُ يُوسُفَ أَنَّ أَبَاهُمْ قَدْ مَاتَ، قَالُوا: «لَعَلَّ يُوسُفَ يَضْطَهِدُنَا وَيَرُدُّ عَلَيْنَا جَمِيعَ ٱلشَّرِّ ٱلَّذِي صَنَعْنَا بِهِ». 
'''
"16" = '''
:sup:`16` فَأَوَصَوْا إِلَى يُوسُفَ قَائِلِينَ: «أَبُوكَ أَوْصَى قَبْلَ مَوْتِهِ قَائِلًا: 
'''
"17" = '''
:sup:`17` هَكَذَا تَقُولُونَ لِيُوسُفَ: آهِ! ٱصْفَحْ عَنْ ذَنْبِ إِخْوَتِكَ وَخَطِيَّتِهِمْ، فَإِنَّهُمْ صَنَعُوا بِكَ شَرًّا. فَٱلْآنَ ٱصْفَحْ عَنْ ذَنْبِ عَبِيدِ إِلَهِ أَبِيكَ». فَبَكَى يُوسُفُ حِينَ كَلَّمُوهُ. 
'''
"18" = '''
:sup:`18` وَأَتَى إِخْوَتُهُ أَيْضًا وَوَقَعُوا أَمَامَهُ وَقَالُوا: «هَا نَحْنُ عَبِيدُكَ». 
'''
"19" = '''
:sup:`19` فَقَالَ لَهُمْ يُوسُفُ: «لَا تَخَافُوا. لِأَنَّهُ هَلْ أَنَا مَكَانَ ٱللهِ؟ 
'''
"20" = '''
:sup:`20` أَنْتُمْ قَصَدْتُمْ لِي شَرًّا، أَمَّا ٱللهُ فَقَصَدَ بِهِ خَيْرًا، لِكَيْ يَفْعَلَ كَمَا ٱلْيَوْمَ، لِيُحْيِيَ شَعْبًا كَثِيرًا. 
'''
"21" = '''
:sup:`21` فَٱلْآنَ لَا تَخَافُوا. أَنَا أَعُولُكُمْ وَأَوْلَادَكُمْ». فَعَزَّاهُمْ وَطَيَّبَ قُلُوبَهُمْ. 
'''
"22" = '''
:sup:`22` وَسَكَنَ يُوسُفُ فِي مِصْرَ هُوَ وَبَيْتُ أَبِيهِ، وَعَاشَ يُوسُفُ مِئَةً وَعَشَرَ سِنِينَ. 
'''
"23" = '''
:sup:`23` وَرَأَى يُوسُفُ لِأَفْرَايِمَ أَوْلَادَ ٱلْجِيلِ ٱلثَّالِثِ. وَأَوْلَادُ مَاكِيرَ بْنِ مَنَسَّى أَيْضًا وُلِدُوا عَلَى رُكْبَتَيْ يُوسُفَ. 
'''
"24" = '''
:sup:`24` وَقَالَ يُوسُفُ لِإِخْوَتِهِ: «أَنَا أَمُوتُ، وَلَكِنَّ ٱللهَ سَيَفْتَقِدُكُمْ وَيُصْعِدُكُمْ مِنْ هَذِهِ ٱلْأَرْضِ إِلَى ٱلْأَرْضِ ٱلَّتِي حَلَفَ لِإِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ». 
'''
"25" = '''
:sup:`25` وَٱسْتَحْلَفَ يُوسُفُ بَنِي إِسْرَائِيلَ قَائِلًا: «ٱللهُ سَيَفْتَقِدُكُمْ فَتُصْعِدُونَ عِظَامِي مِنْ هُنَا». 
'''
"26" = '''
:sup:`26` ثُمَّ مَاتَ يُوسُفُ وَهُوَ ٱبْنُ مِئَةٍ وَعَشَرِ سِنِينَ، فَحَنَّطُوهُ وَوُضِعَ فِي تَابُوتٍ فِي مِصْرَ. 
'''
