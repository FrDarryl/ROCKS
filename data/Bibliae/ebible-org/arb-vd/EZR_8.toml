[8]
"1" = '''
:sup:`1` وَهَؤُلَاءِ هُمْ رُؤُوسُ آبَائِهِمْ وَنِسْبَةُ ٱلَّذِينَ صَعِدُوا مَعِي فِي مُلْكِ أَرْتَحْشَشْتَا ٱلْمَلِكِ مِنْ بَابِلَ: 
'''
"2" = '''
:sup:`2` مِنْ بَنِي فِينَحَاسَ: جِرْشُومُ. مِنْ بَنِي إِيثَامَارَ: دَانِيَالُ. مِنْ بَنِي دَاوُدَ: حَطُّوشُ. 
'''
"3" = '''
:sup:`3` مِنْ بَنِي شَكَنْيَا مِنْ بَنِي فَرْعُوشَ: زَكَرِيَّا، وَٱنْتَسَبَ مَعَهُ مِنَ ٱلذُّكُورِ مِئَةٌ وَخَمْسُونَ. 
'''
"4" = '''
:sup:`4` مِنْ بَنِي فَحَثَ مُوآبَ: أَلِيهُوعِينَايُ بْنُ زَرَحْيَا، وَمَعَهُ مِئَتَانِ مِنَ ٱلذُّكُورِ. 
'''
"5" = '''
:sup:`5` مِنْ بَنِي شَكَنْيَا: ٱبْنُ يَحْزِيئِيلَ، وَمَعَهُ ثَلَاثُ مِئَةٍ مِنَ ٱلذُّكُورِ. 
'''
"6" = '''
:sup:`6` مِنْ بَنِي عَادِينَ: عَابِدُ بْنُ يُونَاثَانَ، وَمَعَهُ خَمْسُونَ مِنَ ٱلذُّكُورِ. 
'''
"7" = '''
:sup:`7` مِنْ بَنِي عِيلَامَ: يَشْعِيَا بْنُ عَثَلِيَا، وَمَعَهُ سَبْعُونَ مِنَ ٱلذُّكُورِ. 
'''
"8" = '''
:sup:`8` وَمِنْ بَنِي شَفَطْيَا: زَبَدْيَا بْنُ مِيخَائِيلَ، وَمَعَهُ ثَمَانُونَ مِنَ ٱلذُّكُورِ. 
'''
"9" = '''
:sup:`9` مِنْ بَنِي يُوآبَ: عُوبَدْيَا بْنُ يَحِيئِيلَ، وَمَعَهُ مِئَتَانِ وَثَمَانِيَةَ عَشَرَ مِنَ ٱلذُّكُورِ. 
'''
"10" = '''
:sup:`10` وَمِنْ بَنِي شَلُومِيثَ: ٱبْنُ يُوشَفْيَا، وَمَعَهُ مِئَةٌ وَسِتُّونَ مِنَ ٱلذُّكُورِ. 
'''
"11" = '''
:sup:`11` وَمِنْ بَنِي بَابَايَ: زَكَرِيَّا بْنُ بَابَايَ، وَمَعَهُ ثَمَانِيَةٌ وَعِشْرُونَ مِنَ ٱلذُّكُورِ. 
'''
"12" = '''
:sup:`12` وَمِنْ بَنِي عَزْجَدَ: يُوحَانَانُ بْنُ هِقَّاطَانَ، وَمَعَهُ مِئَةٌ وَعَشْرَةٌ مِنَ ٱلذُّكُورِ. 
'''
"13" = '''
:sup:`13` وَمِنْ بَنِي أَدُونِيقَامَ ٱلْآخَرِينَ وَهَذِهِ أَسْمَاؤُهُمْ: أَلِيفَلَطُ وَيَعِيئِيلُ وَشَمْعِيَا، وَمَعَهُمْ سِتُّونَ مِنَ ٱلذُّكُورِ. 
'''
"14" = '''
:sup:`14` وَمِنْ بَنِي بَغْوَايَ: عُوتَايُ وَزَبُّودُ، وَمَعَهُمَا سَبْعُونَ مِنَ ٱلذُّكُورِ. 
'''
"15" = '''
:sup:`15` فَجَمَعْتُهُمْ إِلَى ٱلنَّهْرِ ٱلْجَارِي إِلَى أَهْوَا وَنَزَلْنَا هُنَاكَ ثَلَاثَةَ أَيَّامٍ. وَتَأَمَّلْتُ ٱلشَّعْبَ وَٱلْكَهَنَةَ، وَلَكِنَّنِي لَمْ أَجِدْ أَحَدًا مِنَ ٱللَّاوِيِّينَ هُنَاكَ. 
'''
"16" = '''
:sup:`16` فَأَرْسَلْتُ إِلَى: أَلِيعَزَرَ وَأَرِيئِيلَ وَشَمْعِيَا وَأَلْنَاثَانَ وَيَارِيبَ وَأَلْنَاثَانَ وَنَاثَانَ وَزَكَرِيَّا وَمَشُلَّامَ ٱلرُّؤُوسِ، وَإِلَى يُويَارِيبَ وَأَلْنَاثَانَ ٱلْفَهِيمَيْنِ، 
'''
"17" = '''
:sup:`17` وَأَرْسَلْتُهُمْ إِلَى إِدُّو ٱلرَّأْسِ فِي ٱلْمَكَانِ ٱلْمُسَمَّى كَسِفْيَا، وَجَعَلْتُ فِي أَفْوَاهِهِمْ كَلَامًا يُكَلِّمُونَ بِهِ إِدُّوَ وَإِخْوَتَهُ ٱلنَّثِينِيمَ فِي ٱلْمَكَانِ كَسِفْيَا لِيَأْتُوا إِلَيْنَا بِخُدَّامٍ لِبَيْتِ إِلَهِنَا. 
'''
"18" = '''
:sup:`18` فَأَتَوْا إِلَيْنَا حَسَبَ يَدِ ٱللهِ ٱلصَّالِحَةِ عَلَيْنَا بِرَجُلٍ فَطِنٍ مِنْ بَنِي مَحْلِي بْنِ لَاوِي بْنِ إِسْرَائِيلَ وَشَرَبْيَا وَبَنِيهِ وَإِخْوَتِهِ ثَمَانِيَةَ عَشَرَ، 
'''
"19" = '''
:sup:`19` وَحَشَبْيَا وَمَعْهُ يَشَعْيَا مِنْ بَنِي مَرَارِي وَإِخْوَتُهُ وَبَنُوهُمْ عِشْرُونَ. 
'''
"20" = '''
:sup:`20` وَمِنَ ٱلنَّثِينِيمِ ٱلَّذِينَ جَعَلَهُمْ دَاوُدُ مَعَ ٱلرُّؤَسَاءِ لِخِدْمَةِ ٱللَّاوِيِّينَ مِنَ ٱلنَّثِينِيمِ مِئَتَيْنِ وَعِشْرِينَ. ٱلْجَمِيعُ تَعَيَّنُوا بِأَسْمَائِهِمْ. 
'''
"21" = '''
:sup:`21` وَنَادَيْتُ هُنَاكَ بِصَوْمٍ عَلَى نَهْرِ أَهْوَا لِكَيْ نَتَذَلَّلَ أَمَامَ إِلَهِنَا لِنَطْلُبَ مِنْهُ طَرِيقًا مُسْتَقِيمَةً لَنَا وَلِأَطْفَالِنَا وَلِكُلِّ مَالِنَا. 
'''
"22" = '''
:sup:`22` لِأَنِّي خَجِلْتُ مِنْ أَنْ أَطْلُبَ مِنَ ٱلْمَلِكِ جَيْشًا وَفُرْسَانًا لِيُنْجِدُونَا عَلَى ٱلْعَدُوِّ فِي ٱلطَّرِيقِ، لِأَنَّنَا كَلَّمْنَا ٱلْمَلِكَ قَائِلِينَ: «إِنَّ يَدَ إِلَهِنَا عَلَى كُلِّ طَالِبِيهِ لِلْخَيْرِ، وَصَوْلَتَهُ وَغَضَبَهُ عَلَى كُلِّ مَنْ يَتْرُكُهُ». 
'''
"23" = '''
:sup:`23` فَصُمْنَا وَطَلَبْنَا ذَلِكَ مِنْ إِلَهِنَا فَٱسْتَجَابَ لَنَا. 
'''
"24" = '''
:sup:`24` وَأَفْرَزْتُ مِنْ رُؤَسَاءِ ٱلْكَهَنَةِ ٱثْنَيْ عَشَرَ: شَرَبْيَا وَحَشَبْيَا، وَمَعْهُمَا مِنْ إِخْوَتِهِمَا عَشَرَةٌ. 
'''
"25" = '''
:sup:`25` وَوَزَنْتُ لَهُمُ ٱلْفِضَّةَ وَٱلذَّهَبَ وَٱلْآنِيَةَ، تَقْدِمَةَ بَيْتِ إِلَهِنَا ٱلَّتِي قَدَّمَهَا ٱلْمَلِكُ وَمُشِيرُوهُ وَرُؤَسَاؤُهُ وَجَمِيعُ إِسْرَائِيلَ ٱلْمَوْجُودِينَ، 
'''
"26" = '''
:sup:`26` وَزَنْتُ لِيَدِهِمْ سِتَّ مِئَةٍ وَخَمْسِينَ وَزْنَةً مِنَ ٱلْفِضَّةِ، وَمِئَةَ وَزْنَةٍ مِنْ آنِيَةِ ٱلْفِضَّةِ، وَمِئَةَ وَزْنَةٍ مِنَ ٱلذَّهَبِ، 
'''
"27" = '''
:sup:`27` وَعِشْرِينَ قَدَحًا مِنَ ٱلذَّهَبِ أَلْفَ دِرْهَمٍ، وَآنِيَةً مِنْ نُحَاسٍ صَقِيلٍ جَيِّدٍ ثَمِينٍ كَٱلذَّهَبِ. 
'''
"28" = '''
:sup:`28` وَقُلْتُ لَهُمْ: «أَنْتُمْ مُقَدَّسُونَ لِلرَّبِّ، وَٱلْآنِيَةُ مُقَدَّسَةٌ، وَٱلْفِضَّةُ وَٱلذَّهَبُ تَبَرُّعٌ لِلرَّبِّ إِلَهِ آبَائِكُمْ. 
'''
"29" = '''
:sup:`29` فَٱسْهَرُوا وَٱحْفَظُوهَا حَتَّى تَزِنُوهَا أَمَامَ رُؤَسَاءِ ٱلْكَهَنَةِ وَٱللَّاوِيِّينَ وَرُؤَسَاءِ آبَاءِ إِسْرَائِيلَ فِي أُورُشَلِيمَ، فِي مَخَادِعِ بَيْتِ ٱلرَّبِّ». 
'''
"30" = '''
:sup:`30` فَأَخَذَ ٱلْكَهَنَةُ وَٱللَّاوِيُّونَ وَزْنَ ٱلْفِضَّةِ وَٱلذَّهَبِ وَٱلْآنِيَةِ لِيَأْتُوا بِهَا إِلَى أُورُشَلِيمَ، إِلَى بَيْتِ إِلَهِنَا. 
'''
"31" = '''
:sup:`31` ثُمَّ رَحَلْنَا مِنْ نَهْرِ أَهْوَا فِي ٱلثَّانِي عَشَرَ مِنَ ٱلشَّهْرِ ٱلْأَوَّلِ لِنَذْهَبَ إِلَى أُورُشَلِيمَ، وَكَانَتْ يَدُ إِلَهِنَا عَلَيْنَا، فَأَنْقَذَنَا مِنْ يَدِ ٱلْعَدُوِّ وَٱلْكَامِنِ عَلَى ٱلطَّرِيقِ. 
'''
"32" = '''
:sup:`32` فَأَتَيْنَا إِلَى أُورُشَلِيمَ وَأَقَمْنَا هُنَاكَ ثَلَاثَةَ أَيَّامٍ. 
'''
"33" = '''
:sup:`33` وَفِي ٱلْيَوْمِ ٱلرَّابِع وُزِنَتِ ٱلْفِضَّةُ وَٱلذَّهَبُ وَٱلْآنِيَةُ فِي بَيْتِ إِلَهِنَا عَلَى يَدِ مَرِيمُوثَ بْنِ أُورِيَّا ٱلْكَاهِنِ، وَمَعَهُ أَلِعَازَارُ بْنُ فِينَحَاسَ، وَمَعَهُمَا يُوزَابَادُ بْنُ يَشُوعَ وَنُوعَدْيَا بْنُ بَنُّويَ ٱللَّاوِيَّانِ. 
'''
"34" = '''
:sup:`34` بِٱلْعَدَدِ وَٱلْوَزْنِ لِلْكُلِّ، وَكُتِبَ كُلُّ ٱلْوَزْنِ فِي ذَلِكَ ٱلْوَقْتِ. 
'''
"35" = '''
:sup:`35` وَبَنُو ٱلسَّبْيِ ٱلْقَادِمُونَ مِنَ ٱلسَّبْيِ قَرَّبُوا مُحْرَقَاتٍ لِإِلَهِ إِسْرَائِيلَ، ٱثْنَيْ عَشَرَ ثَوْرًا عَنْ كُلِّ إِسْرَائِيلَ، وَسِتَّةً وَتِسْعِينَ كَبْشًا وَسَبْعَةً وَسَبْعِينَ خَرُوفًا وَٱثْنَيْ عَشَرَ تَيْسًا، ذَبِيحَةَ خَطِيَّةٍ ٱلْجَمِيعُ مُحْرَقَةٌ لِلرَّبِّ. 
'''
"36" = '''
:sup:`36` وَأَعْطَوْا أَوَامِرَ ٱلْمَلِكِ لِمَرَازِبَةِ ٱلْمَلِكِ وَوُلَاةِ عَبْرِ ٱلنَّهْرِ، فَأَعَانُوا ٱلشَّعْبَ وَبَيْتَ ٱللهِ. 
'''
