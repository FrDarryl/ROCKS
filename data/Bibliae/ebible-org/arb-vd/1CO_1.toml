[1]
"1" = '''
:sup:`1` بُولُسُ، ٱلْمَدْعُوُّ رَسُولًا لِيَسُوعَ ٱلْمَسِيحِ بِمَشِيئَةِ ٱللهِ، وَسُوسْتَانِيسُ ٱلْأَخُ، 
'''
"2" = '''
:sup:`2` إِلَى كَنِيسَةِ ٱللهِ ٱلَّتِي فِي كُورِنْثُوسَ، ٱلْمُقَدَّسِينَ فِي ٱلْمَسِيحِ يَسُوعَ، ٱلْمَدْعُوِّينَ قِدِّيسِينَ مَعَ جَمِيعِ ٱلَّذِينَ يَدْعُونَ بِٱسْمِ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ فِي كُلِّ مَكَانٍ، لَهُمْ وَلَنَا: 
'''
"3" = '''
:sup:`3` نِعْمَةٌ لَكُمْ وَسَلَامٌ مِنَ ٱللهِ أَبِينَا وَٱلرَّبِّ يَسُوعَ ٱلْمَسِيحِ. 
'''
"4" = '''
:sup:`4` أَشْكُرُ إِلَهِي فِي كُلِّ حِينٍ مِنْ جِهَتِكُمْ عَلَى نِعْمَةِ ٱللهِ ٱلْمُعْطَاةِ لَكُمْ فِي يَسُوعَ ٱلْمَسِيحِ، 
'''
"5" = '''
:sup:`5` أَنَّكُمْ فِي كُلِّ شَيْءٍ ٱسْتَغْنَيْتُمْ فِيهِ فِي كُلِّ كَلِمَةٍ وَكُلِّ عِلْمٍ، 
'''
"6" = '''
:sup:`6` كَمَا ثُبِّتَتْ فِيكُمْ شَهَادَةُ ٱلْمَسِيحِ، 
'''
"7" = '''
:sup:`7` حَتَّى إِنَّكُمْ لَسْتُمْ نَاقِصِينَ فِي مَوْهِبَةٍ مَّا، وَأَنْتُمْ مُتَوَقِّعُونَ ٱسْتِعْلَانَ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ، 
'''
"8" = '''
:sup:`8` ٱلَّذِي سَيُثْبِتُكُمْ أَيْضًا إِلَى ٱلنِّهَايَةِ بِلَا لَوْمٍ فِي يَوْمِ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ. 
'''
"9" = '''
:sup:`9` أَمِينٌ هُوَ ٱللهُ ٱلَّذِي بِهِ دُعِيتُمْ إِلَى شَرِكَةِ ٱبْنِهِ يَسُوعَ ٱلْمَسِيحِ رَبِّنَا. 
'''
"10" = '''
:sup:`10` وَلَكِنَّنِي أَطْلُبُ إِلَيْكُمْ أَيُّهَا ٱلْإِخْوَةُ، بِٱسْمِ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ، أَنْ تَقُولُوا جَمِيعُكُمْ قَوْلًا وَاحِدًا، وَلَا يَكُونَ بَيْنَكُمُ ٱنْشِقَاقَاتٌ، بَلْ كُونُوا كَامِلِينَ فِي فِكْرٍ وَاحِدٍ وَرَأْيٍ وَاحِدٍ، 
'''
"11" = '''
:sup:`11` لِأَنِّي أُخْبِرْتُ عَنْكُمْ يَا إِخْوَتِي مِنْ أَهْلِ خُلُوِي أَنَّ بَيْنَكُمْ خُصُومَاتٍ. 
'''
"12" = '''
:sup:`12` فَأَنَا أَعْنِي هَذَا: أَنَّ كُلَّ وَاحِدٍ مِنْكُمْ يَقُولُ: «أَنَا لِبُولُسَ»، وَ«أَنَا لِأَبُلُّوسَ»، وَ«أَنَا لِصَفَا»، وَ«أَنَا لِلْمَسِيحِ». 
'''
"13" = '''
:sup:`13` هَلِ ٱنْقَسَمَ ٱلْمَسِيحُ؟ أَلَعَلَّ بُولُسَ صُلِبَ لِأَجْلِكُمْ، أَمْ بِٱسْمِ بُولُسَ ٱعْتَمَدْتُمْ؟ 
'''
"14" = '''
:sup:`14` أَشْكُرُ ٱللهَ أَنِّي لَمْ أُعَمِّدْ أَحَدًا مِنْكُمْ إِلَّا كِرِيسْبُسَ وَغَايُسَ، 
'''
"15" = '''
:sup:`15` حَتَّى لَا يَقُولَ أَحَدٌ إِنِّي عَمَّدْتُ بِٱسْمِي. 
'''
"16" = '''
:sup:`16` وَعَمَّدْتُ أَيْضًا بَيْتَ ٱسْتِفَانُوسَ. عَدَا ذَلِكَ لَسْتُ أَعْلَمُ هَلْ عَمَّدْتُ أَحَدًا آخَرَ، 
'''
"17" = '''
:sup:`17` لِأَنَّ ٱلْمَسِيحَ لَمْ يُرْسِلْنِي لِأُعَمِّدَ بَلْ لِأُبَشِّرَ، لَا بِحِكْمَةِ كَلَامٍ لِئَلَّا يَتَعَطَّلَ صَلِيبُ ٱلْمَسِيحِ. 
'''
"18" = '''
:sup:`18` فَإِنَّ كَلِمَةَ ٱلصَّلِيبِ عِنْدَ ٱلْهَالِكِينَ جَهَالَةٌ، وَأَمَّا عِنْدَنَا نَحْنُ ٱلْمُخَلَّصِينَ فَهِيَ قُوَّةُ ٱللهِ، 
'''
"19" = '''
:sup:`19` لِأَنَّهُ مَكْتُوبٌ: «سَأُبِيدُ حِكْمَةَ ٱلْحُكَمَاءِ، وَأَرْفُضُ فَهْمَ ٱلْفُهَمَاءِ». 
'''
"20" = '''
:sup:`20` أَيْنَ ٱلْحَكِيمُ؟ أَيْنَ ٱلْكَاتِبُ؟ أَيْنَ مُبَاحِثُ هَذَا ٱلدَّهْرِ؟ أَلَمْ يُجَهِّلِ ٱللهُ حِكْمَةَ هَذَا ٱلْعَالَمِ؟ 
'''
"21" = '''
:sup:`21` لِأَنَّهُ إِذْ كَانَ ٱلْعَالَمُ فِي حِكْمَةِ ٱللهِ لَمْ يَعْرِفِ ٱللهَ بِٱلْحِكْمَةِ، ٱسْتَحْسَنَ ٱللهُ أَنْ يُخَلِّصَ ٱلْمُؤْمِنِينَ بِجَهَالَةِ ٱلْكِرَازَةِ. 
'''
"22" = '''
:sup:`22` لِأَنَّ ٱلْيَهُودَ يَسْأَلُونَ آيَةً، وَٱلْيُونَانِيِّينَ يَطْلُبُونَ حِكْمَةً، 
'''
"23" = '''
:sup:`23` وَلَكِنَّنَا نَحْنُ نَكْرِزُ بِٱلْمَسِيحِ مَصْلُوبًا: لِلْيَهُودِ عَثْرَةً، وَلِلْيُونَانِيِّينَ جَهَالَةً! 
'''
"24" = '''
:sup:`24` وَأَمَّا لِلْمَدْعُوِّينَ: يَهُودًا وَيُونَانِيِّينَ، فَبِٱلْمَسِيحِ قُوَّةِ ٱللهِ وَحِكْمَةِ ٱللهِ. 
'''
"25" = '''
:sup:`25` لِأَنَّ جَهَالَةَ ٱللهِ أَحْكَمُ مِنَ ٱلنَّاسِ! وَضَعْفَ ٱللهِ أَقْوَى مِنَ ٱلنَّاسِ! 
'''
"26" = '''
:sup:`26` فَٱنْظُرُوا دَعْوَتَكُمْ أَيُّهَا ٱلْإِخْوَةُ، أَنْ لَيْسَ كَثِيرُونَ حُكَمَاءَ حَسَبَ ٱلْجَسَدِ، لَيْسَ كَثِيرُونَ أَقْوِيَاءَ، لَيْسَ كَثِيرُونَ شُرَفَاءَ، 
'''
"27" = '''
:sup:`27` بَلِ ٱخْتَارَ ٱللهُ جُهَّالَ ٱلْعَالَمِ لِيُخْزِيَ ٱلْحُكَمَاءَ. وَٱخْتَارَ ٱللهُ ضُعَفَاءَ ٱلْعَالَمِ لِيُخْزِيَ ٱلْأَقْوِيَاءَ. 
'''
"28" = '''
:sup:`28` وَٱخْتَارَ ٱللهُ أَدْنِيَاءَ ٱلْعَالَمِ وَٱلْمُزْدَرَى وَغَيْرَ ٱلْمَوْجُودِ لِيُبْطِلَ ٱلْمَوْجُودَ، 
'''
"29" = '''
:sup:`29` لِكَيْ لَا يَفْتَخِرَ كُلُّ ذِي جَسَدٍ أَمَامَهُ. 
'''
"30" = '''
:sup:`30` وَمِنْهُ أَنْتُمْ بِٱلْمَسِيحِ يَسُوعَ، ٱلَّذِي صَارَ لَنَا حِكْمَةً مِنَ ٱللهِ وَبِرًّا وَقَدَاسَةً وَفِدَاءً. 
'''
"31" = '''
:sup:`31` حَتَّى كَمَا هُوَ مَكْتُوبٌ: «مَنِ ٱفْتَخَرَ فَلْيَفْتَخِرْ بِٱلرَّبِّ». 
'''
