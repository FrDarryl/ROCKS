[8]
"1" = '''
:sup:`1` أَمَّا يَسُوعُ فَمَضَى إِلَى جَبَلِ ٱلزَّيْتُونِ. 
'''
"2" = '''
:sup:`2` ثُمَّ حَضَرَ أَيْضًا إِلَى ٱلْهَيْكَلِ فِي ٱلصُّبْحِ، وَجَاءَ إِلَيْهِ جَمِيعُ ٱلشَّعْبِ فَجَلَسَ يُعَلِّمُهُمْ. 
'''
"3" = '''
:sup:`3` وَقَدَّمَ إِلَيْهِ ٱلْكَتَبَةُ وَٱلْفَرِّيسِيُّونَ ٱمْرَأَةً أُمْسِكَتْ فِي زِنًا. وَلَمَّا أَقَامُوهَا فِي ٱلْوَسْطِ 
'''
"4" = '''
:sup:`4` قَالُوا لَهُ: «يَا مُعَلِّمُ، هَذِهِ ٱلْمَرْأَةُ أُمْسِكَتْ وَهِيَ تَزْنِي فِي ذَاتِ ٱلْفِعْلِ، 
'''
"5" = '''
:sup:`5` وَمُوسَى فِي ٱلنَّامُوسِ أَوْصَانَا أَنَّ مِثْلَ هَذِهِ تُرْجَمُ. فَمَاذَا تَقُولُ أَنْتَ؟». 
'''
"6" = '''
:sup:`6` قَالُوا هَذَا لِيُجَرِّبُوهُ، لِكَيْ يَكُونَ لَهُمْ مَا يَشْتَكُونَ بِهِ عَلَيْهِ. وَأَمَّا يَسُوعُ فَٱنْحَنَى إِلَى أَسْفَلُ وَكَانَ يَكْتُبُ بِإِصْبِعِهِ عَلَى ٱلْأَرْضِ. 
'''
"7" = '''
:sup:`7` وَلَمَّا ٱسْتَمَرُّوا يَسْأَلُونَهُ، ٱنْتَصَبَ وَقَالَ لَهُمْ: «مَنْ كَانَ مِنْكُمْ بِلَا خَطِيَّةٍ فَلْيَرْمِهَا أَوَّلًا بِحَجَرٍ!». 
'''
"8" = '''
:sup:`8` ثُمَّ ٱنْحَنَى أَيْضًا إِلَى أَسْفَلُ وَكَانَ يَكْتُبُ عَلَى ٱلْأَرْضِ. 
'''
"9" = '''
:sup:`9` وَأَمَّا هُمْ فَلَمَّا سَمِعُوا وَكَانَتْ ضَمَائِرُهُمْ تُبَكِّتُهُمْ، خَرَجُوا وَاحِدًا فَوَاحِدًا، مُبْتَدِئِينَ مِنَ ٱلشُّيُوخِ إِلَى ٱلْآخِرِينَ. وَبَقِيَ يَسُوعُ وَحْدَهُ وَٱلْمَرْأَةُ وَاقِفَةٌ فِي ٱلْوَسْطِ. 
'''
"10" = '''
:sup:`10` فَلَمَّا ٱنْتَصَبَ يَسُوعُ وَلَمْ يَنْظُرْ أَحَدًا سِوَى ٱلْمَرْأَةِ، قَالَ لَهَا: «يَا ٱمْرَأَةُ، أَيْنَ هُمْ أُولَئِكَ ٱلْمُشْتَكُونَ عَلَيْكِ؟ أَمَا دَانَكِ أَحَدٌ؟». 
'''
"11" = '''
:sup:`11` فَقَالَتْ «لَا أَحَدَ، يَا سَيِّدُ!». فَقَالَ لَهَا يَسُوعُ: «وَلَا أَنَا أَدِينُكِ. ٱذْهَبِي وَلَا تُخْطِئِي أَيْضًا». 
'''
"12" = '''
:sup:`12` ثُمَّ كَلَّمَهُمْ يَسُوعُ أَيْضًا قَائِلًا: «أَنَا هُوَ نُورُ ٱلْعَالَمِ. مَنْ يَتْبَعْنِي فَلَا يَمْشِي فِي ٱلظُّلْمَةِ بَلْ يَكُونُ لَهُ نُورُ ٱلْحَيَاةِ». 
'''
"13" = '''
:sup:`13` فَقَالَ لَهُ ٱلْفَرِّيسِيُّونَ: «أَنْتَ تَشْهَدُ لِنَفْسِكَ. شَهَادَتُكَ لَيْسَتْ حَقًّا». 
'''
"14" = '''
:sup:`14` أَجَابَ يَسُوعُ وَقَالَ لَهُمْ: «وَإِنْ كُنْتُ أَشْهَدُ لِنَفْسِي فَشَهَادَتِي حَقٌّ، لِأَنِّي أَعْلَمُ مِنْ أَيْنَ أَتَيْتُ وَإِلَى أَيْنَ أَذْهَبُ. وَأَمَّا أَنْتُمْ فَلَا تَعْلَمُونَ مِنْ أَيْنَ آتِي وَلَا إِلَى أَيْنَ أَذْهَبُ. 
'''
"15" = '''
:sup:`15` أَنْتُمْ حَسَبَ ٱلْجَسَدِ تَدِينُونَ، أَمَّا أَنَا فَلَسْتُ أَدِينُ أَحَدًا. 
'''
"16" = '''
:sup:`16` وَإِنْ كُنْتُ أَنَا أَدِينُ فَدَيْنُونَتِي حَقٌّ، لِأَنِّي لَسْتُ وَحْدِي، بَلْ أَنَا وَٱلْآبُ ٱلَّذِي أَرْسَلَنِي. 
'''
"17" = '''
:sup:`17` وَأَيْضًا فِي نَامُوسِكُمْ مَكْتُوبٌ أَنَّ شَهَادَةَ رَجُلَيْنِ حَقٌّ: 
'''
"18" = '''
:sup:`18` أَنَا هُوَ ٱلشَّاهِدُ لِنَفْسِي، وَيَشْهَدُ لِي ٱلْآبُ ٱلَّذِي أَرْسَلَنِي». 
'''
"19" = '''
:sup:`19` فَقَالُوا لَهُ: «أَيْنَ هُوَ أَبُوكَ؟». أَجَابَ يَسُوعُ: «لَسْتُمْ تَعْرِفُونَنِي أَنَا وَلَا أَبِي. لَوْ عَرَفْتُمُونِي لَعَرَفْتُمْ أَبِي أَيْضًا». 
'''
"20" = '''
:sup:`20` هَذَا ٱلْكَلَامُ قَالَهُ يَسُوعُ فِي ٱلْخِزَانَةِ وَهُوَ يُعَلِّمُ فِي ٱلْهَيْكَلِ. وَلَمْ يُمْسِكْهُ أَحَدٌ، لِأَنَّ سَاعَتَهُ لَمْ تَكُنْ قَدْ جَاءَتْ بَعْدُ. 
'''
"21" = '''
:sup:`21` قَالَ لَهُمْ يَسُوعُ أَيْضًا: «أَنَا أَمْضِي وَسَتَطْلُبُونَنِي، وَتَمُوتُونَ فِي خَطِيَّتِكُمْ. حَيْثُ أَمْضِي أَنَا لَا تَقْدِرُونَ أَنْتُمْ أَنْ تَأْتُوا». 
'''
"22" = '''
:sup:`22` فَقَالَ ٱلْيَهُودُ: «أَلَعَلَّهُ يَقْتُلُ نَفْسَهُ حَتَّى يَقُولُ: حَيْثُ أَمْضِي أَنَا لَا تَقْدِرُونَ أَنْتُمْ أَنْ تَأْتُوا؟». 
'''
"23" = '''
:sup:`23` فَقَالَ لَهُمْ: «أَنْتُمْ مِنْ أَسْفَلُ، أَمَّا أَنَا فَمِنْ فَوْقُ. أَنْتُمْ مِنْ هَذَا ٱلْعَالَمِ، أَمَّا أَنَا فَلَسْتُ مِنْ هَذَا ٱلْعَالَمِ. 
'''
"24" = '''
:sup:`24` فَقُلْتُ لَكُمْ: إِنَّكُمْ تَمُوتُونَ فِي خَطَايَاكُمْ، لِأَنَّكُمْ إِنْ لَمْ تُؤْمِنُوا أَنِّي أَنَا هُوَ تَمُوتُونَ فِي خَطَايَاكُمْ». 
'''
"25" = '''
:sup:`25` فَقَالُوا لَهُ: «مَنْ أَنْتَ؟». فَقَالَ لَهُمْ يَسُوعُ: «أَنَا مِنَ ٱلْبَدْءِ مَا أُكَلِّمُكُمْ أَيْضًا بِهِ. 
'''
"26" = '''
:sup:`26` إِنَّ لِي أَشْيَاءَ كَثِيرَةً أَتَكَلَّمُ وَأَحْكُمُ بِهَا مِنْ نَحْوِكُمْ، لَكِنَّ ٱلَّذِي أَرْسَلَنِي هُوَ حَقٌّ. وَأَنَا مَا سَمِعْتُهُ مِنْهُ، فَهَذَا أَقُولُهُ لِلْعَالَمِ». 
'''
"27" = '''
:sup:`27` وَلَمْ يَفْهَمُوا أَنَّهُ كَانَ يَقُولُ لَهُمْ عَنِ ٱلْآبِ. 
'''
"28" = '''
:sup:`28` فَقَالَ لَهُمْ يَسُوعُ: «مَتَى رَفَعْتُمُ ٱبْنَ ٱلْإِنْسَانِ، فَحِينَئِذٍ تَفْهَمُونَ أَنِّي أَنَا هُوَ، وَلَسْتُ أَفْعَلُ شَيْئًا مِنْ نَفْسِي، بَلْ أَتَكَلَّمُ بِهَذَا كَمَا عَلَّمَنِي أَبِي. 
'''
"29" = '''
:sup:`29` وَٱلَّذِي أَرْسَلَنِي هُوَ مَعِي، وَلَمْ يَتْرُكْنِي ٱلْآبُ وَحْدِي، لِأَنِّي فِي كُلِّ حِينٍ أَفْعَلُ مَا يُرْضِيهِ». 
'''
"30" = '''
:sup:`30` وَبَيْنَمَا هُوَ يَتَكَلَّمُ بِهَذَا آمَنَ بِهِ كَثِيرُونَ. 
'''
"31" = '''
:sup:`31` فَقَالَ يَسُوعُ لِلْيَهُودِ ٱلَّذِينَ آمَنُوا بِهِ: «إِنَّكُمْ إِنْ ثَبَتُّمْ فِي كَلَامِي فَبِالْحَقِيقَةِ تَكُونُونَ تَلَامِيذِي، 
'''
"32" = '''
:sup:`32` وَتَعْرِفُونَ ٱلْحَقَّ، وَٱلْحَقُّ يُحَرِّرُكُمْ». 
'''
"33" = '''
:sup:`33` أَجَابُوهُ: «إِنَّنَا ذُرِّيَّةُ إِبْرَاهِيمَ، وَلَمْ نُسْتَعْبَدْ لِأَحَدٍ قَطُّ! كَيْفَ تَقُولُ أَنْتَ: إِنَّكُمْ تَصِيرُونَ أَحْرَارًا؟». 
'''
"34" = '''
:sup:`34` أَجَابَهُمْ يَسُوعُ: «ٱلْحَقَّ ٱلْحَقَّ أَقُولُ لَكُمْ: إِنَّ كُلَّ مَنْ يَعْمَلُ ٱلْخَطِيَّةَ هُوَ عَبْدٌ لِلْخَطِيَّةِ. 
'''
"35" = '''
:sup:`35` وَٱلْعَبْدُ لَا يَبْقَى فِي ٱلْبَيْتِ إِلَى ٱلْأَبَدِ، أَمَّا ٱلِٱبْنُ فَيَبْقَى إِلَى ٱلْأَبَدِ. 
'''
"36" = '''
:sup:`36` فَإِنْ حَرَّرَكُمْ ٱلِٱبْنُ فَبِالْحَقِيقَةِ تَكُونُونَ أَحْرَارًا. 
'''
"37" = '''
:sup:`37` أَنَا عَالِمٌ أَنَّكُمْ ذُرِّيَّةُ إِبْرَاهِيمَ. لَكِنَّكُمْ تَطْلُبُونَ أَنْ تَقْتُلُونِي لِأَنَّ كَلَامِي لَا مَوْضِعَ لَهُ فِيكُمْ. 
'''
"38" = '''
:sup:`38` أَنَا أَتَكَلَّمُ بِمَا رَأَيْتُ عِنْدَ أَبِي، وَأَنْتُمْ تَعْمَلُونَ مَا رَأَيْتُمْ عِنْدَ أَبِيكُمْ». 
'''
"39" = '''
:sup:`39` أَجَابُوا وَقَالُوا لَهُ: «أَبُونَا هُوَ إِبْرَاهِيمُ». قَالَ لَهُمْ يَسُوعُ: «لَوْ كُنْتُمْ أَوْلَادَ إِبْرَاهِيمَ، لَكُنْتُمْ تَعْمَلُونَ أَعْمَالَ إِبْرَاهِيمَ! 
'''
"40" = '''
:sup:`40` وَلَكِنَّكُمُ ٱلْآنَ تَطْلُبُونَ أَنْ تَقْتُلُونِي، وَأَنَا إِنْسَانٌ قَدْ كَلَّمَكُمْ بِٱلْحَقِّ ٱلَّذِي سَمِعَهُ مِنَ ٱللهِ. هَذَا لَمْ يَعْمَلْهُ إِبْرَاهِيمُ. 
'''
"41" = '''
:sup:`41` أَنْتُمْ تَعْمَلُونَ أَعْمَالَ أَبِيكُمْ». فَقَالُوا لَهُ: «إِنَّنَا لَمْ نُولَدْ مِنْ زِنًا. لَنَا أَبٌ وَاحِدٌ وَهُوَ ٱللهُ». 
'''
"42" = '''
:sup:`42` فَقَالَ لَهُمْ يَسُوعُ: «لَوْ كَانَ ٱللهُ أَبَاكُمْ لَكُنْتُمْ تُحِبُّونَنِي، لِأَنِّي خَرَجْتُ مِنْ قِبَلِ ٱللهِ وَأَتَيْتُ. لِأَنِّي لَمْ آتِ مِنْ نَفْسِي، بَلْ ذَاكَ أَرْسَلَنِي. 
'''
"43" = '''
:sup:`43` لِمَاذَا لَا تَفْهَمُونَ كَلَامِي؟ لِأَنَّكُمْ لَا تَقْدِرُونَ أَنْ تَسْمَعُوا قَوْلِي. 
'''
"44" = '''
:sup:`44` أَنْتُمْ مِنْ أَبٍ هُوَ إِبْلِيسُ، وَشَهَوَاتِ أَبِيكُمْ تُرِيدُونَ أَنْ تَعْمَلُوا. ذَاكَ كَانَ قَتَّالًا لِلنَّاسِ مِنَ ٱلْبَدْءِ، وَلَمْ يَثْبُتْ فِي ٱلْحَقِّ لِأَنَّهُ لَيْسَ فِيهِ حَقٌّ. مَتَى تَكَلَّمَ بِٱلْكَذِبِ فَإِنَّمَا يَتَكَلَّمُ مِمَّا لَهُ، لِأَنَّهُ كَذَّابٌ وَأَبُو ٱلْكَذَّابِ. 
'''
"45" = '''
:sup:`45` وَأَمَّا أَنَا فَلِأَنِّي أَقُولُ ٱلْحَقَّ لَسْتُمْ تُؤْمِنُونَ بِي. 
'''
"46" = '''
:sup:`46` مَنْ مِنْكُمْ يُبَكِّتُنِي عَلَى خَطِيَّةٍ؟ فَإِنْ كُنْتُ أَقُولُ ٱلْحَقَّ، فَلِمَاذَا لَسْتُمْ تُؤْمِنُونَ بِي؟ 
'''
"47" = '''
:sup:`47` اَلَّذِي مِنَ ٱللهِ يَسْمَعُ كَلَامَ ٱللهِ. لِذَلِكَ أَنْتُمْ لَسْتُمْ تَسْمَعُونَ، لِأَنَّكُمْ لَسْتُمْ مِنَ ٱللهِ». 
'''
"48" = '''
:sup:`48` فَأَجَاب ٱلْيَهُودُ وَقَالُوا لَهُ: «أَلَسْنَا نَقُولُ حَسَنًا: إِنَّكَ سَامِرِيٌّ وَبِكَ شَيْطَانٌ؟». 
'''
"49" = '''
:sup:`49` أَجَابَ يَسُوعُ: «أَنَا لَيْسَ بِي شَيْطَانٌ، لَكِنِّي أُكْرِمُ أَبِي وَأَنْتُمْ تُهِينُونَنِي. 
'''
"50" = '''
:sup:`50` أَنَا لَسْتُ أَطْلُبُ مَجْدِي. يُوجَدُ مَنْ يَطْلُبُ وَيَدِينُ. 
'''
"51" = '''
:sup:`51` اَلْحَقَّ ٱلْحَقَّ أَقُولُ لَكُمْ: إِنْ كَانَ أَحَدٌ يَحْفَظُ كَلَامِي فَلَنْ يَرَى ٱلْمَوْتَ إِلَى ٱلْأَبَدِ». 
'''
"52" = '''
:sup:`52` فَقَالَ لَهُ ٱلْيَهُودُ: ٱلْآنَ عَلِمْنَا أَنَّ بِكَ شَيْطَانًا. قَدْ مَاتَ إِبْرَاهِيمُ وَٱلْأَنْبِيَاءُ، وَأَنْتَ تَقُولُ: إِنْ كَانَ أَحَدٌ يَحْفَظُ كَلَامِي فَلَنْ يَذُوقَ ٱلْمَوْتَ إِلَى ٱلْأَبَدِ. 
'''
"53" = '''
:sup:`53` أَلَعَلَّكَ أَعْظَمُ مِنْ أَبِينَا إِبْرَاهِيمَ ٱلَّذِي مَاتَ؟ وَٱلْأَنْبِيَاءُ مَاتُوا. مَنْ تَجْعَلُ نَفْسَكَ؟». 
'''
"54" = '''
:sup:`54` أَجَابَ يَسُوعُ: «إِنْ كُنْتُ أُمَجِّدُ نَفْسِي فَلَيْسَ مَجْدِي شَيْئًا. أَبِي هُوَ ٱلَّذِي يُمَجِّدُنِي، ٱلَّذِي تَقُولُونَ أَنْتُمْ إِنَّهُ إِلَهُكُمْ، 
'''
"55" = '''
:sup:`55` وَلَسْتُمْ تَعْرِفُونَهُ. وَأَمَّا أَنَا فَأَعْرِفُهُ. وَإِنْ قُلْتُ إِنِّي لَسْتُ أَعْرِفُهُ أَكُونُ مِثْلَكُمْ كَاذِبًا، لَكِنِّي أَعْرِفُهُ وَأَحْفَظُ قَوْلَهُ. 
'''
"56" = '''
:sup:`56` أَبُوكُمْ إِبْرَاهِيمُ تَهَلَّلَ بِأَنْ يَرَى يَوْمِي فَرَأَى وَفَرِحَ». 
'''
"57" = '''
:sup:`57` فَقَالَ لَهُ ٱلْيَهُودُ: «لَيْسَ لَكَ خَمْسُونَ سَنَةً بَعْدُ، أَفَرَأَيْتَ إِبْرَاهِيمَ؟». 
'''
"58" = '''
:sup:`58` قَالَ لَهُمْ يَسُوعُ: «ٱلْحَقَّ ٱلْحَقَّ أَقُولُ لَكُمْ: قَبْلَ أَنْ يَكُونَ إِبْرَاهِيمُ أَنَا كَائِنٌ». 
'''
"59" = '''
:sup:`59` فَرَفَعُوا حِجَارَةً لِيَرْجُمُوهُ. أَمَّا يَسُوعُ فَٱخْتَفَى وَخَرَجَ مِنَ ٱلْهَيْكَلِ مُجْتَازًا فِي وَسْطِهِمْ وَمَضَى هَكَذَا. 
'''
