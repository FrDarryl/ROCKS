[12]
"1" = '''
:sup:`1` فَأَجَابَ أَيُّوبُ وَقَالَ: 
'''
"2" = '''
:sup:`2` «صَحِيحٌ إِنَّكُمْ أَنْتُمْ شَعْبٌ وَمَعَكُمْ تَمُوتُ ٱلْحِكْمَةُ! 
'''
"3" = '''
:sup:`3` غَيْرَ أَنَّهُ لِي فَهْمٌ مِثْلَكُمْ. لَسْتُ أَنَا دُونَكُمْ. وَمَنْ لَيْسَ عِنْدَهُ مِثْلُ هَذِهِ؟ 
'''
"4" = '''
:sup:`4` رَجُلًا سُخْرَةً لِصَاحِبِهِ صِرْتُ. دَعَا ٱللهَ فَٱسْتَجَابَهُ. سُخْرَةٌ هُوَ ٱلصِّدِّيقُ ٱلْكَامِلُ. 
'''
"5" = '''
:sup:`5` لِلْمُبْتَلِي هَوَانٌ فِي أَفْكَارِ ٱلْمُطْمَئِنِّ، مُهَيَّأٌ لِمَنْ زَلَّتْ قَدَمُهُ. 
'''
"6" = '''
:sup:`6` خِيَامُ ٱلْمُخَرِّبِينَ مُسْتَرِيحَةٌ، وَٱلَّذِينَ يُغِيظُونَ ٱللهَ مُطْمَئِنُّونَ، ٱلَّذِينَ يَأْتُونَ بِإِلَهِهِمْ فِي يَدِهِمْ! 
'''
"7" = '''
:sup:`7` «فَٱسْأَلِ ٱلْبَهَائِمَ فَتُعَلِّمَكَ، وَطُيُورَ ٱلسَّمَاءِ فَتُخْبِرَكَ. 
'''
"8" = '''
:sup:`8` أَوْ كَلِّمِ ٱلْأَرْضَ فَتُعَلِّمَكَ، وَيُحَدِّثَكَ سَمَكُ ٱلْبَحْرِ. 
'''
"9" = '''
:sup:`9` مَنْ لَا يَعْلَمُ مِنْ كُلِّ هَؤُلَاءِ أَنَّ يَدَ ٱلرَّبِّ صَنَعَتْ هَذَا؟ 
'''
"10" = '''
:sup:`10` ٱلَّذِي بِيَدِهِ نَفَسُ كُلِّ حَيٍّ وَرُوحُ كُلِّ ٱلْبَشَرِ. 
'''
"11" = '''
:sup:`11` أَفَلَيْسَتِ ٱلْأُذُنُ تَمْتَحِنُ ٱلْأَقْوَالَ، كَمَا أَنَّ ٱلْحَنَكَ يَسْتَطْعِمُ طَعَامَهُ؟ 
'''
"12" = '''
:sup:`12` عِنْدَ ٱلشَّيْبِ حِكْمَةٌ، وَطُولُ ٱلْأَيَّامِ فَهْمٌ. 
'''
"13" = '''
:sup:`13` «عِنْدَهُ ٱلْحِكْمَةُ وَٱلْقُدْرَةُ. لَهُ ٱلْمَشُورَةُ وَٱلْفِطْنَةُ. 
'''
"14" = '''
:sup:`14` هُوَذَا يَهْدِمُ فَلَا يُبْنَى. يُغْلِقُ عَلَى إِنْسَانٍ فَلَا يُفْتَحُ. 
'''
"15" = '''
:sup:`15` يَمْنَعُ ٱلْمِيَاهَ فَتَيْبَسُ. يُطْلِقُهَا فَتَقْلِبُ ٱلْأَرْضَ. 
'''
"16" = '''
:sup:`16` عِنْدَهُ ٱلْعِزُّ وَٱلْفَهْمُ. لَهُ ٱلْمُضِلُّ وَٱلْمُضَلُّ. 
'''
"17" = '''
:sup:`17` يَذْهَبُ بِٱلْمُشِيرِينَ أَسْرَى، وَيُحَمِّقُ ٱلْقُضَاةَ. 
'''
"18" = '''
:sup:`18` يَحُلُّ مَنَاطِقَ ٱلْمُلُوكِ، وَيَشُدُّ أَحْقَاءَهُمْ بِوِثَاقٍ. 
'''
"19" = '''
:sup:`19` يَذْهَبُ بِٱلْكَهَنَةِ أَسْرَى، وَيَقْلِبُ ٱلْأَقْوِيَاءَ. 
'''
"20" = '''
:sup:`20` يَقْطَعُ كَلَامَ ٱلْأُمَنَاءِ، وَيَنْزِعُ ذَوْقَ ٱلشُّيُوخِ. 
'''
"21" = '''
:sup:`21` يُلْقِي هَوَانًا عَلَى ٱلشُّرَفَاءِ، وَيُرْخِي مِنْطَقَةَ ٱلْأَشِدَّاءِ. 
'''
"22" = '''
:sup:`22` يَكْشِفُ ٱلْعَمَائِقَ مِنَ ٱلظَّلَامِ، وَيُخْرِجُ ظِلَّ ٱلْمَوْتِ إِلَى ٱلنُّورِ. 
'''
"23" = '''
:sup:`23` يُكَثِّرُ ٱلْأُمَمَ ثُمَّ يُبِيدُهَا. يُوَسِّعُ لِلْأُمَمِ ثُمَّ يُجْلِيهَا. 
'''
"24" = '''
:sup:`24` يَنْزِعُ عُقُولَ رُؤَسَاءِ شَعْبِ ٱلْأَرْضِ، وَيُضِلُّهُمْ فِي تِيهٍ بِلَا طَرِيقٍ. 
'''
"25" = '''
:sup:`25` يَتَلَمَّسُونَ فِي ٱلظَّلَامِ وَلَيْسَ نُورٌ، وَيُرَنِّحُهُمْ مِثْلَ ٱلسَّكْرَانِ. 
'''
