[1]
"1" = '''
:sup:`1` آدَمُ، شِيتُ، أَنُوشُ، 
'''
"2" = '''
:sup:`2` قِينَانُ، مَهْلَلْئِيلُ، يَارِدُ، 
'''
"3" = '''
:sup:`3` أَخْنُوخُ، مَتُوشَالَحُ، لَامَكُ، 
'''
"4" = '''
:sup:`4` نُوحُ، سَامُ، حَامُ، يَافَثُ. 
'''
"5" = '''
:sup:`5` بَنُو يَافَثَ: جُومَرُ وَمَاجُوجُ وَمَادَايُ وَيَاوَانُ وَتُوبَالُ وَمَاشِكُ وَتِيرَاسُ. 
'''
"6" = '''
:sup:`6` وَبَنُو جُومَرَ: أَشْكَنَازُ وَرِيفَاثُ وَتُوجَرْمَةُ. 
'''
"7" = '''
:sup:`7` وَبَنُو يَاوَانَ: أَلِيشَةُ وَتَرْشِيشَةُ وَكِتِّيمُ وَدُودَانِيمُ. 
'''
"8" = '''
:sup:`8` بَنُو حَامَ: كُوشُ وَمِصْرَايِمُ وَفُوطُ وَكَنْعَانُ. 
'''
"9" = '''
:sup:`9` وَبَنُو كُوشَ: سَبَا وَحَوِيلَةُ وَسَبْتَا وَرَعَمَا وَسَبْتَكَا. وَبَنُو رَعَمَا: شَبَا وَدَدَانُ. 
'''
"10" = '''
:sup:`10` وَكُوشُ وَلَدَ نِمْرُودَ ٱلَّذِي ٱبْتَدَأَ يَكُونُ جَبَّارًا فِي ٱلْأَرْضِ. 
'''
"11" = '''
:sup:`11` وَمِصْرَايِمُ وَلَدَ: لُودِيمَ وَعَنَامِيمَ وَلَهَابِيمَ وَنَفْتُوحِيمَ 
'''
"12" = '''
:sup:`12` وَفَتْرُوسِيمَ وَكَسْلُوحِيمَ، ٱلَّذِينَ خَرَجَ مِنْهُمْ فِلِشْتِيمُ وَكَفْتُورِيمُ. 
'''
"13" = '''
:sup:`13` وَكَنْعَانُ وَلَدَ: صِيدُونَ بِكْرَهُ، وَحِثًّا 
'''
"14" = '''
:sup:`14` وَٱلْيَبُوسِيَّ وَٱلْأَمُورِيَّ وَٱلْجِرْجَاشِيَّ 
'''
"15" = '''
:sup:`15` وَٱلْحِوِّيَّ وَٱلْعَرْقِيَّ وَٱلسِّينِيَّ 
'''
"16" = '''
:sup:`16` وَٱلْأَرْوَادِيَّ وَٱلصَّمَّارِيَّ وَٱلْحَمَاثِيَّ. 
'''
"17" = '''
:sup:`17` بَنُو سَامَ: عِيلَامُ وَأَشُّورُ وَأَرْفَكْشَادُ وَلُودُ وَأَرَامُ وَعُوصُ وَحُولُ وَجَاثَرُ وَمَاشِكُ. 
'''
"18" = '''
:sup:`18` وَأَرْفَكْشَادُ وَلَدَ شَالَحَ، وَشَالَحُ وَلَدَ عَابِرَ. 
'''
"19" = '''
:sup:`19` وَلِعَابِرَ وُلِدَ ٱبْنَانِ ٱسْمُ ٱلْوَاحِدِ فَالَجُ، لِأَنَّ فِي أَيَّامِهِ قُسِمَتِ ٱلْأَرْضُ. وَٱسْمُ أَخِيهِ يَقْطَانُ. 
'''
"20" = '''
:sup:`20` وَيَقْطَانُ وَلَدَ: أَلْمُودَادَ وَشَالَفَ وَحَضَرْمَوْتَ وَيَارَحَ 
'''
"21" = '''
:sup:`21` وَهَدُورَامَ وَأُوزَالَ وَدِقْلَةَ 
'''
"22" = '''
:sup:`22` وَعِيبَالَ وَأَبِيمَايِلَ وَشَبَا 
'''
"23" = '''
:sup:`23` وَأُوفِيرَ وَحَوِيلَةَ وَيُوبَابَ. كُلُّ هَؤُلَاءِ بَنُو يَقْطَانَ. 
'''
"24" = '''
:sup:`24` سَامُ، أَرْفَكْشَادُ، شَالَحُ، 
'''
"25" = '''
:sup:`25` عَابِرُ، فَالَجُ، رَعُو، 
'''
"26" = '''
:sup:`26` سَرُوجُ، نَاحُورُ، تَارَحُ، 
'''
"27" = '''
:sup:`27` أَبْرَامُ، وَهُوَ إِبْراهِيمُ. 
'''
"28" = '''
:sup:`28` اِبْنَا إِبْرَاهِيمَ: إِسْحَاقُ وَإِسْمَاعِيلُ. 
'''
"29" = '''
:sup:`29` هَذِهِ مَوَالِيدُهُمْ. بِكْرُ إِسْمَاعِيلَ: نَبَايُوتُ، وَقِيدَارُ وَأَدَبْئِيلُ وَمِبْسَامُ 
'''
"30" = '''
:sup:`30` وَمِشْمَاعُ وَدُومَةُ وَمَسَّا وَحَدَدُ وَتَيْمَاءُ 
'''
"31" = '''
:sup:`31` وَيَطُورُ وَنَافِيشُ وَقِدْمَةُ. هَؤُلَاءِ هُمْ بَنُو إِسْمَاعِيلَ. 
'''
"32" = '''
:sup:`32` وَأَمَّا بَنُو قَطُورَةَ سُرِّيَّةِ إِبْراهِيمَ، فَإِنَّهَا وَلَدَتْ: زِمْرَانَ وَيَقْشَانَ وَمَدَانَ وَمِدْيَانَ وَيِشْبَاقَ وَشُوحَا. وَٱبْنَا يَقْشَانَ: شَبَا وَدَدَانُ. 
'''
"33" = '''
:sup:`33` وَبَنُو مِدْيَانَ: عَيْفَةُ وَعِفْرُ وَحَنُوكُ وَأَبِيدَاعُ وَأَلْدَعَةُ. فَكُلُّ هَؤُلَاءِ بَنُو قَطُورَةَ. 
'''
"34" = '''
:sup:`34` وَوَلَدَ إِبْرَاهِيمُ إِسْحَاقَ. وَٱبْنَا إِسْحَاقَ: عِيسُو وَإِسْرَائِيلُ. 
'''
"35" = '''
:sup:`35` بَنُو عِيسُو: أَلِيفَازُ وَرَعُوئِيلُ وَيَعُوشُ وَيَعْلَامُ وَقُورَحُ. 
'''
"36" = '''
:sup:`36` بَنُو أَلِيفَازَ: تَيْمَانُ وَأُومَارُ وَصَفِي وَجَعْثَامُ وَقِنَازُ وَتِمْنَاعُ وَعَمَالِيقُ. 
'''
"37" = '''
:sup:`37` بَنُو رَعُوئِيلَ: نَحَثُ وَزَارَحُ وَشَمَّةُ وَمِزَّةُ. 
'''
"38" = '''
:sup:`38` وَبَنُو سَعِيرَ: لُوطَانُ وَشُوبَالُ وَصِبْعُونُ وَعَنَى وَدِيشُونُ وَإِيصَرُ وَدِيشَانُ. 
'''
"39" = '''
:sup:`39` وَٱبْنَا لُوطَانَ: حُورِي وَهُومَامُ. وَأُخْتُ لُوطَانَ تِمْنَاعُ. 
'''
"40" = '''
:sup:`40` بَنُو شُوبَالَ: عَلْيَانُ وَمَنَاحَةُ وَعِيبَالُ وَشَفِي وَأُونَامُ. وَٱبْنَا صِبْعُونَ: أَيَّةُ وَعَنَى. 
'''
"41" = '''
:sup:`41` اِبْنُ عَنَى دِيشُونُ، وَبَنُو دِيشُونَ: حَمْرَانُ وَأَشْبَانُ وَيِثْرَانُ وَكَرَانُ. 
'''
"42" = '''
:sup:`42` بَنُو إِيصَرَ: بِلْهَانُ وَزَعْوَانُ وَيَعْقَانُ. وَٱبْنَا دِيشَانَ: عُوصُ وَأَرَانُ. 
'''
"43" = '''
:sup:`43` هَؤُلَاءِ هُمُ ٱلْمُلُوكُ ٱلَّذِينَ مَلَكُوا فِي أَرْضِ أَدُومَ قَبْلَمَا مَلَكَ مَلِكٌ لِبَنِي إِسْرَائِيلَ: بَالِعُ بْنُ بَعُورَ. وَٱسْمُ مَدِينَتِهِ دِنْهَابَةُ. 
'''
"44" = '''
:sup:`44` وَمَاتَ بَالِعُ فَمَلَكَ مَكَانَهُ يُوبَابُ بْنُ زَارَحَ مِنْ بُصْرَةَ. 
'''
"45" = '''
:sup:`45` وَمَاتَ يُوبَابُ فَمَلَكَ مَكَانَهُ حُوشَامُ مِنْ أَرْضِ ٱلتَّيْمَانِيِّ. 
'''
"46" = '''
:sup:`46` وَمَاتَ حُوشَامُ فَمَلَكَ مَكَانَهُ هَدَدُ بْنُ بَدَدَ ٱلَّذِي كَسَّرَ مِدْيَانَ فِي بِلَادِ مُوآبَ، وَٱسْمُ مَدِينَتِهِ عَوِيتُ. 
'''
"47" = '''
:sup:`47` وَمَاتَ هَدَدُ فَمَلَكَ مَكَانَهُ سِمْلَةُ مِنْ مَسْرِيقَةَ. 
'''
"48" = '''
:sup:`48` وَمَاتَ سِمْلَةُ فَمَلَكَ مَكَانَهُ شَاوُلُ مِنْ رَحُوبُوتِ ٱلنَّهْرِ. 
'''
"49" = '''
:sup:`49` وَمَاتَ شَاوُلُ فَمَلَكَ مَكَانَهُ بَعْلُ حَانَانَ بْنُ عَكْبُورَ. 
'''
"50" = '''
:sup:`50` وَمَاتَ بَعْلُ حَانَانَ فَمَلَكَ مَكَانَهُ هَدَدُ، وَٱسْمُ مَدِينَتِهِ فَاعِي، وَٱسْمُ ٱمْرَأَتِهِ مَهِيطَبْئِيلُ بِنْتُ مَطْرِدَ بِنْتِ مَاءِ ذَهَبٍ. 
'''
"51" = '''
:sup:`51` وَمَاتَ هَدَدُ. فَكَانَتْ أُمَرَاءُ أَدُومَ: أَمِيرُ تِمْنَاعَ، أَمِيرُ عَلْوَةَ، أَمِيرُ يَتِيتَ، 
'''
"52" = '''
:sup:`52` أَمِيرُ أُهُولِيبَامَةَ، أَمِيرُ أَيْلَةَ، أَمِيرُ فِينُونَ، 
'''
"53" = '''
:sup:`53` أَمِيرُ قِنَازَ، أَمِيرُ تَيْمَانَ، أَمِيرُ مِبْصَارَ، 
'''
"54" = '''
:sup:`54` أَمِيرُ مَجْدِيئِيلَ، أَمِيرُ عِيرَامَ. هَؤُلَاءِ أُمَرَاءُ أَدُومَ. 
'''
