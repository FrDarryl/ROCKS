[11]
"1" = '''
:sup:`1` وَإِذْ كَانَ يُصَلِّي فِي مَوْضِعٍ، لَمَّا فَرَغَ، قَالَ وَاحِدٌ مِنْ تَلَامِيذِهِ: «يَارَبُّ، عَلِّمْنَا أَنْ نُصَلِّيَ كَمَا عَلَّمَ يُوحَنَّا أَيْضًا تَلَامِيذَهُ». 
'''
"2" = '''
:sup:`2` فَقَالَ لَهُمْ: «مَتَى صَلَّيْتُمْ فَقُولُوا: أَبَانَا ٱلَّذِي فِي ٱلسَّمَاوَاتِ، لِيَتَقَدَّسِ ٱسْمُكَ، لِيَأْتِ مَلَكُوتُكَ، لِتَكُنْ مَشِيئَتُكَ كَمَا فِي ٱلسَّمَاءِ كَذَلِكَ عَلَى ٱلْأَرْضِ. 
'''
"3" = '''
:sup:`3` خُبْزَنَا كَفَافَنَا أَعْطِنَا كُلَّ يَوْمٍ، 
'''
"4" = '''
:sup:`4` وَٱغْفِرْ لَنَا خَطَايَانَا لِأَنَّنَا نَحْنُ أَيْضًا نَغْفِرُ لِكُلِّ مَنْ يُذْنِبُ إِلَيْنَا، وَلَا تُدْخِلْنَا فِي تَجْرِبَةٍ لَكِنْ نَجِّنَا مِنَ ٱلشِّرِّيرِ». 
'''
"5" = '''
:sup:`5` ثُمَّ قَالَ لَهُمْ: «مَنْ مِنْكُمْ يَكُونُ لَهُ صَدِيقٌ، وَيَمْضِي إِلَيْهِ نِصْفَ ٱللَّيْلِ، وَيَقُولُ لَهُ يَا صَدِيقُ، أَقْرِضْنِي ثَلَاثَةَ أَرْغِفَةٍ، 
'''
"6" = '''
:sup:`6` لِأَنَّ صَدِيقًا لِي جَاءَنِي مِنْ سَفَرٍ، وَلَيْسَ لِي مَا أُقَدِّمُ لَهُ. 
'''
"7" = '''
:sup:`7` فَيُجِيبَ ذَلِكَ مِنْ دَاخِلٍ وَيَقُولَ: لَا تُزْعِجْنِي! اَلْبَابُ مُغْلَقٌ ٱلْآنَ، وَأَوْلَادِي مَعِي فِي ٱلْفِرَاشِ. لَا أَقْدِرُ أَنْ أَقُومَ وَأُعْطِيَكَ. 
'''
"8" = '''
:sup:`8` أَقُولُ لَكُمْ: وَإِنْ كَانَ لَا يَقُومُ وَيُعْطِيهِ لِكَوْنِهِ صَدِيقَهُ، فَإِنَّهُ مِنْ أَجْلِ لَجَاجَتِهِ يَقُومُ وَيُعْطِيهِ قَدْرَ مَا يَحْتَاجُ. 
'''
"9" = '''
:sup:`9` وَأَنَا أَقُولُ لَكُمُ: ٱسْأَلُوا تُعْطَوْا، اُطْلُبُوا تَجِدُوا، اِقْرَعُوا يُفْتَحْ لَكُمْ. 
'''
"10" = '''
:sup:`10` لِأَنَّ كُلَّ مَنْ يَسْأَلُ يَأْخُذُ، وَمَنْ يَطْلُبُ يَجِدُ، وَمَنْ يَقْرَعُ يُفْتَحُ لَهُ. 
'''
"11" = '''
:sup:`11` فَمَنْ مِنْكُمْ، وَهُوَ أَبٌ، يَسْأَلُهُ ٱبْنُهُ خُبْزًا، أَفَيُعْطِيهِ حَجَرًا؟ أَوْ سَمَكَةً، أَفَيُعْطِيهِ حَيَّةً بَدَلَ ٱلسَّمَكَةِ؟ 
'''
"12" = '''
:sup:`12` أَوْ إِذَا سَأَلَهُ بَيْضَةً، أَفَيُعْطِيهِ عَقْرَبًا؟ 
'''
"13" = '''
:sup:`13` فَإِنْ كُنْتُمْ وَأَنْتُمْ أَشْرَارٌ تَعْرِفُونَ أَنْ تُعْطُوا أَوْلَادَكُمْ عَطَايَا جَيِّدَةً، فَكَمْ بِٱلْحَرِيِّ ٱلْآبُ ٱلَّذِي مِنَ ٱلسَّمَاءِ، يُعْطِي ٱلرُّوحَ ٱلْقُدُسَ لِلَّذِينَ يَسْأَلُونَهُ؟». 
'''
"14" = '''
:sup:`14` وَكَانَ يُخْرِجُ شَيْطَانًا، وَكَانَ ذَلِكَ أَخْرَسَ. فَلَمَّا أُخْرِجَ ٱلشَّيْطَانُ تَكَلَّمَ ٱلْأَخْرَسُ، فَتَعَجَّبَ ٱلْجُمُوعُ. 
'''
"15" = '''
:sup:`15` وَأَمَّا قَوْمٌ مِنْهُمْ فَقَالُوا: «بِبَعْلَزَبُولَ رَئِيسِ ٱلشَّيَاطِينِ يُخْرِجُ ٱلشَّيَاطِينَ». 
'''
"16" = '''
:sup:`16` وَآخَرُونَ طَلَبُوا مِنْهُ آيَةً مِنَ ٱلسَّمَاءِ يُجَرِّبُونَهُ. 
'''
"17" = '''
:sup:`17` فَعَلِمَ أَفْكَارَهُمْ، وَقَالَ لَهُمْ: «كُلُّ مَمْلَكَةٍ مُنْقَسِمَةٍ عَلَى ذَاتِهَا تَخْرَبُ، وَبَيْتٍ مُنْقَسِمٍ عَلَى بَيْتٍ يَسْقُطُ. 
'''
"18" = '''
:sup:`18` فَإِنْ كَانَ ٱلشَّيْطَانُ أَيْضًا يَنْقَسِمُ عَلَى ذَاتِهِ، فَكَيْفَ تَثْبُتُ مَمْلَكَتُهُ؟ لِأَنَّكُمْ تَقُولُونَ: إِنِّي بِبَعْلَزَبُولَ أُخْرِجُ ٱلشَّيَاطِينَ. 
'''
"19" = '''
:sup:`19` فَإِنْ كُنْتُ أَنَا بِبَعْلَزَبُولَ أُخْرِجُ ٱلشَّيَاطِينَ، فَأَبْنَاؤُكُمْ بِمَنْ يُخْرِجُونَ؟ لِذَلِكَ هُمْ يَكُونُونَ قُضَاتَكُمْ! 
'''
"20" = '''
:sup:`20` وَلَكِنْ إِنْ كُنْتُ بِأَصْبِعِ ٱللهِ أُخْرِجُ ٱلشَّيَاطِينَ، فَقَدْ أَقْبَلَ عَلَيْكُمْ مَلَكُوتُ ٱللهِ. 
'''
"21" = '''
:sup:`21` حِينَمَا يَحْفَظُ ٱلْقَوِيُّ دَارَهُ مُتَسَلِّحًا،تَكُونُ أَمْوَالُهُ فِي أَمَانٍ. 
'''
"22" = '''
:sup:`22` وَلَكِنْ مَتَى جَاءَ مَنْ هُوَ أَقْوَى مِنْهُ فَإِنَّهُ يَغْلِبُهُ، وَيَنْزِعُ سِلَاحَهُ ٱلْكَامِلَ ٱلَّذِي ٱتَّكَلَ عَلَيْهِ، وَيُوَزِّعُ غَنَائِمَهُ. 
'''
"23" = '''
:sup:`23` مَنْ لَيْسَ مَعِي فَهُوَ عَلَيَّ، وَمَنْ لَا يَجْمَعُ مَعِي فَهُوَ يُفَرِّقُ. 
'''
"24" = '''
:sup:`24` مَتَى خَرَجَ ٱلرُّوحُ ٱلنَّجِسُ مِنَ ٱلْإِنْسَانِ، يَجْتَازُ فِي أَمَاكِنَ لَيْسَ فِيهَا مَاءٌ يَطْلُبُ رَاحَةً، وَإِذْ لَا يَجِدُ يَقُولُ: أَرْجِعُ إِلَى بَيْتِي ٱلَّذِي خَرَجْتُ مِنْهُ. 
'''
"25" = '''
:sup:`25` فَيَأْتِي وَيَجِدُهُ مَكْنُوسًا مُزَيَّنًا. 
'''
"26" = '''
:sup:`26` ثُمَّ يَذْهَبُ وَيَأْخُذُ سَبْعَةَ أَرْوَاحٍ أُخَرَ أَشَرَّ مِنْهُ، فَتَدْخُلُ وَتَسْكُنُ هُنَاكَ، فَتَصِيرُ أَوَاخِرُ ذَلِكَ ٱلْإِنْسَانِ أَشَرَّ مِنْ أَوَائِلِهِ!». 
'''
"27" = '''
:sup:`27` وَفِيمَا هُوَ يَتَكَلَّمُ بِهَذَا، رَفَعَتِ ٱمْرَأَةٌ صَوْتَهَا مِنَ ٱلْجَمْعِ وَقَالَتْ لَهُ: «طُوبَى لِلْبَطْنِ ٱلَّذِي حَمَلَكَ وَٱلثَّدْيَيْنِ ٱللَّذَيْنِ رَضِعْتَهُمَا». 
'''
"28" = '''
:sup:`28` أَمَّا هُوَ فَقَالَ: «بَلْ طُوبَى لِلَّذِينَ يَسْمَعُونَ كَلَامَ ٱللهِ وَيَحْفَظُونَهُ». 
'''
"29" = '''
:sup:`29` وَفِيمَا كَانَ ٱلْجُمُوعُ مُزْدَحِمِينَ، ٱبْتَدَأَ يَقُولُ: «هَذَا ٱلْجِيلُ شِرِّيرٌ. يَطْلُبُ آيَةً، وَلَا تُعْطَى لَهُ آيَةٌ إِلَّا آيَةُ يُونَانَ ٱلنَّبِيِّ. 
'''
"30" = '''
:sup:`30` لِأَنَّهُ كَمَا كَانَ يُونَانُ آيَةً لِأَهْلِ نِينَوَى، كَذَلِكَ يَكُونُ ٱبْنُ ٱلْإِنْسَانِ أَيْضًا لِهَذَا ٱلْجِيلِ. 
'''
"31" = '''
:sup:`31` مَلِكَةُ ٱلتَّيْمَنِ سَتَقُومُ فِي ٱلدِّينِ مَعَ رِجَالِ هَذَا ٱلْجِيلِ وَتَدِينُهُمْ، لِأَنَّهَا أَتَتْ مِنْ أَقَاصِي ٱلْأَرْضِ لِتَسْمَعَ حِكْمَةَ سُلَيْمَانَ، وَهُوَذَا أَعْظَمُ مِنْ سُلَيْمَانَ هَهُنَا! 
'''
"32" = '''
:sup:`32` رِجَالُ نِينَوَى سَيَقُومُونَ فِي ٱلدِّينِ مَعَ هَذَا ٱلْجِيلِ وَيَدِينُونَهُ، لِأَنَّهُمْ تَابُوا بِمُنَادَاةِ يُونَانَ، وَهُوَذَا أَعْظَمُ مِنْ يُونَانَ هَهُنَا! 
'''
"33" = '''
:sup:`33` «لَيْسَ أَحَدٌ يُوقِدُ سِرَاجًا وَيَضَعُهُ فِي خِفْيَةٍ، وَلَا تَحْتَ ٱلْمِكْيَالِ، بَلْ عَلَى ٱلْمَنَارَةِ، لِكَيْ يَنْظُرَ ٱلدَّاخِلُونَ ٱلنُّورَ. 
'''
"34" = '''
:sup:`34` سِرَاجُ ٱلْجَسَدِ هُوَ ٱلْعَيْنُ، فَمَتَى كَانَتْ عَيْنُكَ بَسِيطَةً فَجَسَدُكَ كُلُّهُ يَكُونُ نَيِّرًا، وَمَتَى كَانَتْ شِرِّيرَةً فَجَسَدُكَ يَكُونُ مُظْلِمًا. 
'''
"35" = '''
:sup:`35` اُنْظُرْ إِذًا لِئَلَّا يَكُونَ ٱلنُّورُ ٱلَّذِي فِيكَ ظُلْمَةً. 
'''
"36" = '''
:sup:`36` فَإِنْ كَانَ جَسَدُكَ كُلُّهُ نَيِّرًا لَيْسَ فِيهِ جُزْءٌ مُظْلِمٌ، يَكُونُ نَيِّرًا كُلُّهُ، كَمَا حِينَمَا يُضِيءُ لَكَ ٱلسِّرَاجُ بِلَمَعَانِهِ». 
'''
"37" = '''
:sup:`37` وَفِيمَا هُوَ يَتَكَلَّمُ سَأَلَهُ فَرِّيسِيٌّ أَنْ يَتَغَدَّى عِنْدَهُ، فَدَخَلَ وَاتَّكَأَ. 
'''
"38" = '''
:sup:`38` وَأَمَّا ٱلْفَرِّيسِيُّ فَلَمَّا رَأَى ذَلِكَ تَعَجَّبَ أَنَّهُ لَمْ يَغْتَسِلْ أَوَّلًا قَبْلَ ٱلْغَدَاءِ. 
'''
"39" = '''
:sup:`39` فَقَالَ لَهُ ٱلرَّبُّ: «أَنْتُمُ ٱلْآنَ أَيُّهَا ٱلْفَرِّيسِيُّونَ تُنَقُّونَ خَارِجَ ٱلْكَأْسِ وَٱلْقَصْعَةِ، وَأَمَّا بَاطِنُكُمْ فَمَمْلُوءٌ ٱخْتِطَافًا وَخُبْثًا. 
'''
"40" = '''
:sup:`40` يَا أَغْبِيَاءُ، أَلَيْسَ ٱلَّذِي صَنَعَ ٱلْخَارِجَ صَنَعَ ٱلدَّاخِلَ أَيْضًا؟ 
'''
"41" = '''
:sup:`41` بَلْ أَعْطُوا مَا عِنْدَكُمْ صَدَقَةً، فَهُوَذَا كُلُّ شَيْءٍ يَكُونُ نَقِيًّا لَكُمْ. 
'''
"42" = '''
:sup:`42` وَلَكِنْ وَيْلٌ لَكُمْ أَيُّهَا ٱلْفَرِّيسِيُّونَ! لِأَنَّكُمْ تُعَشِّرُونَ ٱلنَّعْنَعَ وَٱلسَّذَابَ وَكُلَّ بَقْلٍ، وَتَتَجَاوَزُونَ عَنِ ٱلْحَقِّ وَمَحَبَّةِ ٱللهِ. كَانَ يَنْبَغِي أَنْ تَعْمَلُوا هَذِهِ وَلَا تَتْرُكُوا تِلْكَ. 
'''
"43" = '''
:sup:`43` وَيْلٌ لَكُمْ أَيُّهَا ٱلْفَرِّيسِيُّونَ! لِأَنَّكُمْ تُحِبُّونَ ٱلْمَجْلِسَ ٱلْأَوَّلَ فِي ٱلْمَجَامِعِ، وَٱلتَّحِيَّاتِ فِي ٱلْأَسْوَاقِ. 
'''
"44" = '''
:sup:`44` وَيْلٌ لَكُمْ أَيُّهَا ٱلْكَتَبَةُ وَٱلْفَرِّيسِيُّونَ ٱلْمُرَاؤُونَ! لِأَنَّكُمْ مِثْلُ ٱلْقُبُورِ ٱلْمُخْتَفِيَةِ، وَٱلَّذِينَ يَمْشُونَ عَلَيْهَا لَا يَعْلَمُونَ!». 
'''
"45" = '''
:sup:`45` فَأجَابَ وَاحِدٌ مِنَ ٱلنَّامُوسِيِّينَ وَقالَ لَهُ: «يَا مُعَلِّمُ، حِينَ تَقُولُ هَذَا تَشْتُمُنَا نَحْنُ أَيْضًا!». 
'''
"46" = '''
:sup:`46` فَقَالَ: «وَوَيْلٌ لَكُمْ أَنْتُمْ أَيُّهَا ٱلنَّامُوسِيُّونَ! لِأَنَّكُمْ تُحَمِّلُونَ ٱلنَّاسَ أَحْمَالًا عَسِرَةَ ٱلْحَمْلِ وَأَنْتُمْ لَا تَمَسُّونَ ٱلْأَحْمَالَ بِإِحْدَى أَصَابِعِكُمْ. 
'''
"47" = '''
:sup:`47` وَيْلٌ لَكُمْ! لِأَنَّكُمْ تَبْنُونَ قُبُورَ ٱلْأَنْبِيَاءِ، وَآبَاؤُكُمْ قَتَلُوهُمْ. 
'''
"48" = '''
:sup:`48` إِذًا تَشْهَدُونَ وَتَرْضَوْنَ بِأَعْمَالِ آبَائِكُمْ، لِأَنَّهُمْ هُمْ قَتَلُوهُمْ وَأَنْتُمْ تَبْنُونَ قُبُورَهُمْ. 
'''
"49" = '''
:sup:`49` لِذَلِكَ أَيْضًا قَالَتْ حِكْمَةُ ٱللهِ: إِنِّي أُرْسِلُ إِلَيْهِمْ أَنْبِيَاءَ وَرُسُلًا، فَيَقْتُلُونَ مِنْهُمْ وَيَطْرُدُونَ، 
'''
"50" = '''
:sup:`50` لِكَيْ يُطْلَبَ مِنْ هَذَا ٱلْجِيلِ دَمُ جَمِيعِ ٱلْأَنْبِيَاءِ ٱلْمُهْرَقُ مُنْذُ إِنْشَاءِ ٱلْعَالَمِ، 
'''
"51" = '''
:sup:`51` مِنْ دَمِ هَابِيلَ إِلَى دَمِ زَكَرِيَّا ٱلَّذِي أُهْلِكَ بَيْنَ ٱلْمَذْبَحِ وَٱلْبَيْتِ. نَعَمْ، أَقُولُ لَكُمْ: إِنَّهُ يُطْلَبُ مِنْ هَذَا ٱلْجِيلِ! 
'''
"52" = '''
:sup:`52` وَيْلٌ لَكُمْ أَيُّهَا ٱلنَّامُوسِيُّونَ! لِأَنَّكُمْ أَخَذْتُمْ مِفْتَاحَ ٱلْمَعْرِفَةِ. مَا دَخَلْتُمْ أَنْتُمْ، وَٱلدَّاخِلُونَ مَنَعْتُمُوهُمْ». 
'''
"53" = '''
:sup:`53` وَفِيمَا هُوَ يُكَلِّمُهُمْ بِهَذَا، ٱبْتَدَأَ ٱلْكَتَبَةُ وَٱلْفَرِّيسِيُّونَ يَحْنَقُونَ جِدًّا، وَيُصَادِرُونَهُ عَلَى أُمُورٍ كَثِيرَةٍ، 
'''
"54" = '''
:sup:`54` وَهُمْ يُرَاقِبُونَهُ طَالِبِينَ أَنْ يَصْطَادُوا شَيْئًا مِنْ فَمِهِ لِكَيْ يَشْتَكُوا عَلَيْهِ. 
'''
