[6]
"1" = '''
:sup:`1` فِي سَنَةِ وَفَاةِ عُزِّيَّا ٱلْمَلِكِ، رَأَيْتُ ٱلسَّيِّدَ جَالِسًا عَلَى كُرْسِيٍّ عَالٍ وَمُرْتَفِعٍ، وَأَذْيَالُهُ تَمْلَأُ ٱلْهَيْكَلَ. 
'''
"2" = '''
:sup:`2` ٱلسَّرَافِيمُ وَاقِفُونَ فَوْقَهُ، لِكُلِّ وَاحِدٍ سِتَّةُ أَجْنِحَةٍ، بِٱثْنَيْنِ يُغَطِّي وَجْهَهُ، وَبِٱثْنَيْنِ يُغَطِّي رِجْلَيْهِ، وَبَٱثْنَيْنِ يَطِيرُ. 
'''
"3" = '''
:sup:`3` وَهَذَا نَادَى ذَاكَ وَقَالَ: «قُدُّوسٌ، قُدُّوسٌ، قُدُّوسٌ رَبُّ ٱلْجُنُودِ. مَجْدُهُ مِلْءُ كُلِّ ٱلْأَرْضِ». 
'''
"4" = '''
:sup:`4` فَٱهْتَزَّتْ أَسَاسَاتُ ٱلْعَتَبِ مِنْ صَوْتِ ٱلصَّارِخِ، وَٱمْتَلَأَ ٱلْبَيْتُ دُخَانًا. 
'''
"5" = '''
:sup:`5` فَقُلْتُ: «وَيْلٌ لِي! إِنِّي هَلَكْتُ، لِأَنِّي إِنْسَانٌ نَجِسُ ٱلشَّفَتَيْنِ، وَأَنَا سَاكِنٌ بَيْنَ شَعْبٍ نَجِسِ ٱلشَّفَتَيْنِ، لِأَنَّ عَيْنَيَّ قَدْ رَأَتَا ٱلْمَلِكَ رَبَّ ٱلْجُنُودِ». 
'''
"6" = '''
:sup:`6` فَطَارَ إِلَيَّ وَاحِدٌ مِنَ ٱلسَّرَافِيمِ وَبِيَدِهِ جَمْرَةٌ قَدْ أَخَذَهَا بِمِلْقَطٍ مِنْ عَلَى ٱلْمَذْبَحِ، 
'''
"7" = '''
:sup:`7` وَمَسَّ بِهَا فَمِي وَقَالَ: «إِنَّ هَذِهِ قَدْ مَسَّتْ شَفَتَيْكَ، فَٱنْتُزِعَ إِثْمُكَ، وَكُفِّرَ عَنْ خَطِيَّتِكَ». 
'''
"8" = '''
:sup:`8` ثُمَّ سَمِعْتُ صَوْتَ ٱلسَّيِّدِ قَائِلًا: «مَنْ أُرْسِلُ؟ وَمَنْ يَذْهَبُ مِنْ أَجْلِنَا؟» فَقُلْتُ: «هَأَنَذَا أَرْسِلْنِي». 
'''
"9" = '''
:sup:`9` فَقَالَ: «ٱذْهَبْ وَقُلْ لِهَذَا ٱلشَّعْبِ: ٱسْمَعُوا سَمْعًا وَلَا تَفْهَمُوا، وَأَبْصِرُوا إِبْصَارًا وَلَا تَعْرِفُوا. 
'''
"10" = '''
:sup:`10` غَلِّظْ قَلْبَ هَذَا ٱلشَّعْبِ وَثَقِّلْ أُذُنَيْهِ وَٱطْمُسْ عَيْنَيْهِ، لِئَلَّا يُبْصِرَ بِعَيْنَيْهِ وَيَسْمَعَ بِأُذُنَيْهِ وَيَفْهَمَ بِقَلْبِهِ، وَيَرْجِعَ فَيُشْفَى». 
'''
"11" = '''
:sup:`11` فَقُلْتُ: «إِلَى مَتَى أَيُّهَا ٱلسَّيِّدُ؟» فَقَالَ: «إِلَى أَنْ تَصِيرَ ٱلْمُدُنُ خَرِبَةً بِلَا سَاكِنٍ، وَٱلْبُيُوتُ بِلَا إِنْسَانٍ، وَتَخْرَبَ ٱلْأَرْضُ وَتُقْفِرَ، 
'''
"12" = '''
:sup:`12` وَيُبْعِدَ ٱلرَّبُّ ٱلْإِنْسَانَ، وَيَكْثُرَ ٱلْخَرَابُ فِي وَسَطِ ٱلْأَرْضِ. 
'''
"13" = '''
:sup:`13` وَإِنْ بَقِيَ فِيهَا عُشْرٌ بَعْدُ، فَيَعُودُ وَيَصِيرُ لِلْخَرَابِ، وَلَكِنْ كَٱلْبُطْمَةِ وَٱلْبَلُّوطَةِ، ٱلَّتِي وَإِنْ قُطِعَتْ فَلَهَا سَاقٌ، يَكُونُ سَاقُهُ زَرْعًا مُقَدَّسًا». 
'''
