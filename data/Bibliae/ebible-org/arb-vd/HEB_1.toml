[1]
"1" = '''
:sup:`1` ٱللهُ، بَعْدَ مَا كَلَّمَ ٱلْآبَاءَ بِٱلْأَنْبِيَاءِ قَدِيمًا، بِأَنْوَاعٍ وَطُرُقٍ كَثِيرَةٍ، 
'''
"2" = '''
:sup:`2` كَلَّمَنَا فِي هَذِهِ ٱلْأَيَّامِ ٱلْأَخِيرَةِ فِي ٱبْنِهِ، ٱلَّذِي جَعَلَهُ وَارِثًا لِكُلِّ شَيْءٍ، ٱلَّذِي بِهِ أَيْضًا عَمِلَ ٱلْعَالَمِينَ، 
'''
"3" = '''
:sup:`3` ٱلَّذِي، وَهُوَ بَهَاءُ مَجْدِهِ، وَرَسْمُ جَوْهَرِهِ، وَحَامِلٌ كُلَّ ٱلْأَشْيَاءِ بِكَلِمَةِ قُدْرَتِهِ، بَعْدَ مَا صَنَعَ بِنَفْسِهِ تَطْهِيرًا لِخَطَايَانَا، جَلَسَ فِي يَمِينِ ٱلْعَظَمَةِ فِي ٱلْأَعَالِي، 
'''
"4" = '''
:sup:`4` صَائِرًا أَعْظَمَ مِنَ ٱلْمَلَائِكَةِ بِمِقْدَارِ مَا وَرِثَ ٱسْمًا أَفْضَلَ مِنْهُمْ. 
'''
"5" = '''
:sup:`5` لِأَنَّهُ لِمَنْ مِنَ ٱلْمَلَائِكَةِ قَالَ قَطُّ: «أَنْتَ ٱبْنِي، أَنَا ٱلْيَوْمَ وَلَدْتُكَ»؟ وَأَيْضًا: «أَنَا أَكُونُ لَهُ أَبًا، وَهُوَ يَكُونُ لِيَ ٱبْنًا»؟ 
'''
"6" = '''
:sup:`6` وَأَيْضًا مَتَى أَدْخَلَ ٱلْبِكْرَ إِلَى ٱلْعَالَمِ يَقُولُ: «وَلْتَسْجُدْ لَهُ كُلُّ مَلَائِكَةِ ٱللهِ». 
'''
"7" = '''
:sup:`7` وَعَنِ ٱلْمَلَائِكَةِ يَقُولُ: «ٱلصَّانِعُ مَلَائِكَتَهُ رِيَاحًا، وَخُدَّامَهُ لَهِيبَ نَارٍ». 
'''
"8" = '''
:sup:`8` وَأَمَّا عَنْ ٱلِٱبْنِ: «كُرْسِيُّكَ يَا ٱللهُ، إِلَى دَهْرِ ٱلدُّهُورِ. قَضِيبُ ٱسْتِقَامَةٍ قَضِيبُ مُلْكِكَ. 
'''
"9" = '''
:sup:`9` أَحْبَبْتَ ٱلْبِرَّ، وَأَبْغَضْتَ ٱلْإِثْمَ. مِنْ أَجْلِ ذَلِكَ مَسَحَكَ ٱللهُ إِلَهُكَ بِزَيْتِ ٱلِٱبْتِهَاجِ أَكْثَرَ مِنْ شُرَكَائِكَ». 
'''
"10" = '''
:sup:`10` وَ«أَنْتَ يَارَبُّ فِي ٱلْبَدْءِ أَسَّسْتَ ٱلْأَرْضَ، وَٱلسَّمَاوَاتُ هِيَ عَمَلُ يَدَيْكَ. 
'''
"11" = '''
:sup:`11` هِيَ تَبِيدُ وَلَكِنْ أَنْتَ تَبْقَى، وَكُلُّهَا كَثَوْبٍ تَبْلَى، 
'''
"12" = '''
:sup:`12` وَكَرِدَاءٍ تَطْوِيهَا فَتَتَغَيَّرُ. وَلَكِنْ أَنْتَ أَنْتَ، وَسِنُوكَ لَنْ تَفْنَى». 
'''
"13" = '''
:sup:`13` ثُمَّ لِمَنْ مِنَ ٱلْمَلَائِكَةِ قَالَ قَطُّ: «ٱجْلِسْ عَنْ يَمِينِي حَتَّى أَضَعَ أَعْدَاءَكَ مَوْطِئًا لِقَدَمَيْكَ»؟ 
'''
"14" = '''
:sup:`14` أَلَيْسَ جَمِيعُهُمْ أَرْوَاحًا خَادِمَةً مُرْسَلَةً لِلْخِدْمَةِ لِأَجْلِ ٱلْعَتِيدِينَ أَنْ يَرِثُوا ٱلْخَلَاصَ!. 
'''
