[7]
"1" = '''
:sup:`1` فَإِذْ لَنَا هَذِهِ ٱلْمَوَاعِيدُ أَيُّهَا ٱلْأَحِبَّاءُ لِنُطَهِّرْ ذَوَاتِنَا مِنْ كُلِّ دَنَسِ ٱلْجَسَدِ وَٱلرُّوحِ، مُكَمِّلِينَ ٱلْقَدَاسَةَ فِي خَوْفِ ٱللهِ. 
'''
"2" = '''
:sup:`2` اِقْبَلُونَا. لَمْ نَظْلِمْ أَحَدًا. لَمْ نُفْسِدْ أَحَدًا. لَمْ نَطْمَعْ فِي أَحَدٍ. 
'''
"3" = '''
:sup:`3` لَا أَقُولُ هَذَا لِأَجْلِ دَيْنُونَةٍ، لِأَنِّي قَدْ قُلْتُ سَابِقًا إِنَّكُمْ فِي قُلُوبِنَا، لِنَمُوتَ مَعَكُمْ وَنَعِيشَ مَعَكُمْ. 
'''
"4" = '''
:sup:`4` لِي ثِقَةٌ كَثِيرَةٌ بِكُمْ. لِي ٱفْتِخَارٌ كَثِيرٌ مِنْ جِهَتِكُمْ. قَدِ ٱمْتَلَأْتُ تَعْزِيَةً وَٱزْدَدْتُ فَرَحًا جِدًّا فِي جَمِيعِ ضِيقَاتِنَا. 
'''
"5" = '''
:sup:`5` لِأَنَّنَا لَمَّا أَتَيْنَا إِلَى مَكِدُونِيَّةَ لَمْ يَكُنْ لِجَسَدِنَا شَيْءٌ مِنَ ٱلرَّاحَةِ بَلْ كُنَّا مُكْتَئِبِينَ فِي كُلِّ شَيْءٍ: مِنْ خَارِجٍ خُصُومَاتٌ، مِنْ دَاخِلٍ مَخَاوِفٌ. 
'''
"6" = '''
:sup:`6` لَكِنَّ ٱللهَ ٱلَّذِي يُعَزِّي ٱلْمُتَّضِعِينَ عَزَّانَا بِمَجِيءِ تِيطُسَ. 
'''
"7" = '''
:sup:`7` وَلَيْسَ بِمَجِيئِهِ فَقَطْ بَلْ أَيْضًا بِٱلتَّعْزِيَةِ ٱلَّتِي تَعَزَّى بِهَا بِسَبَبِكُمْ، وَهُوَ يُخْبِرُنَا بِشَوْقِكُمْ وَنَوْحِكُمْ وَغَيْرَتِكُمْ لِأَجْلِي، حَتَّى إِنِّي فَرِحْتُ أَكْثَرَ. 
'''
"8" = '''
:sup:`8` لِأَنِّي وَإِنْ كُنْتُ قَدْ أَحْزَنْتُكُمْ بِٱلرِّسَالَةِ لَسْتُ أَنْدَمُ، مَعَ أَنِّي نَدِمْتُ، فَإِنِّي أَرَى أَنَّ تِلْكَ ٱلرِّسَالَةَ أَحْزَنَتْكُمْ وَلَوْ إِلَى سَاعَةٍ. 
'''
"9" = '''
:sup:`9` اَلْآنَ أَنَا أَفْرَحُ، لَا لِأَنَّكُمْ حَزِنْتُمْ، بَلْ لِأَنَّكُمْ حَزِنْتُمْ لِلتَّوْبَةِ. لِأَنَّكُمْ حَزِنْتُمْ بِحَسَبِ مَشِيئَةِ ٱللهِ لِكَيْ لَا تَتَخَسَّرُوا مِنَّا فِي شَيْءٍ. 
'''
"10" = '''
:sup:`10` لِأَنَّ ٱلْحُزْنَ ٱلَّذِي بِحَسَبِ مَشِيئَةِ ٱللهِ يُنْشِئُ تَوْبَةً لِخَلَاصٍ بِلَا نَدَامَةٍ، وَأَمَّا حُزْنُ ٱلْعَالَمِ فَيُنْشِئُ مَوْتًا. 
'''
"11" = '''
:sup:`11` فَإِنَّهُ هُوَذَا حُزْنُكُمْ هَذَا عَيْنُهُ بِحَسَبِ مَشِيئَةِ ٱللهِ، كَمْ أَنْشَأَ فِيكُمْ: مِنَ ٱلِٱجْتِهَادِ، بَلْ مِنَ ٱلِٱحْتِجَاجِ، بَلْ مِنَ ٱلْغَيْظِ، بَلْ مِنَ ٱلْخَوْفِ، بَلْ مِنَ ٱلشَّوْقِ، بَلْ مِنَ ٱلْغَيْرَةِ، بَلْ مِنَ ٱلِٱنْتِقَامِ. فِي كُلِّ شَيْءٍ أَظْهَرْتُمْ أَنْفُسَكُمْ أَنَّكُمْ أَبْرِيَاءُ فِي هَذَا ٱلْأَمْرِ. 
'''
"12" = '''
:sup:`12` إِذًا وَإِنْ كُنْتُ قَدْ كَتَبْتُ إِلَيْكُمْ، فَلَيْسَ لِأَجْلِ ٱلْمُذْنِبِ وَلَا لِأَجْلِ ٱلْمُذْنَبِ إِلَيْهِ، بَلْ لِكَيْ يَظْهَرَ لَكُمْ أَمَامَ ٱللهِ ٱجْتِهَادُنَا لِأَجْلِكُمْ. 
'''
"13" = '''
:sup:`13` مِنْ أَجْلِ هَذَا قَدْ تَعَزَّيْنَا بِتَعْزِيَتِكُمْ. وَلَكِنْ فَرِحْنَا أَكْثَرَ جِدًّا بِسَبَبِ فَرَحِ تِيطُسَ، لِأَنَّ رُوحَهُ قَدِ ٱسْتَرَاحَتْ بِكُمْ جَمِيعًا. 
'''
"14" = '''
:sup:`14` فَإِنِّي إِنْ كُنْتُ ٱفْتَخَرْتُ شَيْئًا لَدَيْهِ مِنْ جِهَتِكُمْ لَمْ أُخْجَلْ، بَلْ كَمَا كَلَّمْنَاكُمْ بِكُلِّ شَيْءٍ بِٱلصِّدْقِ، كَذَلِكَ ٱفْتِخَارُنَا أَيْضًا لَدَى تِيطُسَ صَارَ صَادِقًا. 
'''
"15" = '''
:sup:`15` وَأَحْشَاؤُهُ هِيَ نَحْوَكُمْ بِٱلزِّيَادَةِ، مُتَذَكِّرًا طَاعَةَ جَمِيعِكُمْ، كَيْفَ قَبِلْتُمُوهُ بِخَوْفٍ وَرِعْدَةٍ. 
'''
"16" = '''
:sup:`16` أَنَا أَفْرَحُ إِذًا أَنِّي أَثِقُ بِكُمْ فِي كُلِّ شَيْءٍ. 
'''
