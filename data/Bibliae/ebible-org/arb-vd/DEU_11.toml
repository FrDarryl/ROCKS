[11]
"1" = '''
:sup:`1` «فَأَحْبِبِ ٱلرَّبَّ إِلَهَكَ وَٱحْفَظْ حُقُوقَهُ وَفَرَائِضَهُ وَأَحْكَامَهُ وَوَصَايَاهُ كُلَّ ٱلْأَيَّامِ. 
'''
"2" = '''
:sup:`2` وَٱعْلَمُوا ٱلْيَوْمَ أَنِّي لَسْتُ أُرِيدُ بَنِيكُمُ ٱلَّذِينَ لَمْ يَعْرِفُوا وَلَا رَأَوْا تَأْدِيبَ ٱلرَّبِّ إِلَهِكُمْ، عَظَمَتَهُ وَيَدَهُ ٱلشَّدِيدَةَ وَذِرَاعَهُ ٱلرَّفِيعَةَ 
'''
"3" = '''
:sup:`3` وَآيَاتِهِ وَصَنَائِعَهُ ٱلَّتِي عَمِلَهَا فِي مِصْرَ بِفِرْعَوْنَ مَلِكِ مِصْرَ وَبِكُلِّ أَرْضِهِ، 
'''
"4" = '''
:sup:`4` وَٱلَّتِي عَمِلَهَا بِجَيْشِ مِصْرَ بِخَيْلِهِمْ وَمَرَاكِبِهِمْ، حَيْثُ أَطَافَ مِيَاهَ بَحْرِ سُوفٍ عَلَى وُجُوهِهِمْ حِينَ سَعَوْا وَرَاءَكُمْ، فَأَبَادَهُمُ ٱلرَّبُّ إِلَى هَذَا ٱلْيَوْمِ، 
'''
"5" = '''
:sup:`5` وَٱلَّتِي عَمِلَهَا لَكُمْ فِي ٱلْبَرِّيَّةِ حَتَّى جِئْتُمْ إِلَى هَذَا ٱلْمَكَانِ، 
'''
"6" = '''
:sup:`6` وَٱلَّتِي عَمِلَهَا بِدَاثَانَ وَأَبِيرَامَ ٱبْنَيْ أَلِيآبَ بْنِ رَأُوبَيْنَ ٱللَّذَيْنِ فَتَحَتِ ٱلْأَرْضُ فَاهَا وَٱبْتَلَعَتْهُمَا مَعَ بُيُوتِهِمَا وَخِيَامِهِمَا وَكُلِّ ٱلْمَوْجُودَاتِ ٱلتَّابِعَةِ لَهُمَا فِي وَسْطِ كُلِّ إِسْرَائِيلَ. 
'''
"7" = '''
:sup:`7` لِأَنَّ أَعْيُنَكُمْ هِيَ ٱلَّتِي أَبْصَرَتْ كُلَّ صَنَائِعِ ٱلرَّبِّ ٱلْعَظِيمَةِ ٱلَّتِي عَمِلَهَا. 
'''
"8" = '''
:sup:`8` «فَٱحْفَظُوا كُلَّ ٱلْوَصَايَا ٱلَّتِي أَنَا أُوصِيكُمْ بِهَا ٱلْيَوْمَ لِكَيْ تَتَشَدَّدُوا وَتَدْخُلُوا وَتَمْتَلِكُوا ٱلْأَرْضَ ٱلَّتِي أَنْتُمْ عَابِرُونَ إِلَيْهَا لِتَمْتَلِكُوهَا، 
'''
"9" = '''
:sup:`9` وَلِكَيْ تُطِيلُوا ٱلْأَيَّامَ عَلَى ٱلْأَرْضِ ٱلَّتِي أَقْسَمَ ٱلرَّبُّ لِآبَائِكُمْ أَنْ يُعْطِيَهَا لَهُمْ وَلِنَسْلِهِمْ، أَرْضٌ تَفِيضُ لَبَنًا وَعَسَلًا. 
'''
"10" = '''
:sup:`10` لِأَنَّ ٱلْأَرْضَ ٱلَّتِي أَنْتَ دَاخِلٌ إِلَيْهَا لِكَيْ تَمْتَلِكَهَا لَيْسَتْ مِثْلَ أَرْضِ مِصْرَ ٱلَّتِي خَرَجْتَ مِنْهَا، حَيْثُ كُنْتَ تَزْرَعُ زَرْعَكَ وَتَسْقِيهِ بِرِجْلِكَ كَبُسْتَانِ بُقُولٍ. 
'''
"11" = '''
:sup:`11` بَلْ ٱلْأَرْضُ ٱلَّتِي أَنْتُمْ عَابِرُونَ إِلَيْهَا لِكَيْ تَمْتَلِكُوهَا، هِيَ أَرْضُ جِبَالٍ وَبِقَاعٍ. مِنْ مَطَرِ ٱلسَّمَاءِ تَشْرَبُ مَاءً. 
'''
"12" = '''
:sup:`12` أَرْضٌ يَعْتَنِي بِهَا ٱلرَّبُّ إِلَهُكَ. عَيْنَا ٱلرَّبِّ إِلَهِكَ عَلَيْهَا دَائِمًا مِنْ أَوَّلِ ٱلسَّنَةِ إِلَى آخِرِهَا. 
'''
"13" = '''
:sup:`13` «فَإِذَا سَمِعْتُمْ لِوَصَايَايَ ٱلَّتِي أَنَا أُوصِيكُمْ بِهَا ٱلْيَوْمَ لِتُحِبُّوا ٱلرَّبَّ إِلَهَكُمْ وَتَعْبُدُوهُ مِنْ كُلِّ قُلُوبِكُمْ وَمِنْ كُلِّ أَنْفُسِكُمْ، 
'''
"14" = '''
:sup:`14` أُعْطِي مَطَرَ أَرْضِكُمْ فِي حِينِهِ: ٱلْمُبَكِّرَ وَٱلْمُتَأَخِّرَ. فَتَجْمَعُ حِنْطَتَكَ وَخَمْرَكَ وَزَيْتَكَ. 
'''
"15" = '''
:sup:`15` وَأُعْطِي لِبَهَائِمِكَ عُشْبًا فِي حَقْلِكَ فَتَأْكُلُ أَنْتَ وَتَشْبَعُ. 
'''
"16" = '''
:sup:`16` فَٱحْتَرِزُوا مِنْ أَنْ تَنْغَوِيَ قُلُوبُكُمْ فَتَزِيغُوا وَتَعْبُدُوا آلِهَةً أُخْرَى وَتَسْجُدُوا لَهَا، 
'''
"17" = '''
:sup:`17` فَيَحْمَى غَضَبُ ٱلرَّبِّ عَلَيْكُمْ، وَيُغْلِقُ ٱلسَّمَاءَ فَلَا يَكُونُ مَطَرٌ، وَلَا تُعْطِي ٱلْأَرْضُ غَلَّتَهَا، فَتَبِيدُونَ سَرِيعًا عَنِ ٱلْأَرْضِ ٱلْجَيِّدَةِ ٱلَّتِي يُعْطِيكُمُ ٱلرَّبُّ. 
'''
"18" = '''
:sup:`18` «فَضَعُوا كَلِمَاتِي هَذِهِ عَلَى قُلُوبِكُمْ وَنُفُوسِكُمْ، وَٱرْبُطُوهَا عَلَامَةً عَلَى أَيْدِيكُمْ، وَلْتَكُنْ عَصَائِبَ بَيْنَ عُيُونِكُمْ، 
'''
"19" = '''
:sup:`19` وَعَلِّمُوهَا أَوْلَادَكُمْ، مُتَكَلِّمِينَ بِهَا حِينَ تَجْلِسُونَ فِي بُيُوتِكُمْ، وَحِينَ تَمْشُونَ فِي ٱلطَّرِيقِ، وَحِينَ تَنَامُونَ، وَحِينَ تَقُومُونَ. 
'''
"20" = '''
:sup:`20` وَٱكْتُبْهَا عَلَى قَوَائِمِ أَبْوَابِ بَيْتِكَ وَعَلَى أَبْوَابِكَ، 
'''
"21" = '''
:sup:`21` لِكَيْ تَكْثُرَ أَيَّامُكَ وَأَيَّامُ أَوْلَادِكَ عَلَى ٱلْأَرْضِ ٱلَّتِي أَقْسَمَ ٱلرَّبُّ لِآبَائِكَ أَنْ يُعْطِيَهُمْ إِيَّاهَا، كَأَيَّامِ ٱلسَّمَاءِ عَلَى ٱلْأَرْضِ. 
'''
"22" = '''
:sup:`22` لِأَنَّهُ إِذَا حَفِظْتُمْ جَمِيعَ هَذِهِ ٱلْوَصَايَا ٱلَّتِي أَنَا أُوصِيكُمْ بِهَا لِتَعْمَلُوهَا، لِتُحِبُّوا ٱلرَّبَّ إِلَهَكُمْ وَتَسْلُكُوا فِي جَمِيعِ طُرُقِهِ وَتَلْتَصِقُوا بِهِ، 
'''
"23" = '''
:sup:`23` يَطْرُدُ ٱلرَّبُّ جَمِيعَ هَؤُلَاءِ ٱلشُّعُوبِ مِنْ أَمَامِكُمْ، فَتَرِثُونَ شُعُوبًا أَكْبَرَ وَأَعْظَمَ مِنْكُمْ. 
'''
"24" = '''
:sup:`24` كُلُّ مَكَانٍ تَدُوسُهُ بُطُونُ أَقْدَامِكُمْ يَكُونُ لَكُمْ. مِنَ ٱلْبَرِّيَّةِ وَلُبْنَانَ. مِنَ ٱلنَّهْرِ، نَهْرِ ٱلْفُرَاتِ، إِلَى ٱلْبَحْرِ ٱلْغَرْبِيِّ يَكُونُ تُخْمُكُمْ. 
'''
"25" = '''
:sup:`25` لَا يَقِفُ إِنْسَانٌ فِي وَجْهِكُمْ. اَلرَّبُّ إِلَهُكُمْ يَجْعَلُ خَشْيَتَكُمْ وَرُعْبَكُمْ عَلَى كُلِّ ٱلْأَرْضِ ٱلَّتِي تَدُوسُونَهَا كَمَا كَلَّمَكُمْ. 
'''
"26" = '''
:sup:`26` «اُنْظُرْ. أَنَا وَاضِعٌ أَمَامَكُمُ ٱلْيَوْمَ بَرَكَةً وَلَعْنَةً: 
'''
"27" = '''
:sup:`27` ٱلْبَرَكَةُ إِذَا سَمِعْتُمْ لِوَصَايَا ٱلرَّبِّ إِلَهِكُمُ ٱلَّتِي أَنَا أُوصِيكُمْ بِهَا ٱلْيَوْمَ. 
'''
"28" = '''
:sup:`28` وَٱللَّعْنَةُ إِذَا لَمْ تَسْمَعُوا لِوَصَايَا ٱلرَّبِّ إِلَهِكُمْ، وَزُغْتُمْ عَنِ ٱلطَّرِيقِ ٱلَّتِي أَنَا أُوصِيكُمْ بِهَا ٱلْيَوْمَ لِتَذْهَبُوا وَرَاءَ آلِهَةٍ أُخْرَى لَمْ تَعْرِفُوهَا. 
'''
"29" = '''
:sup:`29` وَإِذَا جَاءَ بِكَ ٱلرَّبُّ إِلَهُكَ إِلَى ٱلْأَرْضِ ٱلَّتِي أَنْتَ دَاخِلٌ إِلَيْهَا لِكِيْ تَمْتَلِكَهَا، فَٱجْعَلِ ٱلْبَرَكَةَ عَلَى جَبَلِ جِرِزِّيمَ، وَٱللَّعْنَةَ عَلَى جَبَلِ عِيبَالَ. 
'''
"30" = '''
:sup:`30` أَمَا هُمَا فِي عَبْرِ ٱلْأُرْدُنِّ، وَرَاءَ طَرِيقِ غُرُوبِ ٱلشَّمْسِ فِي أَرْضِ ٱلْكَنْعَانِيِّينَ ٱلسَّاكِنِينَ فِي ٱلْعَرَبَةِ، مُقَابِلَ ٱلْجِلْجَالِ، بِجَانِبِ بَلُّوطَاتِ مُورَةَ؟ 
'''
"31" = '''
:sup:`31` لِأَنَّكُمْ عَابِرُونَ ٱلْأُرْدُنَّ لِتَدْخُلُوا وَتَمْتَلِكُوا ٱلْأَرْضَ ٱلَّتِي ٱلرَّبُّ إِلَهُكُمْ يُعْطِيكُمْ. تَمْتَلِكُونَهَا وَتَسْكُنُونَهَا. 
'''
"32" = '''
:sup:`32` فَٱحْفَظُوا جَمِيعَ ٱلْفَرَائِضِ وَٱلْأَحْكَامِ ٱلَّتِي أَنَا وَاضِعٌ أَمَامَكُمُ ٱلْيَوْمَ لِتَعْمَلُوهَا. 
'''
