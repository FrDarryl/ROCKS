[10]
"1" = '''
:sup:`1` وَكَانَ فِي قَيْصَرِيَّةَ رَجُلٌ ٱسْمُهُ كَرْنِيلِيُوسُ، قَائِدُ مِئَةٍ مِنَ ٱلْكَتِيبَةِ ٱلَّتِي تُدْعَى ٱلْإِيطَالِيَّةَ. 
'''
"2" = '''
:sup:`2` وَهُوَ تَقِيٌّ وَخَائِفُ ٱللهِ مَعَ جَمِيعِ بَيْتِهِ، يَصْنَعُ حَسَنَاتٍ كَثِيرَةً لِلشَّعْبِ، وَيُصَلِّي إِلَى ٱللهِ فِي كُلِّ حِينٍ. 
'''
"3" = '''
:sup:`3` فَرَأَى ظَاهِرًا فِي رُؤْيَا نَحْوَ ٱلسَّاعَةِ ٱلتَّاسِعَةِ مِنَ ٱلنَّهَارِ، مَلَاكًا مِنَ ٱللهِ دَاخِلًا إِلَيْهِ وَقَائِلًا لَهُ: «يَا كَرْنِيلِيُوسُ!». 
'''
"4" = '''
:sup:`4` فَلَمَّا شَخَصَ إِلَيْهِ وَدَخَلَهُ ٱلْخَوْفُ، قَالَ: «مَاذَا يَا سَيِّدُ؟».فَقَالَ لَهُ: «صَلَوَاتُكَ وَصَدَقَاتُكَ صَعِدَتْ تَذْكَارًا أَمَامَ ٱللهِ. 
'''
"5" = '''
:sup:`5` وَٱلْآنَ أَرْسِلْ إِلَى يَافَا رِجَالًا وَٱسْتَدْعِ سِمْعَانَ ٱلْمُلَقَّبَ بُطْرُسَ. 
'''
"6" = '''
:sup:`6` إِنَّهُ نَازِلٌ عِنْدَ سِمْعَانَ رَجُلٍ دَبَّاغٍ بَيْتُهُ عِنْدَ ٱلْبَحْرِ. هُوَ يَقُولُ لَكَ مَاذَا يَنْبَغِي أَنْ تَفْعَلَ». 
'''
"7" = '''
:sup:`7` فَلَمَّا ٱنْطَلَقَ ٱلْمَلَاكُ ٱلَّذِي كَانَ يُكَلِّمُ كَرْنِيلِيُوسَ، نَادَى ٱثْنَيْنِ مِنْ خُدَّامِهِ، وَعَسْكَرِيًّا تَقِيًّا مِنَ ٱلَّذِينَ كَانُوا يُلَازِمُونَهُ، 
'''
"8" = '''
:sup:`8` وَأَخْبَرَهُمْ بِكُلِّ شَيْءٍ وَأَرْسَلَهُمْ إِلَى يَافَا. 
'''
"9" = '''
:sup:`9` ثُمَّ فِي ٱلْغَدِ فِيمَا هُمْ يُسَافِرُونَ وَيَقْتَرِبُونَ إِلَى ٱلْمَدِينَةِ، صَعِدَ بُطْرُسُ عَلَى ٱلسَّطْحِ لِيُصَلِّيَ نَحْوَ ٱلسَّاعَةِ ٱلسَّادِسَةِ. 
'''
"10" = '''
:sup:`10` فَجَاعَ كَثِيرًا وَٱشْتَهَى أَنْ يَأْكُلَ. وَبَيْنَمَا هُمْ يُهَيِّئُونَ لَهُ، وَقَعَتْ عَلَيْهِ غَيْبَةٌ، 
'''
"11" = '''
:sup:`11` فَرَأَى ٱلسَّمَاءَ مَفْتُوحَةً، وَإِنَاءً نَازِلًا عَلَيْهِ مِثْلَ مُلَاءَةٍ عَظِيمَةٍ مَرْبُوطَةٍ بِأَرْبَعَةِ أَطْرَافٍ وَمُدَلَّاةٍ عَلَى ٱلْأَرْضِ. 
'''
"12" = '''
:sup:`12` وَكَانَ فِيهَا كُلُّ دَوَابِّ ٱلْأَرْضِ وَٱلْوُحُوشِ وَٱلزَّحَّافَاتِ وَطُيُورِ ٱلسَّمَاءِ. 
'''
"13" = '''
:sup:`13` وَصَارَ إِلَيْهِ صَوْتٌ: «قُمْ يَا بُطْرُسُ، ٱذْبَحْ وَكُلْ». 
'''
"14" = '''
:sup:`14` فَقَالَ بُطْرُسُ: «كَلَّا يَارَبُّ! لِأَنِّي لَمْ آكُلْ قَطُّ شَيْئًا دَنِسًا أَوْ نَجِسًا». 
'''
"15" = '''
:sup:`15` فَصَارَ إِلَيْهِ أَيْضًا صَوْتٌ ثَانِيَةً: «مَا طَهَّرَهُ ٱللهُ لَا تُدَنِّسْهُ أَنْتَ!». 
'''
"16" = '''
:sup:`16` وَكَانَ هَذَا عَلَى ثَلَاثِ مَرَّاتٍ، ثُمَّ ٱرْتَفَعَ ٱلْإِنَاءُ أَيْضًا إِلَى ٱلسَّمَاءِ. 
'''
"17" = '''
:sup:`17` وَإِذْ كَانَ بُطْرُسُ يَرْتَابُ فِي نَفْسِهِ: مَاذَا عَسَى أَنْ تَكُونَ ٱلرُّؤْيَا ٱلَّتِي رَآهَا؟ إِذَا ٱلرِّجَالُ ٱلَّذِينَ أُرْسِلُوا مِنْ قِبَلِ كَرْنِيلِيُوسَ، وكَانُوا قَدْ سَأَلُوا عَنْ بَيْتِ سِمْعَانَ وَقَدْ وَقَفُوا عَلَى ٱلْبَابِ 
'''
"18" = '''
:sup:`18` وَنَادَوْا يَسْتَخْبِرُونَ: «هَلْ سِمْعَانُ ٱلْمُلَقَّبُ بُطْرُسَ نَازِلٌ هُنَاكَ؟». 
'''
"19" = '''
:sup:`19` وَبَيْنَمَا بُطْرُسُ مُتَفَكِّرٌ فِي ٱلرُّؤْيَا، قَالَ لَهُ ٱلرُّوحُ: «هُوَذَا ثَلَاثَةُ رِجَالٍ يَطْلُبُونَكَ. 
'''
"20" = '''
:sup:`20` لَكِنْ قُمْ وَٱنْزِلْ وَٱذْهَبْ مَعَهُمْ غَيْرَ مُرْتَابٍ فِي شَيْءٍ، لِأَنِّي أَنَا قَدْ أَرْسَلْتُهُمْ». 
'''
"21" = '''
:sup:`21` فَنَزَلَ بُطْرُسُ إِلَى ٱلرِّجَالِ ٱلَّذِينَ أُرْسِلُوا إِلَيْهِ مِنْ قِبَلِ كَرْنِيلِيُوسَ، وَقَالَ: «هَا أَنَا ٱلَّذِي تَطْلُبُونَهُ. مَاهُوَ ٱلسَّبَبُ ٱلَّذِي حَضَرْتُمْ لِأَجْلِهِ؟». 
'''
"22" = '''
:sup:`22` فَقَالُوا: «إِنَّ كَرْنِيلِيُوسَ قَائِدَ مِئَةٍ، رَجُلًا بَارًّا وَخَائِفَ ٱللهِ وَمَشْهُودًا لَهُ مِنْ كُلِّ أُمَّةِ ٱلْيَهُودِ، أُوحِيَ إِلَيْهِ بِمَلَاكٍ مُقَدَّسٍ أَنْ يَسْتَدْعِيَكَ إِلَى بَيْتِهِ وَيَسْمَعَ مِنْكَ كَلَامًا». 
'''
"23" = '''
:sup:`23` فَدَعَاهُمْ إِلَى دَاخِلٍ وَأَضَافَهُمْ. ثُمَّ فِي ٱلْغَدِ خَرَجَ بُطْرُسُ مَعَهُمْ، وَأُنَاسٌ مِنَ ٱلْإِخْوَةِ ٱلَّذِينَ مِنْ يَافَا رَافَقُوهُ. 
'''
"24" = '''
:sup:`24` وَفِي ٱلْغَدِ دَخَلُوا قَيْصَرِيَّةَ. وَأَمَّا كَرْنِيلِيُوسُ فَكَانَ يَنْتَظِرُهُمْ، وَقَدْ دَعَا أَنْسِبَاءَهُ وَأَصْدِقَاءَهُ ٱلْأَقْرَبِينَ. 
'''
"25" = '''
:sup:`25` وَلَمَّا دَخَلَ بُطْرُسُ ٱسْتَقْبَلَهُ كَرْنِيلِيُوسُ وَسَجَدَ وَاقِعًا عَلَى قَدَمَيْهِ. 
'''
"26" = '''
:sup:`26` فَأَقَامَهُ بُطْرُسُ قَائِلًا: «قُمْ، أَنَا أَيْضًا إِنْسَانٌ». 
'''
"27" = '''
:sup:`27` ثُمَّ دَخَلَ وَهُوَ يَتَكَلَّمُ مَعَهُ وَوَجَدَ كَثِيرِينَ مُجْتَمِعِينَ. 
'''
"28" = '''
:sup:`28` فَقَالَ لَهُمْ: «أَنْتُمْ تَعْلَمُونَ كَيْفَ هُوَ مُحَرَّمٌ عَلَى رَجُلٍ يَهُودِيٍّ أَنْ يَلْتَصِقَ بِأَحَدٍ أَجْنَبِيٍّ أَوْ يَأْتِيَ إِلَيْهِ. وَأَمَّا أَنَا فَقَدْ أَرَانِي ٱللهُ أَنْ لَا أَقُولَ عَنْ إِنْسَانٍ مَا إِنَّهُ دَنِسٌ أَوْ نَجِسٌ. 
'''
"29" = '''
:sup:`29` فَلِذَلِكَ جِئْتُ مِنْ دُونِ مُنَاقَضَةٍ إِذِ ٱسْتَدْعَيْتُمُونِي. فَأَسْتَخْبِرُكُمْ: لِأَيِّ سَبَبٍ ٱسْتَدْعَيْتُمُونِي؟». 
'''
"30" = '''
:sup:`30` فَقَالَ كَرْنِيلِيُوسُ: «مُنْذُ أَرْبَعَةِ أَيَّامٍ إِلَى هَذِهِ ٱلسَّاعَةِ كُنْتُ صَائِمًا. وَفِي ٱلسَّاعَةِ ٱلتَّاسِعَةِ كُنْتُ أُصَلِّي فِي بَيْتِي، وَإِذَا رَجُلٌ قَدْ وَقَفَ أَمَامِي بِلِبَاسٍ لَامِعٍ 
'''
"31" = '''
:sup:`31` وَقَالَ: يَا كَرْنِيلِيُوسُ، سُمِعَتْ صَلَاتُكَ وَذُكِرَتْ صَدَقَاتُكَ أَمَامَ ٱللهِ. 
'''
"32" = '''
:sup:`32` فَأَرْسِلْ إِلَى يَافَا وَٱسْتَدْعِ سِمْعَانَ ٱلْمُلَقَّبَ بُطْرُسَ. إِنَّهُ نَازِلٌ فِي بَيْتِ سِمْعَانَ رَجُلٍ دَبَّاغٍ عِنْدَ ٱلْبَحْرِ. فَهُوَ مَتَى جَاءَ يُكَلِّمُكَ. 
'''
"33" = '''
:sup:`33` فَأَرْسَلْتُ إِلَيْكَ حَالًا. وَأَنْتَ فَعَلْتَ حَسَنًا إِذْ جِئْتَ. وَٱلْآنَ نَحْنُ جَمِيعًا حَاضِرُونَ أَمَامَ ٱللهِ لِنَسْمَعَ جَمِيعَ مَا أَمَرَكَ بِهِ ٱللهُ». 
'''
"34" = '''
:sup:`34` فَفَتَحَ بُطْرُسُ فَاهُ وَقَالَ: «بِٱلْحَقِّ أَنَا أَجِدُ أَنَّ ٱللهَ لَا يَقْبَلُ ٱلْوُجُوهَ. 
'''
"35" = '''
:sup:`35` بَلْ فِي كُلِّ أُمَّةٍ، ٱلَّذِي يَتَّقِيهِ وَيَصْنَعُ ٱلْبِرَّ مَقْبُولٌ عِنْدَهُ. 
'''
"36" = '''
:sup:`36` ٱلْكَلِمَةُ ٱلَّتِي أَرْسَلَهَا إِلَى بَنِي إِسْرَائِيلَ يُبَشِّرُ بِٱلسَّلَامِ بِيَسُوعَ ٱلْمَسِيحِ. هَذَا هُوَ رَبُّ ٱلْكُلِّ. 
'''
"37" = '''
:sup:`37` أَنْتُمْ تَعْلَمُونَ ٱلْأَمْرَ ٱلَّذِي صَارَ فِي كُلِّ ٱلْيَهُودِيَّةِ مُبْتَدِئًا مِنَ ٱلْجَلِيلِ، بَعْدَ ٱلْمَعْمُودِيَّةِ ٱلَّتِي كَرَزَ بِهَا يُوحَنَّا. 
'''
"38" = '''
:sup:`38` يَسُوعُ ٱلَّذِي مِنَ ٱلنَّاصِرَةِ كَيْفَ مَسَحَهُ ٱللهُ بِٱلرُّوحِ ٱلْقُدُسِ وَٱلْقُوَّةِ، ٱلَّذِي جَالَ يَصْنَعُ خَيْرًا وَيَشْفِي جَمِيعَ ٱلْمُتَسَلِّطِ عَلَيْهِمْ إِبْلِيسُ، لِأَنَّ ٱللهَ كَانَ مَعَهُ. 
'''
"39" = '''
:sup:`39` وَنَحْنُ شُهُودٌ بِكُلِّ مَا فَعَلَ فِي كُورَةِ ٱلْيَهُودِيَّةِ وَفِي أُورُشَلِيمَ. ٱلَّذِي أَيْضًا قَتَلُوهُ مُعَلِّقِينَ إِيَّاهُ عَلَى خَشَبَةٍ. 
'''
"40" = '''
:sup:`40` هَذَا أَقَامَهُ ٱللهُ فِي ٱلْيَوْمِ ٱلثَّالِثِ، وَأَعْطَى أَنْ يَصِيرَ ظَاهِرًا، 
'''
"41" = '''
:sup:`41` لَيْسَ لِجَمِيعِ ٱلشَّعْبِ، بَلْ لِشُهُودٍ سَبَقَ ٱللهُ فَٱنْتَخَبَهُمْ. لَنَا نَحْنُ ٱلَّذِينَ أَكَلْنَا وَشَرِبْنَا مَعَهُ بَعْدَ قِيَامَتِهِ مِنَ ٱلْأَمْوَاتِ. 
'''
"42" = '''
:sup:`42` وَأَوْصَانَا أَنْ نَكْرِزَ لِلشَّعْبِ، وَنَشْهَدَ بِأَنَّ هَذَا هُوَ ٱلْمُعَيَّنُ مِنَ ٱللهِ دَيَّانًا لِلْأَحْيَاءِ وَٱلْأَمْوَاتِ. 
'''
"43" = '''
:sup:`43` لَهُ يَشْهَدُ جَمِيعُ ٱلْأَنْبِيَاءِ أَنَّ كُلَّ مَنْ يُؤْمِنُ بِهِ يَنَالُ بِٱسْمِهِ غُفْرَانَ ٱلْخَطَايَا». 
'''
"44" = '''
:sup:`44` فَبَيْنَمَا بُطْرُسُ يَتَكَلَّمُ بِهَذِهِ ٱلْأُمُورِ حَلَّ ٱلرُّوحُ ٱلْقُدُسُ عَلَى جَمِيعِ ٱلَّذِينَ كَانُوا يَسْمَعُونَ ٱلْكَلِمَةَ. 
'''
"45" = '''
:sup:`45` فَٱنْدَهَشَ ٱلْمُؤْمِنُونَ ٱلَّذِينَ مِنْ أَهْلِ ٱلْخِتَانِ، كُلُّ مَنْ جَاءَ مَعَ بُطْرُسَ، لِأَنَّ مَوْهِبَةَ ٱلرُّوحِ ٱلْقُدُسِ قَدِ ٱنْسَكَبَتْ عَلَى ٱلْأُمَمِ أَيْضًا. 
'''
"46" = '''
:sup:`46` لِأَنَّهُمْ كَانُوا يَسْمَعُونَهُمْ يَتَكَلَّمُونَ بِأَلْسِنَةٍ وَيُعَظِّمُونَ ٱللهَ. حِينَئِذٍ أَجَابَ بُطْرُسُ: 
'''
"47" = '''
:sup:`47` «أَتُرَى يَسْتَطِيعُ أَحَدٌ أَنْ يَمْنَعَ ٱلْمَاءَ حَتَّى لَا يَعْتَمِدَ هَؤُلَاءِ ٱلَّذِينَ قَبِلُوا ٱلرُّوحَ ٱلْقُدُسَ كَمَا نَحْنُ أَيْضًا؟». 
'''
"48" = '''
:sup:`48` وَأَمَرَ أَنْ يَعْتَمِدُوا بِٱسْمِ ٱلرَّبِّ. حِينَئِذٍ سَأَلُوهُ أَنْ يَمْكُثَ أَيَّامًا. 
'''
