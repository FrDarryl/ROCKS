[28]
"1" = '''
:sup:`1` وَيْلٌ لِإِكْلِيلِ فَخْرِ سُكَارَى أَفْرَايِمَ، وَلِلزَّهْرِ ٱلذَّابِلِ، جَمَالِ بَهَائِهِ ٱلَّذِي عَلَى رَأْسِ وَادِي سَمَائِنِ، ٱلْمَضْرُوبِينَ بِٱلْخَمْرِ. 
'''
"2" = '''
:sup:`2` هُوَذَا شَدِيدٌ وَقَوِيٌّ لِلسَّيِّدِ كَٱنْهِيَالِ ٱلْبَرَدِ، كَنَوْءٍ مُهْلِكٍ، كَسَيْلِ مِيَاهٍ غَزِيرَةٍ جَارِفَةٍ، قَدْ أَلْقَاهُ إِلَى ٱلْأَرْضِ بِشِدَّةٍ. 
'''
"3" = '''
:sup:`3` بِٱلْأَرْجُلِ يُدَاسُ إِكْلِيلُ فَخْرِ سُكَارَى أَفْرَايِمَ. 
'''
"4" = '''
:sup:`4` وَيَكُونُ ٱلزَّهْرُ ٱلذَّابِلُ، جَمَالُ بَهَائِهِ ٱلَّذِي عَلَى رَأْسِ وَادِي ٱلسَّمَائِنِ كَبَاكُورَةِ ٱلتِّينِ قَبْلَ ٱلصَّيْفِ، ٱلَّتِي يَرَاهَا ٱلنَّاظِرُ فَيَبْلَعُهَا وَهِيَ فِي يَدِهِ. 
'''
"5" = '''
:sup:`5` فِي ذَلِكَ ٱلْيَوْمِ يَكُونُ رَبُّ ٱلْجُنُودِ إِكْلِيلَ جَمَالٍ وَتَاجَ بَهَاءٍ لِبَقِيَّةِ شَعْبِهِ، 
'''
"6" = '''
:sup:`6` وَرُوحَ ٱلْقَضَاءِ لِلْجَالِسِ لِلْقَضَاءِ، وَبَأْسًا لِلَّذِينَ يَرُدُّونَ ٱلْحَرْبَ إِلَى ٱلْبَابِ. 
'''
"7" = '''
:sup:`7` وَلَكِنَّ هَؤُلَاءِ أَيْضًا ضَلُّوا بِٱلْخَمْرِ وَتَاهُوا بِٱلْمُسْكِرِ. ٱلْكَاهِنُ وَٱلنَّبِيُّ تَرَنَّحَا بِٱلْمُسْكِرِ. ٱبْتَلَعَتْهُمَا ٱلْخَمْرُ. تَاهَا مِنَ ٱلْمُسْكِرِ، ضَلَّا فِي ٱلرُّؤْيَا، قَلِقَا فِي ٱلْقَضَاءِ. 
'''
"8" = '''
:sup:`8` فَإِنَّ جَمِيعَ ٱلْمَوَائِدِ ٱمْتَلَأَتْ قَيْئًا وَقَذَرًا. لَيْسَ مَكَانٌ. 
'''
"9" = '''
:sup:`9` «لِمَنْ يُعَلِّمُ مَعْرِفَةً، وَلِمَنْ يُفْهِمُ تَعْلِيمًا؟ أَلِلْمَفْطُومِينَ عَنِ ٱللَّبَنِ، لِلْمَفْصُولِينَ عَنِ ٱلثُّدِيِّ؟ 
'''
"10" = '''
:sup:`10` لِأَنَّهُ أَمْرٌ عَلَى أَمْرٍ. أَمْرٌ عَلَى أَمْرٍ. فَرْضٌ عَلَى فَرْضٍ. فَرْضٌ عَلَى فَرْضٍ. هُنَا قَلِيلٌ هُنَاكَ قَلِيلٌ». 
'''
"11" = '''
:sup:`11` إِنَّهُ بِشَفَةٍ لَكْنَاءَ وَبِلِسَانٍ آخَرَ يُكَلِّمُ هَذَا ٱلشَّعْبَ، 
'''
"12" = '''
:sup:`12` ٱلَّذِينَ قَالَ لَهُمْ: «هَذِهِ هِيَ ٱلرَّاحَةُ. أَرِيحُوا ٱلرَّازِحَ، وَهَذَا هُوَ ٱلسُّكُونُ». وَلَكِنْ لَمْ يَشَاءُوا أَنْ يَسْمَعُوا. 
'''
"13" = '''
:sup:`13` فَكَانَ لَهُمْ قَوْلُ ٱلرَّبِّ: أَمْرًا عَلَى أَمْرٍ. أَمْرًا عَلَى أَمْرٍ. فَرْضًا عَلَى فَرْضٍ. فَرْضًا عَلَى فَرْضٍ. هُنَا قَلِيلًا هُنَاكَ قَلِيلًا، لِكَيْ يَذْهَبُوا وَيَسْقُطُوا إِلَى ٱلْوَرَاءِ وَيَنْكَسِرُوا وَيُصَادُوا فَيُؤْخَذُوا. 
'''
"14" = '''
:sup:`14` لِذَلِكَ ٱسْمَعُوا كَلَامَ ٱلرَّبِّ يَارِجَالَ ٱلْهُزْءِ، وُلَاةَ هَذَا ٱلشَّعْبِ ٱلَّذِي فِي أُورُشَلِيمَ. 
'''
"15" = '''
:sup:`15` لِأَنَّكُمْ قُلْتُمْ: «قَدْ عَقَدْنَا عَهْدًا مَعَ ٱلْمَوْتِ، وَصَنَعْنَا مِيثَاقًا مَعَ ٱلْهَاوِيَةِ. ٱلسَّوْطُ ٱلْجَارِفُ إِذَا عَبَرَ لَا يَأْتِينَا، لِأَنَّنَا جَعَلْنَا ٱلْكَذِبَ مَلْجَأَنَا، وَبِٱلْغِشِّ ٱسْتَتَرْنَا». 
'''
"16" = '''
:sup:`16` لِذَلِكَ هَكَذَا يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ: «هَأَنَذَا أُؤَسِّسُ فِي صِهْيَوْنَ حَجَرًا، حَجَرَ ٱمْتِحَانٍ، حَجَرَ زَاوِيَةٍ كَرِيمًا، أَسَاسًا مُؤَسَّسًا: مَنْ آمَنَ لَا يَهْرُبُ. 
'''
"17" = '''
:sup:`17` وَأَجْعَلُ ٱلْحَقَّ خَيْطًا وَٱلْعَدْلَ مِطْمَارًا، فَيَخْطَفُ ٱلْبَرَدُ مَلْجَأَ ٱلْكَذِبِ، وَيَجْرُفُ ٱلْمَاءُ ٱلسِّتَارَةَ. 
'''
"18" = '''
:sup:`18` وَيُمْحَى عَهْدُكُمْ مَعَ ٱلْمَوْتِ، وَلَا يَثْبُتُ مِيثَاقُكُمْ مَعَ ٱلْهَاوِيَةِ. ٱلسَّوْطُ ٱلْجَارِفُ إِذَا عَبَرَ تَكُونُونَ لَهُ لِلدَّوْسِ. 
'''
"19" = '''
:sup:`19` كُلَّمَا عَبَرَ يَأْخُذُكُمْ، فَإِنَّهُ كُلَّ صَبَاحٍ يَعْبُرُ، فِي ٱلنَّهَارِ وَفِي ٱللَّيْلِ، وَيَكُونُ فَهْمُ ٱلْخَبَرِ فَقَطِ ٱنْزِعَاجًا». 
'''
"20" = '''
:sup:`20` لِأَنَّ ٱلْفِرَاشَ قَدْ قَصَرَ عَنِ ٱلتَّمَدُّدِ، وَٱلْغِطَاءَ ضَاقَ عَنِ ٱلِٱلْتِحَافِ. 
'''
"21" = '''
:sup:`21` لِأَنَّهُ كَمَا فِي جَبَلِ فَرَاصِيمَ يَقُومُ ٱلرَّبُّ، وَكَمَا فِي ٱلْوَطَاءِ عِنْدَ جِبْعُونَ يَسْخَطُ لِيَفْعَلَ فَعْلَهُ، فَعْلَهُ ٱلْغَرِيبَ، وَلِيَعْمَلَ عَمَلَهُ، عَمَلَهُ ٱلْغَرِيبَ. 
'''
"22" = '''
:sup:`22` فَٱلْآنَ لَا تَكُونُوا مُتَهَكِّمِينَ لِئَلَّا تُشَدَّدَ رُبُطُكُمْ، لِأَنِّي سَمِعْتُ فَنَاءً قُضِيَ بِهِ مِنْ قِبَلِ ٱلسَّيِّدِ رَبِّ ٱلْجُنُودِ عَلَى كُلِّ ٱلْأَرْضِ. 
'''
"23" = '''
:sup:`23` اُصْغُوا وَٱسْمَعُوا صَوْتِي. ٱنْصُتُوا وَٱسْمَعُوا قَوْلِي: 
'''
"24" = '''
:sup:`24` هَلْ يَحْرُثُ ٱلْحَارِثُ كُلَّ يَوْمٍ لِيَزْرَعَ، وَيَشُقُّ أَرْضَهُ وَيُمَهِّدُهَا؟ 
'''
"25" = '''
:sup:`25` أَلَيْسَ أَنَّهُ إِذَا سَوَّى وَجْهَهَا يَبْذُرُ ٱلشُّونِيزَ وَيُذَرِّي ٱلْكَمُّونَ، وَيَضَعُ ٱلْحِنْطَةَ فِي أَتْلَامٍ، وَٱلشَّعِيرَ فِي مَكَانٍ مُعَيَّنٍ، وَٱلْقَطَانِيَّ فِي حُدُودِهَا؟ 
'''
"26" = '''
:sup:`26` فَيُرْشِدُهُ. بِٱلْحَقِّ يُعَلِّمُهُ إِلَهُهُ. 
'''
"27" = '''
:sup:`27` إِنَّ ٱلشُّونِيزَ لَا يُدْرَسُ بِٱلنَّوْرَجِ، وَلَا تُدَارُ بَكَرَةُ ٱلْعَجَلَةِ عَلَى ٱلْكَمُّونِ، بَلْ بِٱلْقَضِيبِ يُخْبَطُ ٱلشُّونِيزُ، وَٱلْكَمُّونُ بِٱلْعَصَا. 
'''
"28" = '''
:sup:`28` يُدَقُّ ٱلْقَمْحُ لِأَنَّهُ لَا يَدْرُسُهُ إِلَى ٱلْأَبَدِ، فَيَسُوقُ بَكَرَةَ عَجَلَتِهِ وَخَيْلَهُ. لَا يَسْحَقُهُ. 
'''
"29" = '''
:sup:`29` هَذَا أَيْضًا خَرَجَ مِنْ قِبَلِ رَبِّ ٱلْجُنُودِ. عَجِيبُ ٱلرَّأْيِ عَظِيمُ ٱلْفَهْمِ. 
'''
