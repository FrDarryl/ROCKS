[1]
"1" = '''
:sup:`1` فِي ٱلسَّنَةِ ٱلثَّانِيَةِ لِدَارِيُوسَ ٱلْمَلِكِ، فِي ٱلشَّهْرِ ٱلسَّادِسِ فِي أَوَّلِ يَوْمٍ مِنَ ٱلشَّهْرِ، كَانَتْ كَلِمَةُ ٱلرَّبِّ عَنْ يَدِ حَجَّي ٱلنَّبِيِّ إِلَى زَرُبَّابِلَ بْنِ شَأَلْتِيئِيلَ وَالِي يَهُوذَا، وَإِلَى يَهُوشَعَ بْنِ يَهُوصَادِقَ ٱلْكَاهِنِ ٱلْعَظِيمِ قَائِلًا: 
'''
"2" = '''
:sup:`2` «هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ قَائِلًا: هَذَا ٱلشَّعْبُ قَالَ إِنَّ ٱلْوَقْتَ لَمْ يَبْلُغْ وَقْتَ بِنَاءِ بَيْتِ ٱلرَّبِّ». 
'''
"3" = '''
:sup:`3` فَكَانَتْ كَلِمَةُ ٱلرَّبِّ عَنْ يَدِ حَجَّي ٱلنَّبِيِّ قَائِلًا: 
'''
"4" = '''
:sup:`4` «هَلِ ٱلْوَقْتُ لَكُمْ أَنْتُمْ أَنْ تَسْكُنُوا فِي بُيُوتِكُمُ ٱلْمُغَشَّاةِ، وَهَذَا ٱلْبَيْتُ خَرَابٌ؟ 
'''
"5" = '''
:sup:`5` وَٱلْآنَ فَهَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: ٱجْعَلُوا قَلْبَكُمْ عَلَى طُرُقِكُمْ. 
'''
"6" = '''
:sup:`6` زَرَعْتُمْ كَثِيرًا وَدَخَّلْتُمْ قَلِيلًا. تَأْكُلُونَ وَلَيْسَ إِلَى ٱلشَّبَعِ. تَشْرَبُونَ وَلَا تَرْوُونَ. تَكْتَسُونَ وَلَا تَدْفَأُونَ. وَٱلْآخِذُ أُجْرَةً يَأْخُذُ أُجْرَةً لِكِيسٍ مَنْقُوبٍ. 
'''
"7" = '''
:sup:`7` «هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: ٱجْعَلُوا قَلْبَكُمْ عَلَى طُرُقِكُمْ. 
'''
"8" = '''
:sup:`8` اِصْعَدُوا إِلَى ٱلْجَبَلِ وَأْتُوا بِخَشَبٍ وَٱبْنُوا ٱلْبَيْتَ، فَأَرْضَى عَلَيْهِ وَأَتَمَجَّدَ، قَالَ ٱلرَّبُّ. 
'''
"9" = '''
:sup:`9` ٱنْتَظَرْتُمْ كَثِيرًا وَإِذَا هُوَ قَلِيلٌ. وَلَمَّا أَدْخَلْتُمُوهُ ٱلْبَيْتَ نَفَخْتُ عَلَيْهِ. لِمَاذَا؟ يَقُولُ رَبُّ ٱلْجُنُودِ. لِأَجْلِ بَيْتِي ٱلَّذِي هُوَ خَرَابٌ، وَأَنْتُمْ رَاكِضُونَ كُلُّ إِنْسَانٍ إِلَى بَيْتِهِ. 
'''
"10" = '''
:sup:`10` لِذَلِكَ مَنَعَتِ ٱلسَّمَاوَاتُ مِنْ فَوْقِكُمُ ٱلنَّدَى، وَمَنَعَتِ ٱلْأَرْضُ غَلَّتَهَا. 
'''
"11" = '''
:sup:`11` وَدَعَوْتُ بِٱلْحَرِّ عَلَى ٱلْأَرْضِ وَعَلَى ٱلْجِبَالِ وَعَلَى ٱلْحِنْطَةِ وَعَلَى ٱلْمِسْطَارِ وَعَلَى ٱلزَّيْتِ وَعَلَى مَا تُنْبِتُهُ ٱلْأَرْضُ، وَعَلَى ٱلنَّاسِ وَعَلَى ٱلْبَهَائِمِ، وَعَلَى كُلِّ أَتْعَابِ ٱلْيَدَيْنِ». 
'''
"12" = '''
:sup:`12` حِينَئِذٍ سَمِعَ زَرُبَّابِلُ بْنُ شَأَلْتِيئِيلَ وَيَهُوشَعُ بْنُ يَهُوصَادِقَ ٱلْكَاهِنِ ٱلْعَظِيمِ، وَكُلُّ بَقِيَّةِ ٱلشَّعْبِ صَوْتَ ٱلرَّبِّ إِلَهِهِمْ وَكَلَامَ حَجَّي ٱلنَّبِيِّ كَمَا أَرْسَلَهُ ٱلرَّبُّ إِلَهُهُمْ. وَخَافَ ٱلشَّعْبُ أَمَامَ وَجْهِ ٱلرَّبِّ. 
'''
"13" = '''
:sup:`13` فَقَالَ حَجَّي رَسُولُ ٱلرَّبِّ بِرِسَالَةِ ٱلرَّبِّ لِجَمِيعِ ٱلشَّعْبِ قَائِلًا: «أَنَا مَعَكُمْ، يَقُولُ ٱلرَّبُّ». 
'''
"14" = '''
:sup:`14` وَنَبَّهَ ٱلرَّبُّ رُوحَ زَرُبَّابِلَ بْنِ شَأَلْتِيئِيلَ وَالِي يَهُوذَا، وَرُوحَ يَهُوشَعَ بْنِ يَهُوصَادِقَ ٱلْكَاهِنِ ٱلْعَظِيمِ، وَرُوحَ كُلِّ بَقِيَّةِ ٱلشَّعْبِ. فَجَاءُوا وَعَمِلُوا ٱلشُّغْلَ فِي بَيْتِ رَبِّ ٱلْجُنُودِ إِلَهِهِمْ، 
'''
"15" = '''
:sup:`15` فِي ٱلْيَوْمِ ٱلرَّابِعِ وَٱلْعِشْرِينَ مِنَ ٱلشَّهْرِ ٱلسَّادِسِ، فِي ٱلسَّنَةِ ٱلثَّانِيَةِ لِدَارِيُوسَ ٱلْمَلِكِ. 
'''
