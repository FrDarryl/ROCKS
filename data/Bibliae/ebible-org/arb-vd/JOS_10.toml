[10]
"1" = '''
:sup:`1` فَلَمَّا سَمِعَ أَدُونِي صَادَقَ مَلِكُ أُورُشَلِيمَ أَنَّ يَشُوعَ قَدْ أَخَذَ عَايَ وَحَرَّمَهَا. كَمَا فَعَلَ بِأَرِيحَا وَمَلِكِهَا فَعَلَ بِعَايٍ وَمَلِكِهَا، وَأَنَّ سُكَّانَ جِبْعُونَ قَدْ صَالَحُوا إِسْرَائِيلَ وَكَانُوا فِي وَسَطِهِمْ، 
'''
"2" = '''
:sup:`2` خَافَ جِدًّا، لِأَنَّ جِبْعُونَ مَدِينَةٌ عَظِيمَةٌ كَإِحْدَى ٱلْمُدُنِ ٱلْمَلَكِيَّةِ، وَهِيَ أَعْظَمُ مِنْ عَايٍ، وَكُلُّ رِجَالِهَا جَبَابِرَةٌ. 
'''
"3" = '''
:sup:`3` فَأَرْسَلَ أَدُونِي صَادَقَ مَلِكُ أُورُشَلِيمَ إِلَى هُوهَامَ مَلِكِ حَبْرُونَ، وَفِرْآمَ مَلِكِ يَرْمُوتَ، وَيَافِيعَ مَلِكِ لَخِيشَ، وَدَبِيرَ مَلِكِ عَجْلُونَ يَقُولُ: 
'''
"4" = '''
:sup:`4` «ٱصْعَدُوا إِلَيَّ وَأَعِينُونِي، فَنَضْرِبَ جِبْعُونَ لِأَنَّهَا صَالَحَتْ يَشُوعَ وَبَنِي إِسْرَائِيلَ». 
'''
"5" = '''
:sup:`5` فَٱجْتَمَعَ مُلُوكُ ٱلْأَمُورِيِّينَ ٱلْخَمْسَةُ: مَلِكُ أُورُشَلِيمَ، وَمَلِكُ حَبْرُونَ، وَمَلِكُ يَرْمُوتَ، وَمَلِكُ لَخِيشَ، وَمَلِكُ عَجْلُونَ، وَصَعِدُوا هُمْ وَكُلُّ جُيُوشِهِمْ وَنَزَلُوا عَلَى جِبْعُونَ وَحَارَبُوهَا. 
'''
"6" = '''
:sup:`6` فَأَرْسَلَ أَهْلُ جِبْعُونَ إِلَى يَشُوعَ إِلَى ٱلْمَحَلَّةِ فِي ٱلْجِلْجَالِ يَقُولُونَ: «لَا تُرْخِ يَدَيْكَ عَنْ عَبِيدِكَ. ٱصْعَدْ إِلَيْنَا عَاجِلًا وَخَلِّصْنَا وَأَعِنَّا، لِأَنَّهُ قَدِ ٱجْتَمَعَ عَلَيْنَا جَمِيعُ مُلُوكِ ٱلْأَمُورِيِّينَ ٱلسَّاكِنِينَ فِي ٱلْجَبَلِ». 
'''
"7" = '''
:sup:`7` فَصَعِدَ يَشُوعُ مِنَ ٱلْجِلْجَالِ هُوَ وَجَمِيعُ رِجَالِ ٱلْحَرْبِ مَعَهُ وَكُلُّ جَبَابِرَةِ ٱلْبَأْسِ. 
'''
"8" = '''
:sup:`8` فَقَالَ ٱلرَّبُّ لِيَشُوعَ: «لَا تَخَفْهُمْ، لِأَنِّي بِيَدِكَ قَدْ أَسْلَمْتُهُمْ. لَا يَقِفُ رَجُلٌ مِنْهُمْ بِوَجْهِكَ». 
'''
"9" = '''
:sup:`9` فَأَتَى إِلَيْهِمْ يَشُوعُ بَغْتَةً. صَعِدَ ٱللَّيْلَ كُلَّهُ مِنَ ٱلْجِلْجَالِ. 
'''
"10" = '''
:sup:`10` فَأَزْعَجَهُمُ ٱلرَّبُّ أَمَامَ إِسْرَائِيلَ، وَضَرَبَهُمْ ضَرْبَةً عَظِيمَةً فِي جِبْعُونَ، وَطَرَدَهُمْ فِي طَرِيقِ عَقَبَةِ بَيْتِ حُورُونَ، وَضَرَبَهُمْ إِلَى عَزِيقَةَ وَإِلَى مَقِّيدَةَ. 
'''
"11" = '''
:sup:`11` وَبَيْنَمَا هُمْ هَارِبُونَ مِنْ أَمَامِ إِسْرَائِيلَ وَهُمْ فِي مُنْحَدَرِ بَيْتِ حُورُونَ، رَمَاهُمُ ٱلرَّبُّ بِحِجَارَةٍ عَظِيمَةٍ مِنَ ٱلسَّمَاءِ إِلَى عَزِيقَةَ فَمَاتُوا. وَٱلَّذِينَ مَاتُوا بِحِجَارَةِ ٱلْبَرَدِ هُمْ أَكْثَرُ مِنَ ٱلَّذِينَ قَتَلَهُمْ بَنُو إِسْرَائِيلَ بِٱلسَّيْفِ. 
'''
"12" = '''
:sup:`12` حِينَئِذٍ كَلَّمَ يَشُوعُ ٱلرَّبَّ، يَوْمَ أَسْلَمَ ٱلرَّبُّ ٱلْأَمُورِيِّينَ أَمَامَ بَنِي إِسْرَائِيلَ، وَقَالَ أَمَامَ عُيُونِ إِسْرَائِيلَ: «يَا شَمْسُ دُومِي عَلَى جِبْعُونَ، وَيَا قَمَرُ عَلَى وَادِي أَيَّلُونَ». 
'''
"13" = '''
:sup:`13` فَدَامَتِ ٱلشَّمْسُ وَوَقَفَ ٱلْقَمَرُ حَتَّى ٱنْتَقَمَ ٱلشَّعْبُ مِنْ أَعْدَائِهِ. أَلَيْسَ هَذَا مَكْتُوبًا فِي سِفْرِ يَاشَرَ؟ فَوَقَفَتِ ٱلشَّمْسُ فِي كَبِدِ ٱلسَّمَاءِ وَلَمْ تَعْجَلْ لِلْغُرُوبِ نَحْوَ يَوْمٍ كَامِلٍ. 
'''
"14" = '''
:sup:`14` وَلَمْ يَكُنْ مِثْلُ ذَلِكَ ٱلْيَوْمِ قَبْلَهُ وَلَا بَعْدَهُ سَمِعَ فِيهِ ٱلرَّبُّ صَوْتَ إِنْسَانٍ، لِأَنَّ ٱلرَّبَّ حَارَبَ عَنْ إِسْرَائِيلَ. 
'''
"15" = '''
:sup:`15` ثُمَّ رَجَعَ يَشُوعُ وَجَمِيعُ إِسْرَائِيلَ مَعَهُ إِلَى ٱلْمَحَلَّةِ فِي ٱلْجِلْجَالِ. 
'''
"16" = '''
:sup:`16` فَهَرَبَ أُولَئِكَ ٱلْخَمْسَةُ ٱلْمُلُوكِ وَٱخْتَبَأُوا فِي مَغَارَةٍ فِي مَقِّيدَةَ. 
'''
"17" = '''
:sup:`17` فَأُخْبِرَ يَشُوعُ وَقيِلَ لَهُ: «قَدْ وُجِدَ ٱلْمُلُوكُ ٱلْخَمْسَةُ مُخْتَبِئِينَ فِي مَغَارَةٍ فِي مَقِّيدَةَ». 
'''
"18" = '''
:sup:`18` فَقَالَ يَشُوعُ: «دَحْرِجُوا حِجَارَةً عَظِيمَةً عَلَى فَمِ ٱلْمَغَارَةِ، وَأَقِيمُوا عَلَيْهَا رِجَالًا لِأَجْلِ حِفْظِهِمْ. 
'''
"19" = '''
:sup:`19` وَأَمَّا أَنْتُمْ فَلَا تَقِفُوا، بَلِ ٱسْعَوْا وَرَاءَ أَعْدَائِكُمْ وَٱضْرِبُوا مُؤَخَّرَهُمْ. لَا تَدَعُوهُمْ يَدْخُلُونَ مُدُنَهُمْ، لِأَنَّ ٱلرَّبَّ إِلَهَكُمْ قَدْ أَسْلَمَهُمْ بِيَدِكُمْ». 
'''
"20" = '''
:sup:`20` وَلَمَّا ٱنْتَهَى يَشُوعُ وَبَنُو إِسْرَائِيلَ مِنْ ضَرْبِهِمْ ضَرْبَةً عَظِيمَةً جِدًّا حَتَّى فَنُوا، وَٱلشَّرَدُ ٱلَّذِينَ شَرَدُوا مِنْهُمْ دَخَلُوا ٱلْمُدُنَ ٱلْمُحَصَّنَةَ. 
'''
"21" = '''
:sup:`21` رَجَعَ جَمِيعُ ٱلشَّعْبِ إِلَى ٱلْمَحَلَّةِ إِلَى يَشُوعَ فِي مَقِّيدَةَ بِسَلَامٍ. لَمْ يَسُنَّ أَحَدٌ لِسَانَهُ عَلَى بَنِي إِسْرَائِيلَ. 
'''
"22" = '''
:sup:`22` فَقَالَ يَشُوعُ: «ٱفْتَحُوا فَمَ ٱلْمَغَارَةِ وَأَخْرِجُوا إِلَيَّ هَؤُلَاءِ ٱلْخَمْسَةَ ٱلْمُلُوكِ مِنَ ٱلْمَغَارَةِ». 
'''
"23" = '''
:sup:`23` فَفَعَلُوا كَذَلِكَ، وَأَخْرَجُوا إِلَيْهِ أُولَئِكَ ٱلْمُلُوكَ ٱلْخَمْسَةَ مِنَ ٱلْمَغَارَةِ: مَلِكَ أُورُشَلِيمَ، وَمَلِكَ حَبْرُونَ، وَمَلِكَ يَرْمُوتَ، وَمَلِكَ لَخِيشَ، وَمَلِكَ عَجْلُونَ. 
'''
"24" = '''
:sup:`24` وَكَانَ لَمَّا أَخْرَجُوا أُولَئِكَ ٱلْمُلُوكَ إِلَى يَشُوعَ أَنَّ يَشُوعَ دَعَا كُلَّ رِجَالِ إِسْرَائِيلَ، وَقَالَ لِقُوَّادِ رِجَالِ ٱلْحَرْبِ ٱلَّذِينَ سَارُوا مَعَهُ: «تَقَدَّمُوا وَضَعُوا أَرْجُلَكُمْ عَلَى أَعْنَاقِ هَؤُلَاءِ ٱلْمُلُوكِ». فَتَقَدَّمُوا وَوَضَعُوا أَرْجُلَهُمْ عَلَى أَعْنَاقِهِمْ. 
'''
"25" = '''
:sup:`25` فَقَالَ لَهُمْ يَشُوعُ: «لَا تَخَافُوا وَلَا تَرْتَعِبُوا. تَشَدَّدُوا وَتَشَجَّعُوا. لِأَنَّهُ هَكَذَا يَفْعَلُ ٱلرَّبُّ بِجَمِيعِ أَعْدَائِكُمُ ٱلَّذِينَ تُحَارِبُونَهُمْ». 
'''
"26" = '''
:sup:`26` وَضَرَبَهُمْ يَشُوعُ بَعْدَ ذَلِكَ وَقَتَلَهُمْ وَعَلَّقَهُمْ عَلَى خَمْسِ خَشَبٍ، وَبَقُوا مُعَلَّقِينَ عَلَى ٱلْخَشَبِ حَتَّى ٱلْمَسَاءِ. 
'''
"27" = '''
:sup:`27` وَكَانَ عِنْدَ غُرُوبِ ٱلشَّمْسِ أَنَّ يَشُوعَ أَمَرَ فَأَنْزَلُوهُمْ عَنِ ٱلْخَشَبِ وَطَرَحُوهُمْ فِي ٱلْمَغَارَةِ ٱلَّتِي ٱخْتَبَأُوا فِيهَا، وَوَضَعُوا حِجَارَةً كَبِيرَةً عَلَى فَمِ ٱلْمَغَارةِ حَتَّى إِلَى هَذَا ٱلْيَوْمِ عَيْنِهِ. 
'''
"28" = '''
:sup:`28` وَأَخَذَ يَشُوعُ مَقِّيدَةَ فِي ذَلِكَ ٱلْيَوْمِ وَضَرَبَهَا بِحَدِّ ٱلسَّيْفِ، وَحَرَّمَ مَلِكَهَا هُوَ وَكُلَّ نَفْسٍ بِهَا. لَمْ يُبْقِ شَارِدًا، وَفَعَلَ بِمَلِكِ مَقِّيدَةَ كَمَا فَعَلَ بِمَلِكِ أَرِيحَا. 
'''
"29" = '''
:sup:`29` ثُمَّ ٱجْتَازَ يَشُوعُ مِنْ مَقِّيدَةَ وَكُلُّ إِسْرَائِيلَ مَعَهُ إِلَى لِبْنَةَ، وَحَارَبَ لِبْنَةَ. 
'''
"30" = '''
:sup:`30` فَدَفَعَهَا ٱلرَّبُّ هِيَ أَيْضًا بِيَدِ إِسْرَائِيلَ مَعَ مَلِكِهَا، فَضَرَبَهَا بِحَدِّ ٱلسَّيْفِ وَكُلَّ نَفْسٍ بِهَا. لَمْ يُبْقِ بِهَا شَارِدًا، وَفَعَلَ بِمَلِكِهَا كَمَا فَعَلَ بِمَلِكِ أَرِيحَا. 
'''
"31" = '''
:sup:`31` ثُمَّ ٱجْتَازَ يَشُوعُ وَكُلُّ إِسْرَائِيلَ مَعَهُ مِنْ لِبْنَةَ إِلَى لَخِيشَ وَنَزَلَ عَلَيْهَا وَحَارَبَهَا. 
'''
"32" = '''
:sup:`32` فَدَفَعَ ٱلرَّبُّ لَخِيشَ بِيَدِ إِسْرَائِيلَ، فَأَخَذَهَا فِي ٱلْيَوْمِ ٱلثَّانِي وَضَرَبَهَا بِحَدِّ ٱلسَّيْفِ وَكُلَّ نَفْسٍ بِهَا حَسَبَ كُلِّ مَا فَعَلَ بِلِبْنَةَ. 
'''
"33" = '''
:sup:`33` حِينَئِذٍ صَعِدَ هُورَامُ مَلِكُ جَازَرَ لِإِعَانَةِ لَخِيشَ، وَضَرَبَهُ يَشُوعُ مَعَ شَعْبِهِ حَتَّى لَمْ يُبْقِ لَهُ شَارِدًا. 
'''
"34" = '''
:sup:`34` ثُمَّ ٱجْتَازَ يَشُوعُ وَكُلُّ إِسْرَائِيلَ مَعَهُ مِنْ لَخِيشَ إِلَى عَجْلُونَ فَنَزَلُوا عَلَيْهَا وَحَارَبُوهَا، 
'''
"35" = '''
:sup:`35` وَأَخَذُوهَا فِي ذَلِكَ ٱلْيَوْمِ وَضَرَبُوهَا بِحَدِّ ٱلسَّيْفِ، وَحَرَّمَ كُلَّ نَفْسٍ بِهَا فِي ذَلِكَ ٱلْيَوْمِ حَسَبَ كُلِّ مَا فَعَلَ بِلَخِيشَ. 
'''
"36" = '''
:sup:`36` ثُمَّ صَعِدَ يَشُوعُ وَجَمِيعُ إِسْرَائِيلَ مَعَهُ مِنْ عَجْلُونَ إِلَى حَبْرُونَ وَحَارَبُوهَا، 
'''
"37" = '''
:sup:`37` وَأَخَذُوهَا وَضَرَبُوهَا بِحَدِّ ٱلسَّيْفِ مَعَ مَلِكِهَا وَكُلِّ مُدُنِهَا وَكُلِّ نَفْسٍ بِهَا. لَمْ يُبْقِ شَارِدًا حَسَبَ كُلِّ مَا فَعَلَ بِعَجْلُونَ، فَحَرَّمَهَا وَكُلَّ نَفْسٍ بِهَا. 
'''
"38" = '''
:sup:`38` ثُمَّ رَجَعَ يَشُوعُ وَكُلُّ إِسْرَائِيلَ مَعَهُ إِلَى دَبِيرَ وَحَارَبَهَا، 
'''
"39" = '''
:sup:`39` وَأَخَذَهَا مَعَ مَلِكِهَا وَكُلِّ مُدُنِهَا، وَضَرَبُوهَا بِحَدِّ ٱلسَّيْفِ وَحَرَّمُوا كُلَّ نَفْسٍ بِهَا. لَمْ يُبْقِ شَارِدًا، كَمَا فَعَلَ بِحَبْرُونَ كَذَلِكَ فَعَلَ بِدَبِيرَ وَمَلِكِهَا، وَكَمَا فَعَلَ بِلِبْنَةَ وَمَلِكِهَا. 
'''
"40" = '''
:sup:`40` فَضَرَبَ يَشُوعُ كُلَّ أَرْضِ ٱلْجَبَلِ وَٱلْجَنُوبِ وَٱلسَّهْلِ وَٱلسُّفُوحِ وَكُلَّ مُلُوكِهَا. لَمْ يُبْقِ شَارِدًا، بَلْ حَرَّمَ كُلَّ نَسَمَةٍ كَمَا أَمَرَ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ. 
'''
"41" = '''
:sup:`41` فَضَرَبَهُمْ يَشُوعُ مِنْ قَادَشَ بَرْنِيعَ إِلَى غَزَّةَ وَجَمِيعَ أَرْضِ جُوشِنَ إِلَى جِبْعُونَ. 
'''
"42" = '''
