[5]
"1" = '''
:sup:`1` اِسْمَعُوا هَذَا ٱلْقَوْلَ ٱلَّذِي أَنَا أُنَادِي بِهِ عَلَيْكُمْ، مَرْثَاةً يَا بَيْتَ إِسْرَائِيلَ: 
'''
"2" = '''
:sup:`2` «سَقَطَتْ عَذْرَاءُ إِسْرَائِيلَ. لَا تَعُودُ تَقُومُ. ٱنْطَرَحَتْ عَلَى أَرْضِهَا لَيْسَ مَنْ يُقِيمُهَا». 
'''
"3" = '''
:sup:`3` لِأَنَّهُ هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: «ٱلْمَدِينَةُ ٱلْخَارِجَةُ بِأَلْفٍ، يَبْقَى لَهَا مِئَةٌ، وَٱلْخَارِجَةُ بِمِئَةٍ يَبْقَى لَهَا عَشَرَةٌ مِنْ بَيْتِ إِسْرَائِيلَ». 
'''
"4" = '''
:sup:`4` لِأَنَّهُ هَكَذَا قَالَ ٱلرَّبُّ لِبَيْتِ إِسْرَائِيلَ: «ٱطْلُبُوا فَتَحْيَوْا. 
'''
"5" = '''
:sup:`5` وَلَا تَطْلُبُوا بَيْتَ إِيلَ، وَإِلَى ٱلْجِلْجَالِ لَا تَذْهَبُوا، وَإِلَى بِئْرَ سَبْعٍ لَا تَعْبُرُوا. لِأَنَّ ٱلْجِلْجَالَ تُسْبَى سَبْيًا، وَبَيْتَ إِيلَ تَصِيرُ عَدَمًا». 
'''
"6" = '''
:sup:`6` اُطْلُبُوا ٱلرَّبَّ فَتَحْيَوْا لِئَلَّا يَقْتَحِمَ بَيْتَ يُوسُفَ كَنَارٍ تُحْرِقُ، وَلَا يَكُونُ مَنْ يُطْفِئُهَا مِنْ بَيْتِ إِيلَ. 
'''
"7" = '''
:sup:`7` يَا أَيُّهَا ٱلَّذِينَ يُحَوِّلُونَ ٱلْحَقَّ أَفْسَنْتِينًا، وَيُلْقُونَ ٱلْبِرَّ إِلَى ٱلْأَرْضِ. 
'''
"8" = '''
:sup:`8` اَلَّذِي صَنَعَ ٱلثُّرَيَّا وَٱلْجَبَّارَ، وَيُحَوِّلُ ظِلَّ ٱلْمَوْتِ صُبْحًا، وَيُظْلِمُ ٱلنَّهَارَ كَٱللَّيْلِ. ٱلَّذِي يَدْعُو مِيَاهَ ٱلْبَحْرِ وَيَصُبُّهَا عَلَى وَجْهِ ٱلْأَرْضِ، يَهْوَهُ ٱسْمُهُ. 
'''
"9" = '''
:sup:`9` ٱلَّذِي يُفْلِحُ ٱلْخَرِبَ عَلَى ٱلْقَوِيِّ، فَيَأْتِي ٱلْخَرِبُ عَلَى ٱلْحِصْنِ. 
'''
"10" = '''
:sup:`10` إِنَّهُمْ فِي ٱلْبَابِ يُبْغِضُونَ ٱلْمُنْذِرَ، وَيَكْرَهُونَ ٱلْمُتَكَلِّمَ بِٱلصِّدْقِ. 
'''
"11" = '''
:sup:`11` لِذَلِكَ مِنْ أَجْلِ أَنَّكُمْ تَدُوسُونَ ٱلْمِسْكِينَ، وَتَأْخُذُونَ مِنْهُ هَدِيَّةَ قَمْحٍ، بَنَيْتُمْ بُيُوتًا مِنْ حِجَارَةٍ مَنْحُوتَةٍ وَلَا تَسْكُنُونَ فِيهَا، وَغَرَسْتُمْ كُرُومًا شَهِيَّةً وَلَا تَشْرَبُونَ خَمْرَهَا. 
'''
"12" = '''
:sup:`12` لِأَنِّي عَلِمْتُ أَنَّ ذُنُوبَكُمْ كَثِيرَةٌ وَخَطَايَاكُمْ وَافِرَةٌ أَيُّهَا ٱلْمُضَايِقُونَ ٱلْبَارَّ، ٱلْآخِذُونَ ٱلرَّشْوَةَ، ٱلصَّادُّونَ ٱلْبَائِسِينَ فِي ٱلْبَابِ. 
'''
"13" = '''
:sup:`13` لِذَلِكَ يَصْمُتُ ٱلْعَاقِلُ فِي ذَلِكَ ٱلزَّمَانِ لِأَنَّهُ زَمَانٌ رَدِيءٌ. 
'''
"14" = '''
:sup:`14` اُطْلُبُوا ٱلْخَيْرَ لَا ٱلشَّرَّ لِكَىْ تَحْيَوْا، فَعَلَى هَذَا يَكُونُ ٱلرَّبُّ إِلَهُ ٱلْجُنُودِ مَعَكُمْ كَمَا قُلْتُمْ. 
'''
"15" = '''
:sup:`15` اُبْغُضُوا ٱلشَّرَّ، وَأَحِبُّوا ٱلْخَيْرَ، وَثَبِّتُوا ٱلْحَقَّ فِي ٱلْبَابِ، لَعَلَّ ٱلرَّبَّ إِلَهَ ٱلْجُنُودِ يَتَرَاءَفُ عَلَى بَقِيَّةِ يُوسُفَ. 
'''
"16" = '''
:sup:`16` لِذَلِكَ هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ إِلَهُ ٱلْجُنُودِ: «فِي جَمِيعِ ٱلْأَسْوَاقِ نَحِيبٌ، وَفِي جَمِيعِ ٱلْأَزِقَّةِ يَقُولُونَ: آهِ! آهِ! وَيَدْعُونَ ٱلْفَلَّاحَ إِلَى ٱلنَّوْحِ، وَجَمِيعَ عَارِفِي ٱلرِّثَاءِ لِلنَّدْبِ. 
'''
"17" = '''
:sup:`17` وَفِي جَمِيعِ ٱلْكُرُومِ نَدْبٌ، لِأَنِّي أَعْبُرُ فِي وَسَطِكَ، قَالَ ٱلرَّبُّ». 
'''
"18" = '''
:sup:`18` وَيْلٌ لِلَّذِينَ يَشْتَهُونَ يَوْمَ ٱلرَّبِّ! لِمَاذَا لَكُمْ يَوْمُ ٱلرَّبِّ؟ هُوَ ظَلَامٌ لَا نُورٌ. 
'''
"19" = '''
:sup:`19` كَمَا إِذَا هَرَبَ إِنْسَانٌ مِنْ أَمَامِ ٱلْأَسَدِ فَصَادَفَهُ ٱلدُّبُّ، أَوْ دَخَلَ ٱلْبَيْتَ وَوَضَعَ يَدَهُ عَلَى ٱلْحَائِطِ فَلَدَغَتْهُ ٱلْحَيَّةُ! 
'''
"20" = '''
:sup:`20` أَلَيْسَ يَوْمُ ٱلرَّبِّ ظَلَامًا لَا نُورًا، وَقَتَامًا وَلَا نُورَ لَهُ؟ 
'''
"21" = '''
:sup:`21` «بَغَضْتُ، كَرِهْتُ أَعْيَادَكُمْ، وَلَسْتُ أَلْتَذُّ بِٱعْتِكَافَاتِكُمْ. 
'''
"22" = '''
:sup:`22` إِنِّي إِذَا قَدَّمْتُمْ لِي مُحْرَقَاتِكُمْ وَتَقْدِمَاتِكُمْ لَا أَرْتَضِي، وَذَبَائِحَ ٱلسَّلَامَةِ مِنْ مُسَمَّنَاتِكُمْ لَا أَلْتَفِتُ إِلَيْهَا. 
'''
"23" = '''
:sup:`23` أَبْعِدْ عَنِّي ضَجَّةَ أَغَانِيكَ، وَنَغْمَةَ رَبَابِكَ لَا أَسْمَعُ. 
'''
"24" = '''
:sup:`24` وَلْيَجْرِ ٱلْحَقُّ كَٱلْمِيَاهِ، وَٱلْبِرُّ كَنَهْرٍ دَائِمٍ. 
'''
"25" = '''
:sup:`25` «هَلْ قَدَّمْتُمْ لِي ذَبَائِحَ وَتَقْدِمَاتٍ فِي ٱلْبَرِّيَّةِ أَرْبَعِينَ سَنَةً يَا بَيْتَ إِسْرَائِيلَ؟ 
'''
"26" = '''
:sup:`26` بَلْ حَمَلْتُمْ خَيْمَةَ مَلْكُومِكُمْ، وَتِمْثَالَ أَصْنَامِكُمْ، نَجْمَ إِلَهِكُمُ ٱلَّذِي صَنَعْتُمْ لِنُفُوسِكُمْ. 
'''
"27" = '''
:sup:`27` فَأَسْبِيكُمْ إِلَى مَا وَرَاءَ دِمَشْقَ، قَالَ ٱلرَّبُّ إِلَهُ ٱلْجُنُودِ ٱسْمُهُ». 
'''
