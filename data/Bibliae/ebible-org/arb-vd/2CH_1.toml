[1]
"1" = '''
:sup:`1` وَتَشَدَّدَ سُلَيْمَانُ بْنُ دَاوُدَ عَلَى مَمْلَكَتِهِ، وَكَانَ ٱلرَّبُّ إِلَهُهُ مَعَهُ وَعَظَّمَهُ جِدًّا. 
'''
"2" = '''
:sup:`2` وَكَلَّمَ سُلَيْمَانُ جَمِيعَ إِسْرَائِيلَ، رُؤَسَاءَ ٱلْأُلُوفِ وَٱلْمِئَاتِ وَٱلْقُضَاةَ وَكُلَّ رَئِيسٍ فِي كُلِّ إِسْرَائِيلَ رُؤُوسَ ٱلْآبَاءِ، 
'''
"3" = '''
:sup:`3` فَذَهَبَ سُلَيْمَانُ وَكُلُّ ٱلْجَمَاعَةِ مَعَهُ إِلَى ٱلْمُرْتَفَعَةِ ٱلَّتِي فِي جِبْعُونَ، لِأَنَّهُ هُنَاكَ كَانَتْ خَيْمَةُ ٱلِٱجْتِمَاعِ، خَيْمَةُ ٱللهِ ٱلَّتِي عَمِلَهَا مُوسَى عَبْدُ ٱلرَّبِّ فِي ٱلْبَرِّيَّةِ. 
'''
"4" = '''
:sup:`4` وَأَمَّا تَابُوتُ ٱللهِ فَأَصْعَدَهُ دَاوُدُ مِنْ قَرْيَةِ يَعَارِيمَ عِنْدَمَا هَيَّأَ لَهُ دَاوُدُ، لِأَنَّهُ نَصَبَ لَهُ خَيْمَةً فِي أُورُشَلِيمَ. 
'''
"5" = '''
:sup:`5` وَمَذْبَحُ ٱلنُّحَاسِ ٱلَّذِي عَمِلَهُ بَصَلْئِيلُ بْنُ أُورِي بْنِ حُورَ، وَضَعَهُ أَمَامَ مَسْكَنِ ٱلرَّبِّ، وَطَلَبَ إِلَيْهِ سُلَيْمَانُ وَٱلْجَمَاعَةُ. 
'''
"6" = '''
:sup:`6` وَأَصْعَدَ سُلَيْمَانُ هُنَاكَ عَلَى مَذْبَحِ ٱلنُّحَاسِ أَمَامَ ٱلرَّبِّ ٱلَّذِي كَانَ فِي خَيْمَةِ ٱلِٱجْتِمَاعِ، أَصْعَدَ عَلَيْهِ أَلْفَ مُحْرَقَةٍ. 
'''
"7" = '''
:sup:`7` فِي تِلْكَ ٱللَّيْلَةِ تَرَاءَى ٱللهُ لِسُلَيْمَانَ وَقَالَ لَهُ: «ٱسْأَلْ مَاذَا أُعْطِيكَ». 
'''
"8" = '''
:sup:`8` فَقَالَ سُلَيْمَانُ لِلهِ: «إِنَّكَ قَدْ فَعَلْتَ مَعَ دَاوُدَ أَبِي رَحْمَةً عَظِيمَةً وَمَلَّكْتَنِي مَكَانَهُ. 
'''
"9" = '''
:sup:`9` فَٱلْآنَ أَيُّهَا ٱلرَّبُّ ٱلْإِلَهُ لِيَثْبُتْ كَلَامُكَ مَعَ دَاوُدَ أَبِي، لِأَنَّكَ قَدْ مَلَّكْتَنِي عَلَى شَعْبٍ كَثِيرٍ كَتُرَابِ ٱلْأَرْضِ. 
'''
"10" = '''
:sup:`10` فَأَعْطِنِي ٱلْآنَ حِكْمَةً وَمَعْرِفَةً لِأَخْرُجَ أَمَامَ هَذَا ٱلشَّعْبِ وَأَدْخُلَ، لِأَنَّهُ مَنْ يَقْدِرُ أَنْ يَحْكُمَ عَلَى شَعْبِكَ هَذَا ٱلْعَظِيمِ» 
'''
"11" = '''
:sup:`11` فَقَالَ ٱللهُ لِسُلَيْمَانَ: «مِنْ أَجْلِ أَنَّ هَذَا كَانَ فِي قَلْبِكَ، وَلَمْ تَسْأَلْ غِنًى وَلَا أَمْوَالًا وَلَا كَرَامَةً وَلَا أَنْفُسَ مُبْغِضِيكَ، وَلَا سَأَلْتَ أَيَّامًا كَثِيرَةً، بَلْ إِنَّمَا سَأَلْتَ لِنَفْسِكَ حِكْمَةً وَمَعْرِفَةً تَحْكُمُ بِهِمَا عَلَى شَعْبِي ٱلَّذِي مَلَّكْتُكَ عَلَيْهِ، 
'''
"12" = '''
:sup:`12` قَدْ أَعْطَيْتُكَ حِكْمَةً وَمَعْرِفَةً، وَأُعْطِيكَ غِنًى وَأَمْوَالًا وَكَرَامَةً لَمْ يَكُنْ مِثْلُهَا لِلْمُلُوكِ ٱلَّذِينَ قَبْلَكَ، وَلَا يَكُونُ مِثْلُهَا لِمَنْ بَعْدَكَ». 
'''
"13" = '''
:sup:`13` فَجَاءَ سُلَيْمَانُ مِنَ ٱلْمُرْتَفَعَةِ ٱلَّتِي فِي جِبْعُونَ إِلَى أُورُشَلِيمَ مِنْ أَمَامِ خَيْمَةِ ٱلِٱجْتِمَاعِ وَمَلَكَ عَلَى إِسْرَائِيلَ. 
'''
"14" = '''
:sup:`14` وَجَمَعَ سُلَيْمَانُ مَرْكَبَاتٍ وَفُرْسَانًا، فَكَانَ لَهُ أَلْفٌ وَأَرْبَعُ مِئَةِ مَرْكَبَةٍ وَٱثْنَا عَشَرَ أَلْفَ فَارِسٍ، فَجَعَلَهَا فِي مُدُنِ ٱلْمَرْكَبَاتِ وَمَعَ ٱلْمَلِكِ فِي أُورُشَلِيمَ. 
'''
"15" = '''
:sup:`15` وَجَعَلَ ٱلْمَلِكُ ٱلْفِضَّةَ وَٱلذَّهَبَ فِي أُورُشَلِيمَ مِثْلَ ٱلْحِجَارَةِ، وَجَعَلَ ٱلْأَرْزَ كَٱلْجُمَّيْزِ ٱلَّذِي فِي ٱلسَّهْلِ فِي ٱلْكَثْرَةِ. 
'''
"16" = '''
:sup:`16` وَكَانَ مُخْرَجُ ٱلْخَيْلِ ٱلَّتِي لِسُلَيْمَانَ مِنْ مِصْرَ. وَجَمَاعَةُ تُجَّارِ ٱلْمَلِكِ أَخَذُوا جَلِيبَةً بِثَمَنٍ، 
'''
"17" = '''
:sup:`17` فَأَصْعَدُوا وَأَخْرَجُوا مِنْ مِصْرَ ٱلْمَرْكَبَةَ بِسِتِّ مِئَةِ شَاقِلٍ مِنَ ٱلْفِضَّةِ، وَٱلْفَرَسَ بِمِئَةٍ وَخَمْسِينَ، وَهَكَذَا لِجَمِيعِ مُلُوكِ ٱلْحِثِّيِّينَ وَمُلُوكِ أَرَامَ كَانُوا يُخْرِجُونَ عَنْ يَدِهِمْ. 
'''
