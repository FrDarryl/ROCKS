[24]
"1" = '''
:sup:`1` وَعَادَ فَحَمِيَ غَضَبُ ٱلرَّبِّ عَلَى إِسْرَائِيلَ، فَأَهَاجَ عَلَيْهِمْ دَاوُدَ قَائِلًا: «ٱمْضِ وَأَحْصِ إِسْرَائِيلَ وَيَهُوذَا». 
'''
"2" = '''
:sup:`2` فَقَالَ ٱلْمَلِكُ لِيُوآبَ رَئِيسِ ٱلْجَيْشِ ٱلَّذِي عِنْدَهُ: «طُفْ فِي جَمِيعِ أَسْبَاطِ إِسْرَائِيلَ مِنْ دَانَ إِلَى بِئْرِ سَبْعٍ وَعُدُّوا ٱلشَّعْبَ، فَأَعْلَمَ عَدَدَ ٱلشَّعْبِ». 
'''
"3" = '''
:sup:`3` فَقَالَ يُوآبُ لِلْمَلِكِ: «لِيَزِدِ ٱلرَّبُّ إِلَهُكَ ٱلشَّعْبَ أَمْثَالَهُمْ مِئَةَ ضِعْفٍ، وَعَيْنَا سَيِّدِي ٱلْمَلِكِ نَاظِرَتَانِ. وَلَكِنْ لِمَاذَا يُسَرُّ سَيِّدِي ٱلْمَلِكُ بِهَذَا ٱلْأَمْرِ؟» 
'''
"4" = '''
:sup:`4` فَٱشْتَدَّ كَلَامُ ٱلْمَلِكِ عَلَى يُوآبَ وَعَلَى رُؤَسَاءِ ٱلْجَيْشِ، فَخَرَجَ يُوآبُ وَرُؤَسَاءُ ٱلْجَيْشِ مِنْ عِنْدِ ٱلْمَلِكِ لِيَعُدُّوا ٱلْشَّعْبَ،أَيْ إِسْرَائِيلَ. 
'''
"5" = '''
:sup:`5` فَعَبَرُوا ٱلْأُرْدُنَّ وَنَزَلُوا فِي عَرُوعِيرَ عَنْ يَمِينِ ٱلْمَدِينَةِ ٱلَّتِي فِي وَسَطِ وَادِي جَادَ وَتُجَاهَ يَعْزِيرَ. 
'''
"6" = '''
:sup:`6` وَأَتَوْا إِلَى جِلْعَادَ وَإِلَى أَرْضِ تَحْتِيمَ إِلَى حُدْشِي، ثُمَّ أَتَوْا إِلَى دَانِ يَعَنَ، وَٱسْتَدَارُوا إِلَى صِيْدُونَ. 
'''
"7" = '''
:sup:`7` ثُمَّ أَتَوْا إِلَى حِصْنِ صُورٍ وَجَمِيعِ مُدُنِ ٱلْحِوِّيِّينَ وَٱلْكَنْعَانِيِّينَ، ثُمَّ خَرَجُوا إِلَى جَنُوبِيِّ يَهُوذَا، إِلَى بِئْرِ سَبْعٍ. 
'''
"8" = '''
:sup:`8` وَطَافُوا كُلَّ ٱلْأَرْضِ، وَجَاءُوا فِي نِهَايَةِ تِسْعَةِ أَشْهُرٍ وَعِشْرِينَ يَوْمًا إِلَى أُورُشَلِيمَ. 
'''
"9" = '''
:sup:`9` فَدَفَعَ يُوآبُ جُمْلَةَ عَدَدِ ٱلشَّعْبِ إِلَى ٱلْمَلِكِ، فَكَانَ إِسْرَائِيلُ ثَمَانَ مِئَةِ أَلْفِ رَجُلٍ ذِي بَأْسٍ مُسْتَلِّ ٱلسَّيْفِ، وَرِجَالُ يَهُوذَا خَمْسَ مِئَةِ أَلْفِ رَجُلٍ. 
'''
"10" = '''
:sup:`10` وَضَرَبَ دَاوُدَ قَلْبُهُ بَعْدَمَا عَدَّ ٱلشَّعْبَ. فَقَالَ دَاوُدُ لِلرَّبِّ: «لَقَدْ أَخْطَأْتُ جِدًّا فِي مَا فَعَلْتُ، وَٱلْآنَ يَارَبُّ أَزِلْ إِثْمَ عَبْدِكَ لِأَنِّي ٱنْحَمَقْتُ جِدًّا». 
'''
"11" = '''
:sup:`11` وَلَمَّا قَامَ دَاوُدُ صَبَاحًا، كَانَ كَلَامُ ٱلرَّبِّ إِلَى جَادٍ ٱلنَّبِيِّ رَائِي دَاوُدَ قَائِلًا: 
'''
"12" = '''
:sup:`12` «اِذْهَبْ وَقُلْ لِدَاوُدَ: هَكَذَا قَالَ ٱلرَّبُّ: ثَلَاثَةً أَنَا عَارِضٌ عَلَيْكَ، فَٱخْتَرْ لِنَفْسِكَ وَاحِدًا مِنْهَا فَأَفْعَلَهُ بِكَ». 
'''
"13" = '''
:sup:`13` فَأَتَى جَادُ إِلَى دَاوُدَ وَأَخبَرهُ وَقَالَ لَهُ: «أَتَأْتِي عَلَيْكَ سَبْعُ سِنِي جُوعٍ فِي أَرْضِكَ، أَمْ تَهْرُبُ ثَلَاثَةَ أَشْهُرٍ أَمَامَ أَعْدَائِكَ وَهُمْ يَتْبَعُونَكَ، أَمْ يَكُونُ ثَلَاثَةَ أَيَّامٍ وَبَأٌ فِي أَرْضِكَ؟ فَٱلْآنَ ٱعْرِفْ وَٱنْظُرْ مَاذَا أَرُدُّ جَوَابًا عَلَى مُرْسِلِي». 
'''
"14" = '''
:sup:`14` فَقَالَ دَاوُدُ لِجَادٍ: «قَدْ ضَاقَ بِيَ ٱلْأَمْرُ جِدًّا. فَلْنَسْقُطْ فِي يَدِ ٱلرَّبِّ، لِأَنَّ مَرَاحِمَهُ كَثِيرَةٌ وَلَا أَسْقُطْ فِي يَدِ إِنْسَانٍ». 
'''
"15" = '''
:sup:`15` فَجَعَلَ ٱلرَّبُّ وَبَأً فِي إِسْرَائِيلَ مِنَ ٱلصَّبَاحِ إِلَى ٱلْمِيعَادِ، فَمَاتَ مِنَ ٱلشَّعْبِ مِنْ دَانٍ إِلَى بِئْرِ سَبْعٍ سَبْعُونَ أَلْفَ رَجُلٍ. 
'''
"16" = '''
:sup:`16` وَبَسَطَ ٱلْمَلَاكُ يَدَهُ عَلَى أُورُشَلِيمَ لِيُهْلِكَهَا، فَنَدِمَ ٱلرَّبُّ عَنِ ٱلشَّرِّ، وَقَالَ لِلْمَلَاكِ ٱلْمُهْلِكِ ٱلشَّعْبَ: «كَفَى! ٱلْآنَ رُدَّ يَدَكَ». وَكَانَ مَلَاكُ ٱلرَّبِّ عِنْدَ بَيْدَرِ أَرُونَةَ ٱلْيَبُوسِيِّ. 
'''
"17" = '''
:sup:`17` فَكَلَّمَ دَاوُدُ ٱلرَّبَّ عِنْدَمَا رَأَى ٱلْمَلَاكَ ٱلضَّارِبَ ٱلشَّعْبَ وَقَالَ: «هَا أَنَا أَخْطَأْتُ، وَأَنَا أَذْنَبْتُ، وَأَمَّا هَؤُلَاءِ ٱلْخِرَافُ فَمَاذَا فَعَلُوا؟ فَلْتَكُنْ يَدُكَ عَلَيَّ وَعَلَى بَيْتِ أَبِي». 
'''
"18" = '''
:sup:`18` فَجَاءَ جَادُ فِي ذَلِكَ ٱلْيَوْمِ إِلَى دَاوُدَ وَقَالَ لَهُ: «ٱصْعَدْ وَأَقِمْ لِلرَّبِّ مَذْبَحًا فِي بَيْدَرِ أَرُونَةَ ٱلْيَبُوسِيِّ». 
'''
"19" = '''
:sup:`19` فَصَعِدَ دَاوُدُ حَسَبَ كَلَامِ جَادَ كَمَا أَمَرَ ٱلرَّبُّ. 
'''
"20" = '''
:sup:`20` فَتَطَلَّعَ أَرُونَةُ وَرَأَى ٱلْمَلِكَ وَعَبِيدَهُ يُقْبِلُونَ إِلَيْهِ، فَخَرَجَ أَرُونَةُ وَسَجَدَ لِلْمَلِكِ عَلَى وَجْهِهِ إِلَى ٱلْأَرْضِ. 
'''
"21" = '''
:sup:`21` وَقَالَ أَرُونَةُ: «لِمَاذَا جَاءَ سَيِّدِي ٱلْمَلِكُ إِلَى عَبْدِهِ؟» فَقَالَ دَاوُدُ: «لِأَشْتَرِيَ مِنْكَ ٱلْبَيْدَرَ لِكَيْ أَبْنِيَ مَذْبَحًا لِلرَّبِّ فَتَكُفَّ ٱلضَّرْبَةُ عَنِ ٱلشَّعْبِ». 
'''
"22" = '''
:sup:`22` فَقَالَ أَرُونَةُ لِدَاوُدَ: «فَلْيَأْخُذْهُ سَيِّدِي ٱلْمَلِكُ وَيُصْعِدْ مَا يَحْسُنُ فِي عَيْنَيْهِ. اُنْظُرْ. اَلْبَقَرُ لِلْمُحْرَقَةِ، وَٱلنَّوَارِجُ وَأَدَوَاتُ ٱلْبَقَرِ حَطَبًا». 
'''
"23" = '''
:sup:`23` اَلْكُلُّ دَفَعَهُ أَرُونَةُ ٱلْمَالِكُ إِلَى ٱلْمَلِكِ. وَقَالَ أَرُونَةُ لِلْمَلِكِ: «ٱلرَّبُّ إِلَهُكَ يَرْضَى عَنْكَ». 
'''
"24" = '''
:sup:`24` فَقَالَ ٱلْمَلِكُ لِأَرُونَةَ: «لَا، بَلْ أَشْتَرِي مِنْكَ بِثَمَنٍ، وَلَا أُصْعِدُ لِلرَّبِّ إِلَهِي مُحْرَقَاتٍ مَجَّانِيَّةً». فَٱشْتَرَى دَاوُدُ ٱلْبَيْدَرَ وَٱلْبَقَرَ بِخَمْسِينَ شَاقِلًا مِنَ ٱلْفِضَّةِ. 
'''
"25" = '''
:sup:`25` وَبَنَى دَاوُدُ هُنَاكَ مَذْبَحًا لِلرَّبِّ وَأَصْعَدَ مُحْرَقَاتٍ وَذَبَائِحَ سَلَامَةٍ، وَٱسْتَجَابَ ٱلرَّبُّ مِنْ أَجْلِ ٱلْأَرْضِ، فَكَفَّتِ ٱلضَّرْبَةُ عَنْ إِسْرَائِيلَ. 
'''
