[148]
"1" = '''
:sup:`1` هَلِّلُويَا. سَبِّحُوا ٱلرَّبَّ مِنَ ٱلسَّمَاوَاتِ. سَبِّحُوهُ فِي ٱلْأَعَالِي. 
'''
"2" = '''
:sup:`2` سَبِّحُوهُ يَا جَمِيعَ مَلَائِكَتِهِ. سَبِّحُوهُ يَا كُلَّ جُنُودِهِ. 
'''
"3" = '''
:sup:`3` سَبِّحِيهِ يَا أَيَّتُهَا ٱلشَّمْسُ وَٱلْقَمَرُ. سَبِّحِيهِ يَا جَمِيعَ كَوَاكِبِ ٱلنُّورِ. 
'''
"4" = '''
:sup:`4` سَبِّحِيهِ يَا سَمَاءَ ٱلسَّمَاوَاتِ، وَيَا أَيَّتُهَا ٱلْمِيَاهُ ٱلَّتِي فَوْقَ ٱلسَّمَاوَاتِ. 
'''
"5" = '''
:sup:`5` لِتُسَبِّحِ ٱسْمَ ٱلرَّبِّ لِأَنَّهُ أَمَرَ فَخُلِقَتْ، 
'''
"6" = '''
:sup:`6` وَثَبَّتَهَا إِلَى ٱلدَّهْرِ وَٱلْأَبَدِ، وَضَعَ لَهَا حَدًّا فَلَنْ تَتَعَدَّاهُ. 
'''
"7" = '''
:sup:`7` سَبِّحِي ٱلرَّبَّ مِنَ ٱلْأَرْضِ، يَا أَيَّتُهَا ٱلتَّنَانِينُ وَكُلَّ ٱللُّجَجِ. 
'''
"8" = '''
:sup:`8` ٱلنَّارُ وَٱلْبَرَدُ، ٱلثَّلْجُ وَٱلضَّبَابُ، ٱلرِّيحُ ٱلْعَاصِفَةُ ٱلصَّانِعَةُ كَلِمَتَهُ، 
'''
"9" = '''
:sup:`9` ٱلْجِبَالُ وَكُلُّ ٱلْآكَامِ، ٱلشَّجَرُ ٱلْمُثْمِرُ وَكُلُّ ٱلْأَرْزِ، 
'''
"10" = '''
:sup:`10` ٱلْوُحُوشُ وَكُلُّ ٱلْبَهَائِمِ، ٱلدَّبَّابَاتُ وَٱلطُّيُورُ ذَوَاتُ ٱلْأَجْنِحَةِ، 
'''
"11" = '''
:sup:`11` مُلُوكُ ٱلْأَرْضِ وَكُلُّ ٱلشُّعُوبِ، ٱلرُّؤَسَاءُ وَكُلُّ قُضَاةِ ٱلْأَرْضِ، 
'''
"12" = '''
:sup:`12` ٱلْأَحْدَاثُ وَٱلْعَذَارَى أَيْضًا، ٱلشُّيُوخُ مَعَ ٱلْفِتْيَانِ، 
'''
"13" = '''
:sup:`13` لِيُسَبِّحُوا ٱسْمَ ٱلرَّبِّ، لِأَنَّهُ قَدْ تَعَالَى ٱسْمُهُ وَحْدَهُ. مَجْدُهُ فَوْقَ ٱلْأَرْضِ وَٱلسَّمَاوَاتِ. 
'''
"14" = '''
:sup:`14` وَيَنْصِبُ قَرْنًا لِشَعْبِهِ، فَخْرًا لِجَمِيعِ أَتْقِيَائِهِ، لِبَنِي إِسْرَائِيلَ ٱلشَّعْبِ ٱلْقَرِيبِ إِلَيْهِ. هَلِّلُويَا. 
'''
