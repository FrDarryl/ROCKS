[99]
"1" = '''
:sup:`1` اَلرَّبُّ قَدْ مَلَكَ. تَرْتَعِدُ ٱلشُّعُوبُ. هُوَ جَالِسٌ عَلَى ٱلْكَرُوبِيمِ. تَتَزَلْزَلُ ٱلْأَرْضُ. 
'''
"2" = '''
:sup:`2` ٱلرَّبُّ عَظِيمٌ فِي صِهْيَوْنَ، وَعَالٍ هُوَ عَلَى كُلِّ ٱلشُّعُوبِ. 
'''
"3" = '''
:sup:`3` يَحْمَدُونَ ٱسْمَكَ ٱلْعَظِيمَ وَٱلْمَهُوبَ، قُدُّوسٌ هُوَ. 
'''
"4" = '''
:sup:`4` وَعِزُّ ٱلْمَلِكِ أَنْ يُحِبَّ ٱلْحَقَّ. أَنْتَ ثَبَّتَّ ٱلِٱسْتِقَامَةَ. أَنْتَ أَجْرَيْتَ حَقًّا وَعَدْلًا فِي يَعْقُوبَ. 
'''
"5" = '''
:sup:`5` عَلُّوا ٱلرَّبَّ إِلَهَنَا، وَٱسْجُدُوا عِنْدَ مَوْطِئِ قَدَمَيْهِ. قُدُّوسٌ هُوَ. 
'''
"6" = '''
:sup:`6` مُوسَى وَهَارُونُ بَيْنَ كَهَنَتِهِ، وَصَمُوئِيلُ بَيْنَ ٱلَّذِينَ يَدْعُونَ بِٱسْمِهِ. دَعَوْا ٱلرَّبَّ وَهُوَ ٱسْتَجَابَ لَهُمْ. 
'''
"7" = '''
:sup:`7` بِعَمُودِ ٱلسَّحَابِ كَلَّمَهُمْ. حَفِظُوا شَهَادَاتِهِ وَٱلْفَرِيضَةَ ٱلَّتِي أَعْطَاهُمْ. 
'''
"8" = '''
:sup:`8` أَيُّهَا ٱلرَّبُّ إِلَهُنَا، أَنْتَ ٱسْتَجَبْتَ لَهُمْ. إِلَهًا غَفُورًا كُنْتَ لَهُمْ، وَمُنْتَقِمًا عَلَى أَفْعَالِهِمْ. 
'''
"9" = '''
:sup:`9` عَلُّوا ٱلرَّبَّ إِلَهَنَا، وَٱسْجُدُوا فِي جَبَلِ قُدْسِهِ، لِأَنَّ ٱلرَّبَّ إِلَهَنَا قُدُّوسٌ. 
'''
