[110]
"1" = '''
:sup:`1` لِدَاوُدَ. مَزْمُورٌ قَالَ ٱلرَّبُّ لِرَبِّي: «ٱجْلِسْ عَنْ يَمِينِي حَتَّى أَضَعَ أَعْدَاءَكَ مَوْطِئًا لِقَدَمَيْكَ». 
'''
"2" = '''
:sup:`2` يُرْسِلُ ٱلرَّبُّ قَضِيبَ عِزِّكَ مِنْ صِهْيَوْنَ. تَسَلَّطْ فِي وَسَطِ أَعْدَائِكَ. 
'''
"3" = '''
:sup:`3` شَعْبُكَ مُنْتَدَبٌ فِي يَوْمِ قُوَّتِكَ، فِي زِينَةٍ مُقَدَّسَةٍ مِنْ رَحِمِ ٱلْفَجْرِ، لَكَ طَلُّ حَدَاثَتِكَ. 
'''
"4" = '''
:sup:`4` أَقْسَمَ ٱلرَّبُّ وَلَنْ يَنْدَمَ: «أَنْتَ كَاهِنٌ إِلَى ٱلْأَبَدِ عَلَى رُتْبَةِ مَلْكِي صَادَقَ». 
'''
"5" = '''
:sup:`5` ٱلرَّبُّ عَنْ يَمِينِكَ يُحَطِّمُ فِي يَوْمِ رِجْزِهِ مُلُوكًا. 
'''
"6" = '''
:sup:`6` يَدِينُ بَيْنَ ٱلْأُمَمِ. مَلَأَ جُثَثًا أَرْضًا وَاسِعَةً. سَحَقَ رُؤُوسَهَا. 
'''
"7" = '''
:sup:`7` مِنَ ٱلنَّهْرِ يَشْرَبُ فِي ٱلطَّرِيقِ، لِذَلِكَ يَرْفَعُ ٱلرَّأْسَ. 
'''
