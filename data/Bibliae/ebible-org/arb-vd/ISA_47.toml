[47]
"1" = '''
:sup:`1` «اِنْزِلِي وَٱجْلِسِي عَلَى ٱلتُّرَابِ أَيَّتُهَا ٱلْعَذْرَاءُ ٱبْنَةُ بَابِلَ. ٱجْلِسِي عَلَى ٱلْأَرْضِ بِلَا كُرْسِيٍّ يَا ٱبْنَةَ ٱلْكَلْدَانِيِّينَ، لِأَنَّكِ لَا تَعُودِينَ تُدْعَيْنَ نَاعِمَةً وَمُتَرَفِّهَةً. 
'''
"2" = '''
:sup:`2` خُذِي ٱلرَّحَى وَٱطْحَنِي دَقِيقًا. ٱكْشِفِي نِقَابَكِ. شَمِّرِي ٱلذَّيْلَ. ٱكْشِفِي ٱلسَّاقَ. ٱعْبُرِي ٱلْأَنْهَارَ. 
'''
"3" = '''
:sup:`3` تَنْكَشِفُ عَوْرَتُكِ وَتُرَى مَعَارِيكِ. آخُذُ نَقْمَةً وَلَا أُصَالِحُ أَحَدًا». 
'''
"4" = '''
:sup:`4` فَادِينَا رَبُّ ٱلْجُنُودِ ٱسْمُهُ. قُدُّوسُ إِسْرَائِيلَ. 
'''
"5" = '''
:sup:`5` «ٱجْلِسِي صَامِتَةً وَٱدْخُلِي فِي ٱلظَّلَامِ يَا ٱبْنَةَ ٱلْكَلْدَانِيِّينَ، لِأَنَّكِ لَا تَعُودِينَ تُدْعَيْنَ سَيِّدَةَ ٱلْمَمَالِكِ. 
'''
"6" = '''
:sup:`6` «غَضِبْتُ عَلَى شَعْبِي. دَنَّسْتُ مِيرَاثِي وَدَفَعْتُهُمْ إِلَى يَدِكِ. لَمْ تَصْنَعِي لَهُمْ رَحْمَةً. عَلَى ٱلشَّيْخِ ثَقَّلْتِ نِيرَكِ جِدًّا. 
'''
"7" = '''
:sup:`7` وَقُلْتِ: إِلَى ٱلْأَبَدِ أَكُونُ سَيِّدَةً! حَتَّى لَمْ تَضَعِي هَذِهِ فِي قَلْبِكِ. لَمْ تَذْكُرِي آخِرَتَهَا. 
'''
"8" = '''
:sup:`8` فَٱلْآنَ ٱسْمَعِي هَذَا أَيَّتُهَا ٱلْمُتَنَعِّمَةُ ٱلْجَالِسَةُ بِٱلطُّمَأْنِينَةِ، ٱلْقَائِلَةُ فِي قَلْبِهَا: أَنَا وَلَيْسَ غَيْرِي. لَا أَقْعُدُ أَرْمَلَةً وَلَا أَعْرِفُ ٱلثَّكَلَ. 
'''
"9" = '''
:sup:`9` فَيَأْتِي عَلَيْكِ هَذَانِ ٱلِٱثْنَانِ بَغْتَةً فِي يَوْمٍ وَاحِدٍ: ٱلثَّكَلُ وَٱلتَّرَمُّلُ. بِٱلتَّمَامِ قَدْ أَتَيَا عَلَيْكِ مَعَ كَثْرَةِ سُحُورِكِ، مَعَ وُفُورِ رُقَاكِ جِدًّا. 
'''
"10" = '''
:sup:`10` وَأَنْتِ ٱطْمَأْنَنْتِ فِي شَرِّكِ. قُلْتِ: لَيْسَ مَنْ يَرَانِي. حِكْمَتُكِ وَمَعْرِفَتُكِ هُمَا أَفْتَنَاكِ، فَقُلْتِ فِي قَلْبِكِ: أَنَا وَلَيْسَ غَيْرِي. 
'''
"11" = '''
:sup:`11` فَيَأْتِي عَلَيْكِ شَرٌّ لَا تَعْرِفِينَ فَجْرَهُ، وَتَقَعُ عَلَيْكِ مُصِيبَةٌ لَا تَقْدِرِينَ أَنْ تَصُدِّيهَا، وَتَأْتِي عَلَيْكِ بَغْتَةً تَهْلُكَةٌ لَا تَعْرِفِينَ بِهَا. 
'''
"12" = '''
:sup:`12` «قِفِي فِي رُقَاكِ وَفِي كَثْرَةِ سُحُورِكِ ٱلَّتِي فِيهَا تَعِبْتِ مُنْذُ صِبَاكِ، رُبَّمَا يُمْكِنُكِ أَنْ تَنْفَعِي، رُبَّمَا تُرْعِبِينَ. 
'''
"13" = '''
:sup:`13` قَدْ ضَعُفْتِ مِنْ كَثْرَةِ مَشُورَاتِكِ. لِيَقِفْ قَاسِمُو ٱلسَّمَاءِ ٱلرَّاصِدُونَ ٱلنُّجُومَ، ٱلْمُعَرِّفُونَ عِنْدَ رُؤُوسِ ٱلشُّهُورِ، وَيُخَلِّصُوكِ مِمَّا يَأْتِي عَلَيْكِ. 
'''
"14" = '''
:sup:`14` هَا إِنَّهُمْ قَدْ صَارُوا كَٱلْقَشِّ. أَحْرَقَتْهُمُ ٱلنَّارُ. لَا يُنَجُّونَ أَنْفُسَهُمْ مِنْ يَدِ ٱللَّهِيبِ. لَيْسَ هُوَ جَمْرًا لِلِٱسْتِدْفَاءِ وَلَا نَارًا لِلْجُلُوسِ تُجَاهَهَا. 
'''
"15" = '''
:sup:`15` هَكَذَا صَارَ لَكِ ٱلَّذِينَ تَعِبْتِ فِيهِمْ. تُجَّارُكِ مُنْذُ صِبَاكِ قَدْ شَرَدُوا كُلُّ وَاحِدٍ عَلَى وَجْهِهِ، وَلَيْسَ مَنْ يُخَلِّصُكِ. 
'''
