[40]
"1" = '''
:sup:`1` عَزُّوا، عَزُّوا شَعْبِي، يَقُولُ إِلَهُكُمْ. 
'''
"2" = '''
:sup:`2` طَيِّبُوا قَلْبَ أُورُشَلِيمَ وَنَادُوهَا بِأَنَّ جِهَادَهَا قَدْ كَمُلَ، أَنَّ إِثْمَهَا قَدْ عُفِيَ عَنْهُ، أَنَّهَا قَدْ قَبِلَتْ مِنْ يَدِ ٱلرَّبِّ ضِعْفَيْنِ عَنْ كُلِّ خَطَايَاهَا. 
'''
"3" = '''
:sup:`3` صَوْتُ صَارِخٍ فِي ٱلْبَرِّيَّةِ: «أَعِدُّوا طَرِيقَ ٱلرَّبِّ. قَوِّمُوا فِي ٱلْقَفْرِ سَبِيلًا لِإِلَهِنَا. 
'''
"4" = '''
:sup:`4` كُلُّ وَطَاءٍ يَرْتَفِعُ، وَكُلُّ جَبَلٍ وَأَكَمَةٍ يَنْخَفِضُ، وَيَصِيرُ ٱلْمُعْوَجُّ مُسْتَقِيمًا، وَٱلْعَرَاقِيبُ سَهْلًا. 
'''
"5" = '''
:sup:`5` فَيُعْلَنُ مَجْدُ ٱلرَّبِّ وَيَرَاهُ كُلُّ بَشَرٍ جَمِيعًا، لِأَنَّ فَمَ ٱلرَّبِّ تَكَلَّمَ». 
'''
"6" = '''
:sup:`6` صَوْتُ قَائِلٍ: «نَادِ». فَقَالَ: «بِمَاذَا أُنَادِي؟» «كُلُّ جَسَدٍ عُشْبٌ، وَكُلُّ جَمَالِهِ كَزَهْرِ ٱلْحَقْلِ. 
'''
"7" = '''
:sup:`7` يَبِسَ ٱلْعُشْبُ، ذَبُلَ ٱلزَّهْرُ، لِأَنَّ نَفْخَةَ ٱلرَّبِّ هَبَّتْ عَلَيْهِ. حَقًّا ٱلشَّعْبُ عُشْبٌ! 
'''
"8" = '''
:sup:`8` يَبِسَ ٱلْعُشْبُ، ذَبُلَ ٱلزَّهْرُ. وَأَمَّا كَلِمَةُ إِلَهِنَا فَتَثْبُتُ إِلَى ٱلْأَبَدِ». 
'''
"9" = '''
:sup:`9` عَلَى جَبَلٍ عَالٍ ٱصْعَدِي، يَا مُبَشِّرَةَ صِهْيَوْنَ. ٱرْفَعِي صَوْتَكِ بِقُوَّةٍ، يَا مُبَشِّرَةَ أُورُشَلِيمَ. ٱرْفَعِي لَا تَخَافِي. قُولِي لِمُدُنِ يَهُوذَا: «هُوَذَا إِلَهُكِ. 
'''
"10" = '''
:sup:`10` هُوَذَا ٱلسَّيِّدُ ٱلرَّبُّ بِقُوَّةٍ يَأْتِي وَذِرَاعُهُ تَحْكُمُ لَهُ. هُوَذَا أُجْرَتُهُ مَعَهُ وَعُمْلَتُهُ قُدَّامَهُ. 
'''
"11" = '''
:sup:`11` كَرَاعٍ يَرْعَى قَطِيعَهُ. بِذِرَاعِهِ يَجْمَعُ ٱلْحُمْلَانَ، وَفِي حِضْنِهِ يَحْمِلُهَا، وَيَقُودُ ٱلْمُرْضِعَاتِ». 
'''
"12" = '''
:sup:`12` مَنْ كَالَ بِكَفِّهِ ٱلْمِيَاهَ، وَقَاسَ ٱلسَّمَاوَاتِ بِٱلشِّبْرِ، وَكَالَ بِٱلْكَيْلِ تُرَابَ ٱلْأَرْضِ، وَوَزَنَ ٱلْجِبَالَ بِٱلْقَبَّانِ، وَٱلْآكَامَ بِٱلْمِيزَانِ؟ 
'''
"13" = '''
:sup:`13` مَنْ قَاسَ رُوحَ ٱلرَّبِّ، وَمَنْ مُشِيرُهُ يُعَلِّمُهُ؟ 
'''
"14" = '''
:sup:`14` مَنِ ٱسْتَشَارَهُ فَأَفْهَمَهُ وَعَلَّمَهُ فِي طَرِيقِ ٱلْحَقِّ، وَعَلَّمَهُ مَعْرِفَةً وَعَرَّفَهُ سَبِيلَ ٱلْفَهْمِ.؟ 
'''
"15" = '''
:sup:`15` هُوَذَا ٱلْأُمَمُ كَنُقْطَةٍ مِنْ دَلْوٍ، وَكَغُبَارِ ٱلْمِيزَانِ تُحْسَبُ. هُوَذَا ٱلْجَزَائِرُ يَرْفَعُهَا كَدُقَّةٍ! 
'''
"16" = '''
:sup:`16` وَلُبْنَانُ لَيْسَ كَافِيًا لِلْإِيقَادِ، وَحَيَوَانُهُ لَيْسَ كَافِيًا لِمُحْرَقَةٍ. 
'''
"17" = '''
:sup:`17` كُلُّ ٱلْأُمَمِ كَلَا شَيْءٍ قُدَّامَهُ. مِنَ ٱلْعَدَمِ وَٱلْبَاطِلِ تُحْسَبُ عِنْدَهُ. 
'''
"18" = '''
:sup:`18` فَبِمَنْ تُشَبِّهُونَ ٱللهَ، وَأَيَّ شَبَهٍ تُعَادِلُونَ بِهِ؟ 
'''
"19" = '''
:sup:`19` اَلصَّنَمُ يَسْبِكُهُ ٱلصَّانِعُ، وَٱلصَّائِغُ يُغَشِّيهِ بِذَهَبٍ وَيَصُوغُ سَلَاسِلَ فِضَّةٍ. 
'''
"20" = '''
:sup:`20` ٱلْفَقِيرُ عَنِ ٱلتَّقْدِمَةِ يَنْتَخِبُ خَشَبًا لَا يُسَوِّسُ، يَطْلُبُ لَهُ صَانِعًا مَاهِرًا لِيَنْصُبَ صَنَمًا لَا يَتَزَعْزَعُ! 
'''
"21" = '''
:sup:`21` أَلَا تَعْلَمُونَ؟ أَلَا تَسْمَعُونَ؟ أَلَمْ تُخْبَرُوا مِنَ ٱلْبَدَاءَةِ؟ أَلَمْ تَفْهَمُوا مِنْ أَسَاسَاتِ ٱلْأَرْضِ؟ 
'''
"22" = '''
:sup:`22` ٱلْجَالِسُ عَلَى كُرَةِ ٱلْأَرْضِ وَسُكَّانُهَا كَٱلْجُنْدُبِ. ٱلَّذِي يَنْشُرُ ٱلسَّمَاوَاتِ كَسَرَادِقَ، وَيَبْسُطُهَا كَخَيْمَةٍ لِلسَّكَنِ. 
'''
"23" = '''
:sup:`23` ٱلَّذِي يَجْعَلُ ٱلْعُظَمَاءَ لَا شَيْئًا، وَيُصَيِّرُ قُضَاةَ ٱلْأَرْضِ كَٱلْبَاطِلِ. 
'''
"24" = '''
:sup:`24` لَمْ يُغْرَسُوا بَلْ لَمْ يُزْرَعُوا وَلَمْ يَتَأَصَّلْ فِي ٱلْأَرْضِ سَاقُهُمْ. فَنَفَخَ أَيْضًا عَلَيْهِمْ فَجَفُّوا، وَٱلْعَاصِفُ كَٱلْعَصْفِ يَحْمِلُهُمْ. 
'''
"25" = '''
:sup:`25` «فَبِمَنْ تُشَبِّهُونَنِي فَأُسَاوِيَهُ؟» يَقُولُ ٱلْقُدُّوسُ. 
'''
"26" = '''
:sup:`26` ٱرْفَعُوا إِلَى ٱلْعَلَاءِ عُيُونَكُمْ وَٱنْظُرُوا، مَنْ خَلَقَ هَذِهِ؟ مَنِ ٱلَّذِي يُخْرِجُ بِعَدَدٍ جُنْدَهَا، يَدْعُو كُلَّهَا بِأَسْمَاءٍ؟ لِكَثْرَةِ ٱلْقُوَّةِ وَكَوْنِهِ شَدِيدَ ٱلْقُدْرَةِ لَا يُفْقَدُ أَحَدٌ. 
'''
"27" = '''
:sup:`27` لِمَاذَا تَقُولُ يَا يَعْقُوبُ وَتَتَكَلَّمُ يَا إِسْرَائِيلُ: «قَدِ ٱخْتَفَتْ طَرِيقِي عَنِ ٱلرَّبِّ وَفَاتَ حَقِّي إِلَهِي»؟ 
'''
"28" = '''
:sup:`28` أَمَا عَرَفْتَ أَمْ لَمْ تَسْمَعْ؟ إِلَهُ ٱلدَّهْرِ ٱلرَّبُّ خَالِقُ أَطْرَافِ ٱلْأَرْضِ لَا يَكِلُّ وَلَا يَعْيَا. لَيْسَ عَنْ فَهْمِهِ فَحْصٌ. 
'''
"29" = '''
:sup:`29` يُعْطِي ٱلْمُعْيِيَ قُدْرَةً، وَلِعَدِيمِ ٱلْقُوَّةِ يُكَثِّرُ شِدَّةً. 
'''
"30" = '''
:sup:`30` اَلْغِلْمَانُ يُعْيُونَ وَيَتْعَبُونَ، وَٱلْفِتْيَانُ يَتَعَثَّرُونَ تَعَثُّرًا. 
'''
"31" = '''
:sup:`31` وَأَمَّا مُنْتَظِرُو ٱلرَّبِّ فَيُجَدِّدُونَ قُوَّةً. يَرْفَعُونَ أَجْنِحَةً كَٱلنُّسُورِ. يَرْكُضُونَ وَلَا يَتْعَبُونَ. يَمْشُونَ وَلَا يُعْيُونَ. 
'''
