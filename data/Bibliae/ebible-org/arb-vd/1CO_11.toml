[11]
"1" = '''
:sup:`1` كُونُوا مُتَمَثِّلِينَ بِي كَمَا أَنَا أَيْضًا بِٱلْمَسِيحِ. 
'''
"2" = '''
:sup:`2` فَأَمْدَحُكُمْ أَيُّهَا ٱلْإِخْوَةُ عَلَى أَنَّكُمْ تَذْكُرُونَنِي فِي كُلِّ شَيْءٍ، وَتَحْفَظُونَ ٱلتَّعَالِيمَ كَمَا سَلَّمْتُهَا إِلَيْكُمْ. 
'''
"3" = '''
:sup:`3` وَلَكِنْ أُرِيدُ أَنْ تَعْلَمُوا أَنَّ رَأْسَ كُلِّ رَجُلٍ هُوَ ٱلْمَسِيحُ، وَأَمَّا رَأْسُ ٱلْمَرْأَةِ فَهُوَ ٱلرَّجُلُ، وَرَأْسُ ٱلْمَسِيحِ هُوَ ٱللهُ. 
'''
"4" = '''
:sup:`4` كُلُّ رَجُلٍ يُصَلِّي أَوْ يَتَنَبَّأُ وَلَهُ عَلَى رَأْسِهِ شَيْءٌ، يَشِينُ رَأْسَهُ. 
'''
"5" = '''
:sup:`5` وَأَمَّا كُلُّ ٱمْرَأَةٍ تُصَلِّي أَوْ تَتَنَبَّأُ وَرَأْسُهَا غَيْرُ مُغُطَّى، فَتَشِينُ رَأْسَهَا، لِأَنَّهَا وَٱلْمَحْلُوقَةَ شَيْءٌ وَاحِدٌ بِعَيْنِهِ. 
'''
"6" = '''
:sup:`6` إِذِ ٱلْمَرْأَةُ، إِنْ كَانَتْ لَا تَتَغَطَّى، فَلْيُقَصَّ شَعَرُهَا. وَإِنْ كَانَ قَبِيحًا بِٱلْمَرْأَةِ أَنْ تُقَصَّ أَوْ تُحْلَقَ، فَلْتَتَغَطَّ. 
'''
"7" = '''
:sup:`7` فَإِنَّ ٱلرَّجُلَ لَا يَنْبَغِي أَنْ يُغَطِّيَ رَأْسَهُ لِكَوْنِهِ صُورَةَ ٱللهِ وَمَجْدَهُ. وَأَمَّا ٱلْمَرْأَةُ فَهِيَ مَجْدُ ٱلرَّجُلِ. 
'''
"8" = '''
:sup:`8` لِأَنَّ ٱلرَّجُلَ لَيْسَ مِنَ ٱلْمَرْأَةِ، بَلِ ٱلْمَرْأَةُ مِنَ ٱلرَّجُلِ. 
'''
"9" = '''
:sup:`9` وَلِأَنَّ ٱلرَّجُلَ لَمْ يُخْلَقْ مِنْ أَجْلِ ٱلْمَرْأَةِ، بَلِ ٱلْمَرْأَةُ مِنْ أَجْلِ ٱلرَّجُلِ. 
'''
"10" = '''
:sup:`10` لِهَذَا يَنْبَغِي لِلْمَرْأَةِ أَنْ يَكُونَ لَهَا سُلْطَانٌ عَلَى رَأْسِهَا، مِنْ أَجْلِ ٱلْمَلَائِكَةِ. 
'''
"11" = '''
:sup:`11` غَيْرَ أَنَّ ٱلرَّجُلَ لَيْسَ مِنْ دُونِ ٱلْمَرْأَةِ، وَلَا ٱلْمَرْأَةُ مِنْ دُونِ ٱلرَّجُلِ فِي ٱلرَّبِّ. 
'''
"12" = '''
:sup:`12` لِأَنَّهُ كَمَا أَنَّ ٱلْمَرْأَةَ هِيَ مِنَ ٱلرَّجُلِ، هَكَذَا ٱلرَّجُلُ أَيْضًا هُوَ بِٱلْمَرْأَةِ. وَلَكِنَّ جَمِيعَ ٱلْأَشْيَاءِ هِيَ مِنَ ٱللهِ. 
'''
"13" = '''
:sup:`13` ٱحْكُمُوا فِي أَنْفُسِكُمْ: هَلْ يَلِيقُ بِٱلْمَرْأَةِ أَنْ تُصَلِّيَ إِلَى ٱللهِ وَهِيَ غَيْرُ مُغَطَّاةٍ؟ 
'''
"14" = '''
:sup:`14` أَمْ لَيْسَتِ ٱلطَّبِيعَةُ نَفْسُهَا تُعَلِّمُكُمْ أَنَّ ٱلرَّجُلَ إِنْ كَانَ يُرْخِي شَعْرَهُ فَهُوَ عَيْبٌ لَهُ؟ 
'''
"15" = '''
:sup:`15` وَأَمَّا ٱلْمَرْأَةُ إِنْ كَانَتْ تُرْخِي شَعْرَهَا فَهُوَ مَجْدٌ لَهَا، لِأَنَّ ٱلشَّعْرَ قَدْ أُعْطِيَ لَهَا عِوَضَ بُرْقُعٍ. 
'''
"16" = '''
:sup:`16` وَلَكِنْ إِنْ كَانَ أَحَدٌ يُظْهِرُ أَنَّهُ يُحِبُّ ٱلْخِصَامَ، فَلَيْسَ لَنَا نَحْنُ عَادَةٌ مِثْلُ هَذِهِ، وَلَا لِكَنَائِسِ ٱللهِ. 
'''
"17" = '''
:sup:`17` وَلَكِنَّنِي إِذْ أُوصِي بِهَذَا، لَسْتُ أَمْدَحُ، كَوْنَكُمْ تَجْتَمِعُونَ لَيْسَ لِلْأَفْضَلِ بَلْ لِلْأَرْدَإِ. 
'''
"18" = '''
:sup:`18` لِأَنِّي أَوَّلًا حِينَ تَجْتَمِعُونَ فِي ٱلْكَنِيسَةِ، أَسْمَعُ أَنَّ بَيْنَكُمُ ٱنْشِقَاقَاتٍ، وَأُصَدِّقُ بَعْضَ ٱلتَّصْدِيقِ، 
'''
"19" = '''
:sup:`19` لِأَنَّهُ لَا بُدَّ أَنْ يَكُونَ بَيْنَكُمْ بِدَعٌ أَيْضًا، لِيَكُونَ ٱلْمُزَكَّوْنَ ظَاهِرِينَ بَيْنَكُمْ. 
'''
"20" = '''
:sup:`20` فَحِينَ تَجْتَمِعُونَ مَعًا لَيْسَ هُوَ لِأَكْلِ عَشَاءِ ٱلرَّبِّ، 
'''
"21" = '''
:sup:`21` لِأَنَّ كُلَّ وَاحِدٍ يَسْبِقُ فَيَأْخُذُ عَشَاءَ نَفْسِهِ فِي ٱلْأَكْلِ، فَٱلْوَاحِدُ يَجُوعُ وَٱلْآخَرُ يَسْكَرُ. 
'''
"22" = '''
:sup:`22` أَفَلَيْسَ لَكُمْ بُيُوتٌ لِتَأْكُلُوا فِيهَا وَتَشْرَبُوا؟ أَمْ تَسْتَهِينُونَ بِكَنِيسَةِ ٱللهِ وَتُخْجِلُونَ ٱلَّذِينَ لَيْسَ لَهُمْ؟ مَاذَا أَقُولُ لَكُمْ؟ أَأَمْدَحُكُمْ عَلَى هَذَا؟ لَسْتُ أَمْدَحُكُمْ! 
'''
"23" = '''
:sup:`23` لِأَنَّنِي تَسَلَّمْتُ مِنَ ٱلرَّبِّ مَا سَلَّمْتُكُمْ أَيْضًا: إِنَّ ٱلرَّبَّ يَسُوعَ فِي ٱللَّيْلَةِ ٱلَّتِي أُسْلِمَ فِيهَا، أَخَذَ خُبْزًا 
'''
"24" = '''
:sup:`24` وَشَكَرَ فَكَسَّرَ، وَقَالَ: «خُذُوا كُلُوا هَذَا هُوَ جَسَدِي ٱلْمَكْسُورُ لِأَجْلِكُمُ. ٱصْنَعُوا هَذَا لِذِكْرِي». 
'''
"25" = '''
:sup:`25` كَذَلِكَ ٱلْكَأْسَ أَيْضًا بَعْدَمَا تَعَشَّوْا، قَائِلًا: «هَذِهِ ٱلْكَأْسُ هِيَ ٱلْعَهْدُ ٱلْجَدِيدُ بِدَمِي. ٱصْنَعُوا هَذَا كُلَّمَا شَرِبْتُمْ لِذِكْرِي». 
'''
"26" = '''
:sup:`26` فَإِنَّكُمْ كُلَّمَا أَكَلْتُمْ هَذَا ٱلْخُبْزَ وَشَرِبْتُمْ هَذِهِ ٱلْكَأْسَ، تُخْبِرُونَ بِمَوْتِ ٱلرَّبِّ إِلَى أَنْ يَجِيءَ. 
'''
"27" = '''
:sup:`27` إِذًا أَيُّ مَنْ أَكَلَ هَذَا ٱلْخُبْزَ، أَوْ شَرِبَ كَأْسَ ٱلرَّبِّ، بِدُونِ ٱسْتِحْقَاقٍ، يَكُونُ مُجْرِمًا فِي جَسَدِ ٱلرَّبِّ وَدَمِهِ. 
'''
"28" = '''
:sup:`28` وَلَكِنْ لِيَمْتَحِنِ ٱلْإِنْسَانُ نَفْسَهُ، وَهَكَذَا يَأْكُلُ مِنَ ٱلْخُبْزِ وَيَشْرَبُ مِنَ ٱلْكَأْسِ. 
'''
"29" = '''
:sup:`29` لِأَنَّ ٱلَّذِي يَأْكُلُ وَيَشْرَبُ بِدُونِ ٱسْتِحْقَاقٍ يَأْكُلُ وَيَشْرَبُ دَيْنُونَةً لِنَفْسِهِ، غَيْرَ مُمَيِّزٍ جَسَدَ ٱلرَّبِّ. 
'''
"30" = '''
:sup:`30` مِنْ أَجْلِ هَذَا فِيكُمْ كَثِيرُونَ ضُعَفَاءُ وَمَرْضَى، وَكَثِيرُونَ يَرْقُدُونَ. 
'''
"31" = '''
:sup:`31` لِأَنَّنَا لَوْ كُنَّا حَكَمْنَا عَلَى أَنْفُسِنَا لَمَا حُكِمَ عَلَيْنَا، 
'''
"32" = '''
:sup:`32` وَلَكِنْ إِذْ قَدْ حُكِمَ عَلَيْنَا، نُؤَدَّبُ مِنَ ٱلرَّبِّ لِكَيْ لَا نُدَانَ مَعَ ٱلْعَالَمِ. 
'''
"33" = '''
:sup:`33` إِذًا يَا إِخْوَتِي، حِينَ تَجْتَمِعُونَ لِلْأَكْلِ، ٱنْتَظِرُوا بَعْضُكُمْ بَعْضًا. 
'''
"34" = '''
:sup:`34` إِنْ كَانَ أَحَدٌ يَجُوعُ فَلْيَأْكُلْ فِي ٱلْبَيْتِ، كَيْ لَا تَجْتَمِعُوا لِلدَّيْنُونَةِ. وَأَمَّا ٱلْأُمُورُ ٱلْبَاقِيَةُ فَعِنْدَمَا أَجِيءُ أُرَتِّبُهَا. 
'''
