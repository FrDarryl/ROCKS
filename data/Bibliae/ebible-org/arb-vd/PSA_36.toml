[36]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. لِعَبْدِ ٱلرَّبِّ دَاوُدَ نَأْمَةُ مَعْصِيَةِ ٱلشِّرِّيرِ فِي دَاخِلِ قَلْبِي أَنْ لَيْسَ خَوْفُ ٱللهِ أَمَامَ عَيْنَيْهِ. 
'''
"2" = '''
:sup:`2` لِأَنَّهُ مَلَّقَ نَفْسَهُ لِنَفْسِهِ مِنْ جِهَةِ وِجْدَانِ إِثْمِهِ وَبُغْضِهِلإ. 
'''
"3" = '''
:sup:`3` كَلَامُ فَمِهِ إِثْمٌ وَغِشٌّ. كَفَّ عَنِ ٱلتَّعَقُّلِ، عَنْ عَمَلِ ٱلْخَيْرِ. 
'''
"4" = '''
:sup:`4` يَتَفَكَّرُ بِٱلْإِثْمِ عَلَى مَضْجَعِهِ. يَقِفُ فِي طَرِيقٍ غَيْرِ صَالِحٍ. لَا يَرْفُضُ ٱلشَّرَّ. 
'''
"5" = '''
:sup:`5` يَارَبُّ، فِي ٱلسَّمَاوَاتِ رَحْمَتُكَ. أَمَانَتُكَ إِلَى ٱلْغَمَامِ. 
'''
"6" = '''
:sup:`6` عَدْلُكَ مِثْلُ جِبَالِ ٱللهِ، وَأَحْكَامُكَ لُجَّةٌ عَظِيمَةٌ. ٱلنَّاسَ وَٱلْبَهَائِمَ تُخَلِّصُ يَارَبُّ. 
'''
"7" = '''
:sup:`7` مَا أَكْرَمَ رَحْمَتَكَ يَا ٱللهُ! فَبَنُو ٱلْبَشَرِ فِي ظِلِّ جَنَاحَيْكَ يَحْتَمُونَ. 
'''
"8" = '''
:sup:`8` يَرْوَوْنَ مِنْ دَسَمِ بَيْتِكَ، وَمِنْ نَهْرِ نِعَمِكَ تَسْقِيهِمْ. 
'''
"9" = '''
:sup:`9` لِأَنَّ عِنْدَكَ يَنْبُوعَ ٱلْحَيَاةِ. بِنُورِكَ نَرَى نُورًا. 
'''
"10" = '''
:sup:`10` أَدِمْ رَحْمَتَكَ لِلَّذِينَ يَعْرِفُونَكَ، وَعَدْلَكَ لِلْمُسْتَقِيمِي ٱلْقَلْبِ. 
'''
"11" = '''
:sup:`11` لَا تَأْتِنِي رِجْلُ ٱلْكِبْرِيَاءِ، وَيَدُ ٱلْأَشْرَارِ لَا تُزَحْزِحْنِي. 
'''
"12" = '''
:sup:`12` هُنَاكَ سَقَطَ فَاعِلُو ٱلْإِثْمِ. دُحِرُوا فَلَمْ يَسْتَطِيعُوا ٱلْقِيَامَ. 
'''
