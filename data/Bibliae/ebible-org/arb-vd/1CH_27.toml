[27]
"1" = '''
:sup:`1` وَبَنُو إِسْرَائِيلَ حَسَبَ عَدَدِهِمْ مِنْ رُؤُوسِ ٱلْآبَاءِ وَرُؤَسَاءِ ٱلْأُلُوفِ وَٱلْمِئَاتِ وَعُرَفَاؤُهُمُ ٱلَّذِينَ يَخْدِمُونَ ٱلْمَلِكَ فِي كُلِّ أُمُورِ ٱلْفِرَقِ ٱلدَّاخِلِينَ وَٱلْخَارِجِينَ شَهْرًا فَشَهْرًا لِكُلِّ شُهُورِ ٱلسَّنَةِ، كُلُّ فِرْقَةٍ كَانَتْ أَرْبَعَةً وَعِشْرِينَ أَلْفًا. 
'''
"2" = '''
:sup:`2` عَلَى ٱلْفِرْقَةِ ٱلْأُولَى لِلشَّهْرِ ٱلْأَوَّلِ يَشُبْعَامُ بْنُ زَبْدِيئِيلَ، وَفِي فِرْقَتِهِ أَرْبَعَةٌ وَعِشْرُونَ أَلْفًا. 
'''
"3" = '''
:sup:`3` مِنْ بَنِي فَارَصَ كَانَ رَأْسُ جَمِيعِ رُؤَسَاءِ ٱلْجُيُوشِ لِلشَّهْرِ ٱلْأَوَّلِ. 
'''
"4" = '''
:sup:`4` وَعَلَى فِرْقَةِ ٱلشَّهْرِ ٱلثَّانِي دُودَايُ ٱلْأَخُوخِيُّ، وَمِنْ فِرْقَتِهِ مَقْلُوثُ ٱلرَّئِيسُ. وَفِي فِرْقَتِهِ أَرْبَعَةٌ وَعِشْرُونَ أَلْفًا. 
'''
"5" = '''
:sup:`5` رَئِيسُ ٱلْجَيْشِ ٱلثَّالثُ لِلشَّهْرِ ٱلثَّالِثِ بَنَايَا بْنُ يَهُويَادَاعَ ٱلْكَاهِنُ ٱلرَّأْسُ، وَفِي فِرْقَتِهِ أَرْبَعَةٌ وَعِشْرُونَ أَلْفًا. 
'''
"6" = '''
:sup:`6` هُوَ بَنَايَا جَبَّارُ ٱلثَّلَاثِينَ، وَعَلَى ٱلثَّلَاثِينَ وَمِنْ فِرْقَتِهِ عَمِّيزَابَادُ ٱبْنُهُ. 
'''
"7" = '''
:sup:`7` ٱلرَّابِعُ لِلشَّهْرِ ٱلرَّابِعِ عَسَائِيلُ أَخُو يُوآبَ وَزَبَدْيَا ٱبْنُهُ بَعْدَهُ، وَفِي فِرْقَتِهِ أَرْبَعَةٌ وَعِشْرُونَ أَلْفًا. 
'''
"8" = '''
:sup:`8` ٱلْخَامِسُ لِلشَّهْرِ ٱلْخَامِسِ ٱلرَّئِيسُ شَمْحُوثُ ٱلْيَزْرَاحِيُّ، وَفِي فِرْقَتِهِ أَرْبَعَةٌ وَعِشْرُونَ أَلْفًا. 
'''
"9" = '''
:sup:`9` ٱلسَّادِسُ لِلشَّهْرِ ٱلسَّادِسِ عِيرَا بْنُ عِقِّيشَ ٱلتَّقُوعِيُّ، وَفِي فِرْقَتِهِ أَرْبَعَةٌ وَعِشْرُونَ أَلْفًا. 
'''
"10" = '''
:sup:`10` ٱلسَّابِعُ لِلشَّهْرِ ٱلسَّابِعِ حَالِصُ ٱلْفَلُونِيُّ مِنْ بَنِي أَفْرَايِمَ، وَفِي فِرْقَتِهِ أَرْبَعَةٌ وَعِشْرُونَ أَلْفًا. 
'''
"11" = '''
:sup:`11` ٱلثَّامِنُ لِلشَّهْرِ ٱلثَّامِنِ سِبْكَايُ ٱلْحُوشَاتِيُّ مِنَ ٱلزَّارَحِيِّينَ، وَفِي فِرْقَتِهِ أَرْبَعَةٌ وَعِشْرُونَ أَلْفًا. 
'''
"12" = '''
:sup:`12` ٱلتَّاسِعُ لِلشَّهْرِ ٱلتَّاسِعِ أَبِيعَزَرُ ٱلْعَنَاثُوثِيُّ مِنْ بَنْيَامِينَ، وَفِي فِرْقَتِهِ أَرْبَعَةٌ وَعِشْرُونَ أَلْفًا. 
'''
"13" = '''
:sup:`13` ٱلْعَاشِرُ لِلشَّهْرِ ٱلْعَاشِرِ مَهْرَايُ ٱلنَّطُوفَاتِيُّ مِنَ ٱلزَّارَحِيِّينَ، وَفِي فِرْقَتِهِ أَرْبَعَةٌ وَعِشْرُونَ أَلْفًا. 
'''
"14" = '''
:sup:`14` ٱلْحَادِي عَشَرَ لِلشَّهْرِ ٱلْحَادِي عَشَرَ بَنَايَا ٱلْفَرْعَتُونِيُّ مِنْ بَنِي أَفْرَايِمَ، وَفِي فِرْقَتِهِ أَرْبَعَةٌ وَعِشْرُونَ أَلْفًا. 
'''
"15" = '''
:sup:`15` ٱلثَّانِي عَشَرَ لِلشَّهْرِ ٱلثَّانِي عَشَرَ خَلْدَايُ ٱلنَّطُوفَاتِيُّ مِنْ عُثْنِئِيلَ، وَفِي فِرْقَتِهِ أَرْبَعَةٌ وَعِشْرُونَ أَلْفًا. 
'''
"16" = '''
:sup:`16` وَعَلَى أَسْبَاطِ إِسْرَائِيلَ: لِلرَّأُوبَيْنِيِّينَ ٱلرَّئِيسُ: أَلِيعَزَرُ بْنُ زِكْرِي. لِلشِّمْعُونِيِّينَ: شَفَطْيَا بْنُ مَعْكَةَ. 
'''
"17" = '''
:sup:`17` لِلَّاوِيِّينَ: حَشَبْيَا بْنُ قَمُوئِيلَ. لِهَارُونَ: صَادُوقُ. 
'''
"18" = '''
:sup:`18` لِيَهُوذَا: أَلِيهُو مِنْ إِخْوَةِ دَاوُدَ. لِيَسَّاكَرَ: عَمْرِي بْنُ مِيخَائِيلَ. 
'''
"19" = '''
:sup:`19` لِزَبُولُونَ: يَشْمَعِيَا بْنُ عُوبَدْيَا. لِنَفْتَالِي: يَرِيمُوثُ بْنُ عَزَرْئِيلَ. 
'''
"20" = '''
:sup:`20` لِبَنِي أَفْرَايِمَ: هُوشَعُ بْنُ عَزَزْيَا. لِنِصْفِ سِبْطِ مَنَسَّى: يُوئِيلُ بْنُ فَدَايَا. 
'''
"21" = '''
:sup:`21` لِنِصْفِ سِبْطِ مَنَسَّى فِي جِلْعَادَ: يَدُّو بْنُ زَكَرِيَّا. لِبَنْيَامِينَ: يَعْسِيئِيلُ بْنُ أَبْنَيْرَ. 
'''
"22" = '''
:sup:`22` لِدَانَ: عَزَرْئِيلُ بْنُ يَرُوحَامَ. هَؤُلَاءِ رُؤَسَاءُ أَسْبَاطِ إِسْرَائِيلَ. 
'''
"23" = '''
:sup:`23` وَلَمْ يَأْخُذْ دَاوُدُ عَدَدَهُمْ مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَمَا دُونَ، لِأَنَّ ٱلرَّبَّ قَالَ إِنَّهُ يُكَثِّرُ إِسْرَائِيلَ كَنُجُومِ ٱلسَّمَاءِ. 
'''
"24" = '''
:sup:`24` يُوآبُ ٱبْنُ صَرُويَةَ ٱبْتَدَأَ يُحْصِي وَلَمْ يُكْمِلْ لِأَنَّهُ كَانَ مِنْ جَرَى ذَلِكَ سَخَطٌ عَلَى إِسْرَائِيلَ، وَلَمْ يُدَوَّنِ ٱلْعَدَدُ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِلْمَلِكِ دَاوُدَ. 
'''
"25" = '''
:sup:`25` وَعَلَى خَزَائِنِ ٱلْمَلِكِ عَزْمُوتُ بْنُ عَدِيئِيلَ. وَعَلَى ٱلْخَزَائِنِ فِي ٱلْحَقْلِ فِي ٱلْمُدُنِ وَٱلْقُرَى وَٱلْحُصُونِ يَهُونَاثَانُ بْنُ عُزِّيَّا. 
'''
"26" = '''
:sup:`26` وَعَلَى ٱلْفَعَلَةِ فِي ٱلْحَقْلِ لِشُغْلِ ٱلْأَرْضِ عَزْرِي بْنُ كَلُوبَ. 
'''
"27" = '''
:sup:`27` وَعَلَى ٱلْكُرُومِ شِمْعِي ٱلرَّامِيُّ. وَعَلَى مَا فِي ٱلْكُرُومِ مِنْ خَزَائِنِ ٱلْخَمْرِ زَبْدِي ٱلشَّفْمِيُّ. 
'''
"28" = '''
:sup:`28` وَعَلَى ٱلزَّيْتُونِ وَٱلْجُمَّيْزِ ٱللَّذَيْنِ فِي ٱلسَّهْلِ بَعْلُ حَانَانَ ٱلْجَدِيرِيُّ. وَعَلَى خَزَائِنِ ٱلزَّيْتِ يُوعَاشُ. 
'''
"29" = '''
:sup:`29` وَعَلَى ٱلْبَقَرِ ٱلسَّائِمِ فِي شَارُونَ شَطْرَايُ ٱلشَّارُونِيُّ. وَعَلَى ٱلْبَقَرِ ٱلَّذِي فِي ٱلْأَوْدِيَةِ شَافَاطُ بْنُ عَدْلَايَ. 
'''
"30" = '''
:sup:`30` وَعَلَى ٱلْجِمَالِ أُوبِيلُ ٱلْإِسْمَاعِيلِيُّ. وَعَلَى ٱلْحَمِيرِ يَحَدْيَا ٱلْمِيرُونُوثِيُّ. 
'''
"31" = '''
:sup:`31` وَعَلَى ٱلْغَنَمِ يَازِيزُ ٱلْهَاجِرِيُّ. كُلُّ هَؤُلَاءِ رُؤَسَاءُ ٱلْأَمْلَاكِ ٱلَّتِي لِلْمَلِكِ دَاوُدَ. 
'''
"32" = '''
:sup:`32` وَيَهُونَاثَانُ عَمُّ دَاوُدَ كَانَ مُشِيرًا وَرَجُلًا مُخْتَبِرًا وَفَقِيهًا. وَيَحِيئِيلُ بْنُ حَكْمُونِي كَانَ مَعَ بَنِي ٱلْمَلِكِ. 
'''
"33" = '''
:sup:`33` وَكَانَ أَخِيتُوفَلُ مُشِيرًا لِلْمَلِكِ، وَحُوشَايُ ٱلْأَرْكِيُّ صَاحِبَ ٱلْمَلِكِ. 
'''
"34" = '''
:sup:`34` وَبَعْدَ أَخِيتُوفَلَ يَهُويَادَاعُ بْنُ بَنَايَا وَأَبِيَاثَارُ. وَكَانَ رَئِيسَ جَيْشِ ٱلْمَلِكِ يُوآبُ. 
'''
