[10]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «ٱصْنَعْ لَكَ بُوقَيْنِ مِنْ فِضَّةٍ. مَسْحُولَيْنِ تَعْمَلُهُمَا، فَيَكُونَانِ لَكَ لِمُنَادَاةِ ٱلْجَمَاعَةِ وَلِٱرْتِحَالِ ٱلْمَحَلَّاتِ. 
'''
"3" = '''
:sup:`3` فَإِذَا ضَرَبُوا بِهِمَا يَجْتَمِعُ إِلَيْكَ كُلُّ ٱلْجَمَاعَةِ إِلَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ. 
'''
"4" = '''
:sup:`4` وَإِذَا ضَرَبُوا بِوَاحِدٍ يَجْتَمِعُ إِلَيْكَ ٱلرُّؤَسَاءُ، رُؤُوسُ أُلُوفِ إِسْرَائِيلَ. 
'''
"5" = '''
:sup:`5` وَإِذَا ضَرَبْتُمْ هُتَافًا تَرْتَحِلُ ٱلْمَحَلَّاتُ ٱلنَّازِلَةُ إِلَى ٱلشَّرْقِ. 
'''
"6" = '''
:sup:`6` وَإِذَا ضَرَبْتُمْ هُتَافًا ثَانِيَةً تَرْتَحِلُ ٱلْمَحَلَّاتُ ٱلنَّازِلَةُ إِلَى ٱلْجَنُوبِ. هُتَافًا يَضْرِبُونَ لِرِحْلَاتِهِمْ. 
'''
"7" = '''
:sup:`7` وَأَمَّا عِنْدَمَا تَجْمَعُونَ ٱلْجَمَاعَةَ فَتَضْرِبُونَ وَلَا تَهْتِفُونَ. 
'''
"8" = '''
:sup:`8` وَبَنُو هَارُونَ ٱلْكَهَنَةُ يَضْرِبُونَ بِٱلْأَبْوَاقِ. فَتَكُونُ لَكُمْ فَرِيضَةً أَبَدِيَّةً فِي أَجْيَالِكُمْ. 
'''
"9" = '''
:sup:`9` وَإِذَا ذَهَبْتُمْ إِلَى حَرْبٍ فِي أَرْضِكُمْ عَلَى عَدُوٍّ يَضُرُّ بِكُمْ، تَهْتِفُونَ بِٱلْأَبْوَاقِ، فَتُذْكَرُونَ أَمَامَ ٱلرَّبِّ إِلَهِكُمْ، وَتُخَلَّصُونَ مِنْ أَعْدَائِكُمْ. 
'''
"10" = '''
:sup:`10` وَفِي يَوْمِ فَرَحِكُمْ، وَفِي أَعْيَادِكُمْ وَرُؤُوسِ شُهُورِكُمْ، تَضْرِبُونَ بِٱلْأَبْوَاقِ عَلَى مُحْرَقَاتِكُمْ وَذَبَائِحِ سَلَامَتِكُمْ، فَتَكُونُ لَكُمْ تَذْكَارًا أَمَامَ إِلَهِكُمْ. أَنَا ٱلرَّبُّ إِلَهُكُمْ». 
'''
"11" = '''
:sup:`11` وَفِي ٱلسَّنَةِ ٱلثَّانِيَةِ فِي ٱلشَّهْرِ ٱلثَّانِي، فِي ٱلْعِشْرِينَ مِنَ ٱلشَّهْرِ، ٱرْتَفَعَتِ ٱلسَّحَابَةُ عَنْ مَسْكَنِ ٱلشَّهَادَةِ. 
'''
"12" = '''
:sup:`12` فَٱرْتَحَلَ بَنُو إِسْرَائِيلَ فِي رِحْلَاتِهِمْ مِنْ بَرِّيَّةِ سِينَاءَ، فَحَلَّتِ ٱلسَّحَابَةُ فِي بَرِّيَّةِ فَارَانَ. 
'''
"13" = '''
:sup:`13` ٱرْتَحَلُوا أَوَّلًا حَسَبَ قَوْلِ ٱلرَّبِّ عَنْ يَدِ مُوسَى. 
'''
"14" = '''
:sup:`14` فَٱرْتَحَلَتْ رَايَةُ مَحَلَّةِ بَنِي يَهُوذَا أَوَّلًا حَسَبَ أَجْنَادِهِمْ، وَعَلَى جُنْدِهِ نَحْشُونُ بْنُ عَمِّينَادَابَ، 
'''
"15" = '''
:sup:`15` وَعَلَى جُنْدِ سِبْطِ بَنِي يَسَّاكَرَ نَثَنَائِيلُ بْنُ صُوغَرَ، 
'''
"16" = '''
:sup:`16` وَعَلَى جُنْدِ سِبْطِ بَنِي زَبُولُونَ أَلِيآبُ بْنُ حِيلُونَ. 
'''
"17" = '''
:sup:`17` ثُمَّ أُنْزِلَ ٱلْمَسْكَنُ فَٱرْتَحَلَ بَنُو جَرْشُونَ وَبَنُو مَرَارِي حَامِلِينَ ٱلْمَسْكَنَ. 
'''
"18" = '''
:sup:`18` ثُمَّ ٱرْتَحَلَتْ رَايَةُ مَحَلَّةِ رَأُوبَيْنَ حَسَبَ أَجْنَادِهِمْ، وَعَلَى جُنْدِهِ أَلِيصُورُ بْنُ شَدَيْئُورَ، 
'''
"19" = '''
:sup:`19` وَعَلَى جُنْدِ سِبْطِ بَنِي شِمْعُونَ شَلُومِيئِيلُ بْنُ صُورِيشَدَّاي، 
'''
"20" = '''
:sup:`20` وَعَلَى جُنْدِ سِبْطِ بَنِي جَادَ أَلِيَاسَافُ بْنُ دَعُوئِيلَ. 
'''
"21" = '''
:sup:`21` ثُمَّ ٱرْتَحَلَ ٱلْقَهَاتِيُّونَ حَامِلِينَ ٱلْمَقْدِسَ. وَأُقِيمَ ٱلْمَسْكَنُ إِلَى أَنْ جَاءُوا 
'''
"22" = '''
:sup:`22` ثُمَّ ٱرْتَحَلَتْ رَايَةُ مَحَلَّةِ بَنِي أَفْرَايِمَ حَسَبَ أَجْنَادِهِمْ، وَعَلَى جُنْدِهِ أَلِيشَمَعُ بْنُ عَمِّيهُودَ، 
'''
"23" = '''
:sup:`23` وَعَلَى جُنْدِ سِبْطِ بَنِي مَنَسَّى جَمْلِيئِيلُ بْنُ فَدَهْصُورَ، 
'''
"24" = '''
:sup:`24` وَعَلَى جُنْدِ سِبْطِ بَنِي بَنْيَامِينَ أَبِيدَنُ بْنُ جِدْعُونِي. 
'''
"25" = '''
:sup:`25` ثُمَّ ٱرْتَحَلَتْ رَايَةُ مَحَلَّةِ بَنِي دَانَ سَاقَةِ جَمِيعِ ٱلْمَحَلَّاتِ حَسَبَ أَجْنَادِهِمْ، وَعَلَى جُنْدِهِ أَخِيعَزَرُ بْنُ عَمِّيشَدَّاي، 
'''
"26" = '''
:sup:`26` وَعَلَى جُنْدِ سِبْطِ بَنِي أَشِيرَ فَجْعِيئِيلُ بْنُ عُكْرَنَ. 
'''
"27" = '''
:sup:`27` وَعَلَى جُنْدِ سِبْطِ بَنِي نَفْتَالِي أَخِيرَعُ بْنُ عِينَنَ. 
'''
"28" = '''
:sup:`28` هَذِهِ رِحْلَاتُ بَنِي إِسْرَائِيلَ بِأَجْنَادِهِمْ حِينَ ٱرْتَحَلُوا. 
'''
"29" = '''
:sup:`29` وَقَالَ مُوسَى لِحُوبَابَ بْنِ رَعُوئِيلَ ٱلْمِدْيَانِيِّ حَمِي مُوسَى: «إِنَّنَا رَاحِلُونَ إِلَى ٱلْمَكَانِ ٱلَّذِي قَالَ ٱلرَّبُّ أُعْطِيكُمْ إِيَّاهُ. اِذْهَبْ مَعَنَا فَنُحْسِنَ إِلَيْكَ، لِأَنَّ ٱلرَّبَّ قَدْ تَكَلَّمَ عَنْ إِسْرَائِيلَ بِٱلْإِحْسَانِ». 
'''
"30" = '''
:sup:`30` فَقَالَ لَهُ: «لَا أَذْهَبُ، بَلْ إِلَى أَرْضِي وَإِلَى عَشِيرَتِي أَمْضِي». 
'''
"31" = '''
:sup:`31` فَقَالَ: «لَا تَتْرُكْنَا، لِأَنَّهُ بِمَا أَنَّكَ تَعْرِفُ مَنَازِلَنَا فِي ٱلْبَرِّيَّةِ تَكُونُ لَنَا كَعُيُونٍ. 
'''
"32" = '''
:sup:`32` وَإِنْ ذَهَبْتَ مَعَنَا فَبِنَفْسِ ٱلْإِحْسَانِ ٱلَّذِي يُحْسِنُ ٱلرَّبُّ إِلَيْنَا نُحْسِنُ نَحْنُ إِلَيْكَ». 
'''
"33" = '''
:sup:`33` فَٱرْتَحَلُوا مِنْ جَبَلِ ٱلرَّبِّ مَسِيرَةَ ثَلَاثَةِ أَيَّامٍ، وَتَابُوتُ عَهْدِ ٱلرَّبِّ رَاحِلٌ أَمَامَهُمْ مَسِيرَةَ ثَلَاثَةِ أَيَّامٍ لِيَلْتَمِسَ لَهُمْ مَنْزِلًا. 
'''
"34" = '''
:sup:`34` وَكَانَتْ سَحَابَةُ ٱلرَّبِّ عَلَيْهِمْ نَهَارًا فِي ٱرْتِحَالِهِمْ مِنَ ٱلْمَحَلَّةِ. 
'''
"35" = '''
:sup:`35` وَعِنْدَ ٱرْتِحَالِ ٱلتَّابُوتِ كَانَ مُوسَى يَقُولُ: «قُمْ يَا رَبُّ، فَلْتَتَبَدَّدْ أَعْدَاؤُكَ وَيَهْرُبْ مُبْغِضُوكَ مِنْ أَمَامِكَ». 
'''
"36" = '''
:sup:`36` وَعِنْدَ حُلُولِهِ كَانَ يَقُولُ: «ٱرْجِعْ يَا رَبُّ إِلَى رِبَوَاتِ أُلُوفِ إِسْرَائِيلَ». 
'''
