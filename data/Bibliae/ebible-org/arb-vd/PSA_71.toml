[71]
"1" = '''
:sup:`1` بِكَ يَارَبُّ ٱحْتَمَيْتُ، فَلَا أَخْزَى إِلَى ٱلدَّهْرِ. 
'''
"2" = '''
:sup:`2` بِعَدْلِكَ نَجِّنِي وَأَنْقِذْنِي. أَمِلْ إِلَيَّ أُذْنَكَ وَخَلِّصْنِي. 
'''
"3" = '''
:sup:`3` كُنْ لِي صَخْرَةَ مَلْجَإٍ أَدْخُلُهُ دَائِمًا. أَمَرْتَ بِخَلَاصِي لِأَنَّكَ صَخْرَتِي وَحِصْنِي. 
'''
"4" = '''
:sup:`4` يَا إِلَهِي، نَجِّنِي مِنْ يَدِ ٱلشِّرِّيرِ، مِنْ كَفِّ فَاعِلِ ٱلشَّرِّ وَٱلظَّالِمِ. 
'''
"5" = '''
:sup:`5` لِأَنَّكَ أَنْتَ رَجَائِي يَا سَيِّدِي ٱلرَّبَّ، مُتَّكَلِي مُنْذُ صِبَايَ. 
'''
"6" = '''
:sup:`6` عَلَيْكَ ٱسْتَنَدْتُ مِنَ ٱلْبَطْنِ، وَأَنْتَ مُخْرِجِي مِنْ أَحْشَاءِ أُمِّي. بِكَ تَسْبِيحِي دَائِمًا. 
'''
"7" = '''
:sup:`7` صِرْتُ كَآيَةٍ لِكَثِيرِينَ. أَمَّا أَنْتَ فَمَلْجَإِي ٱلْقَوِيُّ. 
'''
"8" = '''
:sup:`8` يَمْتَلِئُ فَمِي مِنْ تَسْبِيحِكَ، ٱلْيَوْمَ كُلَّهُ مِنْ مَجْدِكَ. 
'''
"9" = '''
:sup:`9` لَا تَرْفُضْنِي فِي زَمَنِ ٱلشَّيْخُوخَةِ. لَا تَتْرُكْنِي عِنْدَ فَنَاءِ قُوَّتِي. 
'''
"10" = '''
:sup:`10` لِأَنَّ أَعْدَائِي تَقَاوَلُوا عَلَيَّ، وَٱلَّذِينَ يَرْصُدُونَ نَفْسِي تَآمَرُوا مَعًا. 
'''
"11" = '''
:sup:`11` قَائِلِينَ: «إِنَّ ٱللهَ قَدْ تَرَكَهُ. ٱلْحَقُوهُ وَأَمْسِكُوهُ لِأَنَّهُ لَا مُنْقِذَ لَهُ». 
'''
"12" = '''
:sup:`12` يَا ٱللهُ، لَا تَبْعُدْ عَنِّي. يَا إِلَهِي، إِلَى مَعُونَتِي أَسْرِعْ. 
'''
"13" = '''
:sup:`13` لِيَخْزَ وَيَفْنَ مُخَاصِمُو نَفْسِي. لِيَلْبَسِ ٱلْعَارَ وَٱلْخَجَلَ ٱلْمُلْتَمِسُونَ لِي شَرًّا. 
'''
"14" = '''
:sup:`14` أَمَّا أَنَا فَأَرْجُو دَائِمًا، وَأَزِيدُ عَلَى كُلِّ تَسْبِيحِكَ. 
'''
"15" = '''
:sup:`15` فَمِي يُحَدِّثُ بِعَدْلِكَ، ٱلْيَوْمَ كُلَّهُ بِخَلَاصِكَ، لِأَنِّي لَا أَعْرِفُ لَهَا أَعْدَادًا. 
'''
"16" = '''
:sup:`16` آتِي بِجَبَرُوتِ ٱلسَّيِّدِ ٱلرَّبِّ. أَذْكُرُ بِرَّكَ وَحْدَكَ. 
'''
"17" = '''
:sup:`17` اَللَّهُمَّ، قَدْ عَلَّمْتَنِي مُنْذُ صِبَايَ، وَإِلَى ٱلْآنَ أُخْبِرُ بِعَجَائِبِكَ. 
'''
"18" = '''
:sup:`18` وَأَيْضًا إِلَى ٱلشَّيْخُوخَةِ وَٱلشَّيْبِيَا ٱللهُ لَا تَتْرُكْنِي، حَتَّى أُخْبِرَ بِذِرَاعِكَ ٱلْجِيلَ ٱلْمُقْبِلَ، وَبِقُوَّتِكَ كُلَّ آتٍ. 
'''
"19" = '''
:sup:`19` وَبِرُّكَ إِلَى ٱلْعَلْيَاءِ يَا ٱللهُ، ٱلَّذِي صَنَعْتَ ٱلْعَظَائِمَ. يَا ٱللهُ، مَنْ مِثْلُكَ؟ 
'''
"20" = '''
:sup:`20` أَنْتَ ٱلَّذِي أَرَيْتَنَا ضِيقَاتٍ كَثِيرَةً وَرَدِيئَةً، تَعُودُ فَتُحْيِينَا، وَمِنْ أَعْمَاقِ ٱلْأَرْضِ تَعُودُ فَتُصْعِدُنَا. 
'''
"21" = '''
:sup:`21` تَزِيدُ عَظَمَتِي وَتَرْجِعُ فَتُعَزِّينِي. 
'''
"22" = '''
:sup:`22` فَأَنَا أَيْضًا أَحْمَدُكَ بِرَبَابٍ، حَقَّكَ يَا إِلَهِي. أُرَنِّمُ لَكَ بِٱلْعُودِ يَا قُدُّوسَ إِسْرَائِيلَ. 
'''
"23" = '''
:sup:`23` تَبْتَهِجُ شَفَتَايَ إِذْ أُرَنِّمُ لَكَ، وَنَفْسِي ٱلَّتِي فَدَيْتَهَا. 
'''
"24" = '''
:sup:`24` وَلِسَانِي أَيْضًا ٱلْيَوْمَ كُلَّهُ يَلْهَجُ بِبِرِّكَ. لِأَنَّهُ قَدْ خَزِيَ، لِأَنَّهُ قَدْ خَجِلَ ٱلْمُلْتَمِسُونَ لِي شَرًّا. 
'''
