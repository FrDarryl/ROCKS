[12]
"1" = '''
:sup:`1` وَهَؤُلَاءِ هُمُ ٱلْكَهَنَةُ وَٱللَّاَوِيُّونَ ٱلَّذِينَ صَعِدُوا مَعَ زَرُبَّابِلَ بْنِ شَأَلْتِئِيلَ وَيَشُوعَ: سَرَايَا وَيِرْمِيَا وَعَزْرَا، 
'''
"2" = '''
:sup:`2` وَأَمَرْيَا وَمَلُّوخُ وَحَطُّوشُ، 
'''
"3" = '''
:sup:`3` وَشَكَنْيَا وَرَحُومُ وَمَرِيمُوثُ، 
'''
"4" = '''
:sup:`4` وَعِدُّو وَجِنْتُويُ وَأَبِيَّا، 
'''
"5" = '''
:sup:`5` وَمِيَّامِينُ وَمَعَدْيَا وَبَلْجَةُ، 
'''
"6" = '''
:sup:`6` وَشَمَعْيَا وَيُويَارِيبُ وَيَدَعْيَا، 
'''
"7" = '''
:sup:`7` وَسَلُّو وَعَامُوقُ وَحِلْقِيَّا وَيَدَعْيَا. هَؤُلَاءِ هُمْ رُؤُوسُ ٱلْكَهَنَةِ وَإِخْوَتُهُمْ فِي أَيَّامِ يَشُوعَ. 
'''
"8" = '''
:sup:`8` وَٱللَّاَوِيُّونَ: يَشُوعُ وَبِنُّويُ وَقَدْمِيئِيلُ وَشَرَبْيَا وَيَهُوذَا وَمَتَّنْيَا ٱلَّذِي عَلَى ٱلتَّحْمِيدِ هُوَ وَإِخْوَتُهُ، 
'''
"9" = '''
:sup:`9` وَبَقْبُقْيَا وَعُنِّي أَخَوَاهُمْ مُقَابِلَهُمْ فِي ٱلْحِرَاسَاتِ. 
'''
"10" = '''
:sup:`10` وَيَشُوعُ وَلَدَ يُويَاقِيمَ، وَيُويَاقِيمُ وَلَدَ أَلِيَاشِيبَ، وَأَلِيَاشِيبُ وَلَدَ يُويَادَاعَ، 
'''
"11" = '''
:sup:`11` وَيُويَادَاعُ وَلَدَ يُونَاثَانَ، وَيُونَاثَانُ وَلَدَ يَدُّوعَ. 
'''
"12" = '''
:sup:`12` وَفِي أَيَّامِ يُويَاقِيمَ كَانَ ٱلْكَهَنَةُ رُؤُوسُ ٱلْآبَاءِ: لِسَرَايَا مَرَايَا، وَلِيرْمِيَا حَنَنْيَا، 
'''
"13" = '''
:sup:`13` وَلِعَزْرَا مَشُلَّامُ، وَلِأَمَرْيَا يَهُوحَانَانُ، 
'''
"14" = '''
:sup:`14` وَلِمَلِيكُو يُونَاثَانُ، وَلِشَبْنِيَا يُوسُفُ، 
'''
"15" = '''
:sup:`15` وَلِحَرِيمَ عَدْنَا، وَلِمَرَايُوثَ حَلْقَايُ، 
'''
"16" = '''
:sup:`16` وَلِعِدُّو زَكَرِيَّا وَلِجِنَّثُونَ مَشُلَّامُ، 
'''
"17" = '''
:sup:`17` وَلِأَبِيَّا زِكْرِي، وَلِمِنْيَامِينَ لِمُوعَدْيَا، فِلْطَايُ، 
'''
"18" = '''
:sup:`18` وَلِبِلْجَةَ شَمُّوعُ، وَلِشَمَعْيَا يَهُونَاثَانُ، 
'''
"19" = '''
:sup:`19` وَلِيُويَارِيبَ مَتْنَايُ، وَلِيَدَعْيَا عُزِّي، 
'''
"20" = '''
:sup:`20` وَلِسَلَّايَ قَلَّايُ، وَلِعَامُوقَ عَابِرُ، 
'''
"21" = '''
:sup:`21` وَلِحِلْقِيَّا حَشَبْيَا، وَلِيَدَعْيَا نَثَنْئِيلُ. 
'''
"22" = '''
:sup:`22` وَكَانَ ٱللَّاَوِيُّونَ فِي أَيَّامِ أَلِيَاشِيبَ وَيُويَادَاعَ وَيُوحَانَانَ وَيَدُّوعَ مَكْتُوبِينَ رُؤُوسَ آبَاءٍ، وَٱلْكَهَنَةُ أَيْضًا فِي مُلْكِ دَارِيُوسَ ٱلْفَارِسِيِّ. 
'''
"23" = '''
:sup:`23` وَكَانَ بَنُو لَاوِي رُؤُوسُ ٱلْآبَاءِ مَكْتُوبِينَ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ إِلَى أَيَّامِ يُوحَانَانَ بْنِ أَلِيَاشِيبَ. 
'''
"24" = '''
:sup:`24` وَرُؤُوسُ ٱللَّاَوِيِّينَ: حَشَبْيَا وَشَرَبْيَا وَيَشُوعُ بْنُ قَدْمِيئِيلَ وَإِخْوَتُهُمْ مُقَابِلَهُمْ لِلتَّسْبِيحِ وَٱلتَّحْمِيدِ، حَسَبَ وَصِيَّةِ دَاوُدَ رَجُلِ ٱللهِ، نَوْبَةً مُقَابِلَ نَوْبَةٍ. 
'''
"25" = '''
:sup:`25` وَكَانَ مَتَّنْيَا وَبَقْبُقْيَا وَعُوبَدْيَا وَمَشُلَّامُ وَطَلْمُونُ وَعَقُّوبُ بَوَّابِينَ حَارِسِينَ ٱلْحِرَاسَةَ عِنْدَ مَخَازِنِ ٱلْأَبْوَابِ. 
'''
"26" = '''
:sup:`26` كَانَ هَؤُلَاءِ فِي أَيَّامِ يُويَاقِيمَ بْنِ يَشُوعَ بْنِ يُوصَادَاقَ، وَفِي أَيَّامِ نَحَمْيَا ٱلْوَالِي، وَعَزْرَا ٱلْكَاهِنِ ٱلْكَاتِبِ. 
'''
"27" = '''
:sup:`27` وَعِنْدَ تَدْشِينِ سُورِ أُورُشَلِيمَ طَلَبُوا ٱللَّاَوِيِّينَ مِنْ جَمِيعِ أَمَاكِنِهِمْ لِيَأْتُوا بِهِمْ إِلَى أُورُشَلِيمَ، لِكَيْ يُدَشِّنُوا بِفَرَحٍ وَبِحَمْدٍ وَغِنَاءٍ بِٱلصُّنُوجِ وَٱلرَّبَابِ وَٱلْعِيدَانِ. 
'''
"28" = '''
:sup:`28` فَٱجْتَمَعَ بَنُو ٱلْمُغَنِّينَ مِنَ ٱلدَّائِرَةِ حَوْلَ أُورُشَلِيمَ، وَمِنْ ضِيَاعِ ٱلنَّطُوفَاتِيِّ، 
'''
"29" = '''
:sup:`29` وَمِنْ بَيْتِ ٱلْجِلْجَالِ، وَمِنْ حُقُولِ جَبَعَ وَعَزْمُوتَ، لِأَنَّ ٱلْمُغَنِّينَ بَنَوْا لِأَنْفُسِهِمْ ضِيَاعًا حَوْلَ أُورُشَلِيمَ. 
'''
"30" = '''
:sup:`30` وَتَطَهَّرَ ٱلْكَهَنَةُ وَٱللَّاَوِيُّونَ، وَطَهَّرُوا ٱلشَّعْبَ وَٱلْأَبْوَابَ وَٱلسُّورَ. 
'''
"31" = '''
:sup:`31` وَأَصْعَدْتُ رُؤَسَاءَ يَهُوذَا عَلَى ٱلسُّورِ. وَأَقَمْتُ فِرْقَتَيْنِ عَظِيمَتَيْنِ مِنَ ٱلْحَمَّادِينَ، وَوَكَبَتِ ٱلْوَاحِدَةُ يَمِينًا عَلَى ٱلسُّورِ نَحْوَ بَابِ ٱلدِّمْنِ. 
'''
"32" = '''
:sup:`32` وَسَارَ وَرَاءَهُمْ هُوشَعْيَا وَنِصْفُ رُؤَسَاءِ يَهُوذَا، 
'''
"33" = '''
:sup:`33` وَعَزَرْيَا وَعَزْرَا وَمَشُلَّامُ، 
'''
"34" = '''
:sup:`34` وَيَهُوذَا وَبَنْيَامِينُ وَشَمَعْيَا وَيِرْمِيَا، 
'''
"35" = '''
:sup:`35` وَمِنْ بَنِي ٱلْكَهَنَةِ بِٱلْأَبْوَاقِ زَكَرِيَّا بْنُ يُونَاثَانَ بْنِ شَمَعْيَا بْنِ مَتَّنْيَا بْنِ مِيخَايَا بْنِ زَكُّورَ بْنِ آسَافَ، 
'''
"36" = '''
:sup:`36` وَإِخْوَتُهُ شَمَعْيَا وَعَزَرْئِيلُ وَمِلَلَايُ وَجِلَلَايُ وَمَاعَايُ وَنَثَنْئِيلُ وَيَهُوذَا وَحَنَانِي بِآلَاتِ غِنَاءِ دَاوُدَ رَجُلِ ٱللهِ، وَعَزْرَا ٱلْكَاتِبُ أَمَامَهُمْ. 
'''
"37" = '''
:sup:`37` وَعِنْدَ بَابِ ٱلْعَيْنِ ٱلَّذِي مُقَابِلَهُمْ صَعِدُوا عَلَى دَرَجِ مَدِينَةِ دَاوُدَ عِنْدَ مَصْعَدِ ٱلسُّورِ، فَوْقَ بَيْتِ دَاوُدَ، إِلَى بَابِ ٱلْمَاءِ شَرْقًا. 
'''
"38" = '''
:sup:`38` وَٱلْفِرْقَةُ ٱلثَّانِيَةُ مِنَ ٱلْحَمَّادِينَ وَكَبَتْ مُقَابِلَهُمْ، وَأَنَا وَرَاءَهَا، وَنِصْفُ ٱلشَّعْبِ عَلَى ٱلسُّورِ مِنْ عِنْدِ بُرْجِ ٱلتَّنَانِيرِ إِلَى ٱلسُّورِ ٱلْعَرِيضِ. 
'''
"39" = '''
:sup:`39` وَمِنْ فَوْقِ بَابِ أَفْرَايِمَ وَفَوْقَ ٱلْبَابِ ٱلْعَتِيقِ وَفَوْقَ بَابِ ٱلسَّمَكِ وَبُرْجِ حَنَنْئِيلَ وَبُرْجِ ٱلْمِئَةِ إِلَى بَابِ ٱلضَّأْنِ، وَوَقَفُوا فِي بَابِ ٱلسِّجْنِ. 
'''
"40" = '''
:sup:`40` فَوَقَفَتْ ٱلْفِرْقَتَانِ مِنَ ٱلْحَمَّادِينَ فِي بَيْتِ ٱللهِ، وَأَنَا وَنِصْفُ ٱلْوُلَاةِ مَعِي، 
'''
"41" = '''
:sup:`41` وَٱلْكَهَنَةُ: أَلْيَاقِيمُ وَمَعْسِيَا وَمِنْيَامِينُ وَمِيخَايَا وَأَلْيُوعِينَايُ وَزَكَرِيَّا وَحَنَنْيَا بِٱلْأَبْوَاقِ، 
'''
"42" = '''
:sup:`42` وَمَعْسِيَا وَشَمَعْيَا وَأَلْعَازَارُ وَعُزِّي وَيَهُوحَانَانُ وَمَلْكِيَّا وَعِيلَامُ وعَازَرُ، وَغَنَّى ٱلْمُغَنُّونَ وَيِزْرَحْيَا ٱلْوَكِيلُ. 
'''
"43" = '''
:sup:`43` وَذَبَحُوا فِي ذَلِكَ ٱلْيَوْمِ ذَبَائِحَ عَظِيمَةً وَفَرِحُوا، لِأَنَّ ٱللهَ أَفْرَحَهُمْ فَرَحًا عَظِيمًا. وَفَرِحَ ٱلْأَوْلَادُ وَٱلنِّسَاءُ أَيْضًا، وَسُمِعَ فَرَحُ أُورُشَلِيمَ عَنْ بُعْدٍ. 
'''
"44" = '''
:sup:`44` وَتَوَكَّلَ فِي ذَلِكَ ٱلْيَوْمِ أُنَاسٌ عَلَى ٱلْمَخَادِعِ لِلْخَزَائِنِ وَٱلرَّفَائِعِ وَٱلْأَوَائِلِ وَٱلْأَعْشَارِ، لِيَجْمَعُوا فِيهَا مِنْ حُقُولِ ٱلْمُدُنِ أَنْصِبَةَ ٱلشَّرِيعَةِ لِلْكَهَنَةِ وَٱللَّاَوِيِّينَ، لِأَنَّ يَهُوذَا فَرِحَ بِٱلْكَهَنَةِ وَٱللَّاَوِيِّينَ ٱلْوَاقِفِينَ 
'''
"45" = '''
:sup:`45` حَارِسِينَ حِرَاسَةَ إِلَهِهِمْ وَحِرَاسَةَ ٱلتَّطْهِيرِ. وَكَانَ ٱلْمُغَنُّونَ وَٱلْبَوَّابُونَ حَسَبَ وَصِيَّةِ دَاوُدَ وَسُلَيْمَانَ ٱبْنِهِ. 
'''
"46" = '''
:sup:`46` لِأَنَّهُ فِي أَيَّامِ دَاوُدَ وَآسَافَ مُنْذُ ٱلْقَدِيمِ كَانَ رُؤُوسُ مُغَنِّينَ وَغِنَاءُ تَسْبِيحٍ وَتَحْمِيدٍ لِلهِ. 
'''
"47" = '''
:sup:`47` وَكَانَ كُلُّ إِسْرَائِيلَ فِي أَيَّامِ زَرُبَّابِلَ وَأَيَّامِ نَحَمْيَا يُؤَدُّونَ أَنْصِبَةَ ٱلْمُغَنِّينَ وَٱلْبَوَّابِينَ أَمْرَ كُلِّ يَوْمٍ فِي يَوْمِهِ، وَكَانُوا يُقَدِّسُونَ لِلَّاوِيِّينَ، وَكَانَ ٱللَّاوِيُّونَ يُقَدِّسُونَ لِبَنِي هَارُونَ. 
'''
