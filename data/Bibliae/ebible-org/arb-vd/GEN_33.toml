[33]
"1" = '''
:sup:`1` وَرَفَعَ يَعْقُوبُ عَيْنَيْهِ وَنَظَرَ وَإِذَا عِيسُو مُقْبِلٌ وَمَعَهُ أَرْبَعُ مِئَةِ رَجُلٍ، فَقَسَمَ ٱلْأَوْلَادَ عَلَى لَيْئَةَ وَعَلَى رَاحِيلَ وَعَلَى ٱلْجَارِيَتَيْنِ. 
'''
"2" = '''
:sup:`2` وَوَضَعَ ٱلْجَارِيَتَيْنِ وَأَوْلَادَهُمَا أَوَّلًا، وَلَيْئَةَ وَأَوْلَادَهَا وَرَاءَهُمْ، وَرَاحِيلَ وَيُوسُفَ أَخِيرًا. 
'''
"3" = '''
:sup:`3` وَأَمَّا هُوَ فَٱجْتَازَ قُدَّامَهُمْ وَسَجَدَ إِلَى ٱلْأَرْضِ سَبْعَ مَرَّاتٍ حَتَّى ٱقْتَرَبَ إِلَى أَخِيهِ. 
'''
"4" = '''
:sup:`4` فَرَكَضَ عِيسُو لِلِقَائِهِ وَعَانَقَهُ وَوَقَعَ عَلَى عُنُقِهِ وَقَبَّلَهُ، وَبَكَيَا. 
'''
"5" = '''
:sup:`5` ثُمَّ رَفَعَ عَيْنَيْهِ وَأَبْصَرَ ٱلنِّسَاءَ وَٱلْأَوْلَادَ وَقَالَ: «مَا هَؤُلَاءِ مِنْكَ؟» فَقَالَ: «ٱلْأَوْلَادُ ٱلَّذِينَ أَنْعَمَ ٱللهُ بِهِمْ عَلَى عَبْدِكَ». 
'''
"6" = '''
:sup:`6` فَٱقْتَرَبَتِ ٱلْجَارِيَتَانِ هُمَا وَأَوْلَادُهُمَا وَسَجَدَتَا. 
'''
"7" = '''
:sup:`7` ثُمَّ ٱقْتَرَبَتْ لَيْئَةُ أَيْضًا وَأَوْلَادُهَا وَسَجَدُوا. وَبَعْدَ ذَلِكَ ٱقْتَرَبَ يُوسُفُ وَرَاحِيلُ وَسَجَدَا. 
'''
"8" = '''
:sup:`8` فَقَالَ: «مَاذَا مِنْكَ كُلُّ هَذَا ٱلْجَيْشِ ٱلَّذِي صَادَفْتُهُ؟» فَقَالَ: «لِأَجِدَ نِعْمَةً فِي عَيْنَيْ سَيِّدِي». 
'''
"9" = '''
:sup:`9` فَقَالَ عِيسُو: «لِي كَثِيرٌ، يَا أَخِي. لِيَكُنْ لَكَ ٱلَّذِي لَكَ». 
'''
"10" = '''
:sup:`10` فَقَالَ يَعْقُوبُ: «لَا. إِنْ وَجَدْتُ نِعْمَةً فِي عَيْنَيْكَ تَأْخُذْ هَدِيَّتِي مِنْ يَدِي، لِأَنِّي رَأَيْتُ وَجْهَكَ كَمَا يُرَى وَجْهُ ٱللهِ، فَرَضِيتَ عَلَيَّ. 
'''
"11" = '''
:sup:`11` خُذْ بَرَكَتِي ٱلَّتِي أُتِيَ بِهَا إِلَيْكَ، لِأَنَّ ٱللهَ قَدْ أَنْعَمَ عَلَيَّ وَلِي كُلُّ شَيْءٍ». وَأَلَحَّ عَلَيْهِ فَأَخَذَ. 
'''
"12" = '''
:sup:`12` ثُمَّ قَالَ: «لِنَرْحَلْ وَنَذْهَبْ، وَأَذْهَبُ أَنَا قُدَّامَكَ». 
'''
"13" = '''
:sup:`13` فَقَالَ لَهُ: «سَيِّدِي عَالِمٌ أَنَّ ٱلْأَوْلَادَ رَخْصَةٌ، وَٱلْغَنَمَ وَٱلْبَقَرَ ٱلَّتِي عِنْدِي مُرْضِعَةٌ، فَإِنِ ٱسْتَكَدُّوهَا يَوْمًا وَاحِدًا مَاتَتْ كُلُّ ٱلْغَنَمِ. 
'''
"14" = '''
:sup:`14` لِيَجْتَزْ سَيِّدِي قُدَّامَ عَبْدِهِ، وَأَنَا أَسْتَاقُ عَلَى مَهَلِي فِي إِثْرِ ٱلْأَمْلَاكِ ٱلَّتِي قُدَّامِي، وَفِي إِثْرِ ٱلْأَوْلَادِ، حَتَّى أَجِيءَ إِلَى سَيِّدِي إِلَى سَعِيرَ». 
'''
"15" = '''
:sup:`15` فَقَالَ عِيسُو: «أَتْرُكُ عِنْدَكَ مِنَ ٱلْقَوْمِ ٱلَّذِينَ مَعِي». فَقَالَ: «لِمَاذَا؟ دَعْنِي أَجِدْ نِعْمَةً فِي عَيْنَيْ سَيِّدِي». 
'''
"16" = '''
:sup:`16` فَرَجَعَ عِيسُو ذَلِكَ ٱلْيَوْمَ فِي طَرِيقِهِ إِلَى سَعِيرَ. 
'''
"17" = '''
:sup:`17` وَأَمَّا يَعْقُوبُ فَٱرْتَحَلَ إِلَى سُكُّوتَ، وَبَنَى لِنَفْسِهِ بَيْتًا، وَصَنَعَ لِمَوَاشِيهِ مِظَالًا. لِذَلِكَ دَعَا ٱسْمَ ٱلْمَكَانِ «سُكُّوتَ». 
'''
"18" = '''
:sup:`18` ثُمَّ أَتَى يَعْقُوبُ سَالِمًا إِلَى مَدِينَةِ شَكِيمَ ٱلَّتِي فِي أَرْضِ كَنْعَانَ، حِينَ جَاءَ مِنْ فَدَّانِ أَرَامَ. وَنَزَلَ أَمَامَ ٱلْمَدِينَةِ. 
'''
"19" = '''
:sup:`19` وَٱبْتَاعَ قِطْعَةَ ٱلْحَقْلِ ٱلَّتِي نَصَبَ فِيهَا خَيْمَتَهُ مِنْ يَدِ بَنِي حَمُورَ أَبِي شَكِيمَ بِمِئَةِ قَسِيطَةٍ. 
'''
"20" = '''
:sup:`20` وَأَقَامَ هُنَاكَ مَذْبَحًا وَدَعَاهُ «إِيلَ إِلَهَ إِسْرَائِيلَ». 
'''
