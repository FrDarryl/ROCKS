[17]
"1" = '''
:sup:`1` وَقَالَ إِيلِيَّا ٱلتِّشْبِيُّ مِنْ مُسْتَوْطِنِي جِلْعَادَ لِأَخْآبَ: «حَيٌّ هُوَ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ ٱلَّذِي وَقَفْتُ أَمَامَهُ، إِنَّهُ لَا يَكُونُ طَلٌّ وَلَا مَطَرٌ فِي هَذِهِ ٱلسِّنِينَ إِلَّا عِنْدَ قَوْلِي». 
'''
"2" = '''
:sup:`2` وَكَانَ كَلَامُ ٱلرَّبِّ لَهُ قَائِلًا: 
'''
"3" = '''
:sup:`3` «ٱنْطَلِقْ مِنْ هُنَا وَٱتَّجِهْ نَحْوَ ٱلْمَشْرِقِ، وَٱخْتَبِئْ عِنْدَ نَهْرِ كَرِيثَ ٱلَّذِي هُوَ مُقَابِلُ ٱلْأُرْدُنِّ، 
'''
"4" = '''
:sup:`4` فَتَشْرَبَ مِنَ ٱلنَّهْرِ. وَقَدْ أَمَرْتُ ٱلْغِرْبَانَ أَنْ تَعُولَكَ هُنَاكَ». 
'''
"5" = '''
:sup:`5` فَٱنْطَلَقَ وَعَمِلَ حَسَبَ كَلَامِ ٱلرَّبِّ، وَذَهَبَ فَأَقَامَ عِنْدَ نَهْرِ كَرِيثَ ٱلَّذِي هُوَ مُقَابِلُ ٱلْأُرْدُنِّ. 
'''
"6" = '''
:sup:`6` وَكَانَتِ ٱلْغِرْبَانُ تَأْتِي إِلَيْهِ بِخُبْزٍ وَلَحْمٍ صَبَاحًا، وَبِخُبْزٍ وَلَحْمٍ مَسَاءً، وَكَانَ يَشْرَبُ مِنَ ٱلنَّهْرِ. 
'''
"7" = '''
:sup:`7` وَكَانَ بَعْدَ مُدَّةٍ مِنَ ٱلزَّمَانِ أَنَّ ٱلنَّهْرَ يَبِسَ، لِأَنَّهُ لَمْ يَكُنْ مَطَرٌ فِي ٱلْأَرْضِ. 
'''
"8" = '''
:sup:`8` وَكَانَ لَهُ كَلَامُ ٱلرَّبِّ قَائِلًا: 
'''
"9" = '''
:sup:`9` «قُمِ ٱذْهَبْ إِلَى صِرْفَةَ ٱلَّتِي لِصِيدُونَ وَأَقِمْ هُنَاكَ. هُوَذَا قَدْ أَمَرْتُ هُنَاكَ ٱمْرَأَةً أَرْمَلَةً أَنْ تَعُولَكَ». 
'''
"10" = '''
:sup:`10` فَقَامَ وَذَهَبَ إِلَى صِرْفَةَ. وَجَاءَ إِلَى بَابِ ٱلْمَدِينَةِ، وَإِذَا بِٱمْرَأَةٍ أَرْمَلَةٍ هُنَاكَ تَقُشُّ عِيدَانًا، فَنَادَاهَا وَقَالَ: «هَاتِي لِي قَلِيلَ مَاءٍ فِي إِنَاءٍ فَأَشْرَبَ». 
'''
"11" = '''
:sup:`11` وَفِيمَا هِيَ ذَاهِبَةٌ لِتَأْتِيَ بِهِ، نَادَاهَا وَقَالَ: «هَاتِي لِي كِسْرَةَ خُبْزٍ فِي يَدِكِ». 
'''
"12" = '''
:sup:`12` فَقَالَتْ: «حَيٌّ هُوَ ٱلرَّبُّ إِلَهُكَ، إِنَّهُ لَيْسَتْ عِنْدِي كَعْكَةٌ، وَلَكِنْ مِلْءُ كَفٍّ مِنَ ٱلدَّقِيقِ فِي ٱلْكُوَّارِ، وَقَلِيلٌ مِنَ ٱلزَّيْتِ فِي ٱلْكُوزِ، وَهَأَنَذَا أَقُشُّ عُودَيْنِ لِآتِيَ وَأَعْمَلَهُ لِي وَلِٱبْنِي لِنَأْكُلَهُ ثُمَّ نَمُوتُ». 
'''
"13" = '''
:sup:`13` فَقَالَ لَهَا إِيلِيَّا: «لَا تَخَافِي. ٱدْخُلِي وَٱعْمَلِي كَقَوْلِكِ، وَلَكِنِ ٱعْمَلِي لِي مِنْهَا كَعْكَةً صَغِيرَةً أَوَّلًا وَٱخْرُجِي بِهَا إِلَيَّ، ثُمَّ ٱعْمَلِي لَكِ وَلِٱبْنِكِ أَخِيرًا. 
'''
"14" = '''
:sup:`14` لِأَنَّهُ هَكَذَا قَالَ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ: إِنَّ كُوَّارَ ٱلدَّقِيقِ لَا يَفْرُغُ، وَكُوزَ ٱلزَّيْتِ لَا يَنْقُصُ، إِلَى ٱلْيَوْمِ ٱلَّذِي فِيهِ يُعْطِي ٱلرَّبُّ مَطَرًا عَلَى وَجْهِ ٱلْأَرْضِ». 
'''
"15" = '''
:sup:`15` فَذَهَبَتْ وَفَعَلَتْ حَسَبَ قَوْلِ إِيلِيَّا، وَأَكَلَتْ هِيَ وَهُوَ وَبَيْتُهَا أَيَّامًا. 
'''
"16" = '''
:sup:`16` كُوَّارُ ٱلدَّقِيقِ لَمْ يَفْرُغْ، وَكُوزُ ٱلزَّيْتِ لَمْ يَنْقُصْ، حَسَبَ قَوْلِ ٱلرَّبِّ ٱلَّذِي تَكَلَّمَ بِهِ عَنْ يَدِ إِيلِيَّا. 
'''
"17" = '''
:sup:`17` وَبَعْدَ هَذِهِ ٱلْأُمُورِ مَرِضَ ٱبْنُ ٱلْمَرْأَةِ صَاحِبَةِ ٱلْبَيْتِ وَٱشْتَدَّ مَرَضُهُ جِدًّا حَتَّى لَمْ تَبْقَ فِيهِ نَسَمَةٌ. 
'''
"18" = '''
:sup:`18` فَقَالَتْ لِإِيلِيَّا: «مَا لِي وَلَكَ يَا رَجُلَ ٱللهِ! هَلْ جِئْتَ إِلَيَّ لِتَذْكِيرِ إِثْمِي وَإِمَاتَةِ ٱبْنِي؟». 
'''
"19" = '''
:sup:`19` فَقَالَ لَهَا: «أَعْطِينِي ٱبْنَكِ». وَأَخَذَهُ مِنْ حِضْنِهَا وَصَعِدَ بِهِ إِلَى ٱلْعُلِّيَّةِ ٱلَّتِي كَانَ مُقِيمًا بِهَا، وَأَضْجَعَهُ عَلَى سَرِيرِهِ، 
'''
"20" = '''
:sup:`20` وَصَرَخَ إِلَى ٱلرَّبِّ وَقَالَ: «أَيُّهَا ٱلرَّبُّ إِلَهِي، أَأَيْضًا إِلَى ٱلْأَرْمَلَةِ ٱلَّتِي أَنَا نَازِلٌ عِنْدَهَا قَدْ أَسَأْتَ بِإِمَاتَتِكَ ٱبْنَهَا؟» 
'''
"21" = '''
:sup:`21` فَتَمَدَّدَ عَلَى ٱلْوَلَدِ ثَلَاثَ مَرَّاتٍ، وَصَرَخَ إِلَى ٱلرَّبِّ وَقَالَ: «يَارَبُّ إِلَهِي، لِتَرْجِعْ نَفْسُ هَذَا ٱلْوَلَدِ إِلَى جَوْفِهِ». 
'''
"22" = '''
:sup:`22` فَسَمِعَ ٱلرَّبُّ لِصَوْتِ إِيلِيَّا، فَرَجَعَتْ نَفْسُ ٱلْوَلَدِ إِلَى جَوْفِهِ فَعَاشَ. 
'''
"23" = '''
:sup:`23` فَأَخَذَ إِيلِيَّا ٱلْوَلَدَ وَنَزَلَ بِهِ مِنَ ٱلْعُلِّيَّةِ إِلَى ٱلْبَيْتِ وَدَفَعَهُ لِأُمِّهِ، وَقَالَ إِيلِيَّا: «ٱنْظُرِي، ٱبْنُكِ حَيٌّ» 
'''
"24" = '''
:sup:`24` فَقَالَتِ ٱلْمَرْأَةُ لِإِيلِيَّا: «هَذَا ٱلْوَقْتَ عَلِمْتُ أَنَّكَ رَجُلُ ٱللهِ، وَأَنَّ كَلَامَ ٱلرَّبِّ فِي فَمِكَ حَقٌّ». 
'''
