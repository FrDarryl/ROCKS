[4]
"1" = '''
:sup:`1` فَمَاذَا نَقُولُ إِنَّ أَبَانَا إِبْرَاهِيمَ قَدْ وَجَدَ حَسَبَ ٱلْجَسَدِ؟ 
'''
"2" = '''
:sup:`2` لِأَنَّهُ إِنْ كَانَ إِبْرَاهِيمُ قَدْ تَبَرَّرَ بِٱلْأَعْمَالِ فَلَهُ فَخْرٌ، وَلَكِنْ لَيْسَ لَدَى ٱللهِ. 
'''
"3" = '''
:sup:`3` لِأَنَّهُ مَاذَا يَقُولُ ٱلْكِتَابُ؟ «فَآمَنَ إِبْرَاهِيمُ بِٱللهِ فَحُسِبَ لَهُ بِرًّا». 
'''
"4" = '''
:sup:`4` أَمَّا ٱلَّذِي يَعْمَلُ فَلَا تُحْسَبُ لَهُ ٱلْأُجْرَةُ عَلَى سَبِيلِ نِعْمَةٍ، بَلْ عَلَى سَبِيلِ دَيْنٍ. 
'''
"5" = '''
:sup:`5` وَأَمَّا ٱلَّذِي لَا يَعْمَلُ، وَلَكِنْ يُؤْمِنُ بِٱلَّذِي يُبَرِّرُ ٱلْفَاجِرَ، فَإِيمَانُهُ يُحْسَبُ لَهُ بِرًّا. 
'''
"6" = '''
:sup:`6` كَمَا يَقُولُ دَاوُدُ أَيْضًا فِي تَطْوِيبِ ٱلْإِنْسَانِ ٱلَّذِي يَحْسِبُ لَهُ ٱللهُ بِرًّا بِدُونِ أَعْمَالٍ: 
'''
"7" = '''
:sup:`7` «طُوبَى لِلَّذِينَ غُفِرَتْ آثَامُهُمْ وَسُتِرَتْ خَطَايَاهُمْ. 
'''
"8" = '''
:sup:`8` طُوبَى لِلرَّجُلِ ٱلَّذِي لَا يَحْسِبُ لَهُ ٱلرَّبُّ خَطِيَّةً». 
'''
"9" = '''
:sup:`9` أَفَهَذَا ٱلتَّطْوِيبُ هُوَ عَلَى ٱلْخِتَانِ فَقَطْ أَمْ عَلَى ٱلْغُرْلَةِ أَيْضًا؟ لِأَنَّنَا نَقُولُ: إِنَّهُ حُسِبَ لِإِبْرَاهِيمَ ٱلْإِيمَانُ بِرًّا. 
'''
"10" = '''
:sup:`10` فَكَيْفَ حُسِبَ؟ أَوَهُوَ فِي ٱلْخِتَانِ أَمْ فِي ٱلْغُرْلَةِ؟ لَيْسَ فِي ٱلْخِتَانِ، بَلْ فِي ٱلْغُرْلَةِ! 
'''
"11" = '''
:sup:`11` وَأَخَذَ عَلَامَةَ ٱلْخِتَانِ خَتْمًا لِبِرِّ ٱلْإِيمَانِ ٱلَّذِي كَانَ فِي ٱلْغُرْلَةِ، لِيَكُونَ أَبًا لِجَمِيعِ ٱلَّذِينَ يُؤْمِنُونَ وَهُمْ فِي ٱلْغُرْلَةِ، كَيْ يُحْسَبَ لَهُمْ أَيْضًا ٱلْبِرُّ. 
'''
"12" = '''
:sup:`12` وَأَبًا لِلْخِتَانِ لِلَّذِينَ لَيْسُوا مِنَ ٱلْخِتَانِ فَقَطْ، بَلْ أَيْضًا يَسْلُكُونَ فِي خُطُوَاتِ إِيمَانِ أَبِينَا إِبْرَاهِيمَ ٱلَّذِي كَانَ وَهُوَ فِي ٱلْغُرْلَةِ. 
'''
"13" = '''
:sup:`13` فَإِنَّهُ لَيْسَ بِٱلنَّامُوسِ كَانَ ٱلْوَعْدُ لِإِبْرَاهِيمَ أَوْ لِنَسْلِهِ أَنْ يَكُونَ وَارِثًا لِلْعَالَمِ، بَلْ بِبِرِّ ٱلْإِيمَانِ. 
'''
"14" = '''
:sup:`14` لِأَنَّهُ إِنْ كَانَ ٱلَّذِينَ مِنَ ٱلنَّامُوسِ هُمْ وَرَثَةً، فَقَدْ تَعَطَّلَ ٱلْإِيمَانُ وَبَطَلَ ٱلْوَعْدُ: 
'''
"15" = '''
:sup:`15` لِأَنَّ ٱلنَّامُوسَ يُنْشِئُ غَضَبًا، إِذْ حَيْثُ لَيْسَ نَامُوسٌ لَيْسَ أَيْضًا تَعَدٍّ. 
'''
"16" = '''
:sup:`16` لِهَذَا هُوَ مِنَ ٱلْإِيمَانِ، كَيْ يَكُونَ عَلَى سَبِيلِ ٱلنِّعْمَةِ، لِيَكُونَ ٱلْوَعْدُ وَطِيدًا لِجَمِيعِ ٱلنَّسْلِ. لَيْسَ لِمَنْ هُوَ مِنَ ٱلنَّامُوسِ فَقَطْ، بَلْ أَيْضًا لِمَنْ هُوَ مِنْ إِيمَانِ إِبْرَاهِيمَ، ٱلَّذِي هُوَ أَبٌ لِجَمِيعِنَا. 
'''
"17" = '''
:sup:`17` كَمَا هُوَ مَكْتُوبٌ: «إِنِّي قَدْ جَعَلْتُكَ أَبًا لِأُمَمٍ كَثِيرَةٍ». أَمَامَ ٱللهِ ٱلَّذِي آمَنَ بِهِ، ٱلَّذِي يُحْيِي ٱلْمَوْتَى، وَيَدْعُو ٱلْأَشْيَاءَ غَيْرَ ٱلْمَوْجُودَةِ كَأَنَّهَا مَوْجُودَةٌ. 
'''
"18" = '''
:sup:`18` فَهُوَ عَلَى خِلَافِ ٱلرَّجَاءِ، آمَنَ عَلَى ٱلرَّجَاءِ، لِكَيْ يَصِيرَ أَبًا لِأُمَمٍ كَثِيرَةٍ، كَمَا قِيلَ: «هَكَذَا يَكُونُ نَسْلُكَ». 
'''
"19" = '''
:sup:`19` وَإِذْ لَمْ يَكُنْ ضَعِيفًا فِي ٱلْإِيمَانِ لَمْ يَعْتَبِرْ جَسَدَهُ - وَهُوَ قَدْ صَارَ مُمَاتًا، إِذْ كَانَ ٱبْنَ نَحْوِ مِئَةِ سَنَةٍ - وَلَا مُمَاتِيَّةَ مُسْتَوْدَعِ سَارَةَ. 
'''
"20" = '''
:sup:`20` وَلَا بِعَدَمِ إِيمَانٍ ٱرْتَابَ فِي وَعْدِ ٱللهِ، بَلْ تَقَوَّى بِٱلْإِيمَانِ مُعْطِيًا مَجْدًا لِلهِ. 
'''
"21" = '''
:sup:`21` وَتَيَقَّنَ أَنَّ مَا وَعَدَ بِهِ هُوَ قَادِرٌ أَنْ يَفْعَلَهُ أَيْضًا. 
'''
"22" = '''
:sup:`22` لِذَلِكَ أَيْضًا: حُسِبَ لَهُ بِرًّا». 
'''
"23" = '''
:sup:`23` وَلَكِنْ لَمْ يُكْتَبْ مِنْ أَجْلِهِ وَحْدَهُ أَنَّهُ حُسِبَ لَهُ، 
'''
"24" = '''
:sup:`24` بَلْ مِنْ أَجْلِنَا نَحْنُ أَيْضًا، ٱلَّذِينَ سَيُحْسَبُ لَنَا، ٱلَّذِينَ نُؤْمِنُ بِمَنْ أَقَامَ يَسُوعَ رَبَّنَا مِنَ ٱلْأَمْوَاتِ، 
'''
"25" = '''
:sup:`25` ٱلَّذِي أُسْلِمَ مِنْ أَجْلِ خَطَايَانَا وَأُقِيمَ لِأَجْلِ تَبْرِيرِنَا. 
'''
