[4]
"1" = '''
:sup:`1` هَا أَنْتِ جَمِيلَةٌ يَا حَبِيبَتِي، هَا أَنْتِ جَمِيلَةٌ! عَيْنَاكِ حَمَامَتَانِ مِنْ تَحْتِ نَقَابِكِ. شَعْرُكِ كَقَطِيعِ مِعْزٍ رَابِضٍ عَلَى جَبَلِ جِلْعَادَ. 
'''
"2" = '''
:sup:`2` أَسْنَانُكِ كَقَطِيعِ ٱلْجَزَائِزِ ٱلصَّادِرَةِ مِنَ ٱلْغَسْلِ، ٱللَّوَاتِي كُلُّ وَاحِدَةٍ مُتْئِمٌ، وَلَيْسَ فِيهِنَّ عَقِيمٌ. 
'''
"3" = '''
:sup:`3` شَفَتَاكِ كَسِلْكَةٍ مِنَ ٱلْقِرْمِزِ، وَفَمُكِ حُلْوٌ. خَدُّكِ كَفِلْقَةِ رُمَّانَةٍ تَحْتَ نَقَابِكِ. 
'''
"4" = '''
:sup:`4` عُنُقُكِ كَبُرْجِ دَاوُدَ ٱلْمَبْنِيِّ لِلْأَسْلِحَةِ. أَلْفُ مِجَنٍّ عُلِّقَ عَلَيْهِ، كُلُّهَا أَتْرَاسُ ٱلْجَبَابِرَةِ. 
'''
"5" = '''
:sup:`5` ثَدْيَاكِ كَخِشْفَتَيْ ظَبْيَةٍ، تَوْأَمَيْنِ يَرْعَيَانِ بَيْنَ ٱلسَّوْسَنِ. 
'''
"6" = '''
:sup:`6` إِلَى أَنْ يَفِيحَ ٱلنَّهَارُ وَتَنْهَزِمَ ٱلظِّلَالُ، أَذْهَبُ إِلَى جَبَلِ ٱلْمُرِّ وَإِلَى تَلِّ ٱللُّبَانِ. 
'''
"7" = '''
:sup:`7` كُلُّكِ جَمِيلٌ يَا حَبِيبَتِي لَيْسَ فِيكِ عَيْبَةٌ. 
'''
"8" = '''
:sup:`8` هَلُمِّي مَعِي مِنْ لُبْنَانَ يَا عَرُوسُ، مَعِي مِنْ لُبْنَانَ! ٱنْظُرِي مِنْ رَأْسِ أَمَانَةَ، مِنْ رَأْسِ شَنِيرَ وَحَرْمُونَ، مِنْ خُدُورِ ٱلْأُسُودِ، مِنْ جِبَالِ ٱلنُّمُورِ. 
'''
"9" = '''
:sup:`9` قَدْ سَبَيْتِ قَلْبِي يَا أُخْتِي ٱلْعَرُوسُ. قَدْ سَبَيْتِ قَلْبِي بِإِحْدَى عَيْنَيْكِ، بِقَلَادَةٍ وَاحِدَةٍ مِنْ عُنُقِكِ. 
'''
"10" = '''
:sup:`10` مَا أَحْسَنَ حُبَّكِ يَا أُخْتِي ٱلْعَرُوسُ! كَمْ مَحَبَّتُكِ أَطْيَبُ مِنَ ٱلْخَمْرِ! وَكَمْ رَائِحَةُ أَدْهَانِكِ أَطْيَبُ مِنْ كُلِّ ٱلْأَطْيَابِ! 
'''
"11" = '''
:sup:`11` شَفَتَاكِ يَا عَرُوسُ تَقْطُرَانِ شَهْدًا. تَحْتَ لِسَانِكِ عَسَلٌ وَلَبَنٌ، وَرَائِحَةُ ثِيَابِكِ كَرَائِحَةِ لُبْنَانَ. 
'''
"12" = '''
:sup:`12` أُخْتِي ٱلْعَرُوسُ جَنَّةٌ مُغْلَقَةٌ، عَيْنٌ مُقْفَلَةٌ، يَنْبُوعٌ مَخْتُومٌ. 
'''
"13" = '''
:sup:`13` أَغْرَاسُكِ فِرْدَوْسُ رُمَّانٍ مَعَ أَثْمَارٍ نَفِيسَةٍ، فَاغِيَةٍ وَنَارِدِينٍ. 
'''
"14" = '''
:sup:`14` نَارِدِينٍ وَكُرْكُمٍ. قَصَبِ ٱلذَّرِيرَةِ وَقِرْفَةٍ، مَعَ كُلِّ عُودِ ٱللُّبَانِ. مُرٌّ وَعُودٌ مَعَ كُلِّ أَنْفَسِ ٱلْأَطْيَابِ. 
'''
"15" = '''
:sup:`15` يَنْبُوعُ جَنَّاتٍ، بِئْرُ مِيَاهٍ حَيَّةٍ، وَسُيُولٌ مِنْ لُبْنَانَ. 
'''
"16" = '''
:sup:`16` اِسْتَيْقِظِي يَا رِيحَ ٱلشَّمَالِ، وَتَعَالَيْ يَا رِيحَ ٱلْجَنُوبِ! هَبِّي عَلَى جَنَّتِي فَتَقْطُرَ أَطْيَابُهَا. لِيَأْتِ حَبِيبِي إِلَى جَنَّتِهِ وَيَأْكُلْ ثَمَرَهُ ٱلنَّفِيسَ. 
'''
