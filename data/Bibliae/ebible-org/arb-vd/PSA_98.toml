[98]
"1" = '''
:sup:`1` مَزْمُورٌ رَنِّمُوا لِلرَّبِّ تَرْنِيمَةً جَدِيدَةً، لِأَنَّهُ صَنَعَ عَجَائِبَ. خَلَّصَتْهُ يَمِينُهُ وَذِرَاعُ قُدْسِهِ. 
'''
"2" = '''
:sup:`2` أَعْلَنَ ٱلرَّبُّ خَلَاصَهُ. لِعُيُونِ ٱلْأُمَمِ كَشَفَ بِرَّهُ. 
'''
"3" = '''
:sup:`3` ذَكَرَ رَحْمَتَهُ وَأَمَانَتَهُ لِبَيْتِ إِسْرَائِيلَ. رَأَتْ كُلُّ أَقَاصِي ٱلْأَرْضِ خَلَاصَ إِلَهِنَا. 
'''
"4" = '''
:sup:`4` اِهْتِفِي لِلرَّبِّ يَا كُلَّ ٱلْأَرْضِ. ٱهْتِفُوا وَرَنِّمُوا وَغَنُّوا. 
'''
"5" = '''
:sup:`5` رَنِّمُوا لِلرَّبِّ بِعُودٍ. بِعُودٍ وَصَوْتِ نَشِيدٍ. 
'''
"6" = '''
:sup:`6` بِٱلْأَبْوَاقِ وَصَوْتِ ٱلصُّورِ ٱهْتِفُوا قُدَّامَ ٱلْمَلِكِ ٱلرَّبِّ! 
'''
"7" = '''
:sup:`7` لِيَعِجَّ ٱلْبَحْرُ وَمِلْؤُهُ، ٱلْمَسْكُونَةُ وَٱلسَّاكِنُونَ فِيهَا. 
'''
"8" = '''
:sup:`8` ٱلْأَنْهَارُ لِتُصَفِّقْ بِٱلْأَيَادِي، ٱلْجِبَالُ لِتُرَنِّمْ مَعًا 
'''
"9" = '''
:sup:`9` أَمَامَ ٱلرَّبِّ، لِأَنَّهُ جَاءَ لِيَدِينَ ٱلْأَرْضَ. يَدِينُ ٱلْمَسْكُونَةَ بِٱلْعَدْلِ وَٱلشُّعُوبَ بِٱلِٱسْتِقَامَةِ. 
'''
