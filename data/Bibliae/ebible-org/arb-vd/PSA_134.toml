[134]
"1" = '''
:sup:`1` تَرْنِيمَةُ ٱلْمَصَاعِدِ هُوَذَا بَارِكُوا ٱلرَّبَّ يَا جَمِيعَ عَبِيدِ ٱلرَّبِّ، ٱلْوَاقِفِينَ فِي بَيْتِ ٱلرَّبِّ بِٱللَّيَالِي. 
'''
"2" = '''
:sup:`2` ٱرْفَعُوا أَيْدِيَكُمْ نَحْوَ ٱلْقُدْسِ، وَبَارِكُوا ٱلرَّبَّ. 
'''
"3" = '''
:sup:`3` يُبَارِكُكَ ٱلرَّبُّ مِنْ صِهْيَوْنَ، ٱلصَّانِعُ ٱلسَّمَاوَاتِ وَٱلْأَرْضَ. 
'''
