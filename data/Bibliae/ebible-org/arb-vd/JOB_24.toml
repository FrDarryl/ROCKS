[24]
"1" = '''
:sup:`1` «لِمَاذَا إِذْ لَمْ تَخْتَبِئِ ٱلْأَزْمِنَةُ مِنَ ٱلْقَدِيرِ، لَا يَرَى عَارِفُوهُ يَوْمَهُ؟ 
'''
"2" = '''
:sup:`2` يَنْقُلُونَ ٱلتُّخُومَ. يَغْتَصِبُونَ قَطِيعًا وَيَرْعَوْنَهُ. 
'''
"3" = '''
:sup:`3` يَسْتَاقُونَ حِمَارَ ٱلْيَتَامَى، وَيَرْتَهِنُونَ ثَوْرَ ٱلْأَرْمَلَةِ. 
'''
"4" = '''
:sup:`4` يَصُدُّونَ ٱلْفُقَرَاءَ عَنِ ٱلطَّرِيقِ. مَسَاكِينُ ٱلْأَرْضِ يَخْتَبِئُونَ جَمِيعًا. 
'''
"5" = '''
:sup:`5` هَا هُمْ كَٱلْفَرَاءِ فِي ٱلْقَفْرِ يَخْرُجُونَ إِلَى عَمَلِهِمْ يُبَكِّرُونَ لِلطَّعَامِ. ٱلْبَادِيَةُ لَهُمْ خُبْزٌ لِأَوْلَادِهِمْ. 
'''
"6" = '''
:sup:`6` فِي ٱلْحَقْلِ يَحْصُدُونَ عَلَفَهُمْ، وَيُعَلِّلُونَ كَرْمَ ٱلشِّرِّيرِ. 
'''
"7" = '''
:sup:`7` يَبِيتُونَ عُرَاةً بِلَا لِبْسٍ، وَلَيْسَ لَهُمْ كُسْوَةٌ فِي ٱلْبَرْدِ. 
'''
"8" = '''
:sup:`8` يَبْتَلُّونَ مِنْ مَطَرِ ٱلْجِبَالِ، وَلِعَدَمِ ٱلْمَلْجَإِ يَعْتَنِقُونَ ٱلصَّخْرَ. 
'''
"9" = '''
:sup:`9` «يَخْطَفُونَ ٱلْيَتِيمَ عَنِ ٱلثُّدِيِّ، وَمِنَ ٱلْمَسَاكِينِ يَرْتَهِنُونَ. 
'''
"10" = '''
:sup:`10` عُرَاةً يَذْهَبُونَ بِلَا لِبْسٍ، وَجَائِعِينَ يَحْمِلُونَ حُزَمًا. 
'''
"11" = '''
:sup:`11` يَعْصِرُونَ ٱلزَّيْتَ دَاخِلَ أَسْوَارِهِمْ. يَدُوسُونَ ٱلْمَعَاصِرَ وَيَعْطَشُونَ. 
'''
"12" = '''
:sup:`12` مِنَ ٱلْوَجَعِ أُنَاسٌ يَئِنُّونَ، وَنَفْسُ ٱلْجَرْحَى تَسْتَغِيثُ، وَٱللهُ لَا يَنْتَبِهُ إِلَى ٱلظُّلْمِ. 
'''
"13" = '''
:sup:`13` «أُولَئِكَ يَكُونُونَ بَيْنَ ٱلْمُتَمَرِّدِينَ عَلَى ٱلنُّورِ. لَا يَعْرِفُونَ طُرُقَهُ وَلَا يَلْبَثُونَ فِي سُبُلِهِ. 
'''
"14" = '''
:sup:`14` مَعَ ٱلنُّورِ يَقُومُ ٱلْقَاتِلُ، يَقْتُلُ ٱلْمِسْكِينَ وَٱلْفَقِيرَ، وَفِي ٱللَّيْلِ يَكُونُ كَٱللِّصِّ. 
'''
"15" = '''
:sup:`15` وَعَيْنُ ٱلزَّانِي تُلَاحِظُ ٱلْعِشَاءَ. يَقُولُ: لَا تُرَاقِبُنِي عَيْنٌ. فَيَجْعَلُ سِتْرًا عَلَى وَجْهِهِ. 
'''
"16" = '''
:sup:`16` يَنْقُبُونَ ٱلْبُيُوتَ فِي ٱلظَّلَامِ. فِي ٱلنَّهَارِ يُغْلِقُونَ عَلَى أَنْفُسِهِمْ. لَا يَعْرِفُونَ ٱلنُّورَ. 
'''
"17" = '''
:sup:`17` لِأَنَّهُ سَوَاءٌ عَلَيْهِمُ ٱلصَّبَاحُ وَظِلُّ ٱلْمَوْتِ. لِأَنَّهُمْ يَعْلَمُونَ أَهْوَالَ ظِلِّ ٱلْمَوْتِ. 
'''
"18" = '''
:sup:`18` خَفِيفٌ هُوَ عَلَى وَجْهِ ٱلْمِيَاهِ. مَلْعُونٌ نَصِيبُهُمْ فِي ٱلْأَرْضِ. لَا يَتَوَجَّهُ إِلَى طَرِيقِ ٱلْكُرُومِ. 
'''
"19" = '''
:sup:`19` ٱلْقَحْطُ وَٱلْقَيْظُ يَذْهَبَانِ بِمِيَاهِ ٱلثَّلْجِ، كَذَا ٱلْهَاوِيَةُ بِٱلَّذِينَ أَخْطَأُوا. 
'''
"20" = '''
:sup:`20` تَنْسَاهُ ٱلرَّحِمُ، يَسْتَحْلِيهِ ٱلدُّودُ. لَا يُذْكَرُ بَعْدُ، وَيَنْكَسِرُ ٱلْأَثِيمُ كَشَجَرَةٍ. 
'''
"21" = '''
:sup:`21` يُسِيءُ إِلَى ٱلْعَاقِرِ ٱلَّتِي لَمْ تَلِدْ، وَلَا يُحْسِنُ إِلَى ٱلْأَرْمَلَةِ. 
'''
"22" = '''
:sup:`22` يُمْسِكُ ٱلْأَعِزَّاءَ بِقُوَّتِهِ. يَقُومُ فَلَا يَأْمَنُ أَحَدٌ بِحَيَاتِهِ. 
'''
"23" = '''
:sup:`23` يُعْطِيهِ طُمَأْنِينَةً فَيَتَوَكَّلُ، وَلَكِنْ عَيْنَاهُ عَلَى طُرُقِهِمْ. 
'''
"24" = '''
:sup:`24` يَتَرَفَّعُونَ قَلِيلًا ثُمَّ لَا يَكُونُونَ وَيُحَطُّونَ. كَٱلْكُلِّ يُجْمَعُونَ، وَكَرَأْسِ ٱلسُّنْبُلَةِ يُقْطَعُونَ. 
'''
"25" = '''
:sup:`25` وَإِنْ لَمْ يَكُنْ كَذَا، فَمَنْ يُكَذِّبُنِي وَيَجْعَلُ كَلَامِي لَا شَيْئًا؟». 
'''
