[32]
"1" = '''
:sup:`1` لِدَاوُدَ. قَصِيدَةٌ طُوبَى لِلَّذِي غُفِرَ إِثْمُهُ وَسُتِرَتْ خَطِيَّتُهُ. 
'''
"2" = '''
:sup:`2` طُوبَى لِرَجُلٍ لَا يَحْسِبُ لَهُ ٱلرَّبُّ خَطِيَّةً، وَلَا فِي رُوحِهِ غِشٌّ. 
'''
"3" = '''
:sup:`3` لَمَّا سَكَتُّ بَلِيَتْ عِظَامِي مِنْ زَفِيرِي ٱلْيَوْمَ كُلَّهُ، 
'''
"4" = '''
:sup:`4` لِأَنَّ يَدَكَ ثَقُلَتْ عَلَيَّ نَهَارًا وَلَيْلًا. تَحَوَّلَتْ رُطُوبَتِي إِلَى يُبُوسَةِ ٱلْقَيْظِ. سِلَاهْ. 
'''
"5" = '''
:sup:`5` أَعْتَرِفُ لَكَ بِخَطِيَّتِي وَلَا أَكْتُمُ إِثْمِي. قُلْتُ: «أَعْتَرِفُ لِلرَّبِّ بِذَنْبِي» وَأَنْتَ رَفَعْتَ أَثَامَ خَطِيَّتِي. سِلَاهْ. 
'''
"6" = '''
:sup:`6` لِهَذَا يُصَلِّي لَكَ كُلُّ تَقِيٍّ فِي وَقْتٍ يَجِدُكَ فِيهِ. عِنْدَ غَمَارَةِ ٱلْمِيَاهِ ٱلْكَثِيرَةِ إِيَّاهُ لَا تُصِيبُ. 
'''
"7" = '''
:sup:`7` أَنْتَ سِتْرٌ لِي. مِنَ ٱلضِّيقِ تَحْفَظُنِي. بِتَرَنُّمِ ٱلنَّجَاةِ تَكْتَنِفُنِي. سِلَاهْ. 
'''
"8" = '''
:sup:`8` «أُعَلِّمُكَ وَأُرْشِدُكَ ٱلطَّرِيقَ ٱلَّتِي تَسْلُكُهَا. أَنْصَحُكَ. عَيْنِي عَلَيْكَ. 
'''
"9" = '''
:sup:`9` لَا تَكُونُوا كَفَرَسٍ أَوْ بَغْلٍ بِلَا فَهْمٍ. بِلِجَامٍ وَزِمَامٍ زِينَتِهِ يُكَمُّ لِئَلَّا يَدْنُوَ إِلَيْكَ». 
'''
"10" = '''
:sup:`10` كَثِيرَةٌ هِيَ نَكَبَاتُ ٱلشِّرِّيرِ، أَمَّا ٱلْمُتَوَكِّلُ عَلَى ٱلرَّبِّ فَٱلرَّحْمَةُ تُحِيطُ بِهِ. 
'''
"11" = '''
:sup:`11` ٱفْرَحُوا بِٱلرَّبِّ وَٱبْتَهِجُوا يَا أَيُّهَا ٱلصِّدِّيقُونَ، وَٱهْتِفُوا يَا جَمِيعَ ٱلْمُسْتَقِيمِي ٱلْقُلُوبِ. 
'''
