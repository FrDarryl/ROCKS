[24]
"1" = '''
:sup:`1` فَلَمَّا رَأَى بَلْعَامُ أَنَّهُ يَحْسُنُ فِي عَيْنَيِ ٱلرَّبِّ أَنْ يُبَارِكَ إِسْرَائِيلَ، لَمْ يَنْطَلِقْ كَٱلْمَرَّةِ ٱلْأُولَى وَٱلثَّانِيَةِ لِيُوافِيَ فَأْلًا، بَلْ جَعَلَ نَحْوَ ٱلْبَرِّيَّةِ وَجْهَهُ. 
'''
"2" = '''
:sup:`2` وَرَفَعَ بَلْعَامُ عَيْنَيْهِ وَرَأَى إِسْرَائِيلَ حَالًّا حَسَبَ أَسْبَاطِهِ، فَكَانَ عَلَيْهِ رُوحُ ٱللهِ، 
'''
"3" = '''
:sup:`3` فَنَطَقَ بِمَثَلِهِ وَقَالَ: «وَحْيُ بَلْعَامَ بْنِ بَعُورَ. وَحْيُ ٱلرَّجُلِ ٱلْمَفْتُوحِ ٱلْعَيْنَيْنِ. 
'''
"4" = '''
:sup:`4` وَحْيُ ٱلَّذِي يَسْمَعُ أَقْوَالَ ٱللهِ. ٱلَّذِي يَرَى رُؤْيَا ٱلْقَدِيرِ، مَطْرُوحًا وَهُوَ مَكْشُوفُ ٱلْعَيْنَيْنِ: 
'''
"5" = '''
:sup:`5` مَا أَحْسَنَ خِيَامَكَ يَا يَعْقُوبُ، مَسَاكِنَكَ يَا إِسْرَائِيلُ! 
'''
"6" = '''
:sup:`6` كَأَوْدِيَةٍ مُمْتَدَّةٍ. كَجَنَّاتٍ عَلَى نَهْرٍ، كَشَجَرَاتِ عُودٍ غَرَسَهَا ٱلرَّبُّ. كَأَرْزَاتٍ عَلَى مِيَاهٍ. 
'''
"7" = '''
:sup:`7` يَجْرِي مَاءٌ مِنْ دِلَائِهِ، وَيَكُونُ زَرْعُهُ عَلَى مِيَاهٍ غَزِيرَةٍ، وَيَتَسَامَى مَلِكُهُ عَلَى أَجَاجَ وَتَرْتَفِعُ مَمْلَكَتُهُ. 
'''
"8" = '''
:sup:`8` ٱللهُ أَخْرَجَهُ مِنْ مِصْرَ. لَهُ مِثْلُ سُرْعَةِ ٱلرِّئْمِ. يَأْكُلُ أُمَمًا، مُضَايِقِيهِ، وَيَقْضِمُ عِظَامَهُمْ وَيُحَطِّمُ سِهَامَهُ. 
'''
"9" = '''
:sup:`9` جَثَمَ كَأَسَدٍ. رَبَضَ كَلَبْوَةٍ. مَنْ يُقِيمُهُ؟ مُبَارِكُكَ مُبَارَكٌ، وَلَاعِنُكَ مَلْعُونٌ». 
'''
"10" = '''
:sup:`10` فَٱشْتَعَلَ غَضَبُ بَالَاقَ عَلَى بَلْعَامَ، وَصَفَّقَ بِيَدَيْهِ وَقَالَ بَالَاقُ لِبَلْعَامَ: «لِتَشْتِمَ أَعْدَائِي دَعَوْتُكَ، وَهُوَذَا أَنْتَ قَدْ بَارَكْتَهُمُ ٱلْآنَ ثَلَاثَ دَفَعَاتٍ. 
'''
"11" = '''
:sup:`11` فَٱلْآنَ ٱهْرُبْ إِلَى مَكَانِكَ. قُلْتُ أُكْرِمُكَ إِكْرَامًا، وَهُوَذَا ٱلرَّبُّ قَدْ مَنَعَكَ عَنِ ٱلْكَرَامَةِ». 
'''
"12" = '''
:sup:`12` فَقَالَ بَلْعَامُ لِبَالَاقَ: «أَلَمْ أُكَلِّمْ أَيْضًا رُسُلَكَ ٱلَّذِينَ أَرْسَلْتَ إِلَيَّ قَائِلًا: 
'''
"13" = '''
:sup:`13` وَلَوْ أَعْطَانِي بَالَاقُ مِلْءَ بَيْتِهِ فِضَّةً وَذَهَبًا لَا أَقْدِرُ أَنْ أَتَجَاوَزَ قَوْلَ ٱلرَّبِّ لِأَعْمَلَ خَيْرًا أَوْ شَرًّا مِنْ نَفْسِي. ٱلَّذِي يَتَكَلَّمُهُ ٱلرَّبُّ إِيَّاهُ أَتَكَلَّمُ. 
'''
"14" = '''
:sup:`14` وَٱلْآنَ هُوَذَا أَنَا مُنْطَلِقٌ إِلَى شَعْبِي. هَلُمَّ أُنْبِئْكَ بِمَا يَفْعَلُهُ هَذَا ٱلشَّعْبُ بِشَعْبِكَ فِي آخِرِ ٱلْأَيَّامِ». 
'''
"15" = '''
:sup:`15` ثُمَّ نَطَقَ بِمَثَلِهِ وَقَالَ: «وَحْيُ بَلْعَامَ بْنِ بَعُورَ. وَحْيُ ٱلرَّجُلِ ٱلْمَفْتُوحِ ٱلْعَيْنَيْنِ. 
'''
"16" = '''
:sup:`16` وَحْيُ ٱلَّذِي يَسْمَعُ أَقْوَالَ ٱللهِ وَيَعْرِفُ مَعْرِفَةَ ٱلْعَلِيِّ. ٱلَّذِي يَرَى رُؤْيَا ٱلْقَدِيرِ سَاقِطًا وَهُوَ مَكْشُوفُ ٱلْعَيْنَيْنِ: 
'''
"17" = '''
:sup:`17` أَرَاهُ وَلَكِنْ لَيْسَ ٱلْآنَ. أُبْصِرُهُ وَلَكِنْ لَيْسَ قَرِيبًا. يَبْرُزُ كَوْكَبٌ مِنْ يَعْقُوبَ، وَيَقُومُ قَضِيبٌ مِنْ إِسْرَائِيلَ، فَيُحَطِّمُ طَرَفَيْ مُوآبَ، وَيُهْلِكُ كُلَّ بَنِي ٱلْوَغَى. 
'''
"18" = '''
:sup:`18` وَيَكُونُ أَدُومُ مِيرَاثًا، وَيَكُونُ سِعِيرُ أَعْدَاؤُهُ مِيرَاثًا. وَيَصْنَعُ إِسْرَائِيلُ بِبَأْسٍ. 
'''
"19" = '''
:sup:`19` وَيَتَسَلَّطُ ٱلَّذِي مِنْ يَعْقُوبَ، وَيَهْلِكُ ٱلشَّارِدُ مِنْ مَدِينَةٍ». 
'''
"20" = '''
:sup:`20` ثُمَّ رَأَى عَمَالِيقَ فَنَطَقَ بِمَثَلِهِ وَقَالَ: «عَمَالِيقُ أَوَّلُ ٱلشُّعُوبِ، وَأَمَّا آخِرَتُهُ فَإِلَى ٱلْهَلَاكِ». 
'''
"21" = '''
:sup:`21` ثُمَّ رَأَى ٱلْقِينِيَّ فَنَطَقَ بِمَثَلِهِ وَقَالَ: «لِيَكُنْ مَسْكَنُكَ مَتِينًا، وَعُشُّكَ مَوْضُوعًا فِي صَخْرَةٍ. 
'''
"22" = '''
:sup:`22` لَكِنْ يَكُونُ قَايِنُ لِلدَّمَارِ. حَتَّى مَتَى يَسْتَأْسِرُكَ أَشُّورُ؟». 
'''
"23" = '''
:sup:`23` ثُمَّ نَطَقَ بِمَثَلِهِ وَقَالَ: «آهْ! مَنْ يَعِيشُ حِينَ يَفْعَلُ ذَلِكَ؟ 
'''
"24" = '''
:sup:`24` وَتَأْتِي سُفُنٌ مِنْ نَاحِيَةِ كِتِّيمَ وَتُخْضِعُ أَشُّورَ، وَتُخْضِعُ عَابِرَ، فَهُوَ أَيْضًا إِلَى ٱلْهَلَاكِ». 
'''
"25" = '''
:sup:`25` ثُمَّ قَامَ بَلْعَامُ وَٱنْطَلَقَ وَرَجَعَ إِلَى مَكَانِهِ. وَبَالَاقُ أَيْضًا ذَهَبَ فِي طَرِيقِهِ. 
'''
