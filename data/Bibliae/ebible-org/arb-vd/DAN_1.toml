[1]
"1" = '''
:sup:`1` فِي ٱلسَّنَةِ ٱلثَّالِثَةِ مِنْ مُلْكِ يَهُويَاقِيمَ مَلِكِ يَهُوذَا، ذَهَبَ نَبُوخَذْنَاصَّرُ مَلِكُ بَابِلَ إِلَى أُورُشَلِيمَ وَحَاصَرَهَا. 
'''
"2" = '''
:sup:`2` وَسَلَّمَ ٱلرَّبُّ بِيَدِهِ يَهُويَاقِيمَ مَلِكَ يَهُوذَا مَعَ بَعْضِ آنِيَةِ بَيْتِ ٱللهِ، فَجَاءَ بِهَا إِلَى أَرْضِ شِنْعَارَ إِلَى بَيْتِ إِلَهِهِ، وَأَدْخَلَ ٱلْآنِيَةَ إِلَى خِزَانَةِ بَيْتِ إِلَهِهِ. 
'''
"3" = '''
:sup:`3` وَأَمَرَ ٱلْمَلِكُ أَشْفَنَزَ رَئِيسَ خِصْيَانِهِ بِأَنْ يُحْضِرَ مِنْ بَنِي إِسْرَائِيلَ وَمِنْ نَسْلِ ٱلْمُلْكِ وَمِنَ ٱلشُّرَفَاءِ، 
'''
"4" = '''
:sup:`4` فِتْيَانًا لَا عَيْبَ فِيهِمْ، حِسَانَ ٱلْمَنْظَرِ، حَاذِقِينَ فِي كُلِّ حِكْمَةٍ وَعَارِفِينَ مَعْرِفَةً وَذَوِي فَهْمٍ بِٱلْعِلْمِ، وَٱلَّذِينَ فِيهِمْ قُوَّةٌ عَلَى ٱلْوُقُوفِ فِي قَصْرِ ٱلْمَلِكِ، فَيُعَلِّمُوهُمْ كِتَابَةَ ٱلْكَلْدَانِيِّينَ وَلِسَانَهُمْ. 
'''
"5" = '''
:sup:`5` وَعَيَّنَ لَهُمُ ٱلْمَلِكُ وَظِيفَةً كُلَّ يَوْمٍ بِيَوْمِهِ مِنْ أَطَايِبِ ٱلْمَلِكِ وَمِنْ خَمْرِ مَشْرُوبِهِ لِتَرْبِيَتِهِمْ ثَلَاثَ سِنِينَ، وَعِنْدَ نِهَايَتِهَا يَقِفُونَ أَمَامَ ٱلْمَلِكِ. 
'''
"6" = '''
:sup:`6` وَكَانَ بَيْنَهُمْ مِنْ بَنِي يَهُوذَا: دَانِيآلُ وَحَنَنْيَا وَمِيشَائِيلُ وَعَزَرْيَا. 
'''
"7" = '''
:sup:`7` فَجَعَلَ لَهُمْ رَئِيسُ ٱلْخِصْيَانِ أَسْمَاءً، فَسَمَّى دَانِيآلَ «بَلْطَشَاصَّرَ»، وَحَنَنْيَا «شَدْرَخَ»، وَمِيشَائِيلَ «مِيشَخَ»، وَعَزَرْيَا «عَبْدَنَغُوَ». 
'''
"8" = '''
:sup:`8` أَمَّا دَانِيآلُ فَجَعَلَ فِي قَلْبِهِ أَنَّهُ لَا يَتَنَجَّسُ بِأَطَايِبِ ٱلْمَلِكِ وَلَا بِخَمْرِ مَشْرُوبِهِ، فَطَلَبَ مِنْ رَئِيسِ ٱلْخِصْيَانِ أَنْ لَا يَتَنَجَّسَ. 
'''
"9" = '''
:sup:`9` وَأَعْطَى ٱللهُ دَانِيآلَ نِعْمَةً وَرَحْمَةً عِنْدَ رَئِيسِ ٱلْخِصْيَانِ. 
'''
"10" = '''
:sup:`10` فَقَالَ رَئِيسُ ٱلْخِصْيَانِ لِدَانِيآلَ: «إِنِّي أَخَافُ سَيِّدِي ٱلْمَلِكَ ٱلَّذِي عَيَّنَ طَعَامَكُمْ وَشَرَابَكُمْ. فَلِمَاذَا يَرَى وُجُوهَكُمْ أَهْزَلَ مِنَ ٱلْفِتْيَانِ ٱلَّذِينَ مِنْ جِيلِكُمْ، فَتُدَيِّنُونَ رَأْسِي لِلْمَلِكِ؟». 
'''
"11" = '''
:sup:`11` فَقَالَ دَانِيآلُ لِرَئِيسِ ٱلسُّقَاةِ ٱلَّذِي وَلَّاهُ رَئِيسُ ٱلْخِصْيَانِ عَلَى دَانِيآلَ وَحَنَنْيَا وَمِيشَائِيلَ وَعَزَرْيَا: 
'''
"12" = '''
:sup:`12` «جَرِّبْ عَبِيدَكَ عَشَرَةَ أَيَّامٍ. فَلْيُعْطُونَا ٱلْقَطَانِيَّ لِنَأْكُلَ وَمَاءً لِنَشْرَبَ. 
'''
"13" = '''
:sup:`13` وَلْيَنْظُرُوا إِلَى مَنَاظِرِنَا أَمَامَكَ وَإِلَى مَنَاظِرِ ٱلْفِتْيَانِ ٱلَّذِينَ يَأْكُلُونَ مِنْ أَطَايِبِ ٱلْمَلِكِ. ثُمَّ ٱصْنَعْ بِعَبِيدِكَ كَمَا تَرَى». 
'''
"14" = '''
:sup:`14` فَسَمِعَ لَهُمْ هَذَا ٱلْكَلَامَ وَجَرَّبَهُمْ عَشَرَةَ أَيَّامٍ. 
'''
"15" = '''
:sup:`15` وَعِنْدَ نِهَايَةِ ٱلْعَشَرَةِ ٱلْأَيَّامِ ظَهَرَتْ مَنَاظِرُهُمْ أَحْسَنَ وَأَسْمَنَ لَحْمًا مِنْ كُلِّ ٱلْفِتْيَانِ ٱلْآكِلِينَ مِنْ أَطَايِبِ ٱلْمَلِكِ. 
'''
"16" = '''
:sup:`16` فَكَانَ رَئِيسُ ٱلسُّقَاةِ يَرْفَعُ أَطَايِبَهُمْ وَخَمْرَ مَشْرُوبِهِمْ وَيُعْطِيهِمْ قَطَانِيَّ. 
'''
"17" = '''
:sup:`17` أَمَّا هَؤُلَاءِ ٱلْفِتْيَانُ ٱلْأَرْبَعَةُ فَأَعْطَاهُمُ ٱللهُ مَعْرِفَةً وَعَقْلًا فِي كُلِّ كِتَابَةٍ وَحِكْمَةٍ، وَكَانَ دَانِيآلُ فَهِيمًا بِكُلِّ ٱلرُّؤَى وَٱلْأَحْلَامِ. 
'''
"18" = '''
:sup:`18` وَعِنْدَ نِهَايَةِ ٱلْأَيَّامِ ٱلَّتِي قَالَ ٱلْمَلِكُ أَنْ يُدْخِلُوهُمْ بَعْدَهَا، أَتَى بِهِمْ رَئِيسُ ٱلْخِصْيَانِ إِلَى أَمَامِ نَبُوخَذْنَاصَّرَ، 
'''
"19" = '''
:sup:`19` وَكَلَّمَهُمُ ٱلْمَلِكُ فَلَمْ يُوجَدْ بَيْنَهُمْ كُلِّهِمْ مِثْلُ دَانِيآلَ وَحَنَنْيَا وَمِيشَائِيلَ وَعَزَرْيَا. فَوَقَفُوا أَمَامَ ٱلْمَلِكِ. 
'''
"20" = '''
:sup:`20` وَفِي كُلِّ أَمْرِ حِكْمَةِ فَهْمٍ ٱلَّذِي سَأَلَهُمْ عَنْهُ ٱلْمَلِكُ وَجَدَهُمْ عَشَرَةَ أَضْعَافٍ فَوْقَ كُلِّ ٱلْمَجُوسِ وَٱلسَّحَرَةِ ٱلَّذِينَ فِي كُلِّ مَمْلَكَتِهِ. 
'''
"21" = '''
:sup:`21` وَكَانَ دَانِيآلُ إِلَى ٱلسَّنَةِ ٱلْأُولَى لِكُورَشَ ٱلْمَلِكِ. 
'''
