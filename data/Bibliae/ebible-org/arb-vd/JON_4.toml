[4]
"1" = '''
:sup:`1` فَغَمَّ ذَلِكَ يُونَانَ غَمًّا شَدِيدًا، فَٱغْتَاظَ. 
'''
"2" = '''
:sup:`2` وَصَلَّى إِلَى ٱلرَّبِّ وَقَالَ: «آهِ يَارَبُّ، أَلَيْسَ هَذَا كَلَامِي إِذْ كُنْتُ بَعْدُ فِي أَرْضِي؟ لِذَلِكَ بَادَرْتُ إِلَى ٱلْهَرَبِ إِلَى تَرْشِيشَ، لِأَنِّي عَلِمْتُ أَنَّكَ إِلَهٌ رَؤُوفٌ وَرَحِيمٌ بَطِيءُ ٱلْغَضَبِ وَكَثِيرُ ٱلرَّحْمَةِ وَنَادِمٌ عَلَى ٱلشَّرِّ. 
'''
"3" = '''
:sup:`3` فَٱلْآنَ يَارَبُّ، خُذْ نَفْسِي مِنِّي، لِأَنَّ مَوْتِي خَيْرٌ مِنْ حَيَاتِي». 
'''
"4" = '''
:sup:`4` فَقَالَ ٱلرَّبُّ: «هَلِ ٱغْتَظْتَ بِٱلصَّوَابِ؟». 
'''
"5" = '''
:sup:`5` وَخَرَجَ يُونَانُ مِنَ ٱلْمَدِينَةِ وَجَلَسَ شَرْقِيَّ ٱلْمَدِينَةِ، وَصَنَعَ لِنَفْسِهِ هُنَاكَ مَظَلَّةً وَجَلَسَ تَحْتَهَا فِي ٱلظِّلِّ، حَتَّى يَرَى مَاذَا يَحْدُثُ فِي ٱلْمَدِينَةِ. 
'''
"6" = '''
:sup:`6` فَأَعَدَّ ٱلرَّبُّ ٱلإِلَهُ يَقْطِينَةً فَٱرْتَفَعَتْ فَوْقَ يُونَانَ لِتَكُونَ ظِلًّا عَلَى رَأْسِهِ، لِكَيْ يُخَلِّصَهُ مِنْ غَمِّهِ. فَفَرِحَ يُونَانُ مِنْ أَجْلِ ٱلْيَقْطِينَةِ فَرَحًا عَظِيمًا. 
'''
"7" = '''
:sup:`7` ثُمَّ أَعَدَّ ٱللهُ دُودَةً عِنْدَ طُلُوعِ ٱلْفَجْرِ في ٱلْغَدِ، فَضَرَبَتِ ٱلْيَقْطِينَةَ فَيَبِسَتْ. 
'''
"8" = '''
:sup:`8` وَحَدَثَ عِنْدَ طُلُوعِ ٱلشَّمْسِ أَنَّ ٱللهَ أَعَدَّ رِيحًا شَرْقِيَّةً حَارَّةً، فَضَرَبَتِ ٱلشَّمْسُ عَلَى رَأْسِ يُونَانَ فَذَبُلَ. فَطَلَبَ لِنَفْسِهِ ٱلْمَوْتَ، وَقَالَ: «مَوْتِي خَيْرٌ مِنْ حَيَاتِي». 
'''
"9" = '''
:sup:`9` فَقَالَ ٱللهُ لِيُونَانَ: «هَلِ ٱغْتَظْتَ بِٱلصَّوَابِ مِنْ أَجْلِ ٱلْيَقْطِينَةِ؟» فَقَالَ: «ٱغْتَظْتُ بِٱلصَّوَابِ حَتَّى ٱلْمَوْتِ». 
'''
"10" = '''
:sup:`10` فَقَالَ ٱلرَّبُّ: «أَنْتَ شَفِقْتَ عَلَى ٱلْيَقْطِينَةِ ٱلَّتِي لَمْ تَتْعَبْ فِيهَا وَلَا رَبَّيْتَهَا، ٱلَّتِي بِنْتَ لَيْلَةٍ كَانَتْ وَبِنْتَ لَيْلَةٍ هَلَكَتْ. 
'''
"11" = '''
:sup:`11` أَفَلَا أَشْفَقُ أَنَا عَلَى نِينَوَى ٱلْمَدِينَةِ ٱلْعَظِيمَةِ ٱلَّتِي يُوجَدُ فِيهَا أَكْثَرُ مِنِ ٱثْنَتَيْ عَشَرَةَ رِبْوَةً مِنَ ٱلنَّاسِ ٱلَّذِينَ لَا يَعْرِفُونَ يَمِينَهُمْ مِنْ شِمَالِهِمْ، وَبَهَائِمُ كَثِيرَةٌ؟». 
'''
