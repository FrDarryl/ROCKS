[3]
"1" = '''
:sup:`1` كَذَلِكُنَّ أَيَّتُهَا ٱلنِّسَاءُ، كُنَّ خَاضِعَاتٍ لِرِجَالِكُنَّ، حَتَّى وَإِنْ كَانَ ٱلْبَعْضُ لَا يُطِيعُونَ ٱلْكَلِمَةَ، يُرْبَحُونَ بِسِيرَةِ ٱلنِّسَاءِ بِدُونِ كَلِمَةٍ، 
'''
"2" = '''
:sup:`2` مُلَاحِظِينَ سِيرَتَكُنَّ ٱلطَّاهِرَةَ بِخَوْفٍ. 
'''
"3" = '''
:sup:`3` وَلَا تَكُنْ زِينَتُكُنَّ ٱلزِّينَةَ ٱلْخَارِجِيَّةَ، مِنْ ضَفْرِ ٱلشَّعْرِ وَٱلتَّحَلِّي بِٱلذَّهَبِ وَلِبْسِ ٱلثِّيَابِ، 
'''
"4" = '''
:sup:`4` بَلْ إِنْسَانَ ٱلْقَلْبِ ٱلْخَفِيَّ فِي ٱلْعَدِيمَةِ ٱلْفَسَادِ، زِينَةَ ٱلرُّوحِ ٱلْوَدِيعِ ٱلْهَادِئ، ٱلَّذِي هُوَ قُدَّامَ ٱللهِ كَثِيرُ ٱلثَّمَنِ. 
'''
"5" = '''
:sup:`5` فَإِنَّهُ هَكَذَا كَانَتْ قَدِيمًا ٱلنِّسَاءُ ٱلْقِدِّيسَاتُ أَيْضًا ٱلْمُتَوَكِّلَاتُ عَلَى ٱللهِ، يُزَيِّنَّ أَنْفُسَهُنَّ خَاضِعَاتٍ لِرِجَالِهِنَّ، 
'''
"6" = '''
:sup:`6` كَمَا كَانَتْ سَارَةُ تُطِيعُ إِبْرَاهِيمَ دَاعِيَةً إِيَّاهُ «سَيِّدَهَا». ٱلَّتِي صِرْتُنَّ أَوْلَادَهَا، صَانِعَاتٍ خَيْرًا، وَغَيْرَ خَائِفَاتٍ خَوْفًا ٱلْبَتَّةَ. 
'''
"7" = '''
:sup:`7` كَذَلِكُمْ أَيُّهَا ٱلرِّجَالُ، كُونُوا سَاكِنِينَ بِحَسَبِ ٱلْفِطْنَةِ مَعَ ٱلْإِنَاءِ ٱلنِّسَائِيِّ كَٱلْأَضْعَفِ، مُعْطِينَ إِيَّاهُنَّ كَرَامَةً، كَٱلْوَارِثَاتِ أَيْضًا مَعَكُمْ نِعْمَةَ ٱلْحَيَاةِ، لِكَيْ لَا تُعَاقَ صَلَوَاتُكُمْ. 
'''
"8" = '''
:sup:`8` وَٱلنِّهَايَةُ، كُونُوا جَمِيعًا مُتَّحِدِي ٱلرَّأْيِ بِحِسٍّ وَاحِدٍ، ذَوِي مَحَبَّةٍ أَخَوِيَّةٍ، مُشْفِقِينَ، لُطَفَاءَ، 
'''
"9" = '''
:sup:`9` غَيْرَ مُجَازِينَ عَنْ شَرٍّ بِشَرٍّ أَوْ عَنْ شَتِيمَةٍ بِشَتِيمَةٍ، بَلْ بِٱلْعَكْسِ مُبَارِكِينَ، عَالِمِينَ أَنَّكُمْ لِهَذَا دُعِيتُمْ لِكَيْ تَرِثُوا بَرَكَةً. 
'''
"10" = '''
:sup:`10` لِأَنَّ: «مَنْ أَرَادَ أَنْ يُحِبَّ ٱلْحَيَاةَ، وَيَرَى أَيَّامًا صَالِحَةً، فَلْيَكْفُفْ لِسَانَهُ عَنِ ٱلشَّرِّ، وَشَفَتَيْهِ أَنْ تَتَكَلَّمَا بِٱلْمَكْرِ، 
'''
"11" = '''
:sup:`11` لِيُعْرِضْ عَنِ ٱلشَّرِّ، وَيَصْنَعِ ٱلْخَيْرَ، لِيَطْلُبِ ٱلسَّلَامَ، وَيَجِدَّ فِي أَثَرِهِ. 
'''
"12" = '''
:sup:`12` لِأَنَّ عَيْنَيِ ٱلرَّبِّ عَلَى ٱلْأَبْرَارِ، وَأُذْنَيْهِ إِلَى طَلِبَتِهِمْ، وَلَكِنَّ وَجْهَ ٱلرَّبِّ ضِدُّ فَاعِلِي ٱلشَّرِّ». 
'''
"13" = '''
:sup:`13` فَمَنْ يُؤْذِيكُمْ إِنْ كُنْتُمْ مُتَمَثِّلِينَ بِٱلْخَيْرِ؟ 
'''
"14" = '''
:sup:`14` وَلَكِنْ وَإِنْ تَأَلَّمْتُمْ مِنْ أَجْلِ ٱلْبِرِّ، فَطُوبَاكُمْ. وَأَمَّا خَوْفَهُمْ فَلَا تَخَافُوهُ وَلَا تَضْطَرِبُوا، 
'''
"15" = '''
:sup:`15` بَلْ قَدِّسُوا ٱلرَّبَّ ٱلْإِلَهَ فِي قُلُوبِكُمْ، مُسْتَعِدِّينَ دَائِمًا لِمُجَاوَبَةِ كُلِّ مَنْ يَسْأَلُكُمْ عَنْ سَبَبِ ٱلرَّجَاءِ ٱلَّذِي فِيكُمْ، بِوَدَاعَةٍ وَخَوْفٍ، 
'''
"16" = '''
:sup:`16` وَلَكُمْ ضَمِيرٌ صَالِحٌ، لِكَيْ يَكُونَ ٱلَّذِينَ يَشْتِمُونَ سِيرَتَكُمُ ٱلصَّالِحَةَ فِي ٱلْمَسِيحِ، يُخْزَوْنَ فِي مَا يَفْتَرُونَ عَلَيْكُمْ كَفَاعِلِي شَرٍّ. 
'''
"17" = '''
:sup:`17` لِأَنَّ تَأَلُّمَكُمْ إِنْ شَاءَتْ مَشِيئَةُ ٱللهِ، وَأَنْتُمْ صَانِعُونَ خَيْرًا، أَفْضَلُ مِنْهُ وَأَنْتُمْ صَانِعُونَ شَرًّا. 
'''
"18" = '''
:sup:`18` فَإِنَّ ٱلْمَسِيحَ أَيْضًا تَأَلَّمَ مَرَّةً وَاحِدَةً مِنْ أَجْلِ ٱلْخَطَايَا، ٱلْبَارُّ مِنْ أَجْلِ ٱلْأَثَمَةِ، لِكَيْ يُقَرِّبَنَا إِلَى ٱللهِ، مُمَاتًا فِي ٱلْجَسَدِ وَلَكِنْ مُحْيىً فِي ٱلرُّوحِ، 
'''
"19" = '''
:sup:`19` ٱلَّذِي فِيهِ أَيْضًا ذَهَبَ فَكَرَزَ لِلْأَرْوَاحِ ٱلَّتِي فِي ٱلسِّجْنِ، 
'''
"20" = '''
:sup:`20` إِذْ عَصَتْ قَدِيمًا، حِينَ كَانَتْ أَنَاةُ ٱللهِ تَنْتَظِرُ مَرَّةً فِي أَيَّامِ نُوحٍ، إِذْ كَانَ ٱلْفُلْكُ يُبْنَى، ٱلَّذِي فِيهِ خَلَصَ قَلِيلُونَ، أَيْ ثَمَانِي أَنْفُسٍ بِٱلْمَاءِ. 
'''
"21" = '''
:sup:`21` ٱلَّذِي مِثَالُهُ يُخَلِّصُنَا نَحْنُ ٱلْآنَ، أَيِ ٱلْمَعْمُودِيَّةُ. لَا إِزَالَةُ وَسَخِ ٱلْجَسَدِ، بَلْ سُؤَالُ ضَمِيرٍ صَالِحٍ عَنِ ٱللهِ، بِقِيَامَةِ يَسُوعَ ٱلْمَسِيحِ، 
'''
"22" = '''
:sup:`22` ٱلَّذِي هُوَ فِي يَمِينِ ٱللهِ، إِذْ قَدْ مَضَى إِلَى ٱلسَّمَاءِ، وَمَلَائِكَةٌ وَسَلَاطِينُ وَقُوَّاتٌ مُخْضَعَةٌ لَهُ. 
'''
