[4]
"1" = '''
:sup:`1` فَرَجَعَ ٱلْمَلَاكُ ٱلَّذِي كَلَّمَنِي وَأَيْقَظَنِي كَرَجُلٍ أُوقِظَ مِنْ نَوْمِهِ. 
'''
"2" = '''
:sup:`2` وَقَالَ لِي: «مَاذَا تَرَى؟» فَقُلْتُ: «قَدْ نَظَرْتُ وَإِذَا بِمَنَارَةٍ كُلُّهَا ذَهَبٌ، وَكُوزُهَا عَلَى رَأْسِهَا، وَسَبْعَةُ سُرُجٍ عَلَيْهَا، وَسَبْعُ أَنَابِيبَ لِلسُّرْجِ ٱلَّتِي عَلَى رَأْسِهَا. 
'''
"3" = '''
:sup:`3` وَعِنْدَهَا زَيْتُونَتَانِ، إِحْدَاهُمَا عَنْ يَمِينِ ٱلْكُوزِ، وَٱلْأُخْرَى عَنْ يَسَارِهِ». 
'''
"4" = '''
:sup:`4` فَأَجَبْتُ وَقُلْتُ لِلْمَلَاكِ ٱلَّذِي كَلَّمَنِي قَائِلًا: «مَا هَذِهِ يَا سَيِّدِي؟» 
'''
"5" = '''
:sup:`5` فَأَجَابَ ٱلْمَلَاكُ ٱلَّذِي كَلَّمَنِي وَقَالَ لِي: «أَمَا تَعْلَمُ مَا هَذِهِ؟» فَقُلْتُ: «لَا يَا سَيِّدِي». 
'''
"6" = '''
:sup:`6` فَأَجَابَ وَكَلَّمَنِي قَائِلًا: «هَذِهِ كَلِمَةُ ٱلرَّبِّ إِلَى زَرُبَّابِلَ قَائِلًا: لَا بِٱلْقُدْرَةِ وَلَا بِٱلْقُوَّةِ، بَلْ بِرُوحِي قَالَ رَبُّ ٱلْجُنُودِ. 
'''
"7" = '''
:sup:`7` مَنْ أَنْتَ أَيُّهَا ٱلْجَبَلُ ٱلْعَظِيمُ؟ أَمَامَ زَرُبَّابِلَ تَصِيرُ سَهْلًا! فَيُخْرِجُ حَجَرَ ٱلزَّاوِيَةِ بَيْنَ ٱلْهَاتِفِينَ: كَرَامَةً، كَرَامَةً لَهُ». 
'''
"8" = '''
:sup:`8` وَكَانَتْ إِلَيَّ كَلِمَةُ ٱلرَّبِّ قَائِلًا: 
'''
"9" = '''
:sup:`9` «إِنَّ يَدَيْ زَرُبَّابِلَ قَدْ أَسَّسَتَا هَذَا ٱلْبَيْتَ، فَيَدَاهُ تُتَمِّمَانِهِ، فَتَعْلَمُ أَنَّ رَبَّ ٱلْجُنُودِ أَرْسَلَنِي إِلَيْكُمْ». 
'''
"10" = '''
:sup:`10` لِأَنَّهُ مَنِ ٱزْدَرَى بِيَوْمِ ٱلْأُمُورِ ٱلصَّغِيرَةِ. فَتَفْرَحُ أُولَئِكَ ٱلسَّبْعُ، وَيَرَوْنَ ٱلزِّيجَ بِيَدِ زَرُبَّابِلَ. إِنَّمَا هِيَ أَعْيُنُ ٱلرَّبِّ ٱلْجَائِلَةُ فِي ٱلْأَرْضِ كُلِّهَا. 
'''
"11" = '''
:sup:`11` فَأَجَبْتُ وَقُلْتُ لَهُ: «مَا هَاتَانِ ٱلزَّيْتُونَتَانِ عَنْ يَمِينِ ٱلْمَنَارَةِ وَعَنْ يَسَارِهَا؟» 
'''
"12" = '''
:sup:`12` وَأَجَبْتُ ثَانِيَةً وَقُلْتُ لَهُ: «مَا فَرْعَا ٱلزَّيْتُونِ ٱللَّذَانِ بِجَانِبِ ٱلْأَنَابِيبِ مِنْ ذَهَبٍ، ٱلْمُفْرِغَانِ مِنْ أَنْفُسِهِمَا ٱلذَّهَبِيَّ؟» 
'''
"13" = '''
:sup:`13` فَأَجَابَنِي قَائِلًا: «أَمَا تَعْلَمُ مَا هَاتَانِ؟» فَقُلْتُ: «لَا يَا سَيِّدِي». 
'''
"14" = '''
:sup:`14` فَقَالَ: «هَاتَانِ هُمَا ٱبْنَا ٱلزَّيْتِ ٱلْوَاقِفَانِ عِنْدَ سَيِّدِ ٱلْأَرْضِ كُلِّهَا». 
'''
