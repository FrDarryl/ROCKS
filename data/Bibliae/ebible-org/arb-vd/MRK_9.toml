[9]
"1" = '''
:sup:`1` وَقَالَ لَهُمُ: «ٱلْحَقَّ أَقُولُ لَكُمْ: إِنَّ مِنَ ٱلْقِيَامِ هَهُنَا قَوْمًا لَا يَذُوقُونَ ٱلْمَوْتَ حَتَّى يَرَوْا مَلَكُوتَ ٱللهِ قَدْ أَتَى بِقُوَّةٍ». 
'''
"2" = '''
:sup:`2` وَبَعْدَ سِتَّةِ أَيَّامٍ أَخَذَ يَسُوعُ بُطْرُسَ وَيَعْقُوبَ وَيُوحَنَّا، وَصَعِدَ بِهِمْ إِلَى جَبَلٍ عَالٍ مُنْفَرِدِينَ وَحْدَهُمْ. وَتَغَيَّرَتْ هَيْئَتُهُ قُدَّامَهُمْ، 
'''
"3" = '''
:sup:`3` وَصَارَتْ ثِيَابُهُ تَلْمَعُ بَيْضَاءَ جِدًّا كَٱلثَّلْجِ، لَا يَقْدِرُ قَصَّارٌ عَلَى ٱلْأَرْضِ أَنْ يُبَيِّضَ مِثْلَ ذَلِكَ. 
'''
"4" = '''
:sup:`4` وَظَهَرَ لَهُمْ إِيلِيَّا مَعَ مُوسَى، وَكَانَا يَتَكَلَّمَانِ مَعَ يَسُوعَ. 
'''
"5" = '''
:sup:`5` فَجَعَلَ بُطْرُسُ يَقولُ لِيَسُوعَ: «يَا سَيِّدِي، جَيِّدٌ أَنْ نَكُونَ هَهُنَا. فَلْنَصْنَعْ ثَلَاثَ مَظَالَّ: لَكَ وَاحِدَةً، وَلِمُوسَى وَاحِدَةً، وَلِإِيلِيَّا وَاحِدَةً». 
'''
"6" = '''
:sup:`6` لِأَنَّهُ لَمْ يَكُنْ يَعْلَمُ مَا يَتَكَلَّمُ بِهِ إِذْ كَانُوا مُرْتَعِبِينَ. 
'''
"7" = '''
:sup:`7` وَكَانَتْ سَحَابَةٌ تُظَلِّلُهُمْ. فَجَاءَ صَوْتٌ مِنَ ٱلسَّحَابَةِ قَائِلًا: «هَذَا هُوَ ٱبْنِي ٱلْحَبِيبُ. لَهُ ٱسْمَعُوا». 
'''
"8" = '''
:sup:`8` فَنَظَرُوا حَوْلَهُمْ بَغْتَةً وَلَمْ يَرَوْا أَحَدًا غَيْرَ يَسُوعَ وَحْدَهُ مَعَهُمْ. 
'''
"9" = '''
:sup:`9` وَفِيمَا هُمْ نَازِلُونَ مِنَ ٱلْجَبَلِ، أَوْصَاهُمْ أَنْ لَا يُحَدِّثُوا أَحَدًا بِمَا أَبْصَرُوا، إِلَّا مَتَى قَامَ ٱبْنُ ٱلْإِنْسَانِ مِنَ ٱلْأَمْوَاتِ. 
'''
"10" = '''
:sup:`10` فَحَفِظُوا ٱلْكَلِمَةَ لِأَنْفُسِهِمْ يَتَسَاءَلُونَ: «مَا هُوَ ٱلْقِيَامُ مِنَ ٱلْأَمْوَاتِ؟». 
'''
"11" = '''
:sup:`11` فَسَأَلُوهُ قَائِليِنَ: «لِمَاذَا يَقُولُ ٱلْكَتَبَةُ: إِنَّ إِيلِيَّا يَنْبَغِي أَنْ يَأْتِيَ أَوَّلًا؟». 
'''
"12" = '''
:sup:`12` فَأَجَابَ وَقَالَ لَهُمْ: «إِنَّ إِيلِيَّا يَأْتِي أَوَّلًا وَيَرُدُّ كُلَّ شَيْءٍ. وَكَيْفَ هُوَ مَكْتُوبٌ عَنِ ٱبْنِ ٱلْإِنْسَانِ أَنْ يَتَأَلَّمَ كَثِيرًا وَيُرْذَلَ. 
'''
"13" = '''
:sup:`13` لَكِنْ أَقُولُ لَكُمْ: إِنَّ إِيلِيَّا أَيْضًا قَدْ أَتَى، وَعَمِلُوا بِهِ كُلَّ مَا أَرَادُوا، كَمَا هُوَ مَكْتُوبٌ عَنْهُ». 
'''
"14" = '''
:sup:`14` وَلَمَّا جَاءَ إِلَى ٱلتَّلَامِيذِ رَأَى جَمْعًا كَثِيرًا حَوْلَهُمْ وَكَتَبَةً يُحَاوِرُونَهُمْ. 
'''
"15" = '''
:sup:`15` وَلِلْوَقْتِ كُلُّ ٱلْجَمْعِ لَمَّا رَأَوْهُ تَحَيَّرُوا، وَرَكَضُوا وَسَلَّمُوا عَلَيْهِ. 
'''
"16" = '''
:sup:`16` فَسَأَلَ ٱلْكَتَبَةَ: «بِمَاذَا تُحَاوِرُونَهُمْ؟» 
'''
"17" = '''
:sup:`17` فَأَجَابَ وَاحِدٌ مِنَ ٱلْجَمْعِ وَقَالَ: «يَا مُعَلِّمُ، قَدْ قَدَّمْتُ إِلَيْكَ ٱبْنِي بِهِ رُوحٌ أَخْرَسُ، 
'''
"18" = '''
:sup:`18` وَحَيْثُمَا أَدْرَكَهُ يُمَزِّقْهُ فَيُزْبِدُ وَيَصِرُّ بِأَسْنَانِهِ وَيَيْبَسُ. فَقُلْتُ لِتَلَامِيذِكَ أَنْ يُخْرِجُوهُ فَلَمْ يَقْدِرُوا». 
'''
"19" = '''
:sup:`19` فَأَجَابَ وَقَالَ لَهُمْ: «أَيُّهَا ٱلْجِيلُ غَيْرُ ٱلْمُؤْمِنِ، إِلَى مَتَى أَكُونُ مَعَكُمْ؟ إِلَى مَتَى أَحْتَمِلُكُمْ؟ قَدِّمُوهُ إِلَيَّ!». 
'''
"20" = '''
:sup:`20` فَقَدَّمُوهُ إِلَيْهِ. فَلَمَّا رَآهُ لِلْوَقْتِ صَرَعَهُ ٱلرُّوحُ، فَوَقَعَ عَلَى ٱلْأَرْضِ يَتَمَرَّغُ وَيُزْبِدُ. 
'''
"21" = '''
:sup:`21` فَسَأَلَ أَبَاهُ: «كَمْ مِنَ ٱلزَّمَانِ مُنْذُ أَصَابَهُ هَذَا؟». فَقَالَ: «مُنْذُ صِبَاهُ. 
'''
"22" = '''
:sup:`22` وَكَثِيرًا مَا أَلْقَاهُ فِي ٱلنَّارِ وَفِي ٱلْمَاءِ لِيُهْلِكَهُ. لَكِنْ إِنْ كُنْتَ تَسْتَطِيعُ شَيْئًا فَتَحَنَّنْ عَلَيْنَا وَأَعِنَّا». 
'''
"23" = '''
:sup:`23` فَقَالَ لَهُ يَسُوعُ: «إِنْ كُنْتَ تَسْتَطِيعُ أَنْ تُؤْمِنَ. كُلُّ شَيْءٍ مُسْتَطَاعٌ لِلْمُؤْمِنِ». 
'''
"24" = '''
:sup:`24` فَلِلْوَقْتِ صَرَخَ أَبُو ٱلْوَلَدِ بِدُمُوعٍ وَقَالَ: «أُومِنُ يَا سَيِّدُ، فَأَعِنْ عَدَمَ إِيمَانِي». 
'''
"25" = '''
:sup:`25` فَلَمَّا رَأَى يَسُوعُ أَنَّ ٱلْجَمْعَ يَتَرَاكَضُونَ، ٱنْتَهَرَ ٱلرُّوحَ ٱلنَّجِسَ قَائِلًا لَهُ: «أَيُّهَا ٱلرُّوحُ ٱلْأَخْرَسُ ٱلْأَصَمُّ، أَنَا آمُرُكَ: ٱخْرُجْ مِنْهُ وَلَا تَدْخُلْهُ أَيْضًا!». 
'''
"26" = '''
:sup:`26` فَصَرَخَ وَصَرَعَهُ شَدِيدًا وَخَرَجَ. فَصَارَ كَمَيْتٍ، حَتَّى قَالَ كَثِيرُونَ: «إِنَّهُ مَاتَ!». 
'''
"27" = '''
:sup:`27` فَأَمْسَكَهُ يَسُوعُ بِيَدِهِ وَأَقَامَهُ، فَقَامَ. 
'''
"28" = '''
:sup:`28` وَلَمَّا دَخَلَ بَيْتًا سَأَلَهُ تَلَامِيذُهُ عَلَى ٱنْفِرَادٍ: «لِمَاذَا لَمْ نَقْدِرْ نَحْنُ أَنْ نُخْرِجَهُ؟». 
'''
"29" = '''
:sup:`29` فَقَالَ لَهُمْ: «هَذَا ٱلْجِنْسُ لَا يُمْكِنُ أَنْ يَخْرُجَ بِشَيْءٍ إِلَّا بِٱلصَّلَاةِ وَٱلصَّوْمِ». 
'''
"30" = '''
:sup:`30` وَخَرَجُوا مِنْ هُنَاكَ وَٱجْتَازُوا ٱلْجَلِيلَ، وَلَمْ يُرِدْ أَنْ يَعْلَمَ أَحَدٌ، 
'''
"31" = '''
:sup:`31` لِأَنَّهُ كَانَ يُعَلِّمُ تَلَامِيذَهُ وَيَقُولُ لَهُمْ: «إِنَّ ٱبْنَ ٱلْإِنْسَانِ يُسَلَّمُ إِلَى أَيْدِي ٱلنَّاسِ فَيَقْتُلُونَهُ. وَبَعْدَ أَنْ يُقْتَلَ يَقُومُ فِي ٱلْيَوْمِ ٱلثَّالِثِ». 
'''
"32" = '''
:sup:`32` وَأَمَّا هُمْ فَلَمْ يَفْهَمُوا ٱلْقَوْلَ، وَخَافُوا أَنْ يَسْأَلُوهُ. 
'''
"33" = '''
:sup:`33` وَجَاءَ إِلَى كَفْرِنَاحُومَ. وَإِذْ كَانَ فِي ٱلْبَيْتِ سَأَلَهُمْ: «بِمَاذَا كُنْتُمْ تَتَكَالَمُونَ فِيمَا بَيْنَكُمْ فِي ٱلطَّرِيقِ؟». 
'''
"34" = '''
:sup:`34` فَسَكَتُوا، لِأَنَّهُمْ تَحَاجُّوا فِي ٱلطَّرِيقِ بَعْضُهُمْ مَعَ بَعْضٍ فِي مَنْ هُوَ أَعْظَمُ. 
'''
"35" = '''
:sup:`35` فَجَلَسَ وَنَادَى ٱلِٱثْنَيْ عَشَرَ وَقَالَ لَهُمْ: «إِذَا أَرَادَ أَحَدٌ أَنْ يَكُونَ أَوَّلًا فَيَكُونُ آخِرَ ٱلْكُلِّ وَخَادِمًا لِلْكُلِّ». 
'''
"36" = '''
:sup:`36` فَأَخَذَ وَلَدًا وَأَقَامَهُ فِي وَسْطِهِمْ ثُمَّ ٱحْتَضَنَهُ وَقَالَ لَهُمْ: 
'''
"37" = '''
:sup:`37` «مَنْ قَبِلَ وَاحِدًا مِنْ أَوْلَادٍ مِثْلَ هَذَا بِٱسْمِي يَقْبَلُنِي، وَمَنْ قَبِلَنِي فَلَيْسَ يَقْبَلُنِي أَنَا بَلِ ٱلَّذِي أَرْسَلَنِي». 
'''
"38" = '''
:sup:`38` فَأَجَابَهُ يُوحَنَّا قَائِلًا: «يَا مُعَلِّمُ، رَأَيْنَا وَاحِدًا يُخْرِجُ شَيَاطِينَ بِٱسْمِكَ وَهُوَ لَيْسَ يَتْبَعُنَا، فَمَنَعْنَاهُ لِأَنَّهُ لَيْسَ يَتْبَعُنَا». 
'''
"39" = '''
:sup:`39` فَقَالَ يَسُوعُ: «لَا تَمْنَعُوهُ، لِأَنَّهُ لَيْسَ أَحَدٌ يَصْنَعُ قُوَّةً بِٱسْمِي وَيَسْتَطِيعُ سَرِيعًا أَنْ يَقُولَ عَلَيَّ شَرًّا. 
'''
"40" = '''
:sup:`40` لِأَنَّ مَنْ لَيْسَ عَلَيْنَا فَهُوَ مَعَنَا. 
'''
"41" = '''
:sup:`41` لِأَنَّ مَنْ سَقَاكُمْ كَأْسَ مَاءٍ بِٱسْمِي لِأَنَّكُمْ لِلْمَسِيحِ، فَٱلْحَقَّ أَقُولُ لَكُمْ: إِنَّهُ لَا يُضِيعُ أَجْرَهُ. 
'''
"42" = '''
:sup:`42` «وَمَنْ أَعْثَرَ أَحَدَ ٱلصِّغَارِ ٱلْمُؤْمِنِينَ بِي، فَخَيْرٌ لَهُ لَوْ طُوِّقَ عُنُقُهُ بِحَجَرِ رَحًى وَطُرِحَ فِي ٱلْبَحْرِ. 
'''
"43" = '''
:sup:`43` وَإِنْ أَعْثَرَتْكَ يَدُكَ فَٱقْطَعْهَا. خَيْرٌ لَكَ أَنْ تَدْخُلَ ٱلْحَيَاةَ أَقْطَعَ مِنْ أَنْ تَكُونَ لَكَ يَدَانِ وَتَمْضِيَ إِلَى جَهَنَّمَ، إِلَى ٱلنَّارِ ٱلَّتِي لَا تُطْفَأُ. 
'''
"44" = '''
:sup:`44` حَيْثُ دُودُهُمْ لَا يَمُوتُ وَٱلنَّارُ لَا تُطْفَأُ. 
'''
"45" = '''
:sup:`45` وَإِنْ أَعْثَرَتْكَ رِجْلُكَ فَٱقْطَعْهَا. خَيْرٌ لَكَ أَنْ تَدْخُلَ ٱلْحَيَاةَ أَعْرَجَ مِنْ أَنْ تَكُونَ لَكَ رِجْلَانِ وَتُطْرَحَ فِي جَهَنَّمَ فِي ٱلنَّارِ ٱلَّتِي لَا تُطْفَأُ. 
'''
"46" = '''
:sup:`46` حَيْثُ دُودُهُمْ لَا يَمُوتُ وَٱلنَّارُ لَا تُطْفَأُ. 
'''
"47" = '''
:sup:`47` وَإِنْ أَعْثَرَتْكَ عَيْنُكَ فَٱقْلَعْهَا. خَيْرٌ لَكَ أَنْ تَدْخُلَ مَلَكُوتَ ٱللهِ أَعْوَرَ مِنْ أَنْ تَكُونَ لَكَ عَيْنَانِ وَتُطْرَحَ فِي جَهَنَّمِ ٱلنَّارِ. 
'''
"48" = '''
:sup:`48` حَيْثُ دُودُهُمْ لَا يَمُوتُ وَٱلنَّارُ لَا تُطْفَأُ. 
'''
"49" = '''
:sup:`49` لِأَنَّ كُلَّ وَاحِدٍ يُمَلَّحُ بِنَارٍ، وَكُلَّ ذَبِيحَةٍ تُمَلَّحُ بِمِلْحٍ. 
'''
"50" = '''
:sup:`50` اَلْمِلْحُ جَيِّدٌ. وَلَكِنْ إِذَا صَارَ ٱلْمِلْحُ بِلَا مُلُوحَةٍ، فَبِمَاذَا تُصْلِحُونَهُ؟ لِيَكُنْ لَكُمْ فِي أَنْفُسِكُمْ مِلْحٌ، وَسَالِمُوا بَعْضُكُمْ بَعْضًا». 
'''
