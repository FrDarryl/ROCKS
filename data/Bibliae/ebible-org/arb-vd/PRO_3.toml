[3]
"1" = '''
:sup:`1` يَا ٱبْنِي، لَا تَنْسَ شَرِيعَتِي، بَلْ لِيَحْفَظْ قَلْبُكَ وَصَايَايَ. 
'''
"2" = '''
:sup:`2` فَإِنَّهَا تَزِيدُكَ طُولَ أَيَّامٍ، وَسِنِي حَيَاةٍ وَسَلَامَةً. 
'''
"3" = '''
:sup:`3` لَا تَدَعِ ٱلرَّحْمَةَ وَٱلْحَقَّ يَتْرُكَانِكَ. تَقَلَّدْهُمَا عَلَى عُنُقِكَ. اُكْتُبْهُمَا عَلَى لَوْحِ قَلْبِكَ، 
'''
"4" = '''
:sup:`4` فَتَجِدَ نِعْمَةً وَفِطْنَةً صَالِحَةً فِي أَعْيُنِ ٱللهِ وَٱلنَّاسِ. 
'''
"5" = '''
:sup:`5` تَوَكَّلْ عَلَى ٱلرَّبِّ بِكُلِّ قَلْبِكَ، وَعَلَى فَهْمِكَ لَا تَعْتَمِدْ. 
'''
"6" = '''
:sup:`6` فِي كُلِّ طُرُقِكَ ٱعْرِفْهُ، وَهُوَ يُقَوِّمُ سُبُلَكَ. 
'''
"7" = '''
:sup:`7` لَا تَكُنْ حَكِيمًا فِي عَيْنَيْ نَفْسِكَ. ٱتَّقِ ٱلرَّبَّ وَٱبْعُدْ عَنِ ٱلشَّرِّ، 
'''
"8" = '''
:sup:`8` فَيَكُونَ شِفَاءً لِسُرَّتِكَ، وَسَقَاءً لِعِظَامِكَ. 
'''
"9" = '''
:sup:`9` أَكْرِمِ ٱلرَّبَّ مِنْ مَالِكَ وَمِنْ كُلِّ بَاكُورَاتِ غَلَّتِكَ، 
'''
"10" = '''
:sup:`10` فَتَمْتَلِئَ خَزَائِنُكَ شِبْعًا، وَتَفِيضَ مَعَاصِرُكَ مِسْطَارًا. 
'''
"11" = '''
:sup:`11` يَا ٱبْنِي، لَا تَحْتَقِرْ تَأْدِيبَ ٱلرَّبِّ وَلَا تَكْرَهْ تَوْبِيخَهُ، 
'''
"12" = '''
:sup:`12` لِأَنَّ ٱلَّذِي يُحِبُّهُ ٱلرَّبُّ يُؤَدِّبُهُ، وَكَأَبٍ بِٱبْنٍ يُسَرُّ بِهِ. 
'''
"13" = '''
:sup:`13` طُوبَى لِلْإِنْسَانِ ٱلَّذِي يَجِدُ ٱلْحِكْمَةَ، وَلِلرَّجُلِ ٱلَّذِي يَنَالُ ٱلْفَهْمَ، 
'''
"14" = '''
:sup:`14` لِأَنَّ تِجَارَتَهَا خَيْرٌ مِنْ تِجَارَةِ ٱلْفِضَّةِ، وَرِبْحَهَا خَيْرٌ مِنَ ٱلذَّهَبِ ٱلْخَالِصِ. 
'''
"15" = '''
:sup:`15` هِيَ أَثْمَنُ مِنَ ٱلَّلآلِئِ، وَكُلُّ جَوَاهِرِكَ لَا تُسَاوِيهَا. 
'''
"16" = '''
:sup:`16` فِي يَمِينِهَا طُولُ أَيَّامٍ، وَفِي يَسَارِهَا ٱلْغِنَى وَٱلْمَجْدُ. 
'''
"17" = '''
:sup:`17` طُرُقُهَا طُرُقُ نِعَمٍ، وَكُلُّ مَسَالِكِهَا سَلَامٌ. 
'''
"18" = '''
:sup:`18` هِيَ شَجَرَةُ حَيَاةٍ لِمُمْسِكِيهَا، وَٱلْمُتَمَسِّكُ بِهَا مَغْبُوطٌ. 
'''
"19" = '''
:sup:`19` ٱلرَّبُّ بِٱلْحِكْمَةِ أَسَّسَ ٱلْأَرْضَ. أَثْبَتَ ٱلسَّمَاوَاتِ بِٱلْفَهْمِ. 
'''
"20" = '''
:sup:`20` بِعِلْمِهِ ٱنْشَقَّتِ ٱللُّجَجُ، وَتَقْطُرُ ٱلسَّحَابُ نَدًى. 
'''
"21" = '''
:sup:`21` يَا ٱبْنِي، لَا تَبْرَحْ هَذِهِ مِنْ عَيْنَيْكَ. ٱحْفَظِ ٱلرَّأْيَ وَٱلتَّدْبِيرَ، 
'''
"22" = '''
:sup:`22` فَيَكُونَا حَيَاةً لِنَفْسِكَ، وَنِعْمَةً لِعُنُقِكَ. 
'''
"23" = '''
:sup:`23` حِينَئِذٍ تَسْلُكُ فِي طَرِيقِكَ آمِنًا، وَلَا تَعْثُرُ رِجْلُكَ. 
'''
"24" = '''
:sup:`24` إِذَا ٱضْطَجَعْتَ فَلَا تَخَافُ، بَلْ تَضْطَجِعُ وَيَلُذُّ نَوْمُكَ. 
'''
"25" = '''
:sup:`25` لَا تَخْشَى مِنْ خَوْفٍ بَاغِتٍ، وَلَا مِنْ خَرَابِ ٱلْأَشْرَارِ إِذَا جَاءَ. 
'''
"26" = '''
:sup:`26` لِأَنَّ ٱلرَّبَّ يَكُونُ مُعْتَمَدَكَ، وَيَصُونُ رِجْلَكَ مِنْ أَنْ تُؤْخَذَ. 
'''
"27" = '''
:sup:`27` لَا تَمْنَعِ ٱلْخَيْرَ عَنْ أَهْلِهِ، حِينَ يَكُونُ فِي طَاقَةِ يَدِكَ أَنْ تَفْعَلَهُ. 
'''
"28" = '''
:sup:`28` لَا تَقُلْ لِصَاحِبِكَ: «ٱذْهَبْ وَعُدْ فَأُعْطِيَكَ غَدًا» وَمَوْجُودٌ عِنْدَكَ. 
'''
"29" = '''
:sup:`29` لَا تَخْتَرِعْ شَرًّا عَلَى صَاحِبِكَ، وَهُوَ سَاكِنٌ لَدَيْكَ آمِنًا. 
'''
"30" = '''
:sup:`30` لَا تُخَاصِمْ إِنْسَانًا بِدُونِ سَبَبٍ، إِنْ لَمْ يَكُنْ قَدْ صَنَعَ مَعَكَ شَرًّا. 
'''
"31" = '''
:sup:`31` لَا تَحْسِدِ ٱلظَّالِمَ وَلَا تَخْتَرْ شَيْئًا مِنْ طُرُقِهِ، 
'''
"32" = '''
:sup:`32` لِأَنَّ ٱلْمُلْتَوِيَ رَجْسٌ عِنْدَ ٱلرَّبِّ، أَمَّا سِرُّهُ فَعِنْدَ ٱلْمُسْتَقِيمِينَ. 
'''
"33" = '''
:sup:`33` لَعْنَةُ ٱلرَّبِّ فِي بَيْتِ ٱلشِّرِّيرِ، لَكِنَّهُ يُبَارِكُ مَسْكَنَ ٱلصِّدِّيقِينَ. 
'''
"34" = '''
:sup:`34` كَمَا أَنَّهُ يَسْتَهْزِئُ بِٱلْمُسْتَهْزِئِينَ، هَكَذَا يُعْطِي نِعْمَةً لِلْمُتَوَاضِعِينَ. 
'''
"35" = '''
:sup:`35` ٱلْحُكَمَاءُ يَرِثُونَ مَجْدًا وَٱلْحَمْقَى يَحْمِلُونَ هَوَانًا. 
'''
