[27]
"1" = '''
:sup:`1` كَانَ يُوثَامُ ٱبْنَ خَمْسٍ وَعِشْرِينَ سَنَةً حِينَ مَلَكَ، وَمَلَكَ سِتَّ عَشَرَةَ سَنَةً فِي أُورُشَلِيمَ، وَٱسْمُ أُمِّهِ يَرُوشَةُ بِنْتُ صَادُوقَ. 
'''
"2" = '''
:sup:`2` وَعَمِلَ ٱلْمُسْتَقِيمَ فِي عَيْنَيِ ٱلرَّبِّ حَسَبَ كُلِّ مَا عَمِلَ عُزِّيَّا أَبُوهُ، إِلَّا أَنَّهُ لَمْ يَدْخُلْ هَيْكَلَ ٱلرَّبِّ. وَكَانَ ٱلشَّعْبُ يُفْسِدُونَ بَعْدُ. 
'''
"3" = '''
:sup:`3` هُوَ بَنَى ٱلْبَابَ ٱلْأَعْلَى لِبَيْتِ ٱلرَّبِّ، وَبَنَى كَثِيرًا عَلَى سُورِ ٱلْأَكَمَةِ. 
'''
"4" = '''
:sup:`4` وَبَنَى مُدُنًا فِي جَبَلِ يَهُوذَا، وَبَنَى فِي ٱلْغَابَاتِ قِلَعًا وَأَبْرَاجًا. 
'''
"5" = '''
:sup:`5` وَهُوَ حَارَبَ مَلِكَ بَنِي عَمُّونَ وَقَوِيَ عَلَيْهِمْ، فَأَعْطَاهُ بَنُو عَمُّونَ فِي تِلْكَ ٱلسَّنَةِ مِئَةَ وَزْنَةٍ مِنَ ٱلْفِضَّةِ، وَعَشَرَةَ آلَافِ كُرِّ قَمْحٍ، وَعَشَرَةَ آلَافٍ مِنَ ٱلشَّعِيرِ. هَذَا مَا أَدَّاهُ لَهُ بَنُو عَمُّونَ، وَكَذَلِكَ فِي ٱلسَّنَةِ ٱلثَّانِيَةِ وَٱلثَّالِثَةِ. 
'''
"6" = '''
:sup:`6` وَتَشَدَّدَ يُوثَامُ لِأَنَّهُ هَيَّأَ طُرُقَهُ أَمَامَ ٱلرَّبِّ إِلَهِهِ. 
'''
"7" = '''
:sup:`7` وَبَقِيَّةُ أُمُورِ يُوثَامَ وَكُلُّ حُرُوبِهِ وَطُرُقِهِ، هَاهِيَ مَكْتُوبَةٌ فِي سِفْرِ مُلُوكِ إِسْرَائِيلَ وَيَهُوذَا. 
'''
"8" = '''
:sup:`8` كَانَ ٱبْنَ خَمْسٍ وَعِشْرِينَ سَنَةً حِينَ مَلَكَ، وَمَلَكَ سِتَّ عَشَرَةَ سَنَةً فِي أُورُشَلِيمَ. 
'''
"9" = '''
:sup:`9` ثُمَّ ٱضْطَجَعَ يُوثَامُ مَعَ آبَائِهِ فَدَفَنُوهُ فِي مَدِينَةِ دَاوُدَ، وَمَلَكَ آحَازُ ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
