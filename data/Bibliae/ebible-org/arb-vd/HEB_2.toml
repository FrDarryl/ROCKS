[2]
"1" = '''
:sup:`1` لِذَلِكَ يَجِبُ أَنْ نَتَنَبَّهَ أَكْثَرَ إِلَى مَا سَمِعْنَا لِئَلَّا نَفُوتَهُ، 
'''
"2" = '''
:sup:`2` لِأَنَّهُ إِنْ كَانَتِ ٱلْكَلِمَةُ ٱلَّتِي تَكَلَّمَ بِهَا مَلَائِكَةٌ قَدْ صَارَتْ ثَابِتَةً، وَكُلُّ تَعَدٍّ وَمَعْصِيَةٍ نَالَ مُجَازَاةً عَادِلَةً، 
'''
"3" = '''
:sup:`3` فَكَيْفَ نَنْجُو نَحْنُ إِنْ أَهْمَلْنَا خَلَاصًا هَذَا مِقْدَارُهُ؟ قَدِ ٱبْتَدَأَ ٱلرَّبُّ بِٱلتَّكَلُّمِ بِهِ، ثُمَّ تَثَبَّتَ لَنَا مِنَ ٱلَّذِينَ سَمِعُوا، 
'''
"4" = '''
:sup:`4` شَاهِدًا ٱللهُ مَعَهُمْ بِآيَاتٍ وَعَجَائِبَ وَقُوَّاتٍ مُتَنَوِّعَةٍ وَمَوَاهِبِ ٱلرُّوحِ ٱلْقُدُسِ، حَسَبَ إِرَادَتِهِ. 
'''
"5" = '''
:sup:`5` فَإِنَّهُ لِمَلَائِكَةٍ لَمْ يُخْضِعِ ٱلْعَالَمَ ٱلْعَتِيدَ ٱلَّذِي نَتَكَلَّمُ عَنْهُ. 
'''
"6" = '''
:sup:`6` لَكِنْ شَهِدَ وَاحِدٌ فِي مَوْضِعٍ قَائِلًا: «مَا هُوَ ٱلْإِنْسَانُ حَتَّى تَذْكُرَهُ؟ أَوِ ٱبْنُ ٱلْإِنْسَانِ حَتَّى تَفْتَقِدَهُ؟ 
'''
"7" = '''
:sup:`7` وَضَعْتَهُ قَلِيلًا عَنِ ٱلْمَلَائِكَةِ. بِمَجْدٍ وَكَرَامَةٍ كَلَّلْتَهُ، وَأَقَمْتَهُ عَلَى أَعْمَالِ يَدَيْكَ. 
'''
"8" = '''
:sup:`8` أَخْضَعْتَ كُلَّ شَيْءٍ تَحْتَ قَدَمَيْهِ». لِأَنَّهُ إِذْ أَخْضَعَ ٱلْكُلَّ لَهُ لَمْ يَتْرُكْ شَيْئًا غَيْرَ خَاضِعٍ لَهُ. عَلَى أَنَّنَا ٱلْآنَ لَسْنَا نَرَى ٱلْكُلَّ بَعْدُ مُخْضَعًا لَهُ. 
'''
"9" = '''
:sup:`9` وَلَكِنَّ ٱلَّذِي وُضِعَ قَلِيلًا عَنِ ٱلْمَلَائِكَةِ، يَسُوعَ، نَرَاهُ مُكَلَّلًا بِٱلْمَجْدِ وَٱلْكَرَامَةِ، مِنْ أَجْلِ أَلَمِ ٱلْمَوْتِ، لِكَيْ يَذُوقَ بِنِعْمَةِ ٱللهِ ٱلْمَوْتَ لِأَجْلِ كُلِّ وَاحِدٍ. 
'''
"10" = '''
:sup:`10` لِأَنَّهُ لَاقَ بِذَاكَ ٱلَّذِي مِنْ أَجْلِهِ ٱلْكُلُّ وَبِهِ ٱلْكُلُّ، وَهُوَ آتٍ بِأَبْنَاءٍ كَثِيرِينَ إِلَى ٱلْمَجْدِ، أَنْ يُكَمِّلَ رَئِيسَ خَلَاصِهِمْ بِٱلْآلَامِ. 
'''
"11" = '''
:sup:`11` لِأَنَّ ٱلْمُقَدِّسَ وَٱلْمُقَدَّسِينَ جَمِيعَهُمْ مِنْ وَاحِدٍ، فَلِهَذَا ٱلسَّبَبِ لَا يَسْتَحِي أَنْ يَدْعُوَهُمْ إِخْوَةً، 
'''
"12" = '''
:sup:`12` قَائِلًا: «أُخَبِّرُ بِٱسْمِكَ إِخْوَتِي، وَفِي وَسَطِ ٱلْكَنِيسَةِ أُسَبِّحُكَ». 
'''
"13" = '''
:sup:`13` وَأَيْضًا: «أَنَا أَكُونُ مُتَوَكِّلًا عَلَيْهِ». وَأَيْضًا: «هَا أَنَا وَٱلْأَوْلَادُ ٱلَّذِينَ أَعْطَانِيهِمِ ٱللهُ». 
'''
"14" = '''
:sup:`14` فَإِذْ قَدْ تَشَارَكَ ٱلْأَوْلَادُ فِي ٱللَّحْمِ وَٱلدَّمِ ٱشْتَرَكَ هُوَ أَيْضًا كَذَلِكَ فِيهِمَا، لِكَيْ يُبِيدَ بِٱلْمَوْتِ ذَاكَ ٱلَّذِي لَهُ سُلْطَانُ ٱلْمَوْتِ، أَيْ إِبْلِيسَ، 
'''
"15" = '''
:sup:`15` وَيُعْتِقَ أُولَئِكَ ٱلَّذِينَ- خَوْفًا مِنَ ٱلْمَوْتِ- كَانُوا جَمِيعًا كُلَّ حَيَاتِهِمْ تَحْتَ ٱلْعُبُودِيَّةِ. 
'''
"16" = '''
:sup:`16` لِأَنَّهُ حَقًّا لَيْسَ يُمْسِكُ ٱلْمَلَائِكَةَ، بَلْ يُمْسِكُ نَسْلَ إِبْرَاهِيمَ. 
'''
"17" = '''
:sup:`17` مِنْ ثَمَّ كَانَ يَنْبَغِي أَنْ يُشْبِهَ إِخْوَتَهُ فِي كُلِّ شَيْءٍ، لِكَيْ يَكُونَ رَحِيمًا، وَرَئِيسَ كَهَنَةٍ أَمِينًا فِي مَا لِلهِ حَتَّى يُكَفِّرَ خَطَايَا ٱلشَّعْبِ. 
'''
"18" = '''
:sup:`18` لِأَنَّهُ فِي مَا هُوَ قَدْ تَأَلَّمَ مُجَرَّبًا يَقْدِرُ أَنْ يُعِينَ ٱلْمُجَرَّبِينَ. 
'''
