[21]
"1" = '''
:sup:`1` اَلْكَلَامُ ٱلَّذِي صَارَ إِلَى إِرْمِيَا مِنْ قِبَلِ ٱلرَّبِّ، حِينَ أَرْسَلَ إِلَيْهِ ٱلْمَلِكُ صِدْقِيَّا فَشْحُورَ بْنَ مَلْكِيَّا وَصَفَنْيَا بْنَ مَعْسِيَّا ٱلْكَاهِنَ قَائِلًا: 
'''
"2" = '''
:sup:`2` «ٱسْأَلِ ٱلرَّبَّ مِنْ أَجْلِنَا، لِأَنَّ نَبُوخَذْراَصَّرَ مَلِكَ بَابِلَ يُحَارِبُنَا. لَعَلَّ ٱلرَّبَّ يَصْنَعُ مَعَنَا حَسَبَ كُلِّ عَجَائِبِهِ فَيَصْعَدَ عَنَّا». 
'''
"3" = '''
:sup:`3` فَقَالَ لَهُمَا إِرْمِيَا: «هَكَذَا تَقُولَانِ لِصِدْقِيَّا: 
'''
"4" = '''
:sup:`4` هَكَذَا قَالَ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ: هَأَنَذَا أَرُدُّ أَدَوَاتِ ٱلْحَرْبِ ٱلَّتِي بِيَدِكُمُ ٱلَّتِي أَنْتُمْ مُحَارِبُونَ بِهَا مَلِكَ بَابِلَ وَٱلْكَلْدَانِيِّينَ ٱلَّذِينَ يُحَاصِرُونَكُمْ خَارِجَ ٱلسُّورِ، وَأَجْمَعُهُمْ فِي وَسْطِ هَذِهِ ٱلْمَدِينَةِ. 
'''
"5" = '''
:sup:`5` وَأَنَا أُحَارِبُكُمْ بِيَدٍ مَمْدُودَةٍ وَبِذِرَاعٍ شَدِيدَةٍ، وَبِغَضَبٍ وَحُمُوٍّ وَغَيْظٍ عَظِيمٍ. 
'''
"6" = '''
:sup:`6` وَأَضْرِبُ سُكَّانَ هَذِهِ ٱلْمَدِينَةِ، ٱلنَّاسَ وَٱلْبَهَائِمَ مَعًا. بِوَبَإٍ عَظِيمٍ يَمُوتُونَ. 
'''
"7" = '''
:sup:`7` ثُمَّ بَعْدَ ذَلِكَ قَالَ ٱلرَّبُّ: أَدْفَعُ صِدْقِيَّا مَلِكَ يَهُوذَا وَعَبِيدَهُ وَٱلشَّعْبَ وَٱلْبَاقِينَ فِي هَذِهِ ٱلْمَدِينَةِ مِنَ ٱلْوَبَإِ وَٱلسَّيْفِ وَٱلْجُوعِ لِيَدِ نَبُوخَذْرَاصَّرَ مَلِكِ بَابِلَ وَلِيَدِ أَعْدَائِهِمْ وَلِيَدِ طَالِبِي نُفُوسِهِمْ، فَيَضْرِبُهُمْ بِحَدِّ ٱلسَّيْفِ. لَا يَتَرَأَّفُ عَلَيْهِمْ وَلَا يَشْفُقُ وَلَا يَرْحَمُ». 
'''
"8" = '''
:sup:`8` «وَتَقُولُ لِهَذَا ٱلشَّعْبِ: هَكَذَا قَالَ ٱلرَّبُّ: هَأَنَذَا أَجْعَلُ أَمَامَكُمْ طَرِيقَ ٱلْحَيَاةِ وَطَرِيقَ ٱلْمَوْتِ. 
'''
"9" = '''
:sup:`9` ٱلَّذِي يُقِيمُ فِي هَذِهِ ٱلْمَدِينَةِ يَمُوتُ بِٱلسَّيْفِ وَٱلْجُوعِ وَٱلْوَبَإِ. وَٱلَّذِي يَخْرُجُ وَيَسْقُطُ إِلَى ٱلْكَلْدَانِيِّينَ ٱلَّذِينَ يُحَاصِرُونَكُمْ يَحْيَا وَتَصِيرُ نَفْسُهُ لَهُ غَنِيمَةً. 
'''
"10" = '''
:sup:`10` لِأَنِّي قَدْ جَعَلْتُ وَجْهِي عَلَى هَذِهِ ٱلْمَدِينَةِ لِلشَّرِّ لَا لِلْخَيْرِ، يَقُولُ ٱلرَّبُّ. لِيَدِ مَلِكِ بَابِلَ تُدْفَعُ فَيُحْرِقُهَا بِٱلنَّارِ. 
'''
"11" = '''
:sup:`11` «وَلِبَيْتِ مَلِكِ يَهُوذَا تَقُولُ: ٱسْمَعُوا كَلِمَةَ ٱلرَّبِّ 
'''
"12" = '''
:sup:`12` يَا بَيْتَ دَاوُدَ، هَكَذَا قَالَ ٱلرَّبُّ: ٱقْضُوا فِي ٱلصَّبَاحِ عَدْلًا، وَأَنْقِذُوا ٱلْمَغْصُوبَ مِنْ يَدِ ٱلظَّالِمِ، لِئَلَّا يَخْرُجَ كَنَارٍ غَضَبِي فَيُحْرِقَ وَلَيْسَ مَنْ يُطْفِئُ، مِنْ أَجْلِ شَرِّ أَعْمَالِكُمْ، 
'''
"13" = '''
:sup:`13` هَأَنَذَا ضِدُّكِ يَا سَاكِنَةَ ٱلْعُمْقِ، صَخْرَةَ ٱلسَّهْلِ، يَقُولُ ٱلرَّبُّ. ٱلَّذِينَ يَقُولُونَ: مَنْ يَنْزِلُ عَلَيْنَا وَمَنْ يَدْخُلُ إِلَى مَنَازِلِنَا؟ 
'''
"14" = '''
:sup:`14` وَلَكِنَّنِي أُعَاقِبُكُمْ حَسَبَ ثَمَرِ أَعْمَالِكُمْ، يَقُولُ ٱلرَّبُّ، وَأُشْعِلُ نَارًا فِي وَعْرِهِ فَتَأْكُلُ مَا حَوَالَيْهَا. 
'''
