[33]
"1" = '''
:sup:`1` «وَلَكِنِ ٱسْمَعِ ٱلْآنَ يَا أَيُّوبُ أَقْوَالِي، وَٱصْغَ إِلَى كُلِّ كَلَامِي. 
'''
"2" = '''
:sup:`2` هَأَنَذَا قَدْ فَتَحْتُ فَمِي. لِسَانِي نَطَقَ فِي حَنَكِي. 
'''
"3" = '''
:sup:`3` اِسْتِقَامَةُ قَلْبِي كَلَامِي، وَمَعْرِفَةُ شَفَتَيَّ هُمَا تَنْطِقَانِ بِهَا خَالِصَةً. 
'''
"4" = '''
:sup:`4` رُوحُ ٱللهِ صَنَعَنِي وَنَسَمَةُ ٱلْقَدِيرِ أَحْيَتْنِي. 
'''
"5" = '''
:sup:`5` إِنِ ٱسْتَطَعْتَ فَأَجِبْنِي. أَحْسِنِ ٱلدَّعْوَى أَمَامِي. اِنْتَصِبْ. 
'''
"6" = '''
:sup:`6` هَأَنَذَا حَسَبَ قَوْلِكَ عِوَضًا عَنِ ٱللهِ. أَنَا أَيْضًا مِنَ ٱلطِّينِ تَقَرَّصْتُ. 
'''
"7" = '''
:sup:`7` هُوَذَا هَيْبَتِي لَا تُرْهِبُكَ وَجَلَالِي لَا يَثْقُلُ عَلَيْكَ. 
'''
"8" = '''
:sup:`8` «إِنَّكَ قد قُلْتَ في مَسَامِعِي، وَصَوْتَ أَقْوَالِكَ سَمِعْتُ. 
'''
"9" = '''
:sup:`9` قُلْتَ: أَنَا بَرِيءٌ بِلَا ذَنْبٍ. زَكِيٌّ أَنَا وَلَا إِثْمَ لِي. 
'''
"10" = '''
:sup:`10` هُوَذَا يَطْلُبُ عَلَيَّ عِلَلَ عَدَاوَةٍ. يَحْسِبُنِي عَدُوًّا لَهُ. 
'''
"11" = '''
:sup:`11` وَضَعَ رِجْلَيَّ فِي ٱلْمِقْطَرَةِ. يُرَاقِبُ كُلَّ طُرُقِي. 
'''
"12" = '''
:sup:`12` «هَا إِنَّكَ فِي هَذَا لَمْ تُصِبْ. أَنَا أُجِيبُكَ، لِأَنَّ ٱللهَ أَعْظَمُ مِنَ ٱلْإِنْسَانِ. 
'''
"13" = '''
:sup:`13` لِمَاذَا تُخَاصِمُهُ؟ لِأَنَّ كُلَّ أُمُورِهِ لَا يُجَاوِبُ عَنْهَا. 
'''
"14" = '''
:sup:`14` لَكِنَّ ٱللهَ يَتَكَلَّمُ مَرَّةً، وَبِٱثْنَتَيْنِ لَا يُلَاحِظُ ٱلْإِنْسَانُ. 
'''
"15" = '''
:sup:`15` فِي حُلْمٍ فِي رُؤْيَا ٱللَّيْلِ، عِنْدَ سُقُوطِ سُبَاتٍ عَلَى ٱلنَّاسِ، فِي ٱلنُّعَاسِ عَلَى ٱلْمَضْجَعِ. 
'''
"16" = '''
:sup:`16` حِينَئِذٍ يَكْشِفُ آذَانَ ٱلنَّاسِ وَيَخْتِمُ عَلَى تَأْدِيبِهِمْ، 
'''
"17" = '''
:sup:`17` لِيُحَوِّلَ ٱلْإِنْسَانَ عَنْ عَمَلِهِ، وَيَكْتُمَ ٱلْكِبْرِيَاءَ عَنِ ٱلرَّجُلِ، 
'''
"18" = '''
:sup:`18` لِيَمْنَعَ نَفْسَهُ عَنِ ٱلْحُفْرَةِ وَحَيَاتَهُ مِنَ ٱلزَّوَالِ بِحَرْبَةِ ٱلْمَوْتِ. 
'''
"19" = '''
:sup:`19` أَيْضًا يُؤَدَّبُ بِٱلْوَجَعِ عَلَى مَضْجَعِهِ، وَمُخَاصَمَةُ عِظَامِهِ دَائِمَةٌ، 
'''
"20" = '''
:sup:`20` فَتَكْرَهُ حَيَاتُهُ خُبْزًا، وَنَفْسُهُ ٱلطَّعَامَ ٱلشَّهِيَّ. 
'''
"21" = '''
:sup:`21` فَيَبْلَى لَحْمُهُ عَنِ ٱلْعِيَانِ، وَتَنْبَرِي عِظَامُهُ فَلَا تُرَى، 
'''
"22" = '''
:sup:`22` وَتَقْرُبُ نَفْسُهُ إِلَى ٱلْقَبْرِ، وَحَيَاتُهُ إِلَى ٱلْمُمِيتِينَ. 
'''
"23" = '''
:sup:`23` إِنْ وُجِدَ عِنْدَهُ مُرْسَلٌ، وَسِيطٌ وَاحِدٌ مِنْ أَلْفٍ لِيُعْلِنَ لِلْإِنْسَانِ ٱسْتِقَامَتَهُ، 
'''
"24" = '''
:sup:`24` يَتَرَاَءَفُ عَلَيْهِ وَيَقُولُ: أُطْلِقُهُ عَنِ ٱلْهُبُوطِ إِلَى ٱلْحُفْرَةِ، قَدْ وَجَدْتُ فِدْيَةً. 
'''
"25" = '''
:sup:`25` يَصِيرُ لَحْمُهُ أَغَضَّ مِنْ لَحْمِ ٱلصَّبِيِّ، وَيَعُودُ إِلَى أَيَّامِ شَبَابِهِ. 
'''
"26" = '''
:sup:`26` يُصَلِّي إِلَى ٱللهِ فَيَرْضَى عَنْهُ، وَيُعَايِنُ وَجْهَهُ بِهُتَافٍ فَيَرُدُّ عَلَى ٱلْإِنْسَانِ بِرَّهُ. 
'''
"27" = '''
:sup:`27` يُغَنِّي بَيْنَ ٱلنَّاسِ فَيَقُولُ: قَدْ أَخْطَأْتُ، وَعَوَّجْتُ ٱلْمُسْتَقِيمَ، وَلَمْ أُجَازَ عَلَيْهِ. 
'''
"28" = '''
:sup:`28` فَدَى نَفْسِي مِنَ ٱلْعُبُورِ إِلَى ٱلْحُفْرَةِ، فَتَرَى حَيَاتِيَ ٱلنُّورَ. 
'''
"29" = '''
:sup:`29` «هُوَذَا كُلُّ هَذِهِ يَفْعَلُهَا ٱللهُ مَرَّتَيْنِ وَثَلَاثًا بِٱلْإِنْسَانِ، 
'''
"30" = '''
:sup:`30` لِيَرُدَّ نَفْسَهُ مِنَ ٱلْحُفْرَةِ، لِيَسْتَنِيرَ بِنُورِ ٱلْأَحْيَاءِ. 
'''
"31" = '''
:sup:`31` فَٱصْغَ يَا أَيُّوبُ وَٱسْتَمِعْ لِي. اُنْصُتْ فَأَنَا أَتَكَلَّمُ. 
'''
"32" = '''
:sup:`32` إِنْ كَانَ عِنْدَكَ كَلَامٌ فَأَجِبْنِي. تَكَلَّمْ. فَإِنِّي أُرِيدُ تَبْرِيرَكَ. 
'''
"33" = '''
:sup:`33` وَإِلَّا فَٱسْتَمِعْ أَنْتَ لِي. اُنْصُتْ فَأُعَلِّمَكَ ٱلْحِكْمَةَ». 
'''
