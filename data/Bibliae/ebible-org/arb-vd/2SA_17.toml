[17]
"1" = '''
:sup:`1` وَقَالَ أَخِيتُوفَلُ لِأَبْشَالُومَ: «دَعْنِي أَنْتَخِبُ ٱثْنَيْ عَشَرَ أَلْفَ رَجُلٍ وَأَقُومُ وَأَسْعَى وَرَاءَ دَاوُدَ هَذِهِ ٱللَّيْلَةَ، 
'''
"2" = '''
:sup:`2` فَآتِيَ عَلَيْهِ وَهُوَ مُتْعَبٌ وَمُرْتَخِي ٱلْيَدَيْنِ فَأُزْعِجُهُ، فَيَهْرُبَ كُلُّ ٱلشَّعْبِ ٱلَّذِي مَعَهُ، وَأَضْرِبُ ٱلْمَلِكَ وَحْدَهُ. 
'''
"3" = '''
:sup:`3` وَأَرُدَّ جَمِيعَ ٱلشَّعْبِ إِلَيْكَ. كَرُجُوعِ ٱلْجَمِيعِ هُوَ ٱلرَّجُلُ ٱلَّذِي تَطْلُبُهُ، فَيَكُونُ كُلُّ ٱلشَّعْبِ فِي سَلَامٍ». 
'''
"4" = '''
:sup:`4` فَحَسُنَ ٱلْأَمْرُ فِي عَيْنَيْ أَبْشَالُومَ وَأَعْيُنِ جَمِيعِ شُيُوخِ إِسْرَائِيلَ. 
'''
"5" = '''
:sup:`5` فَقَالَ أَبْشَالُومُ: «ٱدْعُ أَيْضًا حُوشَايَ ٱلْأَرْكِيَّ فَنَسْمَعَ مَا يَقُولُ هُوَ أَيْضًا». 
'''
"6" = '''
:sup:`6` فَلَمَّا جَاءَ حُوشَايُ إِلَى أَبْشَالُومَ، كَلَّمَهُ أَبْشَالُومُ قَائِلًا: «بِمِثْلِ هَذَا ٱلْكَلَامِ تَكَلَّمَ أَخِيتُوفَلُ. أَنَعْمَلُ حَسَبَ كَلَامِهِ أَمْ لَا؟ تَكَلَّمْ أَنْتَ». 
'''
"7" = '''
:sup:`7` فَقَالَ حُوشَايُ لِأَبْشَالُومَ: «لَيْسَتْ حَسَنَةً ٱلْمَشُورَةُ ٱلَّتِي أَشَارَ بِهَا أَخِيتُوفَلُ هَذِهِ ٱلْمَرَّةَ». 
'''
"8" = '''
:sup:`8` ثُمَ قَالَ حُوشَايُ: «أَنْتَ تَعْلَمُ أَبَاكَ وَرِجَالَهُ أَنَّهُمْ جَبَابِرَةٌ، وَأَنَّ أَنْفُسَهُمْ مُرَّةٌ كَدُبَّةٍ مُثْكِلٍ فِي ٱلْحَقْلِ. وَأَبُوكَ رَجُلُ قِتَالٍ وَلَا يَبِيتُ مَعَ ٱلشَّعْبِ. 
'''
"9" = '''
:sup:`9` هَا هُوَ ٱلْآنَ مُخْتَبِئٌ فِي إِحْدَى ٱلْحُفَرِ أَوْ أَحَدِ ٱلْأَمَاكِنِ. وَيَكُونُ إِذَا سَقَطَ بَعْضُهُمْ فِي ٱلِٱبْتِدَاءِ أَنَّ ٱلسَّامِعَ يَسْمَعُ فَيَقُولُ: قَدْ صَارَتْ كَسْرَةٌ فِي ٱلشَّعْبِ ٱلَّذِي وَرَاءَ أَبْشَالُومَ. 
'''
"10" = '''
:sup:`10` أَيْضًا ذُو ٱلْبَأْسِ ٱلَّذِي قَلْبُهُ كَقَلْبِ ٱلْأَسَدِ يَذُوبُ ذَوَبَانًا، لِأَنَّ جَمِيعَ إِسْرَائِيلَ يَعْلَمُونَ أَنَّ أَبَاكَ جَبَّارٌ، وَٱلَّذِينَ مَعَهُ ذَوُو بَأْسٍ. 
'''
"11" = '''
:sup:`11` لِذَلِكَ أُشِيرُ بِأَنْ يَجْتَمِعَ إِلَيْكَ كُلُّ إِسْرَائِيلَ مِنْ دَانَ إِلَى بِئْرِ سَبْعٍ، كَٱلرَّمْلِ ٱلَّذِي عَلَى ٱلْبَحْرِ فِي ٱلْكَثْرَةِ، وَحَضْرَتُكَ سَائِرٌ فِي ٱلْوَسَطِ. 
'''
"12" = '''
:sup:`12` وَنَأْتِيَ إِلَيْهِ إِلَى أَحَدِ ٱلْأَمَاكِنِ حَيْثُ هُوَ، وَنَنْزِلَ عَلَيْهِ نُزُولَ ٱلطَّلِّ عَلَى ٱلْأَرْضِ، وَلَا يَبْقَى مِنْهُ وَلَا مِنْ جَمِيعِ ٱلرِّجَالِ ٱلَّذِينَ مَعَهُ وَاحِدٌ. 
'''
"13" = '''
:sup:`13` وَإِذَا ٱنْحَازَ إِلَى مَدِينَةٍ، يَحْمِلُ جَمِيعُ إِسْرَائِيلَ إِلَى تِلْكَ ٱلْمَدِينَةِ حِبَالًا، فَنَجُرُّهَا إِلَى ٱلْوَادِي حَتَّى لَا تَبْقَى هُنَاكَ وَلَا حَصَاةٌ». 
'''
"14" = '''
:sup:`14` فَقَالَ أَبْشَالُومُ وَكُلُّ رِجَالِ إِسْرَائِيلَ: «إِنَّ مَشُورَةَ حُوشَايَ ٱلْأَرْكِيِّ أَحْسَنُ مِنْ مَشُورَةِ أَخِيتُوفَلَ». فَإِنَّ ٱلرَّبَّ أَمَرَ بِإِبْطَالِ مَشُورَةِ أَخِيتُوفَلَ ٱلصَّالِحَةِ، لِكَيْ يُنْزِلَ ٱلرَّبُّ ٱلشَّرَّ بِأَبْشَالُومَ. 
'''
"15" = '''
:sup:`15` وَقَالَ حُوشَايُ لِصَادُوقَ وَأَبِيَاثَارَ ٱلْكَاهِنَيْنِ: «كَذَا وَكَذَا أَشَارَ أَخِيتُوفَلُ عَلَى أَبْشَالُومَ وَعَلَى شُيُوخِ إِسْرَائِيلَ، وَكَذَا وَكَذَا أَشَرْتُ أَنَا. 
'''
"16" = '''
:sup:`16` فَٱلْآنَ أَرْسِلُوا عَاجِلًا وَأَخْبِرُوا دَاوُدَ قَائِلِينَ: لَا تَبِتْ هَذِهِ ٱللَّيْلَةَ فِي سُهُولِ ٱلْبَرِّيَّةِ، بَلِ ٱعْبُرْ لِئَلَّا يُبْتَلَعَ ٱلْمَلِكُ وَجَمِيعُ ٱلشَّعْبِ ٱلَّذِي مَعَهُ». 
'''
"17" = '''
:sup:`17` وَكَانَ يُونَاثَانُ وَأَخِيمَعَصُ وَاقِفَيْنِ عِنْدَ عَيْنِ رُوجَلَ، فَٱنْطَلَقَتِ ٱلْجَارِيَةُ وَأَخْبَرَتْهُمَا، وَهُمَا ذَهَبَا وَأَخْبَرَا ٱلْمَلِكَ دَاوُدَ، لِأَنَّهُمَا لَمْ يَقْدِرَا أَنْ يُرَيَا دَاخِلَيْنِ ٱلْمَدِينَةَ. 
'''
"18" = '''
:sup:`18` فَرَآهُمَا غُلَامٌ وَأَخْبَرَ أَبْشَالُومَ. فَذَهَبَا كِلَاهُمَا عَاجِلًا وَدَخَلَا بَيْتَ رَجُلٍ فِي بَحُورِيمَ وَلَهُ بِئْرٌ فِي دَارِهِ، فَنَزَلَا إِلَيْهَا. 
'''
"19" = '''
:sup:`19` فَأَخَذَتِ ٱلْمَرْأَةُ وَفَرَشَتْ سَجْفًا عَلَى فَمِ ٱلْبِئْرِ وَسَطَحَتْ عَلَيْهِ سَمِيذًا فَلَمْ يُعْلَمِ ٱلْأَمْرُ. 
'''
"20" = '''
:sup:`20` فَجَاءَ عَبِيدُ أَبْشَالُومَ إِلَى ٱلْمَرْأَةِ إِلَى ٱلْبَيْتِ وَقَالُوا: «أَيْنَ أَخِيمَعَصُ وَيُونَاثَانُ؟» فَقَالَتْ لَهُمُ ٱلْمَرْأَةُ: «قَدْ عَبَرَا قَنَاةَ ٱلْمَاءِ». وَلَمَّا فَتَّشُوا وَلَمْ يَجِدُوهُمَا رَجَعُوا إِلَى أُورُشَلِيمَ. 
'''
"21" = '''
:sup:`21` وَبَعْدَ ذِهَابِهِمْ خَرَجَا مِنَ ٱلْبِئْرِ وَذَهَبَا وَأَخْبَرَا ٱلْمَلِكَ دَاوُدَ، وَقَالَا لِدَاوُدَ: «قُومُوا وَٱعْبُرُوا سَرِيعًا ٱلْمَاءَ، لِأَنَّ هَكَذَا أَشَارَ عَلَيْكُمْ أَخِيتُوفَلُ». 
'''
"22" = '''
:sup:`22` فَقَامَ دَاوُدُ وَجَمِيعُ ٱلشَّعْبِ ٱلَّذِي مَعَهُ وَعَبَرُوا ٱلْأُرْدُنَّ. وَعِنْدَ ضَوْءِ ٱلصَّبَاحِ لَمْ يَبْقَ أَحَدٌ لَمْ يَعْبُرِ ٱلْأُرْدُنَّ. 
'''
"23" = '''
:sup:`23` وَأَمَّا أَخِيتُوفَلُ فَلَمَّا رَأَى أَنَّ مَشُورَتَهُ لَمْ يُعْمَلْ بِهَا، شَدَّ عَلَى ٱلْحِمَارِ وَقَامَ وَٱنْطَلَقَ إِلَى بَيْتِهِ إِلَى مَدِينَتِهِ، وَأَوْصَى لِبَيْتِهِ، وَخَنَقَ نَفْسَهُ وَمَاتَ وَدُفِنَ فِي قَبْرِ أَبِيهِ. 
'''
"24" = '''
:sup:`24` وَجَاءَ دَاوُدُ إِلَى مَحَنَايِمَ. وَعَبَرَ أَبْشَالُومُ ٱلْأُرْدُنَّ هُوَ وَجَمِيعُ رِجَالِ إِسْرَائِيلَ مَعَهُ. 
'''
"25" = '''
:sup:`25` وَأَقَامَ أَبْشَالُومُ عَمَاسَا بَدَلَ يُوآبَ عَلَى ٱلْجَيْشِ. وَكَانَ عَمَاسَا ٱبْنَ رَجُلٍ ٱسْمُهُ يِثْرَا ٱلْإِسْرَائِيلِيُّ ٱلَّذِي دَخَلَ إِلَى أَبِيجَايِلَ بِنْتِ نَاحَاشَ أُخْتِ صَرُويَةَ أُمِّ يُوآبَ. 
'''
"26" = '''
:sup:`26` وَنَزَلَ إِسْرَائِيلُ وَأَبْشَالُومُ فِي أَرْضِ جِلْعَادَ. 
'''
"27" = '''
:sup:`27` وَكَانَ لَمَّا جَاءَ دَاوُدُ إِلَى مَحَنَايِمَ أَنَّ شُوبِيَ بْنَ نَاحَاشَ مِنْ رَبَّةِ بَنِي عَمُّونَ، وَمَاكِيرَ بْنَ عَمِّيئِيلَ مِنْ لُودَبَارَ، وَبَرْزَلَّايَ ٱلْجِلْعَادِيَّ مِنْ رُوجَلِيمَ، 
'''
"28" = '''
:sup:`28` قَدَّمُوا فَرْشًا وَطُسُوسًا وَآنِيَةَ خَزَفٍ وَحِنْطَةً وَشَعِيرًا وَدَقِيقًا وَفَرِيكًا وَفُولًا وَعَدَسًا وَحِمِّصًا مَشْوِيًّا 
'''
"29" = '''
:sup:`29` وَعَسَلًا وَزُبْدَةً وَضَأْنًا وَجُبْنَ بَقَرٍ، لِدَاوُدَ وَلِلشَّعْبِ ٱلَّذِي مَعَهُ لِيَأْكُلُوا، لِأَنَّهُمْ قَالُوا: «ٱلشَّعْبُ جَوْعَانُ وَمُتْعَبٌ وَعَطْشَانُ فِي ٱلْبَرِّيَّةِ». 
'''
