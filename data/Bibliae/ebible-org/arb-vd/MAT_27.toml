[27]
"1" = '''
:sup:`1` وَلَمَّا كَانَ ٱلصَّبَاحُ تَشَاوَرَ جَمِيعُ رُؤَسَاءِ ٱلْكَهَنَةِ وَشُيُوخُ ٱلشَّعْبِ عَلَى يَسُوعَ حَتَّى يَقْتُلُوهُ، 
'''
"2" = '''
:sup:`2` فَأَوْثَقُوهُ وَمَضَوْا بِهِ وَدَفَعُوهُ إِلَى بِيلَاطُسَ ٱلْبُنْطِيِّ ٱلْوَالِي. 
'''
"3" = '''
:sup:`3` حِينَئِذٍ لَمَّا رَأَى يَهُوذَا ٱلَّذِي أَسْلَمَهُ أَنَّهُ قَدْ دِينَ، نَدِمَ وَرَدَّ ٱلثَّلَاثِينَ مِنَ ٱلْفِضَّةِ إِلَى رُؤَسَاءِ ٱلْكَهَنَةِ وَٱلشُّيُوخِ 
'''
"4" = '''
:sup:`4` قَائِلًا: «قَدْ أَخْطَأْتُ إِذْ سَلَّمْتُ دَمًا بَرِيئًا». فَقَالُوا: «مَاذَا عَلَيْنَا؟ أَنْتَ أَبْصِرْ!». 
'''
"5" = '''
:sup:`5` فَطَرَحَ ٱلْفِضَّةَ فِي ٱلْهَيْكَلِ وَٱنْصَرَفَ، ثُمَّ مَضَى وَخَنَقَ نَفْسَهُ. 
'''
"6" = '''
:sup:`6` فَأَخَذَ رُؤَسَاءُ ٱلْكَهَنَةِ ٱلْفِضَّةَ وَقَالُوا: «لَا يَحِلُّ أَنْ نُلْقِيَهَا فِي ٱلْخِزَانَةِ لِأَنَّهَا ثَمَنُ دَمٍ». 
'''
"7" = '''
:sup:`7` فَتَشَاوَرُوا وَٱشْتَرَوْا بِهَا حَقْلَ ٱلْفَخَّارِيِّ مَقْبَرَةً لِلْغُرَبَاءِ. 
'''
"8" = '''
:sup:`8` لِهَذَا سُمِّيَ ذَلِكَ ٱلْحَقْلُ «حَقْلَ ٱلدَّمِ» إِلَى هَذَا ٱلْيَوْمِ. 
'''
"9" = '''
:sup:`9` حِينَئِذٍ تَمَّ مَا قِيلَ بِإِرْمِيَا ٱلنَّبِيِّ ٱلْقَائِلِ: «وَأَخَذُوا ٱلثَّلَاثِينَ مِنَ ٱلْفِضَّةِ، ثَمَنَ ٱلْمُثَمَّنِ ٱلَّذِي ثَمَّنُوهُ مِنْ بَنِي إِسْرَائِيلَ، 
'''
"10" = '''
:sup:`10` وَأَعْطَوْهَا عَنْ حَقْلِ ٱلْفَخَّارِيِّ، كَمَا أَمَرَنِي ٱلرَّبُّ». 
'''
"11" = '''
:sup:`11` فَوَقَفَ يَسُوعُ أَمَامَ ٱلْوَالِي. فَسَأَلَهُ ٱلْوَالِي قَائِلًا: «أَأَنْتَ مَلِكُ ٱلْيَهُودِ؟». فَقَالَ لَهُ يَسُوعُ: «أَنْتَ تَقُولُ». 
'''
"12" = '''
:sup:`12` وَبَيْنَمَا كَانَ رُؤَسَاءُ ٱلْكَهَنَةِ وَٱلشُّيُوخُ يَشْتَكُونَ عَلَيْهِ لَمْ يُجِبْ بِشَيْءٍ. 
'''
"13" = '''
:sup:`13` فَقَالَ لَهُ بِيلَاطُسُ: «أَمَا تَسْمَعُ كَمْ يَشْهَدُونَ عَلَيْكَ؟». 
'''
"14" = '''
:sup:`14` فَلَمْ يُجِبْهُ وَلَا عَنْ كَلِمَةٍ وَاحِدَةٍ، حَتَّى تَعَجَّبَ ٱلْوَالِي جِدًّا. 
'''
"15" = '''
:sup:`15` وَكَانَ ٱلْوَالِي مُعْتَادًا فِي ٱلْعِيدِ أَنْ يُطْلِقَ لِلْجَمْعِ أَسِيرًا وَاحِدًا، مَنْ أَرَادُوهُ. 
'''
"16" = '''
:sup:`16` وَكَانَ لَهُمْ حِينَئِذٍ أَسِيرٌ مَشْهُورٌ يُسَمَّى بَارَابَاسَ. 
'''
"17" = '''
:sup:`17` فَفِيمَا هُمْ مُجْتَمِعُونَ قَالَ لَهُمْ بِيلَاطُسُ: «مَنْ تُرِيدُونَ أَنْ أُطْلِقَ لَكُمْ؟ بَارَابَاسَ أَمْ يَسُوعَ ٱلَّذِي يُدْعَى ٱلْمَسِيحَ؟». 
'''
"18" = '''
:sup:`18` لِأَنَّهُ عَلِمَ أَنَّهُمْ أَسْلَمُوهُ حَسَدًا. 
'''
"19" = '''
:sup:`19` وَإِذْ كَانَ جَالِسًا عَلَى كُرْسِيِّ ٱلْوِلَايَةِ أَرْسَلَتْ إِلَيْهِ ٱمْرَأَتُهُ قَائِلَةً: «إِيَّاكَ وَذَلِكَ ٱلْبَارَّ، لِأَنِّي تَأَلَّمْتُ ٱلْيَوْمَ كَثِيرًا فِي حُلْمٍ مِنْ أَجْلِهِ». 
'''
"20" = '''
:sup:`20` وَلَكِنَّ رُؤَسَاءَ ٱلْكَهَنَةِ وَٱلشُّيُوخَ حَرَّضُوا ٱلْجُمُوعَ عَلَى أَنْ يَطْلُبُوا بَارَابَاسَ وَيُهْلِكُوا يَسُوعَ. 
'''
"21" = '''
:sup:`21` فَأجَابَ ٱلْوَالِي وَقَالَ لَهُمْ: «مَنْ مِنْ ٱلِٱثْنَيْنِ تُرِيدُونَ أَنْ أُطْلِقَ لَكُمْ؟». فَقَالُوا: «بَارَابَاسَ!». 
'''
"22" = '''
:sup:`22` قَالَ لَهُمْ بِيلَاطُسُ: «فَمَاذَا أَفْعَلُ بِيَسُوعَ ٱلَّذِي يُدْعَى ٱلْمَسِيحَ؟». قَالَ لَهُ ٱلْجَمِيعُ: «لِيُصْلَبْ!». 
'''
"23" = '''
:sup:`23` فَقَالَ ٱلْوَالِي: «وَأَيَّ شَرٍّ عَمِلَ؟». فَكَانُوا يَزْدَادُونَ صُرَاخًا قَائِلِينَ: «لِيُصْلَبْ!». 
'''
"24" = '''
:sup:`24` فَلَمَّا رَأَى بِيلَاطُسُ أَنَّهُ لَا يَنْفَعُ شَيْئًا، بَلْ بِٱلْحَرِيِّ يَحْدُثُ شَغَبٌ، أَخَذَ مَاءً وَغَسَلَ يَدَيْهِ قُدَّامَ ٱلْجَمْعِ قَائِلًا: «إِنِّي بَرِيءٌ مِنْ دَمِ هَذَا ٱلْبَارِّ! أَبْصِرُوا أَنْتُمْ!». 
'''
"25" = '''
:sup:`25` فَأَجَابَ جَمِيعُ ٱلشَّعْبِ وَقَالُوا: «دَمُهُ عَلَيْنَا وَعَلَى أَوْلَادِنَا». 
'''
"26" = '''
:sup:`26` حِينَئِذٍ أَطْلَقَ لَهُمْ بَارَابَاسَ، وَأَمَّا يَسُوعُ فَجَلَدَهُ وَأَسْلَمَهُ لِيُصْلَبَ. 
'''
"27" = '''
:sup:`27` فَأَخَذَ عَسْكَرُ ٱلْوَالِي يَسُوعَ إِلَى دَارِ ٱلْوِلَايَةِ وَجَمَعُوا عَلَيْهِ كُلَّ ٱلْكَتِيبَةِ، 
'''
"28" = '''
:sup:`28` فَعَرَّوْهُ وَأَلْبَسُوهُ رِدَاءً قِرْمِزِيًّا، 
'''
"29" = '''
:sup:`29` وَضَفَرُوا إِكْلِيلًا مِنْ شَوْكٍ وَوَضَعُوهُ عَلَى رَأْسِهِ، وَقَصَبَةً فِي يَمِينِهِ. وَكَانُوا يَجْثُونَ قُدَّامَهُ وَيَسْتَهْزِئُونَ بِهِ قَائِلِينَ: «ٱلسَّلَامُ يا مَلِكَ ٱلْيَهُودِ!». 
'''
"30" = '''
:sup:`30` وَبَصَقُوا عَلَيْهِ، وَأَخَذُوا ٱلْقَصَبَةَ وَضَرَبُوهُ عَلَى رَأْسِهِ. 
'''
"31" = '''
:sup:`31` وَبَعْدَ مَا ٱسْتَهْزَأُوا بِهِ، نَزَعُوا عَنْهُ ٱلرِّدَاءَ وَأَلْبَسُوهُ ثِيَابَهُ، وَمَضَوْا بِهِ لِلصَّلْبِ. 
'''
"32" = '''
:sup:`32` وَفِيمَا هُمْ خَارِجُونَ وَجَدُوا إِنْسَانًا قَيْرَوَانِيًّا ٱسْمُهُ سِمْعَانُ، فَسَخَّرُوهُ لِيَحْمِلَ صَلِيبَهُ. 
'''
"33" = '''
:sup:`33` وَلَمَّا أَتَوْا إِلَى مَوْضِعٍ يُقَالُ لَهُ جُلْجُثَةُ، وَهُوَ ٱلْمُسَمَّى «مَوْضِعَ ٱلْجُمْجُمَةِ» 
'''
"34" = '''
:sup:`34` أَعْطَوْهُ خَلًّا مَمْزُوجًا بِمَرَارَةٍ لِيَشْرَبَ. وَلَمَّا ذَاقَ لَمْ يُرِدْ أَنْ يَشْرَبَ. 
'''
"35" = '''
:sup:`35` وَلَمَّا صَلَبُوهُ ٱقْتَسَمُوا ثِيَابَهُ مُقْتَرِعِينَ عَلَيْهَا، لِكَيْ يَتِمَّ مَا قِيلَ بِٱلنَّبِيِّ: «ٱقْتَسَمُوا ثِيَابِي بَيْنَهُمْ، وَعَلَى لِبَاسِي أَلْقَوْا قُرْعَةً». 
'''
"36" = '''
:sup:`36` ثُمَّ جَلَسُوا يَحْرُسُونَهُ هُنَاكَ. 
'''
"37" = '''
:sup:`37` وَجَعَلُوا فَوْقَ رَأْسِهِ عِلَّتَهُ مَكْتُوبَةً: «هَذَا هُوَ يَسُوعُ مَلِكُ ٱلْيَهُودِ». 
'''
"38" = '''
:sup:`38` حِينَئِذٍ صُلِبَ مَعَهُ لِصَّانِ، وَاحِدٌ عَنِ ٱلْيَمِينِ وَوَاحِدٌ عَنِ ٱلْيَسَارِ. 
'''
"39" = '''
:sup:`39` وَكَانَ ٱلْمُجْتَازُونَ يُجَدِّفُونَ عَلَيْهِ وَهُمْ يَهُزُّونَ رُؤُوسَهُمْ 
'''
"40" = '''
:sup:`40` قَائِلِينَ: «يَا نَاقِضَ ٱلْهَيْكَلِ وَبَانِيَهُ فِي ثَلَاثَةِ أَيَّامٍ، خَلِّصْ نَفْسَكَ! إِنْ كُنْتَ ٱبْنَ ٱللهِ فَٱنْزِلْ عَنِ ٱلصَّلِيبِ!». 
'''
"41" = '''
:sup:`41` وَكَذَلِكَ رُؤَسَاءُ ٱلْكَهَنَةِ أَيْضًا وَهُمْ يَسْتَهْزِئُونَ مَعَ ٱلْكَتَبَةِ وَٱلشُّيُوخِ قَالُوا: 
'''
"42" = '''
:sup:`42` «خَلَّصَ آخَرِينَ وَأَمَّا نَفْسُهُ فَمَا يَقْدِرُ أَنْ يُخَلِّصَهَا! إِنْ كَانَ هُوَ مَلِكَ إِسْرَائِيلَ فَلْيَنْزِلِ ٱلْآنَ عَنِ ٱلصَّلِيبِ فَنُؤْمِنَ بِهِ! 
'''
"43" = '''
:sup:`43` قَدِ ٱتَّكَلَ عَلَى ٱللهِ، فَلْيُنْقِذْهُ ٱلْآنَ إِنْ أَرَادَهُ! لِأَنَّهُ قَالَ: أَنَا ٱبْنُ ٱللهِ!». 
'''
"44" = '''
:sup:`44` وَبِذَلِكَ أَيْضًا كَانَ ٱللِّصَّانِ ٱللَّذَانِ صُلِبَا مَعَهُ يُعَيِّرَانِهِ. 
'''
"45" = '''
:sup:`45` وَمِنَ ٱلسَّاعَةِ ٱلسَّادِسَةِ كَانَتْ ظُلْمَةٌ عَلَى كُلِّ ٱلْأَرْضِ إِلَى ٱلسَّاعَةِ ٱلتَّاسِعَةِ. 
'''
"46" = '''
:sup:`46` وَنَحْوَ ٱلسَّاعَةِ ٱلتَّاسِعَةِ صَرَخَ يَسُوعُ بِصَوْتٍ عَظِيمٍ قَائِلًا: «إِيلِي، إِيلِي، لَمَا شَبَقْتَنِي؟» أَيْ: إِلَهِي، إِلَهِي، لِمَاذَا تَرَكْتَنِي؟ 
'''
"47" = '''
:sup:`47` فَقَوْمٌ مِنَ ٱلْوَاقِفِينَ هُنَاكَ لَمَّا سَمِعُوا قَالُوا: «إِنَّهُ يُنَادِي إِيلِيَّا». 
'''
"48" = '''
:sup:`48` وَلِلْوَقْتِ رَكَضَ وَاحِدٌ مِنْهُمْ وَأَخَذَ إِسْفِنْجَةً وَمَلَأَهَا خَلًّا وَجَعَلَهَا عَلَى قَصَبَةٍ وَسَقَاهُ. 
'''
"49" = '''
:sup:`49` وَأَمَّا ٱلْبَاقُونَ فَقَالُوا: «ٱتْرُكْ. لِنَرَى هَلْ يَأْتِي إِيلِيَّا يُخَلِّصُهُ!». 
'''
"50" = '''
:sup:`50` فَصَرَخَ يَسُوعُ أَيْضًا بِصَوْتٍ عَظِيمٍ، وَأَسْلَمَ ٱلرُّوحَ. 
'''
"51" = '''
:sup:`51` وَإِذَا حِجَابُ ٱلْهَيْكَلِ قَدِ ٱنْشَقَّ إِلَى ٱثْنَيْنِ، مِنْ فَوْقُ إِلَى أَسْفَلُ. وَٱلْأَرْضُ تَزَلْزَلَتْ، وَٱلصُّخُورُ تَشَقَّقَتْ، 
'''
"52" = '''
:sup:`52` وَٱلْقُبُورُ تَفَتَّحَتْ، وَقَامَ كَثِيرٌ مِنْ أَجْسَادِ ٱلْقِدِّيسِينَ ٱلرَّاقِدِينَ 
'''
"53" = '''
:sup:`53` وَخَرَجُوا مِنَ ٱلْقُبُورِ بَعْدَ قِيَامَتِهِ، وَدَخَلُوا ٱلْمَدِينَةَ ٱلْمُقَدَّسَةَ، وَظَهَرُوا لِكَثِيرِينَ. 
'''
"54" = '''
:sup:`54` وَأَمَّا قَائِدُ ٱلْمِئَةِ وَٱلَّذِينَ مَعَهُ يَحْرُسُونَ يَسُوعَ فَلَمَّا رَأَوْا ٱلزَّلْزَلَةَ وَمَا كَانَ، خَافُوا جِدًّا وَقَالُوا: «حَقًّا كَانَ هَذَا ٱبْنَ ٱللهِ!». 
'''
"55" = '''
:sup:`55` وَكَانَتْ هُنَاكَ نِسَاءٌ كَثِيرَاتٌ يَنْظُرْنَ مِنْ بَعِيدٍ، وَهُنَّ كُنَّ قَدْ تَبِعْنَ يَسُوعَ مِنَ ٱلْجَلِيلِ يَخْدِمْنَهُ، 
'''
"56" = '''
:sup:`56` وَبَيْنَهُنَّ مَرْيَمُ ٱلْمَجْدَلِيَّةُ، وَمَرْيَمُ أُمُّ يَعْقُوبَ وَيُوسِي، وَأُمُّ ٱبْنَيْ زَبْدِي. 
'''
"57" = '''
:sup:`57` وَلَمَّا كَانَ ٱلْمَسَاءُ، جَاءَ رَجُلٌ غَنِيٌّ مِنَ ٱلرَّامَةِ ٱسْمُهُ يُوسُفُ، وَكَانَ هُوَ أَيْضًا تِلْمِيذًا لِيَسُوعَ. 
'''
"58" = '''
:sup:`58` فَهَذَا تَقَدَّمَ إِلَى بِيلَاطُسَ وَطَلَبَ جَسَدَ يَسُوعَ. فَأَمَرَ بِيلَاطُسُ حِينَئِذٍ أَنْ يُعْطَى ٱلْجَسَدُ. 
'''
"59" = '''
:sup:`59` فَأَخَذَ يُوسُفُ ٱلْجَسَدَ وَلَفَّهُ بِكَتَّانٍ نَقِيٍّ، 
'''
"60" = '''
:sup:`60` وَوَضَعَهُ فِي قَبْرِهِ ٱلْجَدِيدِ ٱلَّذِي كَانَ قَدْ نَحَتَهُ فِي ٱلصَّخْرَةِ، ثُمَّ دَحْرَجَ حَجَرًا كَبِيرًا عَلَى بَابِ ٱلْقَبْرِ وَمَضَى. 
'''
"61" = '''
:sup:`61` وَكَانَتْ هُنَاكَ مَرْيَمُ ٱلْمَجْدَلِيَّةُ وَمَرْيَمُ ٱلْأُخْرَى جَالِسَتَيْنِ تُجَاهَ ٱلْقَبْرِ. 
'''
"62" = '''
:sup:`62` وَفِي ٱلْغَدِ ٱلَّذِي بَعْدَ ٱلِٱسْتِعْدَادِ ٱجْتَمَعَ رُؤَسَاءُ ٱلْكَهَنَةِ وَٱلْفَرِّيسِيُّونَ إِلَى بِيلَاطُسَ 
'''
"63" = '''
:sup:`63` قَائِلِينَ: «يَا سَيِّدُ، قَدْ تَذَكَّرْنَا أَنَّ ذَلِكَ ٱلْمُضِلَّ قَالَ وَهُوَ حَيٌّ: إِنِّي بَعْدَ ثَلَاثَةِ أَيَّامٍ أَقُومُ. 
'''
"64" = '''
:sup:`64` فَمُرْ بِضَبْطِ ٱلْقَبْرِ إِلَى ٱلْيَوْمِ ٱلثَّالِثِ، لِئَلَّا يَأْتِيَ تَلَامِيذُهُ لَيْلًا وَيَسْرِقُوهُ، وَيَقُولُوا لِلشَّعْبِ: إِنَّهُ قَامَ مِنَ ٱلْأَمْوَاتِ، فَتَكُونَ ٱلضَّلَالَةُ ٱلْأَخِيرَةُ أَشَرَّ مِنَ ٱلْأُولَى!». 
'''
"65" = '''
:sup:`65` فَقَالَ لَهُمْ بِيلَاطُسُ: «عِنْدَكُمْ حُرَّاسٌ. اِذْهَبُوا وَٱضْبُطُوهُ كَمَا تَعْلَمُونَ». 
'''
"66" = '''
:sup:`66` فَمَضَوْا وَضَبَطُوا ٱلْقَبْرَ بِٱلْحُرَّاسِ وَخَتَمُوا ٱلْحَجَرَ. 
'''
