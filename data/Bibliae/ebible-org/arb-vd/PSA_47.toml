[47]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. لِبَنِي قُورَحَ. مَزْمُورٌ يَا جَمِيعَ ٱلْأُمَمِ صَفِّقُوا بِٱلْأَيَادِي. ٱهْتِفُوا لِلهِ بِصَوْتِ ٱلِٱبْتِهَاجِ. 
'''
"2" = '''
:sup:`2` لِأَنَّ ٱلرَّبَّ عَلِيٌّ مَخُوفٌ، مَلِكٌ كَبِيرٌ عَلَى كُلِّ ٱلْأَرْضِ. 
'''
"3" = '''
:sup:`3` يُخْضِعُ ٱلشُّعُوبَ تَحْتَنَا، وَٱلْأُمَمَ تَحْتَ أَقْدَامِنَا. 
'''
"4" = '''
:sup:`4` يَخْتَارُ لَنَا نَصِيبَنَا، فَخْرَ يَعْقُوبَ ٱلَّذِي أَحَبَّهُ. سِلَاهْ. 
'''
"5" = '''
:sup:`5` صَعِدَ ٱللهُ بِهُتَافٍ، ٱلرَّبُّ بِصَوْتِ ٱلصُّورِ. 
'''
"6" = '''
:sup:`6` رَنِّمُوا لِلهِ، رَنِّمُوا. رَنِّمُوا لِمَلِكِنَا، رَنِّمُوا. 
'''
"7" = '''
:sup:`7` لِأَنَّ ٱللهَ مَلِكُ ٱلْأَرْضِ كُلِّهَا، رَنِّمُوا قَصِيدَةً. 
'''
"8" = '''
:sup:`8` مَلَكَ ٱللهُ عَلَى ٱلْأُمَمِ. ٱللهُ جَلَسَ عَلَى كُرْسِيِّ قُدْسِهِ. 
'''
"9" = '''
:sup:`9` شُرَفَاءُ ٱلشُّعُوبِ ٱجْتَمَعُوا. شَعْبُ إِلَهِ إِبْرَاهِيمَ. لِأَنَّ لِلهِ مَجَانَّ ٱلْأَرْضِ. هُوَ مُتَعَالٍ جِدًّا. 
'''
