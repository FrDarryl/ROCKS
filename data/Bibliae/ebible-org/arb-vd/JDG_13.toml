[13]
"1" = '''
:sup:`1` ثُمَّ عَادَ بَنُو إِسْرَائِيلَ يَعْمَلُونَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ، فَدَفَعَهُمُ ٱلرَّبُّ لِيَدِ ٱلْفِلِسْطِينِيِّينَ أَرْبَعِينَ سَنَةً. 
'''
"2" = '''
:sup:`2` وَكَانَ رَجُلٌ مِنْ صُرْعَةَ مِنْ عَشِيرَةِ ٱلدَّانِيِّينَ ٱسْمُهُ مَنُوحُ، وَٱمْرَأَتُهُ عَاقِرٌ لَمْ تَلِدْ. 
'''
"3" = '''
:sup:`3` فَتَرَاءَى مَلَاكُ ٱلرَّبِّ لِلْمَرْأَةِ وَقَالَ لَهَا: «هَا أَنْتِ عَاقِرٌ لَمْ تَلِدِي، وَلَكِنَّكِ تَحْبَلِينَ وَتَلِدِينَ ٱبْنًا. 
'''
"4" = '''
:sup:`4` وَٱلْآنَ فَٱحْذَرِي وَلَا تَشْرَبِي خَمْرًا وَلَا مُسْكِرًا، وَلَا تَأْكُلِي شَيْئًا نَجِسًا. 
'''
"5" = '''
:sup:`5` فَهَا إِنَّكِ تَحْبَلِينَ وَتَلِدِينَ ٱبْنًا، وَلَا يَعْلُ مُوسَى رَأْسَهُ، لِأَنَّ ٱلصَّبِيَّ يَكُونُ نَذِيرًا لِلهِ مِنَ ٱلْبَطْنِ، وَهُوَ يَبْدَأُ يُخَلِّصُ إِسْرَائِيلَ مِنْ يَدِ ٱلْفِلِسْطِينِيِّينَ». 
'''
"6" = '''
:sup:`6` فَدَخَلَتِ ٱلْمَرْأَةُ وَكَلَّمَتْ رَجُلَهَا قَائِلَةً: «جَاءَ إِلَيَّ رَجُلُ ٱللهِ، وَمَنْظَرُهُ كَمَنْظَرِ مَلَاكِ ٱللهِ، مُرْهِبٌ جِدًّا. وَلَمْ أَسْأَلْهُ: مِنْ أَيْنَ هُوَ، وَلَا هُوَ أَخْبَرَنِي عَنِ ٱسْمِهِ. 
'''
"7" = '''
:sup:`7` وَقَالَ لِي: هَا أَنْتِ تَحْبَلِينَ وَتَلِدِينَ ٱبْنًا. وَٱلْآنَ فَلَا تَشْرَبِي خَمْرًا وَلَا مُسْكِرًا، وَلَا تَأْكُلِي شَيْئًا نَجِسًا، لِأَنَّ ٱلصَّبِيَّ يَكُونُ نَذِيرًا لِلهِ مِنَ ٱلْبَطْنِ إِلَى يَوْمِ مَوْتِهِ». 
'''
"8" = '''
:sup:`8` فَصَلَّى مَنُوحُ إِلَى ٱلرَّبِّ وَقَالَ: «أَسْأَلُكَ يَاسَيِّدِي أَنْ يَأْتِيَ أَيْضًا إِلَيْنَا رَجُلُ ٱللهِ ٱلَّذِي أَرْسَلْتَهُ، وَيُعَلِّمَنَا: مَاذَا نَعْمَلُ لِلصَّبِيِّ ٱلَّذِي يُولَدُ؟». 
'''
"9" = '''
:sup:`9` فَسَمِعَ ٱللهُ لِصَوْتِ مَنُوحَ، فَجَاءَ مَلَاكُ ٱللهِ أَيْضًا إِلَى ٱلْمَرْأَةِ وَهِيَ جَالِسَةٌ فِي ٱلْحَقْلِ، وَمَنُوحُ رَجُلُهَا لَيْسَ مَعَهَا. 
'''
"10" = '''
:sup:`10` فَأَسْرَعَتِ ٱلْمَرْأَةُ وَرَكَضَتْ وَأَخْبَرَتْ رَجُلَهَاوَقَالَتْ لَهُ: «هُوَذَا قَدْ تَرَاءَى لِيَ ٱلرَّجُلُ ٱلَّذِي جَاءَ إِلَيَّ ذَلِكَ ٱلْيَوْمَ». 
'''
"11" = '''
:sup:`11` فَقَامَ مَنُوحُ وَسَارَ وَرَاءَ ٱمْرَأَتِهِ وَجَاءَ إِلَى ٱلرَّجُلِ، وَقَالَ لَهُ: «أَأَنْتَ ٱلرَّجُلُ ٱلَّذِي تَكَلَّمَ مَعَ ٱلْمَرْأَةِ؟» فَقَالَ: «أَنَا هُوَ». 
'''
"12" = '''
:sup:`12` فَقَالَ مَنُوحُ: «عِنْدَ مَجِيءِ كَلَامِكَ، مَاذَا يَكُونُ حُكْمُ ٱلصَّبِيِّ وَمُعَامَلَتُهُ؟» 
'''
"13" = '''
:sup:`13` فَقَالَ مَلَاكُ ٱلرَّبِّ لِمَنُوحَ: «مِنْ كُلِّ مَا قُلْتُ لِلْمَرْأَةِ فَلْتَحْتَفِظْ. 
'''
"14" = '''
:sup:`14` مِنْ كُلِّ مَا يَخْرُجُ مِنْ جَفْنَةِ ٱلْخَمْرِ لَا تَأْكُلْ، وَخَمْرًا وَمُسْكِرًا لَا تَشْرَبْ، وَكُلَّ نَجِسٍ لَا تَأْكُلْ. لِتَحْذَرْ مِنْ كُلِّ مَا أَوْصَيْتُهَا». 
'''
"15" = '''
:sup:`15` فَقَالَ مَنُوحُ لِمَلَاكِ ٱلرَّبِّ: «دَعْنَا نُعَوِّقْكَ وَنَعْمَلْ لَكَ جَدْيَ مِعْزًى». 
'''
"16" = '''
:sup:`16` فَقَالَ مَلَاكُ ٱلرَّبِّ لِمَنُوحَ: «وَلَوْ عَوَّقْتَنِي لَا آكُلُ مِنْ خُبْزِكَ، وَإِنْ عَمِلْتَ مُحْرَقَةً فَلِلرَّبِّ أَصْعِدْهَا». لِأَنَّ مَنُوحَ لَمْ يَعْلَمْ أَنَّهُ مَلَاكُ ٱلرَّبِّ. 
'''
"17" = '''
:sup:`17` فَقَالَ مَنُوحُ لِمَلَاكِ ٱلرَّبِّ: «مَا ٱسْمُكَ حَتَّى إِذَا جَاءَ كَلَامُكَ نُكْرِمُكَ؟» 
'''
"18" = '''
:sup:`18` فَقَالَ لَهُ مَلَاكُ ٱلرَّبِّ: «لِمَاذَا تَسْأَلُ عَنِ ٱسْمِي وَهُوَ عَجِيبٌ؟». 
'''
"19" = '''
:sup:`19` فَأَخَذَ مَنُوحُ جَدْيَ ٱلْمِعْزَى وَٱلتَّقْدِمَةَ وَأَصْعَدَهُمَا عَلَى ٱلصَّخْرَةِ لِلرَّبِّ. فَعَمِلَ عَمَلًا عَجِيبًا وَمَنُوحُ وَٱمْرَأَتُهُ يَنْظُرَانِ. 
'''
"20" = '''
:sup:`20` فَكَانَ عِنْدَ صُعُودِ ٱللَّهِيبِ عَنِ ٱلْمَذْبَحِ نَحْوَ ٱلسَّمَاءِ، أَنَّ مَلَاكَ ٱلرَّبِّ صَعِدَ فِي لَهِيبِ ٱلْمَذْبَحِ، وَمَنُوحُ وَٱمْرَأَتُهُ يَنْظُرَانِ. فَسَقَطَا عَلَى وَجْهَيْهِمَا إِلَى ٱلْأَرْضِ. 
'''
"21" = '''
:sup:`21` وَلَمْ يَعُدْ مَلَاكُ ٱلرَّبِّ يَتَرَاءَى لِمَنُوحَ وَٱمْرَأَتِهِ. حِينَئِذٍ عَرَفَ مَنُوحُ أَنَّهُ مَلَاكُ ٱلرَّبِّ. 
'''
"22" = '''
:sup:`22` فَقَالَ مَنُوحُ لِٱمْرَأَتِهِ: «نَمُوتُ مَوْتًا لِأَنَّنَا قَدْ رَأَيْنَا ٱللهَ» 
'''
"23" = '''
:sup:`23` فَقَالَتْ لَهُ ٱمْرَأَتُهُ: «لَوْ أَرَادَ ٱلرَّبُّ أَنْ يُمِيتَنَا، لَمَا أَخَذَ مِنْ يَدِنَا مُحْرَقَةً وَتَقْدِمَةً، وَلَمَا أَرَانَا كُلَّ هَذِهِ، وَلَمَا كَانَ فِي مِثْلِ هَذَا ٱلْوَقْتِ أَسْمَعَنَا مِثْلَ هَذِهِ». 
'''
"24" = '''
:sup:`24` فَوَلَدَتِ ٱلْمَرْأَةُ ٱبْنًا وَدَعَتِ ٱسْمَهُ شَمْشُونَ. فَكَبِرَ ٱلصَّبِيُّ وَبَارَكَهُ ٱلرَّبُّ. 
'''
"25" = '''
:sup:`25` وَٱبْتَدَأَ رُوحُ ٱلرَّبِّ يُحَرِّكُهُ فِي مَحَلَّةِ دَانٍ بَيْنَ صُرْعَةَ وَأَشْتَأُولَ. 
'''
