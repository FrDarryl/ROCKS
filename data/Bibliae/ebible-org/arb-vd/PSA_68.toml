[68]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. لِدَاوُدَ. مَزْمُورٌ. تَسْبِيحَةٌ يَقُومُ ٱللهُ. يَتَبَدَّدُ أَعْدَاؤُهُ وَيَهْرُبُ مُبْغِضُوهُ مِنْ أَمَامِ وَجْهِهِ. 
'''
"2" = '''
:sup:`2` كَمَا يُذْرَى ٱلدُّخَانُ تُذْرِيهِمْ. كَمَا يَذُوبُ ٱلشَّمَعُ قُدَّامَ ٱلنَّارِ يَبِيدُ ٱلْأَشْرَارُ قُدَّامَ ٱللهِ. 
'''
"3" = '''
:sup:`3` وَٱلصِّدِّيقُونَ يَفْرَحُونَ. يَبْتَهِجُونَ أَمَامَ ٱللهِ وَيَطْفِرُونَ فَرَحًا. 
'''
"4" = '''
:sup:`4` غَنُّوا لِلهِ. رَنِّمُوا لِٱسْمِهِ. أَعِدُّوا طَرِيقًا لِلرَّاكِبِ فِي ٱلْقِفَارِ بِٱسْمِهِ يَاهْ، وَٱهْتِفُوا أَمَامَهُ. 
'''
"5" = '''
:sup:`5` أَبُو ٱلْيَتَامَى وَقَاضِي ٱلْأَرَامِلِ، ٱللهُ فِي مَسْكِنِ قُدْسِهِ. 
'''
"6" = '''
:sup:`6` ٱللهُ مُسْكِنُ ٱلْمُتَوَحِّدِينَ فِي بَيْتٍ. مُخْرِجُ ٱلْأَسْرَى إِلَى فَلَاحٍ. إِنَّمَا ٱلْمُتَمَرِّدُونَ يَسْكُنُونَ ٱلرَّمْضَاءَ. 
'''
"7" = '''
:sup:`7` اَللَّهُمَّ، عِنْدَ خُرُوجِكَ أَمَامَ شَعْبِكَ، عِنْدَ صُعُودِكَ فِي ٱلْقَفْرِ. سِلَاهْ. 
'''
"8" = '''
:sup:`8` ٱلْأَرْضُ ٱرْتَعَدَتِ. ٱلسَّمَاوَاتُ أَيْضًا قَطَرَتْ أَمَامَ وَجْهِ ٱللهِ. سِينَا نَفْسُهُ مِنْ وَجْهِ ٱللهِ إِلَهِ إِسْرَائِيلَ. 
'''
"9" = '''
:sup:`9` مَطَرًا غَزِيرًا نَضَحْتَ يَا ٱللهُ. مِيرَاثُكَ وَهُوَ مُعْيٍ أَنْتَ أَصْلَحْتَهُ. 
'''
"10" = '''
:sup:`10` قَطِيعُكَ سَكَنَ فِيهِ. هَيَّأْتَ بِجُودِكَ لِلْمَسَاكِينِ يَا ٱللهُ. 
'''
"11" = '''
:sup:`11` ٱلرَّبُّ يُعْطِي كَلِمَةً. ٱلْمُبَشِّرَاتُ بِهَا جُنْدٌ كَثِيرٌ: 
'''
"12" = '''
:sup:`12` «مُلُوكُ جُيُوشٍ يَهْرُبُونَ يَهْرُبُونَ، ٱلْمُلَازِمَةُ ٱلْبَيْتَ تَقْسِمُ ٱلْغَنَائِمَ. 
'''
"13" = '''
:sup:`13` إِذَا ٱضْطَجَعْتُمْ بَيْنَ ٱلْحَظَائِرِ فَأَجْنِحَةُ حَمَامَةٍ مُغَشَّاةٌ بِفِضَّةٍ وَرِيشُهَا بِصُفْرَةِ ٱلذَّهَبِ». 
'''
"14" = '''
:sup:`14` عِنْدَمَا شَتَّتَ ٱلْقَدِيرُ مُلُوكًا فِيهَا، أَثْلَجَتْ فِي صَلْمُونَ. 
'''
"15" = '''
:sup:`15` جَبَلُ ٱللهِ، جَبَلُ بَاشَانَ. جَبَلُ أَسْنِمَةٍ، جَبَلُ بَاشَانَ. 
'''
"16" = '''
:sup:`16` لِمَاذَا أَيَّتُهَا ٱلْجِبَالُ ٱلْمُسَنَّمَةُ تَرْصُدْنَ ٱلْجَبَلَ ٱلَّذِي ٱشْتَهَاهُ ٱللهُ لِسَكَنِهِ؟ بَلِ ٱلرَّبُّ يَسْكُنُ فِيهِ إِلَى ٱلْأَبَدِ. 
'''
"17" = '''
:sup:`17` مَرْكَبَاتُ ٱللهِ رِبْوَاتٌ، أُلُوفٌ مُكَرَّرَةٌ. ٱلرَّبُّ فِيهَا. سِينَا فِي ٱلْقُدْسِ. 
'''
"18" = '''
:sup:`18` صَعِدْتَ إِلَى ٱلْعَلَاءِ. سَبَيْتَ سَبْيًا. قَبِلْتَ عَطَايَا بَيْنَ ٱلنَّاسِ، وَأَيْضًا ٱلْمُتَمَرِّدِينَ لِلسَّكَنِ أَيُّهَا ٱلرَّبُّ ٱلْإِلَهُ. 
'''
"19" = '''
:sup:`19` مُبَارَكٌ ٱلرَّبُّ، يَوْمًا فَيَوْمًا يُحَمِّلُنَا إِلَهُ خَلَاصِنَا. سِلَاهْ. 
'''
"20" = '''
:sup:`20` ٱللهُ لَنَا إِلَهُ خَلَاصٍ، وَعِنْدَ ٱلرَّبِّ ٱلسَّيِّدِ لِلْمَوْتِ مَخَارِجُ. 
'''
"21" = '''
:sup:`21` وَلَكِنَّ ٱللهَ يَسْحَقُ رُؤُوسَ أَعْدَائِهِ، ٱلْهَامَةَ ٱلشَّعْرَاءَ لِلسَّالِكِ فِي ذُنُوبِهِ. 
'''
"22" = '''
:sup:`22` قَالَ ٱلرَّبُّ: «مِنْ بَاشَانَ أُرْجِعُ. أُرْجِعُ مِنْ أَعْمَاقِ ٱلْبَحْرِ، 
'''
"23" = '''
:sup:`23` لِكَيْ تَصْبغَ رِجْلَكَ بِٱلدَّمِ. أَلْسُنُ كِلَابِكَ مِنَ ٱلْأَعْدَاءِ نَصِيبُهُمْ». 
'''
"24" = '''
:sup:`24` رَأَوْا طُرُقَكَ يَا ٱللهُ، طُرُقَ إِلَهِي مَلِكِي فِي ٱلْقُدْسِ. 
'''
"25" = '''
:sup:`25` مِنْ قُدَّامٍ ٱلْمُغَنُّونَ. مِنْ وَرَاءٍ ضَارِبُو ٱلْأَوْتَارِ. فِي ٱلْوَسَطِ فَتَيَاتٌ ضَارِبَاتُ ٱلدُّفُوفِ. 
'''
"26" = '''
:sup:`26` فِي ٱلْجَمَاعَاتِ بَارِكُوا ٱللهَ ٱلرَّبَّ، أَيُّهَا ٱلْخَارِجُونَ مِنْ عَيْنِ إِسْرَائِيلَ. 
'''
"27" = '''
:sup:`27` هُنَاكَ بِنْيَامِينُ ٱلصَّغِيرُ مُتَسَلِّطُهُمْ، رُؤَسَاءُ يَهُوذَا جُلُّهُمْ، رُؤَسَاءُ زَبُولُونَ، رُؤَسَاءُ نَفْتَالِي. 
'''
"28" = '''
:sup:`28` قَدْ أَمَرَ إِلَهُكَ بِعِزِّكَ. أَيِّدْ يَا ٱللهُ هَذَا ٱلَّذِي فَعَلْتَهُ لَنَا. 
'''
"29" = '''
:sup:`29` مِنْ هَيْكَلِكَ فَوْقَ أُورُشَلِيمَ، لَكَ تُقَدِّمُ مُلُوكٌ هَدَايَا. 
'''
"30" = '''
:sup:`30` ٱنْتَهِرْ وَحْشَ ٱلْقَصَبِ، صِوَارَ ٱلثِّيرَانِ مَعَ عُجُولِ ٱلشُّعُوبِ ٱلْمُتَرَامِينَ بِقِطَعِ فِضَّةٍ. شَتِّتِ ٱلشُّعُوبَ ٱلَّذِينَ يُسَرُّونَ بِٱلْقِتَالِ. 
'''
"31" = '''
:sup:`31` يَأْتِي شُرَفَاءُ مِنْ مِصْرَ. كُوشُ تُسْرِعُ بِيَدَيْهَا إِلَى ٱللهِ. 
'''
"32" = '''
:sup:`32` يَا مَمَالِكَ ٱلْأَرْضِ غَنُّوا لِلهِ. رَنِّمُوا لِلسَّيِّدِ. سِلَاهْ. 
'''
"33" = '''
:sup:`33` لِلرَّاكِبِ عَلَى سَمَاءِ ٱلسَّمَاوَاتِ ٱلْقَدِيمَةِ. هُوَذَا يُعْطِي صَوْتَهُ صَوْتَ قُوَّةٍ. 
'''
"34" = '''
:sup:`34` أَعْطُوا عِزًّا لِلهِ. عَلَى إِسْرَائِيلَ جَلَالُهُ، وَقُوَّتُهُ فِي ٱلْغَمَامِ. 
'''
"35" = '''
:sup:`35` مَخُوفٌ أَنْتَ يَا ٱللهُ مِنْ مَقَادِسِكَ. إِلَهُ إِسْرَائِيلَ هُوَ ٱلْمُعْطِي قُوَّةً وَشِدَّةً لِلشَّعْبِ. مُبَارَكٌ ٱللهُ! 
'''
