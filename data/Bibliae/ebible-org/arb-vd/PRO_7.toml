[7]
"1" = '''
:sup:`1` يَا ٱبْنِي، ٱحْفَظْ كَلَامِي وَٱذْخَرْ وَصَايَايَ عِنْدَكَ. 
'''
"2" = '''
:sup:`2` ٱحْفَظْ وَصَايَايَ فَتَحْيَا، وَشَرِيعَتِي كَحَدَقَةِ عَيْنِكَ. 
'''
"3" = '''
:sup:`3` اُرْبُطْهَا عَلَى أَصَابِعِكَ. ٱكْتُبْهَا عَلَى لَوْحِ قَلْبِكَ. 
'''
"4" = '''
:sup:`4` قُلْ لِلْحِكْمَةِ: «أَنْتِ أُخْتِي» وَٱدْعُ ٱلْفَهْمَ ذَا قَرَابَةٍ. 
'''
"5" = '''
:sup:`5` لِتَحْفَظَكَ مِنَ ٱلْمَرْأَةِ ٱلْأَجْنَبِيَّةِ، مِنَ ٱلْغَرِيبَةِ ٱلْمَلِقَةِ بِكَلَامِهَا. 
'''
"6" = '''
:sup:`6` لِأَنِّي مِنْ كُوَّةِ بَيْتِي، مِنْ وَرَاءِ شُبَّاكِي تَطَلَّعْتُ، 
'''
"7" = '''
:sup:`7` فَرَأَيْتُ بَيْنَ ٱلْجُهَّالِ، لَاحَظْتُ بَيْنَ ٱلْبَنِينَ غُلَامًا عَدِيمَ ٱلْفَهْمِ، 
'''
"8" = '''
:sup:`8` عَابِرًا فِي ٱلشَّارِعِ عِنْدَ زَاوِيَتِهَا، وَصَاعِدًا فِي طَرِيقِ بَيْتِهَا. 
'''
"9" = '''
:sup:`9` فِي ٱلْعِشَاءِ، فِي مَسَاءِ ٱلْيَوْمِ، فِي حَدَقَةِ ٱللَّيْلِ وَٱلظَّلَامِ. 
'''
"10" = '''
:sup:`10` وَإِذَا بِٱمْرَأَةٍ ٱسْتَقْبَلَتْهُ فِي زِيِّ زَانِيَةٍ، وَخَبِيثَةِ ٱلْقَلْبِ. 
'''
"11" = '''
:sup:`11` صَخَّابَةٌ هِيَ وَجَامِحَةٌ. فِي بَيْتِهَا لَا تَسْتَقِرُّ قَدَمَاهَا. 
'''
"12" = '''
:sup:`12` تَارَةً فِي ٱلْخَارِجِ، وَأُخْرَى فِي ٱلشَّوَارِعِ، وَعِنْدَ كُلِّ زَاوِيَةٍ تَكْمُنُ. 
'''
"13" = '''
:sup:`13` فَأَمْسَكَتْهُ وَقَبَّلَتْهُ. أَوْقَحَتْ وَجْهَهَا وَقَالَتْ لَهُ: 
'''
"14" = '''
:sup:`14` «عَلَيَّ ذَبَائِحُ ٱلسَّلَامَةِ. ٱلْيَوْمَ أَوْفَيْتُ نُذُورِي. 
'''
"15" = '''
:sup:`15` فَلِذَلِكَ خَرَجْتُ لِلِقَائِكَ، لِأَطْلُبَ وَجْهَكَ حَتَّى أَجِدَكَ. 
'''
"16" = '''
:sup:`16` بِٱلدِّيبَاجِ فَرَشْتُ سَرِيرِي، بِمُوَشَّى كَتَّانٍ مِنْ مِصْرَ. 
'''
"17" = '''
:sup:`17` عَطَّرْتُ فِرَاشِي بِمُرٍّ وَعُودٍ وَقِرْفَةٍ. 
'''
"18" = '''
:sup:`18` هَلُمَّ نَرْتَوِ وُدًّا إِلَى ٱلصَّبَاحِ. نَتَلَذَّذُ بِٱلْحُبِّ. 
'''
"19" = '''
:sup:`19` لِأَنَّ ٱلرَّجُلَ لَيْسَ فِي ٱلْبَيْتِ. ذَهَبَ فِي طَرِيقٍ بَعِيدَةٍ. 
'''
"20" = '''
:sup:`20` أَخَذَ صُرَّةَ ٱلْفِضَّةِ بِيَدِهِ. يَوْمَ ٱلْهِلَالِ يَأْتِي إِلَى بَيْتِهِ». 
'''
"21" = '''
:sup:`21` أَغْوَتْهُ بِكَثْرَةِ فُنُونِهَا، بِمَلْثِ شَفَتَيْهَا طَوَّحَتْهُ. 
'''
"22" = '''
:sup:`22` ذَهَبَ وَرَاءَهَا لِوَقْتِهِ، كَثَوْرٍ يَذْهَبُ إِلَى ٱلذَّبْحِ، أَوْ كَٱلْغَبِيِّ إِلَى قَيْدِ ٱلْقِصَاصِ، 
'''
"23" = '''
:sup:`23` حَتَّى يَشُقَّ سَهْمٌ كَبِدَهُ. كَطَيْرٍ يُسْرِعُ إِلَى ٱلْفَخِّ وَلَا يَدْرِي أَنَّهُ لِنَفْسِهِ. 
'''
"24" = '''
:sup:`24` وَٱلْآنَ أَيُّهَا ٱلْأَبْنَاءُ ٱسْمَعُوا لِي وَأَصْغُوا لِكَلِمَاتِ فَمِي: 
'''
"25" = '''
:sup:`25` لَا يَمِلْ قَلْبُكَ إِلَى طُرُقِهَا، وَلَا تَشْرُدْ فِي مَسَالِكِهَا. 
'''
"26" = '''
:sup:`26` لِأَنَّهَا طَرَحَتْ كَثِيرِينَ جَرْحَى، وَكُلُّ قَتْلَاهَا أَقْوِيَاءُ. 
'''
"27" = '''
:sup:`27` طُرُقُ ٱلْهَاوِيَةِ بَيْتُهَا، هَابِطَةٌ إِلَى خُدُورِ ٱلْمَوْتِ. 
'''
