[73]
"1" = '''
:sup:`1` مَزْمُورٌ. لِآسَافَ إِنَّمَا صَالِحٌ ٱللهُ لِإِسْرَائِيلَ، لِأَنْقِيَاءِ ٱلْقَلْبِ. 
'''
"2" = '''
:sup:`2` أَمَّا أَنَا فَكَادَتْ تَزِلُّ قَدَمَايَ. لَوْلَا قَلِيلٌ لَزَلِقَتْ خَطَوَاتِي. 
'''
"3" = '''
:sup:`3` لِأَنِّي غِرْتُ مِنَ ٱلْمُتَكَبِّرِينَ، إِذْ رَأَيْتُ سَلَامَةَ ٱلْأَشْرَارِ. 
'''
"4" = '''
:sup:`4` لِأَنَّهُ لَيْسَتْ فِي مَوْتِهِمْ شَدَائِدُ، وَجِسْمُهُمْ سَمِينٌ. 
'''
"5" = '''
:sup:`5` لَيْسُوا فِي تَعَبِ ٱلنَّاسِ، وَمَعَ ٱلْبَشَرِ لَا يُصَابُونَ. 
'''
"6" = '''
:sup:`6` لِذَلِكَ تَقَلَّدُوا ٱلْكِبْرِيَاءَ. لَبِسُوا كَثَوْبٍ ظُلْمَهُمْ. 
'''
"7" = '''
:sup:`7` جَحَظَتْ عُيُونُهُمْ مِنَ ٱلشَّحْمِ. جَاوَزُوا تَصَوُّرَاتِ ٱلْقَلْبِ. 
'''
"8" = '''
:sup:`8` يَسْتَهْزِئُونَ وَيَتَكَلَّمُونَ بِٱلشَّرِّ ظُلْمًا. مِنَ ٱلْعَلَاءِ يَتَكَلَّمُونَ. 
'''
"9" = '''
:sup:`9` جَعَلُوا أَفْوَاهَهُمْ فِي ٱلسَّمَاءِ، وَأَلْسِنَتُهُمْ تَتَمَشَّى فِي ٱلْأَرْضِ. 
'''
"10" = '''
:sup:`10` لِذَلِكَ يَرْجِعُ شَعْبُهُ إِلَى هُنَا، وَكَمِيَاهٍ مُرْوِيَةٍ يُمْتَصُّونَ مِنْهُمْ. 
'''
"11" = '''
:sup:`11` وَقَالُوا: «كَيْفَ يَعْلَمُ ٱللهُ؟ وَهَلْ عِنْدَ ٱلْعَلِيِّ مَعْرِفَةٌ؟». 
'''
"12" = '''
:sup:`12` هُوَذَا هَؤُلَاءِ هُمُ ٱلْأَشْرَارُ، وَمُسْتَرِيحِينَ إِلَى ٱلدَّهْرِ يُكْثِرُونَ ثَرْوَةً. 
'''
"13" = '''
:sup:`13` حَقًّا قَدْ زَكَّيْتُ قَلْبِي بَاطِلًا وَغَسَلْتُ بِٱلنَّقَاوَةِ يَدَيَّ. 
'''
"14" = '''
:sup:`14` وَكُنْتُ مُصَابًا ٱلْيَوْمَ كُلَّهُ، وَتَأَدَّبْتُ كُلَّ صَبَاحٍ. 
'''
"15" = '''
:sup:`15` لَوْ قُلْتُ أُحَدِّثُ هَكَذَا، لَغَدَرْتُ بِجِيلِ بَنِيكَ. 
'''
"16" = '''
:sup:`16` فَلَمَّا قَصَدْتُ مَعْرِفَةَ هَذَا، إِذَا هُوَ تَعَبٌ فِي عَيْنَيَّ. 
'''
"17" = '''
:sup:`17` حَتَّى دَخَلْتُ مَقَادِسَ ٱللهِ، وَٱنْتَبَهْتُ إِلَى آخِرَتِهِمْ. 
'''
"18" = '''
:sup:`18` حَقًّا فِي مَزَالِقَ جَعَلْتَهُمْ. أَسْقَطْتَهُمْ إِلَى ٱلْبَوَارِ. 
'''
"19" = '''
:sup:`19` كَيْفَ صَارُوا لِلْخَرَابِ بَغْتَةً! ٱضْمَحَلُّوا، فَنُوا مِنَ ٱلدَّوَاهِي. 
'''
"20" = '''
:sup:`20` كَحُلْمٍ عِنْدَ ٱلتَّيَقُّظِ يَارَبُّ، عِنْدَ ٱلتَّيَقُّظِ تَحْتَقِرُ خَيَالَهُمْ. 
'''
"21" = '''
:sup:`21` لِأَنَّهُ تَمَرْمَرَ قَلْبِي، وَٱنْتَخَسْتُ فِي كُلْيَتَيَّ. 
'''
"22" = '''
:sup:`22` وَأَنَا بَلِيدٌ وَلَا أَعْرِفُ. صِرْتُ كَبَهِيمٍ عِنْدَكَ. 
'''
"23" = '''
:sup:`23` وَلَكِنِّي دَائِمًا مَعَكَ. أَمْسَكْتَ بِيَدِي ٱلْيُمْنَى. 
'''
"24" = '''
:sup:`24` بِرَأْيِكَ تَهْدِينِي، وَبَعْدُ إِلَى مَجْدٍ تَأْخُذُنِي. 
'''
"25" = '''
:sup:`25` مَنْ لِي فِي ٱلسَّمَاءِ؟ وَمَعَكَ لَا أُرِيدُ شَيْئًا فِي ٱلْأَرْضِ. 
'''
"26" = '''
:sup:`26` قَدْ فَنِيَ لَحْمِي وَقَلْبِي. صَخْرَةُ قَلْبِي وَنَصِيبِي ٱللهُ إِلَى ٱلدَّهْرِ. 
'''
"27" = '''
:sup:`27` لِأَنَّهُ هُوَذَا ٱلْبُعَدَاءُ عَنْكَ يَبِيدُونَ. تُهْلِكُ كُلَّ مَنْ يَزْنِي عَنْكَ. 
'''
"28" = '''
:sup:`28` أَمَّا أَنَا فَٱلِٱقْتِرَابُ إِلَى ٱللهِ حَسَنٌ لِي. جَعَلْتُ بِٱلسَّيِّدِ ٱلرَّبِّ مَلْجَإِي، لِأُخْبِرَ بِكُلِّ صَنَائِعِكَ. 
'''
