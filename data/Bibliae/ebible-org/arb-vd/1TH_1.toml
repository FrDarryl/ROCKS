[1]
"1" = '''
:sup:`1` بُولُسُ وَسِلْوَانُسُ وَتِيمُوثَاوُسُ، إِلَى كَنِيسَةِ ٱلتَّسَالُونِيكِيِّينَ، فِي ٱللهِ ٱلْآبِ وَٱلرَّبِّ يَسُوعَ ٱلْمَسِيحِ: نِعْمَةٌ لَكُمْ وَسَلَامٌ مِنَ ٱللهِ أَبِينَا وَٱلرَّبِّ يَسُوعَ ٱلْمَسِيحِ. 
'''
"2" = '''
:sup:`2` نَشْكُرُ ٱللهَ كُلَّ حِينٍ مِنْ جِهَةِ جَمِيعِكُمْ، ذَاكِرِينَ إِيَّاكُمْ فِي صَلَوَاتِنَا، 
'''
"3" = '''
:sup:`3` مُتَذَكِّرِينَ بِلَا ٱنْقِطَاعٍ عَمَلَ إِيمَانِكُمْ، وَتَعَبَ مَحَبَّتِكُمْ، وَصَبْرَ رَجَائِكُمْ، رَبَّنَا يَسُوعَ ٱلْمَسِيحَ، أَمَامَ ٱللهِ وَأَبِينَا. 
'''
"4" = '''
:sup:`4` عَالِمِينَ أَيُّهَا ٱلْإِخْوَةُ ٱلْمَحْبُوبُونَ مِنَ ٱللهِ ٱخْتِيَارَكُمْ، 
'''
"5" = '''
:sup:`5` أَنَّ إِنْجِيلَنَا لَمْ يَصِرْ لَكُمْ بِٱلْكَلَامِ فَقَطْ، بَلْ بِٱلْقُوَّةِ أَيْضًا، وَبِٱلرُّوحِ ٱلْقُدُسِ، وَبِيَقِينٍ شَدِيدٍ، كَمَا تَعْرِفُونَ أَيَّ رِجَالٍ كُنَّا بَيْنَكُمْ مِنْ أَجْلِكُمْ. 
'''
"6" = '''
:sup:`6` وَأَنْتُمْ صِرْتُمْ مُتَمَثِّلِينَ بِنَا وَبِالرَّبِّ، إِذْ قَبِلْتُمُ ٱلْكَلِمَةَ فِي ضِيقٍ كَثِيرٍ، بِفَرَحِ ٱلرُّوحِ ٱلْقُدُسِ، 
'''
"7" = '''
:sup:`7` حَتَّى صِرْتُمْ قُدْوَةً لِجَمِيعِ ٱلَّذِينَ يُؤْمِنُونَ فِي مَكِدُونِيَّةَ وَفِي أَخَائِيَةَ. 
'''
"8" = '''
:sup:`8` لِأَنَّهُ مِنْ قِبَلِكُمْ قَدْ أُذِيعَتْ كَلِمَةُ ٱلرَّبِّ، لَيْسَ فِي مَكِدُونِيَّةَ وَأَخَائِيَةَ فَقَطْ، بَلْ فِي كُلِّ مَكَانٍ أَيْضًا قَدْ ذَاعَ إِيمَانُكُمْ بِٱللهِ، حَتَّى لَيْسَ لَنَا حَاجَةٌ أَنْ نَتَكَلَّمَ شَيْئًا. 
'''
"9" = '''
:sup:`9` لِأَنَّهُمْ هُمْ يُخْبِرُونَ عَنَّا، أَيُّ دُخُولٍ كَانَ لَنَا إِلَيْكُمْ، وَكَيْفَ رَجَعْتُمْ إِلَى ٱللهِ مِنَ ٱلْأَوْثَانِ، لِتَعْبُدُوا ٱللهَ ٱلْحَيَّ ٱلْحَقِيقِيَّ، 
'''
"10" = '''
:sup:`10` وَتَنْتَظِرُوا ٱبْنَهُ مِنَ ٱلسَّمَاءِ، ٱلَّذِي أَقَامَهُ مِنَ ٱلْأَمْوَاتِ، يَسُوعَ، ٱلَّذِي يُنْقِذُنَا مِنَ ٱلْغَضَبِ ٱلْآتِي. 
'''
