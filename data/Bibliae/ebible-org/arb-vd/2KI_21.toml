[21]
"1" = '''
:sup:`1` كَانَ مَنَسَّى ٱبْنَ ٱثْنَتَيْ عَشْرَةَ سَنَةً حِينَ مَلَكَ، وَمَلَكَ خَمْسًا وَخَمْسِينَ سَنَةً فِي أُورُشَلِيمَ، وَٱسْمُ أُمِّهِ حَفْصِيبَةُ. 
'''
"2" = '''
:sup:`2` وَعَمِلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ حَسَبَ رَجَاسَاتِ ٱلْأُمَمِ ٱلَّذِينَ طَرَدَهُمُ ٱلرَّبُّ مِنْ أَمَامِ بَنِي إِسْرَائِيلَ. 
'''
"3" = '''
:sup:`3` وَعَادَ فَبَنَى ٱلْمُرْتَفَعَاتِ ٱلَّتِي أَبَادَهَا حَزَقِيَّا أَبُوهُ، وَأَقَامَ مَذَابِحَ لِلْبَعْلِ، وَعَمِلَ سَارِيَةً كَمَا عَمِلَ أَخْآبُ مَلِكُ إِسْرَائِيلَ، وَسَجَدَ لِكُلِّ جُنْدِ ٱلسَّمَاءِ وَعَبَدَهَا. 
'''
"4" = '''
:sup:`4` وَبَنَى مَذَابِحَ فِي بَيْتِ ٱلرَّبِّ ٱلَّذِي قَالَ ٱلرَّبُّ عَنْهُ: «فِي أُورُشَلِيمَ أَضَعُ ٱسْمِي». 
'''
"5" = '''
:sup:`5` وَبَنَى مَذَابِحَ لِكُلِّ جُنْدِ ٱلسَّمَاءِ فِي دَارَيْ بَيْتِ ٱلرَّبِّ. 
'''
"6" = '''
:sup:`6` وَعَبَّرَ ٱبْنَهُ فِي ٱلنَّارِ، وَعَافَ وَتَفَاءَلَ وَٱسْتَخْدَمَ جَانًّا وَتَوَابِعَ، وَأَكْثَرَ عَمَلَ ٱلشَّرِّ فِي عَيْنَيِ ٱلرَّبِّ لِإِغَاظَتِهِ. 
'''
"7" = '''
:sup:`7` وَوَضَعَ تِمْثَالَ ٱلسَّارِيَةِ ٱلَّتِي عَمِلَ، فِي ٱلْبَيْتِ ٱلَّذِي قَالَ ٱلرَّبُّ عَنْهُ لِدَاوُدَ وَسُلَيْمَانَ ٱبْنِهِ: «فِي هَذَا ٱلْبَيْتِ وَفِي أُورُشَلِيمَ، ٱلَّتِي ٱخْتَرْتُ مِنْ جَمِيعِ أَسْبَاطِ إِسْرَائِيلَ، أَضَعُ ٱسْمِي إِلَى ٱلْأَبَدِ. 
'''
"8" = '''
:sup:`8` وَلَا أَعُودُ أُزَحْزِحُ رِجْلَ إِسْرَائِيلَ مِنَ ٱلْأَرْضِ ٱلَّتِي أَعْطَيْتُ لِآبَائِهِمْ، وَذَلِكَ إِذَا حَفِظُوا وَعَمِلُوا حَسَبَ كُلِّ مَا أَوْصَيْتُهُمْ بِهِ، وَكُلَّ ٱلشَّرِيعَةِ ٱلَّتِي أَمَرَهُمْ بِهَا عَبْدِي مُوسَى». 
'''
"9" = '''
:sup:`9` فَلَمْ يَسْمَعُوا، بَلْ أَضَلَّهُمْ مَنَسَّى لِيَعْمَلُوا مَا هُوَ أَقْبَحُ مِنَ ٱلْأُمَمِ ٱلَّذِينَ طَرَدَهُمُ ٱلرَّبُّ مِنْ أَمَامِ بَنِي إِسْرَائِيلَ. 
'''
"10" = '''
:sup:`10` وَتَكَلَّمَ ٱلرَّبُّ عَنْ يَدِ عَبِيدِهِ ٱلْأَنْبِيَاءِ قَائِلًا: 
'''
"11" = '''
:sup:`11` «مِنْ أَجْلِ أَنَّ مَنَسَّى مَلِكَ يَهُوذَا قَدْ عَمِلَ هَذِهِ ٱلْأَرْجَاسَ، وَأَسَاءَ أَكْثَرَ مِنْ جَمِيعِ ٱلَّذِي عَمِلَهُ ٱلْأَمُورِيُّونَ ٱلَّذِينَ قَبْلَهُ، وَجَعَلَ أَيْضًا يَهُوذَا يُخْطِئُ بِأَصْنَامِهِ، 
'''
"12" = '''
:sup:`12` لِذَلِكَ هَكَذَا قَالَ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ: هَأَنَذَا جَالِبٌ شَرًّا عَلَى أُورُشَلِيمَ وَيَهُوذَا حَتَّى أَنَّ كُلَّ مَنْ يَسْمَعُ بِهِ تَطِنُّ أُذُنَاهُ. 
'''
"13" = '''
:sup:`13` وَأَمُدُّ عَلَى أُورُشَلِيمَ خَيْطَ ٱلسَّامِرَةِ وَمِطْمَارَ بَيْتِ أَخْآبَ، وَأَمْسَحُ أُورُشَلِيمَ كَمَا يَمْسَحُ وَاحِدٌ ٱلصَّحْنَ. يَمْسَحُهُ وَيَقْلِبُهُ عَلَى وَجْهِهِ. 
'''
"14" = '''
:sup:`14` وَأَرْفُضُ بَقِيَّةَ مِيرَاثِي، وَأَدْفَعُهُمْ إِلَى أَيْدِي أَعْدَائِهِمْ، فَيَكُونُونَ غَنِيمَةً وَنَهْبًا لِجَمِيعِ أَعْدَائِهِمْ، 
'''
"15" = '''
:sup:`15` لِأَنَّهُمْ عَمِلُوا ٱلشَّرَّ فِي عَيْنَيَّ، وَصَارُوا يُغِيظُونَنِي مِنَ ٱلْيَوْمِ ٱلَّذِي فِيهِ خَرَجَ آبَاؤُهُمْ مِنْ مِصْرَ إِلَى هَذَا ٱلْيَوْمِ». 
'''
"16" = '''
:sup:`16` وَسَفَكَ أَيْضًا مَنَسَّى دَمًا بَرِيًّا كَثِيرًا جِدًّا حَتَّى مَلَأَ أُورُشَلِيمَ مِنَ ٱلْجَانِبِ إِلَى ٱلْجَانِبِ، فَضْلًا عَنْ خَطِيَّتِهِ ٱلَّتِي بِهَا جَعَلَ يَهُوذَا يُخْطِئُ بِعَمَلِ ٱلشَّرِّ فِي عَيْنَيِ ٱلرَّبِّ. 
'''
"17" = '''
:sup:`17` وَبَقِيَّةُ أُمُورِ مَنَسَّى وَكُلُّ مَا عَمِلَ، وَخَطِيَّتُهُ ٱلَّتِي أَخْطَأَ بِهَا، أَمَا هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ يَهُوذَا؟ 
'''
"18" = '''
:sup:`18` ثُمَّ ٱضْطَجَعَ مَنَسَّى مَعَ آبَائِهِ، وَدُفِنَ فِي بُسْتَانِ بَيْتِهِ فِي بُسْتَانِ عُزَّا، وَمَلَكَ آمُونُ ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
"19" = '''
:sup:`19` كَانَ آمُونُ ٱبْنَ ٱثْنَتَيْنِ وَعِشْرِينَ سَنَةً حِينَ مَلَكَ، وَمَلَكَ سَنَتَيْنِ فِي أُورُشَلِيمَ، وَٱسْمُ أُمِّهِ مَشُلَّمَةُ بِنْتُ حَارُوصَ مِنْ يَطْبَةَ. 
'''
"20" = '''
:sup:`20` وَعَمِلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ كَمَا عَمِلَ مَنَسَّى أَبُوهُ. 
'''
"21" = '''
:sup:`21` وَسَلَكَ فِي كُلِّ ٱلطَّرِيقِ ٱلَّذِي سَلَكَ فِيهِ أَبُوهُ، وَعَبَدَ ٱلْأَصْنَامَ ٱلَّتِي عَبَدَهَا أَبُوهُ وَسَجَدَ لَهَا. 
'''
"22" = '''
:sup:`22` وَتَرَكَ ٱلرَّبَّ إِلَهَ آبَائِهِ وَلَمْ يَسْلُكْ فِي طَرِيقِ ٱلرَّبِّ. 
'''
"23" = '''
:sup:`23` وَفَتَنَ عَبِيدُ آمُونَ عَلَيْهِ، فَقَتَلُوا ٱلْمَلِكَ فِي بَيْتِهِ. 
'''
"24" = '''
:sup:`24` فَضَرَبَ كُلُّ شَعْبِ ٱلْأَرْضِ جَمِيعَ ٱلْفَاتِنِينَ عَلَى ٱلْمَلِكِ آمُونَ، وَمَلَّكَ شَعْبُ ٱلْأَرْضِ يُوشِيَّا ٱبْنَهُ عِوَضًا عَنْهُ. 
'''
"25" = '''
:sup:`25` وَبَقِيَّةُ أُمُورِ آمُونَ ٱلَّتِي عَمِلَ، أَمَا هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ يَهُوذَا؟ 
'''
"26" = '''
:sup:`26` وَدُفِنَ فِي قَبْرِهِ فِي بُسْتَانِ عُزَّا، وَمَلَكَ يُوشِيَّا ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
