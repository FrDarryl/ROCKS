[17]
"1" = '''
:sup:`1` وَكَانَ لَمَّا سَكَنَ دَاوُدُ فِي بَيْتِهِ، قَالَ دَاوُدُ لِنَاثَانَ ٱلنَّبِيِّ: «هَأَنَذَا سَاكِنٌ فِي بَيْتٍ مِنْ أَرْزٍ، وَتَابُوتُ عَهْدِ ٱلرَّبِّ تَحْتَ شُقَقٍ!» 
'''
"2" = '''
:sup:`2` فَقَالَ نَاثَانُ لِدَاوُدَ: «ٱفْعَلْ كُلَّ مَا فِي قَلْبِكَ لِأَنَّ ٱللهَ مَعَكَ». 
'''
"3" = '''
:sup:`3` وَفِي تِلْكَ ٱللَّيْلَةِ كَانَ كَلَامُ ٱللهِ إِلَى نَاثَانَ قَائِلًا: 
'''
"4" = '''
:sup:`4` «ٱذْهَبْ وَقُلْ لِدَاوُدَ عَبْدِي: هَكَذَا قَالَ ٱلرَّبُّ: أَنْتَ لَا تَبْنِي لِي بَيْتًا لِلسُّكْنَى، 
'''
"5" = '''
:sup:`5` لِأَنِّي لَمْ أَسْكُنْ فِي بَيْتٍ مُنْذُ يَوْمِ أَصْعَدْتُ إِسْرَائِيلَ إِلَى هَذَا ٱلْيَوْمِ، بَلْ سِرْتُ مِنْ خَيْمَةٍ إِلَى خَيْمَةٍ، وَمِنْ مَسْكَنٍ إِلَى مَسْكَنٍ. 
'''
"6" = '''
:sup:`6` فِي كُلِّ مَا سِرْتُ مَعَ جَمِيعِ إِسْرَائِيلَ، هَلْ تَكَلَّمْتُ بِكَلِمَةٍ مَعَ أَحَدِ قُضَاةِ إِسْرَائِيلَ ٱلَّذِينَ أَمَرْتُهُمْ أَنْ يَرْعَوْا شَعْبِي إِسْرَائِيلَ قَائِلًا: لِمَاذَا لَمْ تَبْنُوا لِي بَيْتًا مِنْ أَرْزٍ؟ 
'''
"7" = '''
:sup:`7` وَٱلْآنَ فَهَكَذَا تَقُولُ لِعَبْدِي دَاوُدَ: هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: أَنَا أَخَذْتُكَ مِنَ ٱلْمَرْبَضِ، مِنْ وَرَاءِ ٱلْغَنَمِ لِتَكُونَ رَئِيسًا عَلَى شَعْبِي إِسْرَائِيلَ، 
'''
"8" = '''
:sup:`8` وَكُنْتُ مَعَكَ حَيْثُمَا تَوَجَّهْتَ، وَقَرَضْتُ جَمِيعَ أَعْدَائِكَ مِنْ أَمَامِكَ، وَعَمِلْتُ لَكَ ٱسْمًا كَٱسْمِ ٱلْعُظَمَاءِ ٱلَّذِينَ فِي ٱلْأَرْضِ. 
'''
"9" = '''
:sup:`9` وَعَيَّنْتُ مَكَانًا لِشَعْبِي إِسْرَائِيلَ وَغَرَسْتُهُ فَسَكَنَ فِي مَكَانِهِ، وَلَا يَضْطَرِبُ بَعْدُ، وَلَا يَعُودُ بَنُو ٱلْإِثْمِ يَبْلُونَهُ كَمَا فِي ٱلْأَوَّلِ، 
'''
"10" = '''
:sup:`10` وَمُنْذُ ٱلْأَيَّامِ ٱلَّتِي فِيهَا أَقَمْتُ قُضَاةً عَلَى شَعْبِي إِسْرَائِيلَ. وَأَذْلَلْتُ جَمِيعَ أَعْدَائِكَ. وَأُخْبِرُكَ أَنَّ ٱلرَّبَّ يَبْنِي لَكَ بَيْتًا. 
'''
"11" = '''
:sup:`11` وَيَكُونُ مَتَى كَمَلَتْ أَيَّامُكَ لِتَذْهَبَ مَعَ آبَائِكَ، أَنِّي أُقِيمُ بَعْدَكَ نَسْلَكَ ٱلَّذِي يَكُونُ مِنْ بَنِيكَ وَأُثَبِّتُ مَمْلَكَتَهُ. 
'''
"12" = '''
:sup:`12` هُوَ يَبْنِي لِي بَيْتًا وَأَنَا أُثَبِّتُ كُرْسِيَّهُ إِلَى ٱلْأَبَدِ. 
'''
"13" = '''
:sup:`13` أَنَا أَكُونُ لَهُ أَبًا وَهُوَ يَكُونُ لِيَ ٱبْنًا، وَلَا أَنْزِعُ رَحْمَتِي عَنْهُ كَمَا نَزَعْتُهَا عَنِ ٱلَّذِي كَانَ قَبْلَكَ. 
'''
"14" = '''
:sup:`14` وَأُقِيمُهُ فِي بَيْتِي وَمَلَكُوتِي إِلَى ٱلْأَبَدِ، وَيَكُونُ كُرْسِيُّهُ ثَابِتًا إِلَى ٱلْأَبَدِ». 
'''
"15" = '''
:sup:`15` فَحَسَبَ جَمِيعِ هَذَا ٱلْكَلَامِ وَحَسَبَ كُلِّ هَذِهِ ٱلرُّؤْيَا كَذَلِكَ كَلَّمَ نَاثَانُ دَاوُدَ. 
'''
"16" = '''
:sup:`16` فَدَخَلَ ٱلْمَلِكُ دَاوُدُ وَجَلَسَ أَمَامَ ٱلرَّبِّ وَقَالَ: «مَنْ أَنَا أَيُّهَا ٱلرَّبُّ ٱلْإِلَهُ، وَمَاذَا بَيْتِي حَتَّى أَوْصَلْتَنِي إِلَى هُنَا؟ 
'''
"17" = '''
:sup:`17` وَقَلَّ هَذَا فِي عَيْنَيْكَ يَا ٱللهُ فَتَكَلَّمْتَ عَنْ بَيْتِ عَبْدِكَ إِلَى زَمَانٍ طَوِيلٍ، وَنَظَرْتَ إِلَيَّ مِنَ ٱلْعَلَاءِ كَعَادَةِ ٱلْإِنْسَانِ أَيُّهَا ٱلرَّبُّ ٱلْإِلَهُ. 
'''
"18" = '''
:sup:`18` فَمَاذَا يَزِيدُ دَاوُدُ بَعْدُ لَكَ لِأَجْلِ إِكْرَامِ عَبْدِكَ وَأَنْتَ قَدْ عَرَفْتَ عَبْدَكَ؟ 
'''
"19" = '''
:sup:`19` يَارَبُّ، مِنْ أَجْلِ عَبْدِكَ وَحَسَبَ قَلْبِكَ قَدْ فَعَلْتَ كُلَّ هَذِهِ ٱلْعَظَائِمِ، لِتَظْهَرَ جَمِيعُ ٱلْعَظَائِمِ 
'''
"20" = '''
:sup:`20` يَارَبُّ، لَيْسَ مِثْلُكَ وَلَا إِلَهَ غَيْرُكَ حَسَبَ كُلِّ مَا سَمِعْنَاهُ بِآذَانِنَا. 
'''
"21" = '''
:sup:`21` وَأَيَّةُ أُمَّةٍ عَلَى ٱلْأَرْضِ مِثْلُ شَعْبِكَ إِسْرَائِيلَ ٱلَّذِي سَارَ ٱللهُ لِيَفْتَدِيَهُ لِنَفْسِهِ شَعْبًا، لِتَجْعَلَ لَكَ ٱسْمَ عَظَائِمَ وَمَخَاوِفَ بِطَرْدِكَ أُمَمًا مِنْ أَمَامِ شَعْبِكَ ٱلَّذِي ٱفْتَدَيْتَهُ مِنْ مِصْرَ. 
'''
"22" = '''
:sup:`22` وَقَدْ جَعَلْتَ شَعْبَكَ إِسْرَائِيلَ لِنَفْسِكَ شَعْبًا إِلَى ٱلْأَبَدِ، وَأَنْتَ أَيُّهَا ٱلرَّبُّ صِرْتَ لَهُمْ إِلَهًا. 
'''
"23" = '''
:sup:`23` وَٱلْآنَ أَيُّهَا ٱلرَّبُّ، لِيَثْبُتْ إِلَى ٱلْأَبَدِ ٱلْكَلَامُ ٱلَّذِي تَكَلَّمْتَ بِهِ عَنْ عَبْدِكَ وَعَنْ بَيْتِهِ وَٱفْعَلْ كَمَا نَطَقْتَ. 
'''
"24" = '''
:sup:`24` وَلْيَثْبُتْ وَيَتَعَظَّمِ ٱسْمُكَ إِلَى ٱلْأَبَدِ، فَيُقَالَ: رَبُّ ٱلْجُنُودِ إِلَهُ إِسْرَائِيلَ. هُوَ ٱللهُ لِإِسْرَائِيلَ وَلْيَثْبُتْ بَيْتُ دَاوُدَ عَبْدِكَ أَمَامَكَ. 
'''
"25" = '''
:sup:`25` لِأَنَّكَ يَا إِلَهِي قَدْ أَعْلَنْتَ لِعَبْدِكَ أَنَّكَ تَبْنِي لَهُ بَيْتًا، لِذَلِكَ وَجَدَ عَبْدُكَ أَنْ يُصَلِّيَ أَمَامَكَ. 
'''
"26" = '''
:sup:`26` وَٱلْآنَ أَيُّهَا ٱلرَّبُّ، أَنْتَ هُوَ ٱللهُ، وَقَدْ وَعَدْتَ عَبْدَكَ بِهَذَا ٱلْخَيْرِ. 
'''
"27" = '''
:sup:`27` وَٱلْآنَ قَدِ ٱرْتَضَيْتَ بِأَنْ تُبَارِكَ بَيْتَ عَبْدِكَ لِيَكُونَ إِلَى ٱلْأَبَدِ أَمَامَكَ، لِأَنَّكَ أَنْتَ يَارَبُّ قَدْ بَارَكْتَ وَهُوَ مُبَارَكٌ إِلَى ٱلْأَبَدِ». 
'''
