[31]
"1" = '''
:sup:`1` فَذَهَبَ مُوسَى وَكَلَّمَ بِهَذِهِ ٱلْكَلِمَاتِ جَمِيعَ إِسْرَائِيلَ، 
'''
"2" = '''
:sup:`2` وَقَالَ لَهُمْ: «أَنَا ٱلْيَوْمَ ٱبْنُ مِئَةٍ وَعِشْرِينَ سَنَةً. لَا أَسْتَطِيعُ ٱلْخُرُوجَ وَٱلدُّخُولَ بَعْدُ، وَٱلرَّبُّ قَدْ قَالَ لِي: لَا تَعْبُرُ هَذَا ٱلْأُرْدُنَّ. 
'''
"3" = '''
:sup:`3` ٱلرَّبُّ إِلَهُكَ هُوَ عَابِرٌ قُدَّامَكَ. هُوَ يُبِيدُ هَؤُلَاءِ ٱلْأُمَمَ مِنْ قُدَّامِكَ فَتَرِثُهُمْ. يَشُوعُ عَابِرٌ قُدَّامَكَ، كَمَا قَالَ ٱلرَّبُّ. 
'''
"4" = '''
:sup:`4` وَيَفْعَلُ ٱلرَّبُّ بِهِمْ كَمَا فَعَلَ بِسِيحُونَ وَعُوجَ مَلِكَيِ ٱلْأَمُورِيِّينَ ٱللَّذَيْنِ أَهْلَكَهُمَا، وَبِأَرْضِهِمَا. 
'''
"5" = '''
:sup:`5` فَمَتَى دَفَعَهُمُ ٱلرَّبُّ أَمَامَكُمْ تَفْعَلُونَ بِهِمْ حَسَبَ كُلِّ ٱلْوَصَايَا ٱلَّتِي أَوْصَيْتُكُمْ بِهَا. 
'''
"6" = '''
:sup:`6` تَشَدَّدُوا وَتَشَجَّعُوا. لَا تَخَافُوا وَلَا تَرْهَبُوا وُجُوهَهُمْ، لِأَنَّ ٱلرَّبَّ إِلَهَكَ سَائِرٌ مَعَكَ. لَا يُهْمِلُكَ وَلَا يَتْرُكُكَ». 
'''
"7" = '''
:sup:`7` فَدَعَا مُوسَى يَشُوعَ، وَقَالَ لَهُ أَمَامَ أَعْيُنِ جَمِيعِ إِسْرَائِيلَ: «تَشَدَّدْ وَتَشَجَّعْ، لِأَنَّكَ أَنْتَ تَدْخُلُ مَعَ هَذَا ٱلشَّعْبِ ٱلْأَرْضَ ٱلَّتِي أَقْسَمَ ٱلرَّبُّ لِآبَائِهِمْ أَنْ يُعْطِيَهُمْ إِيَّاهَا، وَأَنْتَ تَقْسِمُهَا لَهُمْ. 
'''
"8" = '''
:sup:`8` وَٱلرَّبُّ سَائِرٌ أَمَامَكَ. هُوَ يَكُونُ مَعَكَ. لَا يُهْمِلُكَ وَلَا يَتْرُكُكَ. لَا تَخَفْ وَلَا تَرْتَعِبْ». 
'''
"9" = '''
:sup:`9` وَكَتَبَ مُوسَى هَذِهِ ٱلتَّوْرَاةَ وَسَلَّمَهَا لِلْكَهَنَةِ بَنِي لَاوِي حَامِلِي تَابُوتِ عَهْدِ ٱلرَّبِّ، وَلِجَمِيعِ شُيُوخِ إِسْرَائِيلَ. 
'''
"10" = '''
:sup:`10` وَأَمَرَهُمْ مُوسَى قَائِلًا: «فِي نِهَايَةِ ٱلسَّبْعِ ٱلسِّنِينَ، فِي مِيعَادِ سَنَةِ ٱلْإِبْرَاءِ، فِي عِيدِ ٱلْمَظَالِّ، 
'''
"11" = '''
:sup:`11` حِينَمَا يَجِيءُ جَمِيعُ إِسْرَائِيلَ لِكَيْ يَظْهَرُوا أَمَامَ ٱلرَّبِّ إِلَهِكَ فِي ٱلْمَكَانِ ٱلَّذِي يَخْتَارُهُ، تَقْرَأُ هَذِهِ ٱلتَّوْرَاةَ أَمَامَ كُلِّ إِسْرَائِيلَ فِي مَسَامِعِهِمْ. 
'''
"12" = '''
:sup:`12` اِجْمَعِ ٱلشَّعْبَ، ٱلرِّجَالَ وَٱلنِّسَاءَ وَٱلْأَطْفَالَ وَٱلْغَرِيبَ ٱلَّذِي فِي أَبْوَابِكَ، لِكَيْ يَسْمَعُوا وَيَتَعَلَّمُوا أَنْ يَتَّقُوا ٱلرَّبَّ إِلَهَكُمْ وَيَحْرِصُوا أَنْ يَعْمَلُوا بِجَمِيعِ كَلِمَاتِ هَذِهِ ٱلتَّوْرَاةِ. 
'''
"13" = '''
:sup:`13` وَأَوْلَادُهُمُ ٱلَّذِينَ لَمْ يَعْرِفُوا، يَسْمَعُونَ وَيَتَعَلَّمُونَ أَنْ يَتَّقُوا ٱلرَّبَّ إِلَهَكُمْ كُلَّ ٱلْأَيَّامِ ٱلَّتِي تَحْيَوْنَ فِيهَا عَلَى ٱلْأَرْضِ ٱلَّتِي أَنْتُمْ عَابِرُونَ ٱلْأُرْدُنَّ إِلَيْهَا لِكَيْ تَمْتَلِكُوهَا». 
'''
"14" = '''
:sup:`14` وَقَالَ ٱلرَّبُّ لِمُوسَى: «هُوَذَا أَيَّامُكَ قَدْ قَرُبَتْ لِكَيْ تَمُوتَ. اُدْعُ يَشُوعَ، وَقِفَا فِي خَيْمَةِ ٱلِٱجْتِمَاعِ لِكَيْ أُوصِيَهُ». فَٱنْطَلَقَ مُوسَى وَيَشُوعُ وَوَقَفَا فِي خَيْمَةِ ٱلِٱجْتِمَاعِ، 
'''
"15" = '''
:sup:`15` فَتَرَاءَى ٱلرَّبُّ فِي ٱلْخَيْمَةِ فِي عَمُودِ سَحَابٍ، وَوَقَفَ عَمُودُ ٱلسَّحَابِ عَلَى بَابِ ٱلْخَيْمَةِ. 
'''
"16" = '''
:sup:`16` وَقَالَ ٱلرَّبُّ لِمُوسَى: «هَا أَنْتَ تَرْقُدُ مَعَ آبَائِكَ، فَيَقُومُ هَذَا ٱلشَّعْبُ وَيَفْجُرُ وَرَاءَ آلِهَةِ ٱلْأَجْنَبِيِّينَ فِي ٱلْأَرْضِ ٱلَّتِي هُوَ دَاخِلٌ إِلَيْهَا فِي مَا بَيْنَهُمْ، وَيَتْرُكُنِي وَيَنْكُثُ عَهْدِي ٱلَّذِي قَطَعْتُهُ مَعَهُ. 
'''
"17" = '''
:sup:`17` فَيَشْتَعِلُ غَضَبِي عَلَيْهِ فِي ذَلِكَ ٱلْيَوْمِ، وَأَتْرُكُهُ وَأَحْجُبُ وَجْهِي عَنْهُ، فَيَكُونُ مَأْكُلَةً، وَتُصِيبُهُ شُرُورٌ كَثِيرَةٌ وَشَدَائِدُ حَتَّى يَقُولَ فِي ذَلِكَ ٱلْيَوْمِ: أَمَا لِأَنَّ إِلَهِي لَيْسَ فِي وَسَطِي أَصَابَتْنِي هَذِهِ ٱلشُّرُورُ! 
'''
"18" = '''
:sup:`18` وَأَنَا أَحْجُبُ وَجْهِي فِي ذَلِكَ ٱلْيَوْمِ لِأَجْلِ جَمِيعِ ٱلشَّرِّ ٱلَّذِي عَمِلَهُ، إِذِ ٱلْتَفَتَ إِلَى آلِهَةٍ أُخْرَى. 
'''
"19" = '''
:sup:`19` فَٱلْآنَ ٱكْتُبُوا لِأَنْفُسِكُمْ هَذَا ٱلنَّشِيدَ، وَعَلِّمْ بَنِي إِسْرَائِيلَ إِيَّاهُ. ضَعْهُ فِي أَفْوَاهِهِمْ لِكَيْ يَكُونَ لِي هَذَا ٱلنَّشِيدُ شَاهِدًا عَلَى بَنِي إِسْرَائِيلَ. 
'''
"20" = '''
:sup:`20` لِأَنِّي أُدْخِلُهُمُ ٱلْأَرْضَ ٱلَّتِي أَقْسَمْتُ لِآبَائِهِمِ، ٱلْفَائِضَةَ لَبَنًا وَعَسَلًا، فَيَأْكُلُونَ وَيَشْبَعُونَ وَيَسْمَنُونَ، ثُمَّ يَلْتَفِتُونَ إِلَى آلِهَةٍ أُخْرَى وَيَعْبُدُونَهَا وَيَزْدَرُونَ بِي وَيَنْكُثُونَ عَهْدِي. 
'''
"21" = '''
:sup:`21` فَمَتَى أَصَابَتْهُ شُرُورٌ كَثِيرَةٌ وَشَدَائِدُ، يُجَاوِبُ هَذَا ٱلنَّشِيدُ أَمَامَهُ شَاهِدًا، لِأَنَّهُ لَا يُنْسَى مِنْ أَفْوَاهِ نَسْلِهِ. إِنِّي عَرَفْتُ فِكْرَهُ ٱلَّذِي يَفْكِرُ بِهِ ٱلْيَوْمَ قَبْلَ أَنْ أُدْخِلَهُ إِلَى ٱلْأَرْضِ كَمَا أَقْسَمْتُ». 
'''
"22" = '''
:sup:`22` فَكَتَبَ مُوسَى هَذَا ٱلنَّشِيدَ فِي ذَلِكَ ٱلْيَوْمِ وَعَلَّمَ بَنِي إِسْرَائِيلَ إِيَّاهُ. 
'''
"23" = '''
:sup:`23` وَأَوْصَى يَشُوعَ بْنَ نُونَ وَقَالَ: «تَشَدَّدْ وَتَشَجَّعْ، لِأَنَّكَ أَنْتَ تَدْخُلُ بِبَنِي إِسْرَائِيلَ ٱلْأَرْضَ ٱلَّتِي أَقْسَمْتُ لَهُمْ عَنْهَا، وَأَنَا أَكُونُ مَعَكَ». 
'''
"24" = '''
:sup:`24` فَعِنْدَمَا كَمَّلَ مُوسَى كِتَابَةَ كَلِمَاتِ هَذِهِ ٱلتَّوْرَاةِ فِي كِتَابٍ إِلَى تَمَامِهَا، 
'''
"25" = '''
:sup:`25` أَمَرَ مُوسَى ٱللَّاوِيِّينَ حَامِلِي تَابُوتِ عَهْدِ ٱلرَّبِّ قَائِلًا: 
'''
"26" = '''
:sup:`26` «خُذُوا كِتَابَ ٱلتَّوْرَاةِ هَذَا وَضَعُوهُ بِجَانِبِ تَابُوتِ عَهْدِ ٱلرَّبِّ إِلَهِكُمْ، لِيَكُونَ هُنَاكَ شَاهِدًا عَلَيْكُمْ. 
'''
"27" = '''
:sup:`27` لِأَنِّي أَنَا عَارِفٌ تَمَرُّدَكُمْ وَرِقَابَكُمُ ٱلصُّلْبَةَ. هُوَذَا وَأَنَا بَعْدُ حَيٌّ مَعَكُمُ ٱلْيَوْمَ، قَدْ صِرْتُمْ تُقَاوِمُونَ ٱلرَّبَّ، فَكَمْ بِٱلْحَرِيِّ بَعْدَ مَوْتِي! 
'''
"28" = '''
:sup:`28` اِجْمَعُوا إِلَيَّ كُلَّ شُيُوخِ أَسْبَاطِكُمْ وَعُرَفَاءَكُمْ لِأَنْطِقَ فِي مَسَامِعِهِمْ بِهَذِهِ ٱلْكَلِمَاتِ، وَأُشْهِدَ عَلَيْهِمِ ٱلسَّمَاءَ وَٱلْأَرْضَ. 
'''
"29" = '''
:sup:`29` لِأَنِّي عَارِفٌ أَنَّكُمْ بَعْدَ مَوْتِي تَفْسِدُونَ وَتَزِيغُونَ عَنِ ٱلطَّرِيقِ ٱلَّذِي أَوْصَيْتُكُمْ بِهِ، وَيُصِيبُكُمُ ٱلشَّرُّ فِي آخِرِ ٱلْأَيَّامِ لِأَنَّكُمْ تَعْمَلُونَ ٱلشَّرَّ أَمَامَ ٱلرَّبِّ حَتَّى تُغِيظُوهُ بِأَعْمَالِ أَيْدِيكُمْ». 
'''
"30" = '''
:sup:`30` فَنَطَقَ مُوسَى فِي مَسَامِعِ كُلِّ جَمَاعَةِ إِسْرَائِيلَ بِكَلِمَاتِ هَذَا ٱلنَّشِيدِ إِلَى تَمَامِهِ: 
'''
