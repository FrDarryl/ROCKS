[42]
"1" = '''
:sup:`1` وَأَخْرَجَنِي إِلَى ٱلدَّارِ ٱلْخَارِجِيَّةِ مِنْ طَرِيقِ جِهَةِ ٱلشِّمَالِ، وَأَدْخَلَنِي إِلَى ٱلْمِخْدَعِ ٱلَّذِي هُوَ تُجَاهَ ٱلْمَكَانِ ٱلْمُنْفَصِلِ، وَٱلَّذِي هُوَ قُدَّامَ ٱلْبِنَاءِ إِلَى ٱلشِّمَالِ. 
'''
"2" = '''
:sup:`2` إِلَى قُدَّامِ طُولِ مِئَةِ ذِرَاعٍ مَدْخَلُ ٱلشِّمَالِ، وَٱلْعَرْضُ خَمْسُونَ ذِرَاعًا. 
'''
"3" = '''
:sup:`3` تُجَاهَ ٱلْعِشْرِينَ ٱلَّتِي لِلدَّارِ ٱلدَّاخِلِيَّةِ، وَتُجَاهَ ٱلْمُجَزَّعِ ٱلَّذِي لِلدَّارِ ٱلْخَارِجِيَّةِ أُسْطُوَانَةٌ تُجَاهَ أُسْطُوَانَةٍ فِي ٱلطَّبَقَاتِ ٱلثَّلَاثِ. 
'''
"4" = '''
:sup:`4` وَأَمَامَ ٱلْمَخَادِعِ مَمْشًى عَشَرُ أَذْرُعٍ عَرْضًا. وَإِلَى ٱلدَّاخِلِيَّةِ طَرِيقٌ، ذِرَاعٌ وَاحِدَةٌ عَرْضًا وَأَبْوَابُهَا نَحْوَ ٱلشِّمَالِ. 
'''
"5" = '''
:sup:`5` وَٱلْمَخَادِعُ ٱلْعُلْيَا أَقْصَرُ. لِأَنَّ ٱلْأَسَاطِينَ أَكَلَتْ مِنْ هَذِهِ. مِنْ أَسَافِلِ ٱلْبِنَاءِ وَمِنْ أَوَاسِطِهِ. 
'''
"6" = '''
:sup:`6` لِأَنَّهَا ثَلَاثُ طَبَقَاتٍ، وَلَمْ يَكُنْ لَهَا أَعْمِدَةٌ كَأَعْمِدَةِ ٱلدُّورِ، لِذَلِكَ تَضِيقُ مِنَ ٱلْأَسَافِلِ وَمِنَ ٱلْأَوَاسِطِ مِنَ ٱلْأَرْضِ. 
'''
"7" = '''
:sup:`7` وَٱلْحَائِطُ ٱلَّذِي مِنْ خَارِجٍ مَعَ ٱلْمَخَادِعِ نَحْوَ ٱلدَّارِ ٱلْخَارِجِيَّةِ إِلَى قُدَّامِ ٱلْمَخَادِعِ، طُولُهُ خَمْسُونَ ذِرَاعًا. 
'''
"8" = '''
:sup:`8` لِأَنَّ طُولَ ٱلْمَخَادِعِ ٱلَّتِي لِلدَّارِ ٱلْخَارِجِيَّةِ خَمْسُونَ ذِرَاعًا. وَهُوَذَا أَمَامَ ٱلْهَيْكَلِ مِئَةُ ذِرَاعٍ. 
'''
"9" = '''
:sup:`9` وَمِنْ تَحْتِ هَذِهِ ٱلْمَخَادِعِ مَدْخَلٌ مِنَ ٱلشَّرْقِ مِنْ حَيْثُ يُدْخَلُ إِلَيْهَا مِنَ ٱلدَّارِ ٱلْخَارِجِيَّةِ. 
'''
"10" = '''
:sup:`10` اَلْمَخَادِعُ كَانَتْ فِي عَرْضِ جِدَارِ ٱلدَّارِ نَحْوَ ٱلشَّرْقِ قُدَّامَ ٱلْمَكَانِ ٱلْمُنْفَصِلِ وَقُبَالَةَ ٱلْبِنَاءِ. 
'''
"11" = '''
:sup:`11` وَأَمَامَهَا طَرِيقٌ كَمِثْلِ ٱلْمَخَادِعِ ٱلَّتِي نَحْوَ ٱلشِّمَالِ، كَطُولِهَا هَكَذَا عَرْضُهَا وَجَمِيعُ مَخَارِجِهَا وَكَأَشْكَالِهَا وَكَأَبْوَابِهَا، 
'''
"12" = '''
:sup:`12` وَكَأَبْوَابِ ٱلْمَخَادِعِ ٱلَّتِي نَحْوَ ٱلْجَنُوبِ بَابٌ عَلَى رَأْسِ ٱلطَّرِيقِ. ٱلطَّرِيقِ أَمَامَ ٱلْجِدَارِ ٱلْمُوافِقِ نَحْوَ ٱلشَّرْقِ مِنْ حَيْثُ يُدْخَلُ إِلَيْهَا. 
'''
"13" = '''
:sup:`13` وَقَالَ لِي: «مَخَادِعُ ٱلشِّمَالِ وَمَخَادِعُ ٱلْجَنُوبِ ٱلَّتِي أَمَامَ ٱلْمَكَانِ ٱلْمُنْفَصِلِ هِيَ مَخَادِعُ مُقَدَّسَةٌ، حَيْثُ يَأْكُلُ ٱلْكَهَنَةُ ٱلَّذِينَ يَتَقَرَّبُونَ إِلَى ٱلرَّبِّ قُدْسَ ٱلْأَقْدَاسِ. هُنَاكَ يَضَعُونَ قُدْسَ ٱلْأَقْدَاسِ وَٱلتَّقْدِمَةَ وَذَبِيحَةَ ٱلْخَطِيَّةِ وَذَبِيحَةَ ٱلْإِثْمِ، لِأَنَّ ٱلْمَكَانَ مُقَدَّسٌ. 
'''
"14" = '''
:sup:`14` عِنْدَ دُخُولِ ٱلْكَهَنَةِ لَا يَخْرُجُونَ مِنَ ٱلْقُدْسِ إِلَى ٱلدَّارِ ٱلْخَارِجِيَّةِ، بَلْ يَضَعُونَ هُنَاكَ ثِيَابَهُمُ ٱلَّتِي يَخْدِمُونَ بِهَا لِأَنَّهَا مُقَدَّسَةٌ، وَيَلْبَسُونَ ثِيَابًا غَيْرَهَا وَيَتَقَدَّمُونَ إِلَى مَا هُوَ لِلشَّعْبِ». 
'''
"15" = '''
:sup:`15` فَلَمَّا أَتَمَّ قِيَاسَ ٱلْبَيْتِ ٱلدَّاخِلِيِّ، أَخْرَجَنِي نَحْوَ ٱلْبَابِ ٱلْمُتَّجِهِ نَحْوَ ٱلْمَشْرِقِ وَقَاسَهُ حَوَالَيْهِ. 
'''
"16" = '''
:sup:`16` قَاسَ جَانِبَ ٱلْمَشْرِقِ بِقَصَبَةِ ٱلْقِيَاسِ، خَمْسَ مِئَةِ قَصَبَةٍ بِقَصَبَةِ ٱلْقِيَاسِ حَوَالَيْهِ. 
'''
"17" = '''
:sup:`17` وَقَاسَ جَانِبَ ٱلشِّمَالِ، خَمْسَ مِئَةِ قَصَبَةٍ بِقَصَبَةِ ٱلْقِيَاسِ حَوَالَيْهِ. 
'''
"18" = '''
:sup:`18` وَقَاسَ جَانِبَ ٱلْجَنُوبِ، خَمْسَ مِئَةِ قَصَبَةٍ بِقَصَبَةِ ٱلْقِيَاسِ. 
'''
"19" = '''
:sup:`19` ثُمَّ دَارَ إِلَى جَانِبِ ٱلْغَرْبِ وَقَاسَ خَمْسَ مِئَةِ قَصَبَةٍ بِقَصَبَةِ ٱلْقِيَاسِ. 
'''
"20" = '''
:sup:`20` قَاسَهُ مِنَ ٱلْجَوَانِبِ ٱلْأَرْبَعَةِ. لَهُ سُورٌ حَوَالَيْهِ خَمْسُ مِئَةٍ طُولًا، وَخَمْسُ مِئَةٍ عَرْضًا، لِلْفَصْلِ بَيْنَ ٱلْمُقَدَّسِ وَٱلْمُحَلَّلِ. 
'''
