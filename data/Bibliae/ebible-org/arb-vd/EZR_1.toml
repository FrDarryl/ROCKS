[1]
"1" = '''
:sup:`1` وَفِي ٱلسَّنَةِ ٱلْأُولَى لِكُورَشَ مَلِكِ فَارِسَ عِنْدَ تَمَامِ كَلَامِ ٱلرَّبِّ بِفَمِ إِرْمِيَا، نَبَّهَ ٱلرَّبُّ رُوحَ كُورَشَ مَلِكِ فَارِسَ فَأَطْلَقَ نِدَاءً فِي كُلِّ مَمْلَكَتِهِ وَبِالْكِتَابَةِ أَيْضًا قَائِلًا: 
'''
"2" = '''
:sup:`2` «هَكَذَا قَالَ كُورَشُ مَلِكُ فَارِسَ: جَمِيعُ مَمَالِكِ ٱلْأَرْضِ دَفَعَهَا لِي ٱلرَّبُّ إِلَهُ ٱلسَّمَاءِ، وَهُوَ أَوْصَانِي أَنْ أَبْنِيَ لَهُ بَيْتًا فِي أُورُشَلِيمَ ٱلَّتِي فِي يَهُوذَا. 
'''
"3" = '''
:sup:`3` مَنْ مِنْكُمْ مِنْ كُلِّ شَعْبِهِ، لِيَكُنْ إِلَهُهُ مَعَهُ، وَيَصْعَدْ إِلَى أُورُشَلِيمَ ٱلَّتِي فِي يَهُوذَا فَيَبْنِيَ بَيْتَ ٱلرَّبِّ إِلَهِ إِسْرَائِيلَ. هُوَ ٱلْإِلَهُ ٱلَّذِي فِي أُورُشَلِيمَ. 
'''
"4" = '''
:sup:`4` وَكُلُّ مَنْ بَقِيَ فِي أَحَدِ ٱلْأَمَاكِنِ حَيْثُ هُوَ مُتَغَرِّبٌ فَلْيُنْجِدْهُ أَهْلُ مَكَانِهِ بِفِضَّةٍ وَبِذَهَبٍ وَبِأَمْتِعَةٍ وَبِبَهَائِمَ مَعَ ٱلتَّبَرُّعِ لِبَيْتِ ٱلرَّبِّ ٱلَّذِي فِي أُورُشَلِيمَ». 
'''
"5" = '''
:sup:`5` فَقَامَ رُؤُوسُ آبَاءِ يَهُوذَا وَبَنْيَامِينَ، وَٱلْكَهَنَةُ وَٱللَّاوِيُّونَ، مَعَ كُلِّ مَنْ نَبَّهَ ٱللهُ رُوحَهُ، لِيَصْعَدُوا لِيَبْنُوا بَيْتَ ٱلرَّبِّ ٱلَّذِي فِي أُورُشَلِيمَ. 
'''
"6" = '''
:sup:`6` وَكُلُّ ٱلَّذِينَ حَوْلَهُمْ أَعَانُوهُمْ بِآنِيَةِ فِضَّةٍ وَبِذَهَبٍ وَبِأَمْتِعَةٍ وَبِبَهَائِمَ وَبِتُحَفٍ، فَضْلًا عَنْ كُلِّ مَا تُبُرِّعَ بِهِ. 
'''
"7" = '''
:sup:`7` وَٱلْمَلِكُ كُورَشُ أَخْرَجَ آنِيَةَ بَيْتِ ٱلرَّبِّ ٱلَّتِي أَخْرَجَهَا نَبُوخَذْنَاصَّرُ مِنْ أُورُشَلِيمَ وَجَعَلَهَا فِي بَيْتِ آلِهَتِهِ. 
'''
"8" = '''
:sup:`8` أَخْرَجَهَا كُورَشُ مَلِكُ فَارِسَ عَنْ يَدِ مِثْرَدَاثَ ٱلْخَازِنِ، وَعَدَّهَا لِشِيشْبَصَّرَ رَئِيسِ يَهُوذَا. 
'''
"9" = '''
:sup:`9` وَهَذَا عَدَدُهَا: ثَلَاثُونَ طَسْتًا مِنْ ذَهَبٍ، وَأَلْفُ طَسْتٍ مِنْ فِضَّةٍ، وَتِسْعَةٌ وَعِشْرُونَ سِكِّينًا، 
'''
"10" = '''
:sup:`10` وَثَلَاثُونَ قَدَحًا مِنْ ذَهَبٍ، وَأَقْدَاحُ فِضَّةٍ مِنَ ٱلرُّتْبَةِ ٱلثَّانِيَةِ أَرْبَعُ مِئَةٍ وَعَشَرَةٌ، وَأَلْفٌ مِنْ آنِيَةٍ أُخْرَى. 
'''
"11" = '''
:sup:`11` جَمِيعُ ٱلْآنِيَةِ مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ خَمْسَةُ آلَافٍ وَأَرْبَعُ مِئَةٍ. ٱلْكُلُّ أَصْعَدَهُ شِيشْبَصَّرُ عِنْدَ إِصْعَادِ ٱلسَّبْيِ مِنْ بَابِلَ إِلَى أُورُشَلِيمَ. 
'''
