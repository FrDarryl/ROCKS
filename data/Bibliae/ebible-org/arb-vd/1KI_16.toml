[16]
"1" = '''
:sup:`1` وَكَانَ كَلَامُ ٱلرَّبِّ إِلَى يَاهُو بْنِ حَنَانِي عَلَى بَعْشَا قَائِلًا: 
'''
"2" = '''
:sup:`2` «مِنْ أَجْلِ أَنِّي قَدْ رَفَعْتُكَ مِنَ ٱلتُّرَابِ وَجَعَلْتُكَ رَئِيسًا عَلَى شَعْبِي إِسْرَائِيلَ، فَسِرْتَ فِي طَرِيقِ يَرُبْعَامَ وَجَعَلْتَ شَعْبِي إِسْرَائِيلَ يُخْطِئُونَ وَيُغِيظُونَنِي بِخَطَايَاهُمْ 
'''
"3" = '''
:sup:`3` هَأَنَذَا أَنْزِعُ نَسْلَ بَعْشَا وَنَسْلَ بَيْتِهِ، وَأَجْعَلُ بَيْتَكَ كَبَيْتِ يَرُبْعَامَ بْنِ نَبَاطَ. 
'''
"4" = '''
:sup:`4` فَمَنْ مَاتَ لِبَعْشَا فِي ٱلْمَدِينَةِ تَأْكُلُهُ ٱلْكِلَابُ، وَمَنْ مَاتَ لَهُ فِي ٱلْحَقْلِ تَأْكُلُهُ طُيُورُ ٱلسَّمَاءِ». 
'''
"5" = '''
:sup:`5` وَبَقِيَّةُ أُمُورِ بَعْشَا وَمَا عَمِلَ وَجَبَرُوتُهُ، أَمَا هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ إِسْرَائِيلَ؟ 
'''
"6" = '''
:sup:`6` وَٱضْطَجَعَ بَعْشَا مَعَ آبَائِهِ وَدُفِنَ فِي تِرْصَةَ، وَمَلَكَ أَيْلَةُ ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
"7" = '''
:sup:`7` وَأَيْضًا عَنْ يَدِ يَاهُو بْنِ حَنَانِي ٱلنَّبِيِّ كَانَ كَلَامُ ٱلرَّبِّ عَلَى بَعْشَا وَعَلَى بَيْتِهِ، وَعَلَى كُلِّ ٱلشَّرِّ ٱلَّذِي عَمِلَهُ فِي عَيْنَيِ ٱلرَّبِّ بِإِغَاظَتِهِ إِيَّاهُ بِعَمَلِ يَدَيْهِ، وَكَوْنِهِ كَبَيْتِ يَرُبْعَامَ، وَلِأَجْلِ قَتْلِهِ إِيَّاهُ. 
'''
"8" = '''
:sup:`8` وَفِي ٱلسَّنَةِ ٱلسَّادِسَةِ وَٱلْعِشْرِينَ لِآسَا مَلِكِ يَهُوذَا، مَلَكَ أَيْلَةُ بْنُ بَعْشَا عَلَى إِسْرَائِيلَ فِي تِرْصَةَ سَنَتَيْنِ. 
'''
"9" = '''
:sup:`9` فَفَتَنَ عَلَيْهِ عَبْدُهُ زِمْرِي رَئِيسُ نِصْفِ ٱلْمَرْكَبَاتِ، وَهُوَ فِي تِرْصَةَ يَشْرَبُ وَيَسْكَرُ فِي بَيْتِ أَرْصَا ٱلَّذِي عَلَى ٱلْبَيْتِ فِي تِرْصَةَ. 
'''
"10" = '''
:sup:`10` فَدَخَلَ زِمْرِي وَضَرَبَهُ، فَقَتَلَهُ فِي ٱلسَّنَةِ ٱلسَّابِعَةِ وَٱلْعِشْرِينَ لِآسَا مَلِكِ يَهُوذَا، وَمَلَكَ عِوَضًا عَنْهُ. 
'''
"11" = '''
:sup:`11` وَعِنْدَ تَمَلُّكِهِ وَجُلُوسِهِ عَلَى كُرْسِيِّهِ ضَرَبَ كُلَّ بَيْتِ بَعْشَا. لَمْ يُبْقِ لَهُ بَائِلًا بِحَائِطٍ، مَعَ أَوْلِيَائِهِ وَأَصْحَابِهِ. 
'''
"12" = '''
:sup:`12` فَأَفْنَى زِمْرِي كُلَّ بَيْتِ بَعْشَا حَسَبَ كَلَامِ ٱلرَّبِّ ٱلَّذِي تَكَلَّمَ بِهِ عَلَى بَعْشَا عَنْ يَدِ يَاهُو ٱلنَّبِيِّ، 
'''
"13" = '''
:sup:`13` لِأَجْلِ كُلِّ خَطَايَا بَعْشَا، وَخَطَايَا أَيْلَةَ ٱبْنِهِ ٱلَّتِي أَخْطَأَا بِهَا، وَجَعَلَا إِسْرَائِيلَ يُخْطِئُ، لِإِغَاظَةِ ٱلرَّبِّ إِلَهِ إِسْرَائِيلَ بِأَبَاطِيلِهِمْ. 
'''
"14" = '''
:sup:`14` وَبَقِيَّةُ أُمُورِ أَيْلَةَ وَكُلُّ مَا فَعَلَ، أَمَاهِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ إِسْرَائِيلَ؟ 
'''
"15" = '''
:sup:`15` فِي ٱلسَّنَةِ ٱلسَّابِعَةِ وَٱلْعِشْرِينَ لِآسَا مَلِكِ يَهُوذَا، مَلَكَ زِمْرِي سَبْعَةَ أَيَّامٍ فِي تِرْصَةَ. وَكَانَ ٱلشَّعْبُ نَازِلًا عَلَى جِبَّثُونَ ٱلَّتِي لِلْفِلِسْطِينِيِّينَ. 
'''
"16" = '''
:sup:`16` فَسَمِعَ ٱلشَّعْبُ ٱلنَّازِلُونَ مَنْ يَقُولُ: «قَدْ فَتَنَ زِمْرِي وَقَتَلَ أَيْضًا ٱلْمَلِكَ». فَمَلَّكَ كُلُّ إِسْرَائِيلَ عُمْرِيَ رَئِيسَ ٱلْجَيْشِ عَلَى إِسْرَائِيلَ فِي ذَلِكَ ٱلْيَوْمِ فِي ٱلْمَحَلَّةِ. 
'''
"17" = '''
:sup:`17` وَصَعِدَ عُمْرِي وَكُلُّ إِسْرَائِيلَ مَعَهُ مِنْ جِبَّثُونَ وَحَاصَرُوا تِرْصَةَ. 
'''
"18" = '''
:sup:`18` وَلَمَّا رَأَى زِمْرِي أَنَّ ٱلْمَدِينَةَ قَدْ أُخِذَتْ، دَخَلَ إِلَى قَصْرِ بَيْتِ ٱلْمَلِكِ وَأَحْرَقَ عَلَى نَفْسِهِ بَيْتَ ٱلْمَلِكِ بِٱلنَّارِ، فَمَاتَ 
'''
"19" = '''
:sup:`19` مِنْ أَجْلِ خَطَايَاهُ ٱلَّتِي أَخْطَأَ بِهَا بِعَمَلِهِ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ، وَسَيْرِهِ فِي طَرِيقِ يَرُبْعَامَ، وَمِنْ أَجْلِ خَطِيَّتِهِ ٱلَّتِي عَمِلَ بِجَعْلِهِ إِسْرَائِيلَ يُخْطِئُ. 
'''
"20" = '''
:sup:`20` وَبَقِيَّةُ أُمُورِ زِمْرِي وَفِتْنَتُهُ ٱلَّتِي فَتَنَهَا، أَمَا هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ إِسْرَائِيلَ؟ 
'''
"21" = '''
:sup:`21` حِينَئِذٍ ٱنْقَسَمَ شَعْبُ إِسْرَائِيلَ نِصْفَيْنِ، فَنِصْفُ ٱلشَّعْبِ كَانَ وَرَاءَ تِبْنِي بْنِ جِينَةَ لِتَمْلِيكِهِ، وَنِصْفُهُ وَرَاءَ عُمْرِي. 
'''
"22" = '''
:sup:`22` وَقَوِيَ ٱلشَّعْبُ ٱلَّذِي وَرَاءَ عُمْرِي عَلَى ٱلشَّعْبِ ٱلَّذِي وَرَاءَ تِبْنِي بْنِ جِينَةَ، فَمَاتَ تِبْنِي وَمَلَكَ عُمْرِي. 
'''
"23" = '''
:sup:`23` فِي ٱلسَّنَةِ ٱلْوَاحِدَةِ وَٱلثَّلَاثِينَ لِآسَا مَلِكِ يَهُوذَا، مَلَكَ عُمْرِي عَلَى إِسْرَائِيلَ ٱثْنَتَيْ عَشْرَةَ سَنَةً. مَلَكَ فِي تِرْصَةَ سِتَّ سِنِينَ. 
'''
"24" = '''
:sup:`24` وَٱشْتَرَى جَبَلَ ٱلسَّامِرَةِ مِنْ شَامِرَ بِوَزْنَتَيْنِ مِنَ ٱلْفِضَّةِ، وَبَنَى عَلَى ٱلْجَبَلِ. وَدَعَا ٱسْمَ ٱلْمَدِينَةِ ٱلَّتِي بَنَاهَا بِٱسْمِ شَامِرَ صَاحِبِ ٱلْجَبَلِ «ٱلسَّامِرَةَ». 
'''
"25" = '''
:sup:`25` وَعَمِلَ عُمْرِي ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ، وَأَسَاءَ أَكْثَرَ مِنْ جَمِيعِ ٱلَّذِينَ قَبْلَهُ. 
'''
"26" = '''
:sup:`26` وَسَارَ فِي جَمِيعِ طَرِيقِ يَرُبْعَامَ بْنِ نَبَاطَ، وَفِي خَطِيَّتِهِ ٱلَّتِي جَعَلَ بِهَا إِسْرَائِيلَ يُخْطِئُ، لِإِغَاظَةِ ٱلرَّبِّ إِلَهِ إِسْرَائِيلَ بِأَبَاطِيلِهِمْ. 
'''
"27" = '''
:sup:`27` وَبَقِيَّةُ أُمُورِ عُمْرِي ٱلَّتِي عَمِلَ وَجَبَرُوتُهُ ٱلَّذِي أَبْدَى، أَمَا هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ إِسْرَائِيلَ؟ 
'''
"28" = '''
:sup:`28` وَٱضْطَجَعَ عُمْرِي مَعَ آبَائِهِ وَدُفِنَ فِي ٱلسَّامِرَةِ، وَمَلَكَ أَخْآبُ ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
"29" = '''
:sup:`29` وَأَخْآبُ بْنُ عُمْرِي مَلَكَ عَلَى إِسْرَائِيلَ فِي ٱلسَّنَةِ ٱلثَّامِنَةِ وَٱلثَّلَاثِينَ لِآسَا مَلِكِ يَهُوذَا، وَمَلَكَ أَخْآبُ بْنُ عُمْرِي عَلَى إِسْرَائِيلَ فِي ٱلسَّامِرَةِ ٱثْنَتَيْنِ وَعِشْرِينَ سَنَةً. 
'''
"30" = '''
:sup:`30` وَعَمِلَ أَخْآبُ بْنُ عُمْرِي ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ أَكْثَرَ مِنْ جَمِيعِ ٱلَّذِينَ قَبْلَهُ. 
'''
"31" = '''
:sup:`31` وَكَأَنَّهُ كَانَ أَمْرًا زَهِيدًا سُلُوكُهُ فِي خَطَايَا يَرُبْعَامَ بْنِ نَبَاطَ، حَتَّى ٱتَّخَذَ إِيزَابَلَ ٱبْنَةَ أَثْبَعَلَ مَلِكِ ٱلصِّيدُونِيِّينَ ٱمْرَأَةً، وَسَارَ وَعَبَدَ ٱلْبَعْلَ وَسَجَدَ لَهُ. 
'''
"32" = '''
:sup:`32` وَأَقَامَ مَذْبَحًا لِلْبَعْلِ فِي بَيْتِ ٱلْبَعْلِ ٱلَّذِي بَنَاهُ فِي ٱلسَّامِرَةِ. 
'''
"33" = '''
:sup:`33` وَعَمِلَ أَخْآبُ سَوَارِيَ، وَزَادَ أَخْآبُ فِي ٱلْعَمَلِ لِإِغَاظَةِ ٱلرَّبِّ إِلَهِ إِسْرَائِيلَ أَكْثَرَ مِنْ جَمِيعِ مُلُوكِ إِسْرَائِيلَ ٱلَّذِينَ كَانُوا قَبْلَهُ. 
'''
"34" = '''
:sup:`34` فِي أَيَّامِهِ بَنَى حِيئِيلُ ٱلْبَيْتَئِيلِيُّ أَرِيحَا. بِأَبِيرَامَ بِكْرِهِ وَضَعَ أَسَاسَهَا، وَبِسَجُوبَ صَغِيرِهِ نَصَبَ أَبْوَابَهَا، حَسَبَ كَلَامِ ٱلرَّبِّ ٱلَّذِي تَكَلَّمَ بِهِ عَنْ يَدِ يَشُوعَ بْنِ نُونٍ. 
'''
