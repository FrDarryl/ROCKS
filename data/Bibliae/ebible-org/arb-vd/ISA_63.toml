[63]
"1" = '''
:sup:`1` مَنْ ذَا ٱلْآتِي مِنْ أَدُومَ، بِثِيَابٍ حُمْرٍ مِنْ بُصْرَةَ؟ هَذَا ٱلْبَهِيُّ بِمَلَابِسِهِ، ٱلْمُتَعَظِّمُ بِكَثْرَةِ قُوَّتِهِ. «أَنَا ٱلْمُتَكَلِّمُ بِٱلْبِرِّ، ٱلْعَظِيمُ لِلْخَلَاصِ». 
'''
"2" = '''
:sup:`2` مَا بَالُ لِبَاسِكَ مُحَمَّرٌ، وَثِيَابُكَ كَدَائِسِ ٱلْمِعْصَرَةِ؟ 
'''
"3" = '''
:sup:`3` «قَدْ دُسْتُ ٱلْمِعْصَرَةَ وَحْدِي، وَمِنَ ٱلشُّعُوبِ لَمْ يَكُنْ مَعِي أَحَدٌ. فَدُسْتُهُمْ بِغَضَبِي، وَوَطِئْتُهُمْ بِغَيْظِي. فَرُشَّ عَصِيرُهُمْ عَلَى ثِيَابِي، فَلَطَخْتُ كُلَّ مَلَابِسِي. 
'''
"4" = '''
:sup:`4` لِأَنَّ يَوْمَ ٱلنَّقْمَةِ فِي قَلْبِي، وَسَنَةَ مَفْدِيِّيَّ قَدْ أَتَتْ. 
'''
"5" = '''
:sup:`5` فَنَظَرْتُ وَلَمْ يَكُنْ مُعِينٌ، وَتَحَيَّرْتُ إِذْ لَمْ يَكُنْ عَاضِدٌ، فَخَلَّصَتْ لِي ذِرَاعِي، وَغَيْظِي عَضَدَنِي. 
'''
"6" = '''
:sup:`6` فَدُسْتُ شُعُوبًا بِغَضَبِي وَأَسْكَرْتُهُمْ بِغَيْظِي، وَأَجْرَيْتُ عَلَى ٱلْأَرْضِ عَصِيرَهُمْ». 
'''
"7" = '''
:sup:`7` إِحْسَانَاتِ ٱلرَّبِّ أَذْكُرُ، تَسَابِيحَ ٱلرَّبِّ، حَسَبَ كُلِّ مَا كَافَأَنَا بِهِ ٱلرَّبُّ، وَٱلْخَيْرَ ٱلْعَظِيمَ لِبَيْتِ إِسْرَائِيلَ ٱلَّذِي كَافَأَهُمْ بِهِ حَسَبَ مَرَاحِمِهِ، وَحَسَبَ كَثْرَةِ إِحْسَانَاتِهِ. 
'''
"8" = '''
:sup:`8` وَقَدْ قَالَ حَقًّا: «إِنَّهُمْ شَعْبِي، بَنُونَ لَا يَخُونُونَ». فَصَارَ لَهُمْ مُخَلِّصًا. 
'''
"9" = '''
:sup:`9` فِي كُلِّ ضِيقِهِمْ تَضَايَقَ، وَمَلَاكُ حَضْرَتِهِ خَلَّصَهُمْ. بِمَحَبَّتِهِ وَرَأْفَتِهِ هُوَ فَكَّهُمْ وَرَفَعَهُمْ وَحَمَلَهُمْ كُلَّ ٱلْأَيَّامِ ٱلْقَدِيمَةِ. 
'''
"10" = '''
:sup:`10` وَلَكِنَّهُمْ تَمَرَّدُوا وَأَحْزَنُوا رُوحَ قُدْسِهِ، فَتَحَوَّلَ لَهُمْ عَدُوًّا، وَهُوَ حَارَبَهُمْ. 
'''
"11" = '''
:sup:`11` ثُمَّ ذَكَرَ ٱلْأَيَّامَ ٱلْقَدِيمَةَ، مُوسَى وَشَعْبَهُ: «أَيْنَ ٱلَّذِي أَصْعَدَهُمْ مِنَ ٱلْبَحْرِ مَعَ رَاعِي غَنَمِهِ؟ أَيْنَ ٱلَّذِي جَعَلَ فِي وَسَطِهِمْ رُوحَ قُدْسِهِ، 
'''
"12" = '''
:sup:`12` ٱلَّذِي سَيَّرَ لِيَمِينِ مُوسَى ذِرَاعَ مَجْدِهِ، ٱلَّذِي شَقَّ ٱلْمِيَاهَ قُدَّامَهُمْ لِيَصْنَعَ لِنَفْسِهِ ٱسْمًا أَبَدِيًّا، 
'''
"13" = '''
:sup:`13` ٱلَّذِي سَيَّرَهُمْ فِي ٱللُّجَجِ، كَفَرَسٍ فِي ٱلْبَرِّيَّةِ فَلَمْ يَعْثُرُوا؟ 
'''
"14" = '''
:sup:`14` كَبَهَائِمَ تَنْزِلُ إِلَى وَطَاءٍ، رُوحُ ٱلرَّبِّ أَرَاحَهُمْ». هَكَذَا قُدْتَ شَعْبَكَ لِتَصْنَعَ لِنَفْسِكَ ٱسْمَ مَجْدٍ. 
'''
"15" = '''
:sup:`15` تَطَلَّعْ مِنَ ٱلسَّمَاوَاتِ وَٱنْظُرْ مِنْ مَسْكَنِ قُدْسِكَ وَمَجْدِكَ: أَيْنَ غَيْرَتُكَ وَجَبَرُوتُكَ؟ زَفِيرُ أَحْشَائِكَ وَمَرَاحِمُكَ نَحْوِي ٱمْتَنَعَتْ. 
'''
"16" = '''
:sup:`16` فَإِنَّكَ أَنْتَ أَبُونَا وَإِنْ لَمْ يَعْرِفْنَا إِبْرَاهِيمُ، وَإِنْ لَمْ يَدْرِنَا إِسْرَائِيلُ. أَنْتَ يَارَبُّ أَبُونَا، وَلِيُّنَا مُنْذُ ٱلْأَبَدِ ٱسْمُكَ. 
'''
"17" = '''
:sup:`17` لِمَاذَا أَضْلَلْتَنَا يَارَبُّ عَنْ طُرُقِكَ، قَسَّيْتَ قُلُوبَنَا عَنْ مَخَافَتِكَ؟ ٱرْجِعْ مِنْ أَجْلِ عَبِيدِكَ، أَسْبَاطِ مِيرَاثِكَ. 
'''
"18" = '''
:sup:`18` إِلَى قَلِيلٍ ٱمْتَلَكَ شَعْبُ قُدْسِكَ. مُضَايِقُونَا دَاسُوا مَقْدِسَكَ. 
'''
"19" = '''
:sup:`19` قَدْ كُنَّا مُنْذُ زَمَانٍ كَٱلَّذِينَ لَمْ تَحْكُمْ عَلَيْهِمْ، وَلَمْ يُدْعَ عَلَيْهِمْ بِٱسْمِكَ. 
'''
