[1]
"1" = '''
:sup:`1` بُولُسُ وَسِلْوَانُسُ وَتِيمُوثَاوُسُ، إِلَى كَنِيسَةِ ٱلتَّسَالُونِيكِيِّينَ، فِي ٱللهِ أَبِينَا وَٱلرَّبِّ يَسُوعَ ٱلْمَسِيحِ: 
'''
"2" = '''
:sup:`2` نِعْمَةٌ لَكُمْ وَسَلَامٌ مِنَ ٱللهِ أَبِينَا وَٱلرَّبِّ يَسُوعَ ٱلْمَسِيحِ. 
'''
"3" = '''
:sup:`3` يَنْبَغِي لَنَا أَنْ نَشْكُرَ ٱللهَ كُلَّ حِينٍ مِنْ جِهَتِكُمْ أَيُّهَا ٱلْإِخْوَةُ كَمَا يَحِقُّ، لِأَنَّ إِيمَانَكُمْ يَنْمُو كَثِيرًا، وَمَحَبَّةُ كُلِّ وَاحِدٍ مِنْكُمْ جَمِيعًا بَعْضِكُمْ لِبَعْضٍ تَزْدَادُ، 
'''
"4" = '''
:sup:`4` حَتَّى إِنَّنَا نَحْنُ أَنْفُسَنَا نَفْتَخِرُ بِكُمْ فِي كَنَائِسِ ٱللهِ، مِنْ أَجْلِ صَبْرِكُمْ وَإِيمَانِكُمْ فِي جَمِيعِ ٱضْطِهَادَاتِكُمْ وَٱلضِّيقَاتِ ٱلَّتِي تَحْتَمِلُونَهَا، 
'''
"5" = '''
:sup:`5` بَيِّنَةً عَلَى قَضَاءِ ٱللهِ ٱلْعَادِلِ، أَنَّكُمْ تُؤَهَّلُونَ لِمَلَكُوتِ ٱللهِ ٱلَّذِي لِأَجْلِهِ تَتَأَلَّمُونَ أَيْضًا. 
'''
"6" = '''
:sup:`6` إِذْ هُوَ عَادِلٌ عِنْدَ ٱللهِ أَنَّ ٱلَّذِينَ يُضَايِقُونَكُمْ يُجَازِيهِمْ ضِيقًا، 
'''
"7" = '''
:sup:`7` وَإِيَّاكُمُ ٱلَّذِينَ تَتَضَايَقُونَ رَاحَةً مَعَنَا، عِنْدَ ٱسْتِعْلَانِ ٱلرَّبِّ يَسُوعَ مِنَ ٱلسَّمَاءِ مَعَ مَلَائِكَةِ قُوَّتِهِ، 
'''
"8" = '''
:sup:`8` فِي نَارِ لَهِيبٍ، مُعْطِيًا نَقْمَةً لِلَّذِينَ لَا يَعْرِفُونَ ٱللهَ، وَٱلَّذِينَ لَا يُطِيعُونَ إِنْجِيلَ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ، 
'''
"9" = '''
:sup:`9` ٱلَّذِينَ سَيُعَاقَبُونَ بِهَلَاكٍ أَبَدِيٍّ مِنْ وَجْهِ ٱلرَّبِّ وَمِنْ مَجْدِ قُوَّتِهِ، 
'''
"10" = '''
:sup:`10` مَتَى جَاءَ لِيَتَمَجَّدَ فِي قِدِّيسِيهِ وَيُتَعَجَّبَ مِنْهُ فِي جَمِيعِ ٱلْمُؤْمِنِينَ. لِأَنَّ شَهَادَتَنَا عِنْدَكُمْ صُدِّقَتْ فِي ذَلِكَ ٱلْيَوْمِ. 
'''
"11" = '''
:sup:`11` ٱلْأَمْرُ ٱلَّذِي لِأَجْلِهِ نُصَلِّي أَيْضًا كُلَّ حِينٍ مِنْ جِهَتِكُمْ: أَنْ يُؤَهِّلَكُمْ إِلَهُنَا لِلدَّعْوَةِ، وَيُكَمِّلَ كُلَّ مَسَرَّةِ ٱلصَّلَاحِ وَعَمَلَ ٱلْإِيمَانِ بِقُوَّةٍ، 
'''
"12" = '''
:sup:`12` لِكَيْ يَتَمَجَّدَ ٱسْمُ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ فِيكُمْ، وَأَنْتُمْ فِيهِ، بِنِعْمَةِ إِلَهِنَا وَٱلرَّبِّ يَسُوعَ ٱلْمَسِيحِ. 
'''
