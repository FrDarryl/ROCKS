[24]
"1" = '''
:sup:`1` وَكَانَ كَلَامُ ٱلرَّبِّ إِلَيَّ فِي ٱلسَّنَةِ ٱلتَّاسِعَةِ، فِي ٱلشَّهْرِ ٱلْعَاشِرِ، فِي ٱلْعَاشِرِ مِنَ ٱلشَّهْرِ قَائِلًا: 
'''
"2" = '''
:sup:`2` «يَا ٱبْنَ آدَمَ، ٱكْتُبْ لِنَفْسِكَ ٱسْمَ ٱلْيَوْمِ، هَذَا ٱلْيَوْمَ بِعَيْنِهِ. فَإِنَّ مَلِكَ بَابِلَ قَدِ ٱقْتَرَبَ إِلَى أُورُشَلِيمَ هَذَا ٱلْيَوْمَ بِعَيْنِهِ. 
'''
"3" = '''
:sup:`3` وَٱضْرِبْ مَثَلًا لِلْبَيْتِ ٱلْمُتَمَرِّدِ وَقُلْ لَهُمْ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: ضَعِ ٱلْقِدْرَ. ضَعْهَا وَأَيْضًا صُبَّ فِيهَا مَاءً. 
'''
"4" = '''
:sup:`4` اِجْمَعْ إِلَيْهَا قِطَعَهَا، كُلَّ قِطْعَةٍ طَيِّبَةٍ: ٱلْفَخِذَ وَٱلْكَتِفَ. ٱمْلَأُوهَا بِخِيَارِ ٱلْعِظَامِ. 
'''
"5" = '''
:sup:`5` خُذْ مِنْ خِيَارِ ٱلْغَنَمِ وَكُومَةَ ٱلْعِظَامِ تَحْتَهَا. أَغْلِهَا إِغْلَاءً فَتُسْلَقَ أَيْضًا عِظَامُهَا فِي وَسْطِهَا. 
'''
"6" = '''
:sup:`6` «لِذَلِكَ هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: وَيْلٌ لِمَدِينَةِ ٱلدِّمَاءِ، ٱلْقِدْرِ ٱلَّتِي فِيهَا زِنْجَارُهَا، وَمَا خَرَجَ مِنْهَا زِنْجَارُهَا. أَخْرِجُوهَا قِطْعَةً قِطْعَةً. لَا تَقَعُ عَلَيْهَا قُرْعَةٌ. 
'''
"7" = '''
:sup:`7` لِأَنَّ دَمَهَا فِي وَسْطِهَا. قَدْ وَضَعَتْهُ عَلَى ضِحِّ ٱلصَّخْرِ. لَمْ تُرِقْهُ عَلَى ٱلْأَرْضِ لِتُوَارَيهُ بِٱلتُّرَابِ. 
'''
"8" = '''
:sup:`8` لِصُعُودِ ٱلْغَضَبِ، لِتُنْقَمَ نَقْمَةً، وَضَعْتُ دَمَهَا عَلَى ضِحِّ ٱلصَّخْرِ لِئَلَّا يُوارَى. 
'''
"9" = '''
:sup:`9` لِذَلِكَ هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: وَيْلٌ لِمَدِينَةِ ٱلدِّمَاءِ. إِنِّي أَنَا أُعَظِّمُ كُومَتَهَا. 
'''
"10" = '''
:sup:`10` كَثِّرِ ٱلْحَطَبَ، أَضْرِمِ ٱلنَّارَ، أَنْضِجِ ٱللَّحْمَ، تَبِّلْهُ تَتْبِيلًا، وَلْتُحْرَقِ ٱلْعِظَامُ. 
'''
"11" = '''
:sup:`11` ثُمَّ ضَعْهَا فَارِغَةً عَلَى ٱلْجَمْرِ لِيَحْمَى نُحَاسُهَا وَيُحْرَقَ، فَيَذُوبَ قَذَرُهَا فِيهَا وَيَفْنَى زِنْجَارُهَا. 
'''
"12" = '''
:sup:`12` بِمَشَقَّاتٍ تَعِبَتْ وَلَمْ تَخْرُجْ مِنْهَا كَثْرَةُ زِنْجَارِهَا. فِي ٱلنَّارِ زِنْجَارُهَا. 
'''
"13" = '''
:sup:`13` فِي نَجَاسَتِكِ رَذِيلَةٌ لِأَنِّي طَهَّرْتُكِ فَلَمْ تَطْهُرِي، وَلَنْ تَطْهُرِي بَعْدُ مِنْ نَجَاسَتِكِ حَتَّى أُحِلَّ غَضَبِي عَلَيْكِ. 
'''
"14" = '''
:sup:`14` أَنَا ٱلرَّبَّ تَكَلَّمْتُ. يَأْتِي فَأَفْعَلُهُ. لَا أُطْلِقُ وَلَا أُشْفِقُ وَلَا أَنْدَمُ. حَسَبَ طُرُقِكِ وَحَسَبَ أَعْمَالِكِ يَحْكُمُونَ عَلَيْكِ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ». 
'''
"15" = '''
:sup:`15` وَكَانَ إِلَيَّ كَلَامُ ٱلرَّبِّ قَائِلًا: 
'''
"16" = '''
:sup:`16` «يَا ٱبْنَ آدَمَ، هَأَنَذَا آخُذُ عَنْكَ شَهْوَةَ عَيْنَيْكَ بِضَرْبَةٍ، فَلَا تَنُحْ وَلَا تَبْكِ وَلَا تَنْزِلْ دُمُوعُكَ. 
'''
"17" = '''
:sup:`17` تَنَهَّدْ سَاكِتًا. لَا تَعْمَلْ مَنَاحَةً عَلَى أَمْوَاتٍ. لُفَّ عِصَابَتَكَ عَلَيْكَ، وَٱجْعَلْ نَعْلَيْكَ فِي رِجْلَيْكَ، وَلَا تُغَطِّ شَارِبَيْكَ، وَلَا تَأْكُلْ مِنْ خُبْزِ ٱلنَّاسِ». 
'''
"18" = '''
:sup:`18` فَكَلَّمْتُ ٱلشَّعْبَ صَبَاحًا وَمَاتَتْ زَوْجَتِي مَسَاءً. وَفَعَلْتُ فِي ٱلْغَدِ كَمَا أُمِرْتُ. 
'''
"19" = '''
:sup:`19` فَقَالَ لِيَ ٱلشَّعْبُ: «أَلَا تُخْبِرُنَا مَا لَنَا وَهَذِهِ ٱلَّتِي أَنْتَ صَانِعُهَا؟» 
'''
"20" = '''
:sup:`20` فَأَجَبْتُهُمْ: «قَدْ كَانَ إِلَيَّ كَلَامُ ٱلرَّبِّ قَائِلًا: 
'''
"21" = '''
:sup:`21` كَلِّمْ بَيْتَ إِسْرَائِيلَ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: هَأَنَذَا مُنَجِّسٌ مَقْدِسِي فَخْرَ عِزِّكُمْ، شَهْوَةَ أَعْيُنِكُمْ وَلَذَّةَ نُفُوسِكُمْ. وَأَبْنَاؤُكُمْ وَبَنَاتُكُمُ ٱلَّذِينَ خَلَّفْتُمْ يَسْقُطُونَ بِٱلسَّيْفِ، 
'''
"22" = '''
:sup:`22` وَتَفْعَلُونَ كَمَا فَعَلْتُ: لَا تُغَطُّونَ شَوَارِبَكُمْ وَلَا تَأْكُلُونَ مِنْ خُبْزِ ٱلنَّاسِ. 
'''
"23" = '''
:sup:`23` وَتَكُونُ عَصَائِبُكُمْ عَلَى رُؤُوسِكُمْ، وَنِعَالُكُمْ فِي أَرْجُلِكُمْ. لَا تَنُوحُونَ وَلَا تَبْكُونَ وَتَفْنَوْنَ بِآثَامِكُمْ. تَئِنُّونَ بَعْضُكُمْ عَلَى بَعْضٍ. 
'''
"24" = '''
:sup:`24` وَيَكُونُ حِزْقِيَالُ لَكُمْ آيَةً. مِثْلَ كُلِّ مَا صَنَعَ تَصْنَعُونَ. إِذَا جَاءَ هَذَا، تَعْلَمُونَ أَنِّي أَنَا ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"25" = '''
:sup:`25` وَأَنْتَ يَا ٱبْنَ آدَمَ، أَفَلَا يَكُونُ فِي يَوْمٍ آخُذُ عَنْهُمْ عِزَّهُمْ، سُرُورَ فَخْرِهِمْ، شَهْوَةَ عُيُونِهِمْ وَرَفْعَةَ نَفْسِهِمْ: أَبْنَاءَهُمْ وَبَنَاتِهِمْ، 
'''
"26" = '''
:sup:`26` أَنْ يَأْتِيَ إِلَيْكَ فِي ذَلِكَ ٱلْيَوْمِ ٱلْمُنْفَلِتُ لِيُسْمِعَ أُذُنَيْكَ. 
'''
"27" = '''
:sup:`27` فِي ذَلِكَ ٱلْيَوْمِ يَنْفَتِحُ فَمُكَ لِلْمُنْفَلِتِ وَتَتَكَلَّمُ، وَلَا تَكُونُ مِنْ بَعْدُ أَبْكَمَ. وَتَكُونُ لَهُمْ آيَةً، فَيَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ». 
'''
