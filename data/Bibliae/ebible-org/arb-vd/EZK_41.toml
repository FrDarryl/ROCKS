[41]
"1" = '''
:sup:`1` وَأَتَى بِي إِلَى ٱلْهَيْكَلِ وَقَاسَ ٱلْعَضَائِدَ، عَرْضُهَا مِنْ هُنَا سِتُّ أَذْرُعٍ، وَمِنْ هُنَاكَ سِتُّ أَذْرُعٍ، عَرْضُ ٱلْخَيْمَةِ. 
'''
"2" = '''
:sup:`2` وَعَرْضُ ٱلْمَدْخَلِ عَشَرُ أَذْرُعٍ، وَجَوَانِبُ ٱلْمَدْخَلِ مِنْ هُنَا خَمْسُ أَذْرُعٍ وَمِنْ هُنَاكَ خَمْسُ أَذْرُعٍ. وَقَاسَ طُولَهُ أَرْبَعِينَ ذِرَاعًا وَٱلْعَرْضَ عِشْرِينَ ذِرَاعًا. 
'''
"3" = '''
:sup:`3` ثُمَّ جَاءَ إِلَى دَاخِلٍ وَقَاسَ عَضَادَةَ ٱلْمَدْخَلِ ذِرَاعَيْنِ، وَٱلْمَدْخَلَ سِتَّ أَذْرُعٍ، وَعَرْضَ ٱلْمَدْخَلِ سَبْعَ أَذْرُعٍ. 
'''
"4" = '''
:sup:`4` وَقَاسَ طُولَهُ عِشْرِينَ ذِرَاعًا، وَٱلْعَرْضَ عِشْرِينَ ذِرَاعًا إِلَى قُدَّامِ ٱلْهَيْكَلِ. وَقَالَ لِي: «هَذَا قُدْسُ ٱلْأَقْدَاسِ». 
'''
"5" = '''
:sup:`5` وَقَاسَ حَائِطَ ٱلْبَيْتِ سِتَّ أَذْرُعٍ، وَعَرْضَ ٱلْغُرْفَةِ أَرْبَعَ أَذْرُعٍ حَوْلَ ٱلْبَيْتِ مِنْ كُلِّ جِهَةٍ. 
'''
"6" = '''
:sup:`6` وَٱلْغُرُفَاتُ غُرْفَةٌ إِلَى غُرْفَةٍ ثَلَاثًا وَثَلَاثِينَ مَرَّةً، وَدَخَلَتْ فِي ٱلْحَائِطِ ٱلَّذِي لِلْبَيْتِ لِلْغُرُفَاتِ حَوْلَهُ لِتَتَمَكَّنَ، وَلَا تَتَمَكَّنَ فِي حَائِطِ ٱلْبَيْتِ. 
'''
"7" = '''
:sup:`7` وَٱتَّسَعَتِ ٱلْغُرُفَاتُ وَأَحَاطَتْ صَاعِدًا فَصَاعِدًا، لِأَنَّ مُحِيطَ ٱلْبَيْتِ كَانَ صَاعِدًا فَصَاعِدًا حَوْلَ ٱلْبَيْتِ. لِذَلِكَ عَرْضُ ٱلْبَيْتِ إِلَى فَوْقُ، وَهَكَذَا مِنَ ٱلْأَسْفَلِ يُصْعَدُ إِلَى ٱلْأَعْلَى فِي ٱلْوَسْطِ. 
'''
"8" = '''
:sup:`8` وَرَأَيْتُ سَمْكَ ٱلْبَيْتِ حَوَالَيْهِ. أُسُسُ ٱلْغُرُفَاتِ قَصَبَةٌ تَامَّةٌ سِتُّ أَذْرُعٍ إِلَى ٱلْمَفْصَلِ. 
'''
"9" = '''
:sup:`9` عَرْضُ ٱلْحَائِطِ ٱلَّذِي لِلْغُرْفَةِ مِنْ خَارِجٍ خَمْسُ أَذْرُعٍ، وَمَا بَقِيَ فَفَسْحَةٌ لِغُرُفَاتِ ٱلْبَيْتِ. 
'''
"10" = '''
:sup:`10` وَبَيْنَ ٱلْمَخَادِعِ عَرْضُ عِشْرِينَ ذِرَاعًا حَوْلَ ٱلْبَيْتِ مِنْ كُلِّ جَانِبٍ. 
'''
"11" = '''
:sup:`11` وَمَدْخَلُ ٱلْغُرْفَةِ فِي ٱلْفَسْحَةِ مَدْخَلٌ وَاحِدٌ نَحْوَ ٱلشِّمَالِ، وَمَدْخَلٌ آخَرُ نَحْوَ ٱلْجَنُوبِ. وَعَرْضُ مَكَانِ ٱلْفَسْحَةِ خَمْسُ أَذْرُعٍ حَوَالَيْهِ. 
'''
"12" = '''
:sup:`12` وَٱلْبِنَاءُ ٱلَّذِي أَمَامَ ٱلْمَكَانِ ٱلْمُنْفَصِلِ عِنْدَ ٱلطَّرَفِ نَحْوَ ٱلْغَرْبِ سَبْعُونَ ذِرَاعًا عَرْضًا، وَحَائِطِ ٱلْبِنَاءِ خَمْسُ أَذْرُعٍ عَرْضًا مِنْ حَوْلِهِ، وَطُولُهُ تِسْعُونَ ذِرَاعًا. 
'''
"13" = '''
:sup:`13` وَقَاسَ ٱلْبَيْتَ مِئَةَ ذِرَاعٍ طُولًا، وَٱلْمَكَانَ ٱلْمُنْفَصِلَ وَٱلْبِنَاءَ مَعَ حِيطَانِهِ مِئَةَ ذِرَاعٍ طُولًا. 
'''
"14" = '''
:sup:`14` وَعَرْضَ وَجْهِ ٱلْبَيْتِ وَٱلْمَكَانِ ٱلْمُنْفَصِلِ نَحْوَ ٱلشَّرْقِ مِئَةَ ذِرَاعٍ. 
'''
"15" = '''
:sup:`15` وَقَاسَ طُولَ ٱلْبِنَاءِ إِلَى قُدَّامِ ٱلْمَكَانِ ٱلْمُنْفَصِلِ ٱلَّذِي وَرَاءَهُ وَأَسَاطِينَهُ مِنْ جَانِبٍ إِلَى جَانِبٍ مِئَةَ ذِرَاعٍ. مَعَ ٱلْهَيْكَلِ ٱلدَّاخِلِيِّ وَأَرْوِقَةِ ٱلدَّارِ. 
'''
"16" = '''
:sup:`16` ٱلْعَتَبَاتُ وَٱلْكُوَى ٱلْمُشَبَّكَةُ وَٱلْأَسَاطِينُ حَوَالَيِ ٱلطَّبَقَاتِ ٱلثَّلَاثِ مُقَابِلُ ٱلْعَتَبَةِ مِنْ أَلْوَاحِ خَشَبٍ مِنْ كُلِّ جَانِبٍ، وَمِنَ ٱلْأَرْضِ إِلَى ٱلْكُوَى -وَالْكُوَى مُغَطَّاةٌ- 
'''
"17" = '''
:sup:`17` إِلَى مَا فَوْقَ ٱلْمَدْخَلِ، وَإِلَى ٱلْبَيْتِ ٱلدَّاخِلِيِّ وَإِلَى ٱلْخَارِجِ، وَإِلَى ٱلْحَائِطِ كُلِّهِ حَوَالَيْهِ مِنْ دَاخِلٍ وَمِنْ خَارِجٍ بِهَذِهِ ٱلْأَقْيِسَةِ. 
'''
"18" = '''
:sup:`18` وَعُمِلَ فِيهِ كَرُوبِيمُ وَنَخِيلٌ. نَخْلَةٌ بَيْنَ كَرُوبٍ وَكَرُوبٍ، وَلِكُلِّ كَرُوبٍ وَجْهَانِ. 
'''
"19" = '''
:sup:`19` فَوَجْهُ ٱلْإِنْسَانِ نَحْوَ نَخْلَةٍ مِنْ هُنَا، وَوَجْهُ ٱلشِّبْلِ نَحْوَ نَخْلَةٍ مِنْ هُنَالِكَ. عُمِلَ فِي كُلِّ ٱلْبَيْتِ حَوَالَيْهِ. 
'''
"20" = '''
:sup:`20` مِنَ ٱلْأَرْضِ إِلَى مَا فَوْقَ ٱلْمَدْخَلِ عُمِلَ كَرُوبِيمُ وَنَخِيلٌ، وَعَلَى حَائِطِ ٱلْهَيْكَلِ. 
'''
"21" = '''
:sup:`21` وَقَوَائِمُ ٱلْهَيْكَلِ مُرَبَّعَةٌ، وَوَجْهُ ٱلْقُدْسِ مَنْظَرُهُ كَمَنْظَرِ وَجْهِ ٱلْهَيْكَلِ. 
'''
"22" = '''
:sup:`22` اَلْمَذْبَحُ مِنْ خَشَبٍ ثَلَاثُ أَذْرُعٍ ٱرْتِفَاعًا، وَطُولُهُ ذِرَاعَانِ، وَزَوَايَاهُ وَطُولُهُ وَحِيطَانُهُ مِنْ خَشَبٍ. وَقَالَ لِي: «هَذِهِ ٱلْمَائِدَةُ أَمَامَ ٱلرَّبِّ». 
'''
"23" = '''
:sup:`23` وَلِلْهَيْكَلِ وَلِلْقُدْسِ بَابَانِ. 
'''
"24" = '''
:sup:`24` وَلِلْبَابَيْنِ مِصْرَاعَانِ، مِصْرَاعَانِ يَنْطَوِيَانِ. مِصْرَاعَانِ لِلْبَابِ ٱلْوَاحِدِ وَمِصْرَاعَانِ لِلْبَابِ ٱلْآخَرِ. 
'''
"25" = '''
:sup:`25` وَعُمِلَ عَلَيْهَا عَلَى مَصَارِيعِ ٱلْهَيْكَلِ كَرُوبِيمُ وَنَخِيلٌ كَمَا عُمِلَ عَلَى ٱلْحِيطَانِ، وَغِشَاءٌ مِنْ خَشَبٍ عَلَى وَجْهِ ٱلرِّوَاقِ مِنْ خَارِجٍ، 
'''
"26" = '''
:sup:`26` وَكُوًى مُشَبَّكَةٌ وَنَخِيلٌ مِنْ هُنَا وَمِنْ هُنَاكَ عَلَى جَوَانِبِ ٱلرِّوَاقِ وَعَلَى غُرُفَاتِ ٱلْبَيْتِ وَعَلَى ٱلْأُسْكُفَّاتِ. 
'''
