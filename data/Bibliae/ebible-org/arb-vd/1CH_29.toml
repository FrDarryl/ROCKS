[29]
"1" = '''
:sup:`1` وَقَالَ دَاوُدُ ٱلْمَلِكُ لِكُلِّ ٱلْمَجْمَعِ: «إِنَّ سُلَيْمَانَ ٱبْنِي ٱلَّذِي وَحْدَهُ ٱخْتَارَهُ ٱللهُ، إِنَّمَا هُوَ صَغِيرٌ وَغَضٌّ، وَٱلْعَمَلُ عَظِيمٌ لِأَنَّ ٱلْهَيْكَلَ لَيْسَ لِإِنْسَانٍ بَلْ لِلرَّبِّ ٱلْإِلَهِ. 
'''
"2" = '''
:sup:`2` وَأَنَا بِكُلِّ قُوَّتِي هَيَّأْتُ لِبَيْتِ إِلَهِيَ: ٱلذَّهَبَ لِمَا هُوَ مِنْ ذَهَبٍ، وَٱلْفِضَّةَ لِمَا هُوَ مِنْ فِضَّةٍ، وَٱلنُّحَاسَ لِمَا هُوَ مِنْ نُحَاسٍ، وَٱلْحَدِيدَ لِمَا هُوَ مِنْ حَدِيدٍ، وَٱلْخَشَبَ لِمَا هُوَ مِنْ خَشَبٍ، وَحِجَارَةَ ٱلْجَزَعِ، وَحِجَارَةً لِلتَّرْصِيعِ، وَحِجَارَةً كَحْلَاءَ وَرَقْمَاءَ، وَكُلَّ حِجَارَةٍ كَرِيمَةٍ، وَحِجَارَةَ ٱلرُّخَامِ بِكَثْرَةٍ. 
'''
"3" = '''
:sup:`3` وَأَيْضًا لِأَنِّي قَدْ سُرِرْتُ بِبَيْتِ إِلَهِي، لِي خَاصَّةٌ مِنْ ذَهَبٍ وَفِضَّةٍ قَدْ دَفَعْتُهَا لِبَيْتِ إِلَهِي فَوْقَ جَمِيعِ مَا هَيَّأْتُهُ لِبَيْتِ ٱلْقُدْسِ: 
'''
"4" = '''
:sup:`4` ثَلَاثَةَ آلَافِ وَزْنَةِ ذَهَبٍ مِنْ ذَهَبِ أُوفِيرَ، وَسَبْعَةَ آلَافِ وَزْنَةِ فِضَّةٍ مُصَفَّاةٍ، لِأَجْلِ تَغْشِيَةِ حِيطَانِ ٱلْبُيُوتِ. 
'''
"5" = '''
:sup:`5` ٱلذَّهَبُ لِلذَّهَبِ، وَٱلْفِضَّةُ لِلْفِضَّةِ وَلِكُلِّ عَمَلٍ بِيَدِ أَرْبَابِ ٱلصَّنَائِعِ. فَمَنْ يَنْتَدِبُ ٱلْيَوْمَ لِمِلْءِ يَدِهِ لِلرَّبِّ؟» 
'''
"6" = '''
:sup:`6` فَٱنْتَدَبَ رُؤَسَاءُ ٱلْآبَاءِ وَرُؤَسَاءُ أَسْبَاطِ إِسْرَائِيلَ وَرُؤَسَاءُ ٱلْأُلُوفِ وَٱلْمِئَاتِ وَرُؤَسَاءُ أَشْغَالِ ٱلْمَلِكِ، 
'''
"7" = '''
:sup:`7` وَأَعْطَوْا لِخِدْمَةِ بَيْتِ ٱللهِ خَمْسَةَ آلَافِ وَزْنَةٍ وَعَشَرَةَ آلَافِ دِرْهَمٍ مِنَ ٱلذَّهَبِ، وَعَشَرَةَ آلَافِ وَزْنَةٍ مِنَ ٱلْفِضَّةِ، وَثَمَانِيَةَ عَشَرَ أَلْفَ وَزْنَةٍ مِنَ ٱلنُّحَاسِ، وَمِئَةَ أَلْفِ وَزْنَةٍ مِنَ ٱلْحَدِيدِ. 
'''
"8" = '''
:sup:`8` وَمَنْ وُجِدَ عِنْدَهُ حِجَارَةٌ أَعْطَاهَا لِخَزِينَةِ بَيْتِ ٱلرَّبِّ عَنْ يَدِ يَحِيئِيلَ ٱلْجَرْشُونِيِّ. 
'''
"9" = '''
:sup:`9` وَفَرِحَ ٱلشَّعْبُ بِٱنْتِدَابِهِمْ، لِأَنَّهُمْ بِقَلْبٍ كَامِلٍ ٱنْتَدَبُوا لِلرَّبِّ. وَدَاوُدُ ٱلْمَلِكُ أَيْضًا فَرِحَ فَرَحًا عَظِيمًا. 
'''
"10" = '''
:sup:`10` وَبَارَكَ دَاوُدُ ٱلرَّبَّ أَمَامَ كُلِّ ٱلْجَمَاعَةِ، وَقَالَ دَاوُدُ: «مُبَارَكٌ أَنْتَ أَيُّهَا ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ أَبِينَا مِنَ ٱلْأَزَلِ وَإِلَى ٱلْأَبَدِ. 
'''
"11" = '''
:sup:`11` لَكَ يَارَبُّ ٱلْعَظَمَةُ وَٱلْجَبَرُوتُ وَٱلْجَلَالُ وَٱلْبَهَاءُ وَٱلْمَجْدُ، لِأَنَّ لَكَ كُلَّ مَا فِي ٱلسَّمَاءِ وَٱلْأَرْضِ. لَكَ يَارَبُّ ٱلْمُلْكُ، وَقَدِ ٱرْتَفَعْتَ رَأْسًا عَلَى ٱلْجَمِيعِ. 
'''
"12" = '''
:sup:`12` وَٱلْغِنَى وَٱلْكَرَامَةُ مِنْ لَدُنْكَ، وَأَنْتَ تَتَسَلَّطُ عَلَى ٱلْجَمِيعِ، وَبِيَدِكَ ٱلْقُوَّةُ وَٱلْجَبَرُوتُ، وَبِيَدِكَ تَعْظِيمُ وَتَشْدِيدُ ٱلْجَمِيعِ. 
'''
"13" = '''
:sup:`13` وَٱلْآنَ، يَا إِلَهَنَا نَحْمَدُكَ وَنُسَبِّحُ ٱسْمَكَ ٱلْجَلِيلَ. 
'''
"14" = '''
:sup:`14` وَلَكِنْ مَنْ أَنَا، وَمَنْ هُوَ شَعْبِي حَتَّى نَسْتَطِيعَ أَنْ نَنْتَدِبَ هَكَذَا؟ لِأَنَّ مِنْكَ ٱلْجَمِيعَ وَمِنْ يَدِكَ أَعْطَيْنَاكَ. 
'''
"15" = '''
:sup:`15` لِأَنَّنَا نَحْنُ غُرَبَاءُ أَمَامَكَ، وَنُزَلَاءُ مِثْلُ كُلِّ آبَائِنَا. أَيَّامُنَا كَٱلظِّلِّ عَلَى ٱلْأَرْضِ وَلَيْسَ رَجَاءٌ. 
'''
"16" = '''
:sup:`16` أَيُّهَا ٱلرَّبُّ إِلَهُنَا، كُلُّ هَذِهِ ٱلثَّرْوَةِ ٱلَّتِي هَيَّأْنَاهَا لِنَبْنِيَ لَكَ بَيْتًا لِٱسْمِ قُدْسِكَ، إِنَّمَا هِيَ مِنْ يَدِكَ، وَلَكَ ٱلْكُلُّ. 
'''
"17" = '''
:sup:`17` وَقَدْ عَلِمْتُ يَا إِلَهِي أَنَّكَ أَنْتَ تَمْتَحِنُ ٱلْقُلُوبَ وَتُسَرُّ بِٱلِٱسْتِقَامَةِ. أَنَا بِٱسْتِقَامَةِ قَلْبِي ٱنْتَدَبْتُ بِكُلِّ هَذِهِ، وَٱلْآنَ شَعْبُكَ ٱلْمَوْجُودُ هُنَا رَأَيْتُهُ بِفَرَحٍ يَنْتَدِبُ لَكَ. 
'''
"18" = '''
:sup:`18` يَارَبُّ إِلَهَ إِبْرَاهِيمَ وَإِسْحَاقَ وَإِسْرَائِيلَ آبَائِنَا، ٱحْفَظْ هَذِهِ إِلَى ٱلْأَبَدِ فِي تَصَوُّرِ أَفْكَارِ قُلُوبِ شَعْبِكَ، وَأَعِدَّ قُلُوبَهُمْ نَحْوَكَ. 
'''
"19" = '''
:sup:`19` وَأَمَّا سُلَيْمَانُ ٱبْنِي فَأَعْطِهِ قَلْبًا كَامِلًا لِيَحْفَظَ وَصَايَاكَ، شَهَادَاتِكَ وَفَرَائِضَكَ، وَلِيَعْمَلَ ٱلْجَمِيعَ، وَلِيَبْنِيَ ٱلْهَيْكَلَ ٱلَّذِي هَيَّأْتُ لَهُ». 
'''
"20" = '''
:sup:`20` ثُمَّ قَالَ دَاوُدُ لِكُلِّ ٱلْجَمَاعَةِ: «بَارِكُوا ٱلرَّبَّ إِلَهَكُمْ». فَبَارَكَ كُلُّ ٱلْجَمَاعَةِ ٱلرَّبَّ إِلَهَ آبَائِهِمْ، وَخَرُّوا وَسَجَدُوا لِلرَّبِّ وَلِلْمَلِكِ. 
'''
"21" = '''
:sup:`21` وَذَبَحُوا لِلرَّبِّ ذَبَائِحَ وَأَصْعَدُوا مُحْرَقَاتٍ لِلرَّبِّ فِي غَدِ ذَلِكَ ٱلْيَوْمِ: أَلْفَ ثَوْرٍ وَأَلْفَ كَبْشٍ وَأَلْفَ خَرُوفٍ مَعَ سَكَائِبِهَا، وَذَبَائِحَ كَثِيرَةً لِكُلِّ إِسْرَائِيلَ. 
'''
"22" = '''
:sup:`22` وَأَكَلُوا وَشَرِبُوا أَمَامَ ٱلرَّبِّ فِي ذَلِكَ ٱلْيَوْمِ بِفَرَحٍ عَظِيمٍ. وَمَلَّكُوا ثَانِيَةً سُلَيْمَانَ بْنَ دَاوُدَ، وَمَسَحُوهُ لِلرَّبِّ رَئِيسًا، وَصَادُوقَ كَاهِنًا. 
'''
"23" = '''
:sup:`23` وَجَلَسَ سُلَيْمَانُ عَلَى كُرْسِيِّ ٱلرَّبِّ مَلِكًا مَكَانَ دَاوُدَ أَبِيهِ، وَنَجَحَ وَأَطَاعَهُ كُلُّ إِسْرَائِيلَ. 
'''
"24" = '''
:sup:`24` وَجَمِيعُ ٱلرُّؤَسَاءِ وَٱلْأَبْطَالِ وَجَمِيعُ أَوْلَادِ ٱلْمَلِكِ دَاوُدَ أَيْضًا خَضَعُوا لِسُلَيْمَانَ ٱلْمَلِكِ. 
'''
"25" = '''
:sup:`25` وَعَظَّمَ ٱلرَّبُّ سُلَيْمَانَ جِدًّا فِي أَعْيُنِ جَمِيعِ إِسْرَائِيلَ، وَجَعَلَ عَلَيْهِ جَلَالًا مَلِكِيًّا لَمْ يَكُنْ عَلَى مَلِكٍ قَبْلَهُ فِي إِسْرَائِيلَ. 
'''
"26" = '''
:sup:`26` وَدَاوُدُ بْنُ يَسَّى مَلَكَ عَلَى كُلِّ إِسْرَائِيلَ. 
'''
"27" = '''
:sup:`27` وَٱلزَّمَانُ ٱلَّذِي مَلَكَ فِيهِ عَلَى إِسْرَائِيلَ أَرْبَعُونَ سَنَةً. مَلَكَ سَبْعَ سِنِينَ فِي حَبْرُونَ، وَمَلَكَ ثَلَاثًا وَثَلَاثِينَ سَنَةً فِي أُورُشَلِيمَ. 
'''
"28" = '''
:sup:`28` وَمَاتَ بِشَيْبَةٍ صَالِحَةٍ وَقَدْ شَبِعَ أَيَّامًا وَغِنىً وَكَرَامَةً. وَمَلَكَ سُلَيْمَانُ ٱبْنُهُ مَكَانَهُ. 
'''
"29" = '''
:sup:`29` وَأُمُورُ دَاوُدَ ٱلْمَلِكِ ٱلْأُولَى وَٱلْأَخِيرَةُ هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ صَمُوئِيلَ ٱلرَّائِي، وَأَخْبَارِ نَاثَانَ ٱلنَّبِيِّ، وَأَخْبَارِ جَادَ ٱلرَّائِي، 
'''
"30" = '''
:sup:`30` مَعَ كُلِّ مُلْكِهِ وَجَبَرُوتِهِ وَٱلْأَوْقَاتِ ٱلَّتِي عَبَرَتْ عَلَيْهِ وَعَلَى إِسْرَائِيلَ وَعَلَى كُلِّ مَمَالِكِ ٱلْأُرُوضِ. 
'''
