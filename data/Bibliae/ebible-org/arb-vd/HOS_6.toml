[6]
"1" = '''
:sup:`1` هَلُمَّ نَرْجِعُ إِلَى ٱلرَّبِّ لِأَنَّهُ هُوَ ٱفْتَرَسَ فَيَشْفِينَا، ضَرَبَ فَيَجْبِرُنَا. 
'''
"2" = '''
:sup:`2` يُحْيِينَا بَعْدَ يَوْمَيْنِ. فِي ٱلْيَوْمِ ٱلثَّالِثِ يُقِيمُنَا فَنَحْيَا أَمَامَهُ. 
'''
"3" = '''
:sup:`3` لِنَعْرِفْ فَلْنَتَتَبَّعْ لِنَعْرِفَ ٱلرَّبَّ. خُرُوجُهُ يَقِينٌ كَٱلْفَجْرِ. يَأْتِي إِلَيْنَا كَٱلْمَطَرِ. كَمَطَرٍ مُتَأَخِّرٍ يَسْقِي ٱلْأَرْضَ. 
'''
"4" = '''
:sup:`4` «مَاذَا أَصْنَعُ بِكَ يَا أَفْرَايِمُ؟ مَاذَا أَصْنَعُ بِكَ يَا يَهُوذَا؟ فَإِنَّ إِحْسَانَكُمْ كَسَحَابِ ٱلصُّبْحِ، وَكَالنَّدَى ٱلْمَاضِي بَاكِرًا. 
'''
"5" = '''
:sup:`5` لِذَلِكَ أَقْرِضُهُمْ بِٱلْأَنْبِيَاءِ. أَقْتُلُهُمْ بِأَقْوَالِ فَمِي. وَٱلْقَضَاءُ عَلَيْكَ كَنُورٍ قَدْ خَرَجَ. 
'''
"6" = '''
:sup:`6` «إِنِّي أُرِيدُ رَحْمَةً لَا ذَبِيحَةً، وَمَعْرِفَةَ ٱللهِ أَكْثَرَ مِنْ مُحْرَقَاتٍ. 
'''
"7" = '''
:sup:`7` وَلَكِنَّهُمْ كَآدَمَ تَعَدَّوْا ٱلْعَهْدَ. هُنَاكَ غَدَرُوا بِي. 
'''
"8" = '''
:sup:`8` جَلْعَادُ قَرْيَةُ فَاعِلِي ٱلْإِثْمِ مَدُوسَةٌ بِٱلدَّمِ. 
'''
"9" = '''
:sup:`9` وَكَمَا يَكْمُنُ لُصُوصٌ لِإِنْسَانٍ، كَذَلِكَ زُمْرَةُ ٱلْكَهَنَةِ فِي ٱلطَّرِيقِ يَقْتُلُونَ نَحْوَ شَكِيمَ. إِنَّهُمْ قَدْ صَنَعُوا فَاحِشَةً. 
'''
"10" = '''
:sup:`10` في بَيْتِ إِسْرَائِيلَ رَأَيْتُ أَمْرًا فَظِيعًا. هُنَاكَ زَنَى أَفْرَايِمُ. تَنَجَّسَ إِسْرَائِيلُ. 
'''
"11" = '''
:sup:`11` وَأَنْتَ أَيْضًا يَا يَهُوذَا قَدْ أُعِدَّ لَكَ حَصَادٌ، عِنْدَمَا أَرُدُّ سَبْيَ شَعْبِي. 
'''
