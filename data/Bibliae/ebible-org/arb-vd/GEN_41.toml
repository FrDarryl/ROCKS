[41]
"1" = '''
:sup:`1` وَحَدَثَ مِنْ بَعْدِ سَنَتَيْنِ مِنَ ٱلزَّمَانِ أَنَّ فِرْعَوْنَ رَأَى حُلْمًا: وَإِذَا هُوَ وَاقِفٌ عِنْدَ ٱلنَّهْرِ، 
'''
"2" = '''
:sup:`2` وَهُوَذَا سَبْعُ بَقَرَاتٍ طَالِعَةٍ مِنَ ٱلنَّهْرِ حَسَنَةِ ٱلْمَنْظَرِ وَسَمِينَةِ ٱللَّحْمِ، فَٱرْتَعَتْ فِي رَوْضَةٍ. 
'''
"3" = '''
:sup:`3` ثُمَّ هُوَذَا سَبْعُ بَقَرَاتٍ أُخْرَى طَالِعَةٍ وَرَاءَهَا مِنَ ٱلنَّهْرِ قَبِيحَةِ ٱلْمَنْظَرِ وَرَقِيقَةِ ٱللَّحْمِ، فَوَقَفَتْ بِجَانِبِ ٱلْبَقَرَاتِ ٱلْأُولَى عَلَى شَاطِئِ ٱلنَّهْرِ، 
'''
"4" = '''
:sup:`4` فَأَكَلَتِ ٱلْبَقَرَاتُ ٱلْقَبِيحَةُ ٱلْمَنْظَرِ وَٱلرَّقِيقَةُ ٱللَّحْمِ ٱلْبَقَرَاتِ ٱلسَّبْعَ ٱلْحَسَنَةَ ٱلْمَنْظَرِ وَٱلسَّمِينَةَ. وَٱسْتَيْقَظَ فِرْعَوْنُ. 
'''
"5" = '''
:sup:`5` ثُمَّ نَامَ فَحَلُمَ ثَانِيَةً: وَهُوَذَا سَبْعُ سَنَابِلَ طَالِعَةٍ فِي سَاقٍ وَاحِدٍ سَمِينَةٍ وَحَسَنَةٍ. 
'''
"6" = '''
:sup:`6` ثُمَّ هُوَذَا سَبْعُ سَنَابِلَ رَقِيقَةٍ وَمَلْفُوحَةٍ بِٱلرِّيحِ ٱلشَّرْقِيَّةِ نَابِتَةٍ وَرَاءَهَا. 
'''
"7" = '''
:sup:`7` فَٱبْتَلَعَتِ ٱلسَّنَابِلُ ٱلرَّقِيقَةُ ٱلسَّنَابِلَ ٱلسَّبْعَ ٱلسَّمِينَةَ ٱلْمُمْتَلِئَةَ. وَٱسْتَيْقَظَ فِرْعَوْنُ، وَإِذَا هُوَ حُلْمٌ. 
'''
"8" = '''
:sup:`8` وَكَانَ فِي ٱلصَّبَاحِ أَنَّ نَفْسَهُ ٱنْزَعَجَتْ، فَأَرْسَلَ وَدَعَا جَمِيعَ سَحَرَةِ مِصْرَ وَجَمِيعَ حُكَمَائِهَا. وَقَصَّ عَلَيْهِمْ فِرْعَوْنُ حُلْمَهُ، فَلَمْ يَكُنْ مَنْ يُعَبِّرُهُ لِفِرْعَوْنَ. 
'''
"9" = '''
:sup:`9` ثُمَّ كَلَّمَ رَئِيسُ ٱلسُّقَاةِ فِرْعَوْنَ قَائِلًا: «أَنَا أَتَذَكَّرُ ٱلْيَوْمَ خَطَايَايَ. 
'''
"10" = '''
:sup:`10` فِرْعَوْنُ سَخَطَ عَلَى عَبْدَيْهِ، فَجَعَلَنِي فِي حَبْسِ بَيْتِ رَئِيسِ ٱلشُّرَطِ أَنَا وَرَئِيسَ ٱلْخَبَّازِينَ. 
'''
"11" = '''
:sup:`11` فَحَلُمْنَا حُلْمًا فِي لَيْلَةٍ وَاحِدَةٍ أَنَا وَهُوَ. حَلُمْنَا كُلُّ وَاحِدٍ بِحَسَبِ تَعْبِيرِ حُلْمِهِ. 
'''
"12" = '''
:sup:`12` وَكَانَ هُنَاكَ مَعَنَا غُلَامٌ عِبْرَانِيٌّ عَبْدٌ لِرَئِيسِ ٱلشُّرَطِ، فَقَصَصْنَا عَلَيْهِ، فَعَبَّرَ لَنَا حُلْمَيْنَا. عَبَّرَ لِكُلِّ وَاحِدٍ بِحَسَبِ حُلْمِهِ. 
'''
"13" = '''
:sup:`13` وَكَمَا عَبَّرَ لَنَا هَكَذَا حَدَثَ. رَدَّنِي أَنَا إِلَى مَقَامِي، وَأَمَّا هُوَ فَعَلَّقَهُ». 
'''
"14" = '''
:sup:`14` فَأَرْسَلَ فِرْعَوْنُ وَدَعَا يُوسُفَ، فَأَسْرَعُوا بِهِ مِنَ ٱلسِّجْنِ. فَحَلَقَ وَأَبْدَلَ ثِيَابَهُ وَدَخَلَ عَلَى فِرْعَوْنَ. 
'''
"15" = '''
:sup:`15` فَقَالَ فِرْعَوْنُ لِيُوسُفَ: «حَلُمْتُ حُلْمًا وَلَيْسَ مَنْ يُعَبِّرُهُ. وَأَنَا سَمِعْتُ عَنْكَ قَوْلًا، إِنَّكَ تَسْمَعُ أَحْلَامًا لِتُعَبِّرَهَا». 
'''
"16" = '''
:sup:`16` فَأَجَابَ يُوسُفُ فِرْعَوْنَ قَائِلًا: «لَيْسَ لِي. ٱللهُ يُجِيبُ بِسَلَامَةٍ فِرْعَوْنَ». 
'''
"17" = '''
:sup:`17` فَقَالَ فِرْعَوْنُ لِيُوسُفَ: «إِنِّي كُنْتُ فيِ حُلْمِي وَاقِفًا عَلَى شَاطِئِ ٱلنَّهْرِ، 
'''
"18" = '''
:sup:`18` وَهُوَذَا سَبْعُ بَقَرَاتٍ طَالِعَةٍ مِنَ ٱلنَّهْرِ سَمِينَةِ ٱللَّحْمِ وَحَسَنَةَ ٱلصُّورَةِ، فَٱرْتَعَتْ فِي رَوْضَةٍ. 
'''
"19" = '''
:sup:`19` ثُمَّ هُوَذَا سَبْعُ بَقَرَاتٍ أُخْرَى طَالِعَةٍ وَرَاءَهَا مَهْزُولَةً وَقَبِيحَةَ ٱلصُّورَةِ جِدًّا وَرَقِيقَةَ ٱللَّحْمِ. لَمْ أَنْظُرْ فِي كُلِّ أَرْضِ مِصْرَ مِثْلَهَا فِي ٱلْقَبَاحَةِ. 
'''
"20" = '''
:sup:`20` فَأَكَلَتِ ٱلْبَقَرَاتُ ٱلرَّقِيقَةُ وَٱلْقَبِيحَةُ ٱلْبَقَرَاتِ ٱلسَّبْعَ ٱلْأُولَى ٱلسَّمِينَةَ. 
'''
"21" = '''
:sup:`21` فَدَخَلَتْ أَجْوَافَهَا، وَلَمْ يَعْلَمْ أَنَّهَا دَخَلَتْ فِي أَجْوَافِهَا، فَكَانَ مَنْظَرُهَا قَبِيحًا كَمَا فِي ٱلْأَوَّلِ. وَٱسْتَيْقَظْتُ. 
'''
"22" = '''
:sup:`22` ثُمَّ رَأَيْتُ فِي حُلْمِي وَهُوَذَا سَبْعُ سَنَابِلَ طَالِعَةٌ فِي سَاقٍ وَاحِدٍ مُمْتَلِئَةً وَحَسَنَةً. 
'''
"23" = '''
:sup:`23` ثُمَّ هُوَذَا سَبْعُ سَنَابِلَ يَابِسَةً رَقِيقَةً مَلْفُوحَةً بِٱلرِّيحِ ٱلشَّرْقِيَّةِ نَابِتَةٌ وَرَاءَهَا. 
'''
"24" = '''
:sup:`24` فَٱبْتَلَعَتِ ٱلسَّنَابِلُ ٱلرَّقِيقَةُ ٱلسَّنَابِلَ ٱلسَّبْعَ ٱلْحَسَنَةَ. فَقُلْتُ لِلسَّحَرَةِ، وَلَمْ يَكُنْ مَنْ يُخْبِرُنِي». 
'''
"25" = '''
:sup:`25` فَقَالَ يُوسُفُ لِفِرْعَوْنَ: «حُلْمُ فِرْعَوْنَ وَاحِدٌ. قَدْ أَخْبَرَ ٱللهُ فِرْعَوْنَ بِمَا هُوَ صَانِعٌ. 
'''
"26" = '''
:sup:`26` اَلْبَقَرَاتُ ٱلسَّبْعُ ٱلْحَسَنَةُ هِيَ سَبْعُ سِنِينَ، وَٱلسَّنَابِلُ ٱلسَّبْعُ ٱلْحَسَنَةُ هِيَ سَبْعُ سِنِينَ. هُوَ حُلْمٌ وَاحِدٌ. 
'''
"27" = '''
:sup:`27` وَٱلْبَقَرَاتُ ٱلسَّبْعُ ٱلرَّقِيقَةُ ٱلْقَبِيحَةُ ٱلَّتِي طَلَعَتْ وَرَاءَهَا هِيَ سَبْعُ سِنِينَ، وَٱلسَّنَابِلُ ٱلسَّبْعُ ٱلْفَارِغَةُ ٱلْمَلْفُوحَةُ بِٱلرِّيحِ ٱلشَّرْقِيَّةِ تَكُونُ سَبْعَ سِنِينَ جُوعًا. 
'''
"28" = '''
:sup:`28` هُوَ ٱلْأَمْرُ ٱلَّذِي كَلَّمْتُ بِهِ فِرْعَوْنَ. قَدْ أَظْهَرَ ٱللهُ لِفِرْعَوْنَ مَا هُوَ صَانِعٌ. 
'''
"29" = '''
:sup:`29` هُوَذَا سَبْعُ سِنِينَ قَادِمَةٌ شِبَعًا عَظِيمًا فِي كُلِّ أَرْضِ مِصْرَ. 
'''
"30" = '''
:sup:`30` ثُمَّ تَقُومُ بَعْدَهَا سَبْعُ سِنِينَ جُوعًا، فَيُنْسَى كُلُّ ٱلشِّبَعِ فِي أَرْضِ مِصْرَ وَيُتْلِفُ ٱلْجُوعُ ٱلْأَرْضَ. 
'''
"31" = '''
:sup:`31` وَلَا يُعْرَفُ ٱلشِّبَعُ فِي ٱلْأَرْضِ مِنْ أَجْلِ ذَلِكَ ٱلْجُوعِ بَعْدَهُ، لِأَنَّهُ يَكُونُ شَدِيدًا جِدًّا. 
'''
"32" = '''
:sup:`32` وَأَمَّا عَنْ تَكْرَارِ ٱلْحُلْمِ عَلَى فِرْعَوْنَ مَرَّتَيْنِ، فَلِأَنَّ ٱلْأَمْرَ مُقَرَّرٌ مِنْ قِبَلِ ٱللهِ، وَٱللهُ مُسْرِعٌ لِيَصْنَعَهُ. 
'''
"33" = '''
:sup:`33` «فَٱلْآنَ لِيَنْظُرْ فِرْعَوْنُ رَجُلًا بَصِيرًا وَحَكِيمًا وَيَجْعَلْهُ عَلَى أَرْضِ مِصْرَ. 
'''
"34" = '''
:sup:`34` يَفْعَلْ فِرْعَوْنُ فَيُوَكِّلْ نُظَّارًا عَلَى ٱلْأَرْضِ، وَيَأْخُذْ خُمْسَ غَلَّةِ أَرْضِ مِصْرَ فِي سَبْعِ سِنِي ٱلشِّبَعِ، 
'''
"35" = '''
:sup:`35` فَيَجْمَعُونَ جَمِيعَ طَعَامِ هَذِهِ ٱلسِّنِينَ ٱلْجَيِّدَةِ ٱلْقَادِمَةِ، وَيَخْزِنُونَ قَمْحًا تَحْتَ يَدِ فِرْعَوْنَ طَعَامًا فِي ٱلْمُدُنِ وَيَحْفَظُونَهُ. 
'''
"36" = '''
:sup:`36` فَيَكُونُ ٱلطَّعَامُ ذَخِيرَةً لِلْأَرْضِ لِسَبْعِ سِنِي ٱلْجُوعِ ٱلَّتِي تَكُونُ فِي أَرْضِ مِصْرَ، فَلَا تَنْقَرِضُ ٱلْأَرْضُ بِٱلْجُوعِ». 
'''
"37" = '''
:sup:`37` فَحَسُنَ ٱلْكَلَامُ فِي عَيْنَيْ فِرْعَوْنَ وَفِي عُيُونِ جَمِيعِ عَبِيدِهِ. 
'''
"38" = '''
:sup:`38` فَقَالَ فِرْعَوْنُ لِعَبِيدِهِ: «هَلْ نَجِدُ مِثْلَ هَذَا رَجُلًا فِيهِ رُوحُ ٱللهِ؟» 
'''
"39" = '''
:sup:`39` ثُمَّ قَالَ فِرْعَوْنُ لِيُوسُفَ: «بَعْدَ مَا أَعْلَمَكَ ٱللهُ كُلَّ هَذَا، لَيْسَ بَصِيرٌ وَحَكِيمٌ مِثْلَكَ. 
'''
"40" = '''
:sup:`40` أَنْتَ تَكُونُ عَلَى بَيْتِي، وَعَلَى فَمِكَ يُقَبِّلُ جَمِيعُ شَعْبِي إِلَا إِنَّ ٱلْكُرْسِيَّ أَكُونُ فِيهِ أَعْظَمَ مِنْكَ». 
'''
"41" = '''
:sup:`41` ثُمَّ قَالَ فِرْعَوْنُ لِيُوسُفَ: «ٱنْظُرْ، قَدْ جَعَلْتُكَ عَلَى كُلِّ أَرْضِ مِصْرَ». 
'''
"42" = '''
:sup:`42` وَخَلَعَ فِرْعَوْنُ خَاتِمَهُ مِنْ يَدِهِ وَجَعَلَهُ فِي يَدِ يُوسُفَ، وَأَلْبَسَهُ ثِيَابَ بُوصٍ، وَوَضَعَ طَوْقَ ذَهَبٍ فِي عُنُقِهِ، 
'''
"43" = '''
:sup:`43` وَأَرْكَبَهُ فِي مَرْكَبَتِهِ ٱلْثَّانِيَةِ، وَنَادَوْا أَمَامَهُ «ٱرْكَعُوا». وَجَعَلَهُ عَلَى كُلِّ أَرْضِ مِصْرَ. 
'''
"44" = '''
:sup:`44` وَقَالَ فِرْعَوْنُ لِيُوسُفَ: «أَنَا فِرْعَوْنُ. فَبِدُونِكَ لَا يَرْفَعُ إِنْسَانٌ يَدَهُ وَلَا رِجْلَهُ فِي كُلِّ أَرْضِ مِصْرَ». 
'''
"45" = '''
:sup:`45` وَدَعَا فِرْعَوْنُ ٱسْمَ يُوسُفَ «صَفْنَاتَ فَعْنِيحَ»، وَأَعْطَاهُ أَسْنَاتَ بِنْتَ فُوطِي فَارَعَ كَاهِنِ أُونَ زَوْجَةً. فَخَرَجَ يُوسُفُ عَلَى أَرْضِ مِصْرَ. 
'''
"46" = '''
:sup:`46` وَكَانَ يُوسُفُ ٱبْنَ ثَلَاثِينَ سَنَةً لَمَّا وَقَفَ قُدَّامَ فِرْعَوْنَ مَلِكِ مِصْرَ. فَخَرَجَ يُوسُفُ مِنْ لَدُنْ فِرْعَوْنَ وَٱجْتَازَ فِي كُلِّ أَرْضِ مِصْرَ. 
'''
"47" = '''
:sup:`47` وَأَثْمَرَتِ ٱلْأَرْضُ فِي سَبْعِ سِنِي ٱلشِّبَعِ بِحُزَمٍ. 
'''
"48" = '''
:sup:`48` فَجَمَعَ كُلَّ طَعَامِ ٱلسَّبْعِ سِنِينَ ٱلَّتِي كَانَتْ فِي أَرْضِ مِصْرَ، وَجَعَلَ طَعَامًا فِي ٱلْمُدُنِ. طَعَامَ حَقْلِ ٱلْمَدِينَةِ ٱلَّذِي حَوَالَيْهَا جَعَلَهُ فِيهَا. 
'''
"49" = '''
:sup:`49` وَخَزَنَ يُوسُفُ قَمْحًا كَرَمْلِ ٱلْبَحْرِ، كَثِيرًا جِدًّا حَتَّى تَرَكَ ٱلْعَدَدَ، إِذْ لَمْ يَكُنْ لَهُ عَدَدٌ. 
'''
"50" = '''
:sup:`50` وَوُلِدَ لِيُوسُفَ ٱبْنَانِ قَبْلَ أَنْ تَأْتِيَ سَنَةُ ٱلْجُوعِ، وَلَدَتْهُمَا لَهُ أَسْنَاتُ بِنْتُ فُوطِي فَارَعَ كَاهِنِ أُونَ. 
'''
"51" = '''
:sup:`51` وَدَعَا يُوسُفُ ٱسْمَ ٱلْبِكْرِ «مَنَسَّى» قَائِلًا: «لِأَنَّ ٱللهَ أَنْسَانِي كُلَّ تَعَبِي وَكُلَّ بَيْتِ أَبِي». 
'''
"52" = '''
:sup:`52` وَدَعَا ٱسْمَ ٱلثَّانِى «أَفْرَايِمَ» قَائِلًا: «لِأَنَّ ٱللهَ جَعَلَنِي مُثْمِرًا فِي أَرْضِ مَذَلَّتِي». 
'''
"53" = '''
:sup:`53` ثُمَّ كَمِلَتْ سَبْعُ سِنِي ٱلشِّبَعِ ٱلَّذِي كَانَ فِي أَرْضِ مِصْرَ. 
'''
"54" = '''
:sup:`54` وَٱبْتَدَأَتْ سَبْعُ سِنِي ٱلْجُوعِ تَأْتِي كَمَا قَالَ يُوسُفُ، فَكَانَ جُوعٌ فِي جَمِيعِ ٱلْبُلْدَانِ. وَأَمَّا جَمِيعُ أَرْضِ مِصْرَ فَكَانَ فِيهَا خُبْزٌ. 
'''
"55" = '''
:sup:`55` وَلَمَّا جَاعَتْ جَمِيعُ أَرْضِ مِصْرَ وَصَرَخَ ٱلشَّعْبُ إِلَى فِرْعَوْنَ لِأَجْلِ ٱلْخُبْزِ، قَالَ فِرْعَوْنُ لِكُلِّ ٱلْمِصْرِيِّينَ: «ٱذْهَبُوا إِلَى يُوسُفَ، وَٱلَّذِي يَقُولُ لَكُمُ ٱفْعَلُوا». 
'''
"56" = '''
:sup:`56` وَكَانَ ٱلْجُوعُ عَلَى كُلِّ وَجْهِ ٱلْأَرْضِ، وَفَتَحَ يُوسُفُ جَمِيعَ مَا فِيهِ طَعَامٌ وَبَاعَ لِلْمِصْرِيِّينَ. وَٱشْتَدَّ ٱلْجُوعُ فِي أَرْضِ مِصْرَ. 
'''
"57" = '''
:sup:`57` وَجَاءَتْ كُلُّ ٱلْأَرْضِ إِلَى مِصْرَ إِلَى يُوسُفَ لِتَشْتَرِيَ قَمْحًا، لِأَنَّ ٱلْجُوعَ كَانَ شَدِيدًا فِي كُلِّ ٱلْأَرْضِ. 
'''
