[2]
"1" = '''
:sup:`1` يَا أَوْلَادِي، أَكْتُبُ إِلَيْكُمْ هَذَا لِكَيْ لَا تُخْطِئُوا. وَإِنْ أَخْطَأَ أَحَدٌ فَلَنَا شَفِيعٌ عِنْدَ ٱلْآبِ، يَسُوعُ ٱلْمَسِيحُ ٱلْبَارُّ. 
'''
"2" = '''
:sup:`2` وَهُوَ كَفَّارَةٌ لِخَطَايَانَا. لَيْسَ لِخَطَايَانَا فَقَطْ، بَلْ لِخَطَايَا كُلِّ ٱلْعَالَمِ أَيْضًا. 
'''
"3" = '''
:sup:`3` وَبِهَذَا نَعْرِفُ أَنَّنَا قَدْ عَرَفْنَاهُ: إِنْ حَفِظْنَا وَصَايَاهُ. 
'''
"4" = '''
:sup:`4` مَنْ قَالَ: «قَدْ عَرَفْتُهُ» وَهُوَ لَا يَحْفَظُ وَصَايَاهُ، فَهُوَ كَاذِبٌ وَلَيْسَ ٱلْحَقُّ فِيهِ. 
'''
"5" = '''
:sup:`5` وَأَمَّا مَنْ حَفِظَ كَلِمَتَهُ، فَحَقًّا فِي هَذَا قَدْ تَكَمَّلَتْ مَحَبَّةُ ٱللهِ. بِهَذَا نَعْرِفُ أَنَّنَا فِيهِ: 
'''
"6" = '''
:sup:`6` مَنْ قَالَ: إِنَّهُ ثَابِتٌ فِيهِ يَنْبَغِي أَنَّهُ كَمَا سَلَكَ ذَاكَ هَكَذَا يَسْلُكُ هُوَ أَيْضًا. 
'''
"7" = '''
:sup:`7` أَيُّهَا ٱلْإِخْوَةُ، لَسْتُ أَكْتُبُ إِلَيْكُمْ وَصِيَّةً جَدِيدَةً، بَلْ وَصِيَّةً قَدِيمَةً كَانَتْ عِنْدَكُمْ مِنَ ٱلْبَدْءِ. ٱلْوَصِيَّةُ ٱلْقَدِيمَةُ هِيَ ٱلْكَلِمَةُ ٱلَّتِي سَمِعْتُمُوهَا مِنَ ٱلْبَدْءِ. 
'''
"8" = '''
:sup:`8` أَيْضًا وَصِيَّةً جَدِيدَةً أَكْتُبُ إِلَيْكُمْ، مَا هُوَ حَقٌّ فِيهِ وَفِيكُمْ: أَنَّ ٱلظُّلْمَةَ قَدْ مَضَتْ، وَٱلنُّورَ ٱلْحَقِيقِيَّ ٱلْآنَ يُضِيءُ. 
'''
"9" = '''
:sup:`9` مَنْ قَالَ: إِنَّهُ فِي ٱلنُّورِ وَهُوَ يُبْغِضُ أَخَاهُ، فَهُوَ إِلَى ٱلْآنَ فِي ٱلظُّلْمَةِ. 
'''
"10" = '''
:sup:`10` مَنْ يُحِبُّ أَخَاهُ يَثْبُتُ فِي ٱلنُّورِ وَلَيْسَ فِيهِ عَثْرَةٌ. 
'''
"11" = '''
:sup:`11` وَأَمَّا مَنْ يُبْغِضُ أَخَاهُ فَهُوَ فِي ٱلظُّلْمَةِ، وَفِي ٱلظُّلْمَةِ يَسْلُكُ، وَلَا يَعْلَمُ أَيْنَ يَمْضِي، لِأَنَّ ٱلظُّلْمَةَ أَعْمَتْ عَيْنَيْهِ. 
'''
"12" = '''
:sup:`12` أَكْتُبُ إِلَيْكُمْ أَيُّهَا ٱلْأَوْلَادُ، لِأَنَّهُ قَدْ غُفِرَتْ لَكُمُ ٱلْخَطَايَا مِنْ أَجْلِ ٱسْمِهِ. 
'''
"13" = '''
:sup:`13` أَكْتُبُ إِلَيْكُمْ أَيُّهَا ٱلْآبَاءُ، لِأَنَّكُمْ قَدْ عَرَفْتُمُ ٱلَّذِي مِنَ ٱلْبَدْءِ. أَكْتُبُ إِلَيْكُمْ أَيُّهَا ٱلْأَحْدَاثُ، لِأَنَّكُمْ قَدْ غَلَبْتُمُ ٱلشِّرِّيرَ. أَكْتُبُ إِلَيْكُمْ أَيُّهَا ٱلْأَوْلَادُ، لِأَنَّكُمْ قَدْ عَرَفْتُمُ ٱلْآبَ. 
'''
"14" = '''
:sup:`14` كَتَبْتُ إِلَيْكُمْ أَيُّهَا ٱلْآبَاءُ، لِأَنَّكُمْ قَدْ عَرَفْتُمُ ٱلَّذِي مِنَ ٱلْبَدْءِ. كَتَبْتُ إِلَيْكُمْ أَيُّهَا ٱلْأَحْدَاثُ، لِأَنَّكُمْ أَقْوِيَاءُ، وَكَلِمَةُ ٱللهِ ثَابِتَةٌ فِيكُمْ، وَقَدْ غَلَبْتُمُ ٱلشِّرِّيرَ. 
'''
"15" = '''
:sup:`15` لَا تُحِبُّوا ٱلْعَالَمَ وَلَا ٱلْأَشْيَاءَ ٱلَّتِي فِي ٱلْعَالَمِ. إِنْ أَحَبَّ أَحَدٌ ٱلْعَالَمَ فَلَيْسَتْ فِيهِ مَحَبَّةُ ٱلْآبِ. 
'''
"16" = '''
:sup:`16` لِأَنَّ كُلَّ مَا فِي ٱلْعَالَمِ: شَهْوَةَ ٱلْجَسَدِ، وَشَهْوَةَ ٱلْعُيُونِ، وَتَعَظُّمَ ٱلْمَعِيشَةِ، لَيْسَ مِنَ ٱلْآبِ بَلْ مِنَ ٱلْعَالَمِ. 
'''
"17" = '''
:sup:`17` وَٱلْعَالَمُ يَمْضِي وَشَهْوَتُهُ، وَأَمَّا ٱلَّذِي يَصْنَعُ مَشِيئَةَ ٱللهِ فَيَثْبُتُ إِلَى ٱلْأَبَدِ. 
'''
"18" = '''
:sup:`18` أَيُّهَا ٱلْأَوْلَادُ، هِيَ ٱلسَّاعَةُ ٱلْأَخِيرَةُ. وَكَمَا سَمِعْتُمْ أَنَّ ضِدَّ ٱلْمَسِيحِ يَأْتِي، قَدْ صَارَ ٱلْآنَ أَضْدَادٌ لِلْمَسِيحِ كَثِيرُونَ. مِنْ هُنَا نَعْلَمُ أَنَّهَا ٱلسَّاعَةُ ٱلْأَخِيرَةُ. 
'''
"19" = '''
:sup:`19` مِنَّا خَرَجُوا، لَكِنَّهُمْ لَمْ يَكُونُوا مِنَّا، لِأَنَّهُمْ لَوْ كَانُوا مِنَّا لَبَقَوْا مَعَنَا. لَكِنْ لِيُظْهَرُوا أَنَّهُمْ لَيْسُوا جَمِيعُهُمْ مِنَّا. 
'''
"20" = '''
:sup:`20` وَأَمَّا أَنْتُمْ فَلَكُمْ مَسْحَةٌ مِنَ ٱلْقُدُّوسِ وَتَعْلَمُونَ كُلَّ شَيْءٍ. 
'''
"21" = '''
:sup:`21` لَمْ أَكْتُبْ إِلَيْكُمْ لِأَنَّكُمْ لَسْتُمْ تَعْلَمُونَ ٱلْحَقَّ، بَلْ لِأَنَّكُمْ تَعْلَمُونَهُ، وَأَنَّ كُلَّ كَذِبٍ لَيْسَ مِنَ ٱلْحَقِّ. 
'''
"22" = '''
:sup:`22` مَنْ هُوَ ٱلْكَذَّابُ، إِلَّا ٱلَّذِي يُنْكِرُ أَنَّ يَسُوعَ هُوَ ٱلْمَسِيحُ؟ هَذَا هُوَ ضِدُّ ٱلْمَسِيحِ، ٱلَّذِي يُنْكِرُ ٱلْآبَ وَٱلِٱبْنَ. 
'''
"23" = '''
:sup:`23` كُلُّ مَنْ يُنْكِرُ ٱلِٱبْنَ لَيْسَ لَهُ ٱلْآبُ أَيْضًا، وَمَنْ يَعْتَرِفُ بِٱلِٱبْنِ فَلَهُ ٱلْآبُ أَيْضًا. 
'''
"24" = '''
:sup:`24` أَمَّا أَنْتُمْ فَمَا سَمِعْتُمُوهُ مِنَ ٱلْبَدْءِ فَلْيَثْبُتْ إِذًا فِيكُمْ. إِنْ ثَبَتَ فِيكُمْ مَا سَمِعْتُمُوهُ مِنَ ٱلْبَدْءِ، فَأَنْتُمْ أَيْضًا تَثْبُتُونَ فِي ٱلِٱبْنِ وَفِي ٱلْآبِ. 
'''
"25" = '''
:sup:`25` وَهَذَا هُوَ ٱلْوَعْدُ ٱلَّذِي وَعَدَنَا هُوَ بِهِ: ٱلْحَيَاةُ ٱلْأَبَدِيَّةُ. 
'''
"26" = '''
:sup:`26` كَتَبْتُ إِلَيْكُمْ هَذَا عَنِ ٱلَّذِينَ يُضِلُّونَكُمْ. 
'''
"27" = '''
:sup:`27` وَأَمَّا أَنْتُمْ فَٱلْمَسْحَةُ ٱلَّتِي أَخَذْتُمُوهَا مِنْهُ ثَابِتَةٌ فِيكُمْ، وَلَا حَاجَةَ بِكُمْ إِلَى أَنْ يُعَلِّمَكُمْ أَحَدٌ، بَلْ كَمَا تُعَلِّمُكُمْ هَذِهِ ٱلْمَسْحَةُ عَيْنُهَا عَنْ كُلِّ شَيْءٍ، وَهِيَ حَقٌّ وَلَيْسَتْ كَذِبًا. كَمَا عَلَّمَتْكُمْ تَثْبُتُونَ فِيهِ. 
'''
"28" = '''
:sup:`28` وَٱلْآنَ أَيُّهَا ٱلْأَوْلَادُ، ٱثْبُتُوا فِيهِ، حَتَّى إِذَا أُظْهِرَ يَكُونُ لَنَا ثِقَةٌ، وَلَا نَخْجَلُ مِنْهُ فِي مَجِيئِهِ. 
'''
"29" = '''
:sup:`29` إِنْ عَلِمْتُمْ أَنَّهُ بَارٌّ هُوَ، فَٱعْلَمُوا أَنَّ كُلَّ مَنْ يَصْنَعُ ٱلْبِرَّ مَوْلُودٌ مِنْهُ. 
'''
