[13]
"1" = '''
:sup:`1` وَحْيٌ مِنْ جِهَةِ بَابِلَ رَآهُ إِشَعْيَاءُ بْنُ آمُوصَ: 
'''
"2" = '''
:sup:`2` أَقِيمُوا رَايَةً عَلَى جَبَلٍ أَقْرَعَ. ٱرْفَعُوا صَوْتًا إِلَيْهِمْ. أَشِيرُوا بِٱلْيَدِ لِيَدْخُلُوا أَبْوَابَ ٱلْعُتَاةِ. 
'''
"3" = '''
:sup:`3` أَنَا أَوْصَيْتُ مُقَدَّسِيَّ، وَدَعَوْتُ أَبْطَالِي لِأَجْلِ غَضَبِي، مُفْتَخِرِي عَظَمَتِي. 
'''
"4" = '''
:sup:`4` صَوْتُ جُمْهُورٍ عَلَى ٱلْجِبَالِ شِبْهَ قَوْمٍ كَثِيرِينَ. صَوْتُ ضَجِيجِ مَمَالِكِ أُمَمٍ مُجْتَمِعَةٍ. رَبُّ ٱلْجُنُودِ يَعْرُضُ جَيْشَ ٱلْحَرْبِ. 
'''
"5" = '''
:sup:`5` يَأْتُونَ مِنْ أَرْضٍ بَعِيدَةٍ، مِنْ أَقْصَى ٱلسَّمَاوَاتِ، ٱلرَّبُّ وَأَدَوَاتُ سَخَطِهِ لِيُخْرِبَ كُلَّ ٱلْأَرْضِ. 
'''
"6" = '''
:sup:`6` وَلْوِلُوا لِأَنَّ يَوْمَ ٱلرَّبِّ قَرِيبٌ، قَادِمٌ كَخَرَابٍ مِنَ ٱلْقَادِرِ عَلَى كُلِّ شَيْءٍ. 
'''
"7" = '''
:sup:`7` لِذَلِكَ تَرْتَخِي كُلُّ ٱلْأَيَادِي، وَيَذُوبُ كُلُّ قَلْبِ إِنْسَانٍ. 
'''
"8" = '''
:sup:`8` فَيَرْتَاعُونَ. تَأْخُذُهُمْ أَوْجَاعٌ وَمَخَاضٌ. يَتَلَوَّوْنَ كَوَالِدَةٍ. يَبْهَتُونَ بَعْضُهُمْ إِلَى بَعْضٍ. وُجُوهُهُمْ وُجُوهُ لَهِيبٍ. 
'''
"9" = '''
:sup:`9` هُوَذَا يَوْمُ ٱلرَّبِّ قَادِمٌ، قَاسِيًا بِسَخَطٍ وَحُمُوِّ غَضَبٍ، لِيَجْعَلَ ٱلْأَرْضَ خَرَابًا وَيُبِيدَ مِنْهَا خُطَاتَهَا. 
'''
"10" = '''
:sup:`10` فَإِنَّ نُجُومَ ٱلسَّمَاوَاتِ وَجَبَابِرَتَهَا لَا تُبْرِزُ نُورَهَا. تُظْلِمُ ٱلشَّمْسُ عِنْدَ طُلُوعِهَا، وَٱلْقَمَرُ لَا يَلْمَعُ بِضَوْئِهِ. 
'''
"11" = '''
:sup:`11` وَأُعَاقِبُ ٱلْمَسْكُونَةَ عَلَى شَرِّهَا، وَٱلْمُنَافِقِينَ عَلَى إِثْمِهِمْ، وَأُبَطِّلُ تَعَظُّمَ ٱلْمُسْتَكْبِرِينَ، وَأَضَعُ تَجَبُّرَ ٱلْعُتَاةِ. 
'''
"12" = '''
:sup:`12` وَأَجْعَلُ ٱلرَّجُلَ أَعَزَّ مِنَ ٱلذَّهَبِ ٱلْإِبْرِيزِ، وَٱلْإِنْسَانَ أَعَزَّ مِنْ ذَهَبِ أُوفِيرَ. 
'''
"13" = '''
:sup:`13` لِذَلِكَ أُزَلْزِلُ ٱلسَّمَاوَاتِ وَتَتَزَعْزَعُ ٱلْأَرْضُ مِنْ مَكَانِهَا فِي سَخَطِ رَبِّ ٱلْجُنُودِ وَفِي يَوْمِ حُمُوِّ غَضَبِهِ. 
'''
"14" = '''
:sup:`14` وَيَكُونُونَ كَظَبْيٍ طَرِيدٍ، وَكَغَنَمٍ بِلَا مَنْ يَجْمَعُهَا. يَلْتَفِتُونَ كُلُّ وَاحِدٍ إِلَى شَعْبِهِ، وَيَهْرُبُونَ كُلُّ وَاحِدٍ إِلَى أَرْضِهِ. 
'''
"15" = '''
:sup:`15` كُلُّ مَنْ وُجِدَ يُطْعَنُ، وَكُلُّ مَنِ ٱنْحَاشَ يَسْقُطُ بِٱلسَّيْفِ. 
'''
"16" = '''
:sup:`16` وَتُحَطَّمُ أَطْفَالُهُمْ أَمَامَ عُيُونِهِمْ، وَتُنْهَبُ بُيُوتُهُمْ وَتُفْضَحُ نِسَاؤُهُمْ. 
'''
"17" = '''
:sup:`17` هَأَنَذَا أُهَيِّجُ عَلَيْهِمِ ٱلْمَادِيِّينَ ٱلَّذِينَ لَا يَعْتَدُّونَ بِٱلْفِضَّةِ، وَلَا يُسَرُّونَ بِٱلذَّهَبِ، 
'''
"18" = '''
:sup:`18` فَتُحَطِّمُ ٱلْقِسِيُّ ٱلْفِتْيَانَ، ولَا يَرْحَمُونَ ثَمَرَةَ ٱلْبَطْنِ. لَا تُشْفِقُ عُيُونُهُمْ عَلَى ٱلْأَوْلَادِ. 
'''
"19" = '''
:sup:`19` وَتَصِيرُ بَابِلُ، بَهَاءُ ٱلْمَمَالِكِ وَزِينَةُ فَخْرِ ٱلْكِلْدَانِيِّينَ، كَتَقْلِيبِ ٱللهِ سَدُومَ وَعَمُورَةَ. 
'''
"20" = '''
:sup:`20` لَا تُعْمَرُ إِلَى ٱلْأَبَدِ، وَلَا تُسْكَنُ إِلَى دَوْرٍ فَدَوْرٍ، وَلَا يُخَيِّمُ هُنَاكَ أَعْرَابِيٌّ، وَلَا يُرْبِضُ هُنَاكَ رُعَاةٌ، 
'''
"21" = '''
:sup:`21` بَلْ تَرْبُضُ هُنَاكَ وُحُوشُ ٱلْقَفْرِ، وَيَمْلَأُ ٱلْبُومُ بُيُوتَهُمْ، وَتَسْكُنُ هُنَاكَ بَنَاتُ ٱلنَّعَامِ، وَتَرْقُصُ هُنَاكَ مَعْزُ ٱلْوَحْشِ، 
'''
"22" = '''
:sup:`22` وَتَصِيحُ بَنَاتُ آوَى فِي قُصُورِهِمْ، وَٱلذِّئَابُ فِي هَيَاكِلِ ٱلتَّنَعُّمِ، وَوَقْتُهَا قَرِيبُ ٱلْمَجِيءِ وَأَيَّامُهَا لَا تَطُولُ. 
'''
