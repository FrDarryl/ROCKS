[80]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ عَلَى «ٱلسُّوسَنِّ». شَهَادَةٌ. لِآسَافَ. مَزْمُورٌ يَا رَاعِيَ إِسْرَائِيلَ، ٱصْغَ، يَا قَائِدَ يُوسُفَ كَٱلضَّأْنِ، يَا جَالِسًا عَلَى ٱلْكَرُوبِيمِ أَشْرِقْ. 
'''
"2" = '''
:sup:`2` قُدَّامَ أَفْرَايِمَ وَبِنْيَامِينَ وَمَنَسَّى أَيْقِظْ جَبَرُوتَكَ، وَهَلُمَّ لِخَلَاصِنَا. 
'''
"3" = '''
:sup:`3` يَا ٱللهُ أَرْجِعْنَا، وَأَنِرْ بِوَجْهِكَ فَنَخْلُصَ. 
'''
"4" = '''
:sup:`4` يَارَبُّ إِلَهَ ٱلْجُنُودِ، إِلَى مَتَى تُدَخِّنُ عَلَى صَلَاةِ شَعْبِكَ؟ 
'''
"5" = '''
:sup:`5` قَدْ أَطْعَمْتَهُمْ خُبْزَ ٱلدُّمُوعِ، وَسَقَيْتَهُمُ ٱلدُّمُوعَ بِٱلْكَيْلِ. 
'''
"6" = '''
:sup:`6` جَعَلْتَنَا نِزَاعًا عِنْدَ جِيرَانِنَا، وَأَعْدَاؤُنَا يَسْتَهْزِئُونَ بَيْنَ أَنْفُسِهِمْ. 
'''
"7" = '''
:sup:`7` يَا إِلَهَ ٱلْجُنُودِ أَرْجِعْنَا، وَأَنِرْ بِوَجْهِكَ فَنَخْلُصَ. 
'''
"8" = '''
:sup:`8` كَرْمَةً مِنْ مِصْرَ نَقَلْتَ. طَرَدْتَ أُمَمًا وَغَرَسْتَهَا. 
'''
"9" = '''
:sup:`9` هَيَّأْتَ قُدَّامَهَا فَأَصَّلَتْ أُصُولَهَا فَمَلَأَتِ ٱلْأَرْضَ. 
'''
"10" = '''
:sup:`10` غَطَّى ٱلْجِبَالَ ظِلُّهَا، وَأَغْصَانُهَا أَرْزَ ٱللهِ. 
'''
"11" = '''
:sup:`11` مَدَّتْ قُضْبَانَهَا إِلَى ٱلْبَحْرِ، وَإِلَى ٱلنَّهْرِ فُرُوعَهَا. 
'''
"12" = '''
:sup:`12` فَلِمَاذَا هَدَمْتَ جُدْرَانَهَا فَيَقْطِفَهَا كُلُّ عَابِرِي ٱلطَّرِيقِ؟ 
'''
"13" = '''
:sup:`13` يُفْسِدُهَا ٱلْخِنْزِيرُ مِنَ ٱلْوَعْرِ، وَيَرْعَاهَا وَحْشُ ٱلْبَرِّيَّةِ. 
'''
"14" = '''
:sup:`14` يَا إِلَهَ ٱلْجُنُودِ، ٱرْجِعَنَّ. ٱطَّلِعْ مِنَ ٱلسَّمَاءِ وَٱنْظُرْ وَتَعَهَّدْ هَذِهِ ٱلْكَرْمَةَ، 
'''
"15" = '''
:sup:`15` وَٱلْغَرْسَ ٱلَّذِي غَرَسَتْهُ يَمِينُكَ، وَٱلِٱبْنَ ٱلَّذِي ٱخْتَرْتَهُ لِنَفْسِكَ. 
'''
"16" = '''
:sup:`16` هِيَ مَحْرُوقَةٌ بِنَارٍ، مَقْطُوعَةٌ. مِنِ ٱنْتِهَارِ وَجْهِكَ يَبِيدُونَ. 
'''
"17" = '''
:sup:`17` لِتَكُنْ يَدُكَ عَلَى رَجُلِ يَمِينِكَ، وَعَلَى ٱبْنِ آدَمَ ٱلَّذِي ٱخْتَرْتَهُ لِنَفْسِكَ، 
'''
"18" = '''
:sup:`18` فَلَا نَرْتَدَّ عَنْكَ. أَحْيِنَا فَنَدْعُوَ بِٱسْمِكَ. 
'''
"19" = '''
:sup:`19` يَارَبُّ إِلَهَ ٱلْجُنُودِ، أَرْجِعْنَا. أَنِرْ بِوَجْهِكَ فَنَخْلُصَ. 
'''
