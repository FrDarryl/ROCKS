[149]
"1" = '''
:sup:`1` هَلِّلُويَا. غَنُّوا لِلرَّبِّ تَرْنِيمَةً جَدِيدَةً، تَسْبِيحَتَهُ فِي جَمَاعَةِ ٱلْأَتْقِيَاءِ. 
'''
"2" = '''
:sup:`2` لِيَفْرَحْ إِسْرَائِيلُ بِخَالِقِهِ. لِيَبْتَهِجْ بَنُو صِهْيَوْنَ بِمَلِكِهِمْ. 
'''
"3" = '''
:sup:`3` لِيُسَبِّحُوا ٱسْمَهُ بِرَقْصٍ. بِدُفٍّ وَعُودٍ لِيُرَنِّمُوا لَهُ. 
'''
"4" = '''
:sup:`4` لِأَنَّ ٱلرَّبَّ رَاضٍ عَنْ شَعْبِهِ. يُجَمِّلُ ٱلْوُدَعَاءَ بِٱلْخَلَاصِ. 
'''
"5" = '''
:sup:`5` لِيَبْتَهِجِ ٱلْأَتْقِيَاءُ بِمَجْدٍ. لِيُرَنِّمُوا عَلَى مَضَاجِعِهِمْ. 
'''
"6" = '''
:sup:`6` تَنْوِيهَاتُ ٱللهِ فِي أَفْوَاهِهِمْ، وَسَيْفٌ ذُو حَدَّيْنِ فِي يَدِهِمْ. 
'''
"7" = '''
:sup:`7` لِيَصْنَعُوا نَقْمَةً فِي ٱلْأُمَمِ، وَتَأْدِيبَاتٍ فِي ٱلشُّعُوبِ. 
'''
"8" = '''
:sup:`8` لِأَسْرِ مُلُوكِهِمْ بِقُيُودٍ، وَشُرَفَائِهِمْ بِكُبُولٍ مِنْ حَدِيدٍ. 
'''
"9" = '''
:sup:`9` لِيُجْرُوا بِهِمْ ٱلْحُكْمَ ٱلْمَكْتُوبَ. كَرَامَةٌ هَذَا لِجَمِيعِ أَتْقِيَائِهِ. هَلِّلُويَا. 
'''
