[55]
"1" = '''
:sup:`1` «أَيُّهَا ٱلْعِطَاشُ جَمِيعًا هَلُمُّوا إِلَى ٱلْمِيَاهِ، وَٱلَّذِي لَيْسَ لَهُ فِضَّةٌ تَعَالَوْا ٱشْتَرُوا وَكُلُوا. هَلُمُّوا ٱشْتَرُوا بِلَا فِضَّةٍ وَبِلَا ثَمَنٍ خَمْرًا وَلَبَنًا. 
'''
"2" = '''
:sup:`2` لِمَاذَا تَزِنُونَ فِضَّةً لِغَيْرِ خُبْزٍ، وَتَعَبَكُمْ لِغَيْرِ شَبَعٍ؟ ٱسْتَمِعُوا لِي ٱسْتِمَاعًا وَكُلُوا ٱلطَّيِّبَ، وَلْتَتَلَذَّذْ بِٱلدَّسَمِ أَنْفُسُكُمْ. 
'''
"3" = '''
:sup:`3` أَمِيلُوا آذَانَكُمْ وَهَلُمُّوا إِلَيَّ. ٱسْمَعُوا فَتَحْيَا أَنْفُسُكُمْ. وَأَقْطَعَ لَكُمْ عَهْدًا أَبَدِيًّا، مَرَاحِمَ دَاوُدَ ٱلصَّادِقَةَ. 
'''
"4" = '''
:sup:`4` هُوَذَا قَدْ جَعَلْتُهُ شَارِعًا لِلشُّعُوبِ، رَئِيسًا وَمُوصِيًا لِلشُّعُوبِ. 
'''
"5" = '''
:sup:`5` هَا أُمَّةٌ لَا تَعْرِفُهَا تَدْعُوهَا، وَأُمَّةٌ لَمْ تَعْرِفْكَ تَرْكُضُ إِلَيْكَ، مِنْ أَجْلِ ٱلرَّبِّ إِلَهِكَ وَقُدُّوسِ إِسْرَائِيلَ لِأَنَّهُ قَدْ مَجَّدَكَ». 
'''
"6" = '''
:sup:`6` اُطْلُبُوا ٱلرَّبَّ مَا دَامَ يُوجَدُ. ٱدْعُوهُ وَهُوَ قَرِيبٌ. 
'''
"7" = '''
:sup:`7` لِيَتْرُكِ ٱلشِّرِّيرُ طَرِيقَهُ، وَرَجُلُ ٱلْإِثْمِ أَفْكَارَهُ، وَلْيَتُبْ إِلَى ٱلرَّبِّ فَيَرْحَمَهُ، وَإِلَى إِلَهِنَا لِأَنَّهُ يُكْثِرُ ٱلْغُفْرَانَ. 
'''
"8" = '''
:sup:`8` «لِأَنَّ أَفْكَارِي لَيْسَتْ أَفْكَارَكُمْ، وَلَا طُرُقُكُمْ طُرُقِي، يَقُولُ ٱلرَّبُّ. 
'''
"9" = '''
:sup:`9` لِأَنَّهُ كَمَا عَلَتِ ٱلسَّمَاوَاتُ عَنِ ٱلْأَرْضِ، هَكَذَا عَلَتْ طُرُقِي عَنْ طُرُقِكُمْ وَأَفْكَارِي عَنْ أَفْكَارِكُمْ. 
'''
"10" = '''
:sup:`10` لِأَنَّهُ كَمَا يَنْزِلُ ٱلْمَطَرُ وَٱلثَّلْجُ مِنَ ٱلسَّمَاءِ وَلَا يَرْجِعَانِ إِلَى هُنَاكَ، بَلْ يُرْوِيَانِ ٱلْأَرْضَ وَيَجْعَلَانِهَا تَلِدُ وَتُنْبِتُ وَتُعْطِي زَرْعًا لِلزَّارِعِ وَخُبْزًا لِلْآكِلِ، 
'''
"11" = '''
:sup:`11` هَكَذَا تَكُونُ كَلِمَتِي ٱلَّتِي تَخْرُجُ مِنْ فَمِي. لَا تَرْجِعُ إِلَيَّ فَارِغَةً، بَلْ تَعْمَلُ مَا سُرِرْتُ بِهِ وَتَنْجَحُ فِي مَا أَرْسَلْتُهَا لَهُ. 
'''
"12" = '''
:sup:`12` لِأَنَّكُمْ بِفَرَحٍ تَخْرُجُونَ وَبِسَلَامٍ تُحْضَرُونَ. ٱلْجِبَالُ وَٱلْآكَامُ تُشِيدُ أَمَامَكُمْ تَرَنُّمًا، وَكُلُّ شَجَرِ ٱلْحَقْلِ تُصَفِّقُ بِٱلْأَيَادِي. 
'''
"13" = '''
:sup:`13` عِوَضًا عَنِ ٱلشَّوْكِ يَنْبُتُ سَرْوٌ، وَعِوَضًا عَنِ ٱلْقَرِيسِ يَطْلَعُ آسٌ. وَيَكُونُ لِلرَّبِّ ٱسْمًا، عَلَامَةً أَبَدِيَّةً لَا تَنْقَطِعُ». 
'''
