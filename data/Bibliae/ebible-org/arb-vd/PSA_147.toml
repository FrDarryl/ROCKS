[147]
"1" = '''
:sup:`1` سَبِّحُوا ٱلرَّبَّ، لِأَنَّ ٱلتَّرَنُّمَ لِإِلَهِنَا صَالِحٌ. لِأَنَّهُ مُلِذٌّ. ٱلتَّسْبِيحُ لَائِقٌ. 
'''
"2" = '''
:sup:`2` ٱلرَّبُّ يَبْنِي أُورُشَلِيمَ. يَجْمَعُ مَنْفِيِّي إِسْرَائِيلَ. 
'''
"3" = '''
:sup:`3` يَشْفِي ٱلْمُنْكَسِرِي ٱلْقُلُوبِ، وَيَجْبُرُ كَسْرَهُمْ. 
'''
"4" = '''
:sup:`4` يُحْصِي عَدَدَ ٱلْكَوَاكِبِ. يَدْعُو كُلَّهَا بِأَسْمَاءٍ. 
'''
"5" = '''
:sup:`5` عَظِيمٌ هُوَ رَبُّنَا، وَعَظِيمُ ٱلْقُوَّةِ. لِفَهْمِهِ لَا إِحْصَاءَ. 
'''
"6" = '''
:sup:`6` ٱلرَّبُّ يَرْفَعُ ٱلْوُدَعَاءَ، وَيَضَعُ ٱلْأَشْرَارَ إِلَى ٱلْأَرْضِ. 
'''
"7" = '''
:sup:`7` أَجِيبُوا ٱلرَّبَّ بِحَمْدٍ. رَنِّمُوا لِإِلَهِنَا بِعُودٍ. 
'''
"8" = '''
:sup:`8` ٱلْكَاسِي ٱلسَّمَاوَاتِ سَحَابًا، ٱلْمُهَيِّئِ لِلْأَرْضِ مَطَرًا، ٱلْمُنْبِتِ ٱلْجِبَالَ عُشْبًا، 
'''
"9" = '''
:sup:`9` ٱلْمُعْطِي لِلْبَهَائِمِ طَعَامَهَا، لِفِرَاخِ ٱلْغِرْبَانِ ٱلَّتِي تَصْرُخُ. 
'''
"10" = '''
:sup:`10` لَا يُسَرُّ بِقُوَّةِ ٱلْخَيْلِ. لَا يَرْضَى بِسَاقَيِ ٱلرَّجُلِ. 
'''
"11" = '''
:sup:`11` يَرْضَى ٱلرَّبُّ بِأَتْقِيَائِهِ، بِٱلرَّاجِينَ رَحْمَتَهُ. 
'''
"12" = '''
:sup:`12` سَبِّحِي يَا أُورُشَلِيمُ ٱلرَّبَّ، سَبِّحِي إِلَهَكِ يَاصِهْيَوْنُ. 
'''
"13" = '''
:sup:`13` لِأَنَّهُ قَدْ شَدَّدَ عَوَارِضَ أَبْوَابِكِ. بَارَكَ أَبْنَاءَكِ دَاخِلَكِ. 
'''
"14" = '''
:sup:`14` ٱلَّذِي يَجْعَلُ تُخُومَكِ سَلَامًا، وَيُشْبِعُكِ مِنْ شَحْمِ ٱلْحِنْطَةِ. 
'''
"15" = '''
:sup:`15` يُرْسِلُ كَلِمَتَهُ فِي ٱلْأَرْضِ. سَرِيعًا جِدًا يُجْرِي قَوْلَهُ. 
'''
"16" = '''
:sup:`16` ٱلَّذِي يُعطِي ٱلثَّلْجَ كَٱلصُّوفِ، وَيُذَرِّي ٱلصَّقِيعَ كَٱلرَّمَادِ. 
'''
"17" = '''
:sup:`17` يُلْقِي جَمْدَهُ كَفُتَاتٍ. قُدَّامَ بَرْدِهِ مَنْ يَقِفُ؟ 
'''
"18" = '''
:sup:`18` يُرْسِلُ كَلِمَتَهُ فَيُذِيبُهَا. يَهُبُّ بِرِيحِهِ فَتَسِيلُ ٱلْمِيَاهُ. 
'''
"19" = '''
:sup:`19` يُخْبِرُ يَعْقُوبَ بِكَلِمَتِهِ، وَإِسْرَائِيلَ بِفَرَائِضِهِ وَأَحْكَامِهِ. 
'''
"20" = '''
:sup:`20` لَمْ يَصْنَعْ هَكَذَا بِإِحْدَى ٱلأُمَمِ، وَأَحْكَامُهُ لَمْ يَعْرِفُوهَا. هَلِّلُويَا. 
'''
