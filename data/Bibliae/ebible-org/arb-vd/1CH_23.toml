[23]
"1" = '''
:sup:`1` وَلَمَّا شَاخَ دَاوُدُ وَشَبِعَ أَيَّامًا مَلَّكَ سُلَيْمَانَ ٱبْنَهُ عَلَى إِسْرَائِيلَ. 
'''
"2" = '''
:sup:`2` وَجَمَعَ كُلَّ رُؤَسَاءِ إِسْرَائِيلَ وَٱلْكَهَنَةِ وَٱللَّاوِيِّينَ، 
'''
"3" = '''
:sup:`3` فَعُدَّ ٱللَّاوِيُّونَ مِنِ ٱبْنِ ثَلَاثِينَ سَنَةً فَمَا فَوْقُ، فَكَانَ عَدَدُهُمْ حَسَبَ رُؤُوسِهِمْ مِنَ ٱلرِّجَالِ ثَمَانِيَةً وَثَلَاثِينَ أَلْفًا. 
'''
"4" = '''
:sup:`4` مِنْ هَؤُلَاءِ لِلْمُنَاظَرَةِ عَلَى عَمَلِ بَيْتِ ٱلرَّبِّ أَرْبَعَةٌ وَعِشْرُونَ أَلْفًا. وَسِتَّةُ آلَافٍ عُرَفَاءُ وَقُضَاةٌ. 
'''
"5" = '''
:sup:`5` وَأَرْبَعَةُ آلَافٍ بَوَّابُونَ، وَأَرْبَعَةُ آلَافٍ مُسَبِّحُونَ لِلرَّبِّ بِٱلْآلَاتِ ٱلَّتِي عُمِلَتْ لِلتَّسْبِيحِ. 
'''
"6" = '''
:sup:`6` وَقَسَمَهُمْ دَاوُدُ فِرَقًا لِبَنِي لَاوِي: لِجَرْشُونَ وَقَهَاتَ وَمَرَارِي. 
'''
"7" = '''
:sup:`7` مِنَ ٱلْجَرْشُونِيِّينَ: لَعْدَانُ وَشَمْعِي. 
'''
"8" = '''
:sup:`8` بَنُو لَعْدَانَ: ٱلرَّأْسُ يَحِيئِيلُ ثُمَّ زِيثَامُ وَيُوئِيلُ، ثَلَاثَةٌ. 
'''
"9" = '''
:sup:`9` بَنُو شَمْعِي: شَلُومِيثُ وَحَزِيئِيلُ وَهَارَانُ، ثَلَاثَةٌ. هَؤُلَاءِ رُؤُوسُ آبَاءٍ لِلَعْدَانَ. 
'''
"10" = '''
:sup:`10` وَبَنُو شَمْعِي: يَحَثُ وَزِينَا وَيَعُوشُ وَبَرِيعَةُ. هَؤُلَاءِ بَنُو شَمْعِي أَرْبَعَةٌ. 
'''
"11" = '''
:sup:`11` وَكَانَ يَحَثُ ٱلرَّأْسَ وَزِيزَةُ ٱلثَّانِيَ. أَمَّا يَعُوشُ وَبَرِيعَةُ فَلَمْ يُكَثِّرَا ٱلْأَوْلَادَ، فَكَانُوا فِي ٱلْإِحْصَاءِ لِبَيْتِ أَبٍ وَاحِدٍ. 
'''
"12" = '''
:sup:`12` بَنُو قَهَاتَ: عَمْرَامُ وَيِصْهَارُ وَحَبْرُونُ وَعُزِّيئِيلُ، أَرْبَعَةٌ. 
'''
"13" = '''
:sup:`13` اِبْنَا عَمْرَامَ: هَارُونُ وَمُوسَى، وَأُفْرِزَ هَارُونُ لِتَقْدِيسِهِ قُدْسَ أَقْدَاسٍ هُوَ وَبَنُوهُ إِلَى ٱلْأَبَدِ، لِيُوقِدَ أَمَامَ ٱلرَّبِّ وَيَخْدِمَهُ وَيُبَارِكَ بِٱسْمِهِ إِلَى ٱلْأَبَدِ. 
'''
"14" = '''
:sup:`14` وَأَمَّا مُوسَى رَجُلُ ٱللهِ فَدُعِيَ بَنُوهُ مَعَ سِبْطِ لَاوِي. 
'''
"15" = '''
:sup:`15` اِبْنَا مُوسَى: جَرْشُومُ وَأَلِيعَزَرُ. 
'''
"16" = '''
:sup:`16` بَنُو جَرْشُومَ: شَبُوئِيلُ ٱلرَّأْسُ. 
'''
"17" = '''
:sup:`17` وَكَانَ ٱبْنُ أَلِيعَزَرَ: رَحَبْيَا ٱلرَّأْسَ، وَلَمْ يَكُنْ لِأَلِيعَزَرَ بَنُونَ آخَرُونَ. وَأَمَّا بَنُو رَحَبْيَا فَكَانُوا كَثِيرِينَ جِدًّا. 
'''
"18" = '''
:sup:`18` بَنُو يِصْهَارَ: شَلُومِيثُ ٱلرَّأْسُ. 
'''
"19" = '''
:sup:`19` بَنُو حَبْرُونَ: يَرِيَّا ٱلرَّأْسُ وَأَمَرْيَا ٱلثَّانِي وَيَحْزِيئِيلُ ٱلثَّالِثُ وَيَقْمَعَامُ ٱلرَّابِعُ. 
'''
"20" = '''
:sup:`20` اِبْنَا عُزِّيئِيلَ: مِيخَا ٱلرَّأْسُ وَيَشِّيَّا ٱلثَّانِي. 
'''
"21" = '''
:sup:`21` اِبْنَا مَرَارِي: مَحْلِي وَمُوشِي. اِبْنَا مَحْلِي: أَلِعَازَارُ وَقَيْسُ. 
'''
"22" = '''
:sup:`22` وَمَاتَ أَلِعَازَارُ وَلَمْ يَكُنْ لَهُ بَنُونَ بَلْ بَنَاتٌ، فَأَخَذَهُنَّ بَنُو قَيْسَ إِخْوَتُهُنَّ. 
'''
"23" = '''
:sup:`23` بَنُو مُوشِي: مَحْلِي وَعَادِرُ وَيَرِيمُوثُ، ثَلَاثَةٌ. 
'''
"24" = '''
:sup:`24` هَؤُلَاءِ بَنُو لَاوِي حَسَبَ بُيُوتِ آبَائِهِمْ رُؤُوسُ ٱلْآبَاءِ حَسَبَ إِحْصَائِهِمْ فِي عَدَدِ ٱلْأَسْمَاءِ حَسَبَ رُؤُوسِهِمْ عَامِلُو ٱلْعَمَلِ لِخِدْمَةِ بَيْتِ ٱلرَّبِّ، مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَمَا فَوْقُ. 
'''
"25" = '''
:sup:`25` لِأَنَّ دَاوُدَ قَالَ: «قَدْ أَرَاحَ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ شَعْبَهُ فَسَكَنَ فِي أُورُشَلِيمَ إِلَى ٱلْأَبَدِ. 
'''
"26" = '''
:sup:`26` وَلَيْسَ لِلَّاوِيِّينَ بَعْدُ أَنْ يَحْمِلُوا ٱلْمَسْكَنَ وَكُلَّ آنِيَتِهِ لِخِدْمَتِهِ». 
'''
"27" = '''
:sup:`27` لِأَنَّهُ حَسَبَ كَلَامِ دَاوُدَ ٱلْأَخِيرِ عُدَّ بَنُو لَاوِي مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَمَا فَوْقُ. 
'''
"28" = '''
:sup:`28` لِأَنَّهُمْ كَانُوا يَقِفُونَ بَيْنَ يَدَيْ بَنِي هَارُونَ عَلَى خِدْمَةِ بَيْتِ ٱلرَّبِّ فِي ٱلدُّورِ وَٱلْمَخَادِعِ، وَعَلَى تَطْهِيرِ كُلِّ قُدْسٍ وَعَمَلِ خِدْمَةِ بَيْتِ ٱللهِ، 
'''
"29" = '''
:sup:`29` وَعَلَى خُبْزِ ٱلْوُجُوهِ وَدَقِيقِ ٱلتَّقْدِمَةِ وَرِقَاقِ ٱلْفَطِيرِ وَمَا يُعْمَلُ عَلَى ٱلصَّاجِ وَٱلْمَرْبُوكَاتِ وَعَلَى كُلِّ كَيْلٍ وَقِيَاسٍ، 
'''
"30" = '''
:sup:`30` وَلِأَجْلِ ٱلْوُقُوفِ كُلَّ صَبَاحٍ لِحَمْدِ ٱلرَّبِّ وَتَسْبِيحِهِ وَكَذَلِكَ فِي ٱلْمَسَاءِ، 
'''
"31" = '''
:sup:`31` وَلِكُلِّ إِصْعَادِ مُحْرَقَاتٍ لِلرَّبِّ فِي ٱلسُّبُوتِ وَٱلْأَهِلَّةِ وَٱلْمَوَاسِمِ بِٱلْعَدَدِ حَسَبَ ٱلْمَرْسُومِ عَلَيْهِمْ دَائِمًا أَمَامَ ٱلرَّبِّ، 
'''
"32" = '''
:sup:`32` وَلِيَحْرُسُوا حِرَاسَةَ خَيْمَةِ ٱلِٱجْتِمَاعِ، وَحِرَاسَةَ ٱلْقُدْسِ، وَحِرَاسَةَ بَنِي هَارُونَ إِخْوَتِهِمْ فِي خِدْمَةِ بَيْتِ ٱلرَّبِّ. 
'''
