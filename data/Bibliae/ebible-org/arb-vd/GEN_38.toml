[38]
"1" = '''
:sup:`1` وَحَدَثَ فِي ذَلِكَ ٱلزَّمَانِ أَنَّ يَهُوذَا نَزَلَ مِنْ عِنْدِ إِخْوَتِهِ، وَمَالَ إِلَى رَجُلٍ عَدُّلَامِيٍّ ٱسْمُهُ حِيرَةُ. 
'''
"2" = '''
:sup:`2` وَنَظَرَ يَهُوذَا هُنَاكَ ٱبْنَةَ رَجُلٍ كَنْعَانِيٍّ ٱسْمُهُ شُوعٌ، فَأَخَذَهَا وَدَخَلَ عَلَيْهَا، 
'''
"3" = '''
:sup:`3` فَحَبِلَتْ وَوَلَدَتِ ٱبْنًا وَدَعَا ٱسْمَهُ «عِيرًا». 
'''
"4" = '''
:sup:`4` ثُمَّ حَبِلَتْ أَيْضًا وَوَلَدَتِ ٱبْنًا وَدَعَتِ ٱسْمَهُ «أُونَانَ». 
'''
"5" = '''
:sup:`5` ثُمَّ عَادَتْ فَوَلَدَتْ أَيْضًا ٱبْنًا وَدَعَتِ ٱسْمَهُ «شِيلَةَ». وَكَانَ فِي كَزِيبَ حِينَ وَلَدَتْهُ. 
'''
"6" = '''
:sup:`6` وَأَخَذَ يَهُوذَا زَوْجَةً لِعِيرٍ بِكْرِهِ ٱسْمُهَا ثَامَارُ. 
'''
"7" = '''
:sup:`7` وَكَانَ عِيرٌ بِكْرُ يَهُوذَا شِرِّيرًا فِي عَيْنَيِ ٱلرَّبِّ، فَأَمَاتَهُ ٱلرَّبُّ. 
'''
"8" = '''
:sup:`8` فَقَالَ يَهُوذَا لِأُونَانَ: «ٱدْخُلْ عَلَى ٱمْرَأَةِ أَخِيكَ وَتَزَوَّجْ بِهَا، وَأَقِمْ نَسْلًا لِأَخِيكَ». 
'''
"9" = '''
:sup:`9` فَعَلِمَ أُونَانُ أَنَّ ٱلنَّسْلَ لَا يَكُونُ لَهُ، فَكَانَ إِذْ دَخَلَ عَلَى ٱمْرَأَةِ أَخِيهِ أَنَّهُ أَفْسَدَ عَلَى ٱلْأَرْضِ، لِكَيْ لَا يُعْطِيَ نَسْلًا لِأَخِيهِ. 
'''
"10" = '''
:sup:`10` فَقَبُحَ فِي عَيْنَيِ ٱلرَّبِّ مَا فَعَلَهُ، فَأَمَاتَهُ أَيْضًا. 
'''
"11" = '''
:sup:`11` فَقَالَ يَهُوذَا لِثَامَارَ كَنَّتِهِ: «ٱقْعُدِي أَرْمَلَةً فِي بَيْتِ أَبِيكِ حَتَّى يَكْبُرَ شِيلَةُ ٱبْنِي». لِأَنَّهُ قَالَ: «لَعَلَّهُ يَمُوتُ هُوَ أَيْضًا كَأَخَوَيْهِ». فَمَضَتْ ثَامَارُ وَقَعَدَتْ فِي بَيْتِ أَبِيهَا. 
'''
"12" = '''
:sup:`12` وَلَمَّا طَالَ ٱلزَّمَانُ مَاتَتِ ٱبْنَةُ شُوعٍ ٱمْرَأَةُ يَهُوذَا. ثُمَّ تَعَزَّى يَهُوذَا فَصَعِدَ إِلَى جُزَّازِ غَنَمِهِ إِلَى تِمْنَةَ، هُوَ وَحِيرَةُ صَاحِبُهُ ٱلْعَدُّلَامِيُّ. 
'''
"13" = '''
:sup:`13` فَأُخْبِرَتْ ثَامَارُ وَقِيلَ لَهَا: «هُوَذَا حَمُوكِ صَاعِدٌ إِلَى تِمْنَةَ لِيَجُزَّ غَنَمَهُ». 
'''
"14" = '''
:sup:`14` فَخَلَعَتْ عَنْهَا ثِيَابَ تَرَمُّلِهَا، وَتَغَطَّتْ بِبُرْقُعٍ وَتَلَفَّفَتْ، وَجَلَسَتْ فِي مَدْخَلِ عَيْنَايِمَ ٱلَّتِي عَلَى طَرِيقِ تِمْنَةَ، لِأَنَّهَا رَأَتْ أَنَّ شِيلَةَ قَدْ كَبُرَ وَهِيَ لَمْ تُعْطَ لَهُ زَوْجَةً. 
'''
"15" = '''
:sup:`15` فَنَظَرَهَا يَهُوذَا وَحَسِبَهَا زَانِيَةً، لِأَنَّهَا كَانَتْ قَدْ غَطَّتْ وَجْهَهَا. 
'''
"16" = '''
:sup:`16` فَمَالَ إِلَيْهَا عَلَى ٱلطَّرِيقِ وَقَالَ: «هَاتِي أَدْخُلْ عَلَيْكِ». لِأَنَّهُ لَمْ يَعْلَمْ أَنَّهَا كَنَّتُهُ. فَقَالَتْ: «مَاذَا تُعْطِينِي لِكَيْ تَدْخُلَ عَلَيَّ؟» 
'''
"17" = '''
:sup:`17` فَقَالَ: «إِنِّي أُرْسِلُ جَدْيَ مِعْزَى مِنَ ٱلْغَنَمِ». فَقَالَتْ: «هَلْ تُعْطِينِي رَهْنًا حَتَّى تُرْسِلَهُ؟». 
'''
"18" = '''
:sup:`18` فَقَالَ: «مَا ٱلرَّهْنُ ٱلَّذِي أُعْطِيكِ؟» فَقَالَتْ: «خَاتِمُكَ وَعِصَابَتُكَ وَعَصَاكَ ٱلَّتِي فِي يَدِكَ». فَأَعْطَاهَا وَدَخَلَ عَلَيْهَا، فَحَبِلَتْ مِنْهُ. 
'''
"19" = '''
:sup:`19` ثُمَّ قَامَتْ وَمَضَتْ وَخَلَعَتْ عَنْهَا بُرْقُعَهَا وَلَبِسَتْ ثِيَابَ تَرَمُّلِهَا. 
'''
"20" = '''
:sup:`20` فَأَرْسَلَ يَهُوذَا جَدْيَ ٱلْمِعْزَى بِيَدِ صَاحِبِهِ ٱلْعَدُّلَامِيِّ لِيَأْخُذَ ٱلرَّهْنَ مِنْ يَدِ ٱلْمَرْأَةِ، فَلَمْ يَجِدْهَا. 
'''
"21" = '''
:sup:`21` فَسَأَلَ أَهْلَ مَكَانِهَا قَائِلًا: «أَيْنَ ٱلزَّانِيَةُ ٱلَّتِي كَانَتْ فِي عَيْنَايِمَ عَلَى ٱلطَّرِيقِ؟» فَقَالُوا: «لَمْ تَكُنْ هَهُنَا زَانِيَةٌ». 
'''
"22" = '''
:sup:`22` فَرَجَعَ إِلَى يَهُوذَا وَقَالَ: «لَمْ أَجِدْهَا. وَأَهْلُ ٱلْمَكَانِ أَيْضًا قَالُوا: لَمْ تَكُنْ هَهُنَا زَانِيَةٌ». 
'''
"23" = '''
:sup:`23` فَقَالَ يَهُوذَا: «لِتَأْخُذْ لِنَفْسِهَا، لِئَلَّا نَصِيرَ إِهَانَةً. إِنِّي قَدْ أَرْسَلْتُ هَذَا ٱلْجَدْيَ وَأَنْتَ لَمْ تَجِدْهَا». 
'''
"24" = '''
:sup:`24` وَلَمَّا كَانَ نَحْوُ ثَلَاثَةِ أَشْهُرٍ، أُخْبِرَ يَهُوذَا وَقِيلَ لَهُ: «قَدْ زَنَتْ ثَامَارُ كَنَّتُكَ، وَهَا هِيَ حُبْلَى أَيْضًا مِنَ ٱلزِّنَا». فَقَالَ يَهُوذَا: «أَخْرِجُوهَا فَتُحْرَقَ». 
'''
"25" = '''
:sup:`25` أَمَّا هِيَ فَلَمَّا أُخْرِجَتْ أَرْسَلَتْ إِلَى حَمِيهَا قَائِلَةً: «مِنَ ٱلرَّجُلِ ٱلَّذِي هَذِهِ لَهُ أَنَا حُبْلَى!» وَقَالَتْ: «حَقِّقْ لِمَنِ ٱلْخَاتِمُ وَٱلْعِصَابَةُ وَٱلْعَصَا هَذِهِ». 
'''
"26" = '''
:sup:`26` فَتَحَقَّقَهَا يَهُوذَا وَقَالَ: «هِيَ أَبَرُّ مِنِّي، لِأَنِّي لَمْ أُعْطِهَا لِشِيلَةَ ٱبْنِي». فَلَمْ يَعُدْ يَعْرِفُهَا أَيْضًا. 
'''
"27" = '''
:sup:`27` وَفِي وَقْتِ وِلَادَتِهَا إِذَا فِي بَطْنِهَا تَوْأَمَانِ. 
'''
"28" = '''
:sup:`28` وَكَانَ فِي وِلَادَتِهَا أَنَّ أَحَدَهُمَا أَخْرَجَ يَدًا فَأَخَذَتِ ٱلْقَابِلَةُ وَرَبَطَتْ عَلَى يَدِهِ قِرْمِزًا، قَائِلَةً: «هَذَا خَرَجَ أَوَّلًا». 
'''
"29" = '''
:sup:`29` وَلَكِنْ حِينَ رَدَّ يَدَهُ، إِذَا أَخُوهُ قَدْ خَرَجَ. فَقَالَتْ: «لِمَاذَا ٱقْتَحَمْتَ؟ عَلَيْكَ ٱقْتِحَامٌ!». فَدُعِيَ ٱسْمُهُ «فَارِصَ». 
'''
"30" = '''
:sup:`30` وَبَعْدَ ذَلِكَ خَرَجَ أَخُوهُ ٱلَّذِي عَلَى يَدِهِ ٱلْقِرْمِزُ. فَدُعِيَ ٱسْمُهُ «زَارَحَ». 
'''
