[27]
"1" = '''
:sup:`1` لَا تَفْتَخِرْ بِٱلْغَدِ لِأَنَّكَ لَا تَعْلَمُ مَاذَا يَلِدُهُ يَوْمٌ. 
'''
"2" = '''
:sup:`2` لِيَمْدَحْكَ ٱلْغَرِيبُ لَا فَمُكَ، ٱلْأَجْنَبِيُّ لَا شَفَتَاكَ. 
'''
"3" = '''
:sup:`3` اَلْحَجَرُ ثَقِيلٌ وَٱلرَّمْلُ ثَقِيلٌ، وَغَضَبُ ٱلْجَاهِلِ أَثْقَلُ مِنْهُمَا كِلَيْهِمَا. 
'''
"4" = '''
:sup:`4` اَلْغَضَبُ قَسَاوَةٌ وَٱلسَّخَطُ جُرَافٌ، وَمَنْ يَقِفُ قُدَّامَ ٱلْحَسَدِ؟ 
'''
"5" = '''
:sup:`5` اَلتَّوْبِيخُ ٱلظَّاهِرُ خَيْرٌ مِنَ ٱلْحُبِّ ٱلْمُسْتَتِرِ. 
'''
"6" = '''
:sup:`6` أَمِينَةٌ هِيَ جُرُوحُ ٱلْمُحِبِّ، وَغَاشَّةٌ هِيَ قُبْلَاتُ ٱلْعَدُوِّ. 
'''
"7" = '''
:sup:`7` اَلنَّفْسُ ٱلشَّبْعَانَةُ تَدُوسُ ٱلْعَسَلَ، وَلِلنَّفْسِ ٱلْجَائِعَةِ كُلُّ مُرٍّ حُلْوٌ. 
'''
"8" = '''
:sup:`8` مِثْلُ ٱلْعُصْفُورِ ٱلتَّائِهِ مِنْ عُشِّهِ، هَكَذَا ٱلرَّجُلُ ٱلتَّائِهُ مِنْ مَكَانِهِ. 
'''
"9" = '''
:sup:`9` اَلدُّهْنُ وَٱلْبَخُورُ يُفَرِّحَانِ ٱلْقَلْبَ، وَحَلَاوَةُ ٱلصَّدِيقِ مِنْ مَشُورَةِ ٱلنَّفْسِ. 
'''
"10" = '''
:sup:`10` لَا تَتْرُكْ صَدِيقَكَ وَصَدِيقَ أَبِيكَ، وَلَا تَدْخُلْ بَيْتَ أَخِيكَ فِي يَوْمِ بَلِيَّتِكَ. ٱلْجَارُ ٱلْقَرِيبُ خَيْرٌ مِنَ ٱلْأَخِ ٱلْبَعِيدِ. 
'''
"11" = '''
:sup:`11` يَا ٱبْنِي، كُنْ حَكِيمًا وَفَرِّحْ قَلْبِي، فَأُجِيبَ مَنْ يُعَيِّرُنِي كَلِمَةً. 
'''
"12" = '''
:sup:`12` ٱلذَّكِيُّ يُبْصِرُ ٱلشَّرَّ فَيَتَوَارَى. ٱلْأَغْبِيَاءُ يَعْبُرُونَ فَيُعَاقَبُونَ. 
'''
"13" = '''
:sup:`13` خُذْ ثَوْبَهُ لِأَنَّهُ ضَمِنَ غَرِيبًا، وَلِأَجْلِ ٱلْأَجَانِبِ ٱرْتَهِنَ مِنْهُ. 
'''
"14" = '''
:sup:`14` مَنْ يُبَارِكُ قَرِيبَهُ بِصَوْتٍ عَالٍ فِي ٱلصَّبَاحِ بَاكِرًا، يُحْسَبُ لَهُ لَعْنًا. 
'''
"15" = '''
:sup:`15` اَلْوَكْفُ ٱلْمُتَتَابِعُ فِي يَوْمٍ مُمْطِرٍ، وَٱلْمَرْأَةُ ٱلْمُخَاصِمَةُ سِيَّانِ، 
'''
"16" = '''
:sup:`16` مَنْ يُخَبِّئُهَا يُخَبِّئُ ٱلرِّيحَ وَيَمِينُهُ تَقْبِضُ عَلَى زَيْتٍ! 
'''
"17" = '''
:sup:`17` ٱلْحَدِيدُ بِٱلْحَدِيدِ يُحَدَّدُ، وَٱلْإِنْسَانُ يُحَدِّدُ وَجْهَ صَاحِبِهِ. 
'''
"18" = '''
:sup:`18` مَنْ يَحْمِي تِينَةً يَأْكُلُ ثَمَرَتَهَا، وَحَافِظُ سَيِّدِهِ يُكْرَمُ. 
'''
"19" = '''
:sup:`19` كَمَا فِي ٱلْمَاءِ ٱلْوَجْهُ لِلْوَجْهِ، كَذَلِكَ قَلْبُ ٱلْإِنْسَانِ لِلْإِنْسَانِ. 
'''
"20" = '''
:sup:`20` اَلْهَاوِيَةُ وَٱلْهَلَاكُ لَا يَشْبَعَانِ، وَكَذَا عَيْنَا ٱلْإِنْسَانِ لَا تَشْبَعَانِ. 
'''
"21" = '''
:sup:`21` اَلْبُوطَةُ لِلْفِضَّةِ وَٱلْكُورُ لِلذَّهَبِ، كَذَا ٱلْإِنْسَانُ لِفَمِ مَادِحِهِ. 
'''
"22" = '''
:sup:`22` إِنْ دَقَقْتَ ٱلْأَحْمَقَ فِي هَاوُنٍ بَيْنَ ٱلسَّمِيذِ بِمِدَقٍّ، لَا تَبْرَحُ عَنْهُ حَمَاقَتُهُ. 
'''
"23" = '''
:sup:`23` مَعْرِفَةً ٱعْرِفْ حَالَ غَنَمِكَ، وَٱجْعَلْ قَلْبَكَ إِلَى قُطْعَانِكَ، 
'''
"24" = '''
:sup:`24` لِأَنَّ ٱلْغِنَى لَيْسَ بِدَائِمٍ، وَلَا ٱلتَّاجُ لِدَوْرٍ فَدَوْرٍ. 
'''
"25" = '''
:sup:`25` فَنِيَ ٱلْحَشِيشُ وَظَهَرَ ٱلْعُشْبُ وَٱجْتَمَعَ نَبَاتُ ٱلْجِبَالِ. 
'''
"26" = '''
:sup:`26` ٱلْحُمْلَانُ لِلِبَاسِكَ، وَثَمَنُ حَقْلٍ أَعْتِدَةٌ. 
'''
"27" = '''
:sup:`27` وَكِفَايَةٌ مِنْ لَبَنِ ٱلْمَعْزِ لِطَعَامِكَ، لِقُوتِ بَيْتِكَ وَمَعِيشَةِ فَتَيَاتِكَ. 
'''
