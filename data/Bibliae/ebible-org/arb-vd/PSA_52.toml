[52]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. قَصِيدَةٌ لِدَاوُدَ عِنْدَمَا جَاءَ دُوَاغُ اَلْأَدُومِيُّ وَأَخْبَرَ شَاوُلَ وَقَالَ لَهُ: «جَاءَ دَاوُدُ إِلَى بَيْتِ أَخِيمَالِكَ». لِمَاذَا تَفْتَخِرُ بِٱلشَّرِّ أَيُّهَا ٱلْجَبَّارُ؟ رَحْمَةُ ٱللهِ هِيَ كُلَّ يَوْمٍ! 
'''
"2" = '''
:sup:`2` لِسَانُكَ يَخْتَرِعُ مَفَاسِدَ. كَمُوسَى مَسْنُونَةٍ يَعْمَلُ بِٱلْغِشِّ. 
'''
"3" = '''
:sup:`3` أَحْبَبْتَ ٱلشَّرَّ أَكْثَرَ مِنَ ٱلْخَيْرِ، ٱلْكَذِبَ أَكْثَرَ مِنَ ٱلتَّكَلُّمِ بِٱلصِّدْقِ. سِلَاهْ. 
'''
"4" = '''
:sup:`4` أَحْبَبْتَ كُلَّ كَلَامٍ مُهْلِكٍ، وَلِسَانِ غِشٍّ. 
'''
"5" = '''
:sup:`5` أَيْضًا يَهْدِمُكَ ٱللهُ إِلَى ٱلْأَبَدِ. يَخْطَفُكَ وَيَقْلَعُكَ مِنْ مَسْكَنِكَ، وَيَسْتَأْصِلُكَ مِنْ أَرْضِ ٱلْأَحْيَاءِ. سِلَاهْ. 
'''
"6" = '''
:sup:`6` فَيَرَى ٱلصِّدِّيقُونَ وَيَخَافُونَ، وَعَلَيْهِ يَضْحَكُونَ: 
'''
"7" = '''
:sup:`7` «هُوَذَا ٱلْإِنْسَانُ ٱلَّذِي لَمْ يَجْعَلِ ٱللهَ حِصْنَهُ، بَلِ ٱتَّكَلَ عَلَى كَثْرَةِ غِنَاهُ وَٱعْتَزَّ بِفَسَادِهِ». 
'''
"8" = '''
:sup:`8` أَمَّا أَنَا فَمِثْلُ زَيْتُونَةٍ خَضْرَاءَ فِي بَيْتِ ٱللهِ. تَوَكَّلْتُ عَلَى رَحْمَةِ ٱللهِ إِلَى ٱلدَّهْرِ وَٱلْأَبَدِ. 
'''
"9" = '''
:sup:`9` أَحْمَدُكَ إِلَى ٱلدَّهْرِ لِأَنَّكَ فَعَلْتَ، وَأَنْتَظِرُ ٱسْمَكَ فَإِنَّهُ صَالِحٌ قُدَّامَ أَتْقِيَائِكَ. 
'''
