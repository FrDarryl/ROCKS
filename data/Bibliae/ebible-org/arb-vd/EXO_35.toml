[35]
"1" = '''
:sup:`1` وَجَمَعَ مُوسَى كُلَّ جَمَاعَةِ بَنِي إِسْرَائِيلَ وَقَالَ لَهُمْ: «هَذِهِ هِيَ ٱلْكَلِمَاتُ ٱلَّتِي أَمَرَ ٱلرَّبُّ أَنْ تُصْنَعَ: 
'''
"2" = '''
:sup:`2` سِتَّةَ أَيَّامٍ يُعْمَلُ عَمَلٌ، وَأَمَّا ٱلْيَوْمُ ٱلْسَّابِعُ فَفِيهِ يَكُونُ لَكُمْ سَبْتُ عُطْلَةٍ مُقَدَّسٌ لِلرَّبِّ. كُلُّ مَنْ يَعْمَلُ فِيهِ عَمَلًا يُقْتَلُ. 
'''
"3" = '''
:sup:`3` لَا تُشْعِلُوا نَارًا فِي جَمِيعِ مَسَاكِنِكُمْ يَوْمَ ٱلسَّبْتِ». 
'''
"4" = '''
:sup:`4` وَكَلَّمَ مُوسَى كُلَّ جَمَاعَةِ بَنِي إِسْرَائِيلَ قَائِلًا: «هَذَا هُوَ ٱلشَّيْءُ ٱلَّذِي أَمَرَ بِهِ ٱلرَّبُّ قَائِلًا: 
'''
"5" = '''
:sup:`5` خُذُوا مِنْ عِنْدِكُمْ تَقْدِمَةً لِلرَّبِّ. كُلُّ مَنْ قَلْبُهُ سَمُوحٌ فَلْيَأْتِ بِتَقْدِمَةِ ٱلرَّبِّ: ذَهَبًا وَفِضَّةً وَنُحَاسًا، 
'''
"6" = '''
:sup:`6` وَأَسْمَانْجُونِيًّا وَأُرْجُوَانًا وَقِرْمِزًا وَبُوصًا وَشَعْرَ مِعْزًى، 
'''
"7" = '''
:sup:`7` وَجُلُودَ كِبَاشٍ مُحَمَّرَةً وَجُلُودَ تُخَسٍ وَخَشَبَ سَنْطٍ، 
'''
"8" = '''
:sup:`8` وَزَيْتًا لِلضَّوْءِ وَأَطْيَابًا لِدُهْنِ ٱلْمَسْحَةِ وَلِلْبَخُورِ ٱلْعَطِرِ، 
'''
"9" = '''
:sup:`9` وَحِجَارَةَ جَزْعٍ وَحِجَارَةَ تَرْصِيعٍ لِلرِّدَاءِ وَٱلصُّدْرَةِ. 
'''
"10" = '''
:sup:`10` وَكُلُّ حَكِيمِ ٱلْقَلْبِ بَيْنَكُمْ فَلْيَأْتِ وَيَصْنَعْ كُلَّ مَا أَمَرَ بِهِ ٱلرَّبُّ: 
'''
"11" = '''
:sup:`11` ٱلْمَسْكَنَ وَخَيْمَتَهُ وَغِطَاءَهُ وَأَشِظَّتَهُ وَأَلْوَاحَهُ وَعَوَارِضَهُ وَأَعْمِدَتَهُ وَقَوَاعِدَهُ، 
'''
"12" = '''
:sup:`12` وَٱلتَّابُوتَ وَعَصَوَيْهِ، وَٱلْغِطَاءَ وَحِجَابَ ٱلسَّجْفِ، 
'''
"13" = '''
:sup:`13` وَٱلْمَائِدَةَ وَعَصَوَيْهَا وَكُلَّ آنِيَتِهَا، وَخُبْزَ ٱلْوُجُوهِ، 
'''
"14" = '''
:sup:`14` وَمَنَارَةَ ٱلضَّوْءِ وَآنِيَتَهَا وَسُرُجَهَا وَزَيْتَ ٱلضَّوْءِ، 
'''
"15" = '''
:sup:`15` وَمَذْبَحَ ٱلْبَخُورِ وَعَصَوَيْهِ، وَدُهْنَ ٱلْمَسْحَةِ وَٱلْبَخُورَ ٱلْعَطِرَ، وَسَجْفَ ٱلْبَابِ لِمَدْخَلِ ٱلْمَسْكَنِ، 
'''
"16" = '''
:sup:`16` وَمَذْبَحَ ٱلْمُحْرَقَةِ وَشُبَّاكَةَ ٱلنُّحَاسِ ٱلَّتِي لَهُ وَعَصَوَيْهِ وَكُلَّ آنِيَتِهِ، وَٱلْمِرْحَضَةَ وَقَاعِدَتَهَا، 
'''
"17" = '''
:sup:`17` وَأَسْتَارَ ٱلدَّارِ وَأَعْمِدَتَهَا وَقَوَاعِدَهَا، وَسَجْفَ بَابِ ٱلدَّارِ، 
'''
"18" = '''
:sup:`18` وَأَوْتَادَ ٱلْمَسْكَنِ، وَأَوْتَادَ ٱلدَّارِ وَأَطْنَابَهَا، 
'''
"19" = '''
:sup:`19` وَٱلثِّيَابَ ٱلْمَنْسُوجَةَ لِلْخِدْمَةِ فِي ٱلْمَقْدِسِ، وَٱلثِّيَابَ ٱلْمُقَدَّسَةَ لِهَارُونَ ٱلْكَاهِنِ، وَثِيَابَ بَنِيهِ لِلْكَهَانَةِ». 
'''
"20" = '''
:sup:`20` فَخَرَجَ كُلُّ جَمَاعَةِ بَنِي إِسْرَائِيلَ مِنْ قُدَّامِ مُوسَى، 
'''
"21" = '''
:sup:`21` ثُمَّ جَاءَ كُلُّ مَنْ أَنْهَضَهُ قَلْبُهُ، وَكُلُّ مَنْ سَمَّحَتْهُ رُوحُهُ. جَاءُوا بِتَقْدِمَةِ ٱلرَّبِّ لِعَمَلِ خَيْمَةِ ٱلِٱجْتِمَاعِ وَلِكُلِّ خِدْمَتِهَا وَلِلثِّيَابِ ٱلْمُقَدَّسَةِ. 
'''
"22" = '''
:sup:`22` وَجَاءَ ٱلرِّجَالُ مَعَ ٱلنِّسَاءِ، كُلُّ سَمُوحِ ٱلْقَلْبِ، جَاءَ بِخَزَائِمَ وَأَقْرَاطٍ وَخَوَاتِمَ وَقَلَائِدَ، كُلِّ مَتَاعٍ مِنَ ٱلذَّهَبِ. وَكُلُّ مَنْ قَدَّمَ تَقْدِمَةَ ذَهَبٍ لِلرَّبِّ. 
'''
"23" = '''
:sup:`23` وَكُلُّ مَنْ وُجِدَ عِنْدَهُ أَسْمَانْجُونِيٌّ وَأُرْجُوانٌ وَقِرْمِزٌ وَبُوصٌ وَشَعْرُ مِعْزًى وَجُلُودُ كِبَاشٍ مُحَمَّرَةٌ وَجُلُودُ تُخَسٍ، جَاءَ بِهَا. 
'''
"24" = '''
:sup:`24` كُلُّ مَنْ قَدَّمَ تَقْدِمَةَ فِضَّةٍ وَنُحَاسٍ جَاءَ بِتَقْدِمَةِ ٱلرَّبِّ. وَكُلُّ مَنْ وُجِدَ عِنْدَهُ خَشَبُ سَنْطٍ لِصَنْعَةٍ مَا مِنَ ٱلْعَمَلِ جَاءَ بِهِ. 
'''
"25" = '''
:sup:`25` وَكُلُّ ٱلنِّسَاءِ ٱلْحَكِيمَاتِ ٱلْقَلْبِ غَزَلْنَ بِأَيْدِيهِنَّ وَجِئْنَ مِنَ ٱلْغَزْلِ بِٱلْأَسْمَانْجُونِيِّ وَٱلْأُرْجُوَانِ وَٱلْقِرْمِزِ وَٱلْبُوصِ. 
'''
"26" = '''
:sup:`26` وَكُلُّ ٱلنِّسَاءِ ٱللَّوَاتِي أَنْهَضَتْهُنَّ قُلُوبُهُنَّ بِٱلْحِكْمَةِ غَزَلْنَ شَعْرَ ٱلْمِعْزَى. 
'''
"27" = '''
:sup:`27` وَٱلرُّؤَسَاءُ جَاءُوا بِحِجَارَةِ ٱلْجَزْعِ وَحِجَارَةِ ٱلتَّرْصِيعِ لِلرِّدَاءِ وَٱلصُّدْرَةِ، 
'''
"28" = '''
:sup:`28` وَبِٱلطِّيبِ وَٱلزَّيْتِ لِلضَّوْءِ وَلِدُهْنِ ٱلْمَسْحَةِ وَلِلْبَخُورِ ٱلْعَطِرِ. 
'''
"29" = '''
:sup:`29` بَنُو إِسْرَائِيلَ، جَمِيعُ ٱلرِّجَالِ وَٱلنِّسَاءِ ٱلَّذِينَ سَمَّحَتْهُمْ قُلُوبُهُمْ أَنْ يَأْتُوا بِشَيْءٍ لِكُلِّ ٱلْعَمَلِ ٱلَّذِي أَمَرَ ٱلرَّبُّ أَنْ يُصْنَعَ عَلَى يَدِ مُوسَى، جَاءُوا بِهِ تَبَرُّعًا إِلَى ٱلرَّبِّ. 
'''
"30" = '''
:sup:`30` وَقَالَ مُوسَى لِبَنِي إِسْرَائِيلَ: «ٱنْظُرُوا. قَدْ دَعَا ٱلرَّبُّ بَصَلْئِيلَ بْنَ أُورِي بْنَ حُورَ مِنْ سِبْطِ يَهُوذَا بِٱسْمِهِ، 
'''
"31" = '''
:sup:`31` وَمَلَأَهُ مِنْ رُوحِ ٱللهِ بِٱلْحِكْمَةِ وَٱلْفَهْمِ وَٱلْمَعْرِفَةِ وَكُلِّ صَنْعَةٍ، 
'''
"32" = '''
:sup:`32` وَلِٱخْتِرَاعِ مُخْتَرَعَاتٍ، لِيَعْمَلَ فِي ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلنُّحَاسِ، 
'''
"33" = '''
:sup:`33` وَنَقْشِ حِجَارَةٍ لِلتَّرْصِيعِ، وَنِجَارَةِ ٱلْخَشَبِ، لِيَعْمَلَ فِي كُلِّ صَنْعَةٍ مِنَ ٱلْمُخْتَرَعَاتِ. 
'''
"34" = '''
:sup:`34` وَجَعَلَ فِي قَلْبِهِ أَنْ يُعَلِّمَ هُوَ وَأُهُولِيآبُ بْنَ أَخِيسَامَاكَ مِنْ سِبْطِ دَانَ. 
'''
"35" = '''
:sup:`35` قَدْ مَلَأَهُمَا حِكْمَةَ قَلْبٍ لِيَصْنَعَا كُلَّ عَمَلِ ٱلنَّقَّاشِ وَٱلْحَائِكِ ٱلْحَاذِقِ وَٱلطَّرَّازِ فِي ٱلْأَسْمَانْجُونِيِّ وَٱلْأُرْجُوَانِ وَٱلْقِرْمِزِ وَٱلْبُوصِ وَكُلَّ عَمَلِ ٱلنَّسَّاجِ. صَانِعِي كُلِّ صَنْعَةٍ وَمُخْتَرِعِي ٱلْمُخْتَرَعَاتِ. 
'''
