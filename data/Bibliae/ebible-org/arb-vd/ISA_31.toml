[31]
"1" = '''
:sup:`1` وَيْلٌ لِلَّذِينَ يَنْزِلُونَ إِلَى مِصْرَ لِلْمَعُونَةِ، وَيَسْتَنِدُونَ عَلَى ٱلْخَيْلِ وَيَتَوَكَّلُونَ عَلَى ٱلْمَرْكَبَاتِ لِأَنَّهَا كَثِيرَةٌ، وَعَلَى ٱلْفُرْسَانِ لِأَنَّهُمْ أَقْوِيَاءُ جِدًّا، وَلَا يَنْظُرُونَ إِلَى قُدُّوسِ إِسْرَائِيلَ وَلَا يَطْلُبُونَ ٱلرَّبَّ. 
'''
"2" = '''
:sup:`2` وَهُوَ أَيْضًا حَكِيمٌ وَيَأْتِي بِٱلشَّرِّ وَلَا يَرْجِعُ بِكَلَامِهِ، وَيَقُومُ عَلَى بَيْتِ فَاعِلِي ٱلشَّرِّ وَعَلَى مَعُونَةِ فَاعِلِي ٱلْإِثْمِ. 
'''
"3" = '''
:sup:`3` وَأَمَّا ٱلْمِصْرِيُّونَ فَهُمْ أُنَاسٌ لَا آلِهَةٌ، وَخَيْلُهُمْ جَسَدٌ لَا رُوحٌ. وَٱلرَّبُّ يَمُدُّ يَدَهُ فَيَعْثُرُ ٱلْمُعِينُ، وَيَسْقُطُ ٱلْمُعَانُ وَيَفْنَيَانِ كِلَاهُمَا مَعًا. 
'''
"4" = '''
:sup:`4` لِأَنَّهُ هَكَذَا قَالَ لِيَ ٱلرَّبُّ: «كَمَا يَهِرُّ فَوْقَ فَرِيسَتِهِ ٱلْأَسَدُ وَٱلشِّبْلُ ٱلَّذِي يُدْعَى عَلَيْهِ جَمَاعَةٌ مِنَ ٱلرُّعَاةِ وَهُوَ لَا يَرْتَاعُ مِنْ صَوْتِهِمْ وَلَا يَتَذَلَّلُ لِجُمْهُورِهِمْ، هَكَذَا يَنْزِلُ رَبُّ ٱلْجُنُودِ لِلْمُحَارَبَةِ عَنْ جَبَلِ صِهْيَوْنَ وَعَنْ أَكَمَتِهَا. 
'''
"5" = '''
:sup:`5` كَطُيُورٍ مُرِفَّةٍ هَكَذَا يُحَامِي رَبُّ ٱلْجُنُودِ عَنْ أُورُشَلِيمَ. يُحَامِي فَيُنْقِذُ. يَعْفُو فَيُنَجِّي». 
'''
"6" = '''
:sup:`6` اِرْجِعُوا إِلَى ٱلَّذِي ٱرْتَدَّ بَنُو إِسْرَائِيلَ عَنْهُ مُتَعَمِّقِينَ. 
'''
"7" = '''
:sup:`7` لِأَنْ فِي ذَلِكَ ٱلْيَوْمِ يَرْفُضُونَ كُلُّ وَاحِدٍ أَوْثَانَ فِضَّتِهِ وَأَوْثَانَ ذَهَبِهِ ٱلَّتِي صَنَعَتْهَا لَكُمْ أَيْدِيكُمْ خَطِيئَةً. 
'''
"8" = '''
:sup:`8` وَيَسْقُطُ أَشُّورُ بِسَيْفِ غَيْرِ رَجُلٍ، وَسَيْفُ غَيْرِ إِنْسَانٍ يَأْكُلُهُ، فَيَهْرُبُ مِنْ أَمَامِ ٱلسَّيْفِ، وَيَكُونُ مُخْتَارُوهُ تَحْتَ ٱلْجِزْيَةِ. 
'''
"9" = '''
:sup:`9` وَصَخْرُهُ مِنَ ٱلْخَوْفِ يَزُولُ، وَمِنَ ٱلرَّايَةِ يَرْتَعِبُ رُؤَسَاؤُهُ، يَقُولُ ٱلرَّبُّ ٱلَّذِي لَهُ نَارٌ فِي صِهْيَوْنَ، وَلَهُ تَنُّورٌ فِي أُورُشَلِيمَ. 
'''
