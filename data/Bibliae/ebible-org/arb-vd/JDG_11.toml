[11]
"1" = '''
:sup:`1` وَكَانَ يَفْتَاحُ ٱلْجِلْعَادِيُّ جَبَّارَ بَأْسٍ، وَهُوَ ٱبْنُ ٱمْرَأَةٍ زَانِيَةٍ. وَجِلْعَادُ وَلَدَ يَفْتَاحَ. 
'''
"2" = '''
:sup:`2` ثُمَّ وَلَدَتِ ٱمْرَأَةُ جِلْعَادَ لَهُ بَنِينَ. فَلَمَّا كَبِرَ بَنُو ٱلْمَرْأَةِ طَرَدُوا يَفْتَاحَ، وَقَالُوا لَهُ: «لَا تَرِثْ فِي بَيْتِ أَبِينَا لِأَنَّكَ أَنْتَ ٱبْنُ ٱمْرَأَةٍ أُخْرَى». 
'''
"3" = '''
:sup:`3` فَهَرَبَ يَفْتَاحُ مِنْ وَجْهِ إِخْوَتِهِ وَأَقَامَ فِي أَرْضِ طُوبٍ. فَٱجْتَمَعَ إِلَى يَفْتَاحَ رِجَالٌ بَطَّالُونَ وَكَانُوا يَخْرُجُونَ مَعَهُ. 
'''
"4" = '''
:sup:`4` وَكَانَ بَعْدَ أَيَّامٍ أَنَّ بَنِي عَمُّونَ حَارَبُوا إِسْرَائِيلَ. 
'''
"5" = '''
:sup:`5` وَلَمَّا حَارَبَ بَنُو عَمُّونَ إِسْرَائِيلَ ذَهَبَ شُيُوخُ جِلْعَادَ لِيَأْتُوا بِيَفْتَاحَ مِنْ أَرْضِ طُوبٍ. 
'''
"6" = '''
:sup:`6` وَقَالُوا لِيَفْتَاحَ: «تَعَالَ وَكُنْ لَنَا قَائِدًا فَنُحَارِبَ بَنِي عَمُّونَ». 
'''
"7" = '''
:sup:`7` فَقَالَ يَفْتَاحُ لِشُيُوخِ جِلْعَادَ: «أَمَا أَبْغَضْتُمُونِي أَنْتُمْ وَطَرَدْتُمُونِي مِنْ بَيْتِ أَبِي؟ فَلِمَاذَا أَتَيْتُمْ إِلَيَّ ٱلْآنَ إِذْ تَضَايَقْتُمْ؟» 
'''
"8" = '''
:sup:`8` فَقَالَ شُيُوخُ جِلْعَادَ لِيَفْتَاحَ: «لِذَلِكَ قَدْ رَجَعْنَا ٱلْآنَ إِلَيْكَ لِتَذْهَبَ مَعَنَا وَتُحَارِبَ بَنِي عَمُّونَ، وَتَكُونَ لَنَا رَأْسًا لِكُلِّ سُكَّانِ جِلْعَادَ». 
'''
"9" = '''
:sup:`9` فَقَالَ يَفْتَاحُ لِشُيُوخِ جِلْعَادَ: «إِذَا أَرْجَعْتُمُونِي لِمُحَارَبَةِ بَنِي عَمُّونَ وَدَفَعَهُمُ ٱلرَّبُّ أَمَامِي فَأَنَا أَكُونُ لَكُمْ رَأْسًا». 
'''
"10" = '''
:sup:`10` فَقَالَ شُيُوخُ جِلْعَادَ لِيَفْتَاحَ: «ٱلرَّبُّ يَكُونُ سَامِعًا بَيْنَنَا إِنْ كُنَّا لَا نَفْعَلُ هَكَذَا حَسَبَ كَلَامِكَ». 
'''
"11" = '''
:sup:`11` فَذَهَبَ يَفْتَاحُ مَعَ شُيُوخِ جِلْعَادَ، وَجَعَلَهُ ٱلشَّعْبُ عَلَيْهِمْ رَأْسًا وَقَائِدًا. فَتَكَلَّمَ يَفْتَاحُ بِجَمِيعِ كَلَامِهِ أَمَامَ ٱلرَّبِّ فِي ٱلْمِصْفَاةِ. 
'''
"12" = '''
:sup:`12` فَأَرْسَلَ يَفْتَاحُ رُسُلًا إِلَى مَلِكِ بَنِي عَمُّونَ يَقُولُ: «مَا لِي وَلَكَ أَنَّكَ أَتَيْتَ إِلَيَّ لِلْمُحَارَبَةِ فِي أَرْضِي؟» 
'''
"13" = '''
:sup:`13` فَقَالَ مَلِكُ بَنِي عَمُّونَ لِرُسُلِ يَفْتَاحَ: «لِأَنَّ إِسْرَائِيلَ قَدْ أَخَذَ أَرْضِي عِنْدَ صُعُودِهِ مِنْ مِصْرَ، مِنْ أَرْنُونَ إِلَى ٱلْيَبُّوقِ وَإِلَى ٱلْأُرْدُنِّ. فَٱلْآنَ رُدَّهَا بِسَلَامٍ». 
'''
"14" = '''
:sup:`14` وَعَادَ أَيْضًا يَفْتَاحُ وَأَرْسَلَ رُسُلًا إِلَى مَلِكِ بَنِي عَمُّونَ 
'''
"15" = '''
:sup:`15` وَقَالَ لَهُ: «هَكَذَا يَقُولُ يَفْتَاحُ: لَمْ يَأْخُذْ إِسْرَائِيلُ أَرْضَ مُوآبَ وَلَا أَرْضَ بَنِي عَمُّونَ، 
'''
"16" = '''
:sup:`16` لِأَنَّهُ عِنْدَ صُعُودِ إِسْرَائِيلَ مِنْ مِصْرَ سَارَ فِي ٱلْقَفْرِ إِلَى بَحْرِ سُوفٍ وَأَتَى إِلَى قَادَشَ. 
'''
"17" = '''
:sup:`17` وَأَرْسَلَ إِسْرَائِيلُ رُسُلًا إِلَى مَلِكِ أَدُومَ قَائِلًا: دَعْنِي أَعْبُرْ فِي أَرْضِكَ. فَلَمْ يَسْمَعْ مَلِكُ أَدُومَ. فَأَرْسَلَ أَيْضًا إِلَى مَلِكِ مُوآبَ فَلَمْ يَرْضَ. فَأَقَامَ إِسْرَائِيلُ فِي قَادَشَ. 
'''
"18" = '''
:sup:`18` وَسَارَ فِي ٱلْقَفْرِ وَدَارَ بِأَرْضِ أَدُومَ وَأَرْضِ مُوآبَ وَأَتَى مِنْ مَشْرِقِ ٱلشَّمْسِ إِلَى أَرْضِ مُوآبَ وَنَزَلَ فِي عَبْرِ أَرْنُونَ، وَلَمْ يَأْتُوا إِلَى تُخْمِ مُوآبَ لِأَنَّ أَرْنُونَ تُخْمُ مُوآبَ. 
'''
"19" = '''
:sup:`19` ثُمَّ أَرْسَلَ إِسْرَائِيلُ رُسُلًا إِلَى سِيحُونَ مَلِكِ ٱلْأَمُورِيِّينَ، مَلِكِ حَشْبُونَ، وَقَالَ لَهُ إِسْرَائِيلُ: دَعْنِي أَعْبُرْ فِي أَرْضِكَ إِلَى مَكَانِي. 
'''
"20" = '''
:sup:`20` وَلَمْ يَأْمَنْ سِيحُونُ لِإِسْرَائِيلَ أَنْ يَعْبُرَ فِي تُخْمِهِ، بَلْ جَمَعَ سِيحُونُ كُلَّ شَعْبِهِ وَنَزَلُوا فِي يَاهَصَ وَحَارَبُوا إِسْرَائِيلَ. 
'''
"21" = '''
:sup:`21` فَدَفَعَ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ سِيحُونَ وَكُلَّ شَعْبِهِ لِيَدِ إِسْرَائِيلَ فَضَرَبُوهُمْ، وَٱمْتَلَكَ إِسْرَائِيلُ كُلَّ أَرْضِ ٱلْأَمُورِيِّينَ سُكَّانِ تِلْكَ ٱلْأَرْضِ. 
'''
"22" = '''
:sup:`22` فَٱمْتَلَكُوا كُلَّ تُخْمِ ٱلْأَمُورِيِّينَ مِنْ أَرْنُونَ إِلَى ٱلْيَبُّوقِ وَمِنَ ٱلْقَفْرِ إِلَى ٱلْأُرْدُنِّ. 
'''
"23" = '''
:sup:`23` وَٱلْآنَ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ قَدْ طَرَدَ ٱلْأَمُورِيِّينَ مِنْ أَمَامِ شَعْبِهِ إِسْرَائِيلَ. أَفَأَنْتَ تَمْتَلِكُهُ؟ 
'''
"24" = '''
:sup:`24` أَلَيْسَ مَا يُمَلِّكُكَ إِيَّاهُ كَمُوشُ إِلَهُكَ تَمْتَلِكُ؟ وَجَمِيعُ ٱلَّذِينَ طَرَدَهُمُ ٱلرَّبُّ إِلَهُنَا مِنْ أَمَامِنَا فَإِيَّاهُمْ نَمْتَلِكُ. 
'''
"25" = '''
:sup:`25` وَٱلْآنَ فَهَلْ أَنْتَ خَيْرٌ مِنْ بَالَاقَ بْنِ صِفُّورَ مَلِكِ مُوآبَ؟ فَهَلْ خَاصَمَ إِسْرَائِيلَ أَوْ حَارَبَهُمْ مُحَارَبَةً 
'''
"26" = '''
:sup:`26` حِينَ أَقَامَ إِسْرَائِيلُ فِي حَشْبُونَ وَقُرَاهَا، وَعَرُوعِيرَ وَقُرَاهَا وَكُلِّ ٱلْمُدُنِ ٱلَّتِي عَلَى جَانِبِ أَرْنُونَ ثَلَاثَ مِئَةِ سَنَةٍ؟ فَلِمَاذَا لَمْ تَسْتَرِدَّهَا فِي تِلْكَ ٱلْمُدَّةِ؟ 
'''
"27" = '''
:sup:`27` فَأَنَا لَمْ أُخْطِئْ إِلَيْكَ. وَأَمَّا أَنْتَ فَإِنَّكَ تَفْعَلُ بِي شَرًّا بِمُحَارَبَتِي. لِيَقْضِ ٱلرَّبُّ ٱلْقَاضِي ٱلْيَوْمَ بَيْنَ بَنِي إِسْرَائِيلَ وَبَنِي عَمُّونَ». 
'''
"28" = '''
:sup:`28` فَلَمْ يَسْمَعْ مَلِكُ بَنِي عَمُّونَ لِكَلَامِ يَفْتَاحَ ٱلَّذِي أَرْسَلَ إِلَيْهِ. 
'''
"29" = '''
:sup:`29` فَكَانَ رُوحُ ٱلرَّبِّ عَلَى يَفْتَاحَ، فَعَبَرَ جِلْعَادَ وَمَنَسَّى وَعَبَرَ مِصْفَاةَ جِلْعَادَ، وَمِنْ مِصْفَاةِ جِلْعَادَ عَبَرَ إِلَى بَنِي عَمُّونَ. 
'''
"30" = '''
:sup:`30` وَنَذَرَ يَفْتَاحُ نَذْرًا لِلرَّبِّ قَائِلًا: «إِنْ دَفَعْتَ بَنِي عَمُّونَ لِيَدِي، 
'''
"31" = '''
:sup:`31` فَٱلْخَارِجُ ٱلَّذِي يَخْرُجُ مِنْ أَبْوَابِ بَيْتِي لِلِقَائِي عِنْدَ رُجُوعِي بِٱلسَّلَامَةِ مِنْ عِنْدِ بَنِي عَمُّونَ يَكُونُ لِلرَّبِّ، وَأُصْعِدُهُ مُحْرَقَةً». 
'''
"32" = '''
:sup:`32` ثُمَّ عَبَرَ يَفْتَاحُ إِلَى بَنِي عَمُّونَ لِمُحَارَبَتِهِمْ. فَدَفَعَهُمُ ٱلرَّبُّ لِيَدِهِ. 
'''
"33" = '''
:sup:`33` فَضَرَبَهُمْ مِنْ عَرُوعِيرَ إِلَى مَجِيئِكَ إِلَى مِنِّيتَ، عِشْرِينَ مَدِينَةً، وَإِلَى آبَلِ ٱلْكُرُومِ ضَرْبَةً عَظِيمَةً جِدًّا. فَذَلَّ بَنُو عَمُّونَ أَمَامَ بَنِي إِسْرَائِيلَ. 
'''
"34" = '''
:sup:`34` ثُمَّ أَتَى يَفْتَاحُ إِلَى ٱلْمِصْفَاةِ إِلَى بَيْتِهِ، وَإِذَا بِٱبْنَتِهِ خَارِجَةً لِلِقَائِهِ بِدُفُوفٍ وَرَقْصٍ. وَهِيَ وَحِيدَةٌ. لَمْ يَكُنْ لَهُ ٱبْنٌ وَلَا ٱبْنَةٌ غَيْرَهَا. 
'''
"35" = '''
:sup:`35` وَكَانَ لَمَّا رَآهَا أَنَّهُ مَزَّقَ ثِيَابَهُ وَقَالَ: «آهِ يَا بِنْتِي! قَدْ أَحْزَنْتِنِي حُزْنًا وَصِرْتِ بَيْنَ مُكَدِّرِيَّ، لِأَنِّي قَدْ فَتَحْتُ فَمِي إِلَى ٱلرَّبِّ وَلَا يُمْكِنُنِي ٱلرُّجُوعُ». 
'''
"36" = '''
:sup:`36` فَقَالَتْ لَهُ: «يَا أَبِي، هَلْ فَتَحْتَ فَاكَ إِلَى ٱلرَّبِّ؟ فَٱفْعَلْ بِي كَمَا خَرَجَ مِنْ فِيكَ، بِمَا أَنَّ ٱلرَّبَّ قَدِ ٱنْتَقَمَ لَكَ مِنْ أَعْدَائِكَ بَنِي عَمُّونَ». 
'''
"37" = '''
:sup:`37` ثُمَّ قَالَتْ لِأَبِيهَا: «فَلْيُفْعَلْ لِي هَذَا ٱلْأَمْرُ: ٱتْرُكْنِي شَهْرَيْنِ فَأَذْهَبَ وَأَنْزِلَ عَلَى ٱلْجِبَالِ وَأَبْكِيَ عَذْرَاوِيَّتِي أَنَا وَصَاحِبَاتِي». 
'''
"38" = '''
:sup:`38` فَقَالَ: «ٱذْهَبِي». وَأَرْسَلَهَا إِلَى شَهْرَيْنِ. فَذَهَبَتْ هِيَ وَصَاحِبَاتُهَا وَبَكَتْ عَذْرَاوِيَّتَهَا عَلَى ٱلْجِبَالِ. 
'''
"39" = '''
:sup:`39` وَكَانَ عِنْدَ نِهَايَةِ ٱلشَّهْرَيْنِ أَنَّهَا رَجَعَتْ إِلَى أَبِيهَا، فَفَعَلَ بِهَا نَذْرَهُ ٱلَّذِي نَذَرَ. وَهِيَ لَمْ تَعْرِفْ رَجُلًا. فَصَارَتْ عَادَةً فِي إِسْرَائِيلَ 
'''
"40" = '''
:sup:`40` أَنَّ بَنَاتِ إِسْرَائِيلَ يَذْهَبْنَ مِنْ سَنَةٍ إِلَى سَنَةٍ لِيَنُحْنَ عَلَى بِنْتِ يَفْتَاحَ ٱلْجِلْعَادِيِّ أَرْبَعَةَ أَيَّامٍ فِي ٱلسَّنَةِ. 
'''
