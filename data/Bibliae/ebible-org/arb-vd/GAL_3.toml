[3]
"1" = '''
:sup:`1` أَيُّهَا ٱلْغَلَاطِيُّونَ ٱلْأَغْبِيَاءُ، مَنْ رَقَاكُمْ حَتَّى لَا تُذْعِنُوا لِلْحَقِّ؟ أَنْتُمُ ٱلَّذِينَ أَمَامَ عُيُونِكُمْ قَدْ رُسِمَ يَسُوعُ ٱلْمَسِيحُ بَيْنَكُمْ مَصْلُوبًا! 
'''
"2" = '''
:sup:`2` أُرِيدُ أَنْ أَتَعَلَّمَ مِنْكُمْ هَذَا فَقَطْ: أَبِأَعْمَالِ ٱلنَّامُوسِ أَخَذْتُمُ ٱلرُّوحَ أَمْ بِخَبَرِ ٱلْإِيمَانِ؟ 
'''
"3" = '''
:sup:`3` أَهَكَذَا أَنْتُمْ أَغْبِيَاءُ! أَبَعْدَمَا ٱبْتَدَأْتُمْ بِٱلرُّوحِ تُكَمَّلُونَ ٱلْآنَ بِٱلْجَسَدِ؟ 
'''
"4" = '''
:sup:`4` أَهَذَا ٱلْمِقْدَارَ ٱحْتَمَلْتُمْ عَبَثًا؟ إِنْ كَانَ عَبَثًا! 
'''
"5" = '''
:sup:`5` فَٱلَّذِي يَمْنَحُكُمُ ٱلرُّوحَ، وَيَعْمَلُ قُوَّاتٍ فِيكُمْ، أَبِأَعْمَالِ ٱلنَّامُوسِ أَمْ بِخَبَرِ ٱلْإِيمَانِ؟ 
'''
"6" = '''
:sup:`6` كَمَا «آمَنَ إِبْرَاهِيمُ بِٱللهِ فَحُسِبَ لَهُ بِرًّا». 
'''
"7" = '''
:sup:`7` ٱعْلَمُوا إِذًا أَنَّ ٱلَّذِينَ هُمْ مِنَ ٱلْإِيمَانِ أُولَئِكَ هُمْ بَنُو إِبْرَاهِيمَ. 
'''
"8" = '''
:sup:`8` وَٱلْكِتَابُ إِذْ سَبَقَ فَرَأَى أَنَّ ٱللهَ بِٱلْإِيمَانِ يُبَرِّرُ ٱلْأُمَمَ، سَبَقَ فَبَشَّرَ إِبْرَاهِيمَ أَنْ «فِيكَ تَتَبَارَكُ جَمِيعُ ٱلْأُمَمِ». 
'''
"9" = '''
:sup:`9` إِذًا ٱلَّذِينَ هُمْ مِنَ ٱلْإِيمَانِ يَتَبَارَكُونَ مَعَ إِبْرَاهِيمَ ٱلْمُؤْمِنِ. 
'''
"10" = '''
:sup:`10` لِأَنَّ جَمِيعَ ٱلَّذِينَ هُمْ مِنْ أَعْمَالِ ٱلنَّامُوسِ هُمْ تَحْتَ لَعْنَةٍ، لِأَنَّهُ مَكْتُوبٌ: «مَلْعُونٌ كُلُّ مَنْ لَا يَثْبُتُ فِي جَمِيعِ مَا هُوَ مَكْتُوبٌ فِي كِتَابِ ٱلنَّامُوسِ لِيَعْمَلَ بِهِ». 
'''
"11" = '''
:sup:`11` وَلَكِنْ أَنْ لَيْسَ أَحَدٌ يَتَبَرَّرُ بِٱلنَّامُوسِ عِنْدَ ٱللهِ فَظَاهِرٌ، لِأَنَّ «ٱلْبَارَّ بِٱلْإِيمَانِ يَحْيَا». 
'''
"12" = '''
:sup:`12` وَلَكِنَّ ٱلنَّامُوسَ لَيْسَ مِنَ ٱلْإِيمَانِ، بَلِ «ٱلْإِنْسَانُ ٱلَّذِي يَفْعَلُهَا سَيَحْيَا بِهَا». 
'''
"13" = '''
:sup:`13` اَلْمَسِيحُ ٱفْتَدَانَا مِنْ لَعْنَةِ ٱلنَّامُوسِ، إِذْ صَارَ لَعْنَةً لِأَجْلِنَا، لِأَنَّهُ مَكْتُوبٌ: «مَلْعُونٌ كُلُّ مَنْ عُلِّقَ عَلَى خَشَبَةٍ». 
'''
"14" = '''
:sup:`14` لِتَصِيرَ بَرَكَةُ إِبْرَاهِيمَ لِلْأُمَمِ فِي ٱلْمَسِيحِ يَسُوعَ، لِنَنَالَ بِٱلْإِيمَانِ مَوْعِدَ ٱلرُّوحِ. 
'''
"15" = '''
:sup:`15` أَيُّهَا ٱلْإِخْوَةُ، بِحَسَبِ ٱلْإِنْسَانِ أَقُولُ: لَيْسَ أَحَدٌ يُبْطِلُ عَهْدًا قَدْ تَمَكَّنَ وَلَوْ مِنْ إِنْسَانٍ، أَوْ يَزِيدُ عَلَيْهِ. 
'''
"16" = '''
:sup:`16` وَأَمَّا ٱلْمَوَاعِيدُ فَقِيلَتْ فِي إِبْرَاهِيمَ وَفِي نَسْلِهِ. لَا يَقُولُ: «وَفِي ٱلْأَنْسَالِ» كَأَنَّهُ عَنْ كَثِيرِينَ، بَلْ كَأَنَّهُ عَنْ وَاحِدٍ: «وَفِي نَسْلِكَ» ٱلَّذِي هُوَ ٱلْمَسِيحُ. 
'''
"17" = '''
:sup:`17` وَإِنَّمَا أَقُولُ هَذَا: إِنَّ ٱلنَّامُوسَ ٱلَّذِي صَارَ بَعْدَ أَرْبَعِمِئَةٍ وَثَلَاثِينَ سَنَةً، لَا يَنْسَخُ عَهْدًا قَدْ سَبَقَ فَتَمَكَّنَ مِنَ ٱللهِ نَحْوَ ٱلْمَسِيحِ حَتَّى يُبَطِّلَ ٱلْمَوْعِدَ. 
'''
"18" = '''
:sup:`18` لِأَنَّهُ إِنْ كَانَتِ ٱلْوِرَاثَةُ مِنَ ٱلنَّامُوسِ، فَلَمْ تَكُنْ أَيْضًا مِنْ مَوْعِدٍ. وَلَكِنَّ ٱللهَ وَهَبَهَا لِإِبْرَاهِيمَ بِمَوْعِدٍ. 
'''
"19" = '''
:sup:`19` فَلِمَاذَا ٱلنَّامُوسُ؟ قَدْ زِيدَ بِسَبَبِ ٱلتَّعَدِّيَاتِ، إِلَى أَنْ يَأْتِيَ ٱلنَّسْلُ ٱلَّذِي قَدْ وُعِدَ لَهُ، مُرَتَّبًا بِمَلَائِكَةٍ فِي يَدِ وَسِيطٍ. 
'''
"20" = '''
:sup:`20` وَأَمَّا ٱلْوَسِيطُ فَلَا يَكُونُ لِوَاحِدٍ. وَلَكِنَّ ٱللهَ وَاحِدٌ. 
'''
"21" = '''
:sup:`21` فَهَلِ ٱلنَّامُوسُ ضِدُّ مَوَاعِيدِ ٱللهِ؟ حَاشَا! لِأَنَّهُ لَوْ أُعْطِيَ نَامُوسٌ قَادِرٌ أَنْ يُحْيِيَ، لَكَانَ بِٱلْحَقِيقَةِ ٱلْبِرُّ بِٱلنَّامُوسِ. 
'''
"22" = '''
:sup:`22` لَكِنَّ ٱلْكِتَابَ أَغْلَقَ عَلَى ٱلْكُلِّ تَحْتَ ٱلْخَطِيَّةِ، لِيُعْطَى ٱلْمَوْعِدُ مِنْ إِيمَانِ يَسُوعَ ٱلْمَسِيحِ لِلَّذِينَ يُؤْمِنُونَ. 
'''
"23" = '''
:sup:`23` وَلَكِنْ قَبْلَمَا جَاءَ ٱلْإِيمَانُ كُنَّا مَحْرُوسِينَ تَحْتَ ٱلنَّامُوسِ، مُغْلَقًا عَلَيْنَا إِلَى ٱلْإِيمَانِ ٱلْعَتِيدِ أَنْ يُعْلَنَ. 
'''
"24" = '''
:sup:`24` إِذًا قَدْ كَانَ ٱلنَّامُوسُ مُؤَدِّبَنَا إِلَى ٱلْمَسِيحِ، لِكَيْ نَتَبَرَّرَ بِٱلْإِيمَانِ. 
'''
"25" = '''
:sup:`25` وَلَكِنْ بَعْدَ مَا جَاءَ ٱلْإِيمَانُ، لَسْنَا بَعْدُ تَحْتَ مُؤَدِّبٍ. 
'''
"26" = '''
:sup:`26` لِأَنَّكُمْ جَمِيعًا أَبْنَاءُ ٱللهِ بِٱلْإِيمَانِ بِٱلْمَسِيحِ يَسُوعَ. 
'''
"27" = '''
:sup:`27` لِأَنَّ كُلَّكُمُ ٱلَّذِينَ ٱعْتَمَدْتُمْ بِٱلْمَسِيحِ قَدْ لَبِسْتُمُ ٱلْمَسِيحَ: 
'''
"28" = '''
:sup:`28` لَيْسَ يَهُودِيٌّ وَلَا يُونَانِيٌّ. لَيْسَ عَبْدٌ وَلَا حُرٌّ. لَيْسَ ذَكَرٌ وَأُنْثَى، لِأَنَّكُمْ جَمِيعًا وَاحِدٌ فِي ٱلْمَسِيحِ يَسُوعَ. 
'''
"29" = '''
:sup:`29` فَإِنْ كُنْتُمْ لِلْمَسِيحِ، فَأَنْتُمْ إِذًا نَسْلُ إِبْرَاهِيمَ، وَحَسَبَ ٱلْمَوْعِدِ وَرَثَةٌ. 
'''
