[23]
"1" = '''
:sup:`1` فَقَالَ بَلْعَامُ لِبَالَاقَ: «ٱبْنِ لِي هَهُنَا سَبْعَةَ مَذَابِحَ وَهَيِّئْ لِي هَهُنَا سَبْعَةَ ثِيرَانٍ وَسَبْعَةَ كِبَاشٍ». 
'''
"2" = '''
:sup:`2` فَفَعَلَ بَالَاقُ كَمَا تَكَلَّمَ بَلْعَامُ. وَأَصْعَدَ بَالَاقُ وَبَلْعَامُ ثَوْرًا وَكَبْشًا عَلَى كُلِّ مَذْبَحٍ. 
'''
"3" = '''
:sup:`3` فَقَالَ بَلْعَامُ لِبَالَاقَ: «قِفْ عِنْدَ مُحْرَقَتِكَ، فَأَنْطَلِقَ أَنَا لَعَلَّ ٱلرَّبَّ يُوافِي لِلِقَائِي، فَمَهْمَا أَرَانِي أُخْبِرْكَ بِهِ». ثُمَّ ٱنْطَلَقَ إِلَى رَابِيَةٍ. 
'''
"4" = '''
:sup:`4` فَوَافَى ٱللهُ بَلْعَامَ، فَقَالَ لَهُ: «قَدْ رَتَّبْتُ سَبْعَةَ مَذَابِحَ وَأَصْعَدْتُ ثَوْرًا وَكَبْشًا عَلَى كُلِّ مَذْبَحٍ». 
'''
"5" = '''
:sup:`5` فَوَضَعَ ٱلرَّبُّ كَلَامًا فِي فَمِ بَلْعَامَ وَقَالَ: «ٱرْجِعْ إِلَى بَالَاقَ وَتَكَلَّمْ هَكَذَا». 
'''
"6" = '''
:sup:`6` فَرَجَعَ إِلَيْهِ وَإِذَا هُوَ وَاقِفٌ عِنْدَ مُحْرَقَتِهِ هُوَ، وَجَمِيعُ رُؤَسَاءِ مُوآبَ. 
'''
"7" = '''
:sup:`7` فَنَطَقَ بِمَثَلِهِ وَقَالَ: «مِنْ أَرَامَ أَتَى بِي بَالَاقُ مَلِكُ مُوآبَ، مِنْ جِبَالِ ٱلْمَشْرِقِ: تَعَالَ ٱلْعَنْ لِي يَعْقُوبَ، وَهَلُمَّ ٱشْتِمْ إِسْرَائِيلَ. 
'''
"8" = '''
:sup:`8` كَيْفَ أَلْعَنُ مَنْ لَمْ يَلْعَنْهُ ٱللهُ؟ وَكَيْفَ أَشْتِمُ مَنْ لَمْ يَشْتِمْهُ ٱلرَّبُّ؟ 
'''
"9" = '''
:sup:`9` إِنِّي مِنْ رَأْسِ ٱلصُّخُورِ أَرَاهُ، وَمِنَ ٱلْآكَامِ أُبْصِرُهُ. هُوَذَا شَعْبٌ يَسْكُنُ وَحْدَهُ، وَبَيْنَ ٱلشُّعُوبِ لَا يُحْسَبُ. 
'''
"10" = '''
:sup:`10` مَنْ أَحْصَى تُرَابَ يَعْقُوبَ وَرُبْعَ إِسْرَائِيلَ بِعَدَدٍ؟ لِتَمُتْ نَفْسِي مَوْتَ ٱلْأَبْرَارِ، وَلْتَكُنْ آخِرَتِي كَآخِرَتِهِمْ». 
'''
"11" = '''
:sup:`11` فَقَالَ بَالَاقُ لِبَلْعَامَ: «مَاذَا فَعَلْتَ بِي؟ لِتَشْتِمَ أَعْدَائِي أَخَذْتُكَ، وَهُوَذَا أَنْتَ قَدْ بَارَكْتَهُمْ». 
'''
"12" = '''
:sup:`12` فَأَجَابَ وَقَالَ: «أَمَا ٱلَّذِي يَضَعُهُ ٱلرَّبُّ فِي فَمِي أَحْتَرِصُ أَنْ أَتَكَلَّمَ بِهِ؟». 
'''
"13" = '''
:sup:`13` فَقَالَ لَهُ بَالَاقُ: «هَلُمَّ مَعِي إِلَى مَكَانٍ آخَرَ تَرَاهُ مِنْهُ. إِنَّمَا تَرَى أَقْصَاءَهُ فَقَطْ، وَكُلَّهُ لَا تَرَى. فَٱلْعَنْهُ لِي مِنْ هُنَاكَ». 
'''
"14" = '''
:sup:`14` فَأَخَذَهُ إِلَى حَقْلِ صُوفِيمَ إِلَى رَأْسِ ٱلْفِسْجَةِ، وَبَنَى سَبْعَةَ مَذَابِحَ، وَأَصْعَدَ ثَوْرًا وَكَبْشًا عَلَى كُلِّ مَذْبَحٍ. 
'''
"15" = '''
:sup:`15` فَقَالَ لِبَالَاقَ: «قِفْ هُنَا عِنْدَ مُحْرَقَتِكَ وَأَنَا أُوافِي هُنَاكَ». 
'''
"16" = '''
:sup:`16` فَوَافَى ٱلرَّبُّ بَلْعَامَ وَوَضَعَ كَلَامًا فِي فَمِهِ وَقَالَ: «ٱرْجِعْ إِلَى بَالَاقَ وَتَكَلَّمْ هَكَذَا». 
'''
"17" = '''
:sup:`17` فَأَتَى إِلَيْهِ وَإِذَا هُوَ وَاقِفٌ عِنْدَ مُحْرَقَتِهِ، وَرُؤَسَاءُ مُوآبَ مَعَهُ. فَقَالَ لَهُ بَالَاقُ: «مَاذَا تَكَلَّمَ بِهِ ٱلرَّبُّ؟» 
'''
"18" = '''
:sup:`18` فَنَطَقَ بِمَثَلِهِ وَقَالَ: «قُمْ يَا بَالَاقُ وَٱسْمَعْ. اِصْغَ إِلَيَّ يَا ٱبْنَ صِفُّورَ. 
'''
"19" = '''
:sup:`19` لَيْسَ ٱللهُ إِنْسَانًا فَيَكْذِبَ، وَلَا ٱبْنَ إِنْسَانٍ فَيَنْدَمَ. هَلْ يَقُولُ وَلَا يَفْعَلُ؟ أَوْ يَتَكَلَّمُ وَلَا يَفِي؟ 
'''
"20" = '''
:sup:`20` إِنِّي قَدْ أُمِرْتُ أَنْ أُبَارِكَ. فَإِنَّهُ قَدْ بَارَكَ فَلَا أَرُدُّهُ. 
'''
"21" = '''
:sup:`21` لَمْ يُبْصِرْ إِثْمًا فِي يَعْقُوبَ، وَلَا رَأَى تَعَبًا فِي إِسْرَائِيلَ. ٱلرَّبُّ إِلَهُهُ مَعَهُ، وَهُتَافُ مَلِكٍ فِيهِ. 
'''
"22" = '''
:sup:`22` ٱللهُ أَخْرَجَهُ مِنْ مِصْرَ. لَهُ مِثْلُ سُرْعَةِ ٱلرِّئْمِ. 
'''
"23" = '''
:sup:`23` إِنَّهُ لَيْسَ عِيَافَةٌ عَلَى يَعْقُوبَ، وَلَا عِرَافَةٌ عَلَى إِسْرَائِيلَ. فِي ٱلْوَقْتِ يُقَالُ عَنْ يَعْقُوبَ وَعَنْ إِسْرَائِيلَ مَا فَعَلَ ٱللهُ. 
'''
"24" = '''
:sup:`24` هُوَذَا شَعْبٌ يَقُومُ كَلَبْوَةٍ، وَيَرْتَفِعُ كَأَسَدٍ. لَا يَنَامُ حَتَّى يَأْكُلَ فَرِيسَةً وَيَشْرَبَ دَمَ قَتْلَى». 
'''
"25" = '''
:sup:`25` فَقَالَ بَالَاقُ لِبَلْعَامَ: «لَا تَلْعَنْهُ لَعْنَةً وَلَا تُبَارِكْهُ بَرَكَةً». 
'''
"26" = '''
:sup:`26` فَأَجَابَ بَلْعَامُ وَقَالَ لِبَالَاقَ: «أَلَمْ أُكَلِّمْكَ قَائِلًا: كُلُّ مَا يَتَكَلَّمُ بِهِ ٱلرَّبُّ فَإِيَّاهُ أَفْعَلُ؟». 
'''
"27" = '''
:sup:`27` فَقَالَ بَالَاقُ لِبَلْعَامَ: «هَلُمَّ آخُذْكَ إِلَى مَكَانٍ آخَرَ، عَسَى أَنْ يَصْلُحَ فِي عَيْنَيِ ٱللهِ أَنْ تَلْعَنَهُ لِي مِنْ هُنَاكَ». 
'''
"28" = '''
:sup:`28` فَأَخَذَ بَالَاقُ بَلْعَامَ إِلَى رَأْسِ فَغُورَ ٱلْمُشْرِفِ عَلَى وَجْهِ ٱلْبَرِّيَّةِ. 
'''
"29" = '''
:sup:`29` فَقَالَ بَلْعَامُ لِبَالَاقَ: «ٱبْنِ لِي هَهُنَا سَبْعَةَ مَذَابِحَ، وَهَيِّئْ لِي هَهُنَا سَبْعَةَ ثِيرَانٍ وَسَبْعَةَ كِبَاشٍ». 
'''
"30" = '''
:sup:`30` فَفَعَلَ بَالَاقُ كَمَا قَالَ بَلْعَامُ، وَأَصْعَدَ ثَوْرًا وَكَبْشًا عَلَى كُلِّ مَذْبَحٍ. 
'''
