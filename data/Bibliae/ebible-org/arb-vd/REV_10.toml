[10]
"1" = '''
:sup:`1` ثُمَّ رَأَيْتُ مَلَاكًا آخَرَ قَوِيًّا نَازِلًا مِنَ ٱلسَّمَاءِ، مُتَسَرْبِلًا بِسَحَابَةٍ، وَعَلَى رَأْسِهِ قَوْسُ قُزَحَ، وَوَجْهُهُ كَٱلشَّمْسِ، وَرِجْلَاهُ كَعَمُودَيْ نَارٍ، 
'''
"2" = '''
:sup:`2` وَمَعَهُ فِي يَدِهِ سِفْرٌ صَغِيرٌ مَفْتُوحٌ. فَوَضَعَ رِجْلَهُ ٱلْيُمْنَى عَلَى ٱلْبَحْرِ وَٱلْيُسْرَى عَلَى ٱلْأَرْضِ، 
'''
"3" = '''
:sup:`3` وَصَرَخَ بِصَوْتٍ عَظِيمٍ كَمَا يُزَمْجِرُ ٱلْأَسَدُ. وَبَعْدَ مَا صَرَخَ تَكَلَّمَتِ ٱلرُّعُودُ ٱلسَّبْعَةُ بِأَصْوَاتِهَا. 
'''
"4" = '''
:sup:`4` وَبَعْدَ مَا تَكَلَّمَتِ ٱلرُّعُودُ ٱلسَّبْعَةُ بِأَصْوَاتِهَا، كُنْتُ مُزْمِعًا أَنْ أَكْتُبَ، فَسَمِعْتُ صَوْتًا مِنَ ٱلسَّمَاءِ قَائِلًا لِيَ: «ٱخْتِمْ عَلَى مَا تَكَلَّمَتْ بِهِ ٱلرُّعُودُ ٱلسَّبْعَةُ وَلَا تَكْتُبْهُ». 
'''
"5" = '''
:sup:`5` وَٱلْمَلَاكُ ٱلَّذِي رَأَيْتُهُ وَاقِفًا عَلَى ٱلْبَحْرِ وَعَلَى ٱلْأَرْضِ، رَفَعَ يَدَهُ إِلَى ٱلسَّمَاءِ، 
'''
"6" = '''
:sup:`6` وَأَقْسَمَ بِٱلْحَيِّ إِلَى أَبَدِ ٱلْآبِدِينَ، ٱلَّذِي خَلَقَ ٱلسَّمَاءَ وَمَا فِيهَا، وَٱلْأَرْضَ وَمَا فِيهَا، وَٱلْبَحْرَ وَمَا فِيهِ: أَنْ لَا يَكُونَ زَمَانٌ بَعْدُ! 
'''
"7" = '''
:sup:`7` بَلْ فِي أَيَّامِ صَوْتِ ٱلْمَلَاكِ ٱلسَّابِعِ مَتَى أَزْمَعَ أَنْ يُبَوِّقَ، يَتِمُّ أَيْضًا سِرُّ ٱللهِ، كَمَا بَشَّرَ عَبِيدَهُ ٱلْأَنْبِيَاءَ. 
'''
"8" = '''
:sup:`8` وَٱلصَّوْتُ ٱلَّذِي كُنْتُ قَدْ سَمِعْتُهُ مِنَ ٱلسَّمَاءِ كَلَّمَنِي أَيْضًا وَقَالَ: «ٱذْهَبْ خُذِ ٱلسِّفْرَ ٱلصَّغِيرَ ٱلْمَفْتُوحَ فِي يَدِ ٱلْمَلَاكِ ٱلْوَاقِفِ عَلَى ٱلْبَحْرِ وَعَلَى ٱلْأَرْضِ». 
'''
"9" = '''
:sup:`9` فَذَهَبْتُ إِلَى ٱلْمَلَاكِ قَائِلًا لَهُ: «أَعْطِنِي ٱلسِّفْرَ ٱلصَّغِيرَ». فَقَالَ لِي: «خُذْهُ وَكُلْهُ، فَسَيَجْعَلُ جَوْفَكَ مُرًّا، وَلَكِنَّهُ فِي فَمِكَ يَكُونُ حُلْوًا كَٱلْعَسَلِ». 
'''
"10" = '''
:sup:`10` فَأَخَذْتُ ٱلسِّفْرَ ٱلصَّغِيرَ مِنْ يَدِ ٱلْمَلَاكِ وَأَكَلْتُهُ، فَكَانَ فِي فَمِي حُلْوًا كَٱلْعَسَلِ. وَبَعْدَ مَا أَكَلْتُهُ صَارَ جَوْفِي مُرًّا. 
'''
"11" = '''
:sup:`11` فَقَالَ لِي: «يَجِبُ أَنَّكَ تَتَنَبَّأُ أَيْضًا عَلَى شُعُوبٍ وَأُمَمٍ وَأَلْسِنَةٍ وَمُلُوكٍ كَثِيرِينَ». 
'''
