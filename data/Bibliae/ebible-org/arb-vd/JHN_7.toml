[7]
"1" = '''
:sup:`1` وَكَانَ يَسُوعُ يَتَرَدَّدُ بَعْدَ هَذَا فِي ٱلْجَلِيلِ، لِأَنَّهُ لَمْ يُرِدْ أَنْ يَتَرَدَّدَ فِي ٱلْيَهُودِيَّةِ لِأَنَّ ٱلْيَهُودَ كَانُوا يَطْلُبُونَ أَنْ يَقْتُلُوهُ. 
'''
"2" = '''
:sup:`2` وَكَانَ عِيدُ ٱلْيَهُودِ، عِيدُ ٱلْمَظَالِّ، قَرِيبًا. 
'''
"3" = '''
:sup:`3` فَقَالَ لَهُ إِخْوَتُهُ: «ٱنْتَقِلْ مِنْ هُنَا وَٱذْهَبْ إِلَى ٱلْيَهُودِيَّةِ، لِكَيْ يَرَى تَلَامِيذُكَ أَيْضًا أَعْمَالَكَ ٱلَّتِي تَعْمَلُ، 
'''
"4" = '''
:sup:`4` لِأَنَّهُ لَيْسَ أَحَدٌ يَعْمَلُ شَيْئًا فِي ٱلْخَفَاءِ وَهُوَ يُرِيدُ أَنْ يَكُونَ عَلَانِيَةً. إِنْ كُنْتَ تَعْمَلُ هَذِهِ ٱلْأَشْيَاءَ فَأَظْهِرْ نَفْسَكَ لِلْعَالَمِ». 
'''
"5" = '''
:sup:`5` لِأَنَّ إِخْوَتَهُ أَيْضًا لَمْ يَكُونُوا يُؤْمِنُونَ بِهِ. 
'''
"6" = '''
:sup:`6` فَقَالَ لَهُمْ يَسُوعُ: «إِنَّ وَقْتِي لَمْ يَحْضُرْ بَعْدُ، وَأَمَّا وَقْتُكُمْ فَفِي كُلِّ حِينٍ حَاضِرٌ. 
'''
"7" = '''
:sup:`7` لَا يَقْدِرُ ٱلْعَالَمُ أَنْ يُبْغِضَكُمْ، وَلَكِنَّهُ يُبْغِضُنِي أَنَا، لِأَنِّي أَشْهَدُ عَلَيْهِ أَنَّ أَعْمَالَهُ شِرِّيرَةٌ. 
'''
"8" = '''
:sup:`8` اِصْعَدُوا أَنْتُمْ إِلَى هَذَا ٱلْعِيدِ. أَنَا لَسْتُ أَصْعَدُ بَعْدُ إِلَى هَذَا ٱلْعِيدِ، لِأَنَّ وَقْتِي لَمْ يُكْمَلْ بَعْدُ». 
'''
"9" = '''
:sup:`9` قَالَ لَهُمْ هَذَا وَمَكَثَ فِي ٱلْجَلِيلِ. 
'''
"10" = '''
:sup:`10` وَلَمَّا كَانَ إِخْوَتُهُ قَدْ صَعِدُوا، حِينَئِذٍ صَعِدَ هُوَ أَيْضًا إِلَى ٱلْعِيدِ، لَا ظَاهِرًا بَلْ كَأَنَّهُ فِي ٱلْخَفَاءِ. 
'''
"11" = '''
:sup:`11` فَكَانَ ٱلْيَهُودُ يَطْلُبُونَهُ فِي ٱلْعِيدِ، وَيَقُولُونَ: «أَيْنَ ذَاكَ؟». 
'''
"12" = '''
:sup:`12` وَكَانَ فِي ٱلْجُمُوعِ مُنَاجَاةٌ كَثِيرَةٌ مِنْ نَحْوِهِ. بَعْضُهُمْ يَقُولُونَ: «إِنَّهُ صَالِحٌ». وَآخَرُونَ يَقُولُونَ: «لَا، بَلْ يُضِلُّ ٱلشَّعْبَ». 
'''
"13" = '''
:sup:`13` وَلَكِنْ لَمْ يَكُنْ أَحَدٌ يَتَكَلَّمُ عَنْهُ جِهَارًا لِسَبَبِ ٱلْخَوْفِ مِنَ ٱلْيَهُودِ. 
'''
"14" = '''
:sup:`14` وَلَمَّا كَانَ ٱلْعِيدُ قَدِ ٱنْتَصَفَ، صَعِدَ يَسُوعُ إِلَى ٱلْهَيْكَلِ، وَكَانَ يُعَلِّمُ. 
'''
"15" = '''
:sup:`15` فَتَعَجَّبَ ٱلْيَهُودُ قَائِلِينَ: «كَيْفَ هَذَا يَعْرِفُ ٱلْكُتُبَ، وَهُوَ لَمْ يَتَعَلَّمْ؟». 
'''
"16" = '''
:sup:`16` أَجَابَهُمْ يَسُوعُ وَقَالَ: «تَعْلِيمِي لَيْسَ لِي بَلْ لِلَّذِي أَرْسَلَنِي. 
'''
"17" = '''
:sup:`17` إِنْ شَاءَ أَحَدٌ أَنْ يَعْمَلَ مَشِيئَتَهُ يَعْرِفُ ٱلتَّعْلِيمَ، هَلْ هُوَ مِنَ ٱللهِ، أَمْ أَتَكَلَّمُ أَنَا مِنْ نَفْسِي. 
'''
"18" = '''
:sup:`18` مَنْ يَتَكَلَّمُ مِنْ نَفْسِهِ يَطْلُبُ مَجْدَ نَفْسِهِ، وَأَمَّا مَنْ يَطْلُبُ مَجْدَ ٱلَّذِي أَرْسَلَهُ فَهُوَ صَادِقٌ وَلَيْسَ فِيهِ ظُلْمٌ. 
'''
"19" = '''
:sup:`19` أَلَيْسَ مُوسَى قَدْ أَعْطَاكُمُ ٱلنَّامُوسَ؟ وَلَيْسَ أَحَدٌ مِنْكُمْ يَعْمَلُ ٱلنَّامُوسَ! لِمَاذَا تَطْلُبُونَ أَنْ تَقْتُلُونِي؟» 
'''
"20" = '''
:sup:`20` أَجَابَ ٱلْجَمْعُ وَقَالُوا: «بِكَ شَيْطَانٌ. مَنْ يَطْلُبُ أَنْ يَقْتُلَكَ؟». 
'''
"21" = '''
:sup:`21` أَجَابَ يَسُوعُ وَقَالَ لَهُمْ: «عَمَلًا وَاحِدًا عَمِلْتُ فَتَتَعَجَّبُونَ جَمِيعًا. 
'''
"22" = '''
:sup:`22` لِهَذَا أَعْطَاكُمْ مُوسَى ٱلْخِتَانَ، لَيْسَ أَنَّهُ مِنْ مُوسَى، بَلْ مِنَ ٱلْآبَاءِ. فَفِي ٱلسَّبْتِ تَخْتِنُونَ ٱلْإِنْسَانَ. 
'''
"23" = '''
:sup:`23` فَإِنْ كَانَ ٱلْإِنْسَانُ يَقْبَلُ ٱلْخِتَانَ فِي ٱلسَّبْتِ، لِئَلَّا يُنْقَضَ نَامُوسُ مُوسَى، أَفَتَسْخَطُونَ عَلَيَّ لِأَنِّي شَفَيْتُ إِنْسَانًا كُلَّهُ فِي ٱلسَّبْتِ؟ 
'''
"24" = '''
:sup:`24` لَا تَحْكُمُوا حَسَبَ ٱلظَّاهِرِ بَلِ ٱحْكُمُوا حُكْمًا عَادِلًا». 
'''
"25" = '''
:sup:`25` فَقَالَ قَوْمٌ مِنْ أَهْلِ أُورُشَلِيمَ: «أَلَيْسَ هَذَا هُوَ ٱلَّذِي يَطْلُبُونَ أَنْ يَقْتُلُوهُ؟ 
'''
"26" = '''
:sup:`26` وَهَا هُوَ يَتَكَلَّمُ جِهَارًا وَلَا يَقُولُونَ لَهُ شَيْئًا! أَلَعَلَّ ٱلرُّؤَسَاءَ عَرَفُوا يَقِينًا أَنَّ هَذَا هُوَ ٱلْمَسِيحُ حَقًّا؟ 
'''
"27" = '''
:sup:`27` وَلَكِنَّ هَذَا نَعْلَمُ مِنْ أَيْنَ هُوَ، وَأَمَّا ٱلْمَسِيحُ فَمَتَى جَاءَ لَا يَعْرِفُ أَحَدٌ مِنْ أَيْنَ هُوَ». 
'''
"28" = '''
:sup:`28` فَنَادَى يَسُوعُ وَهُوَ يُعَلِّمُ فِي ٱلْهَيْكَلِ قَائِلًا: «تَعْرِفُونَنِي وَتَعْرِفُونَ مِنْ أَيْنَ أَنَا، وَمِنْ نَفْسِي لَمْ آتِ، بَلِ ٱلَّذِي أَرْسَلَنِي هُوَ حَقٌّ، ٱلَّذِي أَنْتُمْ لَسْتُمْ تَعْرِفُونَهُ. 
'''
"29" = '''
:sup:`29` أَنَا أَعْرِفُهُ لِأَنِّي مِنْهُ، وَهُوَ أَرْسَلَنِي». 
'''
"30" = '''
:sup:`30` فَطَلَبُوا أَنْ يُمْسِكُوهُ، وَلَمْ يُلْقِ أَحَدٌ يَدًا عَلَيْهِ، لِأَنَّ سَاعَتَهُ لَمْ تَكُنْ قَدْ جَاءَتْ بَعْدُ. 
'''
"31" = '''
:sup:`31` فَآمَنَ بِهِ كَثِيرُونَ مِنَ ٱلْجَمْعِ، وَقَالُوا: «أَلَعَلَّ ٱلْمَسِيحَ مَتَى جَاءَ يَعْمَلُ آيَاتٍ أَكْثَرَ مِنْ هَذِهِ ٱلَّتِي عَمِلَهَا هَذَا؟». 
'''
"32" = '''
:sup:`32` سَمِعَ ٱلْفَرِّيسِيُّونَ ٱلْجَمْعَ يَتَنَاجَوْنَ بِهَذَا مِنْ نَحْوِهِ، فَأَرْسَلَ ٱلْفَرِّيسِيُّونَ وَرُؤَسَاءُ ٱلْكَهَنَةِ خُدَّامًا لِيُمْسِكُوهُ. 
'''
"33" = '''
:sup:`33` فَقَالَ لَهُمْ يَسُوعُ: «أَنَا مَعَكُمْ زَمَانًا يَسِيرًا بَعْدُ، ثُمَّ أَمْضِي إِلَى ٱلَّذِي أَرْسَلَنِي. 
'''
"34" = '''
:sup:`34` سَتَطْلُبُونَنِي وَلَا تَجِدُونَنِي، وَحَيْثُ أَكُونُ أَنَا لَا تَقْدِرُونَ أَنْتُمْ أَنْ تَأْتُوا». 
'''
"35" = '''
:sup:`35` فَقَالَ ٱلْيَهُودُ فِيمَا بَيْنَهُمْ: «إِلَى أَيْنَ هَذَا مُزْمِعٌ أَنْ يَذْهَبَ حَتَّى لَا نَجِدَهُ نَحْنُ؟ أَلَعَلَّهُ مُزْمِعٌ أَنْ يَذْهَبَ إِلَى شَتَاتِ ٱلْيُونَانِيِّينَ وَيُعَلِّمَ ٱلْيُونَانِيِّينَ؟ 
'''
"36" = '''
:sup:`36` مَا هَذَا ٱلْقَوْلُ ٱلَّذِي قَالَ: سَتَطْلُبُونَنِي وَلَا تَجِدُونَنِي، وَحَيْثُ أَكُونُ أَنَا لَا تَقْدِرُونَ أَنْتُمْ أَنْ تَأْتُوا؟». 
'''
"37" = '''
:sup:`37` وَفِي ٱلْيَوْمِ ٱلْأَخِيرِ ٱلْعَظِيمِ مِنَ ٱلْعِيدِ وَقَفَ يَسُوعُ وَنَادَى قَائِلًا: «إِنْ عَطِشَ أَحَدٌ فَلْيُقْبِلْ إِلَيَّ وَيَشْرَبْ. 
'''
"38" = '''
:sup:`38` مَنْ آمَنَ بِي، كَمَا قَالَ ٱلْكِتَابُ، تَجْرِي مِنْ بَطْنِهِ أَنْهَارُ مَاءٍ حَيٍّ». 
'''
"39" = '''
:sup:`39` قَالَ هَذَا عَنِ ٱلرُّوحِ ٱلَّذِي كَانَ ٱلْمُؤْمِنُونَ بِهِ مُزْمِعِينَ أَنْ يَقْبَلُوهُ، لِأَنَّ ٱلرُّوحَ ٱلْقُدُسَ لَمْ يَكُنْ قَدْ أُعْطِيَ بَعْدُ، لِأَنَّ يَسُوعَ لَمْ يَكُنْ قَدْ مُجِّدَ بَعْدُ. 
'''
"40" = '''
:sup:`40` فَكَثِيرُونَ مِنَ ٱلْجَمْعِ لَمَّا سَمِعُوا هَذَا ٱلْكَلَامَ قَالُوا: «هَذَا بِٱلْحَقِيقَةِ هُوَ ٱلنَّبِيُّ». 
'''
"41" = '''
:sup:`41` آخَرُونَ قَالُوا: «هَذَا هُوَ ٱلْمَسِيحُ!». وَآخَرُونَ قَالُوا: «أَلَعَلَّ ٱلْمَسِيحَ مِنَ ٱلْجَلِيلِ يَأْتِي؟ 
'''
"42" = '''
:sup:`42` أَلَمْ يَقُلِ ٱلْكِتَابُ إِنَّهُ مِنْ نَسْلِ دَاوُدَ، وَمِنْ بَيْتِ لَحْمٍ، ٱلْقَرْيَةِ ٱلَّتِي كَانَ دَاوُدُ فِيهَا، يَأْتِي ٱلْمَسِيحُ؟». 
'''
"43" = '''
:sup:`43` فَحَدَثَ ٱنْشِقَاقٌ فِي ٱلْجَمْعِ لِسَبَبِهِ. 
'''
"44" = '''
:sup:`44` وَكَانَ قَوْمٌ مِنْهُمْ يُرِيدُونَ أَنْ يُمْسِكُوهُ، وَلَكِنْ لَمْ يُلْقِ أَحَدٌ عَلَيْهِ ٱلْأَيَادِيَ. 
'''
"45" = '''
:sup:`45` فَجَاءَ ٱلْخُدَّامُ إِلَى رُؤَسَاءِ ٱلْكَهَنَةِ وَٱلْفَرِّيسِيِّينَ. فَقَالَ هَؤُلَاءِ لَهُمْ: «لِمَاذَا لَمْ تَأْتُوا بِهِ؟». 
'''
"46" = '''
:sup:`46` أَجَابَ ٱلْخُدَّامُ: «لَمْ يَتَكَلَّمْ قَطُّ إِنْسَانٌ هَكَذَا مِثْلَ هَذَا ٱلْإِنْسَانِ!». 
'''
"47" = '''
:sup:`47` فَأَجَابَهُمُ ٱلْفَرِّيسِيُّونَ: «أَلَعَلَّكُمْ أَنْتُمْ أَيْضًا قَدْ ضَلَلْتُمْ؟ 
'''
"48" = '''
:sup:`48` أَلَعَلَّ أَحَدًا مِنَ ٱلرُّؤَسَاءِ أَوْ مِنَ ٱلْفَرِّيسِيِّينَ آمَنَ بِهِ؟ 
'''
"49" = '''
:sup:`49` وَلَكِنَّ هَذَا ٱلشَّعْبَ ٱلَّذِي لَا يَفْهَمُ ٱلنَّامُوسَ هُوَ مَلْعُونٌ». 
'''
"50" = '''
:sup:`50` قَالَ لَهُمْ نِيقُودِيمُوسُ، ٱلَّذِي جَاءَ إِلَيْهِ لَيْلًا، وَهُوَ وَاحِدٌ مِنْهُمْ: 
'''
"51" = '''
:sup:`51` «أَلَعَلَّ نَامُوسَنَا يَدِينُ إِنْسَانًا لَمْ يَسْمَعْ مِنْهُ أَوَّلًا وَيَعْرِفْ مَاذَا فَعَلَ؟». 
'''
"52" = '''
:sup:`52` أَجَابُوا وَقَالُوا لَهُ: «أَلَعَلَّكَ أَنْتَ أَيْضًا مِنَ ٱلْجَلِيلِ؟ فَتِّشْ وَٱنْظُرْ! إِنَّهُ لَمْ يَقُمْ نَبِيٌّ مِنَ ٱلْجَلِيلِ». 
'''
"53" = '''
:sup:`53` فَمَضَى كُلُّ وَاحِدٍ إِلَى بَيْتِهِ. 
'''
