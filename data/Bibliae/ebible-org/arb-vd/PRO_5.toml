[5]
"1" = '''
:sup:`1` يَا ٱبْنِي، أَصْغِ إِلَى حِكْمَتِي. أَمِلْ أُذُنَكَ إِلَى فَهْمِي، 
'''
"2" = '''
:sup:`2` لِحِفْظِ ٱلتَّدَابِيرِ، وَلْتَحْفَظَ شَفَتَاكَ مَعْرِفَةً. 
'''
"3" = '''
:sup:`3` لِأَنَّ شَفَتَيِ ٱلْمَرْأَةِ ٱلْأَجْنَبِيَّةِ تَقْطُرَانِ عَسَلًا، وَحَنَكُهَا أَنْعَمُ مِنَ ٱلزَّيْتِ، 
'''
"4" = '''
:sup:`4` لَكِنَّ عَاقِبَتَهَا مُرَّةٌ كَٱلْأَفْسَنْتِينِ، حَادَّةٌ كَسَيْفٍ ذِي حَدَّيْنِ. 
'''
"5" = '''
:sup:`5` قَدَمَاهَا تَنْحَدِرَانِ إِلَى ٱلْمَوْتِ. خَطَوَاتُهَا تَتَمَسَّكُ بِٱلْهَاوِيَةِ. 
'''
"6" = '''
:sup:`6` لِئَلَّا تَتَأَمَّلَ طَرِيقَ ٱلْحَيَاةِ، تَمَايَلَتْ خَطَوَاتُهَا وَلَا تَشْعُرُ. 
'''
"7" = '''
:sup:`7` وَٱلْآنَ أَيُّهَا ٱلْبَنُونَ ٱسْمَعُوا لِي، وَلَا تَرْتَدُّوا عَنْ كَلِمَاتِ فَمِي. 
'''
"8" = '''
:sup:`8` أَبْعِدْ طَرِيقَكَ عَنْهَا، وَلَا تَقْرَبْ إِلَى بَابِ بَيْتِهَا، 
'''
"9" = '''
:sup:`9` لِئَلَّا تُعْطِيَ زَهْرَكَ لِآخَرِينَ، وَسِنِينَكَ لِلْقَاسِي. 
'''
"10" = '''
:sup:`10` لِئَلَّا تَشْبَعَ ٱلْأَجَانِبُ مِنْ قُوَّتِكَ، وَتَكُونَ أَتْعَابُكَ فِي بَيْتِ غَرِيبٍ. 
'''
"11" = '''
:sup:`11` فَتَنُوحَ فِي أَوَاخِرِكَ، عِنْدَ فَنَاءِ لَحْمِكَ وَجِسْمِكَ، 
'''
"12" = '''
:sup:`12` فَتَقُولَ: «كَيْفَ أَنِّي أَبْغَضْتُ ٱلْأَدَبَ، وَرَذَلَ قَلْبِي ٱلتَّوْبِيخَ! 
'''
"13" = '''
:sup:`13` وَلَمْ أَسْمَعْ لِصَوْتِ مُرْشِدِيَّ، وَلَمْ أَمِلْ أُذُنِي إِلَى مُعَلِّمِيَّ. 
'''
"14" = '''
:sup:`14` لَوْلَا قَلِيلٌ لَكُنْتُ فِي كُلِّ شَرٍّ، فِي وَسَطِ ٱلزُّمْرَةِ وَٱلْجَمَاعَةِ». 
'''
"15" = '''
:sup:`15` اِشْرَبْ مِيَاهًا مِنْ جُبِّكَ، وَمِيَاهًا جَارِيَةً مِنْ بِئْرِكَ. 
'''
"16" = '''
:sup:`16` لَا تَفِضْ يَنَابِيعُكَ إِلَى ٱلْخَارِجِ، سَوَاقِيَ مِيَاهٍ فِي ٱلشَّوَارِعِ. 
'''
"17" = '''
:sup:`17` لِتَكُنْ لَكَ وَحْدَكَ، وَلَيْسَ لِأَجَانِبَ مَعَكَ. 
'''
"18" = '''
:sup:`18` لِيَكُنْ يَنْبُوعُكَ مُبَارَكًا، وَٱفْرَحْ بِٱمْرَأَةِ شَبَابِكَ، 
'''
"19" = '''
:sup:`19` ٱلظَّبْيَةِ ٱلْمَحْبُوبَةِ وَٱلْوَعْلَةِ ٱلزَّهِيَّةِ. لِيُرْوِكَ ثَدْيَاهَا فِي كُلِّ وَقْتٍ، وَبِمَحَبَّتِهَا ٱسْكَرْ دَائِمًا. 
'''
"20" = '''
:sup:`20` فَلِمَ تُفْتَنُ يَا ٱبْنِي بِأَجْنَبِيَّةٍ، وَتَحْتَضِنُ غَرِيبَةً؟ 
'''
"21" = '''
:sup:`21` لِأَنَّ طُرُقَ ٱلْإِنْسَانِ أَمَامَ عَيْنَيِ ٱلرَّبِّ، وَهُوَ يَزِنُ كُلَّ سُبُلِهِ. 
'''
"22" = '''
:sup:`22` ٱلشِّرِّيرُ تَأْخُذُهُ آثَامُهُ وَبِحِبَالِ خَطِيَّتِهِ يُمْسَكُ. 
'''
"23" = '''
:sup:`23` إِنَّهُ يَمُوتُ مِنْ عَدَمِ ٱلْأَدَبِ، وَبِفَرْطِ حُمْقِهِ يَتَهَوَّرُ. 
'''
