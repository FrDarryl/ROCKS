[15]
"1" = '''
:sup:`1` ثُمَّ رَأَيْتُ آيَةً أُخْرَى فِي ٱلسَّمَاءِ،عَظِيمَةً وَعَجِيبَةً: سَبْعَةَ مَلَائِكَةٍ مَعَهُمُ ٱلسَّبْعُ ٱلضَّرَبَاتُ ٱلْأَخِيرَةُ، لِأَنْ بِهَا أُكْمِلَ غَضَبُ ٱللهِ. 
'''
"2" = '''
:sup:`2` وَرَأَيْتُ كَبَحْرٍ مِنْ زُجَاجٍ مُخْتَلِطٍ بِنَارٍ، وَٱلْغَالِبِينَ عَلَى ٱلْوَحْشِ وَصُورَتِهِ وَعَلَى سِمَتِهِ وَعَدَدِ ٱسْمِهِ، وَاقِفِينَ عَلَى ٱلْبَحْرِ ٱلزُّجَاجِيِّ، مَعَهُمْ قِيثَارَاتُ ٱللهِ، 
'''
"3" = '''
:sup:`3` وَهُمْ يُرَتِّلُونَ تَرْنِيمَةَ مُوسَى عَبْدِ ٱللهِ، وَتَرْنِيمَةَ ٱلْخَرُوفِ قَائِلِينَ: «عَظِيمَةٌ وَعَجِيبَةٌ هِيَ أَعْمَالُكَ، أَيُّهَا ٱلرَّبُّ ٱلْإِلَهُ، ٱلْقَادِرُ عَلَى كُلِّ شَيْءٍ! عَادِلَةٌ وَحَقٌّ هِيَ طُرُقُكَ، يَا مَلِكَ ٱلْقِدِّيسِينَ! 
'''
"4" = '''
:sup:`4` مَنْ لَا يَخَافُكَ يَارَبُّ وَيُمَجِّدُ ٱسْمَكَ؟ لِأَنَّكَ وَحْدَكَ قُدُّوسٌ، لِأَنَّ جَمِيعَ ٱلْأُمَمِ سَيَأْتُونَ وَيَسْجُدُونَ أَمَامَكَ، لِأَنَّ أَحْكَامَكَ قَدْ أُظْهِرَتْ». 
'''
"5" = '''
:sup:`5` ثُمَّ بَعْدَ هَذَا نَظَرْتُ وَإِذَا قَدِ ٱنْفَتَحَ هَيْكَلُ خَيْمَةِ ٱلشَّهَادَةِ فِي ٱلسَّمَاءِ، 
'''
"6" = '''
:sup:`6` وَخَرَجَتِ ٱلسَّبْعَةُ ٱلْمَلَائِكَةُ وَمَعَهُمُ ٱلسَّبْعُ ٱلضَّرَبَاتِ مِنَ ٱلْهَيْكَلِ، وَهُمْ مُتَسَرْبِلُونَ بِكَتَّانٍ نَقِيٍّ وَبَهِيٍّ، وَمُتَمَنْطِقُونَ عِنْدَ صُدُورِهِمْ بِمَنَاطِقَ مِنْ ذَهَبٍ. 
'''
"7" = '''
:sup:`7` وَوَاحِدٌ مِنَ ٱلْأَرْبَعَةِ ٱلْحَيَوَانَاتِ أَعْطَى ٱلسَّبْعَةَ ٱلْمَلَائِكَةِ سَبْعَةَ جَامَاتٍ مِنْ ذَهَبٍ، مَمْلُوَّةٍ مِنْ غَضَبِ ٱللهِ ٱلْحَيِّ إِلَى أَبَدِ ٱلْآبِدِينَ. 
'''
"8" = '''
:sup:`8` وَٱمْتَلَأَ ٱلْهَيْكَلُ دُخَانًا مِنْ مَجْدِ ٱللهِ وَمِنْ قُدْرَتِهِ، وَلَمْ يَكُنْ أَحَدٌ يَقْدِرُ أَنْ يَدْخُلَ ٱلْهَيْكَلَ حَتَّى كَمِلَتْ سَبْعُ ضَرَبَاتِ ٱلسَّبْعَةِ ٱلْمَلَائِكَةِ. 
'''
