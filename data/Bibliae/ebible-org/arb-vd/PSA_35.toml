[35]
"1" = '''
:sup:`1` لِدَاوُدَ خَاصِمْ يَارَبُّ مُخَاصِمِيَّ. قَاتِلْ مُقَاتِلِيَّ. 
'''
"2" = '''
:sup:`2` أَمْسِكْ مِجَنًّا وَتُرْسًا وَٱنْهَضْ إِلَى مَعُونَتِي، 
'''
"3" = '''
:sup:`3` وَأَشْرِعْ رُمْحًا وَصُدَّ تِلْقَاءَ مُطَارِدِيَّ. قُلْ لِنَفْسِي: «خَلَاصُكِ أَنَا». 
'''
"4" = '''
:sup:`4` لِيَخْزَ وَلْيَخْجَلِ ٱلَّذِينَ يَطْلُبُونَ نَفْسِي. لِيَرْتَدَّ إِلَى ٱلْوَرَاءِ وَيَخْجَلِ ٱلْمُتَفَكِّرُونَ بِإِسَاءَتِي. 
'''
"5" = '''
:sup:`5` لِيَكُونُوا مِثْلَ ٱلْعُصَافَةِ قُدَّامَ ٱلرِّيحِ، وَمَلَاكُ ٱلرَّبِّ دَاحِرُهُمْ. 
'''
"6" = '''
:sup:`6` لِيَكُنْ طَرِيقُهُمْ ظَلَامًا وَزَلَقًا، وَمَلَاكُ ٱلرَّبِّ طَارِدُهُمْ. 
'''
"7" = '''
:sup:`7` لِأَنَّهُمْ بِلَا سَبَبٍ أَخْفَوْا لِي هُوَّةَ شَبَكَتِهِمْ. بِلَا سَبَبٍحَفَرُوا لِنَفْسِي. 
'''
"8" = '''
:sup:`8` لِتَأْتِهِ ٱلتَّهْلُكَةُ وَهُوَ لَا يَعْلَمُ، وَلْتَنْشَبْ بِهِ ٱلشَّبَكَةُ ٱلَّتِي أَخْفَاهَا، وَفِي ٱلتَّهْلُكَةِ نَفْسِهَا لِيَقَعْ. 
'''
"9" = '''
:sup:`9` أَمَّا نَفْسِي فَتَفْرَحُ بِٱلرَّبِّ وَتَبْتَهِجُ بِخَلَاصِهِ. 
'''
"10" = '''
:sup:`10` جَمِيعُ عِظَامِي تَقُولُ: «يَارَبُّ، مَنْ مِثْلُكَ ٱلْمُنْقِذُ ٱلْمِسْكِينَ مِمَّنْ هُوَ أَقْوَى مِنْهُ، وَٱلْفَقِيرَ وَٱلْبَائِسَ مِنْ سَالِبِهِ؟». 
'''
"11" = '''
:sup:`11` شُهُودُ زُورٍ يَقُومُونَ، وَعَمَّا لَمْ أَعْلَمْ يَسْأَلُونَنِي. 
'''
"12" = '''
:sup:`12` يُجَازُونَنِي عَنِ ٱلْخَيْرِ شَرًّا، ثَكَلًا لِنَفْسِي. 
'''
"13" = '''
:sup:`13` أَمَّا أَنَا فَفِي مَرَضِهِمْ كَانَ لِبَاسِي مِسْحًا. أَذْلَلْتُ بِٱلصَّوْمِ نَفْسِي، وَصَلَاتِي إِلَى حِضْنِي تَرْجِعُ. 
'''
"14" = '''
:sup:`14` كَأَنَّهُ قَرِيبٌ، كَأَنَّهُ أَخِي كُنْتُ أَتَمَشَّى. كَمَنْ يَنُوحُ عَلَى أُمِّهِ ٱنْحَنَيْتُ حَزِينًا. 
'''
"15" = '''
:sup:`15` وَلَكِنَّهُمْ فِي ظَلْعِي فَرِحُوا وَٱجْتَمَعُوا. ٱجْتَمَعُوا عَلَيَّ شَاتِمِينَ وَلَمْ أَعْلَمْ. مَزَّقُوا وَلَمْ يَكُفُّوا. 
'''
"16" = '''
:sup:`16` بَيْنَ ٱلْفُجَّارِ ٱلْمُجَّانِ لِأَجْلِ كَعْكَةٍ حَرَّقُوا عَلَيَّ أَسْنَانَهُمْ. 
'''
"17" = '''
:sup:`17` يَارَبُّ، إِلَى مَتَى تَنْظُرُ؟ ٱسْتَرِدَّ نَفْسِي مِنْ تَهْلُكَاتِهِمْ، وَحِيدَتِي مِنَ ٱلْأَشْبَالِ. 
'''
"18" = '''
:sup:`18` أَحْمَدُكَ فِي ٱلْجَمَاعَةِ ٱلْكَثِيرَةِ. فِي شَعْبٍ عَظِيمٍ أُسَبِّحُكَ. 
'''
"19" = '''
:sup:`19` لَا يَشْمَتْ بِي ٱلَّذِينَ هُمْ أَعْدَائِي بَاطِلًا، وَلَا يَتَغَامَزْ بِٱلْعَيْنِ ٱلَّذِينَ يُبْغِضُونَنِي بِلَا سَبَبٍ. 
'''
"20" = '''
:sup:`20` لِأَنَّهُمْ لَا يَتَكَلَّمُونَ بِٱلسَّلَامِ، وَعَلَى ٱلْهَادِئِينَ فِي ٱلْأَرْضِ يَتَفَكَّرُونَ بِكَلَامِ مَكْرٍ. 
'''
"21" = '''
:sup:`21` فَغَرُوا عَلَيَّ أَفْوَاهَهُمْ. قَالُوا: «هَهْ! هَهْ!قَدْ رَأَتْ أَعْيُنُنَا». 
'''
"22" = '''
:sup:`22` قَدْ رَأَيْتَ يَارَبُّ، لَا تَسْكُتْ. يَا سَيِّدُ، لَا تَبْتَعِدْ عَنِّي. 
'''
"23" = '''
:sup:`23` ٱسْتَيْقِظْ وَٱنْتَبِهْ إِلَى حُكْمِي، يَا إِلَهِي وَسَيِّدِي إِلَى دَعْوَايَ. 
'''
"24" = '''
:sup:`24` ٱقْضِ لِي حَسَبَ عَدْلِكَ يَارَبُّ إِلَهِي، فَلَا يَشْمَتُوا بِي. 
'''
"25" = '''
:sup:`25` لَا يَقُولُوا فِي قُلُوبِهِمْ: «هَهْ! شَهْوَتُنَا». لَا يَقُولُوا: «قَدِ ٱبْتَلَعْنَاهُ!». 
'''
"26" = '''
:sup:`26` لِيَخْزَ وَلْيَخْجَلْ مَعًا ٱلْفَرِحُونَ بِمُصِيبَتِي. لِيَلْبِسِ ٱلْخِزْيَ وَٱلْخَجَلَ ٱلْمُتَعَظِّمُونَ عَلَيَّ. 
'''
"27" = '''
:sup:`27` لِيَهْتِفْ وَيَفْرَحِ ٱلْمُبْتَغُونَ حَقِّي، وَلْيَقُولُوا دَائِمًا: «لِيَتَعَظَّمِ ٱلرَّبُّ ٱلْمَسْرُورُ بِسَلَامَةِ عَبْدِهِ». 
'''
"28" = '''
:sup:`28` وَلِسَانِي يَلْهَجُ بِعَدْلِكَ. ٱلْيَوْمَ كُلَّهُ بِحَمْدِكَ. 
'''
