[58]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. عَلَى «لَا تُهْلِكْ». لِدَاوُدَ. مُذَهَّبَةٌ أَحَقًّا بِٱلْحَقِّ ٱلْأَخْرَسِ تَتَكَلَّمُونَ، بِٱلْمُسْتَقِيمَاتِ تَقْضُونَ يَا بَنِي آدَمَ؟ 
'''
"2" = '''
:sup:`2` بَلْ بِٱلْقَلْبِ تَعْمَلُونَ شُرُورًا فِي ٱلْأَرْضِ ظُلْمَ أَيْدِيكُمْ تَزِنُونَ. 
'''
"3" = '''
:sup:`3` زَاغَ ٱلْأَشْرَارُ مِنَ ٱلرَّحِمِ. ضَلُّوا مِنَ ٱلْبَطْنِ، مُتَكَلِّمِينَ كَذِبًا. 
'''
"4" = '''
:sup:`4` لَهُمْ حُمَةٌ مِثْلُ حُمَةِ ٱلْحَيَّةِ. مِثْلُ ٱلصِّلِّ ٱلْأَصَمِّ يَسُدُّ أُذُنَهُ، 
'''
"5" = '''
:sup:`5` ٱلَّذِي لَا يَسْتَمِعُ إِلَى صَوْتِ ٱلْحُوَاةِ ٱلرَّاقِينَ رُقَى حَكِيمٍ. 
'''
"6" = '''
:sup:`6` اَللَّهُمَّ، كَسِّرْ أَسْنَانَهُمْ فِي أَفْوَاهِهِمِ. ٱهْشِمْ أَضْرَاسَ ٱلْأَشْبَالِ يَارَبُّ. 
'''
"7" = '''
:sup:`7` لِيَذُوبُوا كَٱلْمَاءِ، لِيَذْهَبُوا. إِذَا فَوَّقَ سِهَامَهُ فَلْتَنْبُ. 
'''
"8" = '''
:sup:`8` كَمَا يَذُوبُ ٱلْحَلَزُونُ مَاشِيًا. مِثْلَ سِقْطِ ٱلْمَرْأَةِ لَا يُعَايِنُوا ٱلشَّمْسَ. 
'''
"9" = '''
:sup:`9` قَبْلَ أَنْ تَشْعُرَ قُدُورُكُمْ بِٱلشَّوْكِ، نِيئًا أَوْ مَحْرُوقًا، يَجْرُفُهُمْ. 
'''
"10" = '''
:sup:`10` يَفْرَحُ ٱلصِّدِّيقُ إِذَا رَأَى ٱلنَّقْمَةَ. يَغْسِلُ خُطُواتِهِ بِدَمِ ٱلشِّرِّيرِ. 
'''
"11" = '''
:sup:`11` وَيَقُولُ ٱلْإِنْسَانُ: «إِنَّ لِلصِّدِّيقِ ثَمَرًا. إِنَّهُ يُوجَدُ إِلَهٌ قَاضٍ فِي ٱلْأَرْضِ» 
'''
