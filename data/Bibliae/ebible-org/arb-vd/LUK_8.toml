[8]
"1" = '''
:sup:`1` وَعَلَى أَثَرِ ذَلِكَ كَانَ يَسِيرُ فِي مَدِينَةٍ وَقَرْيَةٍ يَكْرِزُ وَيُبَشِّرُ بِمَلَكُوتِ ٱللهِ، وَمَعَهُ ٱلِٱثْنَا عَشَرَ. 
'''
"2" = '''
:sup:`2` وَبَعْضُ ٱلنِّسَاءِ كُنَّ قَدْ شُفِينَ مِنْ أَرْوَاحٍ شِرِّيرَةٍ وَأَمْرَاضٍ: مَرْيَمُ ٱلَّتِي تُدْعَى ٱلْمَجْدَلِيَّةَ ٱلَّتِي خَرَجَ مِنْهَا سَبْعَةُ شَيَاطِينَ، 
'''
"3" = '''
:sup:`3` وَيُوَنَّا ٱمْرَأَةُ خُوزِي وَكِيلِ هِيرُودُسَ، وَسُوسَنَّةُ، وَأُخَرُ كَثِيرَاتٌ كُنَّ يَخْدِمْنَهُ مِنْ أَمْوَالِهِنَّ. 
'''
"4" = '''
:sup:`4` فَلَمَّا ٱجْتَمَعَ جَمْعٌ كَثِيرٌ أَيْضًا مِنَ ٱلَّذِينَ جَاءُوا إِلَيْهِ مِنْ كُلِّ مَدِينَةٍ، قَالَ بِمَثَلٍ: 
'''
"5" = '''
:sup:`5` «خَرَجَ ٱلزَّارِعُ لِيَزْرَعَ زَرْعَهُ. وَفِيمَا هُوَ يَزْرَعُ سَقَطَ بَعْضٌ عَلَى ٱلطَّرِيقِ، فَٱنْدَاسَ وَأَكَلَتْهُ طُيُورُ ٱلسَّمَاءِ. 
'''
"6" = '''
:sup:`6` وَسَقَطَ آخَرُ عَلَى ٱلصَّخْرِ، فَلَمَّا نَبَتَ جَفَّ لِأَنَّهُ لَمْ تَكُنْ لَهُ رُطُوبَةٌ. 
'''
"7" = '''
:sup:`7` وَسَقَطَ آخَرُ فِي وَسْطِ ٱلشَّوْكِ، فَنَبَتَ مَعَهُ ٱلشَّوْكُ وَخَنَقَهُ. 
'''
"8" = '''
:sup:`8` وَسَقَطَ آخَرُ فِي ٱلْأَرْضِ ٱلصَّالِحَةِ، فَلَمَّا نَبَتَ صَنَعَ ثَمَرًا مِئَةَ ضِعْفٍ». قَالَ هَذَا وَنَادَى: «مَنْ لَهُ أُذْنَانِ لِلسَّمْعِ فَلْيَسْمَعْ!». 
'''
"9" = '''
:sup:`9` فَسَأَلَهُ تَلَامِيذُهُ قَائِلِينَ: «مَا عَسَى أَنْ يَكُونَ هَذَا ٱلْمَثَلُ؟». 
'''
"10" = '''
:sup:`10` فَقَالَ: «لَكُمْ قَدْ أُعْطِيَ أَنْ تَعْرِفُوا أَسْرَارَ مَلَكُوتِ ٱللهِ، وَأَمَّا لِلْبَاقِينَ فَبِأَمْثَالٍ، حَتَّى إِنَّهُمْ مُبْصِرِينَ لَا يُبْصِرُونَ، وَسَامِعِينَ لَا يَفْهَمُونَ. 
'''
"11" = '''
:sup:`11` وَهَذَا هُوَ ٱلْمَثَلُ: ٱلزَّرْعُ هُوَ كَلَامُ ٱللهِ، 
'''
"12" = '''
:sup:`12` وَٱلَّذِينَ عَلَى ٱلطَّرِيقِ هُمُ ٱلَّذِينَ يَسْمَعُونَ، ثُمَّ يَأْتِي إِبْلِيسُ وَيَنْزِعُ ٱلْكَلِمَةَ مِنْ قُلُوبِهِمْ لِئَلَّا يُؤْمِنُوا فَيَخْلُصُوا. 
'''
"13" = '''
:sup:`13` وَٱلَّذِينَ عَلَى ٱلصَّخْرِ هُمُ ٱلَّذِينَ مَتَى سَمِعُوا يَقْبَلُونَ ٱلْكَلِمَةَ بِفَرَحٍ، وَهَؤُلَاءِ لَيْسَ لَهُمْ أَصْلٌ، فَيُؤْمِنُونَ إِلَى حِينٍ، وَفِي وَقْتِ ٱلتَّجْرِبَةِ يَرْتَدُّونَ. 
'''
"14" = '''
:sup:`14` وَٱلَّذِي سَقَطَ بَيْنَ ٱلشَّوْكِ هُمُ ٱلَّذِينَ يَسْمَعُونَ، ثُمَّ يَذْهَبُونَ فَيَخْتَنِقُونَ مِنْ هُمُومِ ٱلْحَيَاةِ وَغِنَاهَا وَلَذَّاتِهَا، وَلَا يُنْضِجُونَ ثَمَرًا. 
'''
"15" = '''
:sup:`15` وَٱلَّذِي فِي ٱلْأَرْضِ ٱلْجَيِّدَةِ، هُوَ ٱلَّذِينَ يَسْمَعُونَ ٱلْكَلِمَةَ فَيَحْفَظُونَهَا فِي قَلْبٍ جَيِّدٍ صَالِحٍ، وَيُثْمِرُونَ بِٱلصَّبْرِ. 
'''
"16" = '''
:sup:`16` «وَلَيْسَ أَحَدٌ يُوقِدُ سِرَاجًا وَيُغَطِّيهِ بِإِنَاءٍ أَوْ يَضَعُهُ تَحْتَ سَرِيرٍ، بَلْ يَضَعُهُ عَلَى مَنَارَةٍ، لِيَنْظُرَ ٱلدَّاخِلُونَ ٱلنُّورَ. 
'''
"17" = '''
:sup:`17` لِأَنَّهُ لَيْسَ خَفِيٌّ لَا يُظْهَرُ، وَلَا مَكْتُومٌ لَا يُعْلَمُ وَيُعْلَنُ. 
'''
"18" = '''
:sup:`18` فَٱنْظُرُوا كَيْفَ تَسْمَعُونَ، لِأَنَّ مَنْ لَهُ سَيُعْطَى، وَمَنْ لَيْسَ لَهُ فَٱلَّذِي يَظُنُّهُ لَهُ يُؤْخَذُ مِنْهُ». 
'''
"19" = '''
:sup:`19` وَجَاءَ إِلَيْهِ أُمُّهُ وَإِخْوَتُهُ، وَلَمْ يَقْدِرُوا أَنْ يَصِلُوا إِلَيْهِ لِسَبَبِ ٱلْجَمْعِ. 
'''
"20" = '''
:sup:`20` فَأَخْبَرُوهُ قَائِلِينَ: «أُمُّكَ وَإِخْوَتُكَ وَاقِفُونَ خَارِجًا، يُرِيدُونَ أَنْ يَرَوْكَ». 
'''
"21" = '''
:sup:`21` فَأَجَابَ وَقَالَ لَهُمْ: «أُمِّي وَإِخْوَتِي هُمُ ٱلَّذِينَ يَسْمَعُونَ كَلِمَةَ ٱللهِ وَيَعْمَلُونَ بِهَا». 
'''
"22" = '''
:sup:`22` وَفِي أَحَدِ ٱلْأَيَّامِ دَخَلَ سَفِينَةً هُوَ وَتَلَامِيذُهُ، فَقَالَ لَهُمْ: «لِنَعْبُرْ إِلَى عَبْرِ ٱلْبُحَيْرَةِ». فَأَقْلَعُوا. 
'''
"23" = '''
:sup:`23` وَفِيمَا هُمْ سَائِرُونَ نَامَ. فَنَزَلَ نَوْءُ رِيحٍ فِي ٱلْبُحَيْرَةِ، وَكَانُوا يَمْتَلِئُونَ مَاءً وَصَارُوا فِي خَطَرٍ. 
'''
"24" = '''
:sup:`24` فَتَقَدَّمُوا وَأَيْقَظُوهُ قَائِلِينَ: «يَا مُعَلِّمُ، يَا مُعَلِّمُ، إِنَّنَا نَهْلِكُ!». فَقَامَ وَٱنْتَهَرَ ٱلرِّيحَ وَتَمَوُّجَ ٱلْمَاءِ، فَٱنْتَهَيَا وَصَارَ هُدُوُّ. 
'''
"25" = '''
:sup:`25` ثُمَّ قَالَ لَهُمْ: «أَيْنَ إِيمَانُكُمْ؟». فَخَافُوا وَتَعَجَّبُوا قَائِلِينَ فِيمَا بَيْنَهُمْ: «مَنْ هُوَ هَذَا؟ فَإِنَّهُ يَأْمُرُ ٱلرِّيَاحَ أَيْضًا وَٱلْمَاءَ فَتُطِيعُهُ!». 
'''
"26" = '''
:sup:`26` وَسَارُوا إِلَى كُورَةِ ٱلْجَدَرِيِّينَ ٱلَّتِي هِيَ مُقَابِلَ ٱلْجَلِيلِ. 
'''
"27" = '''
:sup:`27` وَلَمَّا خَرَجَ إِلَى ٱلْأَرْضِ ٱسْتَقْبَلَهُ رَجُلٌ مِنَ ٱلْمَدِينَةِ كَانَ فِيهِ شَيَاطِينُ مُنْذُ زَمَانٍ طَوِيلٍ، وَكَانَ لَا يَلْبَسُ ثَوْبًا، وَلَا يُقِيمُ فِي بَيْتٍ، بَلْ فِي ٱلْقُبُورِ. 
'''
"28" = '''
:sup:`28` فَلَمَّا رَأَى يَسُوعَ صَرَخَ وَخَرَّ لَهُ، وَقَالَ بِصَوْتٍ عَظِيمٍ: «مَا لِي وَلَكَ يَا يَسُوعُ ٱبْنَ ٱللهِ ٱلْعَلِيِّ؟ أَطْلُبُ مِنْكَ أَنْ لَا تُعَذِّبَنِي!». 
'''
"29" = '''
:sup:`29` لِأَنَّهُ أَمَرَ ٱلرُّوحَ ٱلنَّجِسَ أَنْ يَخْرُجَ مِنَ ٱلْإِنْسَانِ. لِأَنَّهُ مُنْذُ زَمَانٍ كَثِيرٍ كَانَ يَخْطَفُهُ، وَقَدْ رُبِطَ بِسَلَاسِلٍ وَقُيُودٍ مَحْرُوسًا، وَكَانَ يَقْطَعُ ٱلرُّبُطَ وَيُسَاقُ مِنَ ٱلشَّيْطَانِ إِلَى ٱلْبَرَارِي. 
'''
"30" = '''
:sup:`30` فَسَأَلَهُ يَسُوعُ قَائِلًا: «مَا ٱسْمُكَ؟». فَقَالَ: «لَجِئُونُ». لِأَنَّ شَيَاطِينَ كَثِيرَةً دَخَلَتْ فِيهِ. 
'''
"31" = '''
:sup:`31` وَطَلَبَ إِلَيْهِ أَنْ لَا يَأْمُرَهُمْ بِٱلذَّهَابِ إِلَى ٱلْهَاوِيَةِ. 
'''
"32" = '''
:sup:`32` وَكَانَ هُنَاكَ قَطِيعُ خَنَازِيرَ كَثِيرَةٍ تَرْعَى فِي ٱلْجَبَلِ، فَطَلَبُوا إِلَيْهِ أَنْ يَأْذَنَ لَهُمْ بِٱلدُّخُولِ فِيهَا، فَأَذِنَ لَهُمْ. 
'''
"33" = '''
:sup:`33` فَخَرَجَتِ ٱلشَّيَاطِينُ مِنَ ٱلْإِنْسَانِ وَدَخَلَتْ فِي ٱلْخَنَازِيرِ، فَٱنْدَفَعَ ٱلْقَطِيعُ مِنْ عَلَى ٱلْجُرُفِ إِلَى ٱلْبُحَيْرَةِ وَٱخْتَنَقَ. 
'''
"34" = '''
:sup:`34` فَلَمَّا رَأَى ٱلرُّعَاةُ مَا كَانَ هَرَبُوا وَذَهَبُوا وَأَخْبَرُوا فِي ٱلْمَدِينَةِ وَفِي ٱلضِّيَاعِ، 
'''
"35" = '''
:sup:`35` فَخَرَجُوا لِيَرَوْا مَا جَرَى. وَجَاءُوا إِلَى يَسُوعَ فَوَجَدُوا ٱلْإِنْسَانَ ٱلَّذِي كَانَتِ ٱلشَّيَاطِينُ قَدْ خَرَجَتْ مِنْهُ لَابِسًا وَعَاقِلًا، جَالِسًا عِنْدَ قَدَمَيْ يَسُوعَ، فَخَافُوا. 
'''
"36" = '''
:sup:`36` فَأَخْبَرَهُمْ أَيْضًا ٱلَّذِينَ رَأَوْا كَيْفَ خَلَصَ ٱلْمَجْنُونُ. 
'''
"37" = '''
:sup:`37` فَطَلَبَ إِلَيْهِ كُلُّ جُمْهُورِ كُورَةِ ٱلْجَدَرِيِّينَ أَنْ يَذْهَبَ عَنْهُمْ، لِأَنَّهُ ٱعْتَرَاهُمْ خَوْفٌ عَظِيمٌ. فَدَخَلَ ٱلسَّفِينَةَ وَرَجَعَ. 
'''
"38" = '''
:sup:`38` أَمَّا ٱلرَّجُلُ ٱلَّذِي خَرَجَتْ مِنْهُ ٱلشَّيَاطِينُ فَطَلَبَ إِلَيْهِ أَنْ يَكُونَ مَعَهُ، وَلَكِنَّ يَسُوعَ صَرَفَهُ قَائِلًا: 
'''
"39" = '''
:sup:`39` «ٱرْجِعْ إِلَى بَيْتِكَ وَحَدِّثْ بِكَمْ صَنَعَ ٱللهُ بِكَ». فَمَضَى وَهُوَ يُنَادِي فِي ٱلْمَدِينَةِ كُلِّهَا بِكَمْ صَنَعَ بِهِ يَسُوعُ. 
'''
"40" = '''
:sup:`40` وَلَمَّا رَجَعَ يَسُوعُ قَبِلَهُ ٱلْجَمْعُ لِأَنَّهُمْ كَانُوا جَمِيعُهُمْ يَنْتَظِرُونَهُ. 
'''
"41" = '''
:sup:`41` وَإِذَا رَجُلٌ ٱسْمُهُ يَايِرُسُ قَدْ جَاءَ، وَكَانَ رَئِيسَ ٱلْمَجْمَعِ، فَوَقَعَ عِنْدَ قَدَمَيْ يَسُوعَ وَطَلَبَ إِلَيْهِ أَنْ يَدْخُلَ بَيْتَهُ، 
'''
"42" = '''
:sup:`42` لِأَنَّهُ كَانَ لَهُ بِنْتٌ وَحِيدَةٌ لَهَا نَحْوُ ٱثْنَتَيْ عَشْرَةَ سَنَةً، وَكَانَتْ فِي حَالِ ٱلْمَوْتِ. فَفِيمَا هُوَ مُنْطَلِقٌ زَحَمَتْهُ ٱلْجُمُوعُ. 
'''
"43" = '''
:sup:`43` وَٱمْرَأَةٌ بِنَزْفِ دَمٍ مُنْذُ ٱثْنَتَيْ عَشْرَةَ سَنَةً، وَقَدْ أَنْفَقَتْ كُلَّ مَعِيشَتِهَا لِلْأَطِبَّاءِ، وَلَمْ تَقْدِرْ أَنْ تُشْفَى مِنْ أَحَدٍ، 
'''
"44" = '''
:sup:`44` جَاءَتْ مِنْ وَرَائِهِ وَلَمَسَتْ هُدْبَ ثَوْبِهِ. فَفِي ٱلْحَالِ وَقَفَ نَزْفُ دَمِهَا. 
'''
"45" = '''
:sup:`45` فَقَالَ يَسُوعُ: «مَنِ ٱلَّذِي لَمَسَنِي؟». وَإِذْ كَانَ ٱلْجَمِيعُ يُنْكِرُونَ، قَالَ بُطْرُسُ وَٱلَّذِينَ مَعَهُ: «يَا مُعَلِّمُ، ٱلْجُمُوعُ يُضَيِّقُونَ عَلَيْكَ وَيَزْحَمُونَكَ، وَتَقُولُ: مَنِ ٱلَّذِي لَمَسَنِي؟». 
'''
"46" = '''
:sup:`46` فَقَالَ يَسُوعُ: «قَدْ لَمَسَنِي وَاحِدٌ، لِأَنِّي عَلِمْتُ أَنَّ قُوَّةً قَدْ خَرَجَتْ مِنِّي». 
'''
"47" = '''
:sup:`47` فَلَمَّا رَأَتِ ٱلْمَرْأَةُ أَنَّهَا لَمْ تَخْتَفِ، جَاءَتْ مُرْتَعِدَةً وَخَرَّتْ لَهُ، وَأَخْبَرَتْهُ قُدَّامَ جَمِيعِ ٱلشَّعْبِ لِأَيِّ سَبَبٍ لَمَسَتْهُ، وَكَيْفَ بَرِئَتْ فِي ٱلْحَالِ. 
'''
"48" = '''
:sup:`48` فَقَالَ لَهَا: «ثِقِي يَا ٱبْنَةُ، إِيمَانُكِ قَدْ شَفَاكِ، اِذْهَبِي بِسَلَامٍ». 
'''
"49" = '''
:sup:`49` وَبَيْنَمَا هُوَ يَتَكَلَّمُ، جَاءَ وَاحِدٌ مِنْ دَارِ رَئِيسِ ٱلْمَجْمَعِ قَائِلًا لَهُ: «قَدْ مَاتَتِ ٱبْنَتُكَ. لَا تُتْعِبِ ٱلْمُعَلِّمَ». 
'''
"50" = '''
:sup:`50` فَسَمِعَ يَسُوعُ، وَأَجَابَهُ قَائِلًا: «لَاتَخَفْ! آمِنْ فَقَطْ، فَهِيَ تُشْفَى». 
'''
"51" = '''
:sup:`51` فَلَمَّا جَاءَ إِلَى ٱلْبَيْتِ لَمْ يَدَعْ أَحَدًا يَدْخُلُ إِلَّا بُطْرُسَ وَيَعْقُوبَ وَيُوحَنَّا، وَأَبَا ٱلصَّبِيَّةِ وَأُمَّهَا. 
'''
"52" = '''
:sup:`52` وَكَانَ ٱلْجَمِيعُ يَبْكُونَ عَلَيْهَا وَيَلْطِمُونَ. فَقَالَ: «لَا تَبْكُوا. لَمْ تَمُتْ لَكِنَّهَا نَائِمَةٌ». 
'''
"53" = '''
:sup:`53` فَضَحِكُوا عَلَيْهِ، عَارِفِينَ أَنَّهَا مَاتَتْ. 
'''
"54" = '''
:sup:`54` فَأَخْرَجَ ٱلْجَمِيعَ خَارِجًا، وَأَمْسَكَ بِيَدِهَا وَنَادَى قَائِلًا: «يَا صَبِيَّةُ، قُومِي!». 
'''
"55" = '''
:sup:`55` فَرَجَعَتْ رُوحُهَا وَقَامَتْ فِي ٱلْحَالِ. فَأَمَرَ أَنْ تُعْطَى لِتَأْكُلَ. 
'''
"56" = '''
:sup:`56` فَبُهِتَ وَالِدَاهَا. فَأَوْصَاهُمَا أَنْ لَا يَقُولَا لِأَحَدٍ عَمَّا كَانَ. 
'''
