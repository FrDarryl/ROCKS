[20]
"1" = '''
:sup:`1` ثُمَّ تَكَلَّمَ ٱللهُ بِجَمِيعِ هَذِهِ ٱلْكَلِمَاتِ قَائِلًا: 
'''
"2" = '''
:sup:`2` «أَنَا ٱلرَّبُّ إِلَهُكَ ٱلَّذِي أَخْرَجَكَ مِنْ أَرْضِ مِصْرَ مِنْ بَيْتِ ٱلْعُبُودِيَّةِ. 
'''
"3" = '''
:sup:`3` لَا يَكُنْ لَكَ آلِهَةٌ أُخْرَى أَمَامِي. 
'''
"4" = '''
:sup:`4` لَا تَصْنَعْ لَكَ تِمْثَالًا مَنْحُوتًا، وَلَا صُورَةً مَا مِمَّا فِي ٱلسَّمَاءِ مِنْ فَوْقُ، وَمَا فِي ٱلْأَرْضِ مِنْ تَحْتُ، وَمَا فِي ٱلْمَاءِ مِنْ تَحْتِ ٱلْأَرْضِ. 
'''
"5" = '''
:sup:`5` لَا تَسْجُدْ لَهُنَّ وَلَا تَعْبُدْهُنَّ، لِأَنِّي أَنَا ٱلرَّبَّ إِلَهَكَ إِلَهٌ غَيُورٌ، أَفْتَقِدُ ذُنُوبَ ٱلْآبَاءِ فِي ٱلْأَبْنَاءِ فِي ٱلْجِيلِ ٱلثَّالِثِ وَٱلرَّابِعِ مِنْ مُبْغِضِيَّ، 
'''
"6" = '''
:sup:`6` وَأَصْنَعُ إِحْسَانًا إِلَى أُلُوفٍ مِنْ مُحِبِّيَّ وَحَافِظِي وَصَايَايَ. 
'''
"7" = '''
:sup:`7` لَا تَنْطِقْ بِٱسْمِ ٱلرَّبِّ إِلَهِكَ بَاطِلًا، لِأَنَّ ٱلرَّبَّ لَا يُبْرِئُ مَنْ نَطَقَ بِٱسْمِهِ بَاطِلًا. 
'''
"8" = '''
:sup:`8` اُذْكُرْ يَوْمَ ٱلسَّبْتِ لِتُقَدِّسَهُ. 
'''
"9" = '''
:sup:`9` سِتَّةَ أَيَّامٍ تَعْمَلُ وَتَصْنَعُ جَمِيعَ عَمَلِكَ، 
'''
"10" = '''
:sup:`10` وَأَمَّا ٱلْيَوْمُ ٱلسَّابِعُ فَفِيهِ سَبْتٌ لِلرَّبِّ إِلَهِكَ. لَا تَصْنَعْ عَمَلًا مَّا أَنْتَ وَٱبْنُكَ وَٱبْنَتُكَ وَعَبْدُكَ وَأَمَتُكَ وَبَهِيمَتُكَ وَنَزِيلُكَ ٱلَّذِي دَاخِلَ أَبْوَابِكَ. 
'''
"11" = '''
:sup:`11` لِأَنْ فِي سِتَّةِ أَيَّامٍ صَنَعَ ٱلرَّبُّ ٱلسَّمَاءَ وَٱلْأَرْضَ وَٱلْبَحْرَ وَكُلَّ مَا فِيهَا، وَٱسْتَرَاحَ فِي ٱلْيَوْمِ ٱلسَّابِعِ. لِذَلِكَ بَارَكَ ٱلرَّبُّ يَوْمَ ٱلسَّبْتِ وَقَدَّسَهُ. 
'''
"12" = '''
:sup:`12` أَكْرِمْ أَبَاكَ وَأُمَّكَ لِكَيْ تَطُولَ أَيَّامُكَ عَلَى ٱلْأَرْضِ ٱلَّتِي يُعْطِيكَ ٱلرَّبُّ إِلَهُكَ. 
'''
"13" = '''
:sup:`13` لَا تَقْتُلْ. 
'''
"14" = '''
:sup:`14` لَا تَزْنِ. 
'''
"15" = '''
:sup:`15` لَا تَسْرِقْ. 
'''
"16" = '''
:sup:`16` لَا تَشْهَدْ عَلَى قَرِيبِكَ شَهَادَةَ زُورٍ. 
'''
"17" = '''
:sup:`17` لَا تَشْتَهِ بَيْتَ قَرِيبِكَ. لَا تَشْتَهِ ٱمْرَأَةَ قَرِيبِكَ، وَلَا عَبْدَهُ، وَلَا أَمَتَهُ، وَلَا ثَوْرَهُ، وَلَا حِمَارَهُ، وَلَا شَيْئًا مِمَّا لِقَرِيبِكَ». 
'''
"18" = '''
:sup:`18` وَكَانَ جَمِيعُ ٱلشَّعْبِ يَرَوْنَ ٱلرُّعُودَ وَٱلْبُرُوقَ وَصَوْتَ ٱلْبُوقِ، وَٱلْجَبَلَ يُدَخِّنُ. وَلَمَّا رَأَى ٱلشَّعْبُ ٱرْتَعَدُوا وَوَقَفُوا مِنْ بَعِيدٍ، 
'''
"19" = '''
:sup:`19` وَقَالُوا لِمُوسَى: «تَكَلَّمْ أَنْتَ مَعَنَا فَنَسْمَعَ. وَلَا يَتَكَلَّمْ مَعَنَا ٱللهُ لِئَلَّا نَمُوتَ». 
'''
"20" = '''
:sup:`20` فَقَالَ مُوسَى لِلشَّعْبِ: «لَا تَخَافُوا. لِأَنَّ ٱللهَ إِنَّمَا جَاءَ لِكَيْ يَمْتَحِنَكُمْ، وَلِكَيْ تَكُونَ مَخَافَتُهُ أَمَامَ وُجُوهِكُمْ حَتَّى لَا تُخْطِئُوا». 
'''
"21" = '''
:sup:`21` فَوَقَفَ ٱلشَّعْبُ مِنْ بَعِيدٍ، وَأَمَّا مُوسَى فَٱقْتَرَبَ إِلَى ٱلضَّبَابِ حَيْثُ كَانَ ٱللهُ. 
'''
"22" = '''
:sup:`22` فَقَالَ ٱلرَّبُّ لِمُوسَى: «هَكَذَا تَقُولُ لِبَنِي إِسْرَائِيلَ: أَنْتُمْ رَأَيْتُمْ أَنَّنِي مِنَ ٱلسَّمَاءِ تَكَلَّمْتُ مَعَكُمْ. 
'''
"23" = '''
:sup:`23` لَا تَصْنَعُوا مَعِي آلِهَةَ فِضَّةٍ، وَلَا تَصْنَعُوا لَكُمْ آلِهَةَ ذَهَبٍ. 
'''
"24" = '''
:sup:`24` مَذْبَحًا مِنْ تُرَابٍ تَصْنَعُ لِي وَتَذْبَحُ عَلَيْهِ مُحْرَقَاتِكَ وَذَبَائِحَ سَلَامَتِكَ، غَنَمَكَ وَبَقَرَكَ. فِي كُلِّ ٱلْأَمَاكِنِ ٱلَّتِي فِيهَا أَصْنَعُ لِٱسْمِي ذِكْرًا آتِي إِلَيْكَ وَأُبَارِكُكَ. 
'''
"25" = '''
:sup:`25` وَإِنْ صَنَعْتَ لِي مَذْبَحًا مِنْ حِجَارَةٍ فَلَا تَبْنِهِ مِنْهَا مَنْحُوتَةً. إِذَا رَفَعْتَ عَلَيْهَا إِزْمِيلَكَ تُدَنِّسُهَا. 
'''
"26" = '''
:sup:`26` وَلَا تَصْعَدْ بِدَرَجٍ إِلَى مَذْبَحِي كَيْلَا تَنْكَشِفَ عَوْرَتُكَ عَلَيْهِ. 
'''
