[17]
"1" = '''
:sup:`1` صَلَاةٌ لِدَاوُدَ اِسْمَعْ يَارَبُّ لِلْحَقِّ. أَنْصِتْ إِلَى صُرَاخِي. أَصْغِ إِلَى صَلَاتِي مِنْ شَفَتَيْنِ بِلَا غِشٍّ. 
'''
"2" = '''
:sup:`2` مِنْ قُدَّامِكَ يَخْرُجُ قَضَائِي. عَيْنَاكَ تَنْظُرَانِ ٱلْمُسْتَقِيمَاتِ. 
'''
"3" = '''
:sup:`3` جَرَّبْتَ قَلْبِي. تَعَهَّدْتَهُ لَيْلًا. مَحَّصْتَنِي. لَا تَجِدُ فِيَّ ذُمُومًا. لَا يَتَعَدَّى فَمِي. 
'''
"4" = '''
:sup:`4` مِنْ جِهَةِ أَعْمَالِ ٱلنَّاسِ فَبِكَلَامِ شَفَتَيْكَ أَنَا تَحَفَّظْتُ مِنْ طُرُقِ ٱلْمُعْتَنِفِ. 
'''
"5" = '''
:sup:`5` تَمَسَّكَتْ خُطُوَاتِي بِآثَارِكَ فَمَا زَلَّتْ قَدَمَايَ. 
'''
"6" = '''
:sup:`6` أَنَا دَعَوْتُكَ لِأَنَّكَ تَسْتَجِيبُ لِي يَا ٱللهُ. أَمِلْ أُذُنَيْكَ إِلَيَّ. ٱسْمَعْ كَلَامِي. 
'''
"7" = '''
:sup:`7` مَيِّزْ مَرَاحِمَكَ، يَامُخَلِّصَ ٱلْمُتَّكِلِينَ عَلَيْكَ، بِيَمِينِكَ مِنَ ٱلْمُقَاوِمِينَ. 
'''
"8" = '''
:sup:`8` ٱحْفَظْنِي مِثْلَ حَدَقَةِ ٱلْعَيْنِ. بِظِلِّ جَنَاحَيْكَ ٱسْتُرْنِي 
'''
"9" = '''
:sup:`9` مِنْ وَجْهِ ٱلْأَشْرَارِ ٱلَّذِينَ يُخْرِبُونَنِي، أَعْدَائِي بِٱلنَّفْسِ ٱلَّذِينَ يَكْتَنِفُونَنِي. 
'''
"10" = '''
:sup:`10` قَلْبَهُمُ ٱلسَّمِينَ قَدْ أَغْلَقُوا. بِأَفْوَاهِهِمْ قَدْ تَكَلَّمُوا بِٱلْكِبْرِيَاءِ. 
'''
"11" = '''
:sup:`11` فِي خُطُوَاتِنَا ٱلْآنَ قَدْ أَحَاطُوا بِنَا. نَصَبُوا أَعْيُنَهُمْ لِيُزْلِقُونَا إِلَى ٱلْأَرْضِ. 
'''
"12" = '''
:sup:`12` مَثَلُهُ مَثَلُ ٱلْأَسَدِ ٱلْقَرِمِ إِلَى ٱلِٱفْتِرَاسِ، وَكَٱلشِّبْلِ ٱلْكَامِنِ فِي عِرِّيسِهِ. 
'''
"13" = '''
:sup:`13` قُمْ يَارَبُّ. تَقَدَّمْهُ. اِصْرَعْهُ. نَجِّ نَفْسِي مِنَ ٱلشِّرِّيرِ بِسَيْفِكَ، 
'''
"14" = '''
:sup:`14` مِنَ ٱلنَّاسِ بِيَدِكَ يَارَبُّ، مِنْ أَهْلِ ٱلدُّنْيَا. نَصِيبُهُمْ فِي حَيَاتِهِمْ. بِذَخَائِرِكَ تَمْلَأُ بُطُونَهُمْ. يَشْبَعُونَ أَوْلَادًا وَيَتْرُكُونَ فُضَالَتَهُمْ لِأَطْفَالِهِمْ. 
'''
"15" = '''
:sup:`15` أَمَّا أَنَا فَبِالْبِرِّ أَنْظُرُ وَجْهَكَ. أَشْبَعُ إِذَا ٱسْتَيْقَظْتُ بِشَبَهِكَ. 
'''
