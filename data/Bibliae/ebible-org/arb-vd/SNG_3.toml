[3]
"1" = '''
:sup:`1` فِي ٱللَّيْلِ عَلَى فِرَاشِي طَلَبْتُ مَنْ تُحِبُّهُ نَفْسِي. طَلَبْتُهُ فَمَا وَجَدْتُهُ. 
'''
"2" = '''
:sup:`2` إِنِّي أَقُومُ وَأَطُوفُ فِي ٱلْمَدِينَةِ، فِي ٱلْأَسْوَاقِ وَفِي ٱلشَّوَارِعِ، أَطْلُبُ مَنْ تُحِبُّهُ نَفْسِي. طَلَبْتُهُ فَمَا وَجَدْتُهُ. 
'''
"3" = '''
:sup:`3` وَجَدَنِي ٱلْحَرَسُ ٱلطَّائِفُ فِي ٱلْمَدِينَةِ، فَقُلْتُ: «أَرَأَيْتُمْ مَنْ تُحِبُّهُ نَفْسِي؟» 
'''
"4" = '''
:sup:`4` فَمَا جَاوَزْتُهُمْ إِلَّا قَلِيلًا حَتَّى وَجَدْتُ مَنْ تُحِبُّهُ نَفْسِي، فَأَمْسَكْتُهُ وَلَمْ أَرْخِهِ، حَتَّى أَدْخَلْتُهُ بَيْتَ أُمِّي وَحُجْرَةَ مَنْ حَبِلَتْ بِي. 
'''
"5" = '''
:sup:`5` أُحَلِّفُكُنَّ يَا بَنَاتِ أُورُشَلِيمَ بِٱلظِّبَاءِ وَبِأَيَائِلِ ٱلْحَقْلِ، أَلَّا تُيَقِّظْنَ وَلَا تُنَبِّهْنَ ٱلْحَبِيبَ حَتَّى يَشَاءَ. 
'''
"6" = '''
:sup:`6` مَنْ هَذِهِ ٱلطَّالِعَةُ مِنَ ٱلْبَرِّيَّةِ كَأَعْمِدَةٍ مِنْ دُخَانٍ، مُعَطَّرَةً بِٱلْمُرِّ وَٱللُّبَانِ وَبِكُلِّ أَذِرَّةِ ٱلتَّاجِرِ؟ 
'''
"7" = '''
:sup:`7` هُوَذَا تَخْتُ سُلَيْمَانَ حَوْلَهُ سِتُّونَ جَبَّارًا مِنْ جَبَابِرَةِ إِسْرَائِيلَ. 
'''
"8" = '''
:sup:`8` كُلُّهُمْ قَابِضُونَ سُيُوفًا وَمُتَعَلِّمُونَ ٱلْحَرْبَ. كُلُّ رَجُلٍ سَيْفُهُ عَلَى فَخْذِهِ مِنْ هَوْلِ ٱللَّيْلِ. 
'''
"9" = '''
:sup:`9` اَلْمَلِكُ سُلَيْمَانُ عَمِلَ لِنَفْسِهِ تَخْتًا مِنْ خَشَبِ لُبْنَانَ. 
'''
"10" = '''
:sup:`10` عَمِلَ أَعْمِدَتَهُ فِضَّةً، وَرَوَافِدَهُ ذَهَبًا، وَمَقْعَدَهُ أُرْجُوانًا، وَوَسَطَهُ مَرْصُوفًا مَحَبَّةً مِنْ بَنَاتِ أُورُشَلِيمَ. 
'''
"11" = '''
:sup:`11` اُخْرُجْنَ يَا بَنَاتِ صِهْيَوْنَ، وَٱنْظُرْنَ ٱلْمَلِكَ سُلَيْمَانَ بِٱلتَّاجِ ٱلَّذِي تَوَّجَتْهُ بِهِ أُمُّهُ فِي يَوْمِ عُرْسِهِ، وَفِي يَوْمِ فَرَحِ قَلْبِهِ. 
'''
