[4]
"1" = '''
:sup:`1` أَنَا أُنَاشِدُكَ إِذًا أَمَامَ ٱللهِ وَٱلرَّبِّ يَسُوعَ ٱلْمَسِيحِ، ٱلْعَتِيدِ أَنْ يَدِينَ ٱلْأَحْيَاءَ وَٱلْأَمْوَاتَ، عِنْدَ ظُهُورِهِ وَمَلَكُوتِهِ: 
'''
"2" = '''
:sup:`2` ٱكْرِزْ بِٱلْكَلِمَةِ. ٱعْكُفْ عَلَى ذَلِكَ فِي وَقْتٍ مُنَاسِبٍ وَغَيْرِ مُنَاسِبٍ. وَبِّخِ، ٱنْتَهِرْ، عِظْ بِكُلِّ أَنَاةٍ وَتَعْلِيمٍ. 
'''
"3" = '''
:sup:`3` لِأَنَّهُ سَيَكُونُ وَقْتٌ لَا يَحْتَمِلُونَ فِيهِ ٱلتَّعْلِيمَ ٱلصَّحِيحَ، بَلْ حَسَبَ شَهَوَاتِهِمُ ٱلْخَاصَّةِ يَجْمَعُونَ لَهُمْ مُعَلِّمِينَ مُسْتَحِكَّةً مَسَامِعُهُمْ، 
'''
"4" = '''
:sup:`4` فَيَصْرِفُونَ مَسَامِعَهُمْ عَنِ ٱلْحَقِّ، وَيَنْحَرِفُونَ إِلَى ٱلْخُرَافَاتِ. 
'''
"5" = '''
:sup:`5` وَأَمَّا أَنْتَ فَٱصْحُ فِي كُلِّ شَيْءٍ. ٱحْتَمِلِ ٱلْمَشَقَّاتِ. ٱعْمَلْ عَمَلَ ٱلْمُبَشِّرِ. تَمِّمْ خِدْمَتَكَ. 
'''
"6" = '''
:sup:`6` فَإِنِّي أَنَا ٱلْآنَ أُسْكَبُ سَكِيبًا، وَوَقْتُ ٱنْحِلَالِي قَدْ حَضَرَ. 
'''
"7" = '''
:sup:`7` قَدْ جَاهَدْتُ ٱلْجِهَادَ ٱلْحَسَنَ، أَكْمَلْتُ ٱلسَّعْيَ، حَفِظْتُ ٱلْإِيمَانَ، 
'''
"8" = '''
:sup:`8` وَأَخِيرًا قَدْ وُضِعَ لِي إِكْلِيلُ ٱلْبِرِّ، ٱلَّذِي يَهَبُهُ لِي فِي ذَلِكَ ٱلْيَوْمِ، ٱلرَّبُّ ٱلدَّيَّانُ ٱلْعَادِلُ، وَلَيْسَ لِي فَقَطْ، بَلْ لِجَمِيعِ ٱلَّذِينَ يُحِبُّونَ ظُهُورَهُ أَيْضًا. 
'''
"9" = '''
:sup:`9` بَادِرْ أَنْ تَجِيءَ إِلَيَّ سَرِيعًا، 
'''
"10" = '''
:sup:`10` لِأَنَّ دِيمَاسَ قَدْ تَرَكَنِي إِذْ أَحَبَّ ٱلْعَالَمَ ٱلْحَاضِرَ وَذَهَبَ إِلَى تَسَالُونِيكِي، وَكِرِيسْكِيسَ إِلَى غَلَاطِيَّةَ، وَتِيطُسَ إِلَى دَلْمَاطِيَّةَ. 
'''
"11" = '''
:sup:`11` لُوقَا وَحْدَهُ مَعِي. خُذْ مَرْقُسَ وَأَحْضِرْهُ مَعَكَ لِأَنَّهُ نَافِعٌ لِي لِلْخِدْمَةِ. 
'''
"12" = '''
:sup:`12` أَمَّا تِيخِيكُسُ فَقَدْ أَرْسَلْتُهُ إِلَى أَفَسُسَ. 
'''
"13" = '''
:sup:`13` اَلرِّدَاءَ ٱلَّذِي تَرَكْتُهُ فِي تَرُواسَ عِنْدَ كَارْبُسَ، أَحْضِرْهُ مَتَى جِئْتَ، وَٱلْكُتُبَ أَيْضًا وَلَا سِيَّمَا ٱلرُّقُوقَ. 
'''
"14" = '''
:sup:`14` إِسْكَنْدَرُ ٱلنَّحَّاسُ أَظْهَرَ لِي شُرُورًا كَثِيرَةً. لِيُجَازِهِ ٱلرَّبُّ حَسَبَ أَعْمَالِهِ. 
'''
"15" = '''
:sup:`15` فَٱحْتَفِظْ مِنْهُ أَنْتَ أَيْضًا، لِأَنَّهُ قَاوَمَ أَقْوَالَنَا جِدًّا. 
'''
"16" = '''
:sup:`16` فِي ٱحْتِجَاجِي ٱلْأَوَّلِ لَمْ يَحْضُرْ أَحَدٌ مَعِي، بَلِ ٱلْجَمِيعُ تَرَكُونِي. لَا يُحْسَبْ عَلَيْهِمْ. 
'''
"17" = '''
:sup:`17` وَلَكِنَّ ٱلرَّبَّ وَقَفَ مَعِي وَقَوَّانِي، لِكَيْ تُتَمَّ بِي ٱلْكِرَازَةُ، وَيَسْمَعَ جَمِيعُ ٱلْأُمَمِ، فَأُنْقِذْتُ مِنْ فَمِ ٱلْأَسَدِ. 
'''
"18" = '''
:sup:`18` وَسَيُنْقِذُنِي ٱلرَّبُّ مِنْ كُلِّ عَمَلٍ رَدِيءٍ وَيُخَلِّصُنِي لِمَلَكُوتِهِ ٱلسَّمَاوِيِّ. ٱلَّذِي لَهُ ٱلْمَجْدُ إِلَى دَهْرِ ٱلدُّهُورِ. آمِينَ. 
'''
"19" = '''
:sup:`19` سَلِّمْ عَلَى فِرِسْكَا وَأَكِيلَا وَبَيْتِ أُنِيسِيفُورُسَ. 
'''
"20" = '''
:sup:`20` أَرَاسْتُسُ بَقِيَ فِي كُورِنْثُوسَ. وَأَمَّا تُرُوفِيمُسُ فَتَرَكْتُهُ فِي مِيلِيتُسَ مَرِيضًا. 
'''
"21" = '''
:sup:`21` بَادِرْ أَنْ تَجِيءَ قَبْلَ ٱلشِّتَاءِ. يُسَلِّمُ عَلَيْكَ أَفْبُولُسُ وَبُودِيسُ وَلِينُسُ وَكَلَافِدِيَّةُ وَٱلْإِخْوَةُ جَمِيعًا. 
'''
"22" = '''
:sup:`22` اَلرَّبُّ يَسُوعُ ٱلْمَسِيحُ مَعَ رُوحِكَ. اَلنِّعْمَةُ مَعَكُمْ. آمِينَ. 
'''
