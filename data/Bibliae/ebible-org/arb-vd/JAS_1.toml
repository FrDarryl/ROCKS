[1]
"1" = '''
:sup:`1` يَعْقُوبُ، عَبْدُ ٱللهِ وَٱلرَّبِّ يَسُوعَ ٱلْمَسِيحِ، يُهْدِي ٱلسَّلَامَ إِلَى ٱلِٱثْنَيْ عَشَرَ سِبْطًا ٱلَّذِينَ فِي ٱلشَّتَاتِ. 
'''
"2" = '''
:sup:`2` اِحْسِبُوهُ كُلَّ فَرَحٍ يَا إِخْوَتِي حِينَمَا تَقَعُونَ فِي تَجَارِبَ مُتَنَوِّعَةٍ، 
'''
"3" = '''
:sup:`3` عَالِمِينَ أَنَّ ٱمْتِحَانَ إِيمَانِكُمْ يُنْشِئُ صَبْرًا. 
'''
"4" = '''
:sup:`4` وَأَمَّا ٱلصَّبْرُ فَلْيَكُنْ لَهُ عَمَلٌ تَامٌّ، لِكَيْ تَكُونُوا تَامِّينَ وَكَامِلِينَ غَيْرَ نَاقِصِينَ فِي شَيْءٍ. 
'''
"5" = '''
:sup:`5` وَإِنَّمَا إِنْ كَانَ أَحَدُكُمْ تُعْوِزُهُ حِكْمَةٌ، فَلْيَطْلُبْ مِنَ ٱللهِ ٱلَّذِي يُعْطِي ٱلْجَمِيعَ بِسَخَاءٍ وَلَا يُعَيِّرُ، فَسَيُعْطَى لَهُ. 
'''
"6" = '''
:sup:`6` وَلَكِنْ لِيَطْلُبْ بِإِيمَانٍ غَيْرَ مُرْتَابٍ ٱلْبَتَّةَ، لِأَنَّ ٱلْمُرْتَابَ يُشْبِهُ مَوْجًا مِنَ ٱلْبَحْرِ تَخْبِطُهُ ٱلرِّيحُ وَتَدْفَعُهُ. 
'''
"7" = '''
:sup:`7` فَلَا يَظُنَّ ذَلِكَ ٱلْإِنْسَانُ أَنَّهُ يَنَالُ شَيْئًا مِنْ عِنْدِ ٱلرَّبِّ. 
'''
"8" = '''
:sup:`8` رَجُلٌ ذُو رَأْيَيْنِ هُوَ مُتَقَلْقِلٌ فِي جَمِيعِ طُرُقِهِ. 
'''
"9" = '''
:sup:`9` وَلْيَفْتَخِرِ ٱلْأَخُ ٱلْمُتَّضِعُ بِٱرْتِفَاعِهِ، 
'''
"10" = '''
:sup:`10` وَأَمَّا ٱلْغَنِيُّ فَبِٱتِّضَاعِهِ، لِأَنَّهُ كَزَهْرِ ٱلْعُشْبِ يَزُولُ. 
'''
"11" = '''
:sup:`11` لِأَنَّ ٱلشَّمْسَ أَشْرَقَتْ بِٱلْحَرِّ، فَيَبَّسَتِ ٱلْعُشْبَ، فَسَقَطَ زَهْرُهُ وَفَنِيَ جَمَالُ مَنْظَرِهِ. هَكَذَا يَذْبُلُ ٱلْغَنِيُّ أَيْضًا فِي طُرُقِهِ. 
'''
"12" = '''
:sup:`12` طُوبَى لِلرَّجُلِ ٱلَّذِي يَحْتَمِلُ ٱلتَّجْرِبَةَ، لِأَنَّهُ إِذَا تَزَكَّى يَنَالُ «إِكْلِيلَ ٱلْحَيَاةِ» ٱلَّذِي وَعَدَ بِهِ ٱلرَّبُّ لِلَّذِينَ يُحِبُّونَهُ. 
'''
"13" = '''
:sup:`13` لَا يَقُلْ أَحَدٌ إِذَا جُرِّبَ: «إِنِّي أُجَرَّبُ مِنْ قِبَلِ ٱللهِ»، لِأَنَّ ٱللهَ غَيْرُ مُجَرَّبٍ بِٱلشُّرُورِ، وَهُوَلَا يُجَرِّبُ أَحَدًا. 
'''
"14" = '''
:sup:`14` وَلَكِنَّ كُلَّ وَاحِدٍ يُجَرَّبُ إِذَا ٱنْجَذَبَ وَٱنْخَدَعَ مِنْ شَهْوَتِهِ. 
'''
"15" = '''
:sup:`15` ثُمَّ ٱلشَّهْوَةُ إِذَا حَبِلَتْ تَلِدُ خَطِيَّةً، وَٱلْخَطِيَّةُ إِذَا كَمَلَتْ تُنْتِجُ مَوْتًا. 
'''
"16" = '''
:sup:`16` لَا تَضِلُّوا يَا إِخْوَتِي ٱلْأَحِبَّاءَ. 
'''
"17" = '''
:sup:`17` كُلُّ عَطِيَّةٍ صَالِحَةٍ وَكُلُّ مَوْهِبَةٍ تَامَّةٍ هِيَ مِنْ فَوْقُ، نَازِلَةٌ مِنْ عِنْدِ أَبِي ٱلْأَنْوَارِ، ٱلَّذِي لَيْسَ عِنْدَهُ تَغْيِيرٌ وَلَا ظِلُّ دَوَرَانٍ. 
'''
"18" = '''
:sup:`18` شَاءَ فَوَلَدَنَا بِكَلِمَةِ ٱلْحَقِّ لِكَيْ نَكُونَ بَاكُورَةً مِنْ خَلَائِقِهِ. 
'''
"19" = '''
:sup:`19` إِذًا يَا إِخْوَتِي ٱلْأَحِبَّاءَ، لِيَكُنْ كُلُّ إِنْسَانٍ مُسْرِعًا فِي ٱلِٱسْتِمَاعِ، مُبْطِئًا فِي ٱلتَّكَلُّمِ، مُبْطِئًا فِي ٱلْغَضَبِ، 
'''
"20" = '''
:sup:`20` لِأَنَّ غَضَبَ ٱلْإِنْسَانِ لَا يَصْنَعُ بِرَّ ٱللهِ. 
'''
"21" = '''
:sup:`21` لِذَلِكَ ٱطْرَحُوا كُلَّ نَجَاسَةٍ وَكَثْرَةَ شَرٍّ، فَٱقْبَلُوا بِوَدَاعَةٍ ٱلْكَلِمَةَ ٱلْمَغْرُوسَةَ ٱلْقَادِرَةَ أَنْ تُخَلِّصَ نُفُوسَكُمْ. 
'''
"22" = '''
:sup:`22` وَلَكِنْ كُونُوا عَامِلِينَ بِٱلْكَلِمَةِ، لَا سَامِعِينَ فَقَطْ خَادِعِينَ نُفُوسَكُمْ. 
'''
"23" = '''
:sup:`23` لِأَنَّهُ إِنْ كَانَ أَحَدٌ سَامِعًا لِلْكَلِمَةِ وَلَيْسَ عَامِلًا، فَذَاكَ يُشْبِهُ رَجُلًا نَاظِرًا وَجْهَ خِلْقَتِهِ فِي مِرْآةٍ، 
'''
"24" = '''
:sup:`24` فَإِنَّهُ نَظَرَ ذَاتَهُ وَمَضَى، وَلِلْوَقْتِ نَسِيَ مَا هُوَ. 
'''
"25" = '''
:sup:`25` وَلَكِنْ مَنِ ٱطَّلَعَ عَلَى ٱلنَّامُوسِ ٱلْكَامِلِ - نَامُوسِ ٱلْحُرِّيَّةِ - وَثَبَتَ، وَصَارَ لَيْسَ سَامِعًا نَاسِيًا بَلْ عَامِلًا بِٱلْكَلِمَةِ، فَهَذَا يَكُونُ مَغْبُوطًا فِي عَمَلِهِ. 
'''
"26" = '''
:sup:`26` إِنْ كَانَ أَحَدٌ فِيكُمْ يَظُنُّ أَنَّهُ دَيِّنٌ، وَهُوَ لَيْسَ يُلْجِمُ لِسَانَهُ، بَلْ يَخْدَعُ قَلْبَهُ، فَدِيَانَةُ هَذَا بَاطِلَةٌ. 
'''
"27" = '''
:sup:`27` اَلدِّيَانَةُ ٱلطَّاهِرَةُ ٱلنَّقِيَّةُ عِنْدَ ٱللهِ ٱلْآبِ هِيَ هَذِهِ: ٱفْتِقَادُ ٱلْيَتَامَى وَٱلْأَرَامِلِ فِي ضِيقَتِهِمْ، وَحِفْظُ ٱلْإِنْسَانِ نَفْسَهُ بِلَا دَنَسٍ مِنَ ٱلْعَالَمِ. 
'''
