[3]
"1" = '''
:sup:`1` «قَائِلًا: إِذَا طَلَّقَ رَجُلٌ ٱمْرَأَتَهُ فَٱنْطَلَقَتْ مِنْ عِنْدِهِ وَصَارَتْ لِرَجُلٍ آخَرَ، فَهَلْ يَرْجِعُ إِلَيْهَا بَعْدُ؟ أَلَا تَتَنَجَّسُ تِلْكَ ٱلْأَرْضُ نَجَاسَةً؟ أَمَّا أَنْتِ فَقَدْ زَنَيْتِ بِأَصْحَابٍ كَثِيرِينَ! لَكِنِ ٱرْجِعِي إِلَيَّ، يَقُولُ ٱلرَّبُّ. 
'''
"2" = '''
:sup:`2` اِرْفَعِي عَيْنَيْكِ إِلَى ٱلْهِضَابِ وَٱنْظُرِي، أَيْنَ لَمْ تُضَاجَعِي؟ فِي ٱلطُّرُقَاتِ جَلَسْتِ لَهُمْ كَأَعْرَابِيٍّ فِي ٱلْبَرِّيَّةِ، وَنَجَّسْتِ ٱلْأَرْضَ بِزِنَاكِ وَبِشَرِّكِ. 
'''
"3" = '''
:sup:`3` فَٱمْتَنَعَ ٱلْغَيْثُ وَلَمْ يَكُنْ مَطَرٌ مُتَأَخِّرٌ. وَجَبْهَةُ ٱمْرَأَةٍ زَانِيَةٍ كَانَتْ لَكِ. أَبَيْتِ أَنْ تَخْجَلِي. 
'''
"4" = '''
:sup:`4` أَلَسْتِ مِنَ ٱلْآنَ تَدْعِينَنِي: يَا أَبِي، أَلِيفُ صِبَايَ أَنْتَ؟ 
'''
"5" = '''
:sup:`5` هَلْ يَحْقِدُ إِلَى ٱلدَّهْرِ، أَوْ يَحْفَظُ غَضَبَهُ إِلَى ٱلْأَبَدِ؟ هَا قَدْ تَكَلَّمْتِ وَعَمِلْتِ شُرُورًا، وَٱسْتَطَعْتِ!». 
'''
"6" = '''
:sup:`6` وَقَالَ ٱلرَّبُّ لِي فِي أَيَّامِ يُوشِيَّا ٱلْمَلِكِ: «هَلْ رَأَيْتَ مَا فَعَلَتِ ٱلْعَاصِيَةُ إِسْرَائِيلُ؟ اِنْطَلَقَتْ إِلَى كُلِّ جَبَلٍ عَالٍ، وَإِلَى كُلِّ شَجَرَةٍ خَضْرَاءَ وَزَنَتْ هُنَاكَ. 
'''
"7" = '''
:sup:`7` فَقُلْتُ بَعْدَ مَا فَعَلَتْ كُلَّ هَذِهِ: ٱرْجِعِي إِلَيَّ. فَلَمْ تَرْجِعْ. فَرَأَتْ أُخْتُهَا ٱلْخَائِنَةُ يَهُوذَا. 
'''
"8" = '''
:sup:`8` فَرَأَيْتُ أَنَّهُ لِأَجْلِ كُلِّ ٱلْأَسْبَابِ إِذْ زَنَتِ ٱلْعَاصِيَةُ إِسْرَائِيلُ فَطَلَّقْتُهَا وَأَعْطَيْتُهَا كِتَابَ طَلَاقِهَا، لَمْ تَخَفِ ٱلْخَائِنَةُ يَهُوذَا أُخْتُهَا، بَلْ مَضَتْ وَزَنَتْ هِيَ أَيْضًا. 
'''
"9" = '''
:sup:`9` وَكَانَ مِنْ هَوَانِ زِنَاهَا أَنَّهَا نَجَّسَتِ ٱلْأَرْضَ وَزَنَتْ مَعَ ٱلْحَجَرِ وَمَعَ ٱلشَّجَرِ. 
'''
"10" = '''
:sup:`10` وَفِي كُلِّ هَذَا أَيْضًا لَمْ تَرْجِعْ إِلَيَّ أُخْتُهَا ٱلْخَائِنَةُ يَهُوذَا بِكُلِّ قَلْبِهَا، بَلْ بِٱلْكَذِبِ، يَقُولُ ٱلرَّبُّ». 
'''
"11" = '''
:sup:`11` فَقَالَ ٱلرَّبُّ لِي: «قَدْ بَرَّرَتْ نَفْسَهَا ٱلْعَاصِيَةُ إِسْرَائِيلُ أَكْثَرَ مِنَ ٱلْخَائِنَةِ يَهُوذَا. 
'''
"12" = '''
:sup:`12` «اِذْهَبْ وَنَادِ بِهَذِهِ ٱلْكَلِمَاتِ نَحْوَ ٱلشِّمَالِ، وَقُلِ: ٱرْجِعِي أَيَّتُهَا ٱلْعَاصِيَةُ إِسْرَائِيلُ، يَقُولُ ٱلرَّبُّ. لَا أُوقِعُ غَضَبِي بِكُمْ لِأَنِّي رَؤُوفٌ، يَقُولُ ٱلرَّبُّ. لَا أَحْقِدُ إِلَى ٱلْأَبَدِ. 
'''
"13" = '''
:sup:`13` اِعْرِفِي فَقَطْ إِثْمَكِ أَنَّكِ إِلَى ٱلرَّبِّ إِلَهِكِ أَذْنَبْتِ، وَفَرَّقْتِ طُرُقَكِ لِلْغُرَبَاءِ تَحْتَ كُلِّ شَجَرَةٍ خَضْرَاءَ، وَلِصَوْتِي لَمْ تَسْمَعُوا، يَقُولُ ٱلرَّبُّ. 
'''
"14" = '''
:sup:`14` اِرْجِعُوا أَيُّهَا ٱلْبَنُونَ ٱلْعُصَاةُ، يَقُولُ ٱلرَّبُّ، لِأَنِّي سُدْتُ عَلَيْكُمْ فَآخُذَكُمْ وَاحِدًا مِنَ ٱلْمَدِينَةِ، وَٱثْنَيْنِ مِنَ ٱلْعَشِيرَةِ، وَآتِي بِكُمْ إِلَى صِهْيَوْنَ، 
'''
"15" = '''
:sup:`15` وَأُعْطِيكُمْ رُعَاةً حَسَبَ قَلْبِي، فَيَرْعُونَكُمْ بِٱلْمَعْرِفَةِ وَٱلْفَهْمِ. 
'''
"16" = '''
:sup:`16` وَيَكُونُ إِذْ تَكْثُرُونَ وَتُثْمِرُونَ فِي ٱلْأَرْضِ فِي تِلْكَ ٱلْأَيَّامِ، يَقُولُ ٱلرَّبُّ، أَنَّهُمْ لَا يَقُولُونَ بَعْدُ: تَابُوتَ عَهْدِ ٱلرَّبِّ، وَلَا يَخْطُرُ عَلَى بَالٍ، وَلَا يَذْكُرُونَهُ وَلَا يَتَعَهَّدُونَهُ وَلَا يُصْنَعُ بَعْدُ. 
'''
"17" = '''
:sup:`17` فِي ذَلِكَ ٱلزَّمَانِ يُسَمُّونَ أُورُشَلِيمَ كُرْسِيَّ ٱلرَّبِّ، وَيَجْتَمِعُ إِلَيْهَا كُلُّ ٱلْأُمَمِ، إِلَى ٱسْمِ ٱلرَّبِّ، إِلَى أُورُشَلِيمَ، وَلَا يَذْهَبُونَ بَعْدُ وَرَاءَ عِنَادِ قَلْبِهِمِ ٱلشِّرِّيرِ. 
'''
"18" = '''
:sup:`18` فِي تِلْكَ ٱلْأَيَّامِ يَذْهَبُ بَيْتُ يَهُوذَا مَعَ بَيْتِ إِسْرَائِيلَ، وَيَأْتِيَانِ مَعًا مِنْ أَرْضِ ٱلشِّمَالِ إِلَى ٱلْأَرْضِ ٱلَّتِي مَلَّكْتُ آبَاءَكُمْ إِيَّاهَا. 
'''
"19" = '''
:sup:`19` وَأَنَا قُلْتُ: كَيْفَ أَضَعُكِ بَيْنَ ٱلْبَنِينَ، وَأُعْطِيكِ أَرْضًا شَهِيَّةً، مِيرَاثَ مَجْدِ أَمْجَادِ ٱلْأُمَمِ؟ وَقُلْتُ: تَدْعِينَنِي يَا أَبِي، وَمِنْ وَرَائِي لَا تَرْجِعِينَ. 
'''
"20" = '''
:sup:`20` «حَقًّا إِنَّهُ كَمَا تَخُونُ ٱلْمَرْأَةُ قَرِينَهَا، هَكَذَا خُنْتُمُونِي يَا بَيْتَ إِسْرَائِيلَ، يَقُولُ ٱلرَّبُّ». 
'''
"21" = '''
:sup:`21` سُمِعَ صَوْتٌ عَلَى ٱلْهِضَابِ، بُكَاءُ تَضَرُّعَاتِ بَنِي إِسْرَائِيلَ. لِأَنَّهُمْ عَوَّجُوا طَرِيقَهُمْ. نَسُوا ٱلرَّبَّ إِلَهَهُمْ. 
'''
"22" = '''
:sup:`22` «اِرْجِعُوا أَيُّهَا ٱلْبَنُونَ ٱلْعُصَاةُ فَأَشْفِيَ عِصْيَانَكُمْ». «هَا قَدْ أَتَيْنَا إِلَيْكَ، لِأَنَّكَ أَنْتَ ٱلرَّبُّ إِلَهُنَا. 
'''
"23" = '''
:sup:`23` حَقًّا بَاطِلَةٌ هِيَ ٱلْآكَامُ ثَرْوَةُ ٱلْجِبَالِ. حَقًّا بِٱلرَّبِّ إِلَهِنَا خَلَاصُ إِسْرَائِيلَ. 
'''
"24" = '''
:sup:`24` وَقَدْ أَكَلَ ٱلْخِزْيُ تَعَبَ آبَائِنَا مُنْذُ صِبَانَا، غَنَمَهُمْ وَبَقَرَهُمْ بَنِيهِمْ وَبَنَاتِهِمْ. 
'''
"25" = '''
:sup:`25` نَضْطَجِعُ فِي خِزْيِنَا وَيُغَطِّينَا خَجَلُنَا، لِأَنَّنَا إِلَى ٱلرَّبِّ إِلَهِنَا أَخْطَأْنَا، نَحْنُ وَآبَاؤُنَا مُنْذُ صِبَانَا إِلَى هَذَا ٱلْيَوْمِ، وَلَمْ نَسْمَعْ لِصَوْتِ ٱلرَّبِّ إِلَهِنَا». 
'''
