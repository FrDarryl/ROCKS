[12]
"1" = '''
:sup:`1` «أَفْرَايِمُ رَاعِي ٱلرِّيحِ، وَتَابِعُ ٱلرِّيحِ ٱلشَّرْقِيَّةِ. كُلَّ يَوْمٍ يُكَثِّرُ ٱلْكَذِبَ وَٱلِٱغْتِصَابَ، وَيَقْطَعُونَ مَعَ أَشُّورَ عَهْدًا، وَٱلزَّيْتُ إِلَى مِصْرَ يُجْلَبُ. 
'''
"2" = '''
:sup:`2` فَلِلرَّبِّ خِصَامٌ مَعَ يَهُوذَا، وَهُوَ مُزْمِعٌ أَنْ يُعَاقِبَ يَعْقُوبَ بِحَسَبِ طُرُقِهِ. بِحَسَبِ أَفْعَالِهِ يَرُدُّ عَلَيْهِ. 
'''
"3" = '''
:sup:`3` «فِي ٱلْبَطْنِ قَبَضَ بِعَقِبِ أَخِيهِ، وَبِقُوَّتِهِ جَاهَدَ مَعَ ٱللهِ. 
'''
"4" = '''
:sup:`4` جَاهَدَ مَعَ ٱلْمَلَاكِ وَغَلَبَ. بَكَى وَٱسْتَرْحَمَهُ. وَجَدَهُ فِي بَيْتِ إِيلَ وَهُنَاكَ تَكَلَّمَ مَعَنَا. 
'''
"5" = '''
:sup:`5` وَٱلرَّبُّ إِلَهُ ٱلْجُنُودِ يَهْوَهُ ٱسْمُهُ. 
'''
"6" = '''
:sup:`6` وَأَنْتَ فَٱرْجِعْ إِلَى إِلَهِكَ. اِحْفَظِ ٱلرَّحْمَةَ وَٱلْحَقَّ، وَٱنْتَظِرْ إِلَهَكَ دَائِمًا. 
'''
"7" = '''
:sup:`7` «مِثْلُ ٱلْكَنْعَانِيِّ فِي يَدِهِ مَوَازِينُ ٱلْغِشِّ. يُحِبُّ أَنْ يَظْلِمَ. 
'''
"8" = '''
:sup:`8` فَقَالَ أَفْرَايِمُ: إِنِّي صِرْتُ غَنِيًّا. وَجَدْتُ لِنَفْسِي ثَرْوَةً. جَمِيعُ أَتْعَابِي لَا يَجِدُونَ لِي فِيهَا ذَنْبًا هُوَ خَطِيَّةٌ. 
'''
"9" = '''
:sup:`9` وَأَنَا ٱلرَّبُّ إِلَهُكَ مِنْ أَرْضِ مِصْرَ حَتَّى أُسْكِنَكَ ٱلْخِيَامَ كَأَيَّامِ ٱلْمَوْسِمِ. 
'''
"10" = '''
:sup:`10` وَكَلَّمْتُ ٱلْأَنْبِيَاءَ وَكَثَّرْتُ ٱلرُّؤَى، وَبِيَدِ ٱلْأَنْبِيَاءِ مَثَّلْتُ أَمْثَالًا». 
'''
"11" = '''
:sup:`11` إِنَّهُمْ فِي جِلْعَادَ قَدْ صَارُوا إِثْمًا، بُطْلًا لَا غَيْرُ. فِي ٱلْجِلْجَالِ ذَبَحُوا ثِيرَانًا، وَمَذَابِحُهُمْ كَرُجَمٍ فِي أَتْلَامِ ٱلْحَقْلِ. 
'''
"12" = '''
:sup:`12` وَهَرَبَ يَعْقُوبُ إِلَى صَحْرَاءِ أَرَامَ، وَخَدَمَ إِسْرَائِيلُ لِأَجْلِ ٱمْرَأَةٍ، وَلِأَجْلِ ٱمْرَأَةٍ رَعَى. 
'''
"13" = '''
:sup:`13` وَبِنَبِيٍّ أَصْعَدَ ٱلرَّبُّ إِسْرَائِيلَ مِنْ مِصْرَ، وَبِنَبِيٍّ حُفِظَ. 
'''
"14" = '''
:sup:`14` أَغَاظَهُ إِسْرَائِيلُ بِمَرَارَةٍ، فَيَتْرُكُ دِمَاءَهُ عَلَيْهِ، وَيَرُدُّ سَيِّدُهُ عَارَهُ عَلَيْهِ. 
'''
