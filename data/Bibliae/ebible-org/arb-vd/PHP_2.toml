[2]
"1" = '''
:sup:`1` فَإِنْ كَانَ وَعْظٌ مَا فِي ٱلْمَسِيحِ. إِنْ كَانَتْ تَسْلِيَةٌ مَا لِلْمَحَبَّةِ. إِنْ كَانَتْ شَرِكَةٌ مَا فِي ٱلرُّوحِ. إِنْ كَانَتْ أَحْشَاءٌ وَرَأْفَةٌ، 
'''
"2" = '''
:sup:`2` فَتَمِّمُوا فَرَحِي حَتَّى تَفْتَكِرُوا فِكْرًا وَاحِدًا وَلَكُمْ مَحَبَّةٌ وَاحِدَةٌ بِنَفْسٍ وَاحِدَةٍ، مُفْتَكِرِينَ شَيْئًا وَاحِدًا، 
'''
"3" = '''
:sup:`3` لَا شَيْئًا بِتَحَزُّبٍ أَوْ بِعُجْبٍ، بَلْ بِتَوَاضُعٍ، حَاسِبِينَ بَعْضُكُمُ ٱلْبَعْضَ أَفْضَلَ مِنْ أَنْفُسِهِمْ. 
'''
"4" = '''
:sup:`4` لَا تَنْظُرُوا كُلُّ وَاحِدٍ إِلَى مَا هُوَ لِنَفْسِهِ، بَلْ كُلُّ وَاحِدٍ إِلَى مَا هُوَ لِآخَرِينَ أَيْضًا. 
'''
"5" = '''
:sup:`5` فَلْيَكُنْ فِيكُمْ هَذَا ٱلْفِكْرُ ٱلَّذِي فِي ٱلْمَسِيحِ يَسُوعَ أَيْضًا: 
'''
"6" = '''
:sup:`6` ٱلَّذِي إِذْ كَانَ فِي صُورَةِ ٱللهِ، لَمْ يَحْسِبْ خُلْسَةً أَنْ يَكُونَ مُعَادِلًا لِلهِ. 
'''
"7" = '''
:sup:`7` لَكِنَّهُ أَخْلَى نَفْسَهُ، آخِذًا صُورَةَ عَبْدٍ، صَائِرًا فِي شِبْهِ ٱلنَّاسِ. 
'''
"8" = '''
:sup:`8` وَإِذْ وُجِدَ فِي ٱلْهَيْئَةِ كَإِنْسَانٍ، وَضَعَ نَفْسَهُ، وَأَطَاعَ حَتَّى ٱلْمَوْتَ، مَوْتَ ٱلصَّلِيبِ. 
'''
"9" = '''
:sup:`9` لِذَلِكَ رَفَّعَهُ ٱللهُ أَيْضًا، وَأَعْطَاهُ ٱسْمًا فَوْقَ كُلِّ ٱسْمٍ، 
'''
"10" = '''
:sup:`10` لِكَيْ تَجْثُوَ بِٱسْمِ يَسُوعَ كُلُّ رُكْبَةٍ مِمَّنْ فِي ٱلسَّمَاءِ، وَمَنْ عَلَى ٱلْأَرْضِ، وَمَنْ تَحْتَ ٱلْأَرْضِ، 
'''
"11" = '''
:sup:`11` وَيَعْتَرِفَ كُلُّ لِسَانٍ أَنَّ يَسُوعَ ٱلْمَسِيحَ هُوَ رَبٌّ، لِمَجْدِ ٱللهِ ٱلْآبِ. 
'''
"12" = '''
:sup:`12` إِذًا يَا أَحِبَّائِي، كَمَا أَطَعْتُمْ كُلَّ حِينٍ، لَيْسَ كَمَا فِي حُضُورِي فَقَطْ، بَلِ ٱلْآنَ بِٱلْأَوْلَى جِدًّا فِي غِيَابِي، تَمِّمُوا خَلَاصَكُمْ بِخَوْفٍ وَرِعْدَةٍ، 
'''
"13" = '''
:sup:`13` لِأَنَّ ٱللهَ هُوَ ٱلْعَامِلُ فِيكُمْ أَنْ تُرِيدُوا وَأَنْ تَعْمَلُوا مِنْ أَجْلِ ٱلْمَسَرَّةِ. 
'''
"14" = '''
:sup:`14` اِفْعَلُوا كُلَّ شَيْءٍ بِلَا دَمْدَمَةٍ وَلَا مُجَادَلَةٍ، 
'''
"15" = '''
:sup:`15` لِكَيْ تَكُونُوا بِلَا لَوْمٍ، وَبُسَطَاءَ، أَوْلَادًا لِلهِ بِلَا عَيْبٍ فِي وَسَطِ جِيلٍ مُعَوَّجٍ وَمُلْتَوٍ، تُضِيئُونَ بَيْنَهُمْ كَأَنْوَارٍ فِي ٱلْعَالَمِ. 
'''
"16" = '''
:sup:`16` مُتَمَسِّكِينَ بِكَلِمَةِ ٱلْحَيَاةِ لِٱفْتِخَارِي فِي يَوْمِ ٱلْمَسِيحِ، بِأَنِّي لَمْ أَسْعَ بَاطِلًا وَلَا تَعِبْتُ بَاطِلًا. 
'''
"17" = '''
:sup:`17` لَكِنَّنِي وَإِنْ كُنْتُ أَنْسَكِبُ أَيْضًا عَلَى ذَبِيحَةِ إِيمَانِكُمْ وَخِدْمَتِهِ، أُسَرُّ وَأَفْرَحُ مَعَكُمْ أَجْمَعِينَ. 
'''
"18" = '''
:sup:`18` وَبِهَذَا عَيْنِهِ كُونُوا أَنْتُمْ مَسْرُورِينَ أَيْضًا وَٱفْرَحُوا مَعِي. 
'''
"19" = '''
:sup:`19` عَلَى أَنِّي أَرْجُو فِي ٱلرَّبِّ يَسُوعَ أَنْ أُرْسِلَ إِلَيْكُمْ سَرِيعًا تِيمُوثَاوُسَ لِكَيْ تَطِيبَ نَفْسِي إِذَا عَرَفْتُ أَحْوَالَكُمْ. 
'''
"20" = '''
:sup:`20` لِأَنْ لَيْسَ لِي أَحَدٌ آخَرُ نَظِيرُ نَفْسِي يَهْتَمُّ بِأَحْوَالِكُمْ بِإِخْلَاصٍ، 
'''
"21" = '''
:sup:`21` إِذِ ٱلْجَمِيعُ يَطْلُبُونَ مَا هُوَ لِأَنْفُسِهِمْ لَا مَا هُوَ لِيَسُوعَ ٱلْمَسِيحِ. 
'''
"22" = '''
:sup:`22` وَأَمَّا ٱخْتِبَارُهُ فَأَنْتُمْ تَعْرِفُونَ أَنَّهُ كَوَلَدٍ مَعَ أَبٍ خَدَمَ مَعِي لِأَجْلِ ٱلْإِنْجِيلِ. 
'''
"23" = '''
:sup:`23` هَذَا أَرْجُو أَنْ أُرْسِلَهُ أَوَّلَ مَا أَرَى أَحْوَالِي حَالًا. 
'''
"24" = '''
:sup:`24` وَأَثِقُ بِٱلرَّبِّ أَنِّي أَنَا أَيْضًا سَآتِي إِلَيْكُمْ سَرِيعًا. 
'''
"25" = '''
:sup:`25` وَلَكِنِّي حَسِبْتُ مِنَ ٱللَّازِمِ أَنْ أُرْسِلَ إِلَيْكُمْ أَبَفْرُودِتُسَ أَخِي، وَٱلْعَامِلَ مَعِي، وَٱلْمُتَجَنِّدَ مَعِي، وَرَسُولَكُمْ، وَٱلْخَادِمَ لِحَاجَتِي. 
'''
"26" = '''
:sup:`26` إِذْ كَانَ مُشْتَاقًا إِلَى جَمِيعِكُمْ وَمَغْمُومًا، لِأَنَّكُمْ سَمِعْتُمْ أَنَّهُ كَانَ مَرِيضًا. 
'''
"27" = '''
:sup:`27` فَإِنَّهُ مَرِضَ قَرِيبًا مِنَ ٱلْمَوْتِ، لَكِنَّ ٱللهَ رَحِمَهُ. وَلَيْسَ إِيَّاهُ وَحْدَهُ بَلْ إِيَّايَ أَيْضًا لِئَلَّا يَكُونَ لِي حُزْنٌ عَلَى حُزْنٍ. 
'''
"28" = '''
:sup:`28` فَأَرْسَلْتُهُ إِلَيْكُمْ بِأَوْفَرِ سُرْعَةٍ، حَتَّى إِذَا رَأَيْتُمُوهُ تَفْرَحُونَ أَيْضًا وَأَكُونُ أَنَا أَقَلَّ حُزْنًا. 
'''
"29" = '''
:sup:`29` فَٱقْبَلُوهُ فِي ٱلرَّبِّ بِكُلِّ فَرَحٍ، وَلْيَكُنْ مِثْلُهُ مُكَرَّمًا عِنْدَكُمْ. 
'''
"30" = '''
:sup:`30` لِأَنَّهُ مِنْ أَجْلِ عَمَلِ ٱلْمَسِيحِ قَارَبَ ٱلْمَوْتَ، مُخَاطِرًا بِنَفْسِهِ، لِكَيْ يَجْبُرَ نُقْصَانَ خِدْمَتِكُمْ لِي. 
'''
