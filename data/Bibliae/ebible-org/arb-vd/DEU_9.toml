[9]
"1" = '''
:sup:`1` «اِسْمَعْ يَا إِسْرَائِيلُ، أَنْتَ ٱلْيَوْمَ عَابِرٌ ٱلْأُرْدُنَّ لِكَيْ تَدْخُلَ وَتَمْتَلِكَ شُعُوبًا أَكْبَرَ وَأَعْظَمَ مِنْكَ، وَمُدُنًا عَظِيمَةً وَمُحَصَّنَةً إِلَى ٱلسَّمَاءِ. 
'''
"2" = '''
:sup:`2` قَوْمًا عِظَامًا وَطِوَالًا، بَنِي عَنَاقَ ٱلَّذِينَ عَرَفْتَهُمْ وَسَمِعْتَ: مَنْ يَقِفُ فِي وَجْهِ بَنِي عَنَاقَ؟ 
'''
"3" = '''
:sup:`3` فَٱعْلَمِ ٱلْيَوْمَ أَنَّ ٱلرَّبَّ إِلَهَكَ هُوَ ٱلْعَابِرُ أَمَامَكَ نَارًا آكِلَةً. هُوَ يُبِيدُهُمْ وَيُذِلُّهُمْ أَمَامَكَ، فَتَطْرُدُهُمْ وَتُهْلِكُهُمْ سَرِيعًا كَمَا كَلَّمَكَ ٱلرَّبُّ. 
'''
"4" = '''
:sup:`4` لَا تَقُلْ فِي قَلْبِكَ حِينَ يَنْفِيهِمِ ٱلرَّبُّ إِلَهُكَ مِنْ أَمَامِكَ قَائِلًا: لِأَجْلِ بِرِّي أَدْخَلَنِي ٱلرَّبُّ لِأَمْتَلِكَ هَذِهِ ٱلْأَرْضَ. وَلِأَجْلِ إِثْمِ هَؤُلَاءِ ٱلشُّعُوبِ يَطْرُدُهُمُ ٱلرَّبُّ مِنْ أَمَامِكَ. 
'''
"5" = '''
:sup:`5` لَيْسَ لِأَجْلِ بِرِّكَ وَعَدَالَةِ قَلْبِكَ تَدْخُلُ لِتَمْتَلِكَ أَرْضَهُمْ، بَلْ لِأَجْلِ إِثْمِ أُولَئِكَ ٱلشُّعُوبِ يَطْرُدُهُمُ ٱلرَّبُّ إِلَهُكَ مِنْ أَمَامِكَ، وَلِكَيْ يَفِيَ بِٱلْكَلَامِ ٱلَّذِي أَقْسَمَ ٱلرَّبُّ عَلَيْهِ لِآبَائِكَ إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ. 
'''
"6" = '''
:sup:`6` فَٱعْلَمْ أَنَّهُ لَيْسَ لِأَجْلِ بِرِّكَ يُعْطِيكَ ٱلرَّبُّ إِلَهُكَ هَذِهِ ٱلْأَرْضَ ٱلْجَيِّدَةَ لِتَمْتَلِكَهَا، لِأَنَّكَ شَعْبٌ صُلْبُ ٱلرَّقَبَةِ. 
'''
"7" = '''
:sup:`7` «اُذْكُرْ. لَا تَنْسَ كَيْفَ أَسْخَطْتَ ٱلرَّبَّ إِلَهَكَ فِي ٱلْبَرِّيَّةِ. مِنَ ٱلْيَوْمِ ٱلَّذِي خَرَجْتَ فِيهِ مِنْ أَرْضِ مِصْرَ حَتَّى أَتَيْتُمْ إِلَى هَذَا ٱلْمَكَانِ كُنْتُمْ تُقَاوِمُونَ ٱلرَّبَّ. 
'''
"8" = '''
:sup:`8` حَتَّى فِي حُورِيبَ أَسْخَطْتُمُ ٱلرَّبَّ، فَغَضِبَ ٱلرَّبُّ عَلَيْكُمْ لِيُبِيدَكُمْ. 
'''
"9" = '''
:sup:`9` حِينَ صَعِدْتُ إِلَى ٱلْجَبَلِ لِكَيْ آخُذَ لَوْحَيِ ٱلْحَجَرِ، لَوْحَيِ ٱلْعَهْدِ ٱلَّذِي قَطَعَهُ ٱلرَّبُّ مَعَكُمْ، أَقَمْتُ فِي ٱلْجَبَلِ أَرْبَعِينَ نَهَارًا وَأَرْبَعِينَ لَيْلَةً لَا آكُلُ خُبْزًا وَلَا أَشْرَبُ مَاءً. 
'''
"10" = '''
:sup:`10` وَأَعْطَانِيَ ٱلرَّبُّ لَوْحَيِ ٱلْحَجَرِ ٱلْمَكْتُوبَيْنِ بِأَصَبِعِ ٱللهِ، وَعَلَيْهِمَا مِثْلُ جَمِيعِ ٱلْكَلِمَاتِ ٱلَّتِي كَلَّمَكُمْ بِهَا ٱلرَّبُّ فِي ٱلْجَبَلِ مِنْ وَسَطِ ٱلنَّارِ فِي يَوْمِ ٱلِٱجْتِمَاعِ. 
'''
"11" = '''
:sup:`11` وَفِي نِهَايَةِ ٱلْأَرْبَعِينَ نَهَارًا وَٱلْأَرْبَعِينَ لَيْلَةً، لَمَّا أَعْطَانِيَ ٱلرَّبُّ لَوْحَيِ ٱلْحَجَرِ، لَوْحَيِ ٱلْعَهْدِ، 
'''
"12" = '''
:sup:`12` قَالَ ٱلرَّبُّ لِي: قُمِ ٱنْزِلْ عَاجِلًا مِنْ هُنَا، لِأَنَّهُ قَدْ فَسَدَ شَعْبُكَ ٱلَّذِي أَخْرَجْتَهُ مِنْ مِصْرَ. زَاغُوا سَرِيعًا عَنِ ٱلطَّرِيقِ ٱلَّتِي أَوْصَيْتُهُمْ. صَنَعُوا لِأَنْفُسِهِمْ تِمْثَالًا مَسْبُوكًا. 
'''
"13" = '''
:sup:`13` وَكَلَّمَنِيَ ٱلرَّبُّ قَائِلًا: رَأَيْتُ هَذَا ٱلشَّعْبَ وَإِذَا هُوَ شَعْبٌ صُلْبُ ٱلرَّقَبَةِ. 
'''
"14" = '''
:sup:`14` اُتْرُكْنِي فَأُبِيدَهُمْ وَأَمْحُوَ ٱسْمَهُمْ مِنْ تَحْتِ ٱلسَّمَاءِ، وَأَجْعَلَكَ شَعْبًا أَعْظَمَ وَأَكْثَرَ مِنْهُمْ. 
'''
"15" = '''
:sup:`15` فَٱنْصَرَفْتُ وَنَزَلْتُ مِنَ ٱلْجَبَلِ، وَٱلْجَبَلُ يَشْتَعِلُ بِٱلنَّارِ، وَلَوْحَا ٱلْعَهْدِ فِي يَدَيَّ. 
'''
"16" = '''
:sup:`16` «فَنَظَرْتُ وَإِذَا أَنْتُمْ قَدْ أَخْطَأْتُمْ إِلَى ٱلرَّبِّ إِلَهِكُمْ، وَصَنَعْتُمْ لِأَنْفُسِكُمْ عِجْلًا مَسْبُوكًا، وَزُغْتُمْ سَرِيعًا عَنِ ٱلطَّرِيقِ ٱلَّتِي أَوْصَاكُمْ بِهَا ٱلرَّبُّ. 
'''
"17" = '''
:sup:`17` فَأَخَذْتُ ٱللَّوْحَيْنِ وَطَرَحْتُهُمَا مِنْ يَدَيَّ وَكَسَّرْتُهُمَا أَمَامَ أَعْيُنِكُمْ. 
'''
"18" = '''
:sup:`18` ثُمَّ سَقَطْتُ أَمَامَ ٱلرَّبِّ كَٱلْأَوَّلِ أَرْبَعِينَ نَهَارًا وَأَرْبَعِينَ لَيْلَةً، لَا آكُلُ خُبْزًا وَلَا أَشْرَبُ مَاءً، مِنْ أَجْلِ كُلِّ خَطَايَاكُمُ ٱلَّتِي أَخْطَأْتُمْ بِهَا بِعَمَلِكُمُ ٱلشَّرَّ أَمَامَ ٱلرَّبِّ لِإِغَاظَتِهِ. 
'''
"19" = '''
:sup:`19` لِأَنِّي فَزِعْتُ مِنَ ٱلْغَضَبِ وَٱلْغَيْظِ ٱلَّذِي سَخِطَهُ ٱلرَّبُّ عَلَيْكُمْ لِيُبِيدَكُمْ. فَسَمِعَ لِيَ ٱلرَّبُّ تِلْكَ ٱلْمَرَّةَ أَيْضًا. 
'''
"20" = '''
:sup:`20` وَعَلَى هَارُونَ غَضِبَ ٱلرَّبُّ جِدًّا لِيُبِيدَهُ. فَصَلَّيْتُ أَيْضًا مِنْ أَجْلِ هَارُونَ فِي ذَلِكَ ٱلْوَقْتِ. 
'''
"21" = '''
:sup:`21` وَأَمَّا خَطِيَّتُكُمُ، ٱلْعِجْلُ ٱلَّذِي صَنَعْتُمُوهُ، فَأَخَذْتُهُ وَأَحْرَقْتُهُ بِٱلنَّارِ، وَرَضَضْتُهُ وَطَحَنْتُهُ جَيِّدًا حَتَّى نَعِمَ كَٱلْغُبَارِ. ثُمَّ طَرَحْتُ غُبَارَهُ فِي ٱلنَّهْرِ ٱلْمُنْحَدِرِ مِنَ ٱلْجَبَلِ. 
'''
"22" = '''
:sup:`22` «وَفِي تَبْعِيرَةَ وَمَسَّةَ وَقَبَرُوتَ هَتَّأَوَةَ أَسْخَطْتُمُ ٱلرَّبَّ. 
'''
"23" = '''
:sup:`23` وَحِينَ أَرْسَلَكُمُ ٱلرَّبُّ مِنْ قَادَشَ بَرْنِيعَ قَائِلًا: ٱصْعَدُوا ٱمْتَلِكُوا ٱلْأَرْضَ ٱلَّتِي أَعْطَيْتُكُمْ، عَصَيْتُمْ قَوْلَ ٱلرَّبِّ إِلَهِكُمْ وَلَمْ تُصَدِّقُوهُ وَلَمْ تَسْمَعُوا لِقَوْلِهِ. 
'''
"24" = '''
:sup:`24` قَدْ كُنْتُمْ تَعْصُونَ ٱلرَّبَّ مُنْذُ يَوْمَ عَرَفْتُكُمْ. 
'''
"25" = '''
:sup:`25` «فَسَقَطْتُ أَمَامَ ٱلرَّبِّ ٱلْأَرْبَعِينَ نَهَارًا وَٱلْأَرْبَعِينَ لَيْلَةً ٱلَّتِي سَقَطْتُهَا، لِأَنَّ ٱلرَّبَّ قَالَ إِنَّهُ يُهْلِكُكُمْ. 
'''
"26" = '''
:sup:`26` وَصَلَّيْتُ لِلرَّبِّ وَقُلْتُ: يَا سَيِّدُ ٱلرَّبُّ، لَا تُهْلِكْ شَعْبَكَ وَمِيرَاثَكَ ٱلَّذِي فَدَيْتَهُ بِعَظَمَتِكَ، ٱلَّذِي أَخْرَجْتَهُ مِنْ مِصْرَ بِيَدٍ شَدِيدَةٍ. 
'''
"27" = '''
:sup:`27` اُذْكُرْ عَبِيدَكَ إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ. لَا تَلْتَفِتْ إِلَى غَلَاظَةِ هَذَا ٱلشَّعْبِ وَإِثْمِهِ وَخَطِيَّتِهِ، 
'''
"28" = '''
:sup:`28` لِئَلَّا تَقُولَ ٱلْأَرْضُ ٱلَّتِي أَخْرَجْتَنَا مِنْهَا: لِأَجْلِ أَنَّ ٱلرَّبَّ لَمْ يَقْدِرْ أَنْ يُدْخِلَهُمُ ٱلْأَرْضَ ٱلَّتِي كَلَّمَهُمْ عَنْهَا، وَلِأَجْلِ أَنَّهُ أَبْغَضَهُمْ، أَخْرَجَهُمْ لِكَيْ يُمِيتَهُمْ فِي ٱلْبَرِّيَّةِ. 
'''
"29" = '''
:sup:`29` وَهُمْ شَعْبُكَ وَمِيرَاثُكَ ٱلَّذِي أَخْرَجْتَهُ بِقُوَّتِكَ ٱلْعَظِيمَةِ وَبِذِرَاعِكَ ٱلرَّفِيعَةِ. 
'''
