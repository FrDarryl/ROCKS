[15]
"1" = '''
:sup:`1` «فِي آخِرِ سَبْعِ سِنِينَ تَعْمَلُ إِبْرَاءً. 
'''
"2" = '''
:sup:`2` وَهَذَا هُوَ حُكْمُ ٱلْإِبْرَاءِ: يُبْرِئُ كُلُّ صَاحِبِ دَيْنٍ يَدَهُ مِمَّا أَقْرَضَ صَاحِبَهُ. لَا يُطَالِبُ صَاحِبَهُ وَلَا أَخَاهُ، لِأَنَّهُ قَدْ نُودِيَ بِإِبْرَاءٍ لِلرَّبِّ. 
'''
"3" = '''
:sup:`3` ٱلْأَجْنَبِيَّ تُطَالِبُ، وَأَمَّا مَا كَانَ لَكَ عِنْدَ أَخِيكَ فَتُبْرِئُهُ يَدُكَ مِنْهُ. 
'''
"4" = '''
:sup:`4` إِلَّا إِنْ لَمْ يَكُنْ فِيكَ فَقِيرٌ. لِأَنَّ ٱلرَّبَّ إِنَّمَا يُبَارِكُكَ فِي ٱلْأَرْضِ ٱلَّتِي يُعْطِيكَ ٱلرَّبُّ إِلَهُكَ نَصِيبًا لِتَمْتَلِكَهَا. 
'''
"5" = '''
:sup:`5` إِذَا سَمِعْتَ صَوْتَ ٱلرَّبِّ إِلَهِكَ لِتَحْفَظَ وَتَعْمَلَ كُلَّ هَذِهِ ٱلْوَصَايَا ٱلَّتِي أَنَا أُوصِيكَ ٱلْيَوْمَ، 
'''
"6" = '''
:sup:`6` يُبَارِكُكَ ٱلرَّبُّ إِلَهُكَ كَمَا قَالَ لَكَ. فَتُقْرِضُ أُمَمًا كَثِيرَةً وَأَنْتَ لَا تَقْتَرِضُ، وَتَتَسَلَّطُ عَلَى أُمَمٍ كَثِيرَةٍ وَهُمْ عَلَيْكَ لَا يَتَسَلَّطُونَ. 
'''
"7" = '''
:sup:`7` «إِنْ كَانَ فِيكَ فَقِيرٌ، أَحَدٌ مِنْ إِخْوَتِكَ فِي أَحَدِ أَبْوَابِكَ فِي أَرْضِكَ ٱلَّتِي يُعْطِيكَ ٱلرَّبُّ إِلَهُكَ، فَلَا تُقَسِّ قَلْبَكَ، وَلَا تَقْبِضْ يَدَكَ عَنْ أَخِيكَ ٱلْفَقِيرِ، 
'''
"8" = '''
:sup:`8` بَلِ ٱفْتَحْ يَدَكَ لَهُ وَأَقْرِضْهُ مِقْدَارَ مَا يَحْتَاجُ إِلَيْهِ. 
'''
"9" = '''
:sup:`9` ٱحْتَرِزْ مِنْ أَنْ يَكُونَ مَعَ قَلْبِكَ كَلَامٌ لَئِيمٌ قَائِلًا: قَدْ قَرُبَتِ ٱلسَّنَةُ ٱلسَّابِعَةُ، سَنَةُ ٱلْإِبْرَاءِ، وَتَسُوءُ عَيْنُكَ بِأَخِيكَ ٱلْفَقِيرِ وَلَا تُعْطِيهِ، فَيَصْرُخَ عَلَيْكَ إِلَى ٱلرَّبِّ فَتَكُونُ عَلَيْكَ خَطِيَّةٌ. 
'''
"10" = '''
:sup:`10` أَعْطِهِ وَلَا يَسُوءْ قَلْبُكَ عِنْدَمَا تُعْطِيهِ، لِأَنَّهُ بِسَبَبِ هَذَا ٱلْأَمْرِ يُبَارِكُكَ ٱلرَّبُّ إِلَهُكَ فِي كُلِّ أَعْمَالِكَ وَجَمِيعِ مَا تَمْتَدُّ إِلَيْهِ يَدُكَ. 
'''
"11" = '''
:sup:`11` لِأَنَّهُ لَا تُفْقَدُ ٱلْفُقَرَاءُ مِنَ ٱلْأَرْضِ. لِذَلِكَ أَنَا أُوصِيكَ قَائِلًا: ٱفْتَحْ يَدَكَ لِأَخِيكَ ٱلْمِسْكِينِ وَٱلْفَقِيرِ فِي أَرْضِكَ. 
'''
"12" = '''
:sup:`12` «إِذَا بِيعَ لَكَ أَخُوكَ ٱلْعِبْرَانِيُّ أَوْ أُخْتُكَ ٱلْعِبْرَانِيَّةُ وَخَدَمَكَ سِتَّ سِنِينَ، فَفِي ٱلسَّنَةِ ٱلسَّابِعَةِ تُطْلِقُهُ حُرًّا مِنْ عِنْدِكَ. 
'''
"13" = '''
:sup:`13` وَحِينَ تُطْلِقُهُ حُرًّا مِنْ عِنْدِكَ لَا تُطْلِقُهُ فَارِغًا. 
'''
"14" = '''
:sup:`14` تُزَوِّدُهُ مِنْ غَنَمِكَ وَمِنْ بَيْدَرِكَ وَمِنْ مَعْصَرَتِكَ. كَمَا بَارَكَكَ ٱلرَّبُّ إِلَهُكَ تُعْطِيهِ. 
'''
"15" = '''
:sup:`15` وَٱذْكُرْ أَنَّكَ كُنْتَ عَبْدًا فِي أَرْضِ مِصْرَ، فَفَدَاكَ ٱلرَّبُّ إِلَهُكَ. لِذَلِكَ أَنَا أُوصِيكَ بِهَذَا ٱلْأَمْرِ ٱلْيَوْمَ. 
'''
"16" = '''
:sup:`16` وَلَكِنْ إِذَا قَالَ لَكَ: لَا أَخْرُجُ مِنْ عِنْدِكَ. لِأَنَّهُ قَدْ أَحَبَّكَ وَبَيْتَكَ، إِذْ كَانَ لَهُ خَيْرٌ عِنْدَكَ، 
'''
"17" = '''
:sup:`17` فَخُذِ ٱلْمِخْرَزَ وَٱجْعَلْهُ فِي أُذُنِهِ وَفِي ٱلْبَابِ، فَيَكُونَ لَكَ عَبْدًا مُؤَبَّدًا. وَهَكَذَا تَفْعَلُ لِأَمَتِكَ أَيْضًا. 
'''
"18" = '''
:sup:`18` لَا يَصْعُبْ عَلَيْكَ أَنْ تُطْلِقَهُ حُرًّا مِنْ عِنْدِكَ، لِأَنَّهُ ضِعْفَيْ أُجْرَةِ ٱلْأَجِيرِ خَدَمَكَ سِتَّ سِنِينَ. فَيُبَارِكُكَ ٱلرَّبُّ إِلَهُكَ فِي كُلِّ مَا تَعْمَلُ. 
'''
"19" = '''
:sup:`19` «كُلُّ بِكْرٍ ذَكَرٍ يُولَدُ مِنْ بَقَرِكَ وَمِنْ غَنَمِكَ تُقَدِّسُهُ لِلرَّبِّ إِلَهِكَ. لَا تَشْتَغِلْ عَلَى بِكْرِ بَقَرِكَ وَلَا تَجُزَّ بِكْرَ غَنَمِكَ. 
'''
"20" = '''
:sup:`20` أَمَامَ ٱلرَّبِّ إِلَهِكَ تَأْكُلُهُ سَنَةً بِسَنَةٍ، فِي ٱلْمَكَانِ ٱلَّذِي يَخْتَارُهُ ٱلرَّبُّ، أَنْتَ وَبَيْتُكَ. 
'''
"21" = '''
:sup:`21` وَلَكِنْ إِذَا كَانَ فِيهِ عَيْبٌ، عَرَجٌ أَوْ عَمًى، عَيْبٌ مَّا رَدِيءٌ، فَلَا تَذْبَحْهُ لِلرَّبِّ إِلَهِكَ. 
'''
"22" = '''
:sup:`22` فِي أَبْوَابِكَ تَأْكُلُهُ. ٱلنَّجِسُ وَٱلطَّاهِرُ سَوَاءً كَٱلظَّبْيِ وَٱلْأُيَّلِ. 
'''
"23" = '''
:sup:`23` وَأَمَّا دَمُهُ فَلَا تَأْكُلُهُ. عَلَى ٱلْأَرْضِ تَسْفِكُهُ كَٱلْمَاءِ. 
'''
