[22]
"1" = '''
:sup:`1` وَأَقَامُوا ثَلَاثَ سِنِينَ بِدُونِ حَرْبٍ بَيْنَ أَرَامَ وَإِسْرَائِيلَ. 
'''
"2" = '''
:sup:`2` وَفِي ٱلسَّنَةِ ٱلثَّالِثَةِ نَزَلَ يَهُوشَافَاطُ مَلِكُ يَهُوذَا إِلَى مَلِكِ إِسْرَائِيلَ. 
'''
"3" = '''
:sup:`3` فَقَالَ مَلِكُ إِسْرَائِيلَ لِعَبِيدِهِ: «أَتَعْلَمُونَ أَنَّ رَامُوتَ جِلْعَادَ لَنَا وَنَحْنُ سَاكِتُونَ عَنْ أَخْذِهَا مِنْ يَدِ مَلِكِ أَرَامَ؟» 
'''
"4" = '''
:sup:`4` وَقَالَ لِيَهُوشَافَاطَ: «أَتَذْهَبُ مَعِي لِلْحَرْبِ إِلَى رَامُوتَ جِلْعَادَ؟» فَقَالَ يَهُوشَافَاطُ لِمَلِكِ إِسْرَائِيلَ: «مَثَلِي مَثَلُكَ. شَعْبِي كَشَعْبِكَ، وَخَيْلِي كَخَيْلِكَ». 
'''
"5" = '''
:sup:`5` ثُمَّ قَالَ يَهُوشَافَاطُ لِمَلِكِ إِسْرَائِيلَ: «ٱسْأَلِ ٱلْيَوْمَ عَنْ كَلَامِ ٱلرَّبِّ». 
'''
"6" = '''
:sup:`6` فَجَمَعَ مَلِكُ إِسْرَائِيلَ ٱلْأَنْبِيَاءَ، نَحْوَ أَرْبَعِ مِئَةِ رَجُلٍ وَقَالَ لَهُمْ: «أَأَذْهَبُ إِلَى رَامُوتَ جِلْعَادَ لِلْقِتَالِ أَمْ أَمْتَنِعُ؟» فَقَالُوا: «ٱصْعَدْ فَيَدْفَعَهَا ٱلسَّيِّدُ لِيَدِ ٱلْمَلِكِ». 
'''
"7" = '''
:sup:`7` فَقَالَ يَهُوشَافَاطُ: «أَمَا يُوجَدُ هُنَا بَعْدُ نَبِيٌّ لِلرَّبِّ فَنَسْأَلَ مِنْهُ؟» 
'''
"8" = '''
:sup:`8` فَقَالَ مَلِكُ إِسْرَائِيلَ لِيَهُوشَافَاطَ: «إِنَّهُ يُوجَدُ بَعْدُ رَجُلٌ وَاحِدٌ لِسُؤَالِ ٱلرَّبِّ بِهِ، وَلَكِنِّي أُبْغِضُهُ لِأَنَّهُ لَا يَتَنَبَّأُ عَلَيَّ خَيْرًا بَلْ شَرًّا، وَهُوَ مِيخَا بْنُ يَمْلَةَ». فَقَالَ يَهُوشَافَاطُ: «لَا يَقُلِ ٱلْمَلِكُ هَكَذَا». 
'''
"9" = '''
:sup:`9` فَدَعَا مَلِكُ إِسْرَائِيلَ خَصِيًّا وَقَالَ: «أَسْرِعْ إِلَيَّ بِمِيخَا بْنِ يَمْلَةَ». 
'''
"10" = '''
:sup:`10` وَكَانَ مَلِكُ إِسْرَائِيلَ وَيَهُوشَافَاطُ مَلِكُ يَهُوذَا جَالِسَيْنِ كُلُّ وَاحِدٍ عَلَى كُرْسِيِّهِ، لَابِسَيْنِ ثِيَابَهُمَا فِي سَاحَةٍ عِنْدَ مَدْخَلِ بَابِ ٱلسَّامِرَةِ، وَجَمِيعُ ٱلْأَنْبِيَاءِ يَتَنَبَّأُونَ أَمَامَهُمَا. 
'''
"11" = '''
:sup:`11` وَعَمِلَ صِدْقِيَّا بْنُ كَنْعَنَةَ لِنَفْسِهِ قَرْنَيْ حَدِيدٍ وَقَالَ: «هَكَذَا قَالَ ٱلرَّبُّ: بِهَذِهِ تَنْطَحُ ٱلْأَرَامِيِّينَ حَتَّى يَفْنَوْا». 
'''
"12" = '''
:sup:`12` وَتَنَبَّأَ جَمِيعُ ٱلْأَنْبِيَاءِ هَكَذَا قَائِلِينَ: «ٱصْعَدْ إِلَى رَامُوتَ جِلْعَادَ وَأَفْلِحْ، فَيَدْفَعَهَا ٱلرَّبُّ لِيَدِ ٱلْمَلِكِ». 
'''
"13" = '''
:sup:`13` وَأَمَّا ٱلرَّسُولُ ٱلَّذِي ذَهَبَ لِيَدْعُوَ مِيخَا فَكَلَّمَهُ قَائِلًا: «هُوَذَا كَلَامُ جَمِيعِ ٱلْأَنْبِيَاءِ بِفَمٍ وَاحِدٍ خَيْرٌ لِلْمَلِكِ، فَلْيَكُنْ كَلَامُكَ مِثْلَ كَلَامِ وَاحِدٍ مِنْهُمْ، وَتَكَلَّمْ بِخَيْرٍ». 
'''
"14" = '''
:sup:`14` فَقَالَ مِيخَا: «حَيٌّ هُوَ ٱلرَّبُّ، إِنَّ مَا يَقُولُهُ لِيَ ٱلرَّبُّ بِهِ أَتَكَلَّمُ». 
'''
"15" = '''
:sup:`15` وَلَمَّا أَتَى إِلَى ٱلْمَلِكِ قَالَ لَهُ ٱلْمَلِكُ: «يَا مِيخَا، أَنَصْعَدُ إِلَى رَامُوتَ جِلْعَادَ لِلْقِتَالِ، أَمْ نَمْتَنِعُ؟» فَقَالَ لَهُ: «ٱصْعَدْ وَأَفْلِحْ فَيَدْفَعَهَا ٱلرَّبُّ لِيَدِ ٱلْمَلِكِ». 
'''
"16" = '''
:sup:`16` فَقَالَ لَهُ ٱلْمَلِكُ: «كَمْ مَرَّةٍ ٱسْتَحْلَفْتُكَ أَنْ لَا تَقُولَ لِي إِلَّا ٱلْحَقَّ بِٱسْمِ ٱلرَّبِّ». 
'''
"17" = '''
:sup:`17` فَقَالَ: «رَأَيْتُ كُلَّ إِسْرَائِيلَ مُشَتَّتِينَ عَلَى ٱلْجِبَالِ كَخِرَافٍ لَا رَاعِيَ لَهَا. فَقَالَ ٱلرَّبُّ: لَيْسَ لِهَؤُلَاءِ أَصْحَابٌ، فَلْيَرْجِعُوا كُلُّ وَاحِدٍ إِلَى بَيْتِهِ بِسَلَامٍ». 
'''
"18" = '''
:sup:`18` فَقَالَ مَلِكُ إِسْرَائِيلَ لِيَهُوشَافَاطَ: «أَمَا قُلْتُ لَكَ إِنَّهُ لَا يَتَنَبَّأُ عَلَيَّ خَيْرًا بَلْ شَرًّا؟» 
'''
"19" = '''
:sup:`19` وَقَالَ: «فَٱسْمَعْ إِذًا كَلَامَ ٱلرَّبِّ: قَدْ رَأَيْتُ ٱلرَّبَّ جَالِسًا عَلَى كُرْسِيِّهِ، وَكُلُّ جُنْدِ ٱلسَّمَاءِ وُقُوفٌ لَدَيْهِ عَنْ يَمِينِهِ وَعَنْ يَسَارِهِ. 
'''
"20" = '''
:sup:`20` فَقَالَ ٱلرَّبُّ: مَنْ يُغْوِي أَخْآبَ فَيَصْعَدَ وَيَسْقُطَ فِي رَامُوتَ جِلْعَادَ؟ فَقَالَ هَذَا هَكَذَا، وَقَالَ ذَاكَ هَكَذَا. 
'''
"21" = '''
:sup:`21` ثُمَّ خَرَجَ ٱلرُّوحُ وَوَقَفَ أَمَامَ ٱلرَّبِّ وَقَالَ: أَنَا أُغْوِيهِ. وَقَالَ لَهُ ٱلرَّبُّ: بِمَاذَا؟ 
'''
"22" = '''
:sup:`22` فَقَالَ: أَخْرُجُ وَأَكُونُ رُوحَ كَذِبٍ فِي أَفْوَاهِ جَمِيعِ أَنْبِيَائِهِ. فَقَالَ: إِنَّكَ تُغْوِيهِ وَتَقْتَدِرُ، فَٱخْرُجْ وَٱفْعَلْ هَكَذَا. 
'''
"23" = '''
:sup:`23` وَٱلْآنَ هُوَذَا قَدْ جَعَلَ ٱلرَّبُّ رُوحَ كَذِبٍ فِي أَفْوَاهِ جَمِيعِ أَنْبِيَائِكَ هَؤُلَاءِ، وَٱلرَّبُّ تَكَلَّمَ عَلَيْكَ بِشَرٍّ». 
'''
"24" = '''
:sup:`24` فَتَقَدَّمَ صِدْقِيَّا بْنُ كَنْعَنَةَ وَضَرَبَ مِيخَا عَلَى ٱلْفَكِّ وَقَالَ: «مِنْ أَيْنَ عَبَرَ رُوحُ ٱلرَّبِّ مِنِّي لِيُكَلِّمَكَ؟» 
'''
"25" = '''
:sup:`25` فَقَالَ مِيخَا: «إِنَّكَ سَتَرَى فِي ذَلِكَ ٱلْيَوْمِ ٱلَّذِي تَدْخُلُ فِيهِ مِنْ مِخْدَعٍ إِلَى مِخْدَعٍ لِتَخْتَبِئَ». 
'''
"26" = '''
:sup:`26` فَقَالَ مَلِكُ إِسْرَائِيلَ: «خُذْ مِيخَا وَرُدَّهُ إِلَى آمُونَ رَئِيسِ ٱلْمَدِينَةِ، وَإِلَى يُوآشَ ٱبْنِ ٱلْمَلِكِ، 
'''
"27" = '''
:sup:`27` وَقُلْ هَكَذَا قَالَ ٱلْمَلِكُ: ضَعُوا هَذَا فِي ٱلسِّجْنِ، وَأَطْعِمُوهُ خُبْزَ ٱلضِّيقِ وَمَاءَ ٱلضِّيقِ حَتَّى آتِيَ بِسَلَامٍ». 
'''
"28" = '''
:sup:`28` فَقَالَ مِيخَا: «إِنْ رَجَعْتَ بِسَلَامٍ فَلَمْ يَتَكَلَّمِ ٱلرَّبُّ بِي». وَقَالَ: «ٱسْمَعُوا أَيُّهَا ٱلشَّعْبُ أَجْمَعُونَ». 
'''
"29" = '''
:sup:`29` فَصَعِدَ مَلِكُ إِسْرَائِيلَ وَيَهُوشَافَاطُ مَلِكُ يَهُوذَا إِلَى رَامُوتَ جِلْعَادَ. 
'''
"30" = '''
:sup:`30` فَقَالَ مَلِكُ إِسْرَائِيلَ لِيَهُوشَافَاطَ: «إِنِّي أَتَنَكَّرُ وَأَدْخُلُ ٱلْحَرْبَ، وَأَمَّا أَنْتَ فَٱلْبَسْ ثِيَابَكَ». فَتَنَكَّرَ مَلِكُ إِسْرَائِيلَ وَدَخَلَ ٱلْحَرْبَ. 
'''
"31" = '''
:sup:`31` وَأَمَرَ مَلِكُ أَرَامَ رُؤَسَاءَ ٱلْمَرْكَبَاتِ ٱلَّتِي لَهُ، ٱلِٱثْنَيْنِ وَٱلثَّلَاثِينَ، وَقَالَ: «لَا تُحَارِبُوا صَغِيرًا وَلَا كَبِيرًا إِلَّا مَلِكَ إِسْرَائِيلَ وَحْدَهُ». 
'''
"32" = '''
:sup:`32` فَلَمَّا رَأَى رُؤَسَاءُ ٱلْمَرْكَبَاتِ يَهُوشَافَاطَ، قَالُوا: «إِنَّهُ مَلِكُ إِسْرَائِيلَ» فَمَالُوا عَلَيْهِ لِيُقَاتِلُوهُ، فَصَرَخَ يَهُوشَافَاطُ. 
'''
"33" = '''
:sup:`33` فَلَمَّا رَأَى رُؤَسَاءُ ٱلْمَرْكَبَاتِ أَنَّهُ لَيْسَ مَلِكَ إِسْرَائِيلَ رَجَعُوا عَنْهُ. 
'''
"34" = '''
:sup:`34` وَإِنَّ رَجُلًا نَزَعَ فِي قَوْسِهِ غَيْرَ مُتَعَمِّدٍ وَضَرَبَ مَلِكَ إِسْرَائِيلَ بَيْنَ أَوْصَالِ ٱلدِّرْعِ. فَقَالَ لِمُدِيرِ مَرْكَبَتِهِ: «رُدَّ يَدَكَ وَأَخْرِجْنِي مِنَ ٱلْجَيْشِ لِأَنِّي قَدْ جُرِحْتُ». 
'''
"35" = '''
:sup:`35` وَٱشْتَدَّ ٱلْقِتَالُ فِي ذَلِكَ ٱلْيَوْمِ، وَأُوقِفَ ٱلْمَلِكُ فِي مَرْكَبَتِهِ مُقَابِلَ أَرَامَ، وَمَاتَ عِنْدَ ٱلْمَسَاءِ، وَجَرَى دَمُ ٱلْجُرْحِ إِلَى حِضْنِ ٱلْمَرْكَبَةِ. 
'''
"36" = '''
:sup:`36` وَعَبَرَتِ ٱلرَّنَّةُ فِي ٱلْجُنْدِ عِنْدَ غُرُوبِ ٱلشَّمْسِ قَائِلًا: «كُلُّ رَجُلٍ إِلَى مَدِينَتِهِ، وَكُلُّ رَجُلٍ إِلَى أَرْضِهِ». 
'''
"37" = '''
:sup:`37` فَمَاتَ ٱلْمَلِكُ وَأُدْخِلَ ٱلسَّامِرَةَ فَدَفَنُوا ٱلْمَلِكَ فِي ٱلسَّامِرَةِ. 
'''
"38" = '''
:sup:`38` وَغُسِلَتِ ٱلْمَرْكَبَةُ فِي بِرْكَةِ ٱلسَّامِرَةِ فَلَحَسَتِ ٱلْكِلَابُ دَمَهُ، وَغَسَلُوا سِلَاحَهُ. حَسَبَ كَلَامِ ٱلرَّبِّ ٱلَّذِي تَكَلَّمَ بِهِ. 
'''
"39" = '''
:sup:`39` وَبَقِيَّةُ أُمُورِ أَخْآبَ وَكُلُّ مَا فَعَلَ، وَبَيْتُ ٱلْعَاجِ ٱلَّذِي بَنَاهُ، وَكُلُّ ٱلْمُدُنِ ٱلَّتِي بَنَاهَا، أَمَا هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ إِسْرَائِيلَ؟ 
'''
"40" = '''
:sup:`40` فَٱضْطَجَعَ أَخْآبُ مَعَ آبَائِهِ، وَمَلَكَ أَخَزْيَا ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
"41" = '''
:sup:`41` وَمَلَكَ يَهُوشَافَاطُ بْنُ آسَا عَلَى يَهُوذَا فِي ٱلسَّنَةِ ٱلرَّابِعَةِ لِأَخْآبَ مَلِكِ إِسْرَائِيلَ. 
'''
"42" = '''
:sup:`42` وَكَانَ يَهُوشَافَاطُ ٱبْنَ خَمْسٍ وَثَلَاثِينَ سَنَةً حِينَ مَلَكَ، وَمَلَكَ خَمْسًا وَعِشْرِينَ سَنَةً فِي أُورُشَلِيمَ، وَٱسْمُ أُمِّهِ عَزُوبَةُ بِنْتُ شَلْحِي. 
'''
"43" = '''
:sup:`43` وَسَارَ فِي كُلِّ طَرِيقِ آسَا أَبِيهِ. لَمْ يَحِدْ عَنْهَا، إِذْ عَمِلَ ٱلْمُسْتَقِيمَ فِي عَيْنَيِ ٱلرَّبِّ. إِلَّا أَنَّ ٱلْمُرْتَفَعَاتِ لَمْ تُنْتَزِعْ، بَلْ كَانَ ٱلشَّعْبُ لَا يَزَالُ يَذْبَحُ وَيُوقِدُ عَلَى ٱلْمُرْتَفَعَاتِ. 
'''
"44" = '''
:sup:`44` وَصَالَحَ يَهُوشَافَاطُ مَلِكَ إِسْرَائِيلَ. 
'''
"45" = '''
:sup:`45` وَبَقِيَّةُ أُمُورِ يَهُوشَافَاطَ وَجَبَرُوتُهُ ٱلَّذِي أَظْهَرَهُ، وَكَيْفَ حَارَبَ، أَمَاهِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ يَهُوذَا؟ 
'''
"46" = '''
:sup:`46` وَبَقِيَّةُ ٱلْمَأْبُونِينَ ٱلَّذِينَ بَقُوا فِي أَيَّامِ آسَا أَبِيهِ أَبَادَهُمْ مِنَ ٱلْأَرْضِ. 
'''
"47" = '''
:sup:`47` وَلَمْ يَكُنْ فِي أَدُومَ مَلِكٌ. مَلَكَ وَكِيلٌ. 
'''
"48" = '''
:sup:`48` وَعَمِلَ يَهُوشَافَاطُ سُفُنَ تَرْشِيشَ لِكَيْ تَذْهَبَ إِلَى أُوفِيرَ لِأَجْلِ ٱلذَّهَبِ، فَلَمْ تَذْهَبْ، لِأَنَّ ٱلسُّفُنَ تَكَسَّرَتْ فِي عِصْيُونَ جَابِرَ. 
'''
"49" = '''
:sup:`49` حِينَئِذٍ قَالَ أَخَزْيَا بْنُ أَخْآبَ لِيَهُوشَافَاطَ: «لِيَذْهَبْ عَبِيدِي مَعَ عَبِيدِكَ فِي ٱلسُّفُنِ». فَلَمْ يَشَأْ يَهُوشَافَاطُ. 
'''
"50" = '''
:sup:`50` وَٱضْطَجَعَ يَهُوشَافَاطُ مَعَ آبَائِهِ، وَدُفِنَ مَعَ آبَائِهِ فِي مَدِينَةِ دَاوُدَ أَبِيهِ، فَمَلَكَ يَهُورَامُ ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
"51" = '''
:sup:`51` أَخَزْيَا بْنُ أَخْآبَ مَلَكَ عَلَى إِسْرَائِيلَ فِي ٱلسَّامِرَةِ فِي ٱلسَّنَةِ ٱلسَّابِعَةَ عَشْرَةَ لِيَهُوشَافَاطَ مَلِكِ يَهُوذَا. مَلَكَ عَلَى إِسْرَائِيلَ سَنَتَيْنِ. 
'''
"52" = '''
:sup:`52` وَعَمِلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ، وَسَارَ فِي طَرِيقِ أَبِيهِ وَطَرِيقِ أُمِّهِ، وَطَرِيقِ يَرُبْعَامَ بْنِ نَبَاطَ ٱلَّذِي جَعَلَ إِسْرَائِيلَ يُخْطِئُ، 
'''
"53" = '''
:sup:`53` وَعَبَدَ ٱلْبَعْلَ وَسَجَدَ لَهُ وَأَغَاظَ ٱلرَّبَّ إِلَهَ إِسْرَائِيلَ، حَسَبَ كُلِّ مَا فَعَلَ أَبُوهُ. 
'''
