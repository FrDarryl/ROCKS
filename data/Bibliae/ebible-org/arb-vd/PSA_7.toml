[7]
"1" = '''
:sup:`1` شَجَوِيَّةٌ لِدَاوُدَ، غَنَّاهَا لِلرَّبِّ بِسَبَبِ كَلَامِ كُوشَ ٱلْبِنْيَامِينِيِّ يَارَبُّ إِلَهِي، عَلَيْكَ تَوَكَّلْتُ. خَلِّصْنِي مِنْ كُلِّ ٱلَّذِينَ يَطْرُدُونَنِي وَنَجِّنِي، 
'''
"2" = '''
:sup:`2` لِئَلَّا يَفْتَرِسَ كَأَسَدٍ نَفْسِي هَاشِمًا إِيَّاهَا وَلَا مُنْقِذَ. 
'''
"3" = '''
:sup:`3` يَارَبُّ إِلَهِي، إِنْ كُنْتُ قَدْ فَعَلْتُ هَذَا. إِنْ وُجِدَ ظُلْمٌ فِي يَدَيَّ. 
'''
"4" = '''
:sup:`4` إِنْ كَافَأْتُ مُسَالِمِي شَرًّا، وَسَلَبْتُ مُضَايِقِي بِلَا سَبَبٍ، 
'''
"5" = '''
:sup:`5` فَلْيُطَارِدْ عَدُوٌّ نَفْسِي وَلْيُدْرِكْهَا، وَلْيَدُسْ إِلَى ٱلْأَرْضِ حَيَاتِي، وَلْيَحُطَّ إِلَى ٱلتُّرَابِ مَجْدِي. سِلَاهْ. 
'''
"6" = '''
:sup:`6` قُمْ يَارَبُّ بِغَضَبِكَ. ٱرْتَفِعْ عَلَى سَخَطِ مُضَايِقِيَّ وَٱنْتَبِهْ لِي. بِٱلْحَقِّ أَوْصَيْتَ. 
'''
"7" = '''
:sup:`7` وَمَجْمَعُ ٱلْقَبَائِلِ يُحِيطُ بِكَ، فَعُدْ فَوْقَهَا إِلَى ٱلْعُلَى. 
'''
"8" = '''
:sup:`8` ٱلرَّبُّ يَدِينُ ٱلشُّعُوبَ. ٱقْضِ لِي يَارَبُّ كَحَقِّي وَمِثْلَ كَمَالِي ٱلَّذِي فِيَّ. 
'''
"9" = '''
:sup:`9` لِيَنْتَهِ شَرُّ ٱلْأَشْرَارِ وَثَبِّتِ ٱلصِّدِّيقَ. فَإِنَّ فَاحِصَ ٱلْقُلُوبِ وَٱلْكُلَى ٱللهُ ٱلْبَارُّ. 
'''
"10" = '''
:sup:`10` تُرْسِي عِنْدَ ٱللهِ مُخَلِّصِ مُسْتَقِيمِي ٱلْقُلُوبِ. 
'''
"11" = '''
:sup:`11` ٱللهُ قَاضٍ عَادِلٌ، وَإِلَهٌ يَسْخَطُ فِي كُلِّ يَوْمٍ. 
'''
"12" = '''
:sup:`12` إِنْ لَمْ يَرْجِعْ يُحَدِّدْ سَيْفَهُ. مَدَّ قَوْسَهُ وَهَيَّأَهَا، 
'''
"13" = '''
:sup:`13` وَسَدَّدَ نَحوَهُ آلةَ ٱلْمَوْتِ. يَجْعَلُ سِهَامَهُ مُلْتَهِبَةً. 
'''
"14" = '''
:sup:`14` هُوَذَا يَمْخَضُ بِٱلْإِثْمِ. حَمَلَ تَعَبًا وَوَلَدَ كَذِبًا. 
'''
"15" = '''
:sup:`15` كَرَا جُبًّا. حَفَرَهُ، فَسَقَطَ فِي ٱلْهُوَّةِ ٱلَّتِي صَنَعَ. 
'''
"16" = '''
:sup:`16` يَرْجِعُ تَعَبُهُ عَلَى رَأْسِهِ، وَعَلَى هَامَتِهِ يَهْبِطُ ظُلْمُهُ. 
'''
"17" = '''
:sup:`17` أَحْمَدُ ٱلرَّبَّ حَسَبَ بِرِّهِ، وَأُرَنِّمُ لِٱسْمِ ٱلرَّبِّ ٱلْعَلِيِّ. 
'''
