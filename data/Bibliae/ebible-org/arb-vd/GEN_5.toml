[5]
"1" = '''
:sup:`1` هَذَا كِتَابُ مَوَالِيدِ آدَمَ، يَوْمَ خَلَقَ ٱللهُ ٱلْإِنْسَانَ. عَلَى شَبَهِ ٱللهِ عَمِلَهُ. 
'''
"2" = '''
:sup:`2` ذَكَرًا وَأُنْثَى خَلَقَهُ، وَبَارَكَهُ وَدَعَا ٱسْمَهُ آدَمَ يَوْمَ خُلِقَ. 
'''
"3" = '''
:sup:`3` وَعَاشَ آدَمُ مِئَةً وَثَلَاثِينَ سَنَةً، وَوَلَدَ وَلَدًا عَلَى شَبَهِهِ كَصُورَتِهِ وَدَعَا ٱسْمَهُ شِيثًا. 
'''
"4" = '''
:sup:`4` وَكَانَتْ أَيَّامُ آدَمَ بَعْدَ مَا وَلَدَ شِيثًا ثَمَانِيَ مِئَةِ سَنَةٍ، وَوَلَدَ بَنِينَ وَبَنَاتٍ. 
'''
"5" = '''
:sup:`5` فَكَانَتْ كُلُّ أَيَّامِ آدَمَ ٱلَّتِي عَاشَهَا تِسْعَ مِئَةٍ وَثَلَاثِينَ سَنَةً، وَمَاتَ. 
'''
"6" = '''
:sup:`6` وَعَاشَ شِيثُ مِئَةً وَخَمْسَ سِنِينَ، وَوَلَدَ أَنُوشَ. 
'''
"7" = '''
:sup:`7` وَعَاشَ شِيثُ بَعْدَ مَا وَلَدَ أَنُوشَ ثَمَانِيَ مِئَةٍ وَسَبْعَ سِنِينَ، وَوَلَدَ بَنِينَ وَبَنَاتٍ. 
'''
"8" = '''
:sup:`8` فَكَانَتْ كُلُّ أَيَّامِ شِيثَ تِسْعَ مِئَةٍ وَٱثْنَتَيْ عَشَرَةَ سَنَةً، وَمَاتَ. 
'''
"9" = '''
:sup:`9` وَعَاشَ أَنُوشُ تِسْعِينَ سَنَةً، وَوَلَدَ قِينَانَ. 
'''
"10" = '''
:sup:`10` وَعَاشَ أَنُوشُ بَعْدَ مَا وَلَدَ قِينَانَ ثَمَانِيَ مِئَةٍ وَخَمْسَ عَشَرَةَ سَنَةً، وَوَلَدَ بَنِينَ وَبَنَاتٍ. 
'''
"11" = '''
:sup:`11` فَكَانَتْ كُلُّ أَيَّامِ أَنُوشَ تِسْعَ مِئَةٍ وَخَمْسَ سِنِينَ، وَمَاتَ. 
'''
"12" = '''
:sup:`12` وَعَاشَ قِينَانُ سَبْعِينَ سَنَةً، وَوَلَدَ مَهْلَلْئِيلَ. 
'''
"13" = '''
:sup:`13` وَعَاشَ قِينَانُ بَعْدَ مَا وَلَدَ مَهْلَلْئِيلَ ثَمَانِيَ مِئَةٍ وَأَرْبَعِينَ سَنَةً، وَوَلَدَ بَنِينَ وَبَنَاتٍ. 
'''
"14" = '''
:sup:`14` فَكَانَتْ كُلُّ أَيَّامِ قِينَانَ تِسْعَ مِئَةٍ وَعَشْرَ سِنِينَ، وَمَاتَ. 
'''
"15" = '''
:sup:`15` وَعَاشَ مَهْلَلْئِيلُ خَمْسًا وَسِتِّينَ سَنَةً، وَوَلَدَ يَارَدَ. 
'''
"16" = '''
:sup:`16` وَعَاشَ مَهْلَلْئِيلُ بَعْدَ مَا وَلَدَ يَارَدَ ثَمَانِيَ مِئَةٍ وَثَلَاثِينَ سَنَةً، وَوَلَدَ بَنِينَ وَبَنَاتٍ. 
'''
"17" = '''
:sup:`17` فَكَانَتْ كُلُّ أَيَّامِ مَهْلَلْئِيلَ ثَمَانِيَ مِئَةٍ وَخَمْسًا وَتِسْعِينَ سَنَةً، وَمَاتَ. 
'''
"18" = '''
:sup:`18` وَعَاشَ يَارَدُ مِئَةً وَٱثْنَتَيْنِ وَسِتِّينَ سَنَةً، وَوَلَدَ أَخْنُوخَ. 
'''
"19" = '''
:sup:`19` وَعَاشَ يَارَدُ بَعْدَ مَا وَلَدَ أَخْنُوخَ ثَمَانِيَ مِئَةِ سَنَةٍ، وَوَلَدَ بَنِينَ وَبَنَاتٍ. 
'''
"20" = '''
:sup:`20` فَكَانَتْ كُلُّ أَيَّامِ يَارَدَ تِسْعَ مِئَةٍ وَٱثْنَتَيْنِ وَسِتِّينَ سَنَةً، وَمَاتَ. 
'''
"21" = '''
:sup:`21` وَعَاشَ أَخْنُوخُ خَمْسًا وَسِتِّينَ سَنَةً، وَوَلَدَ مَتُوشَالَحَ. 
'''
"22" = '''
:sup:`22` وَسَارَ أَخْنُوخُ مَعَ ٱللهِ بَعْدَ مَا وَلَدَ مَتُوشَالَحَ ثَلَاثَ مِئَةِ سَنَةٍ، وَوَلَدَ بَنِينَ وَبَنَاتٍ. 
'''
"23" = '''
:sup:`23` فَكَانَتْ كُلُّ أَيَّامِ أَخْنُوخَ ثَلَاثَ مِئَةٍ وَخَمْسًا وَسِتِّينَ سَنَةً. 
'''
"24" = '''
:sup:`24` وَسَارَ أَخْنُوخُ مَعَ ٱللهِ، وَلَمْ يُوجَدْ لِأَنَّ ٱللهَ أَخَذَهُ. 
'''
"25" = '''
:sup:`25` وَعَاشَ مَتُوشَالَحُ مِئَةً وَسَبْعًا وَثَمَانِينَ سَنَةً، وَوَلَدَ لَامَكَ. 
'''
"26" = '''
:sup:`26` وَعَاشَ مَتُوشَالَحُ بَعْدَ مَا وَلَدَ لَامَكَ سَبْعَ مِئَةٍ وَٱثْنَتَيْنِ وَثَمَانِينَ سَنَةً، وَوَلَدَ بَنِينَ وَبَنَاتٍ. 
'''
"27" = '''
:sup:`27` فَكَانَتْ كُلُّ أَيَّامِ مَتُوشَالَحَ تِسْعَ مِئَةٍ وَتِسْعًا وَسِتِّينَ سَنَةً، وَمَاتَ. 
'''
"28" = '''
:sup:`28` وَعَاشَ لَامَكُ مِئَةً وَٱثْنَتَيْنِ وَثَمَانِينَ سَنَةً، وَوَلَدَ ٱبْنًا. 
'''
"29" = '''
:sup:`29` وَدَعَا ٱسْمَهُ نُوحًا، قَائِلًا: «هَذَا يُعَزِّينَا عَنْ عَمَلِنَا وَتَعَبِ أَيْدِينَا مِنْ قِبَلِ ٱلْأَرْضِ ٱلَّتِي لَعَنَهَا ٱلرَّبُّ». 
'''
"30" = '''
:sup:`30` وَعَاشَ لَامَكُ بَعْدَ مَا وَلَدَ نُوحًا خَمْسَ مِئَةٍ وَخَمْسًا وَتِسْعِينَ سَنَةً، وَوَلَدَ بَنِينَ وَبَنَاتٍ. 
'''
"31" = '''
:sup:`31` فَكَانَتْ كُلُّ أَيَّامِ لَامَكَ سَبْعَ مِئَةٍ وَسَبْعًا وَسَبْعِينَ سَنَةً، وَمَاتَ. 
'''
"32" = '''
:sup:`32` وَكَانَ نُوحٌ ٱبْنَ خَمْسِ مِئَةِ سَنَةٍ. وَوَلَدَ نُوحٌ: سَامًا، وَحَامًا، وَيَافَثَ. 
'''
