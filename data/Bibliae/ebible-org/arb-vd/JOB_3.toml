[3]
"1" = '''
:sup:`1` بَعْدَ هَذَا فَتَحَ أَيُّوبُ فَاهُ وَسَبَّ يَوْمَهُ، 
'''
"2" = '''
:sup:`2` وَأَخَذَ أَيُّوبُ يَتَكَلَّمُ فَقَالَ: 
'''
"3" = '''
:sup:`3` «لَيْتَهُ هَلَكَ ٱلْيَوْمُ ٱلَّذِي وُلِدْتُ فِيهِ، وَٱللَّيْلُ ٱلَّذِي قَالَ: قَدْ حُبِلَ بِرَجُلٍ. 
'''
"4" = '''
:sup:`4` لِيَكُنْ ذَلِكَ ٱلْيَوْمُ ظَلَامًا. لَا يَعْتَنِ بِهِ ٱللهُ مِنْ فَوْقُ، وَلَا يُشْرِقْ عَلَيْهِ نَهَارٌ. 
'''
"5" = '''
:sup:`5` لِيَمْلِكْهُ ٱلظَّلَامُ وَظِلُّ ٱلْمَوْتِ. لِيَحُلَّ عَلَيْهِ سَحَابٌ. لِتَرْعَبْهُ كَاسِفَاتُ ٱلنَّهَارِ. 
'''
"6" = '''
:sup:`6` أَمَّا ذَلِكَ ٱللَّيْلُ فَلْيُمْسِكْهُ ٱلدُّجَى، وَلَا يَفْرَحْ بَيْنَ أَيَّامِ ٱلسَّنَةِ، وَلَا يَدْخُلَنَّ فِي عَدَدِ ٱلشُّهُورِ. 
'''
"7" = '''
:sup:`7` هُوَذَا ذَلِكَ ٱللَّيْلُ لِيَكُنْ عَاقِرًا، لَا يُسْمَعْ فِيهِ هُتَافٌ. 
'''
"8" = '''
:sup:`8` لِيَلْعَنْهُ لَاعِنُو ٱلْيَوْمِ ٱلْمُسْتَعِدُّونَ لِإِيقَاظِ ٱلتِّنِّينِ. 
'''
"9" = '''
:sup:`9` لِتُظْلِمْ نُجُومُ عِشَائِهِ. لِيَنْتَظِرِ ٱلنُّورَ وَلَا يَكُنْ، وَلَا يَرَ هُدُبَ ٱلصُّبْحِ، 
'''
"10" = '''
:sup:`10` لِأَنَّهُ لَمْ يُغْلِقْ أَبْوَابَ بَطْنِ أُمِّي، وَلَمْ يَسْتُرِ ٱلشَّقَاوَةَ عَنْ عَيْنَيَّ. 
'''
"11" = '''
:sup:`11` لِمَ لَمْ أَمُتْ مِنَ ٱلرَّحِمِ؟ عِنْدَمَا خَرَجْتُ مِنَ ٱلْبَطْنِ، لِمَ لَمْ أُسْلِمِ ٱلرُّوحَ؟ 
'''
"12" = '''
:sup:`12` لِمَاذَا أَعَانَتْنِي ٱلرُّكَبُ، وَلِمَ ٱلثُّدِيُّ حَتَّى أَرْضَعَ؟ 
'''
"13" = '''
:sup:`13` لِأَنِّي قَدْ كُنْتُ ٱلْآنَ مُضْطَجِعًا سَاكِنًا. حِينَئِذٍ كُنْتُ نِمْتُ مُسْتَرِيحًا 
'''
"14" = '''
:sup:`14` مَعَ مُلُوكٍ وَمُشِيرِي ٱلْأَرْضِ، ٱلَّذِينَ بَنَوْا أَهْرَامًا لِأَنْفُسِهِمْ، 
'''
"15" = '''
:sup:`15` أَوْ مَعَ رُؤَسَاءَ لَهُمْ ذَهَبٌ، ٱلْمَالِئِينَ بُيُوتَهُمْ فِضَّةً، 
'''
"16" = '''
:sup:`16` أَوْ كَسِقْطٍ مَطْمُورٍ فَلَمْ أَكُنْ، كَأَجِنَّةٍ لَمْ يَرَوْا نُورًا. 
'''
"17" = '''
:sup:`17` هُنَاكَ يَكُفُّ ٱلْمُنَافِقُونَ عَنِ ٱلشَّغْبِ، وَهُنَاكَ يَسْتَرِيحُ ٱلْمُتْعَبُونَ. 
'''
"18" = '''
:sup:`18` ٱلْأَسْرَى يَطْمَئِنُّونَ جَمِيعًا، لَا يَسْمَعُونَ صَوْتَ ٱلْمُسَخِّرِ. 
'''
"19" = '''
:sup:`19` ٱلصَّغِيرُ كَمَا ٱلْكَبِيرُ هُنَاكَ، وَٱلْعَبْدُ حُرٌّ مِنْ سَيِّدِهِ. 
'''
"20" = '''
:sup:`20` «لِمَ يُعْطَى لِشَقِيٍّ نُورٌ، وَحَيَاةٌ لِمُرِّي ٱلنَّفْسِ؟ 
'''
"21" = '''
:sup:`21` ٱلَّذِينَ يَنْتَظِرُونَ ٱلْمَوْتَ وَلَيْسَ هُوَ، وَيَحْفُرُونَ عَلَيْهِ أَكْثَرَ مِنَ ٱلْكُنُوزِ، 
'''
"22" = '''
:sup:`22` ٱلْمَسْرُورِينَ إِلَى أَنْ يَبْتَهِجُوا، ٱلْفَرِحِينَ عِنْدَمَا يَجِدُونَ قَبْرًا! 
'''
"23" = '''
:sup:`23` لِرَجُلٍ قَدْ خَفِيَ عَلَيْهِ طَرِيقُهُ، وَقَدْ سَيَّجَ ٱللهُ حَوْلَهُ. 
'''
"24" = '''
:sup:`24` لِأَنَّهُ مِثْلَ خُبْزِي يَأْتِي أَنِينِي، وَمِثْلَ ٱلْمِيَاهِ تَنْسَكِبُ زَفْرَتِي، 
'''
"25" = '''
:sup:`25` لِأَنِّي ٱرْتِعَابًا ٱرْتَعَبْتُ فَأَتَانِي، وَٱلَّذِي فَزِعْتُ مِنْهُ جَاءَ عَلَيَّ. 
'''
"26" = '''
:sup:`26` لَمْ أَطْمَئِنَّ وَلَمْ أَسْكُنْ وَلَمْ أَسْتَرِحْ، وَقَدْ جَاءَ ٱلرُّجْزُ». 
'''
