[83]
"1" = '''
:sup:`1` تَسْبِيحَةٌ. مَزْمُورٌ لِآسَافَ اَللَّهُمَّ، لَا تَصْمُتْ. لَا تَسْكُتْ وَلَا تَهْدَأْ يَاٱللهُ. 
'''
"2" = '''
:sup:`2` فَهُوَذَا أَعْدَاؤُكَ يَعِجُّونَ، وَمُبْغِضُوكَ قَدْ رَفَعُوا ٱلرَّأْسَ. 
'''
"3" = '''
:sup:`3` عَلَى شَعْبِكَ مَكَرُوا مُؤَامَرَةً، وَتَشَاوَرُوا عَلَى أَحْمِيَائِكَ. 
'''
"4" = '''
:sup:`4` قَالُوا: «هَلُمَّ نُبِدْهُمْ مِنْ بَيْنِ ٱلشُّعُوبِ، وَلَا يُذْكَرُ ٱسْمُ إِسْرَائِيلَ بَعْدُ». 
'''
"5" = '''
:sup:`5` لِأَنَّهُمْ تَآمَرُوا بِٱلْقَلْبِ مَعًا. عَلَيْكَ تَعَاهَدُوا عَهْدًا. 
'''
"6" = '''
:sup:`6` خِيَامُ أَدُومَ وَٱلْإِسْمَاعِيلِيِّينَ، مُوآبُ وَٱلْهَاجَرِيُّونَ. 
'''
"7" = '''
:sup:`7` جِبَالُ وَعَمُّونُ وَعَمَالِيقُ، فَلَسْطِينُ مَعَ سُكَّانِ صُورٍ. 
'''
"8" = '''
:sup:`8` أَشُّورُ أَيْضًا ٱتَّفَقَ مَعَهُمْ. صَارُوا ذِرَاعًا لِبَنِي لُوطٍ. سِلَاهْ. 
'''
"9" = '''
:sup:`9` اِفْعَلْ بِهِمْ كَمَا بِمِدْيَانَ، كَمَا بِسِيسَرَا، كَمَا بِيَابِينَ فِي وَادِي قِيشُونَ. 
'''
"10" = '''
:sup:`10` بَادُوا فِي عَيْنِ دُورٍ. صَارُوا دِمَنًا لِلْأَرْضِ. 
'''
"11" = '''
:sup:`11` ٱجْعَلْهُمْ، شُرَفَاءَهُمْ مِثْلَ غُرَابٍ، وَمِثْلَ ذِئْبٍ. وَمِثْلَ زَبَحَ، وَمِثْلَ صَلْمُنَّاعَ كُلَّ أُمَرَائِهِمْ. 
'''
"12" = '''
:sup:`12` ٱلَّذِينَ قَالُوا: «لِنَمْتَلِكْ لِأَنْفُسِنَا مَسَاكِنَ ٱللهِ». 
'''
"13" = '''
:sup:`13` يَا إِلَهِي، ٱجْعَلْهُمْ مِثْلَ ٱلْجُلِّ، مِثْلَ ٱلْقَشِّ أَمَامَ ٱلرِّيحِ. 
'''
"14" = '''
:sup:`14` كَنَارٍ تَحْرِقُ ٱلْوَعْرَ، كَلَهِيبٍ يُشْعِلُ ٱلْجِبَالَ. 
'''
"15" = '''
:sup:`15` هَكَذَا ٱطْرُدْهُمْ بِعَاصِفَتِكَ، وَبِزَوْبَعَتِكَ رَوِّعْهُمْ. 
'''
"16" = '''
:sup:`16` ٱمْلَأْ وُجُوهَهُمْ خِزْيًا، فَيَطْلُبُوا ٱسْمَكَ يَارَبُّ. 
'''
"17" = '''
:sup:`17` لِيَخْزَوْا وَيَرْتَاعُوا إِلَى ٱلْأَبَدِ، وَلْيَخْجَلُوا وَيَبِيدُوا، 
'''
"18" = '''
:sup:`18` وَيَعْلَمُوا أَنَّكَ ٱسْمُكَ يَهْوَهُ وَحْدَكَ، ٱلْعَلِيُّ عَلَى كُلِّ ٱلْأَرْضِ. 
'''
