[64]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. مَزْمُورٌ لِدَاوُدَ اِسْتَمِعْ يَا ٱللهُ صَوْتِي فِي شَكْوَايَ. مِنْ خَوْفِ ٱلْعَدُوِّ ٱحْفَظْ حَيَاتِي. 
'''
"2" = '''
:sup:`2` ٱسْتُرْنِي مِنْ مُؤَامَرَةِ ٱلْأَشْرَارِ، مِنْ جُمْهُورِ فَاعِلِي ٱلْإِثْمِ، 
'''
"3" = '''
:sup:`3` ٱلَّذِينَ صَقَلُوا أَلْسِنَتَهُمْ كَٱلسَّيْفِ. فَوَّقُوا سَهْمَهُمْ كَلَامًا مُرًّا، 
'''
"4" = '''
:sup:`4` لِيَرْمُوا ٱلْكَامِلَ فِي ٱلْمُخْتَفَى بَغْتَةً. يَرْمُونَهُ وَلَا يَخْشَوْنَ. 
'''
"5" = '''
:sup:`5` يُشَدِّدُونَ أَنْفُسَهُمْ لِأَمْرٍ رَدِيءٍ. يَتَحَادَثُونَ بِطَمْرِ فِخَاخٍ. قَالُوا: «مَنْ يَرَاهُمْ؟». 
'''
"6" = '''
:sup:`6` يَخْتَرِعُونَ إِثْمًا، تَمَّمُوا ٱخْتِرَاعًا مُحْكَمًا. وَدَاخِلُ ٱلْإِنْسَانِ وَقَلْبُهُ عَمِيقٌ. 
'''
"7" = '''
:sup:`7` فَيَرْمِيهِمِ ٱللهُ بِسَهْمٍ. بَغْتَةً كَانَتْ ضَرْبَتُهُمْ. 
'''
"8" = '''
:sup:`8` وَيُوقِعُونَ أَلْسِنَتَهُمْ عَلَى أَنْفُسِهِمْ. يُنْغِضُ ٱلرَّأْسَ كُلُّ مَنْ يَنْظُرُ إِلَيْهِمْ. 
'''
"9" = '''
:sup:`9` وَيَخْشَى كُلُّ إِنْسَانٍ، وَيُخْبِرُ بِفِعْلِ ٱللهِ، وَبِعَمَلِهِ يَفْطَنُونَ. 
'''
"10" = '''
:sup:`10` يَفْرَحُ ٱلصِّدِّيقُ بِٱلرَّبِّ وَيَحْتَمِي بِهِ، وَيَبْتَهِجُ كُلُّ ٱلْمُسْتَقِيمِي ٱلْقُلُوبِ. 
'''
