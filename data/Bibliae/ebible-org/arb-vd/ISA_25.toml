[25]
"1" = '''
:sup:`1` يَارَبُّ، أَنْتَ إِلَهِي أُعَظِّمُكَ. أَحْمَدُ ٱسْمَكَ لِأَنَّكَ صَنَعْتَ عَجَبًا. مَقَاصِدُكَ مُنْذُ ٱلْقَدِيمِ أَمَانَةٌ وَصِدْقٌ. 
'''
"2" = '''
:sup:`2` لِأَنَّكَ جَعَلْتَ مَدِينَةً رُجْمَةً. قَرْيَةً حَصِينَةً رَدْمًا. قَصْرَ أَعَاجِمَ أَنْ لَا تَكُونَ مَدِينَةً. لَا يُبْنَى إِلَى ٱلْأَبَدِ. 
'''
"3" = '''
:sup:`3` لِذَلِكَ يُكْرِمُكَ شَعْبٌ قَوِيٌّ، وَتَخَافُ مِنْكَ قَرْيَةُ أُمَمٍ عُتَاةٍ. 
'''
"4" = '''
:sup:`4` لِأَنَّكَ كُنْتَ حِصْنًا لِلْمِسْكِينِ، حِصْنًا لِلْبَائِسِ فِي ضِيقِهِ، مَلْجَأً مِنَ ٱلسَّيْلِ، ظِلًّا مِنَ ٱلْحَرِّ، إِذْ كَانَتْ نَفْخَةُ ٱلْعُتَاةِ كَسَيْلٍ عَلَى حَائِطٍ. 
'''
"5" = '''
:sup:`5` كَحَرٍّ فِي يَبَسٍ تَخْفِضُ ضَجِيجَ ٱلْأَعَاجِمِ. كَحَرٍّ بِظِلِّ غَيْمٍ يُذَلُّ غِنَاءُ ٱلْعُتَاةِ. 
'''
"6" = '''
:sup:`6` وَيَصْنَعُ رَبُّ ٱلْجُنُودِ لِجَمِيعِ ٱلشُّعُوبِ فِي هَذَا ٱلْجَبَلِ وَلِيمَةَ سَمَائِنَ، وَلِيمَةَ خَمْرٍ عَلَى دَرْدِيٍّ، سَمَائِنَ مُمِخَّةٍ، دَرْدِيٍّ مُصَفًّى. 
'''
"7" = '''
:sup:`7` وَيُفْنِي فِي هَذَا ٱلْجَبَلِ وَجْهَ ٱلنِّقَابِ. ٱلنِّقَابِ ٱلَّذِي عَلَى كُلِّ ٱلشُّعُوبِ، وَٱلْغِطَاءَ ٱلْمُغَطَّى بِهِ عَلَى كُلِّ ٱلْأُمَمِ. 
'''
"8" = '''
:sup:`8` يَبْلَعُ ٱلْمَوْتَ إِلَى ٱلْأَبَدِ، وَيَمْسَحُ ٱلسَّيِّدُ ٱلرَّبُّ ٱلدُّمُوعَ عَنْ كُلِّ ٱلْوُجُوهِ، وَيَنْزِعُ عَارَ شَعْبِهِ عَنْ كُلِّ ٱلْأَرْضِ، لِأَنَّ ٱلرَّبَّ قَدْ تَكَلَّمَ. 
'''
"9" = '''
:sup:`9` وَيُقَالُ فِي ذَلِكَ ٱلْيَوْمِ: «هُوَذَا هَذَا إِلَهُنَا. ٱنْتَظَرْنَاهُ فَخَلَّصَنَا. هَذَا هُوَ ٱلرَّبُّ ٱنْتَظَرْنَاهُ. نَبْتَهِجُ وَنَفْرَحُ بِخَلَاصِهِ». 
'''
"10" = '''
:sup:`10` لِأَنَّ يَدَ ٱلرَّبِّ تَسْتَقِرُّ عَلَى هَذَا ٱلْجَبَلِ، وَيُدَاسُ مُوآبُ فِي مَكَانِهِ كَمَا يُدَاسُ ٱلتِّبْنُ فِي مَاءِ ٱلْمَزْبَلَةِ. 
'''
"11" = '''
:sup:`11` فَيَبْسِطُ يَدَيْهِ فِيهِ كَمَا يَبْسِطُ ٱلسَّابِحُ لِيَسْبَحَ، فَيَضَعُ كِبْرِيَاءَهُ مَعَ مَكَايِدِ يَدَيْهِ. 
'''
"12" = '''
:sup:`12` وَصَرْحَ ٱرْتِفَاعِ أَسْوَارِكِ يَخْفِضُهُ، يَضَعُهُ، يُلْصِقُهُ بِٱلْأَرْضِ إِلَى ٱلتُّرَابِ. 
'''
