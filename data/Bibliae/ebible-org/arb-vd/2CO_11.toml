[11]
"1" = '''
:sup:`1` لَيْتَكُمْ تَحْتَمِلُونَ غَبَاوَتِي قَلِيلًا! بَلْ أَنْتُمْ مُحْتَمِلِيَّ. 
'''
"2" = '''
:sup:`2` فَإِنِّي أَغَارُ عَلَيْكُمْ غَيْرَةَ ٱللهِ، لِأَنِّي خَطَبْتُكُمْ لِرَجُلٍ وَاحِدٍ، لِأُقَدِّمَ عَذْرَاءَ عَفِيفَةً لِلْمَسِيحِ. 
'''
"3" = '''
:sup:`3` وَلَكِنَّنِي أَخَافُ أَنَّهُ كَمَا خَدَعَتِ ٱلْحَيَّةُ حَوَّاءَ بِمَكْرِهَا، هَكَذَا تُفْسَدُ أَذْهَانُكُمْ عَنِ ٱلْبَسَاطَةِ ٱلَّتِي فِي ٱلْمَسِيحِ. 
'''
"4" = '''
:sup:`4` فَإِنَّهُ إِنْ كَانَ ٱلْآتِي يَكْرِزُ بِيَسُوعَ آخَرَ لَمْ نَكْرِزْ بِهِ، أَوْ كُنْتُمْ تَأْخُذُونَ رُوحًا آخَرَ لَمْ تَأْخُذُوهُ، أَوْ إِنْجِيلًا آخَرَ لَمْ تَقْبَلُوهُ، فَحَسَنًا كُنْتُمْ تَحْتَمِلُونَ! 
'''
"5" = '''
:sup:`5` لِأَنِّي أَحْسِبُ أَنِّي لَمْ أَنْقُصْ شَيْئًا عَنْ فَائِقِي ٱلرُّسُلِ. 
'''
"6" = '''
:sup:`6` وَإِنْ كُنْتُ عَامِّيًّا فِي ٱلْكَلَامِ، فَلَسْتُ فِي ٱلْعِلْمِ، بَلْ نَحْنُ فِي كُلِّ شَيْءٍ ظَاهِرُونَ لَكُمْ بَيْنَ ٱلْجَمِيعِ. 
'''
"7" = '''
:sup:`7` أَمْ أَخْطَأْتُ خَطِيَّةً إِذْ أَذْلَلْتُ نَفْسِي كَيْ تَرْتَفِعُوا أَنْتُمْ، لِأَنِّي بَشَّرْتُكُمْ مَجَّانًا بِإِنْجِيلِ ٱللهِ؟ 
'''
"8" = '''
:sup:`8` سَلَبْتُ كَنَائِسَ أُخْرَى آخِذًا أُجْرَةً لِأَجْلِ خِدْمَتِكُمْ، وَإِذْ كُنْتُ حَاضِرًا عِنْدَكُمْ وَٱحْتَجْتُ، لَمْ أُثَقِّلْ عَلَى أَحَدٍ. 
'''
"9" = '''
:sup:`9` لِأَنَّ ٱحْتِيَاجِي سَدَّهُ ٱلْإِخْوَةُ ٱلَّذِينَ أَتَوْا مِنْ مَكِدُونِيَّةَ. وَفِي كُلِّ شَيْءٍ حَفِظْتُ نَفْسِي غَيْرَ ثَقِيلٍ عَلَيْكُمْ، وَسَأَحْفَظُهَا. 
'''
"10" = '''
:sup:`10` حَقُّ ٱلْمَسِيحِ فِيَّ. إِنَّ هَذَا ٱلِٱفْتِخَارَ لَا يُسَدُّ عَنِّي فِي أَقَالِيمِ أَخَائِيَةَ. 
'''
"11" = '''
:sup:`11` لِمَاذَا؟ أَلِأَنِّي لَا أُحِبُّكُمْ؟ ٱللهُ يَعْلَمُ. 
'''
"12" = '''
:sup:`12` وَلَكِنْ مَا أَفْعَلُهُ سَأَفْعَلُهُ لِأَقْطَعَ فُرْصَةَ ٱلَّذِينَ يُرِيدُونَ فُرْصَةً كَيْ يُوجَدُوا كَمَا نَحْنُ أَيْضًا فِي مَا يَفْتَخِرُونَ بِهِ. 
'''
"13" = '''
:sup:`13` لِأَنَّ مِثْلَ هَؤُلَاءِ هُمْ رُسُلٌ كَذَبَةٌ، فَعَلَةٌ مَاكِرُونَ، مُغَيِّرُونَ شَكْلَهُمْ إِلَى شِبْهِ رُسُلِ ٱلْمَسِيحِ. 
'''
"14" = '''
:sup:`14` وَلَا عَجَبَ. لِأَنَّ ٱلشَّيْطَانَ نَفْسَهُ يُغَيِّرُ شَكْلَهُ إِلَى شِبْهِ مَلَاكِ نُورٍ! 
'''
"15" = '''
:sup:`15` فَلَيْسَ عَظِيمًا إِنْ كَانَ خُدَّامُهُ أَيْضًا يُغَيِّرُونَ شَكْلَهُمْ كَخُدَّامٍ لِلْبِرِّ. ٱلَّذِينَ نِهَايَتُهُمْ تَكُونُ حَسَبَ أَعْمَالِهِمْ. 
'''
"16" = '''
:sup:`16` أَقُولُ أَيْضًا: لَا يَظُنَّ أَحَدٌ أَنِّي غَبِيٌّ. وَإِلَّا فَٱقْبَلُونِي وَلَوْ كَغَبِيٍّ، لِأَفْتَخِرَ أَنَا أَيْضًا قَلِيلًا. 
'''
"17" = '''
:sup:`17` ٱلَّذِي أَتَكَلَّمُ بِهِ لَسْتُ أَتَكَلَّمُ بِهِ بِحَسَبِ ٱلرَّبِّ، بَلْ كَأَنَّهُ فِي غَبَاوَةٍ، فِي جَسَارَةِ ٱلِٱفْتِخَارِ هَذِهِ. 
'''
"18" = '''
:sup:`18` بِمَا أَنَّ كَثِيرِينَ يَفْتَخِرُونَ حَسَبَ ٱلْجَسَدِ، أَفْتَخِرُ أَنَا أَيْضًا. 
'''
"19" = '''
:sup:`19` فَإِنَّكُمْ بِسُرُورٍ تَحْتَمِلُونَ ٱلْأَغْبِيَاءَ، إِذْ أَنْتُمْ عُقَلَاءُ! 
'''
"20" = '''
:sup:`20` لِأَنَّكُمْ تَحْتَمِلُونَ: إِنْ كَانَ أَحَدٌ يَسْتَعْبِدُكُمْ! إِنْ كَانَ أَحَدٌ يَأْكُلُكُمْ! إِنْ كَانَ أَحَدٌ يَأْخُذُكُمْ! إِنْ كَانَ أَحَدٌ يَرْتَفِعُ! إِنْ كَانَ أَحَدٌ يَضْرِبُكُمْ عَلَى وُجُوهِكُمْ! 
'''
"21" = '''
:sup:`21` عَلَى سَبِيلِ ٱلْهَوَانِ أَقُولُ: كَيْفَ أَنَّنَا كُنَّا ضُعَفَاءَ! وَلَكِنَّ ٱلَّذِي يَجْتَرِئُ فِيهِ أَحَدٌ، أَقُولُ فِي غَبَاوَةٍ: أَنَا أَيْضًا أَجْتَرِئُ فِيهِ. 
'''
"22" = '''
:sup:`22` أَهُمْ عِبْرَانِيُّونَ؟ فَأَنَا أَيْضًا. أَهُمْ إِسْرَائِيلِيُّونَ؟ فَأَنَا أَيْضًا. أَهُمْ نَسْلُ إِبْرَاهِيمَ؟ فَأَنَا أَيْضًا. 
'''
"23" = '''
:sup:`23` أَهُمْ خُدَّامُ ٱلْمَسِيحِ؟ أَقُولُ كَمُخْتَلِّ ٱلْعَقْلِ، فَأَنَا أَفْضَلُ: فِي ٱلْأَتْعَابِ أَكْثَرُ، فِي ٱلضَّرَبَاتِ أَوْفَرُ، فِي ٱلسُّجُونِ أَكْثَرُ، فِي ٱلْمِيتَاتِ مِرَارًا كَثِيرَةً. 
'''
"24" = '''
:sup:`24` مِنَ ٱلْيَهُودِ خَمْسَ مَرَّاتٍ قَبِلْتُ أَرْبَعِينَ جَلْدَةً إِلَّا وَاحِدَةً. 
'''
"25" = '''
:sup:`25` ثَلَاثَ مَرَّاتٍ ضُرِبْتُ بِٱلْعِصِيِّ، مَرَّةً رُجِمْتُ، ثَلَاثَ مَرَّاتٍ ٱنْكَسَرَتْ بِيَ ٱلسَّفِينَةُ، لَيْلًا وَنَهَارًا قَضَّيْتُ فِي ٱلْعُمْقِ. 
'''
"26" = '''
:sup:`26` بِأَسْفَارٍ مِرَارًا كَثِيرَةً، بِأَخْطَارِ سُيُولٍ، بِأَخْطَارِ لُصُوصٍ، بِأَخْطَارٍ مِنْ جِنْسِي، بِأَخْطَارٍ مِنَ ٱلْأُمَمِ، بِأَخْطَارٍ فِي ٱلْمَدِينَةِ، بِأَخْطَارٍ فِي ٱلْبَرِّيَّةِ، بِأَخْطَارٍ فِي ٱلْبَحْرِ، بِأَخْطَارٍ مِنْ إِخْوَةٍ كَذَبَةٍ. 
'''
"27" = '''
:sup:`27` فِي تَعَبٍ وَكَدٍّ، فِي أَسْهَارٍ مِرَارًا كَثِيرَةً، فِي جُوعٍ وَعَطَشٍ، فِي أَصْوَامٍ مِرَارًا كَثِيرَةً، فِي بَرْدٍ وَعُرْيٍ. 
'''
"28" = '''
:sup:`28` عَدَا مَا هُوَ دُونَ ذَلِكَ: ٱلتَّرَاكُمُ عَلَيَّ كُلَّ يَوْمٍ، ٱلِٱهْتِمَامُ بِجَمِيعِ ٱلْكَنَائِسِ. 
'''
"29" = '''
:sup:`29` مَنْ يَضْعُفُ وَأَنَا لَا أَضْعُفُ؟ مَنْ يَعْثُرُ وَأَنَا لَا أَلْتَهِبُ؟ 
'''
"30" = '''
:sup:`30` إِنْ كَانَ يَجِبُ ٱلِٱفْتِخَارُ، فَسَأَفْتَخِرُ بِأُمُورِ ضَعْفِي. 
'''
"31" = '''
:sup:`31` ٱللهُ أَبُو رَبِّنَا يَسُوعَ ٱلْمَسِيحِ، ٱلَّذِي هُوَ مُبَارَكٌ إِلَى ٱلْأَبَدِ، يَعْلَمُ أَنِّي لَسْتُ أَكْذِبُ. 
'''
"32" = '''
:sup:`32` فِي دِمَشْقَ، وَالِي ٱلْحَارِثِ ٱلْمَلِكِ كَانَ يَحْرُسُ مَدِينَةَ ٱلدِّمَشْقِيِّينَ، يُرِيدُ أَنْ يُمْسِكَنِي، 
'''
"33" = '''
:sup:`33` فَتَدَلَّيْتُ مِنْ طَاقَةٍ فِي زَنْبِيلٍ مِنَ ٱلسُّورِ، وَنَجَوْتُ مِنْ يَدَيْهِ. 
'''
