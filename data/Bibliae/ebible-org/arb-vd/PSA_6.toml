[6]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ عَلَى «ذَوَاتِ ٱلْأَوْتَارِ» عَلَى «ٱلْقَرَارِ». مَزْمُورٌ لِدَاوُدَ يَارَبُّ، لَا تُوَبِّخْنِي بِغَضَبِكَ، وَلَا تُؤَدِّبْنِي بِغَيْظِكَ. 
'''
"2" = '''
:sup:`2` ٱرْحَمْنِي يَارَبُّ لِأَنِّي ضَعِيفٌ. ٱشْفِنِي يَارَبُّ لِأَنَّ عِظَامِي قَدْ رَجَفَتْ، 
'''
"3" = '''
:sup:`3` وَنَفْسِي قَدِ ٱرْتَاعَتْ جِدًّا. وَأَنْتَ يَارَبُّ، فَحَتَّى مَتَى؟ 
'''
"4" = '''
:sup:`4` عُدْ يَارَبُّ. نَجِّ نَفْسِي. خَلِّصْنِي مِنْ أَجْلِ رَحْمَتِكَ. 
'''
"5" = '''
:sup:`5` لِأَنَّهُ لَيْسَ فِي ٱلْمَوْتِ ذِكْرُكَ. فِي ٱلْهَاوِيَةِ مَنْ يَحْمَدُكَ؟ 
'''
"6" = '''
:sup:`6` تَعِبْتُ فِي تَنَهُّدِي. أُعَوِّمُ فِي كُلِّ لَيْلَةٍ سَرِيرِي بِدُمُوعِي. أُذَوِّبُ فِرَاشِي. 
'''
"7" = '''
:sup:`7` سَاخَتْ مِنَ ٱلْغَمِّ عَيْنِي. شَاخَتْ مِنْ كُلِّ مُضَايِقِيَّ. 
'''
"8" = '''
:sup:`8` اُبْعُدُوا عَنِّي يَا جَمِيعَ فَاعِلِي ٱلْإِثْمِ، لِأَنَّ ٱلرَّبَّ قَدْ سَمِعَ صَوْتَ بُكَائِي. 
'''
"9" = '''
:sup:`9` سَمِعَ ٱلرَّبُّ تَضَرُّعِي. ٱلرَّبُّ يَقْبَلُ صَلَاتِي. 
'''
"10" = '''
:sup:`10` جَمِيعُ أَعْدَائِي يُخْزَوْنَ وَيَرْتَاعُونَ جِدًّا. يَعُودُونَ وَيُخْزَوْنَ بَغْتَةً. 
'''
