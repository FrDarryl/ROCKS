[9]
"1" = '''
:sup:`1` فِي ٱلسَّنَةِ ٱلْأُولَى لِدَارِيُّوسَ بْنِ أَحْشَوِيرُوشَ مِنْ نَسْلِ ٱلْمَادِيِّينَ ٱلَّذِي مُلِّكَ عَلَى مَمْلَكَةِ ٱلْكَلْدَانِيِّينَ، 
'''
"2" = '''
:sup:`2` فِي ٱلسَّنَةِ ٱلْأُولَى مِنْ مُلْكِهِ، أَنَا دَانِيآلَ فَهِمْتُ مِنَ ٱلْكُتُبِ عَدَدَ ٱلسِّنِينَ ٱلَّتِي كَانَتْ عَنْهَا كَلِمَةُ ٱلرَّبِّ إِلَى إِرْمِيَا ٱلنَّبِيِّ، لِكَمَالَةِ سَبْعِينَ سَنَةً عَلَى خَرَابِ أُورُشَلِيمَ. 
'''
"3" = '''
:sup:`3` فَوَجَّهْتُ وَجْهِي إِلَى ٱللهِ ٱلسَّيِّدِ طَالِبًا بِٱلصَّلَاةِ وَٱلتَّضَرُّعَاتِ، بِٱلصَّوْمِ وَٱلْمَسْحِ وَٱلرَّمَادِ. 
'''
"4" = '''
:sup:`4` وَصَلَّيْتُ إِلَى ٱلرَّبِّ إِلَهِي وَٱعْتَرَفْتُ وَقُلْتُ: «أَيُّهَا ٱلرَّبُّ ٱلْإِلَهُ ٱلْعَظِيمُ ٱلْمَهُوبُ، حَافِظَ ٱلْعَهْدِ وَٱلرَّحْمَةِ لِمُحِبِّيهِ وَحَافِظِي وَصَايَاهُ. 
'''
"5" = '''
:sup:`5` أَخْطَأْنَا وَأَثِمْنَا وَعَمِلْنَا ٱلشَّرَّ، وَتَمَرَّدْنَا وَحِدْنَا عَنْ وَصَايَاكَ وَعَنْ أَحْكَامِكَ. 
'''
"6" = '''
:sup:`6` وَمَا سَمِعْنَا مِنْ عَبِيدِكَ ٱلْأَنْبِيَاءِ ٱلَّذِينَ بِٱسْمِكَ كَلَّمُوا مُلُوكَنَا وَرُؤَسَاءَنَا وَآبَاءَنَا وَكُلَّ شَعْبِ ٱلْأَرْضِ. 
'''
"7" = '''
:sup:`7` لَكَ يَا سَيِّدُ ٱلْبِرُّ، أَمَّا لَنَا فَخِزْيُ ٱلْوُجُوهِ، كَمَا هُوَ ٱلْيَوْمَ لِرِجَالِ يَهُوذَا وَلِسُكَّانِ أُورُشَلِيمَ، وَلِكُلِّ إِسْرَائِيلَ ٱلْقَرِيبِينَ وَٱلْبَعِيدِينَ فِي كُلِّ ٱلْأَرَاضِي ٱلَّتِي طَرَدْتَهُمْ إِلَيْهَا، مِنْ أَجْلِ خِيَانَتِهِمِ ٱلَّتِي خَانُوكَ إِيَّاهَا. 
'''
"8" = '''
:sup:`8` يَا سَيِّدُ، لَنَا خِزْيُ ٱلْوُجُوهِ، لِمُلُوكِنَا، لِرُؤَسَائِنَا وَلِآبَائِنَا لِأَنَّنَا أَخْطَأْنَا إِلَيْكَ. 
'''
"9" = '''
:sup:`9` لِلرَّبِّ إِلَهِنَا ٱلْمَرَاحِمُ وَٱلْمَغْفِرَةُ، لِأَنَّنَا تَمَرَّدْنَا عَلَيْهِ. 
'''
"10" = '''
:sup:`10` وَمَا سَمِعْنَا صَوْتَ ٱلرَّبِّ إِلَهِنَا لِنَسْلُكَ فِي شَرَائِعِهِ ٱلَّتِي جَعَلَهَا أَمَامَنَا عَنْ يَدِ عَبِيدِهِ ٱلْأَنْبِيَاءِ. 
'''
"11" = '''
:sup:`11` وَكُلُّ إِسْرَائِيلَ قَدْ تَعَدَّى عَلَى شَرِيعَتِكَ، وَحَادُوا لِئَلَّا يَسْمَعُوا صَوْتَكَ، فَسَكَبْتَ عَلَيْنَا ٱللَّعْنَةَ وَٱلْحَلْفَ ٱلْمَكْتُوبَ فِي شَرِيعَةِ مُوسَى عَبْدِ ٱللهِ، لِأَنَّنَا أَخْطَأْنَا إِلَيْهِ. 
'''
"12" = '''
:sup:`12` وَقَدْ أَقَامَ كَلِمَاتِهِ ٱلَّتِي تَكَلَّمَ بِهَا عَلَيْنَا وَعَلَى قُضَاتِنَا ٱلَّذِينَ قَضَوْا لَنَا، لِيَجْلِبَ عَلَيْنَا شَرًّا عَظِيمًا، مَا لَمْ يُجْرَ تَحْتَ ٱلسَّمَاوَاتِ كُلِّهَا كَمَا أُجْرِيَ عَلَى أُورُشَلِيمَ. 
'''
"13" = '''
:sup:`13` كَمَا كُتِبَ فِي شَرِيعَةِ مُوسَى، قَدْ جَاءَ عَلَيْنَا كُلُّ هَذَا ٱلشَّرِّ، وَلَمْ نَتَضَرَّعْ إِلَى وَجْهِ ٱلرَّبِّ إِلَهِنَا لِنَرْجِعَ مِنْ آثَامِنَا وَنَفْطِنَ بِحَقِّكَ. 
'''
"14" = '''
:sup:`14` فَسَهِرَ ٱلرَّبُّ عَلَى ٱلشَّرِّ وَجَلَبَهُ عَلَيْنَا، لِأَنَّ ٱلرَّبَّ إِلَهَنَا بَارٌّ فِي كُلِّ أَعْمَالِهِ ٱلَّتِي عَمِلَهَا إِذْ لَمْ نَسْمَعْ صَوْتَهُ. 
'''
"15" = '''
:sup:`15` وَٱلْآنَ أَيُّهَا ٱلسَّيِّدُ إِلَهُنَا، ٱلَّذِي أَخْرَجْتَ شَعْبَكَ مِنْ أَرْضِ مِصْرَ بِيَدٍ قَوِيَّةٍ، وَجَعَلْتَ لِنَفْسِكَ ٱسْمًا كَمَا هُوَ هَذَا ٱلْيَوْمَ، قَدْ أَخْطَأْنَا، عَمِلْنَا شَرًّا. 
'''
"16" = '''
:sup:`16` يَا سَيِّدُ، حَسَبَ كُلِّ رَحْمَتِكَ ٱصْرِفْ سَخَطَكَ وَغَضَبَكَ عَنْ مَدِينَتِكَ أُورُشَلِيمَ جَبَلِ قُدْسِكَ، إِذْ لِخَطَايَانَا وَلِآثَامِ آبَائِنَا صَارَتْ أُورُشَلِيمُ وَشَعْبُكَ عَارًا عِنْدَ جَمِيعِ ٱلَّذِينَ حَوْلَنَا. 
'''
"17" = '''
:sup:`17` فَٱسْمَعِ ٱلْآنَ يَا إِلَهَنَا صَلَاةَ عَبْدِكَ وَتَضَرُّعَاتِهِ، وَأَضِئْ بِوَجْهِكَ عَلَى مَقْدِسِكَ ٱلْخَرِبِ مِنْ أَجْلِ ٱلسَّيِّدِ. 
'''
"18" = '''
:sup:`18` أَمِلْ أُذُنَكَ يَا إِلَهِي وَٱسْمَعْ. اِفْتَحْ عَيْنَيْكَ وَٱنْظُرْ خِرَبَنَا وَٱلْمَدِينَةَ ٱلَّتِي دُعِيَ ٱسْمُكَ عَلَيْهَا، لِأَنَّهُ لَا لِأَجْلِ بِرِّنَا نَطْرَحُ تَضَرُّعَاتِنَا أَمَامَ وَجْهِكَ، بَلْ لِأَجْلِ مَرَاحِمِكَ ٱلْعَظِيمَةِ. 
'''
"19" = '''
:sup:`19` يَا سَيِّدُ ٱسْمَعْ. يَا سَيِّدُ ٱغْفِرْ. يَا سَيِّدُ أَصْغِ وَٱصْنَعْ. لَا تُؤَخِّرْ مِنْ أَجْلِ نَفْسِكَ يَا إِلَهِي، لِأَنَّ ٱسْمَكَ دُعِيَ عَلَى مَدِينَتِكَ وَعَلَى شَعْبِكَ». 
'''
"20" = '''
:sup:`20` وَبَيْنَمَا أَنَا أَتَكَلَّمُ وَأُصَلِّي وَأَعْتَرِفُ بِخَطِيَّتِي وَخَطِيَّةِ شَعْبِي إِسْرَائِيلَ، وَأَطْرَحُ تَضَرُّعِي أَمَامَ ٱلرَّبِّ إِلَهِي عَنْ جَبَلِ قُدْسِ إِلَهِي، 
'''
"21" = '''
:sup:`21` وَأَنَا مُتَكَلِّمٌ بَعْدُ بِٱلصَّلَاةِ، إِذَا بِٱلرَّجُلِ جِبْرَائِيلَ ٱلَّذِي رَأَيْتُهُ فِي ٱلرُّؤْيَا فِي ٱلِٱبْتِدَاءِ مُطَارًا وَاغِفًا لَمَسَنِي عِنْدَ وَقْتِ تَقْدِمَةِ ٱلْمَسَاءِ. 
'''
"22" = '''
:sup:`22` وَفَهَّمَنِي وَتَكَلَّمَ مَعِي وَقَالَ: «يَا دَانِيآلُ، إِنِّي خَرَجْتُ ٱلْآنَ لِأُعَلِّمَكَ ٱلْفَهْمَ. 
'''
"23" = '''
:sup:`23` فِي ٱبْتِدَاءِ تَضَرُّعَاتِكَ خَرَجَ ٱلْأَمْرُ، وَأَنَا جِئْتُ لِأُخْبِرَكَ لِأَنَّكَ أَنْتَ مَحْبُوبٌ. فَتَأَمَّلِ ٱلْكَلَامَ وَٱفْهَمِ ٱلرُّؤْيَا. 
'''
"24" = '''
:sup:`24` سَبْعُونَ أُسْبُوعًا قُضِيَتْ عَلَى شَعْبِكَ وَعَلَى مَدِينَتِكَ ٱلْمُقَدَّسَةِ لِتَكْمِيلِ ٱلْمَعْصِيَةِ وَتَتْمِيمِ ٱلْخَطَايَا، وَلِكَفَّارَةِ ٱلْإِثْمِ، وَلِيُؤْتَى بِٱلْبِرِّ ٱلْأَبَدِيِّ، وَلِخَتْمِ ٱلرُّؤْيَا وَٱلنُّبُوَّةِ، وَلِمَسْحِ قُدُّوسِ ٱلْقُدُّوسِينَ. 
'''
"25" = '''
:sup:`25` فَٱعْلَمْ وَٱفْهَمْ أَنَّهُ مِنْ خُرُوجِ ٱلْأَمْرِ لِتَجْدِيدِ أُورُشَلِيمَ وَبِنَائِهَا إِلَى ٱلْمَسِيحِ ٱلرَّئِيسِ سَبْعَةُ أَسَابِيعَ وَٱثْنَانِ وَسِتُّونَ أُسْبُوعًا، يَعُودُ وَيُبْنَى سُوقٌ وَخَلِيجٌ فِي ضِيقِ ٱلْأَزْمِنَةِ. 
'''
"26" = '''
:sup:`26` وَبَعْدَ ٱثْنَيْنِ وَسِتِّينَ أُسْبُوعًا يُقْطَعُ ٱلْمَسِيحُ وَلَيْسَ لَهُ، وَشَعْبُ رَئِيسٍ آتٍ يُخْرِبُ ٱلْمَدِينَةَ وَٱلْقُدْسَ، وَٱنْتِهَاؤُهُ بِغَمَارَةٍ، وَإِلَى ٱلنِّهَايَةِ حَرْبٌ وَخِرَبٌ قُضِيَ بِهَا. 
'''
"27" = '''
:sup:`27` وَيُثَبِّتُ عَهْدًا مَعَ كَثِيرِينَ فِي أُسْبُوعٍ وَاحِدٍ، وَفِي وَسَطِ ٱلْأُسْبُوعِ يُبَطِّلُ ٱلذَّبِيحَةَ وَٱلتَّقْدِمَةَ، وَعَلَى جَنَاحِ ٱلْأَرْجَاسِ مُخَرَّبٌ حَتَّى يَتِمَّ وَيُصَبَّ ٱلْمَقْضِيُّ عَلَى ٱلْمُخَرِّبِ». 
'''
