[105]
"1" = '''
:sup:`1` اِحْمَدُوا ٱلرَّبَّ. ٱدْعُوا بِٱسْمِهِ. عَرِّفُوا بَيْنَ ٱلْأُمَمِ بِأَعْمَالِهِ. 
'''
"2" = '''
:sup:`2` غَنُّوا لَهُ. رَنِّمُوا لَهُ. أَنْشِدُوا بِكُلِّ عَجَائِبِهِ. 
'''
"3" = '''
:sup:`3` ٱفْتَخِرُوا بِٱسْمِهِ ٱلْقُدُّوسِ. لِتَفْرَحْ قُلُوبُ ٱلَّذِينَ يَلْتَمِسُونَ ٱلرَّبَّ. 
'''
"4" = '''
:sup:`4` اُطْلُبُوا ٱلرَّبَّ وَقُدْرَتَهُ. ٱلْتَمِسُوا وَجْهَهُ دَائِمًا. 
'''
"5" = '''
:sup:`5` ٱذْكُرُوا عَجَائِبَهُ ٱلَّتِي صَنَعَ، آيَاتِهِ وَأَحْكَامَ فِيهِ، 
'''
"6" = '''
:sup:`6` يَا ذُرِّيَّةَ إِبْراهِيمَ عَبْدِهِ، يَا بَنِي يَعْقُوبَ مُخْتَارِيهِ. 
'''
"7" = '''
:sup:`7` هُوَ ٱلرَّبُّ إِلَهُنَا فِي كُلِّ ٱلْأَرْضِ أَحْكَامُهُ. 
'''
"8" = '''
:sup:`8` ذَكَرَ إِلَى ٱلدَّهْرِ عَهْدَهُ، كَلَامًا أَوْصَى بِهِ إِلَى أَلْفِ دَوْرٍ، 
'''
"9" = '''
:sup:`9` ٱلَّذِي عَاهَدَ بِهِ إِبْراهِيمَ، وَقَسَمَهُ لِإِسْحاقَ، 
'''
"10" = '''
:sup:`10` فَثَبَّتَهُ لِيَعْقُوبَ فَرِيضَةً، وَلِإِسْرَائِيلَ عَهْدًا أَبَدِيًّا، 
'''
"11" = '''
:sup:`11` قَائِلًا: «لَكَ أُعْطِي أَرْضَ كَنْعَانَ حَبْلَ مِيرَاثِكُمْ». 
'''
"12" = '''
:sup:`12` إِذْ كَانُوا عَدَدًا يُحْصَى، قَلِيلِينَ وَغُرَبَاءَ فِيهَا. 
'''
"13" = '''
:sup:`13` ذَهَبُوا مِنْ أُمَّةٍ إِلَى أُمَّةٍ، مِنْ مَمْلَكَةٍ إِلَى شَعْبٍ آخَرَ. 
'''
"14" = '''
:sup:`14` فَلَمْ يَدَعْ إِنْسَانًا يَظْلِمُهُمْ، بَلْ وَبَّخَ مُلُوكًا مِنْ أَجْلِهِمْ، 
'''
"15" = '''
:sup:`15` قَائِلًا: «لَا تَمَسُّوا مُسَحَائِي، وَلَا تُسِيئُوا إِلَى أَنْبِيَائِي». 
'''
"16" = '''
:sup:`16` دَعَا بِٱلْجُوعِ عَلَى ٱلْأَرْضِ. كَسَرَ قِوَامَ ٱلْخُبْزِ كُلَّهُ. 
'''
"17" = '''
:sup:`17` أَرْسَلَ أَمَامَهُمْ رَجُلًا. بِيعَ يُوسُفُ عَبْدًا. 
'''
"18" = '''
:sup:`18` آذَوْا بِٱلْقَيْدِ رِجْلَيْهِ. فِي ٱلْحَدِيدِ دَخَلَتْ نَفْسُهُ، 
'''
"19" = '''
:sup:`19` إِلَى وَقْتِ مَجِيءِ كَلِمَتِهِ. قَوْلُ ٱلرَّبِّ ٱمْتَحَنَهُ. 
'''
"20" = '''
:sup:`20` أَرْسَلَ ٱلْمَلِكُ فَحَلَّهُ. أَرْسَلَ سُلْطَانُ ٱلشَّعْبِ فَأَطْلَقَهُ. 
'''
"21" = '''
:sup:`21` أَقَامَهُ سَيِّدًا عَلَى بَيْتِهِ، وَمُسَلَّطًا عَلَى كُلِّ مُلْكِهِ، 
'''
"22" = '''
:sup:`22` لِيَأْسُرَ رُؤَسَاءَهُ حَسَبَ إِرَادَتِهِ وَيُعَلِّمَ مَشَايِخَهُ حِكْمَةً. 
'''
"23" = '''
:sup:`23` فَجَاءَ إِسْرَائِيلُ إِلَى مِصْرَ، وَيَعْقُوبُ تَغَرَّبَ فِي أَرْضِ حَامٍ. 
'''
"24" = '''
:sup:`24` جَعَلَ شَعْبَهُ مُثْمِرًا جِدًّا، وَأَعَزَّهُ عَلَى أَعْدَائِهِ. 
'''
"25" = '''
:sup:`25` حَوَّلَ قُلُوبَهُمْ لِيُبْغِضُوا شَعْبَهُ، لِيَحْتَالُوا عَلَى عَبِيدِهِ. 
'''
"26" = '''
:sup:`26` أَرْسَلَ مُوسَى عَبْدَهُ وَهارُونَ ٱلَّذِي ٱخْتَارَهُ. 
'''
"27" = '''
:sup:`27` أَقَامَا بَيْنَهُمْ كَلَامَ آيَاتِهِ، وَعَجَائِبَ فِي أَرْضِ حَامٍ. 
'''
"28" = '''
:sup:`28` أَرْسَلَ ظُلْمَةً فَأَظْلَمَتْ، وَلَمْ يَعْصَوْا كَلَامَهُ. 
'''
"29" = '''
:sup:`29` حَوَّلَ مِيَاهَهُمْ إِلَى دَمٍ وَقَتَلَ أَسْمَاكَهُمْ. 
'''
"30" = '''
:sup:`30` أَفَاضَتْ أَرْضُهُمْ ضَفَادِعَ حَتَّى فِي مَخَادِعِ مُلُوكِهِمْ. 
'''
"31" = '''
:sup:`31` أَمَرَ فَجَاءَ ٱلذُّبَّانُ وَٱلْبَعُوضُ فِي كُلِّ تُخُومِهِمْ. 
'''
"32" = '''
:sup:`32` جَعَلَ أَمْطَارَهُمْ بَرَدًا وَنَارًا مُلْتَهِبَةً فِي أَرْضِهِمْ. 
'''
"33" = '''
:sup:`33` ضَرَبَ كُرُومَهُمْ وَتِينَهُمْ، وَكَسَّرَ كُلَّ أَشْجَارِ تُخُومِهِمْ. 
'''
"34" = '''
:sup:`34` أَمَرَ فَجَاءَ ٱلْجَرَادُ وَغَوْغَاءُ بِلَا عَدَدٍ، 
'''
"35" = '''
:sup:`35` فَأَكَلَ كُلَّ عُشْبٍ فِي بِلَادِهِمْ، وَأَكَلَ أَثْمَارَ أَرْضِهِمْ. 
'''
"36" = '''
:sup:`36` قَتَلَ كُلَّ بِكْرٍ فِي أَرْضِهِمْ، أَوَائِلَ كُلِّ قُوَّتِهِمْ. 
'''
"37" = '''
:sup:`37` فَأَخْرَجَهُمْ بِفِضَّةٍ وَذَهَبٍ، وَلَمْ يَكُنْ فِي أَسْبَاطِهِمْ عَاثِرٌ. 
'''
"38" = '''
:sup:`38` فَرِحَتْ مِصْرُ بِخُرُوجِهِمْ، لِأَنَّ رُعْبَهُمْ سَقَطَ عَلَيْهِمْ. 
'''
"39" = '''
:sup:`39` بَسَطَ سَحَابًا سَجْفًا، وَنَارًا لِتُضِيءَ ٱللَّيْلَ. 
'''
"40" = '''
:sup:`40` سَأَلُوا فَأَتَاهُمْ بِٱلسَّلْوَى، وَخُبْزَ ٱلسَّمَاءِ أَشْبَعَهُمْ. 
'''
"41" = '''
:sup:`41` شَقَّ ٱلصَّخْرَةَ فَٱنْفَجَرَتِ ٱلْمِيَاهُ. جَرَتْ فِي ٱلْيَابِسَةِ نَهْرًا. 
'''
"42" = '''
:sup:`42` لِأَنَّهُ ذَكَرَ كَلِمَةَ قُدْسِهِ مَعَ إِبْراهِيمَ عَبْدِهِ، 
'''
"43" = '''
:sup:`43` فَأَخْرَجَ شَعْبَهُ بِٱبْتِهَاجٍ، وَمُخْتَارِيهِ بِتَرَنُّمٍ. 
'''
"44" = '''
:sup:`44` وَأَعْطَاهُمْ أَرَاضِيَ ٱلْأُمَمِ، وَتَعَبَ ٱلشُّعُوبِ وَرِثُوهُ، 
'''
"45" = '''
:sup:`45` لِكَيْ يَحْفَظُوا فَرَائِضَهُ وَيُطِيعُوا شَرَائِعَهُ. هَلِّلُويَا. 
'''
