[37]
"1" = '''
:sup:`1` لِدَاوُدَ لَا تَغَرْ مِنَ ٱلْأَشْرَارِ، وَلَا تَحْسِدْ عُمَّالَ ٱلْإِثْمِ، 
'''
"2" = '''
:sup:`2` فَإِنَّهُمْ مِثْلَ ٱلْحَشِيشِ سَرِيعًا يُقْطَعُونَ، وَمِثْلَ ٱلْعُشْبِ ٱلْأَخْضَرِ يَذْبُلُونَ. 
'''
"3" = '''
:sup:`3` ٱتَّكِلْ عَلَى ٱلرَّبِّ وَٱفْعَلِ ٱلْخَيْرَ. ٱسْكُنِ ٱلْأَرْضَ وَٱرْعَ ٱلْأَمَانَةَ. 
'''
"4" = '''
:sup:`4` وَتَلَذَّذْ بِٱلرَّبِّ فَيُعْطِيَكَ سُؤْلَ قَلْبِكَ. 
'''
"5" = '''
:sup:`5` سَلِّمْ لِلرَّبِّ طَرِيقَكَ وَٱتَّكِلْ عَلَيْهِ وَهُوَ يُجْرِي، 
'''
"6" = '''
:sup:`6` وَيُخْرِجُ مِثْلَ ٱلنُّورِ بِرَّكَ، وَحَقَّكَ مِثْلَ ٱلظَّهِيرَةِ. 
'''
"7" = '''
:sup:`7` ٱنْتَظِرِ ٱلرَّبَّ وَٱصْبِرْ لَهُ، وَلَا تَغَرْ مِنَ ٱلَّذِي يَنْجَحُ فِي طَرِيقِهِ، مِنَ ٱلرَّجُلِ ٱلْمُجْرِي مَكَايِدَ. 
'''
"8" = '''
:sup:`8` كُفَّ عَنِ ٱلْغَضَبِ، وَٱتْرُكِ ٱلسَّخَطَ، وَلَا تَغَرْ لِفِعْلِ ٱلشَّرِّ، 
'''
"9" = '''
:sup:`9` لِأَنَّ عَامِلِي ٱلشَّرِّ يُقْطَعُونَ، وَٱلَّذِينَ يَنْتَظِرُونَ ٱلرَّبَّ هُمْ يَرِثُونَ ٱلْأَرْضَ. 
'''
"10" = '''
:sup:`10` بَعْدَ قَلِيلٍلَا يَكُونُ ٱلشِّرِّيرُ تَطَّلِعُ فِي مَكَانِهِ فَلَا يَكُونُ. 
'''
"11" = '''
:sup:`11` أَمَّا ٱلْوُدَعَاءُ فَيَرِثُونَ ٱلْأَرْضَ، وَيَتَلَذَّذُونَ فِي كَثْرَةِ ٱلسَّلَامَةِ. 
'''
"12" = '''
:sup:`12` ٱلشِّرِّيرُ يَتَفَكَّرُ ضِدَّ ٱلصِّدِّيقِ وَيُحَرِّقُ عَلَيْهِ أَسْنَانَهُ. 
'''
"13" = '''
:sup:`13` ٱلرَّبُّ يَضْحَكُ بِهِ لِأَنَّهُ رَأَى أَنَّ يَوْمَهُ آتٍ! 
'''
"14" = '''
:sup:`14` ٱلْأَشْرَارُ قَدْ سَلُّوا ٱلسَّيْفَ وَمَدُّوا قَوْسَهُمْ لِرَمْيِ ٱلْمِسْكِينِ وَٱلْفَقِيرِ، لِقَتْلِ ٱلْمُسْتَقِيمِ طَرِيقُهُمْ. 
'''
"15" = '''
:sup:`15` سَيْفُهُمْ يَدْخُلُ فِي قَلْبِهِمْ، وَقِسِيُّهُمْ تَنْكَسِرُ. 
'''
"16" = '''
:sup:`16` اَلْقَلِيلُ ٱلَّذِي لِلصِّدِّيقِ خَيْرٌ مِنْ ثَرْوَةِ أَشْرَارٍ كَثِيرِينَ. 
'''
"17" = '''
:sup:`17` لِأَنَّ سَوَاعِدَ ٱلْأَشْرَارِ تَنْكَسِرُ، وَعَاضِدُ ٱلصِّدِّيقِينَ ٱلرَّبُّ. 
'''
"18" = '''
:sup:`18` ٱلرَّبُّ عَارِفٌ أَيَّامَ ٱلْكَمَلَةِ، وَمِيرَاثُهُمْ إِلَى ٱلْأَبَدِ يَكُونُ. 
'''
"19" = '''
:sup:`19` لَا يُخْزَوْنَ فِي زَمَنِ ٱلسُّوءِ، وَفِي أَيَّامِ ٱلْجُوعِ يَشْبَعُونَ. 
'''
"20" = '''
:sup:`20` لِأَنَّ ٱلْأَشْرَارَ يَهْلِكُونَ، وَأَعْدَاءُ ٱلرَّبِّ كَبَهَاءِ ٱلْمَرَاعِي. فَنُوا. كَٱلدُّخَانِ فَنُوا. 
'''
"21" = '''
:sup:`21` ٱلشِّرِّيرُ يَسْتَقْرِضُ وَلَا يَفِي، أَمَّا ٱلصِّدِّيقُ فَيَتَرَأَّفُ وَيُعْطِي. 
'''
"22" = '''
:sup:`22` لِأَنَّ ٱلْمُبَارَكِينَ مِنْهُ يَرِثُونَ ٱلْأَرْضَ، وَٱلْمَلْعُونِينَ مِنْهُ يُقْطَعُونَ. 
'''
"23" = '''
:sup:`23` مِنْ قِبَلِ ٱلرَّبِّ تَتَثَبَّتُ خَطَوَاتُ ٱلْإِنْسَانِ وَفِي طَرِيقِهِ يُسَرُّ. 
'''
"24" = '''
:sup:`24` إِذَا سَقَطَ لَا يَنْطَرِحُ، لِأَنَّ ٱلرَّبَّ مُسْنِدٌ يَدَهُ. 
'''
"25" = '''
:sup:`25` أَيْضًا كُنْتُ فَتىً وَقَدْ شِخْتُ، وَلَمْ أَرَ صِدِّيقًا تُخُلِّيَ عَنْهُ، وَلَا ذُرِّيَّةً لَهُ تَلْتَمِسُ خُبْزًا. 
'''
"26" = '''
:sup:`26` ٱلْيَوْمَ كُلَّهُ يَتَرَأَّفُ وَيُقْرِضُ، وَنَسْلُهُ لِلْبَرَكَةِ. 
'''
"27" = '''
:sup:`27` حِدْ عَنِ ٱلشَّرِّ وَٱفْعَلِ ٱلْخَيْرَ، وَٱسْكُنْ إِلَى ٱلْأَبَدِ. 
'''
"28" = '''
:sup:`28` لِأَنَّ ٱلرَّبَّ يُحِبُّ ٱلْحَقَّ، وَلَا يَتَخَلَّى عَنْ أَتْقِيَائِهِ. إِلَى ٱلْأَبَدِ يُحْفَظُونَ. أَمَّا نَسْلُ ٱلْأَشْرَارِ فَيَنْقَطِعُ. 
'''
"29" = '''
:sup:`29` ٱلصِّدِّيقُونَ يَرِثُونَ ٱلْأَرْضَ وَيَسْكُنُونَهَا إِلَى ٱلْأَبَدِ. 
'''
"30" = '''
:sup:`30` فَمُ ٱلصِّدِّيقِ يَلْهَجُ بِٱلْحِكْمَةِ، وَلِسَانُهُ يَنْطِقُ بِٱلْحَقِّ. 
'''
"31" = '''
:sup:`31` شَرِيعَةُ إِلَهِهِ فِي قَلْبِهِ. لَا تَتَقَلْقَلُ خَطَوَاتُهُ. 
'''
"32" = '''
:sup:`32` ٱلشِّرِّيرُ يُرَاقِبُ ٱلصِّدِّيقَ مُحَاوِلًا أَنْ يُمِيتَهُ. 
'''
"33" = '''
:sup:`33` ٱلرَّبُّ لَا يَتْرُكُهُ فِي يَدِهِ، وَلَا يَحْكُمُ عَلَيْهِ عِنْدَ مُحَاكَمَتِهِ. 
'''
"34" = '''
:sup:`34` ٱنْتَظِرِ ٱلرَّبَّ وَٱحْفَظْ طَرِيقَهُ، فَيَرْفَعَكَ لِتَرِثَ ٱلْأَرْضَ. إِلَى ٱنْقِرَاضِ ٱلْأَشْرَارِ تَنْظُرُ. 
'''
"35" = '''
:sup:`35` قَدْ رَأَيْتُ ٱلشِّرِّيرَ عَاتِيًا، وَارِفًا مِثْلَ شَجَرَةٍ شَارِقَةٍ نَاضِرَةٍ. 
'''
"36" = '''
:sup:`36` عَبَرَ فَإِذَا هُوَ لَيْسَ بِمَوْجُودٍ، وَٱلْتَمَسْتُهُ فَلَمْ يُوجَدْ. 
'''
"37" = '''
:sup:`37` لَاحِظِ ٱلْكَامِلَ وَٱنْظُرِ ٱلْمُسْتَقِيمَ، فَإِنَّ ٱلْعَقِبَ لِإِنْسَانِ ٱلسَّلَامَةِ. 
'''
"38" = '''
:sup:`38` أَمَّا ٱلْأَشْرَارُ فَيُبَادُونَ جَمِيعًا. عَقِبُ ٱلْأَشْرَارِ يَنْقَطِعُ. 
'''
"39" = '''
:sup:`39` أَمَّا خَلَاصُ ٱلصِّدِّيقِينَ فَمِنْ قِبَلِ ٱلرَّبِّ، حِصْنِهمْ فِي زَمَانِ ٱلضِّيقِ. 
'''
"40" = '''
:sup:`40` وَيُعِينُهُمُ ٱلرَّبُّ وَيُنَجِّيهِمْ. يُنْقِذُهُمْ مِنَ ٱلْأَشْرَارِ وَيُخَلِّصُهُمْ، لِأَنَّهُمُ ٱحْتَمَوْا بِهِ. 
'''
