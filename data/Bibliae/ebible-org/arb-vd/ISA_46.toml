[46]
"1" = '''
:sup:`1` قَدْ جَثَا بِيلُ، ٱنْحَنَى نَبُو. صَارَتْ تَمَاثِيلُهُمَا عَلَى ٱلْحَيَوَانَاتِ وَٱلْبَهَائِمِ. مَحْمُولَاتُكُمْ مُحَمَّلَةٌ حِمْلًا لِلْمُعْيِي. 
'''
"2" = '''
:sup:`2` قَدِ ٱنْحَنَتْ. جَثَتْ مَعًا. لَمْ تَقْدِرْ أَنْ تُنَجِّيَ ٱلْحِمْلَ، وَهِيَ نَفْسُهَا قَدْ مَضَتْ فِي ٱلسَّبْيِ. 
'''
"3" = '''
:sup:`3` «اِسْمَعُوا لِي يَا بَيْتَ يَعْقُوبَ وَكُلَّ بَقِيَّةِ بَيْتِ إِسْرَائِيلَ، ٱلْمُحَمَّلِينَ عَلَيَّ مِنَ ٱلْبَطْنِ، ٱلْمَحْمُولِينَ مِنَ ٱلرَّحِمِ. 
'''
"4" = '''
:sup:`4` وَإِلَى ٱلشَّيْخُوخَةِ أَنَا هُوَ، وَإِلَى ٱلشَّيْبَةِ أَنَا أَحْمِلُ. قَدْ فَعَلْتُ، وَأَنَا أَرْفَعُ، وَأَنَا أَحْمِلُ وَأُنَجِّي. 
'''
"5" = '''
:sup:`5` بِمَنْ تُشَبِّهُونَنِي وَتُسَوُّونَنِي وَتُمَثِّلُونَنِي لِنَتَشَابَهَ؟. 
'''
"6" = '''
:sup:`6` «اَلَّذِينَ يُفْرِغُونَ ٱلذَّهَبَ مِنَ ٱلْكِيسِ، وَٱلْفِضَّةَ بِٱلْمِيزَانِ يَزِنُونَ. يَسْتَأْجِرُونَ صَائِغًا لِيَصْنَعَهَا إِلَهًا، يَخُرُّونَ وَيَسْجُدُونَ! 
'''
"7" = '''
:sup:`7` يَرْفَعُونَهُ عَلَى ٱلْكَتِفِ. يَحْمِلُونَهُ وَيَضَعُونَهُ فِي مَكَانِهِ لِيَقِفَ. مِنْ مَوْضِعِهِ لَا يَبْرَحُ. يَزْعَقُ أَحَدٌ إِلَيْهِ فَلَا يُجِيبُ. مِنْ شِدَّتِهِ لَا يُخَلِّصُهُ. 
'''
"8" = '''
:sup:`8` «اُذْكُرُوا هَذَا وَكُونُوا رِجَالًا. رَدِّدُوهُ فِي قُلُوبِكُمْ أَيُّهَا ٱلْعُصَاةُ. 
'''
"9" = '''
:sup:`9` اُذْكُرُوا ٱلْأَوَّلِيَّاتِ مُنْذُ ٱلْقَدِيمِ، لِأَنِّي أَنَا ٱللهُ وَلَيْسَ آخَرُ. ٱلْإِلَهُ وَلَيْسَ مِثْلِي. 
'''
"10" = '''
:sup:`10` مُخْبِرٌ مُنْذُ ٱلْبَدْءِ بِٱلْأَخِيرِ، وَمُنْذُ ٱلْقَدِيمِ بِمَا لَمْ يُفْعَلْ، قَائِلًا: رَأْيِي يَقُومُ وَأَفْعَلُ كُلَّ مَسَرَّتِي. 
'''
"11" = '''
:sup:`11` دَاعٍ مِنَ ٱلْمَشْرِقِ ٱلْكَاسِرَ، مِنْ أَرْضٍ بَعِيدَةٍ رَجُلَ مَشُورَتِي. قَدْ تَكَلَّمْتُ فَأُجْرِيهِ. قَضَيْتُ فَأَفْعَلُهُ. 
'''
"12" = '''
:sup:`12` «اِسْمَعُوا لِي يَا أَشِدَّاءَ ٱلْقُلُوبِ ٱلْبَعِيدِينَ عَنِ ٱلْبِرِّ. 
'''
"13" = '''
:sup:`13` قَدْ قَرَّبْتُ بِرِّي، لَا يَبْعُدُ. وَخَلَاصِي لَا يَتَأَخَّرُ. وَأَجْعَلُ فِي صِهْيَوْنَ خَلَاصًا، لِإِسْرَائِيلَ جَلَالِي. 
'''
