[7]
"1" = '''
:sup:`1` فَقَالَ ٱلرَّبُّ لِمُوسَى: «ٱنْظُرْ! أَنَا جَعَلْتُكَ إِلَهًا لِفِرْعَوْنَ. وَهَارُونُ أَخُوكَ يَكُونُ نَبِيَّكَ. 
'''
"2" = '''
:sup:`2` أَنْتَ تَتَكَلَّمُ بِكُلِّ مَا آمُرُكَ، وَهَارُونُ أَخُوكَ يُكَلِّمُ فِرْعَوْنَ لِيُطْلِقَ بَنِي إِسْرَائِيلَ مِنْ أَرْضِهِ. 
'''
"3" = '''
:sup:`3` وَلَكِنِّي أُقَسِّي قَلْبَ فِرْعَوْنَ وَأُكَثِّرُ آيَاتِي وَعَجَائِبِي فِي أَرْضِ مِصْرَ. 
'''
"4" = '''
:sup:`4` وَلَا يَسْمَعُ لَكُمَا فِرْعَوْنُ حَتَّى أَجْعَلَ يَدِي عَلَى مِصْرَ، فَأُخْرِجَ أَجْنَادِي، شَعْبِي بَنِي إِسْرَائِيلَ مِنْ أَرْضِ مِصْرَ بِأَحْكَامٍ عَظِيمَةٍ. 
'''
"5" = '''
:sup:`5` فَيَعْرِفُ ٱلْمِصْرِيُّونَ أَنِّي أَنَا ٱلرَّبُّ حِينَمَا أَمُدُّ يَدِي عَلَى مِصْرَ وَأُخْرِجُ بَنِي إِسْرَائِيلَ مِنْ بَيْنِهِمْ». 
'''
"6" = '''
:sup:`6` فَفَعَلَ مُوسَى وَهَارُونُ كَمَا أَمَرَهُمَا ٱلرَّبُّ. هَكَذَا فَعَلَا. 
'''
"7" = '''
:sup:`7` وَكَانَ مُوسَى ٱبْنَ ثَمَانِينَ سَنَةً، وَهَارُونُ ٱبْنَ ثَلَاثٍ وَثَمَانِينَ سَنَةً حِينَ كَلَّمَا فِرْعَوْنَ. 
'''
"8" = '''
:sup:`8` وَكَلَّمَ ٱلرَّبُّ مُوسَى وَهَارُونَ قَائِلًا: 
'''
"9" = '''
:sup:`9` «إِذَا كَلَّمَكُمَا فِرْعَوْنُ قَائِلًا: هَاتِيَا عَجِيبَةً، تَقُولُ لِهَارُونَ: خُذْ عَصَاكَ وَٱطْرَحْهَا أَمَامَ فِرْعَوْنَ فَتَصِيرَ ثُعْبَانًا». 
'''
"10" = '''
:sup:`10` فَدَخَلَ مُوسَى وَهَارُونُ إِلَى فِرْعَوْنَ وَفَعَلَا هَكَذَا كَمَا أَمَرَ ٱلرَّبُّ. طَرَحَ هَارُونُ عَصَاهُ أَمَامَ فِرْعَوْنَ وَأَمَامَ عَبِيدِهِ فَصَارَتْ ثُعْبَانًا. 
'''
"11" = '''
:sup:`11` فَدَعَا فِرْعَوْنُ أَيْضًا ٱلْحُكَمَاءَ وَٱلسَّحَرَةَ، فَفَعَلَ عَرَّافُو مِصْرَ أَيْضًا بِسِحْرِهِمْ كَذَلِكَ. 
'''
"12" = '''
:sup:`12` طَرَحُوا كُلُّ وَاحِدٍ عَصَاهُ فَصَارَتِ ٱلْعِصِيُّ ثَعَابِينَ. وَلَكِنْ عَصَا هَارُونَ ٱبْتَلَعَتْ عِصِيَّهُمْ. 
'''
"13" = '''
:sup:`13` فَٱشْتَدَّ قَلْبُ فِرْعَوْنَ فَلَمْ يَسْمَعْ لَهُمَا، كَمَا تَكَلَّمَ ٱلرَّبُّ. 
'''
"14" = '''
:sup:`14` ثُمَّ قَالَ ٱلرَّبُّ لِمُوسَى: «قَلْبُ فِرْعَوْنَ غَلِيظٌ. قَدْ أَبَى أَنْ يُطْلِقَ ٱلشَّعْبَ. 
'''
"15" = '''
:sup:`15` اِذْهَبْ إِلَى فِرْعَوْنَ فِي ٱلصَّبَاحِ. إِنَّهُ يَخْرُجُ إِلَى ٱلْمَاءِ، وَقِفْ لِلِقَائِهِ عَلَى حَافَةِ ٱلنَّهْرِ. وَٱلْعَصَا ٱلَّتِي تَحَوَّلَتْ حَيَّةً تَأْخُذُهَا فِي يَدِكَ. 
'''
"16" = '''
:sup:`16` وَتَقُولُ لَهُ: ٱلرَّبُّ إِلَهُ ٱلْعِبْرَانِيِّينَ أَرْسَلَنِي إِلَيْكَ قَائِلًا: أَطْلِقْ شَعْبِي لِيَعْبُدُونِي فِي ٱلْبَرِّيَّةِ. وَهُوَذَا حَتَّى ٱلْآنَ لَمْ تَسْمَعْ. 
'''
"17" = '''
:sup:`17` هَكَذَا يَقُولُ ٱلرَّبُّ: بِهَذَا تَعْرِفُ أَنِّي أَنَا ٱلرَّبُّ: هَا أَنَا أَضْرِبُ بِٱلْعَصَا ٱلَّتِي فِي يَدِي عَلَى ٱلْمَاءِ ٱلَّذِي فِي ٱلنَّهْرِ فَيَتَحَوَّلُ دَمًا. 
'''
"18" = '''
:sup:`18` وَيَمُوتُ ٱلسَّمَكُ ٱلَّذِي فِي ٱلنَّهْرِ وَيَنْتِنُ ٱلنَّهْرُ. فَيَعَافُ ٱلْمِصْرِيُّونَ أَنْ يَشْرَبُوا مَاءً مِنَ ٱلنَّهْرِ». 
'''
"19" = '''
:sup:`19` ثُمَّ قَالَ ٱلرَّبُّ لِمُوسَى: «قُلْ لِهَارُونَ: خُذْ عَصَاكَ وَمُدَّ يَدَكَ عَلَى مِيَاهِ ٱلْمِصْرِيِّينَ، عَلَى أَنْهَارِهِمْ وَعَلَى سَوَاقِيهِمْ، وَعَلَى آجَامِهِمْ، وَعَلَى كُلِّ مُجْتَمَعَاتِ مِيَاهِهِمْ لِتَصِيرَ دَمًا. فَيَكُونَ دَمٌ فِي كُلِّ أَرْضِ مِصْرَ فِي ٱلْأَخْشَابِ وَفِي ٱلْأَحْجَارِ». 
'''
"20" = '''
:sup:`20` فَفَعَلَ هَكَذَا مُوسَى وَهَارُونُ كَمَا أَمَرَ ٱلرَّبُّ. رَفَعَ ٱلْعَصَا وَضَرَبَ ٱلْمَاءَ ٱلَّذِي فِي ٱلنَّهْرِ أَمَامَ عَيْنَيْ فِرْعَوْنَ وَأَمَامَ عُيُونِ عَبِيدِهِ، فَتَحَوَّلَ كُلُّ ٱلْمَاءِ ٱلَّذِي فِي ٱلنَّهْرِ دَمًا. 
'''
"21" = '''
:sup:`21` وَمَاتَ ٱلسَّمَكُ ٱلَّذِي فِي ٱلنَّهْرِ وَأَنْتَنَ ٱلنَّهْرُ، فَلَمْ يَقْدِرِ ٱلْمِصْرِيُّونَ أَنْ يَشْرَبُوا مَاءً مِنَ ٱلنَّهْرِ. وَكَانَ ٱلدَّمُ فِي كُلِّ أَرْضِ مِصْرَ. 
'''
"22" = '''
:sup:`22` وَفَعَلَ عَرَّافُو مِصْرَ كَذَلِكَ بِسِحْرِهِمْ. فَٱشْتَدَّ قَلْبُ فِرْعَوْنَ فَلَمْ يَسْمَعْ لَهُمَا، كَمَا تَكَلَّمَ ٱلرَّبُّ. 
'''
"23" = '''
:sup:`23` ثُمَّ ٱنْصَرَفَ فِرْعَوْنُ وَدَخَلَ بَيْتَهُ وَلَمْ يُوَجِّهْ قَلْبَهُ إِلَى هَذَا أَيْضًا. 
'''
"24" = '''
:sup:`24` وَحَفَرَ جَمِيعُ ٱلْمِصْرِيِّينَ حَوَالَيِ ٱلنَّهْرِ لِأَجْلِ مَاءٍ لِيَشْرَبُوا، لِأَنَّهُمْ لَمْ يَقْدِرُوا أَنْ يَشْرَبُوا مِنْ مَاءِ ٱلنَّهْرِ. 
'''
"25" = '''
:sup:`25` وَكَمُلَتْ سَبْعَةُ أَيَّامٍ بَعْدَ مَا ضَرَبَ ٱلرَّبُّ ٱلنَّهْرَ. 
'''
