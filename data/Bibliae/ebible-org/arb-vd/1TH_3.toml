[3]
"1" = '''
:sup:`1` لِذَلِكَ إِذْ لَمْ نَحْتَمِلْ أَيْضًا ٱسْتَحْسَنَّا أَنْ نُتْرَكَ فِي أَثِينَا وَحْدَنَا. 
'''
"2" = '''
:sup:`2` فَأَرْسَلْنَا تِيمُوثَاوُسَ أَخَانَا، وَخَادِمَ ٱللهِ، وَٱلْعَامِلَ مَعَنَا فِي إِنْجِيلِ ٱلْمَسِيحِ، حَتَّى يُثَبِّتَكُمْ وَيَعِظَكُمْ لِأَجْلِ إِيمَانِكُمْ، 
'''
"3" = '''
:sup:`3` كَيْ لَا يَتَزَعْزَعَ أَحَدٌ فِي هَذِهِ ٱلضِّيقَاتِ. فَإِنَّكُمْ أَنْتُمْ تَعْلَمُونَ أَنَّنَا مَوْضُوعُونَ لِهَذَا. 
'''
"4" = '''
:sup:`4` لِأَنَّنَا لَمَّا كُنَّا عِنْدَكُمْ، سَبَقْنَا فَقُلْنَا لَكُمْ: إِنَّنَا عَتِيدُونَ أَنْ نَتَضَايَقَ، كَمَا حَصَلَ أَيْضًا، وَأَنْتُمْ تَعْلَمُونَ. 
'''
"5" = '''
:sup:`5` مِنْ أَجْلِ هَذَا إِذْ لَمْ أَحْتَمِلْ أَيْضًا، أَرْسَلْتُ لِكَيْ أَعْرِفَ إِيمَانَكُمْ، لَعَلَّ ٱلْمُجَرِّبَ يَكُونُ قَدْ جَرَّبَكُمْ، فَيَصِيرَ تَعَبُنَا بَاطِلًا. 
'''
"6" = '''
:sup:`6` وَأَمَّا ٱلْآنَ فَإِذْ جَاءَ إِلَيْنَا تِيمُوثَاوُسُ مِنْ عِنْدِكُمْ، وَبَشَّرَنَا بِإِيمَانِكُمْ وَمَحَبَّتِكُمْ، وَبِأَنَّ عِنْدَكُمْ ذِكْرًا لَنَا حَسَنًا كُلَّ حِينٍ، وَأَنْتُمْ مُشْتَاقُونَ أَنْ تَرَوْنَا، كَمَا نَحْنُ أَيْضًا أَنْ نَرَاكُمْ، 
'''
"7" = '''
:sup:`7` فَمِنْ أَجْلِ هَذَا تَعَزَّيْنَا أَيُّهَا ٱلْإِخْوَةُ مِنْ جِهَتِكُمْ - فِي ضِيقَتِنَا وَضَرُورَتِنَا - بِإِيمَانِكُمْ. 
'''
"8" = '''
:sup:`8` لِأَنَّنَا ٱلْآنَ نَعِيشُ إِنْ ثَبَتُّمْ أَنْتُمْ فِي ٱلرَّبِّ. 
'''
"9" = '''
:sup:`9` لِأَنَّهُ أَيَّ شُكْرٍ نَسْتَطِيعُ أَنْ نُعَوِّضَ إِلَى ٱللهِ مِنْ جِهَتِكُمْ عَنْ كُلِّ ٱلْفَرَحِ ٱلَّذِي نَفْرَحُ بِهِ مِنْ أَجْلِكُمْ قُدَّامَ إِلَهِنَا؟ 
'''
"10" = '''
:sup:`10` طَالِبِينَ لَيْلًا وَنَهَارًا أَوْفَرَ طَلَبٍ، أَنْ نَرَى وُجُوهَكُمْ، وَنُكَمِّلَ نَقَائِصَ إِيمَانِكُمْ. 
'''
"11" = '''
:sup:`11` وَٱللهُ نَفْسُهُ أَبُونَا وَرَبُّنَا يَسُوعُ ٱلْمَسِيحُ يَهْدِي طَرِيقَنَا إِلَيْكُمْ. 
'''
"12" = '''
:sup:`12` وَٱلرَّبُّ يُنْمِيكُمْ وَيَزِيدُكُمْ فِي ٱلْمَحَبَّةِ بَعْضَكُمْ لِبَعْضٍ وَلِلْجَمِيعِ، كَمَا نَحْنُ أَيْضًا لَكُمْ، 
'''
"13" = '''
:sup:`13` لِكَيْ يُثَبِّتَ قُلُوبَكُمْ بِلَا لَوْمٍ فِي ٱلْقَدَاسَةِ، أَمَامَ ٱللهِ أَبِينَا فِي مَجِيءِ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ مَعَ جَمِيعِ قِدِّيسِيهِ. 
'''
