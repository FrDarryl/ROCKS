[10]
"1" = '''
:sup:`1` فَأَخَذَ صَمُوئِيلُ قِنِّينَةَ ٱلدُّهْنِ وَصَبَّ عَلَى رَأْسِهِ وَقَبَّلَهُ وَقَالَ: «أَلَيْسَ لِأَنَّ ٱلرَّبَّ قَدْ مَسَحَكَ عَلَى مِيرَاثِهِ رَئِيسًا؟ 
'''
"2" = '''
:sup:`2` فِي ذَهَابِكَ ٱلْيَوْمَ مِنْ عِنْدِي تُصَادِفُ رَجُلَيْنِ عِنْدَ قَبْرِ رَاحِيلَ، فِي تُخْمِ بَنْيَامِينَ فِي صَلْصَحَ، فَيَقُولَانِ لَكَ: قَدْ وُجِدَتِ ٱلْأُتُنُ، ٱلَّتِي ذَهَبْتَ تُفَتِّشُ عَلَيْهَا، وَهُوَذَا أَبُوكَ قَدْ تَرَكَ أَمْرَ ٱلْأُتُنِ وَٱهْتَمَّ بِكُمَا قَائِلًا: مَاذَا أَصْنَعُ لِٱبْنِي؟ 
'''
"3" = '''
:sup:`3` وَتَعْدُو مِنْ هُنَاكَ ذَاهِبًا حَتَّى تَأْتِيَ إِلَى بَلُّوطَةِ تَابُورَ، فَيُصَادِفُكَ هُنَاكَ ثَلَاثَةُ رِجَالٍ صَاعِدُونَ إِلَى ٱللهِ إِلَى بَيْتِ إِيلٍ، وَاحِدٌ حَامِلٌ ثَلَاثَةَ جِدَاءٍ، وَوَاحِدٌ حَامِلٌ ثَلَاثَةَ أَرْغِفَةِ خُبْزٍ، وَوَاحِدٌ حَامِلٌ زِقَّ خَمْرٍ. 
'''
"4" = '''
:sup:`4` فَيُسَلِّمُونَ عَلَيْكَ وَيُعْطُونَكَ رَغِيفَيْ خُبْزٍ، فَتَأْخُذُ مِنْ يَدِهِمْ. 
'''
"5" = '''
:sup:`5` بَعْدَ ذَلِكَ تَأْتِي إِلَى جِبْعَةِ ٱللهِ حَيْثُ أَنْصَابُ ٱلْفِلِسْطِينِيِّينَ. وَيَكُونُ عِنْدَ مَجِيئِكَ إِلَى هُنَاكَ إِلَى ٱلْمَدِينَةِ أَنَّكَ تُصَادِفُ زُمْرَةً مِنَ ٱلْأَنْبِيَاءِ نَازِلِينَ مِنَ ٱلْمُرْتَفَعَةِ وَأَمَامَهُمْ رَبَابٌ وَدُفٌّ وَنَايٌ وَعُودٌ وَهُمْ يَتَنَبَّأُونَ. 
'''
"6" = '''
:sup:`6` فَيَحِلُّ عَلَيْكَ رُوحُ ٱلرَّبِّ فَتَتَنَبَّأُ مَعَهُمْ وَتَتَحَوَّلُ إِلَى رَجُلٍ آخَرَ. 
'''
"7" = '''
:sup:`7` وَإِذَا أَتَتْ هَذِهِ ٱلْآيَاتُ عَلَيْكَ، فَٱفْعَلْ مَا وَجَدَتْهُ يَدُكَ، لِأَنَّ ٱللهَ مَعَكَ. 
'''
"8" = '''
:sup:`8` وَتَنْزِلُ قُدَّامِي إِلَى ٱلْجِلْجَالِ، وَهُوَذَا أَنَا أَنْزِلُ إِلَيْكَ لِأُصْعِدَ مُحْرَقَاتٍ وَأَذْبَحَ ذَبَائِحَ سَلَامَةٍ. سَبْعَةَ أَيَّامٍ تَلْبَثُ حَتَّى آتِيَ إِلَيْكَ وَأُعَلِّمَكَ مَاذَا تَفْعَلُ». 
'''
"9" = '''
:sup:`9` وَكَانَ عِنْدَمَا أَدَارَ كَتِفَهُ لِكَيْ يَذْهَبَ مِنْ عِنْدِ صَمُوئِيلَ أَنَّ ٱللهَ أَعْطَاهُ قَلْبًا آخَرَ، وَأَتَتْ جَمِيعُ هَذِهِ ٱلْآيَاتِ فِي ذَلِكَ ٱلْيَوْمِ. 
'''
"10" = '''
:sup:`10` وَلَمَّا جَاءُوا إِلَى هُنَاكَ إِلَى جِبْعَةَ، إِذَا بِزُمْرَةٍ مِنَ ٱلْأَنْبِيَاءِ لَقِيَتْهُ، فَحَلَّ عَلَيْهِ رُوحُ ٱللهِ فَتَنَبَّأَ فِي وَسَطِهِمْ. 
'''
"11" = '''
:sup:`11` وَلَمَّا رَآهُ جَمِيعُ ٱلَّذِينَ عَرَفُوهُ مُنْذُ أَمْسِ وَمَا قَبْلَهُ أَنَّهُ يَتَنَبَّأُ مَعَ ٱلْأَنْبِيَاءِ، قَالَ ٱلشَّعْبُ، ٱلْوَاحِدُ لِصَاحِبِهِ: «مَاذَا صَارَ لِٱبْنِ قَيْسٍ؟ أَشَاوُلُ أَيْضًا بَيْنَ ٱلْأَنْبِيَاءِ؟» 
'''
"12" = '''
:sup:`12` فَأَجَابَ رَجُلٌ مِنْ هُنَاكَ وَقَالَ: «وَمَنْ هُوَ أَبُوهُمْ؟». وَلِذَلِكَ ذَهَبَ مَثَلًا: «أَشَاوُلُ أَيْضًا بَيْنَ ٱلْأَنْبِيَاءِ؟». 
'''
"13" = '''
:sup:`13` وَلَمَّا ٱنْتَهَى مِنَ ٱلتَّنَبِّي جَاءَ إِلَى ٱلْمُرْتَفَعَةِ. 
'''
"14" = '''
:sup:`14` فَقَالَ عَمُّ شَاوُلَ لَهُ وَلِغُلَامِهِ: «إِلَى أَيْنَ ذَهَبْتُمَا؟» فَقَالَ: «لِكَيْ نُفَتِّشَ عَلَى ٱلْأُتُنِ. وَلَمَّا رَأَيْنَا أَنَّهَا لَمْ تُوجَدْ جِئْنَا إِلَى صَمُوئِيلَ». 
'''
"15" = '''
:sup:`15` فَقَالَ عَمُّ شَاوُلَ: «أَخْبِرْنِي مَاذَا قَالَ لَكُمَا صَمُوئِيلُ؟». 
'''
"16" = '''
:sup:`16` فَقَالَ شَاوُلُ لِعَمِّهِ: «أَخْبَرَنَا بِأَنَّ ٱلْأُتُنَ قَدْ وُجِدَتْ». وَلَكِنَّهُ لَمْ يُخْبِرْهُ بِأَمْرِ ٱلْمَمْلَكَةِ ٱلَّذِي تَكَلَّمَ بِهِ صَمُوئِيلُ. 
'''
"17" = '''
:sup:`17` وَٱسْتَدْعَى صَمُوئِيلُ ٱلشَّعْبَ إِلَى ٱلرَّبِّ إِلَى ٱلْمِصْفَاةِ، 
'''
"18" = '''
:sup:`18` وَقَالَ لِبَنِي إِسْرَائِيلَ: «هَكَذَا يَقُولُ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ: إِنِّي أَصْعَدْتُ إِسْرَائِيلَ مِنْ مِصْرَ وَأَنْقَذْتُكُمْ مِنْ يَدِ ٱلْمِصْرِيِّينَ وَمِنْ يَدِ جَمِيعِ ٱلْمَمَالِكِ ٱلَّتِي ضَايَقَتْكُمْ. 
'''
"19" = '''
:sup:`19` وَأَنْتُمْ قَدْ رَفَضْتُمُ ٱلْيَوْمَ إِلَهَكُمُ ٱلَّذِي هُوَ مُخَلِّصُكُمْ مِنْ جَمِيعِ ٱلَّذِينَ يُسِيئُونَ إِلَيْكُمْ وَيُضَايِقُونَكُمْ، وَقُلْتُمْ لَهُ: بَلْ تَجْعَلُ عَلَيْنَا مَلِكًا. فَٱلْآنَ ٱمْثُلُوا أَمَامَ ٱلرَّبِّ حَسَبَ أَسْبَاطِكُمْ وَأُلُوفِكُمْ». 
'''
"20" = '''
:sup:`20` فَقَدَّمَ صَمُوئِيلُ جَمِيعَ أَسْبَاطِ إِسْرَائِيلَ، فَأُخِذَ سِبْطُ بَنْيَامِينَ. 
'''
"21" = '''
:sup:`21` ثُمَّ قَدَّمَ سِبْطَ بَنْيَامِينَ حَسَبَ عَشَائِرِهِ، فَأُخِذَتْ عَشِيرَةُ مَطْرِي، وَأُخِذَ شَاوُلُ بْنُ قَيْسَ. فَفَتَّشُوا عَلَيْهِ فَلَمْ يُوجَدْ. 
'''
"22" = '''
:sup:`22` فَسَأَلُوا أَيْضًا مِنَ ٱلرَّبِّ: «هَلْ يَأْتِي ٱلرَّجُلُ أَيْضًا إِلَى هُنَا؟» فَقَالَ ٱلرَّبُّ: «هُوَذَا قَدِ ٱخْتَبَأَ بَيْنَ ٱلْأَمْتِعَةِ». 
'''
"23" = '''
:sup:`23` فَرَكَضُوا وَأَخَذُوهُ مِنْ هُنَاكَ، فَوَقَفَ بَيْنَ ٱلشَّعْبِ، فَكَانَ أَطْوَلَ مِنْ كُلِّ ٱلشَّعْبِ مِنْ كَتِفِهِ فَمَا فَوْقُ. 
'''
"24" = '''
:sup:`24` فَقَالَ صَمُوئِيلُ لِجَمِيعِ ٱلشَّعْبِ: «أَرَأَيْتُمُ ٱلَّذِي ٱخْتَارَهُ ٱلرَّبُّ، أَنَّهُ لَيْسَ مِثْلُهُ فِي جَمِيعِ ٱلشَّعْبِ؟» فَهَتَفَ كُلُّ ٱلشَّعْبِ وَقَالُوا: «لِيَحْيَ ٱلْمَلِكُ!». 
'''
"25" = '''
:sup:`25` فَكَلَّمَ صَمُوئِيلُ ٱلشَّعْبَ بِقَضَاءِ ٱلْمَمْلَكَةِ، وَكَتَبَهُ فِي ٱلسِّفْرِ وَوَضَعَهُ أَمَامَ ٱلرَّبِّ. ثُمَّ أَطْلَقَ صَمُوئِيلُ جَمِيعَ ٱلشَّعْبِ كُلَّ وَاحِدٍ إِلَى بَيْتِهِ. 
'''
"26" = '''
:sup:`26` وَشَاوُلُ أَيْضًا ذَهَبَ إِلَى بَيْتِهِ إِلَى جِبْعَةَ، وَذَهَبَ مَعَهُ ٱلْجَمَاعَةُ ٱلَّتِي مَسَّ ٱللهُ قَلْبَهَا. 
'''
"27" = '''
:sup:`27` وَأَمَّا بَنُو بَلِيَّعَالَ فَقَالُوا: «كَيْفَ يُخَلِّصُنَا هَذَا؟». فَٱحْتَقَرُوهُ وَلَمْ يُقَدِّمُوا لَهُ هَدِيَّةً. فَكَانَ كَأَصَمَّ. 
'''
