[14]
"1" = '''
:sup:`1` فِي ذَلِكَ ٱلْوَقْتِ سَمِعَ هِيرُودُسُ رَئِيسُ ٱلرُّبْعِ خَبَرَ يَسُوعَ، 
'''
"2" = '''
:sup:`2` فَقَالَ لِغِلْمَانِهِ: «هَذَا هُوَ يُوحَنَّا ٱلْمَعْمَدَانُ قَدْ قَامَ مِنَ ٱلْأَمْوَاتِ! وَلِذَلِكَ تُعْمَلُ بِهِ ٱلْقُوَّاتُ». 
'''
"3" = '''
:sup:`3` فَإِنَّ هِيرُودُسَ كَانَ قَدْ أَمْسَكَ يُوحَنَّا وَأَوْثَقَهُ وَطَرَحَهُ فِي سِجْنٍ مِنْ أَجْلِ هِيرُودِيَّا ٱمْرَأَةِ فِيلُبُّسَ أَخِيهِ، 
'''
"4" = '''
:sup:`4` لِأَنَّ يُوحَنَّا كَانَ يَقُولُ لَهُ: «لَا يَحِلُّ أَنْ تَكُونَ لَكَ». 
'''
"5" = '''
:sup:`5` وَلَمَّا أَرَادَ أَنْ يَقْتُلَهُ خَافَ مِنَ ٱلشَّعْبِ، لِأَنَّهُ كَانَ عِنْدَهُمْ مِثْلَ نَبِيٍّ. 
'''
"6" = '''
:sup:`6` ثُمَّ لَمَّا صَارَ مَوْلِدُ هِيرُودُسَ، رَقَصَتِ ٱبْنَةُ هِيرُودِيَّا فِي ٱلْوَسْطِ فَسَرَّتْ هِيرُودُسَ. 
'''
"7" = '''
:sup:`7` مِنْ ثَمَّ وَعَدَ بِقَسَمٍ أَنَّهُ مَهْمَا طَلَبَتْ يُعْطِيهَا. 
'''
"8" = '''
:sup:`8` فَهِيَ إِذْ كَانَتْ قَدْ تَلَقَّنَتْ مِنْ أُمِّهَا قَالَتْ: «أَعْطِنِي هَهُنَا عَلَى طَبَقٍ رَأْسَ يُوحَنَّا ٱلْمَعْمَدَانِ». 
'''
"9" = '''
:sup:`9` فَٱغْتَمَّ ٱلْمَلِكُ. وَلَكِنْ مِنْ أَجْلِ ٱلْأَقْسَامِ وَٱلْمُتَّكِئِينَ مَعَهُ أَمَرَ أَنْ يُعْطَى. 
'''
"10" = '''
:sup:`10` فَأَرْسَلَ وَقَطَعَ رَأْسَ يُوحَنَّا فِي ٱلسِّجْنِ. 
'''
"11" = '''
:sup:`11` فَأُحْضِرَ رَأْسُهُ عَلَى طَبَقٍ وَدُفِعَ إِلَى ٱلصَّبِيَّةِ، فَجَاءَتْ بِهِ إِلَى أُمِّهَا. 
'''
"12" = '''
:sup:`12` فَتَقَدَّمَ تَلَامِيذُهُ وَرَفَعُوا ٱلْجَسَدَ وَدَفَنُوهُ. ثُمَّ أَتَوْا وَأَخْبَرُوا يَسُوعَ. 
'''
"13" = '''
:sup:`13` فَلَمَّا سَمِعَ يَسُوعُ ٱنْصَرَفَ مِنْ هُنَاكَ فِي سَفِينَةٍ إِلَى مَوْضِعٍ خَلَاءٍ مُنْفَرِدًا. فَسَمِعَ ٱلْجُمُوعُ وَتَبِعُوهُ مُشَاةً مِنَ ٱلْمُدُنِ. 
'''
"14" = '''
:sup:`14` فَلَمَّا خَرَجَ يَسُوعُ أَبْصَرَ جَمْعًا كَثِيرًا فَتَحَنَّنَ عَلَيْهِمْ وَشَفَى مَرْضَاهُمْ. 
'''
"15" = '''
:sup:`15` وَلَمَّا صَارَ ٱلْمَسَاءُ تَقَدَّمَ إِلَيْهِ تَلَامِيذُهُ قَائِلِينَ: «ٱلْمَوْضِعُ خَلَاءٌ وَٱلْوَقْتُ قَدْ مَضَى. اِصْرِفِ ٱلْجُمُوعَ لِكَيْ يَمْضُوا إِلَى ٱلْقُرَى وَيَبْتَاعُوا لَهُمْ طَعَامًا». 
'''
"16" = '''
:sup:`16` فَقَالَ لَهُمْ يَسُوعُ: «لَا حَاجَةَ لَهُمْ أَنْ يَمْضُوا. أَعْطُوهُمْ أَنْتُمْ لِيَأْكُلُوا». 
'''
"17" = '''
:sup:`17` فَقَالُوا لَهُ: «لَيْسَ عِنْدَنَا هَهُنَا إِلَّا خَمْسَةُ أَرْغِفَةٍ وَسَمَكَتَانِ». 
'''
"18" = '''
:sup:`18` فَقَالَ: «ٱئْتُونِي بِهَا إِلَى هُنَا». 
'''
"19" = '''
:sup:`19` فَأَمَرَ ٱلْجُمُوعَ أَنْ يَتَّكِئُوا عَلَى ٱلْعُشْبِ. ثُمَّ أَخَذَ ٱلْأَرْغِفَةَ ٱلْخَمْسَةَ وَٱلسَّمَكَتَيْنِ، وَرَفَعَ نَظَرَهُ نَحْوَ ٱلسَّمَاءِ وَبَارَكَ وَكَسَّرَ وَأَعْطَى ٱلْأَرْغِفَةَ لِلتَّلَامِيذِ، وَٱلتَّلَامِيذُ لِلْجُمُوعِ. 
'''
"20" = '''
:sup:`20` فَأَكَلَ ٱلْجَمِيعُ وَشَبِعُوا. ثُمَّ رَفَعُوا مَا فَضَلَ مِنَ ٱلْكِسَرِ ٱثْنَتَيْ عَشْرَةَ قُفَّةً مَمْلُوءةً. 
'''
"21" = '''
:sup:`21` وَٱلْآ كِلُونَ كَانُوا نَحْوَ خَمْسَةِ آلَافِ رَجُلٍ، مَا عَدَا ٱلنِّسَاءَ وَٱلْأَوْلَادَ. 
'''
"22" = '''
:sup:`22` وَلِلْوَقْتِ أَلْزَمَ يَسُوعُ تَلَامِيذَهُ أَنْ يَدْخُلُوا ٱلسَّفِينَةَ وَيَسْبِقُوهُ إِلَى ٱلْعَبْرِ حَتَّى يَصْرِفَ ٱلْجُمُوعَ. 
'''
"23" = '''
:sup:`23` وَبَعْدَمَا صَرَفَ ٱلْجُمُوعَ صَعِدَ إِلَى ٱلْجَبَلِ مُنْفَرِدًا لِيُصَلِّيَ. وَلَمَّا صَارَ ٱلْمَسَاءُ كَانَ هُنَاكَ وَحْدَهُ. 
'''
"24" = '''
:sup:`24` وَأَمَّا ٱلسَّفِينَةُ فَكَانَتْ قَدْ صَارَتْ فِي وَسْطِ ٱلْبَحْرِ مُعَذَّبَةً مِنَ ٱلْأَمْوَاجِ. لِأَنَّ ٱلرِّيحَ كَانَتْ مُضَادَّةً. 
'''
"25" = '''
:sup:`25` وَفِي ٱلْهَزِيعِ ٱلرَّابِعِ مِنَ ٱللَّيْلِ مَضَى إِلَيْهِمْ يَسُوعُ مَاشِيًا عَلَى ٱلْبَحْرِ. 
'''
"26" = '''
:sup:`26` فَلَمَّا أَبْصَرَهُ ٱلتَّلَامِيذُ مَاشِيًا عَلَى ٱلْبَحْرِ ٱضْطَرَبُوا قَائِلِينَ: «إِنَّهُ خَيَالٌ». وَمِنَ ٱلْخَوْفِ صَرَخُوا! 
'''
"27" = '''
:sup:`27` فَلِلْوَقْتِ كَلَّمَهُمْ يَسُوعُ قَائِلًا: «تَشَجَّعُوا! أَنَا هُوَ. لَا تَخَافُوا». 
'''
"28" = '''
:sup:`28` فَأَجَابَهُ بُطْرُسُ وَقَالَ: «يَا سَيِّدُ، إِنْ كُنْتَ أَنْتَ هُوَ، فَمُرْنِي أَنْ آتِيَ إِلَيْكَ عَلَى ٱلْمَاءِ». 
'''
"29" = '''
:sup:`29` فَقَالَ: «تَعَالَ». فَنَزَلَ بُطْرُسُ مِنَ ٱلسَّفِينَةِ وَمَشَى عَلَى ٱلْمَاءِ لِيَأْتِيَ إِلَى يَسُوعَ. 
'''
"30" = '''
:sup:`30` وَلَكِنْ لَمَّا رَأَى ٱلرِّيحَ شَدِيدَةً خَافَ. وَإِذِ ٱبْتَدَأَ يَغْرَقُ، صَرَخَ قَائِلًا: «يَارَبُّ، نَجِّنِي!». 
'''
"31" = '''
:sup:`31` فَفِي ٱلْحَالِ مَدَّ يَسُوعُ يَدَهُ وَأَمْسَكَ بِهِ وَقَالَ لَهُ: «يَا قَلِيلَ ٱلْإِيمَانِ، لِمَاذَا شَكَكْتَ؟». 
'''
"32" = '''
:sup:`32` وَلَمَّا دَخَلَا ٱلسَّفِينَةَ سَكَنَتِ ٱلرِّيحُ. 
'''
"33" = '''
:sup:`33` وَٱلَّذِينَ فِي ٱلسَّفِينَةِ جَاءُوا وَسَجَدُوا لَهُ قَائِلِينَ: «بِٱلْحَقِيقَةِ أَنْتَ ٱبْنُ ٱللهِ!». 
'''
"34" = '''
:sup:`34` فَلَمَّا عَبَرُوا جَاءُوا إِلَى أَرْضِ جَنِّيسَارَتَ، 
'''
"35" = '''
:sup:`35` فَعَرَفَهُ رِجَالُ ذَلِكَ ٱلْمَكَانِ. فَأَرْسَلُوا إِلَى جَمِيعِ تِلْكَ ٱلْكُورَةِ ٱلْمُحِيطَةِ وَأَحْضَرُوا إِلَيْهِ جَمِيعَ ٱلْمَرْضَى، 
'''
"36" = '''
:sup:`36` وَطَلَبُوا إِلَيْهِ أَنْ يَلْمِسُوا هُدْبَ ثَوْبِهِ فَقَطْ. فَجَمِيعُ ٱلَّذِينَ لَمَسُوهُ نَالُوا ٱلشِّفَاءَ. 
'''
