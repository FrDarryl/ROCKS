[22]
"1" = '''
:sup:`1` «لَا تَنْظُرْ ثَوْرَ أَخِيكَ أَوْ شَاتَهُ شَارِدًا وَتَتَغَاضَى عَنْهُ، بَلْ تَرُدُّهُ إِلَى أَخِيكَ لَا مَحَالَةَ. 
'''
"2" = '''
:sup:`2` وَإِنْ لَمْ يَكُنْ أَخُوكَ قَرِيبًا مِنْكَ أَوْ لَمْ تَعْرِفْهُ، فَضُمَّهُ إِلَى دَاخِلِ بَيْتِكَ. وَيَكُونُ عِنْدَكَ حَتَّى يَطْلُبَهُ أَخُوكَ، حِينَئِذٍ تَرُدُّهُ إِلَيْهِ. 
'''
"3" = '''
:sup:`3` وَهَكَذَا تَفْعَلُ بِحِمَارِهِ، وَهَكَذَا تَفْعَلُ بِثِيَابِهِ، وَهَكَذَا تَفْعَلُ بِكُلِّ مَفْقُودٍ لِأَخِيكَ يُفْقَدُ مِنْهُ وَتَجِدُهُ. لَا يَحِلُّ لَكَ أَنْ تَتَغَاضَى. 
'''
"4" = '''
:sup:`4` لَا تَنْظُرْ حِمَارَ أَخِيكَ أَوْ ثَوْرَهُ وَاقِعًا فِي ٱلطَّرِيقِ وَتَتَغَافَلُ عَنْهُ بَلْ تُقِيمُهُ مَعَهُ لَا مَحَالَةَ. 
'''
"5" = '''
:sup:`5` «لَا يَكُنْ مَتَاعُ رَجُلٍ عَلَى ٱمْرَأَةٍ، وَلَا يَلْبَسْ رَجُلٌ ثَوْبَ ٱمْرَأَةٍ، لِأَنَّ كُلَّ مَنْ يَعْمَلُ ذَلِكَ مَكْرُوهٌ لَدَى ٱلرَّبِّ إِلَهِكَ. 
'''
"6" = '''
:sup:`6` «إِذَا ٱتَّفَقَ قُدَّامَكَ عُشُّ طَائِرٍ فِي ٱلطَّرِيقِ فِي شَجَرَةٍ مَّا أَوْ عَلَى ٱلْأَرْضِ، فِيهِ فِرَاخٌ أَوْ بَيْضٌ، وَٱلْأُمُّ حَاضِنَةٌ ٱلْفِرَاخَ أَوِ ٱلْبَيْضَ، فَلَا تَأْخُذِ ٱلْأُمَّ مَعَ ٱلْأَوْلَادِ. 
'''
"7" = '''
:sup:`7` أَطْلِقِ ٱلْأُمَّ وَخُذْ لِنَفْسِكَ ٱلْأَوْلَادَ، لِكَيْ يَكُونَ لَكَ خَيْرٌ وَتُطِيلَ ٱلْأَيَّامَ. 
'''
"8" = '''
:sup:`8` «إِذَا بَنَيْتَ بَيْتًا جَدِيدًا، فَٱعْمَلْ حَائِطًا لِسَطْحِكَ لِئَلَّا تَجْلِبَ دَمًا عَلَى بَيْتِكَ إِذَا سَقَطَ عَنْهُ سَاقِطٌ. 
'''
"9" = '''
:sup:`9` «لَا تَزْرَعْ حَقْلَكَ صِنْفَيْنِ، لِئَلَّا يَتَقَدَّسَ ٱلْمِلْءُ: ٱلزَّرْعُ ٱلَّذِي تَزْرَعُ وَمَحْصُولُ ٱلْحَقْلِ. 
'''
"10" = '''
:sup:`10` لَا تَحْرُثْ عَلَى ثَوْرٍ وَحِمَارٍ مَعًا. 
'''
"11" = '''
:sup:`11` لَا تَلْبَسْ ثَوْبًا مُخْتَلَطًا صُوفًا وَكَتَّانًا مَعًا. 
'''
"12" = '''
:sup:`12` «اِعْمَلْ لِنَفْسِكَ جَدَائِلَ عَلَى أَرْبَعَةِ أَطْرَافِ ثَوْبِكَ ٱلَّذِي تَتَغَطَّى بِهِ. 
'''
"13" = '''
:sup:`13` «إِذَا ٱتَّخَذَ رَجُلٌ ٱمْرَأَةً وَحِينَ دَخَلَ عَلَيْهَا أَبْغَضَهَا، 
'''
"14" = '''
:sup:`14` وَنَسَبَ إِلَيْهَا أَسْبَابَ كَلَامٍ، وَأَشَاعَ عَنْهَا ٱسْمًا رَدِيًّا، وَقَالَ: هَذِهِ ٱلْمَرْأَةُ ٱتَّخَذْتُهَا وَلَمَّا دَنَوْتُ مِنْهَا لَمْ أَجِدْ لَهَا عُذْرَةً. 
'''
"15" = '''
:sup:`15` يَأْخُذُ ٱلْفَتَاةَ أَبُوهَا وَأُمُّهَا وَيُخْرِجَانِ عَلَامَةَ عُذْرَتِهَا إِلَى شُيُوخِ ٱلْمَدِينَةِ إِلَى ٱلْبَابِ، 
'''
"16" = '''
:sup:`16` وَيَقُولُ أَبُو ٱلْفَتَاةِ لِلشُّيُوخِ: أَعْطَيْتُ هَذَا ٱلرَّجُلَ ٱبْنَتِي زَوْجَةً فَأَبْغَضَهَا. 
'''
"17" = '''
:sup:`17` وَهَا هُوَ قَدْ جَعَلَ أَسْبَابَ كَلَامٍ قَائِلًا: لَمْ أَجِدْ لِبِنْتِكَ عُذْرَةً. وَهَذِهِ عَلَامَةُ عُذْرَةِ ٱبْنَتِي. وَيَبْسُطَانِ ٱلثَّوْبَ أَمَامَ شُيُوخِ ٱلْمَدِينَةِ. 
'''
"18" = '''
:sup:`18` فَيَأْخُذُ شُيُوخُ تِلْكَ ٱلْمَدِينَةِ ٱلرَّجُلَ وَيُؤَدِّبُونَهُ 
'''
"19" = '''
:sup:`19` وَيُغْرِمُونَهُ بِمِئَةٍ مِنَ ٱلْفِضَّةِ، وَيُعْطُونَهَا لِأَبِي ٱلْفَتَاةِ، لِأَنَّهُ أَشَاعَ ٱسْمًا رَدِيًّا عَنْ عَذْرَاءَ مِنْ إِسْرَائِيلَ. فَتَكُونُ لَهُ زَوْجَةً. لَا يَقْدِرُ أَنْ يُطَلِّقَهَا كُلَّ أَيَّامِهِ. 
'''
"20" = '''
:sup:`20` «وَلَكِنْ إِنْ كَانَ هَذَا ٱلْأَمْرُ صَحِيحًا، لَمْ تُوجَدْ عُذْرَةٌ لِلْفَتَاةِ. 
'''
"21" = '''
:sup:`21` يُخْرِجُونَ ٱلْفَتَاةَ إِلَى بَابِ بَيْتِ أَبِيهَا، وَيَرْجُمُهَا رِجَالُ مَدِينَتِهَا بِٱلْحِجَارَةِ حَتَّى تَمُوتَ، لِأَنَّهَا عَمِلَتْ قَبَاحَةً فِي إِسْرَائِيلَ بِزِنَاهَا فِي بَيْتِ أَبِيهَا. فَتَنْزِعُ ٱلشَّرَّ مِنْ وَسَطِكَ. 
'''
"22" = '''
:sup:`22` «إِذَا وُجِدَ رَجُلٌ مُضْطَجِعًا مَعَ ٱمْرَأَةٍ زَوْجَةِ بَعْلٍ، يُقْتَلُ ٱلِٱثْنَانِ: ٱلرَّجُلُ ٱلْمُضْطَجِعُ مَعَ ٱلْمَرْأَةِ، وَٱلْمَرْأَةُ. فَتَنْزِعُ ٱلشَّرَّ مِنْ إِسْرَائِيلَ. 
'''
"23" = '''
:sup:`23` «إِذَا كَانَتْ فَتَاةٌ عَذْرَاءُ مَخْطُوبَةً لِرَجُلٍ، فَوَجَدَهَا رَجُلٌ فِي ٱلْمَدِينَةِ وَٱضْطَجَعَ مَعَهَا، 
'''
"24" = '''
:sup:`24` فَأَخْرِجُوهُمَا كِلَيْهِمَا إِلَى بَابِ تِلْكَ ٱلْمَدِينَةِ وَٱرْجُمُوهُمَا بِٱلْحِجَارَةِ حَتَّى يَمُوتَا. ٱلْفَتَاةُ مِنْ أَجْلِ أَنَّهَا لَمْ تَصْرُخْ فِي ٱلْمَدِينَةِ، وَٱلرَّجُلُ مِنْ أَجْلِ أَنَّهُ أَذَلَّ ٱمْرَأَةَ صَاحِبِهِ. فَتَنْزِعُ ٱلشَّرَّ مِنْ وَسَطِكَ. 
'''
"25" = '''
:sup:`25` وَلَكِنْ إِنْ وَجَدَ ٱلرَّجُلُ ٱلْفَتَاةَ ٱلْمَخْطُوبَةَ فِي ٱلْحَقْلِ وَأَمْسَكَهَا ٱلرَّجُلُ وَٱضْطَجَعَ مَعَهَا، يَمُوتُ ٱلرَّجُلُ ٱلَّذِي ٱضْطَجَعَ مَعَهَا وَحْدَهُ. 
'''
"26" = '''
:sup:`26` وَأَمَّا ٱلْفَتَاةُ فَلَا تَفْعَلْ بِهَا شَيْئًا. لَيْسَ عَلَى ٱلْفَتَاةِ خَطِيَّةٌ لِلْمَوْتِ، بَلْ كَمَا يَقُومُ رَجُلٌ عَلَى صَاحِبِهِ وَيَقْتُلُهُ قَتْلًا. هَكَذَا هَذَا ٱلْأَمْرُ. 
'''
"27" = '''
:sup:`27` إِنَّهُ فِي ٱلْحَقْلِ وَجَدَهَا، فَصَرَخَتِ ٱلْفَتَاةُ ٱلْمَخْطُوبَةُ فَلَمْ يَكُنْ مَنْ يُخَلِّصُهَا. 
'''
"28" = '''
:sup:`28` «إِذَا وَجَدَ رَجُلٌ فَتَاةً عَذْرَاءَ غَيْرَ مَخْطُوبَةٍ، فَأَمْسَكَهَا وَٱضْطَجَعَ مَعَهَا، فَوُجِدَا. 
'''
"29" = '''
:sup:`29` يُعْطِي ٱلرَّجُلُ ٱلَّذِي ٱضْطَجَعَ مَعَهَا لِأَبِي ٱلْفَتَاةِ خَمْسِينَ مِنَ ٱلْفِضَّةِ، وَتَكُونُ هِيَ لَهُ زَوْجَةً مِنْ أَجْلِ أَنَّهُ قَدْ أَذَلَّهَا. لَا يَقْدِرُ أَنْ يُطَلِّقَهَا كُلَّ أَيَّامِهِ. 
'''
"30" = '''
:sup:`30` «لَا يَتَّخِذْ رَجُلٌ ٱمْرَأَةَ أَبِيهِ، وَلَا يَكْشِفْ ذَيْلَ أَبِيهِ. 
'''
