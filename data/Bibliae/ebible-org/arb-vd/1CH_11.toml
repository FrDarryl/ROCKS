[11]
"1" = '''
:sup:`1` وَٱجْتَمَعَ كُلُّ رِجَالِ إِسْرَائِيلَ إِلَى دَاوُدَ فِي حَبْرُونَ قَائِلِينَ: «هُوَذَا عَظْمُكَ وَلَحْمُكَ نَحْنُ. 
'''
"2" = '''
:sup:`2` وَمُنْذُ أَمْسِ وَمَا قَبْلَهُ حِينَ كَانَ شَاوُلُ مَلِكًا كُنْتَ أَنْتَ تُخْرِجُ وَتُدْخِلُ إِسْرَائِيلَ، وَقَدْ قَالَ لَكَ ٱلرَّبُّ إِلَهُكَ: أَنْتَ تَرْعَى شَعْبِي إِسْرَائِيلَ وَأَنْتَ تَكُونُ رَئِيسًا لِشَعْبِي إِسْرَائِيلَ». 
'''
"3" = '''
:sup:`3` وَجَاءَ جَمِيعُ شُيُوخِ إِسْرَائِيلَ إِلَى ٱلْمَلِكِ إِلَى حَبْرُونَ، فَقَطَعَ دَاوُدُ مَعَهُمْ عَهْدًا فِي حَبْرُونَ أَمَامَ ٱلرَّبِّ، وَمَسَحُوا دَاوُدَ مَلِكًا عَلَى إِسْرَائِيلَ حَسَبَ كَلَامِ ٱلرَّبِّ عَنْ يَدِ صَمُوئِيلَ. 
'''
"4" = '''
:sup:`4` وَذَهَبَ دَاوُدُ وَكُلُّ إِسْرَائِيلَ إِلَى أُورُشَلِيمَ، أَيْ يَبُوسَ. وَهُنَاكَ ٱلْيَبُوسِيُّونَ سُكَّانُ ٱلْأَرْضِ. 
'''
"5" = '''
:sup:`5` وَقَالَ سُكَّانُ يَبُوسَ لِدَاوُدَ: «لَا تَدْخُلْ إِلَى هُنَا». فَأَخَذَ دَاوُدُ حِصْنَ صِهْيَوْنَ، هِيَ مَدِينَةُ دَاوُدَ. 
'''
"6" = '''
:sup:`6` وَقَالَ دَاوُدُ: «إِنَّ ٱلَّذِي يَضْرِبُ ٱلْيَبُوسِيِّينَ أَوَّلًا يَكُونُ رَأْسًا وَقَائِدًا». فَصَعِدَ أَوَّلًا يُوآبُ ٱبْنُ صَرُويَةَ، فَصَارَ رَأْسًا. 
'''
"7" = '''
:sup:`7` وَأَقَامَ دَاوُدُ فِي ٱلْحِصْنِ، لِذَلِكَ دَعَوْهُ «مَدِينَةَ دَاوُدَ». 
'''
"8" = '''
:sup:`8` وَبَنَى ٱلْمَدِينَةَ حَوَالَيْهَا مِنَ ٱلْقَلْعَةِ إِلَى مَا حَوْلِهَا. وَيُوآبُ جَدَّدَ سَائِرَ ٱلْمَدِينَةِ. 
'''
"9" = '''
:sup:`9` وَكَانَ دَاوُدُ يَتَزَايَدُ مُتَعَظِّمًا وَرَبُّ ٱلْجُنُودِ مَعَهُ. 
'''
"10" = '''
:sup:`10` وَهَؤُلَاءِ رُؤَسَاءُ ٱلْأَبْطَالِ ٱلَّذِينَ لِدَاوُدَ، ٱلَّذِينَ تَشَدَّدُوا مَعَهُ فِي مُلْكِهِ مَعَ كُلِّ إِسْرَائِيلَ لِتَمْلِيكِهِ حَسَبَ كَلَامِ ٱلرَّبِّ مِنْ جِهَةِ إِسْرَائِيلَ. 
'''
"11" = '''
:sup:`11` وَهَذَا هُوَ عَدَدُ ٱلْأَبْطَالِ ٱلَّذِينَ لِدَاوُدَ: يَشُبْعَامُ بْنُ حَكْمُونِي رَئِيسُ ٱلثَّوَالِثِ. هُوَ هَزَّ رُمْحَهُ عَلَى ثَلَاثِ مِئَةٍ قَتَلَهُمْ دُفْعَةً وَاحِدَةً. 
'''
"12" = '''
:sup:`12` وَبَعْدَهُ أَلِعَازَارُ بْنُ دُودُو ٱلْأَخُوخِيُّ. هُوَ مِنَ ٱلْأَبْطَالِ ٱلثَّلَاثَةِ. 
'''
"13" = '''
:sup:`13` هُوَ كَانَ مَعَ دَاوُدَ فِي فَسَّ دَمِّيمَ وَقَدِ ٱجْتَمَعَ هُنَاكَ ٱلْفِلِسْطِينِيُّونَ لِلْحَرْبِ. وَكَانَتْ قِطْعَةُ ٱلْحَقْلِ مَمْلُوءَةً شَعِيرًا، فَهَرَبَ ٱلشَّعْبُ مِنْ أَمَامِ ٱلْفِلِسْطِينِيِّينَ. 
'''
"14" = '''
:sup:`14` وَوَقَفُوا فِي وَسَطِ ٱلْقِطْعَةِ وَأَنْقَذُوهَا، وَضَرَبُوا ٱلْفِلِسْطِينِيِّينَ. وَخَلَّصَ ٱلرَّبُّ خَلَاصًا عَظِيمًا. 
'''
"15" = '''
:sup:`15` وَنَزَلَ ثَلَاثَةٌ مِنَ ٱلثَّلَاثِينَ رَئِيسًا إِلَى ٱلصَّخْرِ إِلَى دَاوُدَ إِلَى مَغَارَةِ عَدُلَّامَ وَجَيْشُ ٱلْفِلِسْطِينِيِّينَ نَازِلٌ فِي وَادِي ٱلرَّفَائِيِّينَ. 
'''
"16" = '''
:sup:`16` وَكَانَ دَاوُدُ حِينَئِذٍ فِي ٱلْحِصْنِ، وَحَفَظَةُ ٱلْفِلِسْطِينِيِّينَ حِينَئِذٍ فِي بَيْتِ لَحْمٍ. 
'''
"17" = '''
:sup:`17` فَتَأَوَّهَ دَاوُدُ وَقَالَ: «مَنْ يَسْقِينِي مَاءً مِنْ بِئْرِ بَيْتِ لَحْمٍ ٱلَّتِي عِنْدَ ٱلْبَابِ؟» 
'''
"18" = '''
:sup:`18` فَشَقَّ ٱلثَّلَاثَةُ مَحَلَّةَ ٱلْفِلِسْطِينِيِّينَ وَٱسْتَقَوْا مَاءً مِنْ بِئْرِ بَيْتِ لَحْمٍ ٱلَّتِي عِنْدَ ٱلْبَابِ، وَحَمَلُوهُ وَأَتَوْا بِهِ إِلَى دَاوُدَ، فَلَمْ يَشَأْ دَاوُدُ أَنْ يَشْرَبَهُ بَلْ سَكَبَهُ لِلرَّبِّ. 
'''
"19" = '''
:sup:`19` وَقَالَ: «حَاشَا لِي مِنْ قِبَلِ إِلَهِي أَنْ أَفْعَلَ ذَلِكَ! أَأَشْرَبُ دَمَ هَؤُلَاءِ ٱلرِّجَالِ بِأَنْفُسِهِمْ؟ لِأَنَّهُمْ إِنَّمَا أَتَوْا بِهِ بِأَنْفُسِهِمْ». وَلَمْ يَشَأْ أَنْ يَشْرَبَهُ. هَذَا مَا فَعَلَهُ ٱلْأَبْطَالُ ٱلثَّلَاثَةُ. 
'''
"20" = '''
:sup:`20` وَأَبِشَايُ أَخُو يُوآبَ كَانَ رَئِيسَ ثَلَاثَةٍ. وَهُوَ قَدْ هَزَّ رُمْحَهُ عَلَى ثَلَاثِ مِئَةٍ فَقَتَلَهُمْ، فَكَانَ لَهُ ٱسْمٌ بَيْنَ ٱلثَّلَاثَةِ. 
'''
"21" = '''
:sup:`21` مِنَ ٱلثَّلَاثَةِ أُكْرِمَ عَلَى ٱلِٱثْنَيْنِ وَكَانَ لَهُمَا رَئِيسًا، إِلَّا أَنَّهُ لَمْ يَصِلْ إِلَى ٱلثَّلَاثَةِ ٱلْأُوَلِ. 
'''
"22" = '''
:sup:`22` بَنَايَا بْنُ يَهُويَادَاعَ ٱبْنِ ذِي بَأْسٍ كَثِيرِ ٱلْأَفْعَالِ مِنْ قَبْصِيئِيلَ. هُوَ ٱلَّذِي ضَرَبَ أَسَدَيْ مُوآبَ، وَهُوَ ٱلَّذِي نَزَلَ وَضَرَبَ أَسَدًا فِي وَسَطِ جُبٍّ يَوْمَ ٱلثَّلْجِ. 
'''
"23" = '''
:sup:`23` وَهُوَ ضَرَبَ ٱلرَّجُلَ ٱلْمِصْرِيَّ ٱلَّذِي قَامَتُهُ خَمْسُ أَذْرُعٍ، وَفِي يَدِ ٱلْمِصْرِيِّ رُمْحٌ كَنَوْلِ ٱلنَّسَّاجِينَ. فَنَزَلَ إِلَيْهِ بِعَصًا وَخَطَفَ ٱلرُّمْحَ مِنْ يَدِ ٱلْمِصْرِيِّ وَقَتَلَهُ بِرُمْحِهِ. 
'''
"24" = '''
:sup:`24` هَذَا مَا فَعَلَهُ بَنَايَا بْنُ يَهُويَادَاعَ، فَكَانَ لَهُ ٱسْمٌ بَيْنَ ٱلثَّلَاثَةِ ٱلْأَبْطَالِ. 
'''
"25" = '''
:sup:`25` هُوَذَا أُكْرِمَ عَلَى ٱلثَّلَاثِينَ إِلَّا أَنَّهُ لَمْ يَصِلْ إِلَى ٱلثَّلَاثَةِ. فَجَعَلَهُ دَاوُدُ مِنْ أَصْحَابِ سِرِّهِ. 
'''
"26" = '''
:sup:`26` وَأَبْطَالُ ٱلْجَيْشِ هُمْ: عَسَائِيلُ أَخُو يُوآبَ، وَأَلْحَانَانُ بْنُ دُودُوَ مِنْ بَيْتِ لَحْمٍ، 
'''
"27" = '''
:sup:`27` شَمُّوتُ ٱلْهَرُورِيُّ، حَالِصُ ٱلْفَلُونِيُّ، 
'''
"28" = '''
:sup:`28` عِيرَا بْنُ عِقِّيشَ ٱلتَّقُوعِيُّ، أَبِيعَزَرُ ٱلْعَنَاثُوثِيُّ، 
'''
"29" = '''
:sup:`29` سِبْكَايُ ٱلْحُوشَاتِيُّ، عِيلَايُ ٱلْأَخُوخِيُّ، 
'''
"30" = '''
:sup:`30` مَهْرَايُ ٱلنَّطُوفَاتِيُّ، خَالِدُ بْنُ بَعْنَةَ ٱلنَّطُوفَاتِيُّ، 
'''
"31" = '''
:sup:`31` إِتَّايُ بْنُ رِيبَايَ مِنْ جِبْعَةِ بَنِي بَنْيَامِينَ، بَنَايَا ٱلْفَرْعَتُونِيُّ، 
'''
"32" = '''
:sup:`32` حُورَايُ مِنْ أَوْدِيَةِ جَاعَشَ، أَبِيئِيلُ ٱلْعَرَبَاتِيُّ، 
'''
"33" = '''
:sup:`33` عَزْمُوتُ ٱلْبَحْرُومِيُّ، إِلْيَحْبَا ٱلشَّعْلُبُونِيُّ، 
'''
"34" = '''
:sup:`34` بَنُو هَاشِمَ ٱلْجَزُونِيُّ، يُونَاثَانُ بْنُ شَاجَايَ ٱلْهَرَارِيُّ، 
'''
"35" = '''
:sup:`35` أَخِيآمُ بْنُ سَاكَارَ ٱلْهَرَارِيُّ، أَلِيفَالُ بْنُ أُورَ، 
'''
"36" = '''
:sup:`36` حَافَرُ ٱلْمَكِيرَاتِيُّ، وَأَخِيَا ٱلْفَلُونِيُّ، 
'''
"37" = '''
:sup:`37` حَصْرُو ٱلْكَرْمَلِيُّ، نَعْرَايُ بْنُ أَزْبَايَ، 
'''
"38" = '''
:sup:`38` يُوئِيلُ أَخُو نَاثَانَ، مَبْحَارُ بْنُ هَجْرِي، 
'''
"39" = '''
:sup:`39` صَالِقُ ٱلْعَمُّونِيُّ، نَحْرَايُ ٱلْبَئِيرُوتِيُّ، حَامِلُ سِلَاحِ يُوآبَ ٱبْنِ صَرُويَةَ، 
'''
"40" = '''
:sup:`40` عِيرَا ٱلْيِثْرِيُّ، جَارِبُ ٱلْيِثْرِيُّ، 
'''
"41" = '''
:sup:`41` أُورِيَّا ٱلْحِثِّيُّ، زَابَادُ بْنُ أَحْلَايَ، 
'''
"42" = '''
:sup:`42` عَدِينَا بْنُ شِيزَا ٱلرَّأُوبَيْنِيُّ، رَأْسُ ٱلرَّأُوبَيْنِيِّينَ وَمَعَهُ ثَلَاثُونَ، 
'''
"43" = '''
:sup:`43` حَانَانُ ٱبْنُ مَعْكَةَ، يُوشَافَاطُ ٱلْمَثْنِيُّ، 
'''
"44" = '''
:sup:`44` عُزِّيَّا ٱلْعَشْتَرُوتِيُّ، شَامَاعُ وَيَعُوئِيلُ ٱبْنَا حُوثَامَ ٱلْعَرُوعِيرِيِ، 
'''
"45" = '''
:sup:`45` يَدِيعَئِيلُ بْنُ شِمْرِي، وَيُوحَا أَخُوهُ ٱلتِّيصِيُّ، 
'''
"46" = '''
:sup:`46` إِيلِيئِيلُ مِنْ مَحْوِيمَ، وَيَرِيبَايُ وَيُوشُويَا ٱبْنَا أَلْنَعَمَ، وَيِثْمَةُ ٱلْمُوآبِيُّ، 
'''
"47" = '''
:sup:`47` إِيلِيئِيلُ وَعُوبِيدُ وَيَعِسِيئِيلُ مِنْ مَصُوبَايَا. 
'''
