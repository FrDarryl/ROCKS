[21]
"1" = '''
:sup:`1` وَكَانَ جُوعٌ فِي أَيَّامِ دَاوُدَ ثَلَاثَ سِنِينَ، سَنَةً بَعْدَ سَنَةٍ، فَطَلَبَ دَاوُدُ وَجْهَ ٱلرَّبِّ. فَقَالَ ٱلرَّبُّ: «هُوَ لِأَجْلِ شَاوُلَ وَلِأَجْلِ بَيْتِ ٱلدِّمَاءِ، لِأَنَّهُ قَتَلَ ٱلْجِبْعُونِيِّينَ». 
'''
"2" = '''
:sup:`2` فَدَعَا ٱلْمَلِكُ ٱلْجِبْعُونِيِّينَ وَقَالَ لَهُمْ. وَٱلْجِبْعُونِيُّونَ لَيْسُوا مِنْ بَنِي إِسْرَائِيلَ بَلْ مِنْ بَقَايَا ٱلْأَمُورِيِّينَ، وَقَدْ حَلَفَ لَهُمْ بَنُو إِسْرَائِيلَ، وَطَلَبَ شَاوُلُ أَنْ يَقْتُلَهُمْ لِأَجْلِ غَيْرَتِهِ عَلَى بَنِي إِسْرَائِيلَ وَيَهُوذَا. 
'''
"3" = '''
:sup:`3` قَالَ دَاوُدُ لِلْجِبْعُونِيِّينَ: «مَاذَا أَفْعَلُ لَكُمْ؟ وَبِمَاذَا أُكَفِّرُ فَتُبَارِكُوا نَصِيبَ ٱلرَّبِّ؟» 
'''
"4" = '''
:sup:`4` فَقَالَ لَهُ ٱلْجِبْعُونِيُّونَ: «لَيْسَ لَنَا فِضَّةٌ وَلَا ذَهَبٌ عِنْدَ شَاوُلَ وَلَا عِنْدَ بَيْتِهِ، وَلَيْسَ لَنَا أَنْ نُمِيتَ أَحَدًا فِي إِسْرَائِيلَ». فَقَالَ: «مَهْمَا قُلْتُمْ أَفْعَلُهُ لَكُمْ». 
'''
"5" = '''
:sup:`5` فَقَالُوا لِلْمَلِكِ: «ٱلرَّجُلُ ٱلَّذِي أَفْنَانَا وَٱلَّذِي تَآمَرَ عَلَيْنَا لِيُبِيدَنَا لِكَيْ لَا نُقِيمَ فِي كُلِّ تُخُومِ إِسْرَائِيلَ، 
'''
"6" = '''
:sup:`6` فَلْنُعْطَ سَبْعَةَ رِجَالٍ مِنْ بَنِيهِ فَنَصْلِبَهُمْ لِلرَّبِّ فِي جِبْعَةِ شَاوُلَ مُخْتَارِ ٱلرَّبِّ». فَقَالَ ٱلْمَلِكُ: «أَنَا أُعْطِي». 
'''
"7" = '''
:sup:`7` وَأَشْفَقَ ٱلْمَلِكُ عَلَى مَفِيبُوشَثَ بْنِ يُونَاثَانَ بْنِ شَاوُلَ مِنْ أَجْلِ يَمِينِ ٱلرَّبِّ ٱلَّتِي بَيْنَهُمَا، بَيْنَ دَاوُدَ وَيُونَاثَانَ بْنِ شَاوُلَ. 
'''
"8" = '''
:sup:`8` فَأَخَذَ ٱلْمَلِكُ ٱبْنَيْ رِصْفَةَ ٱبْنَةِ أَيَّةَ ٱللَّذَيْنِ وَلَدَتْهُمَا لِشَاوُلَ: أَرْمُونِيَ وَمَفِيبُوشَثَ، وَبَنِي مِيكَالَ ٱبْنَةِ شَاوُلَ ٱلْخَمْسَةَ ٱلَّذِينَ وَلَدَتْهُمْ لِعَدْرِئِيلَ بْنِ بَرْزِلَّايَ ٱلْمَحُولِيِّ، 
'''
"9" = '''
:sup:`9` وَسَلَّمَهُمْ إِلَى يَدِ ٱلْجِبْعُونِيِّينَ، فَصَلَبُوهُمْ عَلَى ٱلْجَبَلِ أَمَامَ ٱلرَّبِّ. فَسَقَطَ ٱلسَّبْعَةُ مَعًا وَقُتِلُوا فِي أَيَّامِ ٱلْحَصَادِ، فِي أَوَّلِهَا فِي ٱبْتِدَاءِ حَصَادِ ٱلشَّعِيرِ. 
'''
"10" = '''
:sup:`10` فَأَخَذَتْ رِصْفَةُ ٱبْنَةُ أَيَّةَ مِسْحًا وَفَرَشَتْهُ لِنَفْسِهَا عَلَى ٱلصَّخْرِ مِنِ ٱبْتِدَاءِ ٱلْحَصَادِ حَتَّى ٱنْصَبَّ ٱلْمَاءُ عَلَيْهِمْ مِنَ ٱلسَّمَاءِ، وَلَمْ تَدَعْ طُيُورَ ٱلسَّمَاءِ تَنْزِلُ عَلَيْهِمْ نَهَارًا، وَلَا حَيَوَانَاتِ ٱلْحَقْلِ لَيْلًا. 
'''
"11" = '''
:sup:`11` فَأُخْبِرَ دَاوُدُ بِمَا فَعَلَتْ رِصْفَةُ ٱبْنَةُ أَيَّةَ سُرِّيَّةُ شَاوُلَ. 
'''
"12" = '''
:sup:`12` فَذَهَبَ دَاوُدُ وَأَخَذَ عِظَامَ شَاوُلَ وَعِظَامَ يُونَاثَانَ ٱبْنِهِ مِنْ أَهْلِ يَابِيشِ جِلْعَادَ ٱلَّذِينَ سَرِقُوهَا مِنْ شَارِعِ بَيْتِ شَانَ، حَيْثُ عَلَّقَهُمَا ٱلْفِلِسْطِينِيُّونَ يَوْمَ ضَرَبَ ٱلْفِلِسْطِينِيُّونَ شَاوُلَ فِي جِلْبُوعَ. 
'''
"13" = '''
:sup:`13` فَأَصْعَدَ مِنْ هُنَاكَ عِظَامَ شَاوُلَ وَعِظَامَ يُونَاثَانَ ٱبْنِهِ، وَجَمَعُوا عِظَامَ ٱلْمَصْلُوبِينَ، 
'''
"14" = '''
:sup:`14` وَدَفَنُوا عِظَامَ شَاوُلَ وَيُونَاثَانَ ٱبْنِهِ فِي أَرْضِ بَنْيَامِينَ فِي صَيْلَعَ، فِي قَبْرِ قَيْسَ أَبِيهِ، وَعَمِلُوا كُلَّ مَا أَمَرَ بِهِ ٱلْمَلِكُ. وَبَعْدَ ذَلِكَ ٱسْتَجَابَ ٱللهُ مِنْ أَجْلِ ٱلْأَرْضِ. 
'''
"15" = '''
:sup:`15` وَكَانَتْ أَيْضًا حَرْبٌ بَيْنَ ٱلْفِلِسْطِينِيِّينَ وَإِسْرَائِيلَ، فَٱنْحَدَرَ دَاوُدُ وَعَبِيدُهُ مَعَهُ وَحَارَبُوا ٱلْفِلِسْطِينِيِّينَ، فَأَعْيَا دَاوُدُ. 
'''
"16" = '''
:sup:`16` وَيِشْبِي بَنُوبُ ٱلَّذِي مِنْ أَوْلَادِ رَافَا، وَوَزْنُ رُمْحِهِ ثَلَاثُ مِئَةِ شَاقِلِ نُحَاسٍ وَقَدْ تَقَلَّدَ جَدِيدًا، ٱفْتَكَرَ أَنْ يَقْتُلَ دَاوُدَ. 
'''
"17" = '''
:sup:`17` فَأَنْجَدَهُ أَبِيشَايُ ٱبْنُ صَرُويَةَ، فَضَرَبَ ٱلْفِلِسْطِينِيَّ وَقَتَلَهُ. حِينَئِذٍ حَلَفَ رِجَالُ دَاوُدَ لَهُ قَائِلِينَ: «لَا تَخْرُجُ أَيْضًا مَعَنَا إِلَى ٱلْحَرْبِ، وَلَا تُطْفِئُ سِرَاجَ إِسْرَائِيلَ». 
'''
"18" = '''
:sup:`18` ثُمَّ بَعْدَ ذَلِكَ كَانَتْ أَيْضًا حَرْبٌ فِي جُوبَ مَعَ ٱلْفِلِسْطِينِيِّينَ. حِينَئِذٍ سَبْكَايُ ٱلْحُوشِيُّ قَتَلَ سَافَ ٱلَّذِي هُوَ مِنْ أَوْلَادِ رَافَا. 
'''
"19" = '''
:sup:`19` ثُمَّ كَانَتْ أَيْضًا حَرْبٌ فِي جُوبَ مَعَ ٱلْفِلِسْطِينِيِّينَ. فَأَلْحَانَانُ بْنُ يَعْرِي أُرَجِيمَ ٱلْبَيْتَلَحْمِيُّ قَتَلَ جِلْيَاتَ ٱلْجَتِّيَّ، وَكَانَتْ قَنَاةُ رُمْحِهِ كَنَوْلِ ٱلنَّسَّاجِينَ. 
'''
"20" = '''
:sup:`20` وَكَانَتْ أَيْضًا حَرْبٌ فِي جَتَّ، وَكَانَ رَجُلٌ طَوِيلَ ٱلْقَامَةِ أَصَابِعُ كُلٍّ مِنْ يَدَيْهِ سِتٌّ، وَأَصَابِعُ كُلٍّ مِنْ رِجْلَيْهِ سِتٌّ، عَدَدُهَا أَرْبَعٌ وَعِشْرُونَ، وَهُوَ أَيْضًا وُلِدَ لِرَافَا. 
'''
"21" = '''
:sup:`21` وَلَمَّا عَيَّرَ إِسْرَائِيلَ ضَرَبَهُ يُونَاثَانُ بْنُ شِمْعَى أَخِي دَاوُدَ. 
'''
"22" = '''
:sup:`22` هَؤُلَاءِ ٱلْأَرْبَعَةُ وُلِدُوا لِرَافَا فِي جَتَّ وَسَقَطُوا بِيَدِ دَاوُدَ وَبِيَدِ عَبِيدِهِ. 
'''
