[22]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ عَلَى «أَيِّلَةِ ٱلصُّبْحِ». مَزْمُورٌ لِدَاوُدَ إِلَهِي، إِلَهِي، لِمَاذَا تَرَكْتَنِي، بَعِيدًا عَنْ خَلَاصِي، عَنْ كَلَامِ زَفِيرِي؟ 
'''
"2" = '''
:sup:`2` إِلَهِي، فِي ٱلنَّهَارِ أَدْعُو فَلَا تَسْتَجِيبُ، فِي ٱللَّيْلِ أَدْعُو فَلَا هُدُوَّ لِي. 
'''
"3" = '''
:sup:`3` وَأَنْتَ ٱلْقُدُّوسُ ٱلْجَالِسُ بَيْنَ تَسْبِيحَاتِ إِسْرَائِيلَ. 
'''
"4" = '''
:sup:`4` عَلَيْكَ ٱتَّكَلَ آبَاؤُنَا. ٱتَّكَلُوا فَنَجَّيْتَهُمْ. 
'''
"5" = '''
:sup:`5` إِلَيْكَ صَرَخُوا فَنَجَوْا. عَلَيْكَ ٱتَّكَلُوا فَلَمْ يَخْزَوْا. 
'''
"6" = '''
:sup:`6` أَمَّا أَنَا فَدُودَةٌ لَا إِنْسَانٌ. عَارٌ عِنْدَ ٱلْبَشَرِ وَمُحْتَقَرُ ٱلشَّعْبِ. 
'''
"7" = '''
:sup:`7` كُلُّ ٱلَّذِينَ يَرَوْنَنِي يَسْتَهْزِئُونَ بِي. يَفْغَرُونَ ٱلشِّفَاهَ، وَيُنْغِضُونَ ٱلرَّأْسَ قَائِلِينَ: 
'''
"8" = '''
:sup:`8` «ٱتَّكَلَ عَلَى ٱلرَّبِّ فَلْيُنَجِّهِ، لِيُنْقِذْهُ لِأَنَّهُ سُرَّ بِهِ». 
'''
"9" = '''
:sup:`9` لِأَنَّكَ أَنْتَ جَذَبْتَنِي مِنَ ٱلْبَطْنِ. جَعَلْتَنِي مُطْمَئِنًّا عَلَى ثَدْيَيْ أُمِّي. 
'''
"10" = '''
:sup:`10` عَلَيْكَ أُلْقِيتُ مِنَ ٱلرَّحِمِ. مِنْ بَطْنِ أُمِّي أَنْتَ إِلَهِي. 
'''
"11" = '''
:sup:`11` لَا تَتَبَاعَدْ عَنِّي، لِأَنَّ ٱلضِّيقَ قَرِيبٌ، لِأَنَّهُ لَا مُعِينَ. 
'''
"12" = '''
:sup:`12` أَحَاطَتْ بِي ثِيرَانٌ كَثِيرَةٌ. أَقْوِيَاءُ بَاشَانَ ٱكْتَنَفَتْنِي. 
'''
"13" = '''
:sup:`13` فَغَرُوا عَلَيَّ أَفْوَاهَهُمْ كَأَسَدٍ مُفْتَرِسٍ مُزَمْجِرٍ. 
'''
"14" = '''
:sup:`14` كَٱلْمَاءِ ٱنْسَكَبْتُ. ٱنْفَصَلَتْ كُلُّ عِظَامِي. صَارَ قَلْبِي كَٱلشَّمْعِ. قَدْ ذَابَ فِي وَسَطِ أَمْعَائِي. 
'''
"15" = '''
:sup:`15` يَبِسَتْ مِثْلَ شَقْفَةٍ قُوَّتِي، وَلَصِقَ لِسَانِي بِحَنَكِي، وَإِلَى تُرَابِ ٱلْمَوْتِ تَضَعُنِي. 
'''
"16" = '''
:sup:`16` لِأَنَّهُ قَدْ أَحَاطَتْ بِي كِلَابٌ. جَمَاعَةٌ مِنَ ٱلْأَشْرَارِ ٱكْتَنَفَتْنِي. ثَقَبُوا يَدَيَّ وَرِجْلَيَّ. 
'''
"17" = '''
:sup:`17` أُحْصِي كُلَّ عِظَامِي، وَهُمْ يَنْظُرُونَ وَيَتَفَرَّسُونَ فِيَّ. 
'''
"18" = '''
:sup:`18` يَقْسِمُونَ ثِيَابِي بَيْنَهُمْ، وَعَلَى لِبَاسِي يَقْتَرِعُونَ. 
'''
"19" = '''
:sup:`19` أَمَّا أَنْتَ يَارَبُّ، فَلَا تَبْعُدْ. يَا قُوَّتِي، أَسْرِعْ إِلَى نُصْرَتِي. 
'''
"20" = '''
:sup:`20` أَنْقِذْ مِنَ ٱلسَّيْفِ نَفْسِي. مِنْ يَدِ ٱلْكَلْبِ وَحِيدَتِي. 
'''
"21" = '''
:sup:`21` خَلِّصْنِي مِنْ فَمِ ٱلْأَسَدِ، وَمِنْ قُرُونِ بَقَرِ ٱلْوَحْشِ ٱسْتَجِبْ لِي. 
'''
"22" = '''
:sup:`22` أُخْبِرْ بِٱسْمِكَ إِخْوَتِي. فِي وَسَطِ ٱلْجَمَاعَةِ أُسَبِّحُكَ. 
'''
"23" = '''
:sup:`23` يَا خَائِفِي ٱلرَّبِّ سَبِّحُوهُ! مَجِّدُوهُ يَا مَعْشَرَ ذُرِّيَّةِ يَعْقُوبَ، وَٱخْشَوْهُ يَا زَرْعَ إِسْرَائِيلَ جَمِيعًا! 
'''
"24" = '''
:sup:`24` لِأَنَّهُ لَمْ يَحْتَقِرْ وَلَمْ يُرْذِلْ مَسْكَنَةَ ٱلْمِسْكِينِ، وَلَمْ يَحْجُبْ وَجْهَهُ عَنْهُ، بَلْ عِنْدَ صُرَاخِهِ إِلَيْهِ ٱسْتَمَعَ. 
'''
"25" = '''
:sup:`25` مِنْ قِبَلِكَ تَسْبِيحِي فِي ٱلْجَمَاعَةِ ٱلْعَظِيمَةِ. أُوفِي بِنُذُورِي قُدَّامَ خَائِفِيهِ. 
'''
"26" = '''
:sup:`26` يَأْكُلُ ٱلْوُدَعَاءُ وَيَشْبَعُونَ. يُسَبِّحُ ٱلرَّبَّ طَالِبُوهُ. تَحْيَا قُلُوبُكُمْ إِلَى ٱلْأَبَدِ. 
'''
"27" = '''
:sup:`27` تَذْكُرُ وَتَرْجِعُ إِلَى ٱلرَّبِّ كُلُّ أَقَاصِي ٱلْأَرْضِ. وَتَسْجُدُ قُدَّامَكَ كُلُّ قَبَائِلِ ٱلْأُمَمِ. 
'''
"28" = '''
:sup:`28` لِأَنَّ لِلرَّبِّ ٱلْمُلْكَ، وَهُوَ ٱلْمُتَسَلِّطُ عَلَى ٱلْأُمَمِ. 
'''
"29" = '''
:sup:`29` أَكَلَ وَسَجَدَ كُلُّ سَمِينِي ٱلْأَرْضِ. قُدَّامَهُ يَجْثُو كُلُّ مَنْ يَنْحَدِرُ إِلَى ٱلتُّرَابِ وَمَنْ لَمْ يُحْيِ نَفْسَهُ. 
'''
"30" = '''
:sup:`30` ٱلذُّرِّيَّةُ تَتَعَبَّدُ لَهُ. يُخَبَّرُ عَنِ ٱلرَّبِّ ٱلْجِيلُ ٱلْآتِي. 
'''
"31" = '''
:sup:`31` يَأْتُونَ وَيُخْبِرُونَ بِبِرهِ شَعْبًا سَيُولَدُ بِأَنَّهُ قَدْ فَعَلَ. 
'''
