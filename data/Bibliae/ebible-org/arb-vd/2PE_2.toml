[2]
"1" = '''
:sup:`1` وَلَكِنْ، كَانَ أَيْضًا فِي ٱلشَّعْبِ أَنْبِيَاءُ كَذَبَةٌ، كَمَا سَيَكُونُ فِيكُمْ أَيْضًا مُعَلِّمُونَ كَذَبَةٌ، ٱلَّذِينَ يَدُسُّونَ بِدَعَ هَلَاكٍ. وَإِذْ هُمْ يُنْكِرُونَ ٱلرَّبَّ ٱلَّذِي ٱشْتَرَاهُمْ، يَجْلِبُونَ عَلَى أَنْفُسِهِمْ هَلَاكًا سَرِيعًا. 
'''
"2" = '''
:sup:`2` وَسَيَتْبَعُ كَثِيرُونَ تَهْلُكَاتِهِمْ. ٱلَّذِينَ بِسَبَبِهِمْ يُجَدَّفُ عَلَى طَرِيقِ ٱلْحَقِّ. 
'''
"3" = '''
:sup:`3` وَهُمْ فِي ٱلطَّمَعِ يَتَّجِرُونَ بِكُمْ بِأَقْوَالٍ مُصَنَّعَةٍ، ٱلَّذِينَ دَيْنُونَتُهُمْ مُنْذُ ٱلْقَدِيمِ لَا تَتَوَانَى، وَهَلَاكُهُمْ لَا يَنْعَسُ. 
'''
"4" = '''
:sup:`4` لِأَنَّهُ إِنْ كَانَ ٱللهُ لَمْ يُشْفِقْ عَلَى مَلَائِكَةٍ قَدْ أَخْطَأُوا، بَلْ فِي سَلَاسِلِ ٱلظَّلَامِ طَرَحَهُمْ فِي جَهَنَّمَ، وَسَلَّمَهُمْ مَحْرُوسِينَ لِلْقَضَاءِ، 
'''
"5" = '''
:sup:`5` وَلَمْ يُشْفِقْ عَلَى ٱلْعَالَمِ ٱلْقَدِيمِ، بَلْ إِنَّمَا حَفِظَ نُوحًا ثَامِنًا كَارِزًا لِلْبِرِّ، إِذْ جَلَبَ طُوفَانًا عَلَى عَالَمِ ٱلْفُجَّارِ. 
'''
"6" = '''
:sup:`6` وَإِذْ رَمَّدَ مَدِينَتَيْ سَدُومَ وَعَمُورَةَ، حَكَمَ عَلَيْهِمَا بِٱلِٱنْقِلَابِ، وَاضِعًا عِبْرَةً لِلْعَتِيدِينَ أَنْ يَفْجُرُوا، 
'''
"7" = '''
:sup:`7` وَأَنْقَذَ لُوطًا ٱلْبَارَّ، مَغْلُوبًا مِنْ سِيرَةِ ٱلْأَرْدِيَاءِ فِي ٱلدَّعَارَةِ. 
'''
"8" = '''
:sup:`8` إِذْ كَانَ ٱلْبَارُّ، بِٱلنَّظَرِ وَٱلسَّمْعِ وَهُوَ سَاكِنٌ بَيْنَهُمْ، يُعَذِّبُ يَوْمًا فَيَوْمًا نَفْسَهُ ٱلْبَارَّةَ بِٱلْأَفْعَالِ ٱلْأَثِيمَةِ. 
'''
"9" = '''
:sup:`9` يَعْلَمُ ٱلرَّبُّ أَنْ يُنْقِذَ ٱلْأَتْقِيَاءَ مِنَ ٱلتَّجْرِبَةِ، وَيَحْفَظَ ٱلْأَثَمَةَ إِلَى يَوْمِ ٱلدِّينِ مُعَاقَبِينَ، 
'''
"10" = '''
:sup:`10` وَلَا سِيَّمَا ٱلَّذِينَ يَذْهَبُونَ وَرَاءَ ٱلْجَسَدِ فِي شَهْوَةِ ٱلنَّجَاسَةِ، وَيَسْتَهِينُونَ بِٱلسِّيَادَةِ. جَسُورُونَ، مُعْجِبُونَ بِأَنْفُسِهِمْ، لَا يَرْتَعِبُونَ أَنْ يَفْتَرُوا عَلَى ذَوِي ٱلْأَمْجَادِ، 
'''
"11" = '''
:sup:`11` حَيْثُ مَلَائِكَةٌ- وَهُمْ أَعْظَمُ قُوَّةً وَقُدْرَةً - لَا يُقَدِّمُونَ عَلَيْهِمْ لَدَى ٱلرَّبِّ حُكْمَ ٱفْتِرَاءٍ. 
'''
"12" = '''
:sup:`12` أَمَّا هَؤُلَاءِ فَكَحَيَوَانَاتٍ غَيْرِ نَاطِقَةٍ، طَبِيعِيَّةٍ، مَوْلُودَةٍ لِلصَّيْدِ وَٱلْهَلَاكِ، يَفْتَرُونَ عَلَى مَا يَجْهَلُونَ، فَسَيَهْلِكُونَ فِي فَسَادِهِمْ، 
'''
"13" = '''
:sup:`13` آخِذِينَ أُجْرَةَ ٱلْإِثْمِ. ٱلَّذِينَ يَحْسِبُونَ تَنَعُّمَ يَوْمٍ لَذَّةً. أَدْنَاسٌ وَعُيُوبٌ، يَتَنَعَّمُونَ فِي غُرُورِهِمْ صَانِعِينَ وَلَائِمَ مَعَكُمْ. 
'''
"14" = '''
:sup:`14` لَهُمْ عُيُونٌ مَمْلُوَّةٌ فِسْقًا، لَا تَكُفُّ عَنِ ٱلْخَطِيَّةِ، خَادِعُونَ ٱلنُّفُوسَ غَيْرَ ٱلثَّابِتَةِ. لَهُمْ قَلْبٌ مُتَدَرِّبٌ فِي ٱلطَّمَعِ. أَوْلَادُ ٱللَّعْنَةِ. 
'''
"15" = '''
:sup:`15` قَدْ تَرَكُوا ٱلطَّرِيقَ ٱلْمُسْتَقِيمَ، فَضَلُّوا، تَابِعِينَ طَرِيقَ بَلْعَامَ بْنِ بَصُورَ ٱلَّذِي أَحَبَّ أُجْرَةَ ٱلْإِثْمِ. 
'''
"16" = '''
:sup:`16` وَلَكِنَّهُ حَصَلَ عَلَى تَوْبِيخِ تَعَدِّيهِ، إِذْ مَنَعَ حَمَاقَةَ ٱلنَّبِيِّ حِمَارٌ أَعْجَمُ نَاطِقًا بِصَوْتِ إِنْسَانٍ. 
'''
"17" = '''
:sup:`17` هَؤُلَاءِ هُمْ آبَارٌ بِلَا مَاءٍ، غُيُومٌ يَسُوقُهَا ٱلنَّوْءُ. ٱلَّذِينَ قَدْ حُفِظَ لَهُمْ قَتَامُ ٱلظَّلَامِ إِلَى ٱلْأَبَدِ. 
'''
"18" = '''
:sup:`18` لِأَنَّهُمْ إِذْ يَنْطِقُونَ بِعَظَائِمِ ٱلْبُطْلِ، يَخْدَعُونَ بِشَهَوَاتِ ٱلْجَسَدِ فِي ٱلدَّعَارَةِ، مَنْ هَرَبَ قَلِيلًا مِنَ ٱلَّذِينَ يَسِيرُونَ فِي ٱلضَّلَالِ، 
'''
"19" = '''
:sup:`19` وَاعِدِينَ إِيَّاهُمْ بِٱلْحُرِّيَّةِ، وَهُمْ أَنْفُسُهُمْ عَبِيدُ ٱلْفَسَادِ. لِأَنَّ مَا ٱنْغَلَبَ مِنْهُ أَحَدٌ، فَهُوَ لَهُ مُسْتَعْبَدٌ أَيْضًا! 
'''
"20" = '''
:sup:`20` لِأَنَّهُ إِذَا كَانُوا، بَعْدَمَا هَرَبُوا مِنْ نَجَاسَاتِ ٱلْعَالَمِ، بِمَعْرِفَةِ ٱلرَّبِّ وَٱلْمُخَلِّصِ يَسُوعَ ٱلْمَسِيحِ، يَرْتَبِكُونَ أَيْضًا فِيهَا، فَيَنْغَلِبُونَ، فَقَدْ صَارَتْ لَهُمُ ٱلْأَوَاخِرُ أَشَرَّ مِنَ ٱلْأَوَائِلِ. 
'''
"21" = '''
:sup:`21` لِأَنَّهُ كَانَ خَيْرًا لَهُمْ لَوْ لَمْ يَعْرِفُوا طَرِيقَ ٱلْبِرِّ، مِنْ أَنَّهُمْ بَعْدَمَا عَرَفُوا، يَرْتَدُّونَ عَنِ ٱلْوَصِيَّةِ ٱلْمُقَدَّسَةِ ٱلْمُسَلَّمَةِ لَهُمْ. 
'''
"22" = '''
:sup:`22` قَدْ أَصَابَهُمْ مَا فِي ٱلْمَثَلِ ٱلصَّادِقِ: «كَلْبٌ قَدْ عَادَ إِلَى قَيْئِهِ»، وَ«خِنْزِيرَةٌ مُغْتَسِلَةٌ إِلَى مَرَاغَةِ ٱلْحَمْأَةِ». 
'''
