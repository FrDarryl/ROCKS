[39]
"1" = '''
:sup:`1` «أَتَعْرِفُ وَقْتَ وِلَادَةِ وُعُولِ ٱلصُّخُورِ، أَوْ تُلَاحِظُ مَخَاضَ ٱلْأَيَائِلِ؟ 
'''
"2" = '''
:sup:`2` أَتَحْسُبُ ٱلشُّهُورَ ٱلَّتِي تُكَمِّلُهَا، أَوْ تَعْلَمُ مِيقَاتَ وِلَادَتِهِنَّ؟ 
'''
"3" = '''
:sup:`3` يَبْرُكْنَ وَيَضَعْنَ أَوْلَادَهُنَّ. يَدْفَعْنَ أَوْجَاعَهُنَّ. 
'''
"4" = '''
:sup:`4` تَبْلُغُ أَوْلَادُهُنَّ. تَرْبُو فِي ٱلْبَرِّيَّةِ. تَخْرُجُ وَلَا تَعُودُ إِلَيْهِنَّ. 
'''
"5" = '''
:sup:`5` «مَنْ سَرَّحَ ٱلْفَرَاءَ حُرًّا، وَمَنْ فَكَّ رُبُطَ حِمَارِ ٱلْوَحْشِ؟ 
'''
"6" = '''
:sup:`6` ٱلَّذِي جَعَلْتُ ٱلْبَرِّيَّةَ بَيْتَهُ وَٱلسِّبَاخَ مَسْكَنَهُ. 
'''
"7" = '''
:sup:`7` يَضْحَكُ عَلَى جُمْهُورِ ٱلْقَرْيَةِ. لَا يَسْمَعُ زَجْرَ ٱلسَّائِقِ. 
'''
"8" = '''
:sup:`8` دَائِرَةُ ٱلْجِبَالِ مَرْعَاهُ، وَعَلَى كُلِّ خُضْرَةٍ يُفَتِّشُ. 
'''
"9" = '''
:sup:`9` «أَيَرْضَى ٱلثَّوْرُ ٱلْوَحْشِيُّ أَنْ يَخْدُمَكَ، أَمْ يَبِيتُ عِنْدَ مِعْلَفِكَ؟ 
'''
"10" = '''
:sup:`10` أَتَرْبِطُ ٱلثَّوْرَ ٱلْوَحْشِيَّ بِرِبَاطِهِ فِي ٱلتَّلْمِ، أَمْ يُمَهِّدُ ٱلْأَوْدِيَةَ وَرَاءَكَ؟ 
'''
"11" = '''
:sup:`11` أَتَثِقُ بِهِ لِأَنَّ قُوَّتَهُ عَظِيمَةٌ، أَوْ تَتْرُكُ لَهُ تَعَبَكَ؟ 
'''
"12" = '''
:sup:`12` أَتَأْتَمِنُهُ أَنَّهُ يَأْتِي بِزَرْعِكَ وَيُجْمَعُ إِلَى بَيْدَرِكَ؟ 
'''
"13" = '''
:sup:`13` «جَنَاحُ ٱلنَّعَامَةِ يُرَفْرِفُ. أَفَهُوَ مَنْكِبٌ رَؤُوفٌ، أَمْ رِيشٌ؟ 
'''
"14" = '''
:sup:`14` لِأَنَّهَا تَتْرُكُ بَيْضَهَا وَتُحْمِيهِ فِي ٱلتُّرَابِ، 
'''
"15" = '''
:sup:`15` وَتَنْسَى أَنَّ ٱلرِّجْلَ تَضْغَطُهُ، أَوْ حَيَوَانَ ٱلْبَرِّ يَدُوسُهُ. 
'''
"16" = '''
:sup:`16` تَقْسُو عَلَى أَوْلَادِهَا كَأَنَّهَا لَيْسَتْ لَهَا. بَاطِلٌ تَعَبُهَا بِلَا أَسَفٍ. 
'''
"17" = '''
:sup:`17` لِأَنَّ ٱللهَ قَدْ أَنْسَاهَا ٱلْحِكْمَةَ، وَلَمْ يَقْسِمْ لَهَا فَهْمًا. 
'''
"18" = '''
:sup:`18` عِنْدَمَا تُحْوِذُ نَفْسَهَا إِلَى ٱلْعَلَاءِ، تَضْحَكُ عَلَى ٱلْفَرَسِ وَعَلَى رَاكِبِهِ. 
'''
"19" = '''
:sup:`19` «هَلْ أَنْتَ تُعْطِي ٱلْفَرَسَ قُوَّتَهُ وَتَكْسُو عُنُقَهُ عُرْفًا؟ 
'''
"20" = '''
:sup:`20` أَتُوثِبُهُ كَجَرَادَةٍ؟ نَفْخُ مَنْخَرِهِ مُرْعِبٌ. 
'''
"21" = '''
:sup:`21` يَبْحَثُ فِي ٱلْوَادِي وَيَنْفِزُ بِبَأْسٍ. يَخْرُجُ لِلِقَاءِ ٱلْأَسْلِحَةِ. 
'''
"22" = '''
:sup:`22` يَضْحَكُ عَلَى ٱلْخَوْفِ وَلَا يَرْتَاعُ، وَلَا يَرْجِعُ عَنِ ٱلسَّيْفِ. 
'''
"23" = '''
:sup:`23` عَلَيْهِ تَصِلُّ ٱلسِّهَامُ وَسِنَانُ ٱلرُّمْحِ وَٱلْمِزْرَاقِ. 
'''
"24" = '''
:sup:`24` فِي وَثْبِهِ وَرُجْزِهِ يَلْتَهِمُ ٱلْأَرْضَ، وَلَا يُؤْمِنُ أَنَّهُ صَوْتُ ٱلْبُوقِ. 
'''
"25" = '''
:sup:`25` عِنْدَ نَفْخِ ٱلْبُوقِ يَقُولُ: هَهْ! وَمِنْ بَعِيدٍ يَسْتَرْوِحُ ٱلْقِتَالَ صِيَاحَ ٱلْقُوَّادِ وَٱلْهُتَافَ. 
'''
"26" = '''
:sup:`26` «أَمِنْ فَهْمِكَ يَسْتَقِلُّ ٱلْعُقَابُ وَيَنْشُرُ جَنَاحَيْهِ نَحْوَ ٱلْجَنُوبِ؟ 
'''
"27" = '''
:sup:`27` أَوْ بِأَمْرِكَ يُحَلِّقُ ٱلنَّسْرُ وَيُعَلِّي وَكْرَهُ؟ 
'''
"28" = '''
:sup:`28` يَسْكُنُ ٱلصَّخْرَ وَيَبِيتُ عَلَى سِنِّ ٱلصَّخْرِ وَٱلْمَعْقِلِ. 
'''
"29" = '''
:sup:`29` مِنْ هُنَاكَ يَتَحَسَّسُ قُوتَهُ. تُبْصِرُهُ عَيْنَاهُ مِنْ بَعِيدٍ. 
'''
"30" = '''
:sup:`30` فِرَاخُهُ تَحْسُو ٱلدَّمَ، وَحَيْثُمَا تَكُنِ ٱلْقَتْلَى فَهُنَاكَ هُوَ». 
'''
