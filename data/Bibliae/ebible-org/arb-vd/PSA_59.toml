[59]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. عَلَى «لَا تُهْلِكْ». مُذَهَّبَةٌ لِدَاوُدَ لَمَّا أَرْسَلَ شَاوُلُ وَرَاقَبُوا ٱلْبَيْتَ لِيَقْتُلُوهُ. أَنْقِذْنِي مِنْ أَعْدَائِي يَا إِلَهِي. مِنْ مُقَاوِمِيَّ ٱحْمِنِي. 
'''
"2" = '''
:sup:`2` نَجِّنِي مِنْ فَاعِلِي ٱلْإِثْمِ، وَمِنْ رِجَالِ ٱلدِّمَاءِ خَلِّصْنِي، 
'''
"3" = '''
:sup:`3` لِأَنَّهُمْ يَكْمِنُونَ لِنَفْسِي. ٱلْأَقْوِيَاءُ يَجْتَمِعُونَ عَلَيَّ، لَا لِإِثْمِي وَلَا لِخَطِيَّتِي يَارَبُّ. 
'''
"4" = '''
:sup:`4` بِلَا إِثْمٍ مِنِّي يَجْرُونَ وَيُعِدُّونَ أَنْفُسَهُمُ. ٱسْتَيْقِظْ إِلَى لِقَائِي وَٱنْظُرْ! 
'''
"5" = '''
:sup:`5` وَأَنْتَ يَارَبُّ إِلَهَ ٱلْجُنُودِ، إِلَهَ إِسْرَائِيلَ ٱنْتَبِهْ لِتُطَالِبَ كُلَّ ٱلْأُمَمِ. كُلَّ غَادِرٍ أَثِيمٍ لَا تَرْحَمْ. سِلَاهْ. 
'''
"6" = '''
:sup:`6` يَعُودُونَ عِنْدَ ٱلْمَسَاءِ، يَهِرُّونَ مِثْلَ ٱلْكَلْبِ، وَيَدُورُونَ فِي ٱلْمَدِينَةِ. 
'''
"7" = '''
:sup:`7` هُوَذَا يُبِقُّونَ بِأَفْوَاهِهِمْ. سُيُوفٌ فِي شِفَاهِهِمْ. لِأَنَّهُمْ يَقُولُونَ: «مَنْ سَامِعٌ؟». 
'''
"8" = '''
:sup:`8` أَمَّا أَنْتَ يَارَبُّ فَتَضْحَكُ بِهِمْ. تَسْتَهْزِئُ بِجَمِيعِ ٱلْأُمَمِ. 
'''
"9" = '''
:sup:`9` مِنْ قُوَّتِهِ، إِلَيْكَ أَلْتَجِئُ، لِأَنَّ ٱللهَ مَلْجَإِي. 
'''
"10" = '''
:sup:`10` إِلَهِي رَحْمَتُهُ تَتَقَدَّمُنِي. ٱللهُ يُرِينِي بِأَعْدَائِي. 
'''
"11" = '''
:sup:`11` لَا تَقْتُلْهُمْ لِئَلَّا يَنْسَى شَعْبِي. تَيِّهْهُمْ بِقُوَّتِكَ وَأَهْبِطْهُمْ يَارَبُّ تُرْسَنَا. 
'''
"12" = '''
:sup:`12` خَطِيَّةُ أَفْوَاهِهِمْ هِيَ كَلَامُ شِفَاهِهِمْ. وَلْيُؤْخَذُوا بِكِبْرِيَائِهِمْ، وَمِنَ ٱللَّعْنَةِ وَمِنَ ٱلْكَذِبِ ٱلَّذِي يُحَدِّثُونَ بِهِ. 
'''
"13" = '''
:sup:`13` أَفْنِ، بِحَنَقٍ أَفْنِ، وَلَا يَكُونُوا، وَلْيَعْلَمُوا أَنَّ ٱللهَ مُتَسَلِّطٌ فِي يَعْقُوبَ إِلَى أَقَاصِي ٱلْأَرْضِ. سِلَاهْ. 
'''
"14" = '''
:sup:`14` وَيَعُودُونَ عِنْدَ ٱلْمَسَاءِ. يَهِرُّونَ مِثْلَ ٱلْكَلْبِ، وَيَدُورُونَ فِي ٱلْمَدِينَةِ. 
'''
"15" = '''
:sup:`15` هُمْ يَتِيهُونَ لِلْأَكْلِ. إِنْ لَمْ يَشْبَعُوا وَيَبِيتُوا. 
'''
"16" = '''
:sup:`16` أَمَّا أَنَا فَأُغَنِّي بِقُوَّتِكَ، وَأُرَنِّمُ بِٱلْغَدَاةِ بِرَحْمَتِكَ، لِأَنَّكَ كُنْتَ مَلْجَأً لِي، وَمَنَاصًا فِي يَوْمِ ضِيقِي. 
'''
"17" = '''
:sup:`17` يَا قُوَّتِي لَكَ أُرَنِّمُ، لِأَنَّ ٱللهَ مَلْجَإِي، إِلَهُ رَحْمَتِي. 
'''
