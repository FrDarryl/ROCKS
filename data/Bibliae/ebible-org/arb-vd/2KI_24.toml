[24]
"1" = '''
:sup:`1` فِي أَيَّامِهِ صَعِدَ نَبُوخَذْنَاصَّرُ مَلِكُ بَابِلَ، فَكَانَ لَهُ يَهُويَاقِيمُ عَبْدًا ثَلَاثَ سِنِينَ. ثُمَّ عَادَ فَتَمَرَّدَ عَلَيْهِ. 
'''
"2" = '''
:sup:`2` فَأَرْسَلَ ٱلرَّبُّ عَلَيْهِ غُزَاةَ ٱلْكِلْدَانِيِّينَ، وَغُزَاةَ ٱلْأَرَامِيِّينَ، وَغُزَاةَ ٱلْمُوآبِيِّينَ، وَغُزَاةَ بَنِي عَمُّونَ وَأَرْسَلَهُمْ عَلَى يَهُوذَا لِيُبِيدَهَا حَسَبَ كَلَامِ ٱلرَّبِّ ٱلَّذِي تَكَلَّمَ بِهِ عَنْ يَدِ عَبِيدِهِ ٱلْأَنْبِيَاءِ. 
'''
"3" = '''
:sup:`3` إِنَّ ذَلِكَ كَانَ حَسَبَ كَلَامِ ٱلرَّبِّ عَلَى يَهُوذَا لِيَنْزِعَهُمْ مِنْ أَمَامِهِ لِأَجْلِ خَطَايَا مَنَسَّى حَسَبَ كُلِّ مَا عَمِلَ. 
'''
"4" = '''
:sup:`4` وَكَذَلِكَ لِأَجْلِ ٱلدَّمِ ٱلْبَرِيءِ ٱلَّذِي سَفَكَهُ، لِأَنَّهُ مَلَأَ أُورُشَلِيمَ دَمًا بَرِيئًا، وَلَمْ يَشَإِ ٱلرَّبُّ أَنْ يَغْفِرَ. 
'''
"5" = '''
:sup:`5` وَبَقِيَّةُ أُمُورِ يَهُويَاقِيمَ وَكُلُّ مَا عَمِلَ، أَمَا هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ يَهُوذَا؟ 
'''
"6" = '''
:sup:`6` ثُمَّ ٱضْطَجَعَ يَهُويَاقِيمُ مَعَ آبَائِهِ، وَمَلَكَ يَهُويَاكِينُ ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
"7" = '''
:sup:`7` وَلَمْ يَعُدْ أَيْضًا مَلِكُ مِصْرَ يَخْرُجُ مِنْ أَرْضِهِ، لِأَنَّ مَلِكَ بَابِلَ أَخَذَ مِنْ نَهْرِ مِصْرَ إِلَى نَهْرِ ٱلْفُرَاتِ كُلَّ مَا كَانَ لِمَلِكِ مِصْرَ. 
'''
"8" = '''
:sup:`8` كَانَ يَهُويَاكِينُ ٱبْنَ ثَمَانِي عَشْرَةَ سَنَةً حِينَ مَلَكَ، وَمَلَكَ ثَلَاثَةَ أَشْهُرٍ فِي أُورُشَلِيمَ، وَٱسْمُ أُمِّهِ نَحُوشْتَا بِنْتُ أَلِنَاثَانَ مِنْ أُورُشَلِيمَ. 
'''
"9" = '''
:sup:`9` وَعَمِلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ حَسَبَ كُلِّ مَا عَمِلَ أَبُوهُ. 
'''
"10" = '''
:sup:`10` فِي ذَلِكَ ٱلزَّمَانِ صَعِدَ عَبِيدُ نَبُوخَذْنَاصَّرَ مَلِكِ بَابِلَ إِلَى أُورُشَلِيمَ، فَدَخَلَتِ ٱلْمَدِينَةُ تَحْتَ ٱلْحِصَارِ. 
'''
"11" = '''
:sup:`11` وَجَاءَ نَبُوخَذْنَاصَّرُ مَلِكُ بَابِلَ عَلَى ٱلْمَدِينَةِ، وَكَانَ عَبِيدُهُ يُحَاصِرُونَهَا. 
'''
"12" = '''
:sup:`12` فَخَرَجَ يَهُويَاكِينُ مَلِكُ يَهُوذَا إِلَى مَلِكِ بَابِلَ، هُوَ وَأُمُّهُ وَعَبِيدُهُ وَرُؤَسَاؤُهُ وَخِصْيَانُهُ، وَأَخَذَهُ مَلِكُ بَابِلَ فِي ٱلسَّنَةِ ٱلثَّامِنَةِ مِنْ مُلْكِهِ. 
'''
"13" = '''
:sup:`13` وَأَخْرَجَ مِنْ هُنَاكَ جَمِيعَ خَزَائِنِ بَيْتِ ٱلرَّبِّ، وَخَزَائِنِ بَيْتِ ٱلْمَلِكِ، وَكَسَّرَ كُلَّ آنِيَةِ ٱلذَّهَبِ ٱلَّتِي عَمِلَهَا سُلَيْمَانُ مَلِكُ إِسْرَائِيلَ فِي هَيْكَلِ ٱلرَّبِّ، كَمَا تَكَلَّمَ ٱلرَّبُّ. 
'''
"14" = '''
:sup:`14` وَسَبَى كُلَّ أُورُشَلِيمَ وَكُلَّ ٱلرُّؤَسَاءِ وَجَمِيعَ جَبَابِرَةِ ٱلْبَأْسِ، عَشْرَةَ آلَافِ مَسْبِيٍّ، وَجَمِيعَ ٱلصُّنَّاعِ وَٱلْأَقْيَانِ. لَمْ يَبْقَ أَحَدٌ إِلَّا مَسَاكِينُ شَعْبِ ٱلْأَرْضِ. 
'''
"15" = '''
:sup:`15` وَسَبَى يَهُويَاكِينَ إِلَى بَابِلَ. وَأُمَّ ٱلْمَلِكِ وَنِسَاءَ ٱلْمَلِكِ وَخِصْيَانَهُ وَأَقْوِيَاءَ ٱلْأَرْضِ، سَبَاهُمْ مِنْ أُورُشَلِيمَ إِلَى بَابِلَ. 
'''
"16" = '''
:sup:`16` وَجَمِيعُ أَصْحَابِ ٱلْبَأْسِ، سَبْعَةُ آلَافٍ، وَٱلصُّنَّاعُ وَٱلْأَقْيَانُ أَلْفٌ، وَجَمِيعُ ٱلْأَبْطَالِ أَهْلِ ٱلْحَرْبِ، سَبَاهُمْ مَلِكُ بَابِلَ إِلَى بَابِلَ. 
'''
"17" = '''
:sup:`17` وَمَلَّكَ مَلِكُ بَابِلَ مَتَّنِيَّا عَمَّهُ عِوَضًا عَنْهُ، وَغَيَّرَ ٱسْمَهُ إِلَى صِدْقِيَّا. 
'''
"18" = '''
:sup:`18` كَانَ صِدْقِيَّا ٱبْنَ إِحْدَى وَعِشْرِينَ سَنَةً حِينَ مَلَكَ، وَمَلَكَ إِحْدَى عَشْرَةَ سَنَةً فِي أُورُشَلِيمَ، وَٱسْمُ أُمِّهِ حَمِّيطَلُ بِنْتُ إِرْمِيَا مِنْ لِبْنَةَ. 
'''
"19" = '''
:sup:`19` وَعَمِلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ حَسَبَ كُلِّ مَا عَمِلَ يَهُويَاقِيمُ. 
'''
"20" = '''
:sup:`20` لِأَنَّهُ لِأَجْلِ غَضَبِ ٱلرَّبِّ عَلَى أُورُشَلِيمَ وَعَلَى يَهُوذَا حَتَّى طَرَحَهُمْ مِنْ أَمَامِ وَجْهِهِ، كَانَ أَنَّ صِدْقِيَّا تَمَرَّدَ عَلَى مَلِكِ بَابِلَ. 
'''
