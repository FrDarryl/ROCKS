[31]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «اِنْتَقِمْ نَقْمَةً لِبَنِي إِسْرَائِيلَ مِنَ ٱلْمِدْيَانِيِّينَ، ثُمَّ تُضَمُّ إِلَى قَوْمِكَ». 
'''
"3" = '''
:sup:`3` فَكَلَّمَ مُوسَى ٱلشَّعْبَ قَائِلًا: «جَرِّدُوا مِنْكُمْ رِجَالًا لِلْجُنْدِ، فَيَكُونُوا عَلَى مِدْيَانَ لِيَجْعَلُوا نَقْمَةَ ٱلرَّبِّ عَلَى مِدْيَانَ. 
'''
"4" = '''
:sup:`4` أَلْفًا وَاحِدًا مِنْ كُلِّ سِبْطٍ مِنْ جَمِيعِ أَسْبَاطِ إِسْرَائِيلَ تُرْسِلُونَ لِلْحَرْبِ». 
'''
"5" = '''
:sup:`5` فَٱخْتِيرَ مِنْ أُلُوفِ إِسْرَائِيلَ أَلْفٌ مِنْ كُلِّ سِبْطٍ. ٱثْنَا عَشَرَ أَلْفًا مُجَرَّدُونَ لِلْحَرْبِ. 
'''
"6" = '''
:sup:`6` فَأَرْسَلَهُمْ مُوسَى أَلْفًا مِنْ كُلِّ سِبْطٍ إِلَى ٱلْحَرْبِ، هُمْ وَفِينْحَاسَ بْنَ أَلِعَازَارَ ٱلْكَاهِنِ إِلَى ٱلْحَرْبِ، وَأَمْتِعَةُ ٱلْقُدْسِ وَأَبْوَاقُ ٱلْهُتَافِ فِي يَدِهِ. 
'''
"7" = '''
:sup:`7` فَتَجَنَّدُوا عَلَى مِدْيَانَ كَمَا أَمَرَ ٱلرَّبُّ وَقَتَلُوا كُلَّ ذَكَرٍ. 
'''
"8" = '''
:sup:`8` وَمُلُوكُ مِدْيَانَ قَتَلُوهُمْ فَوْقَ قَتْلَاهُمْ: أَوِيَ وَرَاقِمَ وَصُورَ وَحُورَ وَرَابِعَ. خَمْسَةَ مُلُوكِ مِدْيَانَ. وَبَلْعَامَ بْنَ بَعُورَ قَتَلُوهُ بِٱلسَّيْفِ. 
'''
"9" = '''
:sup:`9` وَسَبَى بَنُو إِسْرَائِيلَ نِسَاءَ مِدْيَانَ وَأَطْفَالَهُمْ، وَنَهَبُوا جَمِيعَ بَهَائِمِهِمْ، وَجَمِيعَ مَوَاشِيهِمْ وَكُلَّ أَمْلَاكِهِمْ. 
'''
"10" = '''
:sup:`10` وَأَحْرَقُوا جَمِيعَ مُدُنِهِمْ بِمَسَاكِنِهِمْ، وَجَمِيعَ حُصُونِهِمْ بِٱلنَّارِ. 
'''
"11" = '''
:sup:`11` وَأَخَذُوا كُلَّ ٱلْغَنِيمَةِ وَكُلَّ ٱلنَّهْبِ مِنَ ٱلنَّاسِ وَٱلْبَهَائِمِ، 
'''
"12" = '''
:sup:`12` وَأَتَوْا إِلَى مُوسَى وَأَلِعَازَارَ ٱلْكَاهِنِ وَإِلَى جَمَاعَةِ بَنِي إِسْرَائِيلَ بِٱلسَّبْيِ وَٱلنَّهْبِ وَٱلْغَنِيمَةِ إِلَى ٱلْمَحَلَّةِ إِلَى عَرَبَاتِ مُوآبَ ٱلَّتِي عَلَى أُرْدُنِّ أَرِيحَا. 
'''
"13" = '''
:sup:`13` فَخَرَجَ مُوسَى وَأَلِعَازَارُ ٱلْكَاهِنُ وَكُلُّ رُؤَسَاءِ ٱلْجَمَاعَةِ لِٱسْتِقْبَالِهِمْ إِلَى خَارِجِ ٱلْمَحَلَّةِ. 
'''
"14" = '''
:sup:`14` فَسَخَطَ مُوسَى عَلَى وُكَلَاءِ ٱلْجَيْشِ، رُؤَسَاءِ ٱلْأُلُوفِ وَرُؤَسَاءِ ٱلْمِئَاتِ ٱلْقَادِمِينَ مِنْ جُنْدِ ٱلْحَرْبِ. 
'''
"15" = '''
:sup:`15` وَقَالَ لَهُمْ مُوسَى: «هَلْ أَبْقَيْتُمْ كُلَّ أُنْثَى حَيَّةً؟ 
'''
"16" = '''
:sup:`16` إِنَّ هَؤُلَاءِ كُنَّ لِبَنِي إِسْرَائِيلَ، حَسَبَ كَلَامِ بَلْعَامَ، سَبَبَ خِيَانَةٍ لِلرَّبِّ فِي أَمْرِ فَغُورَ، فَكَانَ ٱلْوَبَأُ فِي جَمَاعَةِ ٱلرَّبِّ. 
'''
"17" = '''
:sup:`17` فَٱلْآنَ ٱقْتُلُوا كُلَّ ذَكَرٍ مِنَ ٱلْأَطْفَالِ. وَكُلَّ ٱمْرَأَةٍ عَرَفَتْ رَجُلًا بِمُضَاجَعَةِ ذَكَرٍ ٱقْتُلُوهَا. 
'''
"18" = '''
:sup:`18` لَكِنْ جَمِيعُ ٱلْأَطْفَالِ مِنَ ٱلنِّسَاءِ ٱللَّوَاتِي لَمْ يَعْرِفْنَ مُضَاجَعَةَ ذَكَرٍ أَبْقُوهُنَّ لَكُمْ حَيَّاتٍ. 
'''
"19" = '''
:sup:`19` وَأَمَّا أَنْتُمْ فَٱنْزِلُوا خَارِجَ ٱلْمَحَلَّةِ سَبْعَةَ أَيَّامٍ، وَتَطَهَّرُوا كُلُّ مَنْ قَتَلَ نَفْسًا، وَكُلُّ مَنْ مَسَّ قَتِيلًا، فِي ٱلْيَوْمِ ٱلثَّالِثِ وَفِي ٱلسَّابِعِ، أَنْتُمْ وَسَبْيُكُمْ. 
'''
"20" = '''
:sup:`20` وَكُلُّ ثَوْبٍ، وَكُلُّ مَتَاعٍ مِنْ جِلْدٍ، وَكُلُّ مَصْنُوعٍ مِنْ شَعْرِ مَعْزٍ، وَكُلُّ مَتَاعٍ مِنْ خَشَبٍ، تُطَهِّرُونَهُ». 
'''
"21" = '''
:sup:`21` وَقَالَ أَلِعَازَارُ ٱلْكَاهِنُ لِرِجَالِ ٱلْجُنْدِ ٱلَّذِينَ ذَهَبُوا لِلْحَرْبِ: «هَذِهِ فَرِيضَةُ ٱلشَّرِيعَةِ ٱلَّتِي أَمَرَ بِهَا ٱلرَّبُّ مُوسَى: 
'''
"22" = '''
:sup:`22` اَلذَّهَبُ وَٱلْفِضَّةُ وَٱلنُّحَاسُ وَٱلْحَدِيدُ وَٱلْقَصْدِيرُ وَٱلرَّصَاصُ، 
'''
"23" = '''
:sup:`23` كُلُّ مَا يَدْخُلُ ٱلنَّارَ، تُجِيزُونَهُ فِي ٱلنَّارِ فَيَكُونُ طَاهِرًا، غَيْرَ أَنَّهُ يَتَطَهَّرُ بِمَاءِ ٱلنَّجَاسَةِ. وَأَمَّا كُلُّ مَا لَا يَدْخُلُ ٱلنَّارَ فَتُجِيزُونَهُ فِي ٱلْمَاءِ. 
'''
"24" = '''
:sup:`24` وَتَغْسِلُونَ ثِيَابَكُمْ فِي ٱلْيَوْمِ ٱلسَّابِعِ فَتَكُونُونَ طَاهِرِينَ، وَبَعْدَ ذَلِكَ تَدْخُلُونَ ٱلْمَحَلَّةَ». 
'''
"25" = '''
:sup:`25` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"26" = '''
:sup:`26` «أَحْصِ ٱلنَّهْبَ ٱلْمَسْبِيَّ مِنَ ٱلنَّاسِ وَٱلْبَهَائِمِ، أَنْتَ وَأَلِعَازَارُ ٱلْكَاهِنُ وَرُؤُوسُ آبَاءِ ٱلْجَمَاعَةِ. 
'''
"27" = '''
:sup:`27` وَنَصِّفِ ٱلنَّهْبَ بَيْنَ ٱلَّذِينَ بَاشَرُوا ٱلْقِتَالَ ٱلْخَارِجِينَ إِلَى ٱلْحَرْبِ، وَبَيْنَ كُلِّ ٱلْجَمَاعَةِ. 
'''
"28" = '''
:sup:`28` وَٱرْفَعْ زَكَاةً لِلرَّبِّ. مِنْ رِجَالِ ٱلْحَرْبِ ٱلْخَارِجِينَ إِلَى ٱلْقِتَالِ وَاحِدَةً. نَفْسًا مِنْ كُلِّ خَمْسِ مِئَةٍ مِنَ ٱلنَّاسِ وَٱلْبَقَرِ وَٱلْحَمِيرِ وَٱلْغَنَمِ. 
'''
"29" = '''
:sup:`29` مِنْ نِصْفِهِمْ تَأْخُذُونَهَا وَتُعْطُونَهَا لِأَلِعَازَارَ ٱلْكَاهِنِ رَفِيعَةً لِلرَّبِّ. 
'''
"30" = '''
:sup:`30` وَمِنْ نِصْفِ بَنِي إِسْرَائِيلَ تَأْخُذُ وَاحِدَةً مَأْخُوذَةً مِنْ كُلِّ خَمْسِينَ مِنَ ٱلنَّاسِ وَٱلْبَقَرِ وَٱلْحَمِيرِ وَٱلْغَنَمِ مِنْ جَمِيعِ ٱلْبَهَائِمِ، وَتُعْطِيهَا لِلَّاوِيِّينَ ٱلْحَافِظِينَ شَعَائِرَ مَسْكَنِ ٱلرَّبِّ». 
'''
"31" = '''
:sup:`31` فَفَعَلَ مُوسَى وَأَلِعَازَارُ ٱلْكَاهِنُ كَمَا أَمَرَ ٱلرَّبُّ مُوسَى. 
'''
"32" = '''
:sup:`32` وَكَانَ ٱلنَّهْبُ فَضْلَةُ ٱلْغَنِيمَةِ ٱلَّتِي ٱغْتَنَمَهَا رِجَالُ ٱلْجُنْدِ: مِنَ ٱلْغَنَمِ سِتَّ مِئَةٍ وَخَمْسَةً وَسَبْعِينَ أَلْفًا، 
'''
"33" = '''
:sup:`33` وَمِنَ ٱلْبَقَرِ ٱثْنَيْنِ وَسَبْعِينَ أَلْفًا، 
'''
"34" = '''
:sup:`34` وَمِنَ ٱلْحَمِيرِ وَاحِدًا وَسِتِّينَ أَلْفًا، 
'''
"35" = '''
:sup:`35` وَمِنْ نُفُوسِ ٱلنَّاسِ مِنَ ٱلنِّسَاءِ ٱللَّوَاتِي لَمْ يَعْرِفْنَ مُضَاجَعَةَ ذَكَرٍ، جَمِيعِ ٱلنُّفُوسِ ٱثْنَيْنِ وَثَلَاثِينَ أَلْفًا. 
'''
"36" = '''
:sup:`36` وَكَانَ ٱلنِّصْفُ نَصِيبُ ٱلْخَارِجِينَ إِلَى ٱلْحَرْبِ: عَدَدُ ٱلْغَنَمِ ثَلَاثَ مِئَةٍ وَسَبْعَةً وَثَلَاثِينَ أَلْفًا وَخَمْسَ مِئَةٍ. 
'''
"37" = '''
:sup:`37` وَكَانَتِ ٱلزَّكَاةُ لِلرَّبِّ مِنَ ٱلْغَنَمِ سِتَّ مِئَةٍ وَخَمْسَةً وَسَبْعِينَ، 
'''
"38" = '''
:sup:`38` وَٱلْبَقَرُ سِتَّةً وَثَلَاثِينَ أَلْفًا، وَزَكَاتُهَا لِلرَّبِّ ٱثْنَيْنِ وَسَبْعِينَ، 
'''
"39" = '''
:sup:`39` وَٱلْحَمِيرُ ثَلَاثِينَ أَلْفًا وَخَمْسَ مِئَةٍ، وَزَكَاتُهَا لِلرَّبِّ وَاحِدًا وَسِتِّينَ، 
'''
"40" = '''
:sup:`40` وَنُفُوسُ ٱلنَّاسِ سِتَّةَ عَشَرَ أَلْفًا، وَزَكَاتُهَا لِلرَّبِّ ٱثْنَيْنِ وَثَلَاثِينَ نَفْسًا. 
'''
"41" = '''
:sup:`41` فَأَعْطَى مُوسَى ٱلزَّكَاةَ رَفِيعَةَ ٱلرَّبِّ لِأَلِعَازَارَ ٱلْكَاهِنِ كَمَا أَمَرَ ٱلرَّبُّ مُوسَى. 
'''
"42" = '''
:sup:`42` وَأَمَّا نِصْفُ إِسْرَائِيلَ ٱلَّذِي قَسَمَهُ مُوسَى مِنَ ٱلرِّجَالِ ٱلْمُتَجَنِّدِينَ: 
'''
"43" = '''
:sup:`43` فَكَانَ نِصْفُ ٱلْجَمَاعَةِ مِنَ ٱلْغَنَمِ ثَلَاثَ مِئَةٍ وَسَبْعَةً وَثَلَاثِينَ أَلْفًا وَخَمْسَ مِئَةٍ، 
'''
"44" = '''
:sup:`44` وَمِنَ ٱلْبَقَرِ سِتَّةً وَثَلَاثِينَ أَلْفًا، 
'''
"45" = '''
:sup:`45` وَمِنَ ٱلْحَمِيرِ ثَلَاثِينَ أَلْفًا وَخَمْسَ مِئَةٍ، 
'''
"46" = '''
:sup:`46` وَمِنْ نُفُوسِ ٱلنَّاسِ سِتَّةَ عَشَرَ أَلْفًا. 
'''
"47" = '''
:sup:`47` فَأَخَذَ مُوسَى مِنْ نِصْفِ بَنِي إِسْرَائِيلَ ٱلْمَأْخُوذِ وَاحِدًا مِنْ كُلِّ خَمْسِينَ مِنَ ٱلنَّاسِ وَمِنَ ٱلْبَهَائِمِ، وَأَعْطَاهَا لِلَّاوِيِّينَ ٱلْحَافِظِينَ شَعَائِرَ مَسْكَنِ ٱلرَّبِّ، كَمَا أَمَرَ ٱلرَّبُّ مُوسَى. 
'''
"48" = '''
:sup:`48` ثُمَّ تَقَدَّمَ إِلَى مُوسَى ٱلْوُكَلَاءُ ٱلَّذِينَ عَلَى أُلُوفِ ٱلْجُنْدِ، رُؤَسَاءُ ٱلْأُلُوفِ وَرُؤَسَاءُ ٱلْمِئَاتِ، 
'''
"49" = '''
:sup:`49` وَقَالُوا لِمُوسَى: «عَبِيدُكَ قَدْ أَخَذُوا عَدَدَ رِجَالِ ٱلْحَرْبِ ٱلَّذِينَ فِي أَيْدِينَا فَلَمْ يُفْقَدْ مِنَّا إِنْسَانٌ. 
'''
"50" = '''
:sup:`50` فَقَدْ قَدَّمْنَا قُرْبَانَ ٱلرَّبِّ، كُلُّ وَاحِدٍ مَا وَجَدَهُ، أَمْتِعَةَ ذَهَبٍ: حُجُولًا وَأَسَاوِرَ وَخَوَاتِمَ وَأَقْرَاطًا وَقَلَائِدَ، لِلتَّكْفِيرِ عَنْ أَنْفُسِنَا أَمَامَ ٱلرَّبِّ». 
'''
"51" = '''
:sup:`51` فَأَخَذَ مُوسَى وَأَلِعَازَارُ ٱلْكَاهِنُ ٱلذَّهَبَ مِنْهُمْ، كُلَّ أَمْتِعَةٍ مَصْنُوعَةٍ. 
'''
"52" = '''
:sup:`52` وَكَانَ كُلُّ ذَهَبِ ٱلرَّفِيعَةِ ٱلَّتِي رَفَعُوهَا لِلرَّبِّ سِتَّةَ عَشَرَ أَلْفًا وَسَبْعَ مِئَةٍ وَخَمْسِينَ شَاقِلًا مِنْ عِنْدِ رُؤَسَاءِ ٱلْأُلُوفِ وَرُؤَسَاءِ ٱلْمِئَاتِ. 
'''
"53" = '''
:sup:`53` أَمَّا رِجَالُ ٱلْجُنْدِ فَٱغْتَنَمُوا كُلُّ وَاحِدٍ لِنَفْسِهِ. 
'''
"54" = '''
:sup:`54` فَأَخَذَ مُوسَى وَأَلِعَازَارُ ٱلْكَاهِنُ ٱلذَّهَبَ مِنْ رُؤَسَاءِ ٱلْأُلُوفِ وَٱلْمِئَاتِ وَأَتَيَا بِهِ إِلَى خَيْمَةِ ٱلِٱجْتِمَاعِ تَذْكَارًا لِبَنِي إِسْرَائِيلَ أَمَامَ ٱلرَّبِّ. 
'''
