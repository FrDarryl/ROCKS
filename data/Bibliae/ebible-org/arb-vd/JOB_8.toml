[8]
"1" = '''
:sup:`1` فَأَجَابَ بِلْدَدُ ٱلشُّوحِيُّ وَقَالَ: 
'''
"2" = '''
:sup:`2` «إِلَى مَتَى تَقُولُ هَذَا، وَتَكُونُ أَقْوَالُ فِيكَ رِيحًا شَدِيدَةً؟ 
'''
"3" = '''
:sup:`3` هَلِ ٱللهُ يُعَوِّجُ ٱلْقَضَاءَ، أَوِ ٱلْقَدِيرُ يَعْكِسُ ٱلْحَقَّ؟ 
'''
"4" = '''
:sup:`4` إِذْ أَخْطَأَ إِلَيْهِ بَنُوكَ، دَفَعَهُمْ إِلَى يَدِ مَعْصِيَتِهِمْ. 
'''
"5" = '''
:sup:`5` فَإِنْ بَكَّرْتَ أَنْتَ إِلَى ٱللهِ وَتَضَرَّعْتَ إِلَى ٱلْقَدِيرِ، 
'''
"6" = '''
:sup:`6` إِنْ كُنْتَ أَنْتَ زَكِيًّا مُسْتَقِيمًا، فَإِنَّهُ ٱلْآنَ يَتَنَبَّهُ لَكَ وَيُسْلِمُ مَسْكَنَ بِرِّكَ. 
'''
"7" = '''
:sup:`7` وَإِنْ تَكُنْ أُولَاكَ صَغِيرَةً فَآخِرَتُكَ تَكْثُرُ جِدًّا. 
'''
"8" = '''
:sup:`8` «اِسْأَلِ ٱلْقُرُونَ ٱلْأُولَى وَتَأَكَّدْ مَبَاحِثَ آبَائِهِمْ، 
'''
"9" = '''
:sup:`9` لِأَنَّنَا نَحْنُ مِنْ أَمْسٍ وَلَا نَعْلَمُ، لِأَنَّ أَيَّامَنَا عَلَى ٱلْأَرْضِ ظِلٌّ. 
'''
"10" = '''
:sup:`10` فَهَلَّا يُعْلِمُونَكَ؟ يَقُولُونَ لَكَ، وَمِنْ قُلُوبِهِمْ يُخْرِجُونَ أَقْوَالًا قَائِلِينَ: 
'''
"11" = '''
:sup:`11` هَلْ يَنْمِي ٱلْبَرْدِيُّ فِي غَيْرِ ٱلْغَمَقَةِ، أَوْ تَنْبُتُ ٱلْحَلْفَاءُ بِلَا مَاءٍ؟ 
'''
"12" = '''
:sup:`12` وَهُوَ بَعْدُ فِي نَضَارَتِهِ لَمْ يُقْطَعْ، يَيْبَسُ قَبْلَ كُلِّ ٱلْعُشْبِ. 
'''
"13" = '''
:sup:`13` هَكَذَا سُبُلُ كُلِّ ٱلنَّاسِينَ ٱللهَ، وَرَجَاءُ ٱلْفَاجِرِ يَخِيبُ، 
'''
"14" = '''
:sup:`14` فَيَنْقَطِعُ ٱعْتِمَادُهُ، وَمُتَّكَلُهُ بَيْتُ ٱلْعَنْكَبُوتِ! 
'''
"15" = '''
:sup:`15` يَسْتَنِدُ إِلَى بَيْتِهِ فَلَا يَثْبُتُ. يَتَمَسَّكُ بِهِ فَلَا يَقُومُ. 
'''
"16" = '''
:sup:`16` هُوَ رَطْبٌ تُجَاهَ ٱلشَّمْسِ وَعَلَى جَنَّتِهِ تَنْبُتُ خَرَاعِيبُهُ. 
'''
"17" = '''
:sup:`17` وَأُصُولُهُ مُشْتَبِكَةٌ فِي ٱلرُّجْمَةِ، فَتَرَى مَحَلَّ ٱلْحِجَارَةِ. 
'''
"18" = '''
:sup:`18` إِنِ ٱقْتَلَعَهُ مِنْ مَكَانِهِ، يَجْحَدُهُ قَائِلًا: مَا رَأَيْتُكَ! 
'''
"19" = '''
:sup:`19` هَذَا هُوَ فَرَحُ طَرِيقِهِ، وَمِنَ ٱلتُّرَابِ يَنْبُتُ آخَرُ. 
'''
"20" = '''
:sup:`20` «هُوَذَا ٱللهُ لَا يَرْفُضُ ٱلْكَامِلَ، وَلَا يَأْخُذُ بِيَدِ فَاعِلِي ٱلشَّرِّ. 
'''
"21" = '''
:sup:`21` عِنْدَمَا يَمْلَأُ فَاكَ ضَحِكًا، وَشَفَتَيْكَ هُتَافًا، 
'''
"22" = '''
:sup:`22` يَلْبَسُ مُبْغِضُوكَ خِزْيًا، أَمَّا خَيْمَةُ ٱلْأَشْرَارِ فَلَا تَكُونُ». 
'''
