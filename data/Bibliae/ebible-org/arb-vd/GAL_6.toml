[6]
"1" = '''
:sup:`1` أَيُّهَا ٱلْإِخْوَةُ، إِنِ ٱنْسَبَقَ إِنْسَانٌ فَأُخِذَ فِي زَلَّةٍ مَا، فَأَصْلِحُوا أَنْتُمُ ٱلرُّوحَانِيِّينَ مِثْلَ هَذَا بِرُوحِ ٱلْوَدَاعَةِ، نَاظِرًا إِلَى نَفْسِكَ لِئَلَّا تُجَرَّبَ أَنْتَ أَيْضًا. 
'''
"2" = '''
:sup:`2` اِحْمِلُوا بَعْضُكُمْ أَثْقَالَ بَعْضٍ، وَهَكَذَا تَمِّمُوا نَامُوسَ ٱلْمَسِيحِ. 
'''
"3" = '''
:sup:`3` لِأَنَّهُ إِنْ ظَنَّ أَحَدٌ أَنَّهُ شَيْءٌ وَهُوَ لَيْسَ شَيْئًا، فَإِنَّهُ يَغُشُّ نَفْسَهُ. 
'''
"4" = '''
:sup:`4` وَلَكِنْ لِيَمْتَحِنْ كُلُّ وَاحِدٍ عَمَلَهُ، وَحِينَئِذٍ يَكُونُ لَهُ ٱلْفَخْرُ مِنْ جِهَةِ نَفْسِهِ فَقَطْ، لَا مِنْ جِهَةِ غَيْرِهِ. 
'''
"5" = '''
:sup:`5` لِأَنَّ كُلَّ وَاحِدٍ سَيَحْمِلُ حِمْلَ نَفْسِهِ. 
'''
"6" = '''
:sup:`6` وَلَكِنْ لِيُشَارِكِ ٱلَّذِي يَتَعَلَّمُ ٱلْكَلِمَةَ ٱلْمُعَلِّمَ فِي جَمِيعِ ٱلْخَيْرَاتِ. 
'''
"7" = '''
:sup:`7` لَا تَضِلُّوا! ٱللهُ لَا يُشْمَخُ عَلَيْهِ. فَإِنَّ ٱلَّذِي يَزْرَعُهُ ٱلْإِنْسَانُ إِيَّاهُ يَحْصُدُ أَيْضًا. 
'''
"8" = '''
:sup:`8` لِأَنَّ مَنْ يَزْرَعُ لِجَسَدِهِ فَمِنَ ٱلْجَسَدِ يَحْصُدُ فَسَادًا، وَمَنْ يَزْرَعُ لِلرُّوحِ فَمِنَ ٱلرُّوحِ يَحْصُدُ حَيَاةً أَبَدِيَّةً. 
'''
"9" = '''
:sup:`9` فَلَا نَفْشَلْ فِي عَمَلِ ٱلْخَيْرِ لِأَنَّنَا سَنَحْصُدُ فِي وَقْتِهِ إِنْ كُنَّا لَا نَكِلُّ. 
'''
"10" = '''
:sup:`10` فَإِذًا حَسْبَمَا لَنَا فُرْصَةٌ، فَلْنَعْمَلِ ٱلْخَيْرَ لِلْجَمِيعِ، وَلَا سِيَّمَا لِأَهْلِ ٱلْإِيمَانِ. 
'''
"11" = '''
:sup:`11` اُنْظُرُوا، مَا أَكْبَرَ ٱلْأَحْرُفَ ٱلَّتِي كَتَبْتُهَا إِلَيْكُمْ بِيَدِي! 
'''
"12" = '''
:sup:`12` جَمِيعُ ٱلَّذِينَ يُرِيدُونَ أَنْ يَعْمَلُوا مَنْظَرًا حَسَنًا فِي ٱلْجَسَدِ، هَؤُلَاءِ يُلْزِمُونَكُمْ أَنْ تَخْتَتِنُوا، لِئَلَّا يُضْطَهَدُوا لِأَجْلِ صَلِيبِ ٱلْمَسِيحِ فَقَطْ. 
'''
"13" = '''
:sup:`13` لِأَنَّ ٱلَّذِينَ يَخْتَتِنُونَ هُمْ لَا يَحْفَظُونَ ٱلنَّامُوسَ، بَلْ يُرِيدُونَ أَنْ تَخْتَتِنُوا أَنْتُمْ لِكَيْ يَفْتَخِرُوا فِي جَسَدِكُمْ. 
'''
"14" = '''
:sup:`14` وَأَمَّا مِنْ جِهَتِي، فَحَاشَا لِي أَنْ أَفْتَخِرَ إِلَّا بِصَلِيبِ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ، ٱلَّذِي بِهِ قَدْ صُلِبَ ٱلْعَالَمُ لِي وَأَنَا لِلْعَالَمِ. 
'''
"15" = '''
:sup:`15` لِأَنَّهُ فِي ٱلْمَسِيحِ يَسُوعَ لَيْسَ ٱلْخِتَانُ يَنْفَعُ شَيْئًا وَلَا ٱلْغُرْلَةُ، بَلِ ٱلْخَلِيقَةُ ٱلْجَدِيدَةُ. 
'''
"16" = '''
:sup:`16` فَكُلُّ ٱلَّذِينَ يَسْلُكُونَ بِحَسَبِ هَذَا ٱلْقَانُونِ عَلَيْهِمْ سَلَامٌ وَرَحْمَةٌ، وَعَلَى إِسْرَائِيلِ ٱللهِ. 
'''
"17" = '''
:sup:`17` فِي مَا بَعْدُ لَا يَجْلِبُ أَحَدٌ عَلَيَّ أَتْعَابًا، لِأَنِّي حَامِلٌ فِي جَسَدِي سِمَاتِ ٱلرَّبِّ يَسُوعَ. 
'''
"18" = '''
:sup:`18` نِعْمَةُ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ مَعَ رُوحِكُمْ أَيُّهَا ٱلْإِخْوَةُ. آمِينَ. 
'''
