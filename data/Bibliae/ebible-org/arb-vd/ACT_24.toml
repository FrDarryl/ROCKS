[24]
"1" = '''
:sup:`1` وَبَعْدَ خَمْسَةِ أَيَّامٍ ٱنْحَدَرَ حَنَانِيَّا رَئِيسُ ٱلْكَهَنَةِ مَعَ ٱلشُّيُوخِ وَخَطِيبٍ ٱسْمُهُ تَرْتُلُّسُ. فَعَرَضُوا لِلْوَالِي ضِدَّ بُولُسَ. 
'''
"2" = '''
:sup:`2` فَلَمَّا دُعِيَ، ٱبْتَدَأَ تَرْتُلُّسُ فِي ٱلشِّكَايَةِ قَائِلًا: 
'''
"3" = '''
:sup:`3` «إِنَّنَا حَاصِلُونَ بِوَاسِطَتِكَ عَلَى سَلَامٍ جَزِيلٍ، وَقَدْ صَارَتْ لِهَذِهِ ٱلْأُمَّةِ مَصَالِحُ بِتَدْبِيرِكَ. فَنَقْبَلُ ذَلِكَ أَيُّهَا ٱلْعَزِيزُ فِيلِكْسُ بِكُلِّ شُكْرٍ فِي كُلِّ زَمَانٍ وَكُلِّ مَكَانٍ. 
'''
"4" = '''
:sup:`4` وَلَكِنْ لِئَلَّا أُعَوِّقَكَ أَكْثَرَ، أَلْتَمِسُ أَنْ تَسْمَعَنَا بِٱلِٱخْتِصَارِ بِحِلْمِكَ: 
'''
"5" = '''
:sup:`5` فَإِنَّنَا إِذْ وَجَدْنَا هَذَا ٱلرَّجُلَ مُفْسِدًا وَمُهَيِّجَ فِتْنَةٍ بَيْنَ جَمِيعِ ٱلْيَهُودِ ٱلَّذِينَ فِي ٱلْمَسْكُونَةِ، وَمِقْدَامَ شِيعَةِ ٱلنَّاصِرِيِّينَ، 
'''
"6" = '''
:sup:`6` وَقَدْ شَرَعَ أَنْ يُنَجِّسَ ٱلْهَيْكَلَ أَيْضًا، أَمْسَكْنَاهُ وَأَرَدْنَا أَنْ نَحْكُمَ عَلَيْهِ حَسَبَ نَامُوسِنَا. 
'''
"7" = '''
:sup:`7` فَأَقْبَلَ لِيسِيَاسُ ٱلْأَمِيرُ بِعُنْفٍ شَدِيدٍ وَأَخَذَهُ مِنْ بَيْنِ أَيْدِينَا، 
'''
"8" = '''
:sup:`8` وَأَمَرَ ٱلْمُشْتَكِينَ عَلَيْهِ أَنْ يَأْتُوا إِلَيْكَ. وَمِنْهُ يُمْكِنُكَ إِذَا فَحَصْتَ أَنْ تَعْلَمَ جَمِيعَ هَذِهِ ٱلْأُمُورِ ٱلَّتِي نَشْتَكِي بِهَا عَلَيْهِ». 
'''
"9" = '''
:sup:`9` ثُمَّ وَافَقَهُ ٱلْيَهُودُ أَيْضًا قَائِلِينَ: «إِنَّ هَذِهِ ٱلْأُمُورَ هَكَذَا». 
'''
"10" = '''
:sup:`10` فَأَجَابَ بُولُسُ، إِذْ أَوْمَأَ إِلَيْهِ ٱلْوَالِي أَنْ يَتَكَلَّمَ: «إِنِّي إِذْ قَدْ عَلِمْتُ أَنَّكَ مُنْذُ سِنِينَ كَثِيرَةٍ قَاضٍ لِهَذِهِ ٱلْأُمَّةِ، أَحْتَجُّ عَمَّا فِي أَمْرِي بِأَكْثَرِ سُرُورٍ. 
'''
"11" = '''
:sup:`11` وَأَنْتَ قَادِرٌ أَنْ تَعْرِفَ أَنَّهُ لَيْسَ لِي أَكْثَرُ مِنِ ٱثْنَيْ عَشَرَ يَوْمًا مُنْذُ صَعِدْتُ لِأَسْجُدَ فِي أُورُشَلِيمَ. 
'''
"12" = '''
:sup:`12` وَلَمْ يَجِدُونِي فِي ٱلْهَيْكَلِ أُحَاجُّ أَحَدًا أَوْ أَصْنَعُ تَجَمُّعًا مِنَ ٱلشَّعْبِ، وَلَا فِي ٱلْمَجَامِعِ وَلَا فِي ٱلْمَدِينَةِ. 
'''
"13" = '''
:sup:`13` وَلَا يَسْتَطِيعُونَ أَنْ يُثْبِتُوا مَا يَشْتَكُونَ بِهِ ٱلْآنَ عَلَيَّ. 
'''
"14" = '''
:sup:`14` وَلَكِنَّنِي أُقِرُّ لَكَ بِهَذَا: أَنَّنِي حَسَبَ ٱلطَّرِيقِ ٱلَّذِي يَقُولُونَ لَهُ «شِيعَةٌ»، هَكَذَا أَعْبُدُ إِلَهَ آبَائِي، مُؤْمِنًا بِكُلِّ مَا هُوَ مَكْتُوبٌ فِي ٱلنَّامُوسِ وَٱلْأَنْبِيَاءِ. 
'''
"15" = '''
:sup:`15` وَلِي رَجَاءٌ بِٱللهِ فِي مَا هُمْ أَيْضًا يَنْتَظِرُونَهُ: أَنَّهُ سَوْفَ تَكُونُ قِيَامَةٌ لِلْأَمْوَاتِ، ٱلْأَبْرَارِ وَٱلْأَثَمَةِ. 
'''
"16" = '''
:sup:`16` لِذَلِكَ أَنَا أَيْضًا أُدَرِّبُ نَفْسِي لِيَكُونَ لِي دَائِمًا ضَمِيرٌ بِلَا عَثْرَةٍ مِنْ نَحْوِ ٱللهِ وَٱلنَّاسِ. 
'''
"17" = '''
:sup:`17` وَبَعْدَ سِنِينَ كَثِيرَةٍ جِئْتُ أَصْنَعُ صَدَقَاتٍ لِأُمَّتِي وَقَرَابِينَ. 
'''
"18" = '''
:sup:`18` وَفِي ذَلِكَ وَجَدَنِي مُتَطَهِّرًا فِي ٱلْهَيْكَلِ، لَيْسَ مَعَ جَمْعٍ وَلَا مَعَ شَغَبٍ، قَوْمٌ هُمْ يَهُودٌ مِنْ أَسِيَّا، 
'''
"19" = '''
:sup:`19` كَانَ يَنْبَغِي أَنْ يَحْضُرُوا لَدَيْكَ وَيَشْتَكُوا، إِنْ كَانَ لَهُمْ عَلَيَّ شَيْءٌ. 
'''
"20" = '''
:sup:`20` أَوْ لِيَقُلْ هَؤُلَاءِ أَنْفُسُهُمْ مَاذَا وَجَدُوا فِيَّ مِنَ ٱلذَّنْبِ وَأَنَا قَائِمٌ أَمَامَ ٱلْمَجْمَعِ، 
'''
"21" = '''
:sup:`21` إِلَّا مِنْ جِهَةِ هَذَا ٱلْقَوْلِ ٱلْوَاحِدِ ٱلَّذِي صَرَخْتُ بِهِ وَاقِفًا بَيْنَهُمْ: أَنِّي مِنْ أَجْلِ قِيَامَةِ ٱلْأَمْوَاتِ أُحَاكَمُ مِنْكُمُ ٱلْيَوْمَ». 
'''
"22" = '''
:sup:`22` فَلَمَّا سَمِعَ هَذَا فِيلِكْسُ أَمْهَلَهُمْ، إِذْ كَانَ يَعْلَمُ بِأَكْثَرِ تَحْقِيقٍ أُمُورَ هَذَا ٱلطَّرِيقِ، قَائِلًا: «مَتَى ٱنْحَدَرَ لِيسِيَاسُ ٱلْأَمِيرُ أَفْحَصُ عَنْ أُمُورِكُمْ». 
'''
"23" = '''
:sup:`23` وَأَمَرَ قَائِدَ ٱلْمِئَةِ أَنْ يُحْرَسَ بُولُسُ، وَتَكُونَ لَهُ رُخْصَةٌ، وَأَنْ لَا يَمْنَعَ أَحَدًا مِنْ أَصْحَابِهِ أَنْ يَخْدِمَهُ أَوْ يَأْتِيَ إِلَيْهِ. 
'''
"24" = '''
:sup:`24` ثُمَّ بَعْدَ أَيَّامٍ جَاءَ فِيلِكْسُ مَعَ دُرُوسِّلَا ٱمْرَأَتِهِ، وَهِيَ يَهُودِيَّةٌ. فَٱسْتَحْضَرَ بُولُسَ وَسَمِعَ مِنْهُ عَنِ ٱلْإِيمَانِ بِٱلْمَسِيحِ. 
'''
"25" = '''
:sup:`25` وَبَيْنَمَا كَانَ يَتَكَلَّمُ عَنِ ٱلْبِرِّ وَٱلتَّعَفُّفِ وَٱلدَّيْنُونَةِ ٱلْعَتِيدَةِ أَنْ تَكُونَ، ٱرْتَعَبَ فِيلِكْسُ، وَأَجَابَ: «أَمَّا ٱلْآنَ فَٱذْهَبْ، وَمَتَى حَصَلْتُ عَلَى وَقْتٍ أَسْتَدْعِيكَ». 
'''
"26" = '''
:sup:`26` وَكَانَ أَيْضًا يَرْجُو أَنْ يُعْطِيَهُ بُولُسُ دَرَاهِمَ لِيُطْلِقَهُ، وَلِذَلِكَ كَانَ يَسْتَحْضِرُهُ مِرَارًا أَكْثَرَ وَيَتَكَلَّمُ مَعَهُ. 
'''
"27" = '''
:sup:`27` وَلَكِنْ لَمَّا كَمِلَتْ سَنَتَانِ، قَبِلَ فِيلِكْسُ بُورْكِيُوسَ فَسْتُوسَ خَلِيفَةً لَهُ. وَإِذْ كَانَ فِيلِكْسُ يُرِيدُ أَنْ يُودِعَ ٱلْيَهُودَ مِنَّةً، تَرَكَ بُولُسَ مُقَيَّدًا. 
'''
