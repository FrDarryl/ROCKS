[25]
"1" = '''
:sup:`1` هَذِهِ أَيْضًا أَمْثَالُ سُلَيْمَانَ ٱلَّتِي نَقَلَهَا رِجَالُ حَزَقِيَّا مَلِكِ يَهُوذَا: 
'''
"2" = '''
:sup:`2` مَجْدُ ٱللهِ إِخْفَاءُ ٱلْأَمْرِ، وَمَجْدُ ٱلْمُلُوكِ فَحْصُ ٱلْأَمْرِ. 
'''
"3" = '''
:sup:`3` اَلسَّمَاءُ لِلْعُلُوِّ، وَٱلْأَرْضُ لِلْعُمْقِ، وَقُلُوبُ ٱلْمُلُوكِ لَا تُفْحَصُ. 
'''
"4" = '''
:sup:`4` أَزِلِ ٱلزَّغَلَ مِنَ ٱلْفِضَّةِ، فَيَخْرُجَ إِنَاءٌ لِلصَّائِغِ. 
'''
"5" = '''
:sup:`5` أَزِلِ ٱلشِّرِّيرَ مِنْ قُدَّامِ ٱلْمَلِكِ، فَيُثَبَّتَ كُرْسِيُّهُ بِٱلْعَدْلِ. 
'''
"6" = '''
:sup:`6` لَا تَتَفَاخَرْ أَمَامَ ٱلْمَلِكِ، وَلَا تَقِفْ فِي مَكَانِ ٱلْعُظَمَاءِ، 
'''
"7" = '''
:sup:`7` لِأَنَّهُ خَيْرٌ أَنْ يُقَالَ لَكَ: ٱرْتَفِعْ إِلَى هُنَا، مِنْ أَنْ تُحَطَّ فِي حَضْرَةِ ٱلرَّئِيسِ ٱلَّذِي رَأَتْهُ عَيْنَاكَ. 
'''
"8" = '''
:sup:`8` لَا تَبْرُزْ عَاجِلًا إِلَى ٱلْخِصَامِ، لِئَلَّا تَفْعَلَ شَيْئًا فِي ٱلْآخِرِ حِينَ يُخْزِيكَ قَرِيبُكَ. 
'''
"9" = '''
:sup:`9` أَقِمْ دَعْوَاكَ مَعَ قَرِيبِكَ، وَلَا تُبحْ بِسِرِّ غَيْرِكَ، 
'''
"10" = '''
:sup:`10` لِئَلَّا يُعَيِّرَكَ ٱلسَّامِعُ، فَلَا تَنْصَرِفَ فَضِيحَتُكَ. 
'''
"11" = '''
:sup:`11` تُفَّاحٌ مِنْ ذَهَبٍ فِي مَصُوغٍ مِنْ فِضَّةٍ، كَلِمَةٌ مَقُولَةٌ فِي مَحَلِّهَا. 
'''
"12" = '''
:sup:`12` قُرْطٌ مِنْ ذَهَبٍ وَحُلِيٌّ مِنْ إِبْرِيزٍ، ٱلْمُوَبِّخُ ٱلْحَكِيمُ لِأُذُنٍ سَامِعَةٍ. 
'''
"13" = '''
:sup:`13` كَبَرْدِ ٱلثَّلْجِ فِي يَوْمِ ٱلْحَصَادِ، ٱلرَّسُولُ ٱلْأَمِينُ لِمُرْسِلِيهِ، لِأَنَّهُ يَرُدُّ نَفْسَ سَادَتِهِ. 
'''
"14" = '''
:sup:`14` سَحَابٌ وَرِيحٌ بِلَا مَطَرٍ، ٱلرَّجُلُ ٱلْمُفْتَخِرُ بِهَدِيَّةِ كَذِبٍ. 
'''
"15" = '''
:sup:`15` بِبُطْءِ ٱلْغَضَبِ يُقْنَعُ ٱلرَّئِيسُ، وَٱللِّسَانُ ٱللَّيِّنُ يَكْسِرُ ٱلْعَظْمَ. 
'''
"16" = '''
:sup:`16` أَوَجَدْتَ عَسَلًا؟ فَكُلْ كِفَايَتَكَ، لِئَلَّا تَتَّخِمَ فَتَتَقَيَّأَهُ. 
'''
"17" = '''
:sup:`17` اِجْعَلْ رِجْلَكَ عَزِيزَةً فِي بَيْتِ قَرِيبِكَ، لِئَلَّا يَمَلَّ مِنْكَ فَيُبْغِضَكَ. 
'''
"18" = '''
:sup:`18` مِقْمَعَةٌ وَسَيْفٌ وَسَهْمٌ حَادٌّ، ٱلرَّجُلُ ٱلْمُجِيبُ قَرِيبَهُ بِشَهَادَةِ زُورٍ. 
'''
"19" = '''
:sup:`19` سِنٌّ مَهْتُومَةٌ وَرِجْلٌ مُخَلَّعَةٌ، ٱلثِّقَةُ بِٱلْخَائِنِ فِي يَوْمِ ٱلضِّيقِ. 
'''
"20" = '''
:sup:`20` كَنَزْعِ ٱلثَّوْبِ فِي يَوْمِ ٱلْبَرْدِ، كَخَلٍّ عَلَى نَطْرُونٍ، مَنْ يُغَنِّي أَغَانِيَّ لِقَلْبٍ كَئِيبٍ. 
'''
"21" = '''
:sup:`21` إِنْ جَاعَ عَدُوُّكَ فَأَطْعِمْهُ خُبْزًا، وَإِنْ عَطِشَ فَٱسْقِهِ مَاءً، 
'''
"22" = '''
:sup:`22` فَإِنَّكَ تَجْمَعُ جَمْرًا عَلَى رَأْسِهِ، وَٱلرَّبُّ يُجَازِيكَ. 
'''
"23" = '''
:sup:`23` رِيحُ ٱلشِّمَالِ تَطْرُدُ ٱلْمَطَرَ، وَٱلْوَجْهُ ٱلْمُعْبِسُ يَطْرُدُ لِسَانًا ثَالِبًا. 
'''
"24" = '''
:sup:`24` اَلسُّكْنَى فِي زَاوِيَةِ ٱلسَّطْحِ، خَيْرٌ مِنِ ٱمْرَأَةٍ مُخَاصِمَةٍ فِي بَيْتٍ مُشْتَرِكٍ. 
'''
"25" = '''
:sup:`25` مِيَاهٌ بَارِدَةٌ لِنَفْسٍ عَطْشَانَةٍ، ٱلْخَبَرُ ٱلطَّيِّبُ مِنْ أَرْضٍ بَعِيدَةٍ. 
'''
"26" = '''
:sup:`26` عَيْنٌ مُكَدَّرَةٌ وَيَنْبُوعٌ فَاسِدٌ، ٱلصِّدِّيقُ ٱلْمُنْحَنِي أَمَامَ ٱلشِّرِّيرِ. 
'''
"27" = '''
:sup:`27` أَكْلُ كَثِيرٍ مِنَ ٱلْعَسَلِ لَيْسَ بِحَسَنٍ، وَطَلَبُ ٱلنَّاسِ مَجْدَ أَنْفُسِهِمْ ثَقِيلٌ. 
'''
"28" = '''
:sup:`28` مَدِينَةٌ مُنْهَدِمَةٌ بِلَا سُورٍ، ٱلرَّجُلُ ٱلَّذِي لَيْسَ لَهُ سُلْطَانٌ عَلَى رُوحِهِ. 
'''
