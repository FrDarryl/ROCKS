[1]
"1" = '''
:sup:`1` كِتَابُ مِيلَادِ يَسُوعَ ٱلْمَسِيحِ ٱبْنِ دَاوُدَ ٱبْنِ إِبْراهِيمَ: 
'''
"2" = '''
:sup:`2` إِبْراهِيمُ وَلَدَ إِسْحاقَ. وَإِسْحاقُ وَلَدَ يَعْقُوبَ. وَيَعْقُوبُ وَلَدَ يَهُوذَا وَإِخْوَتَهُ. 
'''
"3" = '''
:sup:`3` وَيَهُوذَا وَلَدَ فَارِصَ وَزَارَحَ مِنْ ثَامَارَ. وَفَارِصُ وَلَدَ حَصْرُونَ. وَحَصْرُونُ وَلَدَ أَرَامَ. 
'''
"4" = '''
:sup:`4` وَأَرَامُ وَلَدَ عَمِّينَادَابَ. وَعَمِّينَادَابُ وَلَدَ نَحْشُونَ. وَنَحْشُونُ وَلَدَ سَلْمُونَ. 
'''
"5" = '''
:sup:`5` وَسَلْمُونُ وَلَدَ بُوعَزَ مِنْ رَاحَابَ. وَبُوعَزُ وَلَدَ عُوبِيدَ مِنْ رَاعُوثَ. وَعُوبِيدُ وَلَدَ يَسَّى. 
'''
"6" = '''
:sup:`6` وَيَسَّى وَلَدَ دَاوُدَ ٱلْمَلِكَ. وَدَاوُدُ ٱلْمَلِكُ وَلَدَ سُلَيْمَانَ مِنَ ٱلَّتِي لِأُورِيَّا. 
'''
"7" = '''
:sup:`7` وَسُلَيْمَانُ وَلَدَ رَحَبْعَامَ. وَرَحَبْعَامُ وَلَدَ أَبِيَّا. وَأَبِيَّا وَلَدَ آسَا. 
'''
"8" = '''
:sup:`8` وَآسَا وَلَدَ يَهُوشَافَاطَ. وَيَهُوشَافَاطُ وَلَدَ يُورَامَ. وَيُورَامُ وَلَدَ عُزِّيَّا. 
'''
"9" = '''
:sup:`9` وَعُزِّيَّا وَلَدَ يُوثَامَ. وَيُوثَامُ وَلَدَ أَحَازَ. وَأَحَازُ وَلَدَ حِزْقِيَّا. 
'''
"10" = '''
:sup:`10` وَحِزْقِيَّا وَلَدَ مَنَسَّى. وَمَنَسَّى وَلَدَ آمُونَ. وَآمُونُ وَلَدَ يُوشِيَّا. 
'''
"11" = '''
:sup:`11` وَيُوشِيَّا وَلَدَ يَكُنْيَا وَإِخْوَتَهُ عِنْدَ سَبْيِ بَابِلَ. 
'''
"12" = '''
:sup:`12` وَبَعْدَ سَبْيِ بَابِلَ يَكُنْيَا وَلَدَ شَأَلْتِئِيلَ. وَشَأَلْتِئِيلُ وَلَدَ زَرُبَّابِلَ. 
'''
"13" = '''
:sup:`13` وَزَرُبَّابِلُ وَلَدَ أَبِيهُودَ. وَأَبِيهُودُ وَلَدَ أَلِيَاقِيمَ. وَأَلِيَاقِيمُ وَلَدَ عَازُورَ. 
'''
"14" = '''
:sup:`14` وَعَازُورُ وَلَدَ صَادُوقَ. وَصَادُوقُ وَلَدَ أَخِيمَ. وَأَخِيمُ وَلَدَ أَلِيُودَ. 
'''
"15" = '''
:sup:`15` وَأَلِيُودُ وَلَدَ أَلِيعَازَرَ. وَأَلِيعَازَرُ وَلَدَ مَتَّانَ. وَمَتَّانُ وَلَدَ يَعْقُوبَ. 
'''
"16" = '''
:sup:`16` وَيَعْقُوبُ وَلَدَ يُوسُفَ رَجُلَ مَرْيَمَ ٱلَّتِي وُلِدَ مِنْهَا يَسُوعُ ٱلَّذِي يُدْعَى ٱلْمَسِيحَ. 
'''
"17" = '''
:sup:`17` فَجَمِيعُ ٱلْأَجْيَالِ مِنْ إِبْراهِيمَ إِلَى دَاوُدَ أَرْبَعَةَ عَشَرَ جِيلًا، وَمِنْ دَاوُدَ إِلَى سَبْيِ بَابِلَ أَرْبَعَةَ عَشَرَ جِيلًا، وَمِنْ سَبْيِ بَابِلَ إِلَى ٱلْمَسِيحِ أَرْبَعَةَ عَشَرَ جِيلًا. 
'''
"18" = '''
:sup:`18` أَمَّا وِلَادَةُ يَسُوعَ ٱلْمَسِيحِ فَكَانَتْ هَكَذَا: لَمَّا كَانَتْ مَرْيَمُ أُمُّهُ مَخْطُوبَةً لِيُوسُفَ، قَبْلَ أَنْ يَجْتَمِعَا، وُجِدَتْ حُبْلَى مِنَ ٱلرُّوحِ ٱلْقُدُسِ. 
'''
"19" = '''
:sup:`19` فَيُوسُفُ رَجُلُهَا إِذْ كَانَ بَارًّا، وَلَمْ يَشَأْ أَنْ يُشْهِرَهَا، أَرَادَ تَخْلِيَتَهَا سِرًّا. 
'''
"20" = '''
:sup:`20` وَلَكِنْ فِيمَا هُوَ مُتَفَكِّرٌ فِي هَذِهِ ٱلْأُمُورِ، إِذَا مَلَاكُ ٱلرَّبِّ قَدْ ظَهَرَ لَهُ فِي حُلْمٍ قَائِلًا: «يَا يُوسُفُ ٱبْنَ دَاوُدَ، لَا تَخَفْ أَنْ تَأْخُذَ مَرْيَمَ ٱمْرَأَتَكَ. لِأَنَّ ٱلَّذِي حُبِلَ بِهِ فِيهَا هُوَ مِنَ ٱلرُّوحِ ٱلْقُدُسِ. 
'''
"21" = '''
:sup:`21` فَسَتَلِدُ ٱبْنًا وَتَدْعُو ٱسْمَهُ يَسُوعَ. لِأَنَّهُ يُخَلِّصُ شَعْبَهُ مِنْ خَطَايَاهُمْ». 
'''
"22" = '''
:sup:`22` وَهَذَا كُلُّهُ كَانَ لِكَيْ يَتِمَّ مَا قِيلَ مِنَ ٱلرَّبِّ بِٱلنَّبِيِّ ٱلْقَائِلِ: 
'''
"23" = '''
:sup:`23` «هُوَذَا ٱلْعَذْرَاءُ تَحْبَلُ وَتَلِدُ ٱبْنًا، وَيَدْعُونَ ٱسْمَهُ عِمَّانُوئِيلَ» ٱلَّذِي تَفْسِيرُهُ: ٱللهُ مَعَنَا. 
'''
"24" = '''
:sup:`24` فَلَمَّا ٱسْتَيْقَظَ يُوسُفُ مِنَ ٱلنَّوْمِ فَعَلَ كَمَا أَمَرَهُ مَلَاكُ ٱلرَّبِّ، وَأَخَذَ ٱمْرَأَتَهُ. 
'''
"25" = '''
:sup:`25` وَلَمْ يَعْرِفْهَا حَتَّى وَلَدَتِ ٱبْنَهَا ٱلْبِكْرَ. وَدَعَا ٱسْمَهُ يَسُوعَ. 
'''
