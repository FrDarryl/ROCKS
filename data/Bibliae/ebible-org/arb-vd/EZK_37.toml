[37]
"1" = '''
:sup:`1` كَانَتْ عَلَيَّ يَدُ ٱلرَّبِّ، فَأَخْرَجَني بِرُوحِ ٱلرَّبِّ وَأَنْزَلَنِي فِي وَسْطِ ٱلْبُقْعَةِ وَهِيَ مَلآنَةٌ عِظَامًا، 
'''
"2" = '''
:sup:`2` وَأَمَرَّنِي عَلَيْهَا مِنْ حَوْلِهَا وَإِذَا هِيَ كَثِيرَةٌ جِدًّا عَلَى وَجْهِ ٱلْبُقْعَةِ، وَإِذَا هِيَ يَابِسَةٌ جِدًّا. 
'''
"3" = '''
:sup:`3` فَقَالَ لِي: «يَا ٱبْنَ آدَمَ، أَتَحْيَا هَذِهِ ٱلْعِظَامُ؟» فَقُلْتُ: «يَا سَيِّدُ ٱلرَّبُّ أَنْتَ تَعْلَمُ». 
'''
"4" = '''
:sup:`4` فَقَالَ لِي: «تَنَبَّأْ عَلَى هَذِهِ ٱلْعِظَامِ وَقُلْ لَهَا: أَيَّتُهَا ٱلْعِظَامُ ٱلْيَابِسَةُ، ٱسْمَعِي كَلِمَةَ ٱلرَّبِّ: 
'''
"5" = '''
:sup:`5` هَكذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ لِهَذِهِ ٱلْعِظَامِ: هَأَنَذَا أُدْخِلُ فِيكُمْ رُوحًا فَتَحْيَوْنَ. 
'''
"6" = '''
:sup:`6` وَأَضَعُ عَلَيْكُمْ عَصَبًا وأَكْسِيكُمْ لَحْمًا وَأَبْسُطُ عَلَيْكُمْ جِلْدًا وَأَجْعَلُ فِيكُمْ رُوحًا، فَتَحْيَوْنَ وَتَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ». 
'''
"7" = '''
:sup:`7` فَتَنَبَّأْتُ كمَا أُمِرتُ. وَبَيْنَمَا أَنَا أَتنَبَّأُ كَانَ صَوْتٌ، وَإِذَا رَعْشٌ، فَتَقَارَبَتِ ٱلْعِظَامُ كُلُّ عَظْمٍ إِلَى عَظْمِهِ. 
'''
"8" = '''
:sup:`8` ونَظَرْتُ وَإِذَا بِٱلْعَصَبِ وَٱللَّحْمِ كَسَاهَا، وبُسِطَ ٱلْجِلْدُ علَيْهَا مِنْ فَوْقُ، وَلَيْسَ فِيهَا رُوحٌ. 
'''
"9" = '''
:sup:`9` فَقَالَ لِي: «تَنَبَّأْ لِلرُّوحِ، تَنَبَّأْ يَاٱبْنَ آدَمَ، وَقُلْ لِلرُّوحِ: هَكذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: هَلُمَّ يَارُوحُ مِنَ ٱلرِّيَاحِ ٱلْأَرْبَعِ وَهُبَّ عَلَى هَؤُلَاءِ ٱلْقَتْلَى لِيَحْيَوْا». 
'''
"10" = '''
:sup:`10` فَتَنَبَّأْتُ كَمَا أَمَرَني، فَدَخَلَ فِيهِمِ ٱلرُّوحُ، فَحَيُوا وَقَامُوا عَلَى أَقدَامِهِمْ جَيْشٌ عَظيمٌ جِدًّا جِدًّا. 
'''
"11" = '''
:sup:`11` ثُمَّ قَالَ لِي: «يَا ٱبْنَ آدَمَ، هَذِهِ ٱلعِظَامُ هِيَ كُلُّ بَيتِ إِسْرَائِيلَ. هَا هُمْ يَقُولُونَ: يَبِسَتْ عِظَامُنَا وَهَلَكَ رَجَاؤُنَا. قَدِ ٱنْقَطَعْنَا. 
'''
"12" = '''
:sup:`12` لِذَلِكَ تَنَبَّأْ وَقُلْ لَهُمْ: هَكذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: هَأَنَذَا أَفتَحُ قُبُورَكُمْ وأُصْعِدُكُمْ مِنْ قُبُورِكُمْ يَا شَعْبِي، وَآتِي بِكُمْ إِلَى أَرْضِ إِسْرَائِيلَ. 
'''
"13" = '''
:sup:`13` فَتَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ عِنْدَ فَتْحِي قُبُورَكُمْ وَإِصْعَادِي إِيَّاكُمْ مِنْ قُبُورِكُمْ يَاشَعْبِي. 
'''
"14" = '''
:sup:`14` وأَجْعَلُ رُوحِي فِيكُمْ فتَحْيَوْنَ، وَأَجْعَلُكُمْ فِي أَرْضِكُمْ، فَتَعْلَمُونَ أَنِّي أنَا ٱلرَّبُّ تَكَلَّمْتُ وَأَفْعَلُ، يَقُولُ ٱلرَّبُّ». 
'''
"15" = '''
:sup:`15` وَكَانَ إِلَيَّ كَلَامُ ٱلرَّبِّ قَائِلًا: 
'''
"16" = '''
:sup:`16` «وَأَنْتَ يَا ٱبْنَ آدَمَ، خُذْ لِنَفْسِكَ عَصًا وَاحِدَةً وَٱكْتُبْ عَلَيْهَا: لِيَهُوذَا وَلِبَنِي إِسْرَائِيلَ رُفَقَائِهِ. وَخُذْ عَصًا أُخْرَى وَٱكْتُبْ عَلَيْهَا: لِيُوسُفَ، عَصَا أَفْرَايِمَ وَكُلِّ بَيْتِ إِسْرَائِيلَ رُفَقَائِهِ. 
'''
"17" = '''
:sup:`17` وَٱقْرِنْهُمَا ٱلْوَاحِدَةَ بِٱلْأُخْرَى كَعَصًا وَاحِدَةٍ، فَتَصِيرَا وَاحِدَةً فِي يَدِكَ. 
'''
"18" = '''
:sup:`18` فَإِذَا كَلَّمَكَ أَبْنَاءُ شَعْبِكَ قَائِلِينَ: أَمَا تُخْبِرُنَا مَا لَكَ وَهَذَا؟ 
'''
"19" = '''
:sup:`19` فَقُلْ لَهُمْ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: هَأَنَذَا آخُذُ عَصَا يُوسُفَ ٱلَّتِي فِي يَدِ أَفْرَايِمَ وَأَسْبَاطَ إِسْرَائِيلَ رُفَقَاءَهُ، وَأَضُمُّ إِلَيْهَا عَصَا يَهُوذَا، وَأَجْعَلُهُمْ عَصًا وَاحِدَةً فَيَصِيرُونَ وَاحِدَةً فِي يَدِي. 
'''
"20" = '''
:sup:`20` وَتَكُونُ ٱلْعَصَوَانِ ٱللَّتَانِ كَتَبْتَ عَلَيْهِمَا فِي يَدِكَ أَمَامَ أَعْيُنِهِمْ. 
'''
"21" = '''
:sup:`21` وَقُلْ لَهُمْ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: هَأَنَذَا آخُذُ بَنِي إِسْرَائِيلَ مِنْ بَيْنِ ٱلْأُمَمِ ٱلَّتِي ذَهَبُوا إِلَيْهَا، وَأَجْمَعُهُمْ مِنْ كُلِّ نَاحِيَةٍ، وَآتِي بِهِمْ إِلَى أَرْضِهِمْ، 
'''
"22" = '''
:sup:`22` وَأُصَيِّرُهُمْ أُمَّةً وَاحِدَةً فِي ٱلْأَرْضِ عَلَى جِبَالِ إِسْرَائِيلَ، وَمَلِكٌ وَاحِدٌ يَكُونُ مَلِكًا عَلَيْهِمْ كُلِّهِمْ، وَلَا يَكُونُونَ بَعْدُ أُمَّتَيْنِ، وَلَا يَنْقَسِمُونَ بَعْدُ إِلَى مَمْلَكَتَيْنِ. 
'''
"23" = '''
:sup:`23` وَلَا يَتَنَجَّسُونَ بَعْدُ بِأَصْنَامِهِمْ وَلَا بِرَجَاسَاتِهِمْ وَلَا بِشَيْءٍ مِنْ مَعَاصِيهِمْ، بَلْ أُخَلِّصُهُمْ مِنْ كُلِّ مَسَاكِنِهِمِ ٱلَّتِي فِيهَا أَخْطَأُوا، وَأُطَهِّرُهُمْ فَيَكُونُونَ لِي شَعْبًا وَأَنَا أَكُونُ لَهُمْ إِلَهًا. 
'''
"24" = '''
:sup:`24` وَدَاوُدُ عَبْدِي يَكُونُ مَلِكًا عَلَيْهِمْ، وَيَكُونُ لِجَمِيعِهِمْ رَاعٍ وَاحِدٌ، فَيَسْلُكُونَ فِي أَحْكَامِي وَيَحْفَظُونَ فَرَائِضِي وَيَعْمَلُونَ بِهَا. 
'''
"25" = '''
:sup:`25` وَيَسْكُنُونَ فِي ٱلْأَرْضِ ٱلَّتِي أَعْطَيْتُ عَبْدِي يَعْقُوبَ إِيَّاهَا، ٱلَّتِي سَكَنَهَا آبَاؤُكُمْ، وَيَسْكُنُونَ فِيهَا هُمْ وَبَنُوهُمْ وَبَنُو بَنِيهِمْ إِلَى ٱلْأَبَدِ، وَعَبْدِي دَاوُدُ رَئِيسٌ عَلَيْهِمْ إِلَى ٱلْأَبَدِ. 
'''
"26" = '''
:sup:`26` وَأَقْطَعُ مَعَهُمْ عَهْدَ سَلَامٍ، فَيَكُونُ مَعَهُمْ عَهْدًا مُؤَبَّدًا، وَأُقِرُّهُمْ وَأُكَثِّرُهُمْ وَأَجْعَلُ مَقْدِسِي فِي وَسْطِهِمْ إِلَى ٱلْأَبَدِ. 
'''
"27" = '''
:sup:`27` وَيَكُونُ مَسْكَنِي فَوْقَهُمْ، وَأَكُونُ لَهُمْ إِلَهًا وَيَكُونُونَ لِي شَعْبًا. 
'''
"28" = '''
:sup:`28` فَتَعْلَمُ ٱلْأُمَمُ أَنِّي أَنَا ٱلرَّبُّ مُقَدِّسُ إِسْرَائِيلَ، إِذْ يَكُونُ مَقْدِسِي فِي وَسْطِهِمْ إِلَى ٱلْأَبَدِ». 
'''
