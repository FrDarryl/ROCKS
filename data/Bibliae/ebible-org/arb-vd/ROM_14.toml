[14]
"1" = '''
:sup:`1` وَمَنْ هُوَ ضَعِيفٌ فِي ٱلْإِيمَانِ فَٱقْبَلُوهُ، لَا لِمُحَاكَمَةِ ٱلْأَفْكَارِ. 
'''
"2" = '''
:sup:`2` وَاحِدٌ يُؤْمِنُ أَنْ يَأْكُلَ كُلَّ شَيْءٍ، وَأَمَّا ٱلضَّعِيفُ فَيَأْكُلُ بُقُولًا. 
'''
"3" = '''
:sup:`3` لَا يَزْدَرِ مَنْ يَأْكُلُ بِمَنْ لَا يَأْكُلُ، وَلَا يَدِنْ مَنْ لَا يَأْكُلُ مَنْ يَأْكُلُ، لِأَنَّ ٱللهَ قَبِلَهُ. 
'''
"4" = '''
:sup:`4` مَنْ أَنْتَ ٱلَّذِي تَدِينُ عَبْدَ غَيْرِكَ؟ هُوَ لِمَوْلَاهُ يَثْبُتُ أَوْ يَسْقُطُ. وَلَكِنَّهُ سَيُثَبَّتُ، لِأَنَّ ٱللهَ قَادِرٌ أَنْ يُثَبِّتَهُ. 
'''
"5" = '''
:sup:`5` وَاحِدٌ يَعْتَبِرُ يَوْمًا دُونَ يَوْمٍ، وَآخَرُ يَعْتَبِرُ كُلَّ يَوْمٍ. فَلْيَتَيَقَّنْ كُلُّ وَاحِدٍ فِي عَقْلِهِ: 
'''
"6" = '''
:sup:`6` ٱلَّذِي يَهْتَمُّ بِٱلْيَوْمِ، فَلِلرَّبِّ يَهْتَمُّ. وَٱلَّذِي لَا يَهْتَمُّ بِٱلْيَوْمِ، فَلِلرَّبِّ لَا يَهْتَمُّ. وَٱلَّذِي يَأْكُلُ، فَلِلرَّبِّ يَأْكُلُ لِأَنَّهُ يَشْكُرُ ٱللهَ. وَٱلَّذِي لَا يَأْكُلُ فَلِلرَّبِّ لَا يَأْكُلُ وَيَشْكُرُ ٱللهَ. 
'''
"7" = '''
:sup:`7` لِأَنْ لَيْسَ أَحَدٌ مِنَّا يَعِيشُ لِذَاتِهِ، وَلَا أَحَدٌ يَمُوتُ لِذَاتِهِ. 
'''
"8" = '''
:sup:`8` لِأَنَّنَا إِنْ عِشْنَا فَلِلرَّبِّ نَعِيشُ، وَإِنْ مُتْنَا فَلِلرَّبِّ نَمُوتُ. فَإِنْ عِشْنَا وَإِنْ مُتْنَا فَلِلرَّبِّ نَحْنُ. 
'''
"9" = '''
:sup:`9` لِأَنَّهُ لِهَذَا مَاتَ ٱلْمَسِيحُ وَقَامَ وَعَاشَ، لِكَيْ يَسُودَ عَلَى ٱلْأَحْيَاءِ وَٱلْأَمْوَاتِ. 
'''
"10" = '''
:sup:`10` وَأَمَّا أَنْتَ، فَلِمَاذَا تَدِينُ أَخَاكَ؟ أَوْ أَنْتَ أَيْضًا، لِمَاذَا تَزْدَرِي بِأَخِيكَ؟ لِأَنَّنَا جَمِيعًا سَوْفَ نَقِفُ أَمَامَ كُرْسِيِّ ٱلْمَسِيحِ، 
'''
"11" = '''
:sup:`11` لِأَنَّهُ مَكْتُوبٌ: «أَنَا حَيٌّ، يَقُولُ ٱلرَّبُّ، إِنَّهُ لِي سَتَجْثُو كُلُّ رُكْبَةٍ، وَكُلُّ لِسَانٍ سَيَحْمَدُ ٱللهَ». 
'''
"12" = '''
:sup:`12` فَإِذًا كُلُّ وَاحِدٍ مِنَّا سَيُعْطِي عَنْ نَفْسِهِ حِسَابًا لِلهِ 
'''
"13" = '''
:sup:`13` فَلَا نُحَاكِمْ أَيْضًا بَعْضُنَا بَعْضًا، بَلْ بِٱلْحَرِيِّ ٱحْكُمُوا بِهَذَا: أَنْ لَا يُوضَعَ لِلْأَخِ مَصْدَمَةٌ أَوْ مَعْثَرَةٌ. 
'''
"14" = '''
:sup:`14` إِنِّي عَالِمٌ وَمُتَيَقِّنٌ فِي ٱلرَّبِّ يَسُوعَ أَنْ لَيْسَ شَيْءٌ نَجِسًا بِذَاتِهِ، إِلَّا مَنْ يَحْسِبُ شَيْئًا نَجِسًا، فَلَهُ هُوَ نَجِسٌ. 
'''
"15" = '''
:sup:`15` فَإِنْ كَانَ أَخُوكَ بِسَبَبِ طَعَامِكَ يُحْزَنُ، فَلَسْتَ تَسْلُكُ بَعْدُ حَسَبَ ٱلْمَحَبَّةِ. لَا تُهْلِكْ بِطَعَامِكَ ذَلِكَ ٱلَّذِي مَاتَ ٱلْمَسِيحُ لِأَجْلِهِ. 
'''
"16" = '''
:sup:`16` فَلَا يُفْتَرَ عَلَى صَلَاحِكُمْ، 
'''
"17" = '''
:sup:`17` لِأَنْ لَيْسَ مَلَكُوتُ ٱللهِ أَكْلًا وَشُرْبًا، بَلْ هُوَ بِرٌّ وَسَلَامٌ وَفَرَحٌ فِي ٱلرُّوحِ ٱلْقُدُسِ. 
'''
"18" = '''
:sup:`18` لِأَنَّ مَنْ خَدَمَ ٱلْمَسِيحَ فِي هَذِهِ فَهُوَ مَرْضِيٌّ عِنْدَ ٱللهِ، وَمُزَكًّى عِنْدَ ٱلنَّاسِ. 
'''
"19" = '''
:sup:`19` فَلْنَعْكُفْ إِذًا عَلَى مَا هُوَ لِلسَّلَامِ، وَمَا هُوَ لِلْبُنْيَانِ بَعْضُنَا لِبَعْضٍ. 
'''
"20" = '''
:sup:`20` لَا تَنْقُضْ لِأَجْلِ ٱلطَّعَامِ عَمَلَ ٱللهِ. كُلُّ ٱلْأَشْيَاءِ طَاهِرَةٌ، لَكِنَّهُ شَرٌّ لِلْإِنْسَانِ ٱلَّذِي يَأْكُلُ بِعَثْرَةٍ. 
'''
"21" = '''
:sup:`21` حَسَنٌ أَنْ لَا تَأْكُلَ لَحْمًا وَلَا تَشْرَبَ خَمْرًا وَلَا شَيْئًا يَصْطَدِمُ بِهِ أَخُوكَ أَوْ يَعْثُرُ أَوْ يَضْعُفُ. 
'''
"22" = '''
:sup:`22` أَلَكَ إِيمَانٌ؟ فَلْيَكُنْ لَكَ بِنَفْسِكَ أَمَامَ ٱللهِ! طُوبَى لِمَنْ لَا يَدِينُ نَفْسَهُ فِي مَا يَسْتَحْسِنُهُ. 
'''
"23" = '''
:sup:`23` وَأَمَّا ٱلَّذِي يَرْتَابُ فَإِنْ أَكَلَ يُدَانُ، لِأَنَّ ذَلِكَ لَيْسَ مِنَ ٱلْإِيمَانِ، وَكُلُّ مَا لَيْسَ مِنَ ٱلْإِيمَانِ فَهُوَ خَطِيَّةٌ. 
'''
