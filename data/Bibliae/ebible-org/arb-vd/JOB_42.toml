[42]
"1" = '''
:sup:`1` فَأَجَابَ أَيُّوبُ ٱلرَّبَّ فَقَالَ: 
'''
"2" = '''
:sup:`2` «قَدْ عَلِمْتُ أَنَّكَ تَسْتَطِيعُ كُلَّ شَيْءٍ، وَلَا يَعْسُرُ عَلَيْكَ أَمْرٌ. 
'''
"3" = '''
:sup:`3` فَمَنْ ذَا ٱلَّذِي يُخْفِي ٱلْقَضَاءَ بِلَا مَعْرِفَةٍ؟ وَلَكِنِّي قَدْ نَطَقْتُ بِمَا لَمْ أَفْهَمْ. بِعَجَائِبَ فَوْقِي لَمْ أَعْرِفْهَا. 
'''
"4" = '''
:sup:`4` اِسْمَعِ ٱلْآنَ وَأَنَا أَتَكَلَّمُ. أَسْأَلُكَ فَتُعَلِّمُنِي. 
'''
"5" = '''
:sup:`5` بِسَمْعِ ٱلْأُذُنِ قَدْ سَمِعْتُ عَنْكَ، وَٱلْآنَ رَأَتْكَ عَيْنِي. 
'''
"6" = '''
:sup:`6` لِذَلِكَ أَرْفُضُ وَأَنْدَمُ فِي ٱلتُّرَابِ وَٱلرَّمَادِ». 
'''
"7" = '''
:sup:`7` وَكَانَ بَعْدَمَا تَكَلَّمَ ٱلرَّبُّ مَعَ أَيُّوبَ بِهَذَا ٱلْكَلَامِ، أَنَّ ٱلرَّبَّ قَالَ لِأَلِيفَازَ ٱلتَّيْمَانِيِّ: «قَدِ ٱحْتَمَى غَضَبِي عَلَيْكَ وَعَلَى كِلَا صَاحِبَيْكَ، لِأَنَّكُمْ لَمْ تَقُولُوا فِيَّ ٱلصَّوَابَ كَعَبْدِي أَيُّوبَ. 
'''
"8" = '''
:sup:`8` وَٱلْآنَ فَخُذُوا لِأَنْفُسِكُمْ سَبْعَةَ ثِيرَانٍ وَسَبْعَةَ كِبَاشٍ وَٱذْهَبُوا إِلَى عَبْدِي أَيُّوبَ، وَأَصْعِدُوا مُحْرَقَةً لِأَجْلِ أَنْفُسِكُمْ، وَعَبْدِي أَيُّوبُ يُصَلِّي مِنْ أَجْلِكُمْ، لِأَنِّي أَرْفَعُ وَجْهَهُ لِئَلَّا أَصْنَعَ مَعَكُمْ حَسَبَ حَمَاقَتِكُمْ، لِأَنَّكُمْ لَمْ تَقُولُوا فِيَّ ٱلصَّوَابَ كَعَبْدِي أَيُّوبَ». 
'''
"9" = '''
:sup:`9` فَذَهَبَ أَلِيفَازُ ٱلتَّيْمَانِيُّ وَبِلْدَدُ ٱلشُّوحِيُّ وَصُوفَرُ ٱلنَّعْمَاتِيُّ، وَفَعَلُوا كَمَا قَالَ ٱلرَّبُّ لَهُمْ. وَرَفَعَ ٱلرَّبُّ وَجْهَ أَيُّوبَ. 
'''
"10" = '''
:sup:`10` وَرَدَّ ٱلرَّبُّ سَبْيَ أَيُّوبَ لَمَّا صَلَّى لِأَجْلِ أَصْحَابِهِ، وَزَادَ ٱلرَّبُّ عَلَى كُلِّ مَا كَانَ لِأَيُّوبَ ضِعْفًا. 
'''
"11" = '''
:sup:`11` فَجَاءَ إِلَيْهِ كُلُّ إِخْوَتِهِ وَكُلُّ أَخَوَاتِهِ وَكُلُّ مَعَارِفِهِ مِنْ قَبْلُ، وَأَكَلُوا مَعَهُ خُبْزًا فِي بَيْتِهِ، وَرَثَوْا لَهُ وَعَزَّوْهُ عَنْ كُلِّ ٱلشَّرِّ ٱلَّذِي جَلَبَهُ ٱلرَّبُّ عَلَيْهِ، وَأَعْطَاهُ كُلٌّ مِنْهُمْ قَسِيطَةً وَاحِدَةً، وَكُلُّ وَاحِدٍ قُرْطًا مِنْ ذَهَبٍ. 
'''
"12" = '''
:sup:`12` وَبَارَكَ ٱلرَّبُّ آخِرَةَ أَيُّوبَ أَكْثَرَ مِنْ أُولَاهُ. وَكَانَ لَهُ أَرْبَعَةَ عَشَرَ أَلْفًا مِنَ ٱلْغَنَمِ، وَسِتَّةُ آلَافٍ مِنَ ٱلْإِبِلِ، وَأَلْفُ فَدَّانٍ مِنَ ٱلْبَقَرِ، وَأَلْفُ أَتَانٍ. 
'''
"13" = '''
:sup:`13` وَكَانَ لَهُ سَبْعَةُ بَنِينَ وَثَلَاثُ بَنَاتٍ. 
'''
"14" = '''
:sup:`14` وَسَمَّى ٱسْمَ ٱلْأُولَى يَمِيمَةَ، وَٱسْمَ ٱلثَّانِيَةِ قَصِيعَةَ، وَٱسْمَ ٱلثَّالِثَةِ قَرْنَ هَفُّوكَ. 
'''
"15" = '''
:sup:`15` وَلَمْ تُوجَدْ نِسَاءٌ جَمِيلَاتٌ كَبَنَاتِ أَيُّوبَ فِي كُلِّ ٱلْأَرْضِ، وَأَعْطَاهُنَّ أَبُوهُنَّ مِيرَاثًا بَيْنَ إِخْوَتِهِنَّ. 
'''
"16" = '''
:sup:`16` وَعَاشَ أَيُّوبُ بَعْدَ هَذَا مِئَةً وَأَرْبَعِينَ سَنَةً، وَرَأَى بَنِيهِ وَبَنِي بَنِيهِ إِلَى أَرْبَعَةِ أَجْيَالٍ. 
'''
"17" = '''
:sup:`17` ثُمَّ مَاتَ أَيُّوبُ شَيْخًا وَشَبْعَانَ ٱلْأَيَّامِ. 
'''
