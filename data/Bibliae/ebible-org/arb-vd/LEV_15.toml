[15]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى وَهَارُونَ قَائِلًا: 
'''
"2" = '''
:sup:`2` «كَلِّمَا بَنِي إِسْرَائِيلَ وَقُولَا لَهُمْ: كُلُّ رَجُلٍ يَكُونُ لَهُ سَيْلٌ مِنْ لَحْمِهِ، فَسَيْلُهُ نَجِسٌ. 
'''
"3" = '''
:sup:`3` وَهَذِهِ تَكُونُ نَجَاسَتُهُ بِسَيْلِهِ: إِنْ كَانَ لَحْمُهُ يَبْصُقُ سَيْلَهُ، أَوْ يَحْتَبِسُ لَحْمُهُ عَنْ سَيْلِهِ، فَذَلِكَ نَجَاسَتُهُ. 
'''
"4" = '''
:sup:`4` كُلُّ فِرَاشٍ يَضْطَجِعُ عَلَيْهِ ٱلَّذِي لَهُ ٱلسَّيْلُ يَكُونُ نَجِسًا، وَكُلُّ مَتَاعٍ يَجْلِسُ عَلَيْهِ يَكُونُ نَجِسًا. 
'''
"5" = '''
:sup:`5` وَمَنْ مَسَّ فِرَاشَهُ يَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ، وَيَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. 
'''
"6" = '''
:sup:`6` وَمَنْ جَلَسَ عَلَى ٱلْمَتَاعِ ٱلَّذِي يَجْلِسُ عَلَيْهِ ذُو ٱلسَّيْلِ، يَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ، وَيَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. 
'''
"7" = '''
:sup:`7` وَمَنْ مَسَّ لَحْمَ ذِي ٱلسَّيْلِ يَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ، وَيَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. 
'''
"8" = '''
:sup:`8` وَإِنْ بَصَقَ ذُو ٱلسَّيْلِ عَلَى طَاهِرٍ، يَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ، وَيَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. 
'''
"9" = '''
:sup:`9` وَكُلُّ مَا يَرْكَبُ عَلَيْهِ ذُو ٱلسَّيْلِ يَكُونُ نَجِسًا. 
'''
"10" = '''
:sup:`10` وَكُلُّ مَنْ مَسَّ كُلَّ مَا كَانَ تَحْتَهُ يَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ، وَمَنْ حَمَلَهُنَّ يَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ، وَيَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. 
'''
"11" = '''
:sup:`11` وَكُلُّ مَنْ مَسَّهُ ذُو ٱلسَّيْلِ وَلَمْ يَغْسِلْ يَدَيْهِ بِمَاءٍ، يَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ وَيَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. 
'''
"12" = '''
:sup:`12` وَإِنَاءُ ٱلْخَزَفِ ٱلَّذِي يَمَسُّهُ ذُو ٱلسَّيْلِ يُكْسَرُ. وَكُلُّ إِنَاءِ خَشَبٍ يُغْسَلُ بِمَاءٍ. 
'''
"13" = '''
:sup:`13` وَإِذَا طَهُرَ ذُو ٱلسَّيْلِ مِنْ سَيْلِهِ، يُحْسَبُ لَهُ سَبْعَةُ أَيَّامٍ لِطُهْرِهِ، وَيَغْسِلُ ثِيَابَهُ وَيَرْحَضُ جَسَدَهُ بِمَاءٍ حَيٍّ فَيَطْهُرُ. 
'''
"14" = '''
:sup:`14` وَفِي ٱلْيَوْمِ ٱلثَّامِنِ يَأْخُذُ لِنَفْسِهِ يَمَامَتَيْنِ أَوْ فَرْخَيْ حَمَامٍ، وَيَأْتِي إِلَى أَمَامِ ٱلرَّبِّ، إِلَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ، وَيُعْطِيهِمَا لِلْكَاهِنِ، 
'''
"15" = '''
:sup:`15` فَيَعْمَلُهُمَا ٱلْكَاهِنُ: ٱلْوَاحِدَ ذَبِيحَةَ خَطِيَّةٍ، وَٱلْآخَرَ مُحْرَقَةً. وَيُكَفِّرُ عَنْهُ ٱلْكَاهِنُ أَمَامَ ٱلرَّبِّ مِنْ سَيْلِهِ. 
'''
"16" = '''
:sup:`16` «وَإِذَا حَدَثَ مِنْ رَجُلٍ ٱضْطِجَاعُ زَرْعٍ، يَرْحَضُ كُلَّ جَسَدِهِ بِمَاءٍ، وَيَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. 
'''
"17" = '''
:sup:`17` وَكُلُّ ثَوْبٍ وَكُلُّ جِلْدٍ يَكُونُ عَلَيْهِ ٱضْطِجَاعُ زَرْعٍ يُغْسَلُ بِمَاءٍ، وَيَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. 
'''
"18" = '''
:sup:`18` وَٱلْمَرْأَةُ ٱلَّتِي يَضْطَجِعُ مَعَهَا رَجُلٌ ٱضْطِجَاعَ زَرْعٍ، يَسْتَحِمَّانِ بِمَاءٍ، وَيَكُونَانِ نَجِسَيْنِ إِلَى ٱلْمَسَاءِ. 
'''
"19" = '''
:sup:`19` «وَإِذَا كَانَتِ ٱمْرَأَةٌ لَهَا سَيْلٌ، وَكَانَ سَيْلُهَا دَمًا فِي لَحْمِهَا، فَسَبْعَةَ أَيَّامٍ تَكُونُ فِي طَمْثِهَا. وَكُلُّ مَنْ مَسَّهَا يَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. 
'''
"20" = '''
:sup:`20` وَكُلُّ مَا تَضْطَجِعُ عَلَيْهِ فِي طَمْثِهَا يَكُونُ نَجِسًا، وَكُلُّ مَا تَجْلِسُ عَلَيْهِ يَكُونُ نَجِسًا. 
'''
"21" = '''
:sup:`21` وَكُلُّ مَنْ مَسَّ فِرَاشَهَا يَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ، وَيَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. 
'''
"22" = '''
:sup:`22` وَكُلُّ مَنْ مَسَّ مَتَاعًا تَجْلِسُ عَلَيْهِ، يَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ، وَيَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. 
'''
"23" = '''
:sup:`23` وَإِنْ كَانَ عَلَى ٱلْفِرَاشِ أَوْ عَلَى ٱلْمَتَاعِ ٱلَّذِي هِيَ جَالِسَةٌ عَلَيْهِ عِنْدَمَا يَمَسُّهُ، يَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. 
'''
"24" = '''
:sup:`24` وَإِنِ ٱضْطَجَعَ مَعَهَا رَجُلٌ فَكَانَ طَمْثُهَا عَلَيْهِ يَكُونُ نَجِسًا سَبْعَةَ أَيَّامٍ. وَكُلُّ فِرَاشٍ يَضْطَجِعُ عَلَيْهِ يَكُونُ نَجِسًا. 
'''
"25" = '''
:sup:`25` «وَإِذَا كَانَتِ ٱمْرَأَةٌ يَسِيلُ سَيْلُ دَمِهَا أَيَّامًا كَثِيرَةً فِي غَيْرِ وَقْتِ طَمْثِهَا، أَوْ إِذَا سَالَ بَعْدَ طَمْثِهَا، فَتَكُونُ كُلَّ أَيَّامِ سَيَلَانِ نَجَاسَتِهَا كَمَا فِي أَيَّامِ طَمْثِهَا. إِنَّهَا نَجِسَةٌ. 
'''
"26" = '''
:sup:`26` كُلُّ فِرَاشٍ تَضْطَجِعُ عَلَيْهِ كُلَّ أَيَّامِ سَيْلِهَا يَكُونُ لَهَا كَفِرَاشِ طَمْثِهَا. وَكُلُّ ٱلْأَمْتِعَةِ ٱلَّتِي تَجْلِسُ عَلَيْهَا تَكُونُ نَجِسَةً كَنَجَاسَةِ طَمْثِهَا. 
'''
"27" = '''
:sup:`27` وَكُلُّ مَنْ مَسَّهُنَّ يَكُونُ نَجِسًا، فَيَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ، وَيَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ. 
'''
"28" = '''
:sup:`28` وَإِذَا طَهُرَتْ مِنْ سَيْلِهَا تَحْسُبُ، لِنَفْسِهَا سَبْعَةَ أَيَّامٍ ثُمَّ تَطْهُرُ. 
'''
"29" = '''
:sup:`29` وَفِي ٱلْيَوْمِ ٱلثَّامِنِ تَأْخُذُ لِنَفْسِهَا يَمَامَتَيْنِ أَوْ فَرْخَيْ حَمَامٍ، وَتَأْتِي بِهِمَا إِلَى ٱلْكَاهِنِ إِلَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ. 
'''
"30" = '''
:sup:`30` فَيَعْمَلُ ٱلْكَاهِنُ: ٱلْوَاحِدَ ذَبِيحَةَ خَطِيَّةٍ، وَٱلْآخَرَ مُحْرَقَةً. وَيُكَفِّرُ عَنْهَا ٱلْكَاهِنُ أَمَامَ ٱلرَّبِّ مِنْ سَيْلِ نَجَاسَتِهَا. 
'''
"31" = '''
:sup:`31` فَتَعْزِلَانِ بَنِي إِسْرَائِيلَ عَنْ نَجَاسَتِهِمْ لِئَلَّا يَمُوتُوا فِي نَجَاسَتِهِمْ بِتَنْجِيسِهِمْ مَسْكَنِيَ ٱلَّذِي فِي وَسَطِهِمْ. 
'''
"32" = '''
:sup:`32` «هَذِهِ شَرِيعَةُ ذِي ٱلسَّيْلِ، وَٱلَّذِي يَحْدُثُ مِنْهُ ٱضْطِجَاعُ زَرْعٍ فَيَتَنَجَّسُ بِهَا، 
'''
"33" = '''
:sup:`33` وَٱلْعَلِيلَةِ فِي طَمْثِهَا، وَٱلسَّائِلِ سَيْلُهُ: ٱلذَّكَرِ وَٱلْأُنْثَى، وَٱلرَّجُلِ ٱلَّذِي يَضْطَجِعُ مَعَ نَجِسَةٍ». 
'''
