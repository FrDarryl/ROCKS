[114]
"1" = '''
:sup:`1` عِنْدَ خُرُوجِ إِسْرَائِيلَ مِنْ مِصْرَ، وَبَيْتِ يَعْقُوبَ مِنْ شَعْبٍ أَعْجَمَ، 
'''
"2" = '''
:sup:`2` كَانَ يَهُوذَا مَقْدِسَهُ، وَإِسْرَائِيلُ مَحَلَّ سُلْطَانِهِ. 
'''
"3" = '''
:sup:`3` ٱلْبَحْرُ رَآهُ فَهَرَبَ. ٱلْأُرْدُنُّ رَجَعَ إِلَى خَلْفٍ. 
'''
"4" = '''
:sup:`4` ٱلْجِبَالُ قَفَزَتْ مِثْلَ ٱلْكِبَاشِ، وَٱلْآكَامُ مِثْلَ حُمْلَانِ ٱلْغَنَمِ. 
'''
"5" = '''
:sup:`5` مَا لَكَ أَيُّهَا ٱلْبَحْرُ قَدْ هَرَبْتَ ؟ وَمَا لَكَ أَيُّهَا ٱلْأُرْدُنُّ قَدْ رَجَعْتَ إِلَى خَلْفٍ ؟ 
'''
"6" = '''
:sup:`6` وَمَا لَكُنَّ أَيَّتُهَا ٱلْجِبَالُ قَدْ قَفَزْتُنَّ مِثْلَ ٱلْكِبَاشِ، وَأَيَّتُهَا ٱلتِّلَالُ مِثْلَ حُمْلَانِ ٱلْغَنَمِ؟ 
'''
"7" = '''
:sup:`7` أَيَّتُهَا ٱلْأَرْضُ تَزَلْزَلِي مِنْ قُدَّامِ ٱلرَّبِّ، مِنْ قُدَّامِ إِلَهِ يَعْقُوبَ! 
'''
"8" = '''
:sup:`8` ٱلْمُحَوِّلِ ٱلصَّخْرَةَ إِلَى غُدْرَانِ مِيَاهٍ، ٱلصَّوَّانَ إِلَى يَنَابِيعِ مِيَاهٍ. 
'''
