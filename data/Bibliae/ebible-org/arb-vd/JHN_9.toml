[9]
"1" = '''
:sup:`1` وَفِيمَا هُوَ مُجْتَازٌ رَأَى إِنْسَانًا أَعْمَى مُنْذُ وِلَادَتِهِ، 
'''
"2" = '''
:sup:`2` فَسَأَلَهُ تَلَامِيذُهُ قَائِلِينَ: «يَا مُعَلِّمُ، مَنْ أَخْطَأَ: هَذَا أَمْ أَبَوَاهُ حَتَّى وُلِدَ أَعْمَى؟». 
'''
"3" = '''
:sup:`3` أَجَابَ يَسُوعُ: «لَا هَذَا أَخْطَأَ وَلَا أَبَوَاهُ، لَكِنْ لِتَظْهَرَ أَعْمَالُ ٱللهِ فِيهِ. 
'''
"4" = '''
:sup:`4` يَنْبَغِي أَنْ أَعْمَلَ أَعْمَالَ ٱلَّذِي أَرْسَلَنِي مَا دَامَ نَهَارٌ. يَأْتِي لَيْلٌ حِينَ لَا يَسْتَطِيعُ أَحَدٌ أَنْ يَعْمَلَ. 
'''
"5" = '''
:sup:`5` مَا دُمْتُ فِي ٱلْعَالَمِ فَأَنَا نُورُ ٱلْعَالَمِ». 
'''
"6" = '''
:sup:`6` قَالَ هَذَا وَتَفَلَ عَلَى ٱلْأَرْضِ وَصَنَعَ مِنَ ٱلتُّفْلِ طِينًا وَطَلَى بِٱلطِّينِ عَيْنَيِ ٱلْأَعْمَى. 
'''
"7" = '''
:sup:`7` وَقَالَ لَهُ: «ٱذْهَبِ ٱغْتَسِلْ فِي بِرْكَةِ سِلْوَامَ» ٱلَّذِي تَفْسِيرُهُ: مُرْسَلٌ، فَمَضَى وَٱغْتَسَلَ وَأَتَى بَصِيرًا. 
'''
"8" = '''
:sup:`8` فَٱلْجِيرَانُ وَٱلَّذِينَ كَانُوا يَرَوْنَهُ قَبْلًا أَنَّهُ كَانَ أَعْمَى، قَالُوا: «أَلَيْسَ هَذَا هُوَ ٱلَّذِي كَانَ يَجْلِسُ وَيَسْتَعْطِي؟». 
'''
"9" = '''
:sup:`9` آخَرُونَ قَالُوا: «هَذَا هُوَ». وَآخَرُونَ: «إِنَّهُ يُشْبِهُهُ». وَأَمَّا هُوَ فَقَالَ: «إِنِّي أَنَا هُوَ». 
'''
"10" = '''
:sup:`10` فَقَالُوا لَهُ: «كَيْفَ ٱنْفَتَحَتْ عَيْنَاكَ؟». 
'''
"11" = '''
:sup:`11` أَجَابَ ذَاكَ وقَالَ: «إِنْسَانٌ يُقَالُ لَهُ يَسُوعُ صَنَعَ طِينًا وَطَلَى عَيْنَيَّ، وَقَالَ لِي: ٱذْهَبْ إِلَى بِرْكَةِ سِلْوَامَ وَٱغْتَسِلْ. فَمَضَيْتُ وَٱغْتَسَلْتُ فَأَبْصَرْتُ». 
'''
"12" = '''
:sup:`12` فَقَالُوا لَهُ: «أَيْنَ ذَاكَ؟». قَالَ: «لَا أَعْلَمُ». 
'''
"13" = '''
:sup:`13` فَأَتَوْا إِلَى ٱلْفَرِّيسِيِّينَ بِٱلَّذِي كَانَ قَبْلًا أَعْمَى. 
'''
"14" = '''
:sup:`14` وَكَانَ سَبْتٌ حِينَ صَنَعَ يَسُوعُ ٱلطِّينَ وَفَتَحَ عَيْنَيْهِ. 
'''
"15" = '''
:sup:`15` فَسَأَلَهُ ٱلْفَرِّيسِيُّونَ أَيْضًا كَيْفَ أَبْصَرَ، فَقَالَ لَهُمْ: «وَضَعَ طِينًا عَلَى عَيْنَيَّ وَٱغْتَسَلْتُ، فَأَنَا أُبْصِرُ». 
'''
"16" = '''
:sup:`16` فَقَالَ قَوْمٌ مِنَ ٱلْفَرِّيسِيِّينَ: «هَذَا ٱلْإِنْسَانُ لَيْسَ مِنَ ٱللهِ، لِأَنَّهُ لَا يَحْفَظُ ٱلسَّبْتَ». آخَرُونَ قَالُوا: «كَيْفَ يَقْدِرُ إِنْسَانٌ خَاطِئٌ أَنْ يَعْمَلَ مِثْلَ هَذِهِ ٱلْآيَاتِ؟». وَكَانَ بَيْنَهُمُ ٱنْشِقَاقٌ. 
'''
"17" = '''
:sup:`17` قَالُوا أَيْضًا لِلْأَعْمَى: «مَاذَا تَقُولُ أَنْتَ عَنْهُ مِنْ حَيْثُ إِنَّهُ فَتَحَ عَيْنَيْكَ؟». فَقَالَ: «إِنَّهُ نَبِيٌّ!». 
'''
"18" = '''
:sup:`18` فَلَمْ يُصَدِّقِ ٱلْيَهُودُ عَنْهُ أَنَّهُ كَانَ أَعْمَى فَأَبْصَرَ حَتَّى دَعَوْا أَبَوَيِ ٱلَّذِي أَبْصَرَ. 
'''
"19" = '''
:sup:`19` فَسَأَلُوهُمَا قَائِلِينَ: «أَهَذَا ٱبْنُكُمَا ٱلَّذِي تَقُولَانِ إِنَّهُ وُلِدَ أَعْمَى؟ فَكَيْفَ يُبْصِرُ ٱلْآنَ؟». 
'''
"20" = '''
:sup:`20` أَجَابَهُمْ أَبَوَاهُ وَقَالَا: «نَعْلَمُ أَنَّ هَذَا ٱبْنُنَا، وَأَنَّهُ وُلِدَ أَعْمَى. 
'''
"21" = '''
:sup:`21` وَأَمَّا كَيْفَ يُبْصِرُ ٱلْآنَ فَلَا نَعْلَمُ. أَوْ مَنْ فَتَحَ عَيْنَيْهِ فَلَا نَعْلَمُ. هُوَ كَامِلُ ٱلسِّنِّ. ٱسْأَلُوهُ فَهُوَ يَتَكَلَّمُ عَنْ نَفْسِهِ». 
'''
"22" = '''
:sup:`22` قَالَ أَبَوَاهُ هَذَا لِأَنَّهُمَا كَانَا يَخَافَانِ مِنَ ٱلْيَهُودِ، لِأَنَّ ٱلْيَهُودَ كَانُوا قَدْ تَعَاهَدُوا أَنَّهُ إِنِ ٱعْتَرَفَ أَحَدٌ بِأَنَّهُ ٱلْمَسِيحُ يُخْرَجُ مِنَ ٱلْمَجْمَعِ. 
'''
"23" = '''
:sup:`23` لِذَلِكَ قَالَ أَبَوَاهُ: «إِنَّهُ كَامِلُ ٱلسِّنِّ، ٱسْأَلُوهُ». 
'''
"24" = '''
:sup:`24` فَدَعَوْا ثَانِيَةً ٱلْإِنْسَانَ ٱلَّذِي كَانَ أَعْمَى، وَقَالُوا لَهُ: «أَعْطِ مَجْدًا لِلهِ. نَحْنُ نَعْلَمُ أَنَّ هَذَا ٱلْإِنْسَانَ خَاطِئٌ». 
'''
"25" = '''
:sup:`25` فَأَجَابَ ذَاكَ وَقَالَ: «أَخَاطِئٌ هُوَ؟ لَسْتُ أَعْلَمُ. إِنَّمَا أَعْلَمُ شَيْئًا وَاحِدًا: أَنِّي كُنْتُ أَعْمَى وَٱلْآنَ أُبْصِرُ». 
'''
"26" = '''
:sup:`26` فَقَالُوا لَهُ أَيْضًا: «مَاذَا صَنَعَ بِكَ؟ كَيْفَ فَتَحَ عَيْنَيْكَ؟». 
'''
"27" = '''
:sup:`27` أَجَابَهُمْ: «قَدْ قُلْتُ لَكُمْ وَلَمْ تَسْمَعُوا. لِمَاذَا تُرِيدُونَ أَنْ تَسْمَعُوا أَيْضًا؟ أَلَعَلَّكُمْ أَنْتُمْ تُرِيدُونَ أَنْ تَصِيرُوا لَهُ تَلَامِيذَ؟». 
'''
"28" = '''
:sup:`28` فَشَتَمُوهُ وَقَالُوا: «أَنْتَ تِلْمِيذُ ذَاكَ، وَأَمَّا نَحْنُ فَإِنَّنَا تَلَامِيذُ مُوسَى. 
'''
"29" = '''
:sup:`29` نَحْنُ نَعْلَمُ أَنَّ مُوسَى كَلَّمَهُ ٱللهُ، وَأَمَّا هَذَا فَمَا نَعْلَمُ مِنْ أَيْنَ هُوَ». 
'''
"30" = '''
:sup:`30` أَجَابَ ٱلرَّجُلُ وَقَالَ لَهُمْ: «إِنَّ فِي هَذَا عَجَبًا! إِنَّكُمْ لَسْتُمْ تَعْلَمُونَ مِنْ أَيْنَ هُوَ، وَقَدْ فَتَحَ عَيْنَيَّ. 
'''
"31" = '''
:sup:`31` وَنَعْلَمُ أَنَّ ٱللهَ لَا يَسْمَعُ لِلْخُطَاةِ. وَلَكِنْ إِنْ كَانَ أَحَدٌ يَتَّقِي ٱللهَ وَيَفْعَلُ مَشِيئَتَهُ، فَلِهَذَا يَسْمَعُ. 
'''
"32" = '''
:sup:`32` مُنْذُ ٱلدَّهْرِ لَمْ يُسْمَعْ أَنَّ أَحَدًا فَتَحَ عَيْنَيْ مَوْلُودٍ أَعْمَى. 
'''
"33" = '''
:sup:`33` لَوْ لَمْ يَكُنْ هَذَا مِنَ ٱللهِ لَمْ يَقْدِرْ أَنْ يَفْعَلَ شَيْئًا». 
'''
"34" = '''
:sup:`34` أجَابُوا وَقَالُوا لَهُ: «فِي ٱلْخَطَايَا وُلِدْتَ أَنْتَ بِجُمْلَتِكَ، وَأَنْتَ تُعَلِّمُنَا!». فَأَخْرَجُوهُ خَارِجًا. 
'''
"35" = '''
:sup:`35` فَسَمِعَ يَسُوعُ أَنَّهُمْ أَخْرَجُوهُ خَارِجًا، فَوَجَدَهُ وَقَالَ لَهُ: «أَتُؤْمِنُ بِٱبْنِ ٱللهِ؟». 
'''
"36" = '''
:sup:`36` أَجَابَ ذَاكَ وَقَالَ: «مَنْ هُوَ يَا سَيِّدُ لِأُومِنَ بِهِ؟». 
'''
"37" = '''
:sup:`37` فَقَالَ لَهُ يَسُوعُ: «قَدْ رَأَيْتَهُ، وَٱلَّذِي يَتَكَلَّمُ مَعَكَ هُوَ هُوَ!». 
'''
"38" = '''
:sup:`38` فَقَالَ: «أُومِنُ يَا سَيِّدُ!». وَسَجَدَ لَهُ. 
'''
"39" = '''
:sup:`39` فَقَالَ يَسُوعُ: «لِدَيْنُونَةٍ أَتَيْتُ أَنَا إِلَى هَذَا ٱلْعَالَمِ، حَتَّى يُبْصِرَ ٱلَّذِينَ لَا يُبْصِرُونَ وَيَعْمَى ٱلَّذِينَ يُبْصِرُونَ». 
'''
"40" = '''
:sup:`40` فَسَمِعَ هَذَا ٱلَّذِينَ كَانُوا مَعَهُ مِنَ ٱلْفَرِّيسِيِّينَ، وَقَالُوا لَهُ: «أَلَعَلَّنَا نَحْنُ أَيْضًا عُمْيَانٌ؟». 
'''
"41" = '''
:sup:`41` قَالَ لَهُمْ يَسُوعُ: «لَوْ كُنْتُمْ عُمْيَانًا لَمَا كَانَتْ لَكُمْ خَطِيَّةٌ. وَلَكِنِ ٱلْآنَ تَقُولُونَ إِنَّنَا نُبْصِرُ، فَخَطِيَّتُكُمْ بَاقِيَةٌ. 
'''
