[23]
"1" = '''
:sup:`1` حِينَئِذٍ خَاطَبَ يَسُوعُ ٱلْجُمُوعَ وَتَلَامِيذَهُ 
'''
"2" = '''
:sup:`2` قَائِلًا: «عَلَى كُرْسِيِّ مُوسَى جَلَسَ ٱلْكَتَبَةُ وَٱلْفَرِّيسِيُّونَ، 
'''
"3" = '''
:sup:`3` فَكُلُّ مَا قَالُوا لَكُمْ أَنْ تَحْفَظُوهُ فَٱحْفَظُوهُ وَٱفْعَلُوهُ، وَلَكِنْ حَسَبَ أَعْمَالِهِمْ لَا تَعْمَلُوا، لِأَنَّهُمْ يَقُولُونَ وَلَا يَفْعَلُونَ. 
'''
"4" = '''
:sup:`4` فَإِنَّهُمْ يَحْزِمُونَ أَحْمَالًا ثَقِيلَةً عَسِرَةَ ٱلْحَمْلِ وَيَضَعُونَهَا عَلَى أَكْتَافِ ٱلنَّاسِ، وَهُمْ لَا يُرِيدُونَ أَنْ يُحَرِّكُوهَا بِإِصْبِعِهِمْ، 
'''
"5" = '''
:sup:`5` وَكُلَّ أَعْمَالِهِمْ يَعْمَلُونَهَا لِكَيْ تَنْظُرَهُمُ ٱلنَّاسُ: فَيُعَرِّضُونَ عَصَائِبَهُمْ وَيُعَظِّمُونَ أَهْدَابَ ثِيَابِهِمْ، 
'''
"6" = '''
:sup:`6` وَيُحِبُّونَ ٱلْمُتَّكَأَ ٱلْأَوَّلَ فِي ٱلْوَلَائِمِ، وَٱلْمَجَالِسَ ٱلْأُولَى فِي ٱلْمَجَامِعِ، 
'''
"7" = '''
:sup:`7` وَٱلتَّحِيَّاتِ فِي ٱلْأَسْوَاقِ، وَأَنْ يَدْعُوَهُمُ ٱلنَّاسُ: سَيِّدِي سَيِّدِي! 
'''
"8" = '''
:sup:`8` وَأَمَّا أَنْتُمْ فَلَا تُدْعَوْا سَيِّدِي، لِأَنَّ مُعَلِّمَكُمْ وَاحِدٌ ٱلْمَسِيحُ، وَأَنْتُمْ جَمِيعًا إِخْوَةٌ. 
'''
"9" = '''
:sup:`9` وَلَا تَدْعُوا لَكُمْ أَبًا عَلَى ٱلْأَرْضِ، لِأَنَّ أَبَاكُمْ وَاحِدٌ ٱلَّذِي فِي ٱلسَّمَاوَاتِ. 
'''
"10" = '''
:sup:`10` وَلَا تُدْعَوْا مُعَلِّمِينَ، لِأَنَّ مُعَلِّمَكُمْ وَاحِدٌ ٱلْمَسِيحُ. 
'''
"11" = '''
:sup:`11` وَأَكْبَرُكُمْ يَكُونُ خَادِمًا لَكُمْ. 
'''
"12" = '''
:sup:`12` فَمَنْ يَرْفَعْ نَفْسَهُ يَتَّضِعْ، وَمَنْ يَضَعْ نَفْسَهُ يَرْتَفِعْ. 
'''
"13" = '''
:sup:`13` «لَكِنْ وَيْلٌ لَكُمْ أَيُّهَا ٱلْكَتَبَةُ وَٱلْفَرِّيسِيُّونَ ٱلْمُرَاؤُونَ! لِأَنَّكُمْ تُغْلِقُونَ مَلَكُوتَ ٱلسَّمَاوَاتِ قُدَّامَ ٱلنَّاسِ، فَلَا تَدْخُلُونَ أَنْتُمْ وَلَا تَدَعُونَ ٱلدَّاخِلِينَ يَدْخُلُونَ. 
'''
"14" = '''
:sup:`14` وَيْلٌ لَكُمْ أَيُّهَا ٱلْكَتَبَةُ وَٱلْفَرِّيسِيُّونَ ٱلْمُرَاؤُونَ! لِأَنَّكُمْ تَأْكُلُونَ بُيُوتَ ٱلْأَرَامِلِ، ولِعِلَّةٍ تُطِيلُونَ صَلَوَاتِكُمْ. لِذَلِكَ تَأْخُذُونَ دَيْنُونَةً أَعْظَمَ. 
'''
"15" = '''
:sup:`15` وَيْلٌ لَكُمْ أَيُّهَا ٱلْكَتَبَةُ وَٱلْفَرِّيسِيُّونَ ٱلْمُرَاؤُونَ! لِأَنَّكُمْ تَطُوفُونَ ٱلْبَحْرَ وَٱلْبَرَّ لِتَكْسَبُوا دَخِيلًا وَاحِدًا، وَمَتَى حَصَلَ تَصْنَعُونَهُ ٱبْنًا لِجَهَنَّمَ أَكْثَرَ مِنْكُمْ مُضَاعَفًا. 
'''
"16" = '''
:sup:`16` وَيْلٌ لَكُمْ أَيُّهَا ٱلْقَادَةُ ٱلْعُمْيَانُ! ٱلْقَائِلُونَ: مَنْ حَلَفَ بِٱلْهَيْكَلِ فَلَيْسَ بِشَيْءٍ، وَلَكِنْ مَنْ حَلَفَ بِذَهَبِ ٱلْهَيْكَلِ يَلْتَزِمُ. 
'''
"17" = '''
:sup:`17` أَيُّهَا ٱلْجُهَّالُ وَٱلْعُمْيَانُ! أَيُّمَا أَعْظَمُ: أَلذَّهَبُ أَمِ ٱلْهَيْكَلُ ٱلَّذِي يُقَدِّسُ ٱلذَّهَبَ؟ 
'''
"18" = '''
:sup:`18` وَمَنْ حَلَفَ بِٱلْمَذْبَحِ فَلَيْسَ بِشَيْءٍ، وَلَكِنْ مَنْ حَلَفَ بِٱلْقُرْبَانِ ٱلَّذِي عَلَيْهِ يَلْتَزِمُ. 
'''
"19" = '''
:sup:`19` أَيُّهَا ٱلْجُهَّالُ وَٱلْعُمْيَانُ! أَيُّمَا أَعْظَمُ: ٱلْقُرْبَانُ أَمِ ٱلْمَذْبَحُ ٱلَّذِي يُقَدِّسُ ٱلْقُرْبَانَ؟ 
'''
"20" = '''
:sup:`20` فَإِنَّ مَنْ حَلَفَ بِٱلْمَذْبَحِ فَقَدْ حَلَفَ بِهِ وَبِكُلِّ مَا عَلَيْهِ! 
'''
"21" = '''
:sup:`21` وَمَنْ حَلَفَ بِٱلْهَيْكَلِ فَقَدْ حَلَفَ بِهِ وَبِالسَّاكِنِ فِيهِ، 
'''
"22" = '''
:sup:`22` وَمَنْ حَلَفَ بِٱلسَّمَاءِ فَقَدْ حَلَفَ بِعَرْشِ ٱللهِ وَبِالْجَالِسِ عَلَيْهِ. 
'''
"23" = '''
:sup:`23` وَيْلٌ لَكُمْ أَيُّهَا ٱلْكَتَبَةُ وَٱلْفَرِّيسِيُّونَ ٱلْمُرَاؤُونَ! لِأَنَّكُمْ تُعَشِّرُونَ ٱلنَّعْنَعَ وَٱلشِّبِثَّ وَٱلْكَمُّونَ، وَتَرَكْتُمْ أَثْقَلَ ٱلنَّامُوسِ: ٱلْحَقَّ وَٱلرَّحْمَةَ وَٱلْإِيمَانَ. كَانَ يَنْبَغِي أَنْ تَعْمَلُوا هَذِهِ وَلَا تَتْرُكُوا تِلْكَ. 
'''
"24" = '''
:sup:`24` أَيُّهَا ٱلْقَادَةُ ٱلْعُمْيَانُ! ٱلَّذِينَ يُصَفُّونَ عَنِ ٱلْبَعُوضَةِ وَيَبْلَعُونَ ٱلْجَمَلَ. 
'''
"25" = '''
:sup:`25` وَيْلٌ لَكُمْ أَيُّهَا ٱلْكَتَبَةُ وَٱلْفَرِّيسِيُّونَ ٱلْمُرَاؤُونَ! لِأَنَّكُمْ تُنَقُّونَ خَارِجَ ٱلْكَأْسِ وَٱلصَّحْفَةِ، وَهُمَا مِنْ دَاخِلٍ مَمْلُوآنِ ٱخْتِطَافًا وَدَعَارَةً. 
'''
"26" = '''
:sup:`26` أَيُّهَا ٱلْفَرِّيسِيُّ ٱلْأَعْمَى! نَقِّ أَوَّلًا دَاخِلَ ٱلْكَأْسِ وَٱلصَّحْفَةِ لِكَيْ يَكُونَ خَارِجُهُمَا أَيْضًا نَقِيًّا. 
'''
"27" = '''
:sup:`27` وَيْلٌ لَكُمْ أَيُّهَا ٱلْكَتَبَةُ وَٱلْفَرِّيسِيُّونَ ٱلْمُرَاؤُونَ! لِأَنَّكُمْ تُشْبِهُونَ قُبُورًا مُبَيَّضَةً تَظْهَرُ مِنْ خَارِجٍ جَمِيلَةً، وَهِيَ مِنْ دَاخِلٍ مَمْلُوءَةٌ عِظَامَ أَمْوَاتٍ وَكُلَّ نَجَاسَةٍ. 
'''
"28" = '''
:sup:`28` هَكَذَا أَنْتُمْ أَيْضًا: مِنْ خَارِجٍ تَظْهَرُونَ لِلنَّاسِ أَبْرَارًا، وَلَكِنَّكُمْ مِنْ دَاخِلٍ مَشْحُونُونَ رِيَاءً وَإِثْمًا. 
'''
"29" = '''
:sup:`29` وَيْلٌ لَكُمْ أَيُّهَا ٱلْكَتَبَةُ وَٱلْفَرِّيسِيُّونَ ٱلْمُرَاؤُونَ! لِأَنَّكُمْ تَبْنُونَ قُبُورَ ٱلْأَنْبِيَاءِ وَتُزَيِّنُونَ مَدَافِنَ ٱلصِّدِّيقِينَ، 
'''
"30" = '''
:sup:`30` وَتَقُولُونَ: لَوْ كُنَّا فِي أَيَّامِ آبَائِنَا لَمَا شَارَكْنَاهُمْ فِي دَمِ ٱلْأَنْبِيَاءِ. 
'''
"31" = '''
:sup:`31` فَأَنْتُمْ تَشْهَدُونَ عَلَى أَنْفُسِكُمْ أَنَّكُمْ أَبْنَاءُ قَتَلَةِ ٱلْأَنْبِيَاءِ. 
'''
"32" = '''
:sup:`32` فَٱمْلَأُوا أَنْتُمْ مِكْيَالَ آبَائِكُمْ. 
'''
"33" = '''
:sup:`33` أَيُّهَا ٱلْحَيَّاتُ أَوْلَادَ ٱلْأَفَاعِي! كَيْفَ تَهْرُبُونَ مِنْ دَيْنُونَةِ جَهَنَّمَ؟ 
'''
"34" = '''
:sup:`34` لِذَلِكَ هَا أَنَا أُرْسِلُ إِلَيْكُمْ أَنْبِيَاءَ وَحُكَمَاءَ وَكَتَبَةً، فَمِنْهُمْ تَقْتُلُونَ وَتَصْلِبُونَ، وَمِنْهُمْ تَجْلِدُونَ فِي مَجَامِعِكُمْ، وَتَطْرُدُونَ مِنْ مَدِينَةٍ إِلَى مَدِينَةٍ، 
'''
"35" = '''
:sup:`35` لِكَيْ يَأْتِيَ عَلَيْكُمْ كُلُّ دَمٍ زَكِيٍّ سُفِكَ عَلَى ٱلْأَرْضِ، مِنْ دَمِ هَابِيلَ ٱلصِّدِّيقِ إِلَى دَمِ زَكَرِيَّا بْنِ بَرَخِيَّا ٱلَّذِي قَتَلْتُمُوهُ بَيْنَ ٱلْهَيْكَلِ وَٱلْمَذْبَحِ. 
'''
"36" = '''
:sup:`36` اَلْحَقَّ أَقُولُ لَكُمْ: إِنَّ هَذَا كُلَّهُ يَأْتِي عَلَى هَذَا ٱلْجِيلِ! 
'''
"37" = '''
:sup:`37` «يَا أُورُشَلِيمُ، يا أُورُشَلِيمُ! يا قَاتِلَةَ ٱلْأَنْبِيَاءِ وَرَاجِمَةَ ٱلْمُرْسَلِينَ إِلَيْهَا، كَمْ مَرَّةٍ أَرَدْتُ أَنْ أَجْمَعَ أَوْلَادَكِ كَمَا تَجْمَعُ ٱلدَّجَاجَةُ فِرَاخَهَا تَحْتَ جَنَاحَيْهَا، وَلَمْ تُرِيدُوا! 
'''
"38" = '''
:sup:`38` هُوَذَا بَيْتُكُمْ يُتْرَكُ لَكُمْ خَرَابًا. 
'''
"39" = '''
:sup:`39` لِأَنِّي أَقُولُ لَكُمْ: إِنَّكُمْ لَا تَرَوْنَنِي مِنَ ٱلْآنَ حَتَّى تَقُولُوا: مُبَارَكٌ ٱلْآتِي بِٱسْمِ ٱلرَّبِّ!». 
'''
