[6]
"1" = '''
:sup:`1` وَخَرَجَ مِنْ هُنَاكَ وَجَاءَ إِلَى وَطَنِهِ وَتَبِعَهُ تَلَامِيذُهُ. 
'''
"2" = '''
:sup:`2` وَلَمَّا كَانَ ٱلسَّبْتُ، ٱبْتَدَأَ يُعَلِّمُ فِي ٱلْمَجْمَعِ. وَكَثِيرُونَ إِذْ سَمِعُوا بُهِتُوا قَائِلِينَ: «مِنْ أَيْنَ لِهَذَا هَذِهِ؟ وَمَا هَذِهِ ٱلْحِكْمَةُ ٱلَّتِي أُعْطِيَتْ لَهُ حَتَّى تَجْرِيَ عَلَى يَدَيْهِ قُوَّاتٌ مِثْلُ هَذِهِ؟ 
'''
"3" = '''
:sup:`3` أَلَيْسَ هَذَا هُوَ ٱلنَّجَّارَ ٱبْنَ مَرْيَمَ، وَأَخُو يَعْقُوبَ وَيُوسِي وَيَهُوذَا وَسِمْعَانَ؟ أَوَلَيْسَتْ أَخَوَاتُهُ هَهُنَا عِنْدَنَا؟». فَكَانُوا يَعْثُرُونَ بِهِ. 
'''
"4" = '''
:sup:`4` فَقَالَ لَهُمْ يَسُوعُ: «لَيْسَ نَبِيٌّ بِلَا كَرَامَةٍ إِلَّا فِي وَطَنِهِ وَبَيْنَ أَقْرِبَائِهِ وَفِي بَيْتِهِ». 
'''
"5" = '''
:sup:`5` وَلَمْ يَقْدِرْ أَنْ يَصْنَعَ هُنَاكَ وَلَا قُوَّةً وَاحِدَةً، غَيْرَ أَنَّهُ وَضَعَ يَدَيْهِ عَلَى مَرْضَى قَلِيلِينَ فَشَفَاهُمْ. 
'''
"6" = '''
:sup:`6` وَتَعَجَّبَ مِنْ عَدَمِ إِيمَانِهِمْ. وَصَارَ يَطُوفُ ٱلْقُرَى ٱلْمُحِيطَةَ يُعَلِّمُ. 
'''
"7" = '''
:sup:`7` وَدَعَا ٱلِٱثْنَيْ عَشَرَ وَٱبْتَدَأَ يُرْسِلُهُمُ ٱثْنَيْنِ ٱثْنَيْنِ، وَأَعْطَاهُمْ سُلْطَانًا عَلَى ٱلْأَرْوَاحِ ٱلنَّجِسَةِ، 
'''
"8" = '''
:sup:`8` وَأَوْصَاهُمْ أَنْ لَا يَحْمِلُوا شَيْئًا لِلطَّرِيقِ غَيْرَ عَصًا فَقَطْ، لَا مِزْوَدًا وَلَا خُبْزًا وَلَا نُحَاسًا فِي ٱلْمِنْطَقَةِ. 
'''
"9" = '''
:sup:`9` بَلْ يَكُونُوا مَشْدُودِينَ بِنِعَالٍ، وَلَا يَلْبَسُوا ثَوْبَيْنِ. 
'''
"10" = '''
:sup:`10` وَقَالَ لَهُمْ: «حَيْثُمَا دَخَلْتُمْ بَيْتًا فَأَقِيمُوا فِيهِ حَتَّى تَخْرُجُوا مِنْ هُنَاكَ. 
'''
"11" = '''
:sup:`11` وَكُلُّ مَنْ لَا يَقْبَلُكُمْ وَلَا يَسْمَعُ لَكُمْ، فَٱخْرُجُوا مِنْ هُنَاكَ وَٱنْفُضُوا ٱلتُّرَابَ ٱلَّذِي تَحْتَ أَرْجُلِكُمْ شَهَادَةً عَلَيْهِمْ. اَلْحَقَّ أَقُولُ لَكُمْ: سَتَكُونُ لِأَرْضِ سَدُومَ وَعَمُورَةَ يَوْمَ ٱلدِّينِ حَالَةٌ أَكْثَرُ ٱحْتِمَالًا مِمَّا لِتِلْكَ ٱلْمَدِينَةِ». 
'''
"12" = '''
:sup:`12` فَخَرَجُوا وَصَارُوا يَكْرِزُونَ أَنْ يَتُوبُوا. 
'''
"13" = '''
:sup:`13` وَأَخْرَجُوا شَيَاطِينَ كَثِيرَةً، وَدَهَنُوا بِزَيْتٍ مَرْضَى كَثِيرِينَ فَشَفَوْهُمْ. 
'''
"14" = '''
:sup:`14` فَسَمِعَ هِيرُودُسُ ٱلْمَلِكُ، لِأَنَّ ٱسْمَهُ صَارَ مَشْهُورًا. وَقَالَ: «إِنَّ يُوحَنَّا ٱلْمَعْمَدَانَ قَامَ مِنَ ٱلْأَمْوَاتِ وَلِذَلِكَ تُعْمَلُ بِهِ ٱلْقُوَّاتُ». 
'''
"15" = '''
:sup:`15` قَالَ آخَرُونَ: «إِنَّهُ إِيلِيَّا». وَقَالَ آخَرُونَ: «إِنَّهُ نَبِيٌّ أَوْ كَأَحَدِ ٱلْأَنْبِيَاءِ». 
'''
"16" = '''
:sup:`16` وَلَكِنْ لَمَّا سَمِعَ هِيرُودُسُ قَالَ: «هَذَا هُوَ يُوحَنَّا ٱلَّذِي قَطَعْتُ أَنَا رَأْسَهُ. إِنَّهُ قَامَ مِنَ ٱلْأَمْوَاتِ!». 
'''
"17" = '''
:sup:`17` لِأَنَّ هِيرُودُسَ نَفْسَهُ كَانَ قَدْ أَرْسَلَ وَأَمْسَكَ يُوحَنَّا وَأَوْثَقَهُ فِي ٱلسِّجْنِ مِنْ أَجْلِ هِيرُودِيَّا ٱمْرَأَةِ فِيلُبُّسَ أَخِيهِ، إِذْ كَانَ قَدْ تَزَوَّجَ بِهَا. 
'''
"18" = '''
:sup:`18` لِأَنَّ يُوحَنَّا كَانَ يَقُولُ لِهِيرُودُسَ: «لَا يَحِلُّ أَنْ تَكُونَ لَكَ ٱمْرَأَةُ أَخِيكَ». 
'''
"19" = '''
:sup:`19` فَحَنِقَتْ هِيرُودِيَّا عَلَيْهِ، وَأَرَادَتْ أَنْ تَقْتُلَهُ وَلَمْ تَقْدِرْ، 
'''
"20" = '''
:sup:`20` لِأَنَّ هِيرُودُسَ كَانَ يَهَابُ يُوحَنَّا عَالِمًا أَنَّهُ رَجُلٌ بَارٌّ وَقِدِّيسٌ، وَكَانَ يَحْفَظُهُ. وَإِذْ سَمِعَهُ، فَعَلَ كَثِيرًا، وَسَمِعَهُ بِسُرُورٍ. 
'''
"21" = '''
:sup:`21` وَإِذْ كَانَ يَوْمٌ مُوافِقٌ، لَمَّا صَنَعَ هِيرُودُسُ فِي مَوْلِدِهِ عَشَاءً لِعُظَمَائِهِ وَقُوَّادِ ٱلْأُلُوفِ وَوُجُوهِ ٱلْجَلِيلِ، 
'''
"22" = '''
:sup:`22` دَخَلَتِ ٱبْنَةُ هِيرُودِيَّا وَرَقَصَتْ، فَسَرَّتْ هِيرُودُسَ وَٱلْمُتَّكِئِينَ مَعَهُ. فَقَالَ ٱلْمَلِكُ لِلصَّبِيَّةِ: «مَهْمَا أَرَدْتِ ٱطْلُبِي مِنِّي فَأُعْطِيَكِ». 
'''
"23" = '''
:sup:`23` وَأَقْسَمَ لَهَا أَنْ: «مَهْمَا طَلَبْتِ مِنِّي لَأُعْطِيَنَّكِ حَتَّى نِصْفَ مَمْلَكَتِي». 
'''
"24" = '''
:sup:`24` فَخَرَجَتْ وَقَالَتْ لِأُمِّهَا: «مَاذَا أَطْلُبُ؟». فَقَالَتْ: «رَأْسَ يُوحَنَّا ٱلْمَعْمَدَانِ». 
'''
"25" = '''
:sup:`25` فَدَخَلَتْ لِلْوَقْتِ بِسُرْعَةٍ إِلَى ٱلْمَلِكِ وَطَلَبَتْ قَائِلَةً: «أُرِيدُ أَنْ تُعْطِيَنِي حَالًا رَأْسَ يُوحَنَّا ٱلْمَعْمَدَانِ عَلَى طَبَقٍ». 
'''
"26" = '''
:sup:`26` فَحَزِنَ ٱلْمَلِكُ جِدًّا. وَلِأَجْلِ ٱلْأَقْسَامِ وَٱلْمُتَّكِئِينَ لَمْ يُرِدْ أَنْ يَرُدَّهَا. 
'''
"27" = '''
:sup:`27` فَلِلْوَقْتِ أَرْسَلَ ٱلْمَلِكُ سَيَّافًا وَأَمَرَ أَنْ يُؤْتَى بِرَأْسِهِ. 
'''
"28" = '''
:sup:`28` فَمَضَى وَقَطَعَ رَأْسَهُ فِي ٱلسِّجْنِ. وَأَتَى بِرَأْسِهِ عَلَى طَبَقٍ وَأَعْطَاهُ لِلصَّبِيَّةِ، وَٱلصَّبِيَّةُ أَعْطَتْهُ لِأُمِّهَا. 
'''
"29" = '''
:sup:`29` وَلَمَّا سَمِعَ تَلَامِيذُهُ، جَاءُوا وَرَفَعُوا جُثَّتَهُ وَوَضَعُوهَا فِي قَبْرٍ. 
'''
"30" = '''
:sup:`30` وَٱجْتَمَعَ ٱلرُّسُلُ إِلَى يَسُوعَ وَأَخْبَرُوهُ بِكُلِّ شَيْءٍ، كُلِّ مَا فَعَلُوا وَكُلِّ مَا عَلَّمُوا. 
'''
"31" = '''
:sup:`31` فَقَالَ لَهُمْ: «تَعَالَوْا أَنْتُمْ مُنْفَرِدِينَ إِلَى مَوْضِعٍ خَلَاءٍ وَٱسْتَرِيحُوا قَلِيلًا». لِأَنَّ ٱلْقَادِمِينَ وَٱلذَّاهِبِينَ كَانُوا كَثِيرِينَ، وَلَمْ تَتَيَسَّرْ لَهُمْ فُرْصَةٌ لِلْأَكْلِ. 
'''
"32" = '''
:sup:`32` فَمَضَوْا فِي ٱلسَّفِينَةِ إِلَى مَوْضِعٍ خَلَاءٍ مُنْفَرِدِينَ. 
'''
"33" = '''
:sup:`33` فَرَآهُمُ ٱلْجُمُوعُ مُنْطَلِقِينَ، وَعَرَفَهُ كَثِيرُونَ. فَتَرَاكَضُوا إِلَى هُنَاكَ مِنْ جَمِيعِ ٱلْمُدُنِ مُشَاةً، وَسَبَقُوهُمْ وَٱجْتَمَعُوا إِلَيْهِ. 
'''
"34" = '''
:sup:`34` فَلَمَّا خَرَجَ يَسُوعُ رَأَى جَمْعًا كَثِيرًا، فَتَحَنَّنَ عَلَيْهِمْ إِذْ كَانُوا كَخِرَافٍ لَا رَاعِيَ لَهَا، فَٱبْتَدَأَ يُعَلِّمُهُمْ كَثِيرًا. 
'''
"35" = '''
:sup:`35` وَبَعْدَ سَاعَاتٍ كَثِيرَةٍ تَقَدَّمَ إِلَيْهِ تَلَامِيذُهُ قَائِلِينَ: «ٱلْمَوْضِعُ خَلَاءٌ وَٱلْوَقْتُ مَضَى. 
'''
"36" = '''
:sup:`36` اِصْرِفْهُمْ لِكَيْ يَمْضُوا إِلَى ٱلضِّيَاعِ وَٱلْقُرَى حَوَالَيْنَا وَيَبْتَاعُوا لَهُمْ خُبْزًا، لِأَنْ لَيْسَ عِنْدَهُمْ مَا يَأْكُلُونَ». 
'''
"37" = '''
:sup:`37` فَأَجَابَ وَقَالَ لَهُمْ: «أَعْطُوهُمْ أَنْتُمْ لِيَأْكُلُوا». فَقَالُوا لَهُ: «أَنَمْضِي وَنَبْتَاعُ خُبْزًا بِمِئَتَيْ دِينَارٍ وَنُعْطِيَهُمْ لِيَأْكُلُوا؟». 
'''
"38" = '''
:sup:`38` فَقَالَ لَهُمْ: «كَمْ رَغِيفًا عِنْدَكُمُ؟ ٱذْهَبُوا وَٱنْظُرُوا». وَلَمَّا عَلِمُوا قَالُوا: «خَمْسَةٌ وَسَمَكَتَانِ». 
'''
"39" = '''
:sup:`39` فَأَمَرَهُمْ أَنْ يَجْعَلُوا ٱلْجَمِيعَ يَتَّكِئُونَ رِفَاقًا رِفَاقًا عَلَى ٱلْعُشْبِ ٱلْأَخْضَرِ. 
'''
"40" = '''
:sup:`40` فَاتَّكَأُوا صُفُوفًا صُفُوفًا: مِئَةً مِئَةً وَخَمْسِينَ خَمْسِينَ. 
'''
"41" = '''
:sup:`41` فَأَخَذَ ٱلْأَرْغِفَةَ ٱلْخَمْسَةَ وَٱلسَّمَكَتَيْنِ، وَرَفَعَ نَظَرَهُ نَحْوَ ٱلسَّمَاءِ، وَبَارَكَ ثُمَّ كَسَّرَ ٱلْأَرْغِفَةَ، وَأَعْطَى تَلَامِيذَهُ لِيُقَدِّمُوا إِلَيْهِمْ، وَقَسَّمَ ٱلسَّمَكَتَيْنِ لِلْجَمِيعِ، 
'''
"42" = '''
:sup:`42` فَأَكَلَ ٱلْجَمِيعُ وَشَبِعُوا. 
'''
"43" = '''
:sup:`43` ثُمَّ رَفَعُوا مِنَ ٱلْكِسَرِ ٱثْنَتَيْ عَشْرَةَ قُفَّةً مَمْلُوَّةً، وَمِنَ ٱلسَّمَكِ. 
'''
"44" = '''
:sup:`44` وَكَانَ ٱلَّذِينَ أَكَلُوا مِنَ ٱلْأَرْغِفَةِ نَحْوَ خَمْسَةِ آلَافِ رَجُلٍ. 
'''
"45" = '''
:sup:`45` وَلِلْوَقْتِ أَلْزَمَ تَلَامِيذَهُ أَنْ يَدْخُلُوا ٱلسَّفِينَةَ وَيَسْبِقُوا إِلَى ٱلْعَبْرِ، إِلَى بَيْتِ صَيْدَا، حَتَّى يَكُونَ قَدْ صَرَفَ ٱلْجَمْعَ. 
'''
"46" = '''
:sup:`46` وَبَعْدَمَا وَدَّعَهُمْ مَضَى إِلَى ٱلْجَبَلِ لِيُصَلِّيَ. 
'''
"47" = '''
:sup:`47` وَلَمَّا صَارَ ٱلْمَسَاءُ كَانَتِ ٱلسَّفِينَةُ فِي وَسْطِ ٱلْبَحْرِ، وَهُوَ عَلَى ٱلْبَرِّ وَحْدَهُ. 
'''
"48" = '''
:sup:`48` وَرَآهُمْ مُعَذَّبِينَ فِي ٱلْجَذْفِ، لِأَنَّ ٱلرِّيحَ كَانَتْ ضِدَّهُمْ. وَنَحْوَ ٱلْهَزِيعِ ٱلرَّابِعِ مِنَ ٱللَّيْلِ أَتَاهُمْ مَاشِيًا عَلَى ٱلْبَحْرِ، وَأَرَادَ أَنْ يَتَجَاوَزَهُمْ. 
'''
"49" = '''
:sup:`49` فَلَمَّا رَأَوْهُ مَاشِيًا عَلَى ٱلْبَحْرِ ظَنُّوهُ خَيَالًا، فَصَرَخُوا. 
'''
"50" = '''
:sup:`50` لِأَنَّ ٱلْجَمِيعَ رَأَوْهُ وَٱضْطَرَبُوا. فَلِلْوَقْتِ كَلَّمَهُمْ وَقَالَ لَهُمْ: «ثِقُوا! أَنَا هُوَ. لَا تَخَافُوا». 
'''
"51" = '''
:sup:`51` فَصَعِدَ إِلَيْهِمْ إِلَى ٱلسَّفِينَةِ فَسَكَنَتِ ٱلرِّيحُ، فَبُهِتُوا وَتَعَجَّبُوا فِي أَنْفُسِهِمْ جِدًّا إِلَى ٱلْغَايَةِ، 
'''
"52" = '''
:sup:`52` لِأَنَّهُمْ لَمْ يَفْهَمُوا بِٱلْأَرْغِفَةِ إِذْ كَانَتْ قُلُوبُهُمْ غَلِيظَةً. 
'''
"53" = '''
:sup:`53` فَلَمَّا عَبَرُوا جَاءُوا إِلَى أَرْضِ جَنِّيسَارَتَ وَأَرْسَوْا. 
'''
"54" = '''
:sup:`54` وَلَمَّا خَرَجُوا مِنَ ٱلسَّفِينَةِ لِلْوَقْتِ عَرَفُوهُ. 
'''
"55" = '''
:sup:`55` فَطَافُوا جَمِيعَ تِلْكَ ٱلْكُورَةِ ٱلْمُحِيطَةِ، وَٱبْتَدَأُوا يَحْمِلُونَ ٱلْمَرْضَى عَلَى أَسِرَّةٍ إِلَى حَيْثُ سَمِعُوا أَنَّهُ هُنَاكَ. 
'''
"56" = '''
:sup:`56` وَحَيْثُمَا دَخَلَ إِلَى قُرىً أَوْ مُدُنٍ أَوْ ضِيَاعٍ، وَضَعُوا ٱلْمَرْضَى فِي ٱلْأَسْوَاقِ، وَطَلَبُوا إِلَيْهِ أَنْ يَلْمِسُوا وَلَوْ هُدْبَ ثَوْبِهِ. وَكُلُّ مَنْ لَمَسَهُ شُفِيَ. 
'''
