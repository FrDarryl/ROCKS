[9]
"1" = '''
:sup:`1` وَسَمِعَتْ مَلِكَةُ سَبَا بِخَبَرِ سُلَيْمَانَ، فَأَتَتْ لِتَمْتَحِنَ سُلَيْمَانَ بِمَسَائِلَ إِلَى أُورُشَلِيمَ، بِمَوْكِبٍ عَظِيمٍ جِدًّا، وَجِمَالٍ حَامِلَةٍ أَطْيَابًا وَذَهَبًا بِكَثْرَةٍ وَحِجَارَةً كَرِيمَةً، فَأَتَتْ إِلَى سُلَيْمَانَ وَكَلَّمَتْهُ عَنْ كُلِّ مَا فِي قَلْبِهَا. 
'''
"2" = '''
:sup:`2` فَأَخْبَرَهَا سُلَيْمَانُ بِكُلِّ كَلَامِهَا. وَلَمْ يُخْفَ عَنْ سُلَيْمَانَ أَمْرٌ إِلَّا وَأَخْبَرَهَا بِهِ. 
'''
"3" = '''
:sup:`3` فَلَمَّا رَأَتْ مَلِكَةُ سَبَا حِكْمَةَ سُلَيْمَانَ وَٱلْبَيْتَ ٱلَّذِي بَنَاهُ، 
'''
"4" = '''
:sup:`4` وَطَعَامَ مَائِدَتِهِ، وَمَجْلِسَ عَبِيدِهِ، وَمَوْقِفَ خُدَّامِهِ وَمَلَابِسَهُمْ، وَسُقَاتَهُ وَمَلَابِسَهُمْ، وَمُحْرَقَاتِهِ ٱلَّتِي كَانَ يُصْعِدُهَا فِي بَيْتِ ٱلرَّبِّ، لَمْ تَبْقَ فِيهَا رُوحٌ بَعْدُ. 
'''
"5" = '''
:sup:`5` فَقَالَتْ لِلْمَلِكِ: «صَحِيحٌ ٱلْخَبَرُ ٱلَّذِي سَمِعْتُهُ فِي أَرْضِي عَنْ أُمُورِكَ وَعَنْ حِكْمَتِكَ. 
'''
"6" = '''
:sup:`6` وَلَمْ أُصَدِّقْ كَلَامَهُمْ حَتَّى جِئْتُ وَأَبْصَرَتْ عَيْنَايَ، فَهُوَذَا لَمْ أُخْبَرْ بِنِصْفِ كَثْرَةِ حِكْمَتِكَ. زِدْتَ عَلَى ٱلْخَبَرِ ٱلَّذِي سَمِعْتُهُ. 
'''
"7" = '''
:sup:`7` فَطُوبَى لِرِجَالِكَ وَطُوبَى لِعَبِيدِكَ هَؤُلَاءِ ٱلْوَاقِفِينَ أَمَامَكَ دَائِمًا وَٱلسَّامِعِينَ حِكْمَتَكَ. 
'''
"8" = '''
:sup:`8` لِيَكُنْ مُبَارَكًا ٱلرَّبُّ إِلَهُكَ ٱلَّذِي سُرَّ بِكَ وَجَعَلَكَ عَلَى كُرْسِيِّهِ مَلِكًا لِلرَّبِّ إِلَهِكَ. لِأَنَّ إِلَهَكَ أَحَبَّ إِسْرَائِيلَ لِيُثْبِتَهُ إِلَى ٱلْأَبَدِ، قَدْ جَعَلَكَ عَلَيْهِمْ مَلِكًا، لِتُجْرِيَ حُكْمًا وَعَدْلًا». 
'''
"9" = '''
:sup:`9` وَأَهْدَتْ لِلْمَلِكِ مِئَةً وَعِشْرِينَ وَزْنَةَ ذَهَبٍ وَأَطْيَابًا كَثِيرَةً جِدًّا وَحِجَارَةً كَرِيمَةً، وَلَمْ يَكُنْ مِثْلُ ذَلِكَ ٱلطِّيبِ ٱلَّذِي أَهْدَتْهُ مَلِكَةُ سَبَا لِلْمَلِكِ سُلَيْمَانَ. 
'''
"10" = '''
:sup:`10` وَكَذَا عَبِيدُ حُورَامَ وَعَبِيدُ سُلَيْمَانَ ٱلَّذِينَ جَلَبُوا ذَهَبًا مِنْ أُوفِيرَ أَتَوْا بِخَشَبِ ٱلصَّنْدَلِ وَحِجَارَةٍ كَرِيمَةٍ. 
'''
"11" = '''
:sup:`11` وَعَمِلَ ٱلْمَلِكُ خَشَبَ ٱلصَّنْدَلِ دَرَجًا لِبَيْتِ ٱلرَّبِّ وَبَيْتِ ٱلْمَلِكِ، وَأَعْوَادًا وَرَبَابًا، وَلَمْ يُرَ مِثْلُهَا قَبْلُ فِي أَرْضِ يَهُوذَا. 
'''
"12" = '''
:sup:`12` وَأَعْطَى ٱلْمَلِكُ سُلَيْمَانُ مَلِكَةَ سَبَا كُلَّ مُشْتَهَاهَا ٱلَّذِي طَلَبَتْ، فَضْلًا عَمَّا أَتَتْ بِهِ إِلَى ٱلْمَلِكِ. فَٱنْصَرَفَتْ وَذَهَبَتْ إِلَى أَرْضِهَا هِيَ وَعَبِيدُهَا. 
'''
"13" = '''
:sup:`13` وَكَانَ وَزْنُ ٱلذَّهَبِ ٱلَّذِي جَاءَ سُلَيْمَانَ فِي سَنَةٍ وَاحِدَةٍ، سِتَّ مِئَةٍ وَسِتًّا وَسِتِّينَ وَزْنَةَ ذَهَبٍ، 
'''
"14" = '''
:sup:`14` فَضْلًا عَنِ ٱلَّذِي جَاءَ بِهِ ٱلتُّجَّارُ وَٱلْمُسْتَبْضِعُونَ. وَكُلُّ مُلُوكِ ٱلْعَرَبِ وَوُلَاةُ ٱلْأَرْضِ كَانُوا يَأْتُونَ بِذَهَبٍ وَفِضَّةٍ إِلَى سُلَيْمَانَ. 
'''
"15" = '''
:sup:`15` وَعَمِلَ ٱلْمَلِكُ سُلَيْمَانُ مِئَتَيْ تُرْسٍ مِنْ ذَهَبٍ مُطَرَّقٍ، خَصَّ ٱلتُّرْسَ ٱلْوَاحِدَ سِتُّ مِئَةِ شَاقِلٍ مِنَ ٱلذَّهَبِ ٱلْمُطَرَّقِ، 
'''
"16" = '''
:sup:`16` وَثَلَاثَ مِئَةِ مِجَنٍّ مِنْ ذَهَبٍ مُطَرَّقٍ، خَصَّ ٱلْمِجَنَّ ٱلْوَاحِدَ ثَلَاثُ مِئَةِ شَاقِلٍ مِنَ ٱلذَّهَبِ. وَجَعَلَهَا ٱلْمَلِكُ فِي بَيْتِ وَعْرِ لُبْنَانَ. 
'''
"17" = '''
:sup:`17` وَعَمِلَ ٱلْمَلِكُ كُرْسِيًّا عَظِيمًا مِنْ عَاجٍ وَغَشَّاهُ بِذَهَبٍ خَالِصٍ. 
'''
"18" = '''
:sup:`18` وَلِلْكُرْسِيِّ سِتُّ دَرَجَاتٍ. وَلِلْكُرْسِيِّ مَوْطِئٌ مِنْ ذَهَبٍ كُلُّهَا مُتَّصِلَةٌ، وَيَدَانِ مِنْ هُنَا وَمِنْ هُنَاكَ عَلَى مَكَانِ ٱلْجُلُوسِ، وَأَسَدَانِ وَاقِفَانِ بِجَانِبِ ٱلْيَدَيْنِ. 
'''
"19" = '''
:sup:`19` وَٱثْنَا عَشَرَ أَسَدًا وَاقِفَةٌ هُنَاكَ عَلَى ٱلدَّرَجَاتِ ٱلسِّتِّ مِنْ هُنَا وَمِنْ هُنَاكَ. لَمْ يُعْمَلْ مِثْلُهُ فِي جَمِيعِ ٱلْمَمَالِكِ. 
'''
"20" = '''
:sup:`20` وَجَمِيعُ آنِيَةِ شُرْبِ ٱلْمَلِكِ سُلَيْمَانَ مِنْ ذَهَبٍ، وَجَمِيعُ آنِيَةِ بَيْتِ وَعْرِ لُبْنَانَ مِنْ ذَهَبٍ خَالِصٍ. لَمْ تُحْسَبِ ٱلْفِضَّةُ شَيْئًا فِي أَيَّامِ سُلَيْمَانَ، 
'''
"21" = '''
:sup:`21` لِأَنَّ سُفُنَ ٱلْمَلِكِ كَانَتْ تَسِيرُ إِلَى تَرْشِيشَ مَعَ عَبِيدِ حُورَامَ، وَكَانَتْ سُفُنُ تَرْشِيشَ تَأْتِي مَرَّةً فِي كُلِّ ثَلَاثِ سِنِينَ حَامِلَةً ذَهَبًا وَفِضَّةً وَعَاجًا وَقُرُودًا وَطَوَاوِيسَ. 
'''
"22" = '''
:sup:`22` فَتَعَظَّمَ ٱلْمَلِكُ سُلَيْمَانُ عَلَى كُلِّ مُلُوكِ ٱلْأَرْضِ فِي ٱلْغِنَى وَٱلْحِكْمَةِ. 
'''
"23" = '''
:sup:`23` وَكَانَ جَمِيعُ مُلُوكِ ٱلْأَرْضِ يَلْتَمِسُونَ وَجْهَ سُلَيْمَانَ لِيَسْمَعُوا حِكْمَتَهُ ٱلَّتِي جَعَلَهَا ٱللهُ فِي قَلْبِهِ. 
'''
"24" = '''
:sup:`24` وَكَانُوا يَأْتُونَ كُلُّ وَاحِدٍ بِهَدِيَّتِهِ، بِآنِيَةِ فِضَّةٍ وَآنِيَةِ ذَهَبٍ وَحُلَلٍ وَسِلَاحٍ وَأَطْيَابٍ وَخَيْلٍ وَبِغَالٍ سَنَةً فَسَنَةً. 
'''
"25" = '''
:sup:`25` وَكَانَ لِسُلَيْمَانَ أَرْبَعَةُ آلَافِ مِذْوَدِ خَيْلٍ وَمَرْكَبَاتٍ، وَٱثْنَا عَشَرَ أَلْفَ فَارِسٍ، فَجَعَلَهَا فِي مُدُنِ ٱلْمَرْكَبَاتِ وَمَعَ ٱلْمَلِكِ فِي أُورُشَلِيمَ. 
'''
"26" = '''
:sup:`26` وَكَانَ مُتَسَلِّطًا عَلَى جَمِيعِ ٱلْمُلُوكِ مِنَ ٱلنَّهْرِ إِلَى أَرْضِ ٱلْفِلِسْطِينِيِّينَ وَإِلَى تُخُومِ مِصْرَ. 
'''
"27" = '''
:sup:`27` وَجَعَلَ ٱلْمَلِكُ ٱلْفِضَّةَ فِي أُورُشَلِيمَ مِثْلَ ٱلْحِجَارَةِ، وَجَعَلَ ٱلْأَرْزَ مِثْلَ ٱلْجُمَّيْزِ ٱلَّذِي فِي ٱلسَّهْلِ فِي ٱلْكَثْرَةِ. 
'''
"28" = '''
:sup:`28` وَكَانَ مُخْرَجُ خَيْلِ سُلَيْمَانَ مِنْ مِصْرَ وَمِنْ جَمِيعِ ٱلْأَرَاضِي. 
'''
"29" = '''
:sup:`29` وَبَقِيَّةُ أُمُورِ سُلَيْمَانَ ٱلْأُولَى وَٱلْأَخِيرَةِ، أَمَاهِيَ مَكْتُوبَةٌ فِي أَخْبَارِ نَاثَانَ ٱلنَّبِيِّ، وَفِي نُبُوَّةِ أَخِيَّا ٱلشِّيلُونِيِّ، وَفِي رُؤَى يَعْدُو ٱلرَّائِي عَلَى يَرُبْعَامَ بْنِ نَبَاطَ؟ 
'''
"30" = '''
:sup:`30` وَمَلَكَ سُلَيْمَانُ فِي أُورُشَلِيمَ عَلَى كُلِّ إِسْرَائِيلَ أَرْبَعِينَ سَنَةً. 
'''
"31" = '''
:sup:`31` ثُمَّ ٱضْطَجَعَ سُلَيْمَانُ مَعَ آبَائِهِ فَدَفَنُوهُ فِي مَدِينَةِ دَاوُدَ أَبِيهِ. وَمَلَكَ رَحُبْعَامُ ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
