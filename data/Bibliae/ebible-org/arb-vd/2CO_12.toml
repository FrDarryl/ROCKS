[12]
"1" = '''
:sup:`1` إِنَّهُ لَا يُوافِقُنِي أَنْ أَفْتَخِرَ. فَإِنِّي آتِي إِلَى مَنَاظِرِ ٱلرَّبِّ وَإِعْلَانَاتِهِ. 
'''
"2" = '''
:sup:`2` أَعْرِفُ إِنْسَانًا فِي ٱلْمَسِيحِ قَبْلَ أَرْبَعَ عَشْرَةَ سَنَةً. أَفِي ٱلْجَسَدِ؟ لَسْتُ أَعْلَمُ، أَمْ خَارِجَ ٱلْجَسَدِ؟ لَسْتُ أَعْلَمُ. ٱللهُ يَعْلَمُ. ٱخْتُطِفَ هَذَا إِلَى ٱلسَّمَاءِ ٱلثَّالِثَةِ. 
'''
"3" = '''
:sup:`3` وَأَعْرِفُ هَذَا ٱلْإِنْسَانَ - أَفِي ٱلْجَسَدِ أَمْ خَارِجَ ٱلْجَسَدِ؟ لَسْتُ أَعْلَمُ. ٱللهُ يَعْلَمُ- 
'''
"4" = '''
:sup:`4` أَنَّهُ ٱخْتُطِفَ إِلَى ٱلْفِرْدَوْسِ، وَسَمِعَ كَلِمَاتٍ لَا يُنْطَقُ بِهَا، وَلَا يَسُوغُ لِإِنْسَانٍ أَنْ يَتَكَلَّمَ بِهَا. 
'''
"5" = '''
:sup:`5` مِنْ جِهَةِ هَذَا أَفْتَخِرُ. وَلَكِنْ مِنْ جِهَةِ نَفْسِي لَا أَفْتَخِرُ إِلَّا بِضَعَفَاتِي. 
'''
"6" = '''
:sup:`6` فَإِنِّي إِنْ أَرَدْتُ أَنْ أَفْتَخِرَ لَا أَكُونُ غَبِيًّا، لِأَنِّي أَقُولُ ٱلْحَقَّ. وَلَكِنِّي أَتَحَاشَى لِئَلَّا يَظُنَّ أَحَدٌ مِنْ جِهَتِي فَوْقَ مَا يَرَانِي أَوْ يَسْمَعُ مِنِّي. 
'''
"7" = '''
:sup:`7` وَلِئَلَّا أَرْتَفِعَ بِفَرْطِ ٱلْإِعْلَانَاتِ، أُعْطِيتُ شَوْكَةً فِي ٱلْجَسَدِ، مَلَاكَ ٱلشَّيْطَانِ لِيَلْطِمَنِي، لِئَلَّا أَرْتَفِعَ. 
'''
"8" = '''
:sup:`8` مِنْ جِهَةِ هَذَا تَضَرَّعْتُ إِلَى ٱلرَّبِّ ثَلَاثَ مَرَّاتٍ أَنْ يُفَارِقَنِي. 
'''
"9" = '''
:sup:`9` فَقَالَ لِي: «تَكْفِيكَ نِعْمَتِي، لِأَنَّ قُوَّتِي فِي ٱلضَّعْفِ تُكْمَلُ». فَبِكُلِّ سُرُورٍ أَفْتَخِرُ بِٱلْحَرِيِّ فِي ضَعَفَاتِي، لِكَيْ تَحِلَّ عَلَيَّ قُوَّةُ ٱلْمَسِيحِ. 
'''
"10" = '''
:sup:`10` لِذَلِكَ أُسَرُّ بِٱلضَّعَفَاتِ وَٱلشَّتَائِمِ وَٱلضَّرُورَاتِ وَٱلِٱضْطِهَادَاتِ وَٱلضِّيقَاتِ لِأَجْلِ ٱلْمَسِيحِ. لِأَنِّي حِينَمَا أَنَا ضَعِيفٌ فَحِينَئِذٍ أَنَا قَوِيٌّ. 
'''
"11" = '''
:sup:`11` قَدْ صِرْتُ غَبِيًّا وَأَنَا أَفْتَخِرُ. أَنْتُمْ أَلْزَمْتُمُونِي! لِأَنَّهُ كَانَ يَنْبَغِي أَنْ أُمْدَحَ مِنْكُمْ، إِذْ لَمْ أَنْقُصْ شَيْئًا عَنْ فَائِقِي ٱلرُّسُلِ، وَإِنْ كُنْتُ لَسْتُ شَيْئًا. 
'''
"12" = '''
:sup:`12` إِنَّ عَلَامَاتِ ٱلرَّسُولِ صُنِعَتْ بَيْنَكُمْ فِي كُلِّ صَبْرٍ، بِآيَاتٍ وَعَجَائِبَ وَقُوَّاتٍ. 
'''
"13" = '''
:sup:`13` لِأَنَّهُ مَا هُوَ ٱلَّذِي نَقَصْتُمْ عَنْ سَائِرِ ٱلْكَنَائِسِ، إِلَّا أَنِّي أَنَا لَمْ أُثَقِّلْ عَلَيْكُمْ؟ سَامِحُونِي بِهَذَا ٱلظُّلْمِ! 
'''
"14" = '''
:sup:`14` هُوَذَا ٱلْمَرَّةُ ٱلثَّالِثَةُ أَنَا مُسْتَعِدٌّ أَنْ آتِيَ إِلَيْكُمْ وَلَا أُثَقِّلَ عَلَيْكُمْ. لِأَنِّي لَسْتُ أَطْلُبُ مَا هُوَ لَكُمْ بَلْ إِيَّاكُمْ. لِأَنَّهُ لَا يَنْبَغِي أَنَّ ٱلْأَوْلَادَ يَذْخَرُونَ لِلْوَالِدِينَ، بَلِ ٱلْوَالِدُونَ لِلْأَوْلَادِ. 
'''
"15" = '''
:sup:`15` وَأَمَّا أَنَا فَبِكُلِّ سُرُورٍ أُنْفِقُ وَأُنْفَقُ لِأَجْلِ أَنْفُسِكُمْ، وَإِنْ كُنْتُ كُلَّمَا أُحِبُّكُمْ أَكْثَرَ أُحَبُّ أَقَلَّ! 
'''
"16" = '''
:sup:`16` فَلْيَكُنْ. أَنَا لَمْ أُثَقِّلْ عَلَيْكُمْ، لَكِنْ إِذْ كُنْتُ مُحْتَالًا أَخَذْتُكُمْ بِمَكْرٍ! 
'''
"17" = '''
:sup:`17` هَلْ طَمِعْتُ فِيكُمْ بِأَحَدٍ مِنَ ٱلَّذِينَ أَرْسَلْتُهُمْ إِلَيْكُمْ؟ 
'''
"18" = '''
:sup:`18` طَلَبْتُ إِلَى تِيطُسَ وَأَرْسَلْتُ مَعَهُ ٱلْأَخَ. هَلْ طَمِعَ فِيكُمْ تِيطُسُ؟ أَمَا سَلَكْنَا بِذَاتِ ٱلرُّوحِ ٱلْوَاحِدِ؟ أَمَا بِذَاتِ ٱلْخَطَوَاتِ ٱلْوَاحِدَةِ؟ 
'''
"19" = '''
:sup:`19` أَتَظُنُّونَ أَيْضًا أَنَّنَا نَحْتَجُّ لَكُمْ؟ أَمَامَ ٱللهِ فِي ٱلْمَسِيحِ نَتَكَلَّمُ. وَلَكِنَّ ٱلْكُلَّ أَيُّهَا ٱلْأَحِبَّاءُ لِأَجْلِ بُنْيَانِكُمْ. 
'''
"20" = '''
:sup:`20` لِأَنِّي أَخَافُ إِذَا جِئْتُ أَنْ لَا أَجِدَكُمْ كَمَا أُرِيدُ، وَأُوجَدَ مِنْكُمْ كَمَا لَا تُرِيدُونَ. أَنْ تُوجَدَ خُصُومَاتٌ وَمُحَاسَدَاتٌ وَسَخَطَاتٌ وَتَحَزُّبَاتٌ وَمَذَمَّاتٌ وَنَمِيمَاتٌ وَتَكَبُّرَاتٌ وَتَشْوِيشَاتٌ. 
'''
"21" = '''
:sup:`21` أَنْ يُذِلَّنِي إِلَهِي عِنْدَكُمْ، إِذَا جِئْتُ أَيْضًا وَأَنُوحُ عَلَى كَثِيرِينَ مِنَ ٱلَّذِينَ أَخْطَأُوا مِنْ قَبْلُ وَلَمْ يَتُوبُوا عَنِ ٱلنَّجَاسَةِ وَٱلزِّنَا وَٱلْعَهَارَةِ ٱلَّتِي فَعَلُوهَا. 
'''
