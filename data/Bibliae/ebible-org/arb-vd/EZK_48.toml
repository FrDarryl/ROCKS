[48]
"1" = '''
:sup:`1` «وَهَذِهِ أَسْمَاءُ ٱلْأَسْبَاطِ: مِنْ طَرَفِ ٱلشِّمَالِ، إِلَى جَانِبِ طَرِيقِ حِثْلُونَ إِلَى مَدْخَلِ حَمَاةَ حَصْرُ عِينَانَ تُخْمُ دِمَشْقَ شِمَالًا إِلَى جَانِبِ حَمَاةَ لِدَانٍ. فَيَكُونُ لَهُ مِنَ ٱلشَّرْقِ إِلَى ٱلْبَحْرِ قِسْمٌ وَاحِدٌ. 
'''
"2" = '''
:sup:`2` وَعَلَى تُخْمِ دَانٍ مِنْ جَانِبِ ٱلْمَشْرِقِ إِلَى جَانِبِ ٱلْبَحْرِ لِأَشِيرَ قِسْمٌ وَاحِدٌ. 
'''
"3" = '''
:sup:`3` وَعَلَى تُخْمِ أَشِيرَ مِنْ جَانِبِ ٱلشَّرْقِ إِلَى جَانِبِ ٱلْبَحْرِ لِنَفْتَالِي قِسْمٌ وَاحِدٌ. 
'''
"4" = '''
:sup:`4` وَعَلَى تُخْمِ نَفْتَالِي مِنْ جَانِبِ ٱلشَّرْقِ إِلَى جَانِبِ ٱلْبَحْرِ لِمَنَسَّى قِسْمٌ وَاحِدٌ. 
'''
"5" = '''
:sup:`5` وَعَلَى تُخْمِ مَنَسَّى مِنْ جَانِبِ ٱلشَّرْقِ إِلَى جَانِبِ ٱلْبَحْرِ لِأَفْرَايِمَ قِسْمٌ وَاحِدٌ. 
'''
"6" = '''
:sup:`6` وَعَلَى تُخْمِ أَفْرَايِمَ مِنْ جَانِبِ ٱلشَّرْقِ إِلَى جَانِبِ ٱلْبَحْرِ لِرَأُوبَيْنَ قِسْمٌ وَاحِدٌ. 
'''
"7" = '''
:sup:`7` وَعَلَى تُخْمِ رَأُوبَيْنَ مِنْ جَانِبِ ٱلشَّرْقِ إِلَى جَانِبِ ٱلْبَحْرِ لِيَهُوذَا قِسْمٌ وَاحِدٌ. 
'''
"8" = '''
:sup:`8` وَعَلَى تُخْمِ يَهُوذَا مِنْ جَانِبِ ٱلشَّرْقِ إِلَى جَانِبِ ٱلْبَحْرِ تَكُونُ ٱلتَّقْدِمَةُ ٱلَّتِي تُقَدِّمُونَهَا خَمْسَةً وَعِشْرِينَ أَلْفًا عَرْضًا، وَٱلطُّولُ كَأَحَدِ ٱلْأَقْسَامِ مِنْ جَانِبِ ٱلشَّرْقِ إِلَى جَانِبِ ٱلْبَحْرِ، وَيَكُونُ ٱلْمَقْدِسُ فِي وَسْطِهَا. 
'''
"9" = '''
:sup:`9` ٱلتَّقْدِمَةُ ٱلَّتِي تُقَدِّمُونَهَا لِلرَّبِّ تَكُونُ خَمْسَةً وَعِشْرِينَ أَلْفًا طُولًا، وَعَشَرَةَ آلَافٍ عَرْضًا. 
'''
"10" = '''
:sup:`10` وَلِهَؤُلَاءِ تَكُونُ تَقْدِمَةَ ٱلْقُدْسِ لِلْكَهَنَةِ. مِنْ جِهَةِ ٱلشِّمَالِ خَمْسَةٌ وَعِشْرُونَ أَلْفًا فِي ٱلطُّولِ، وَمِنْ جِهَةِ ٱلْبَحْرِ عَشَرَةُ آلَافٍ فِي ٱلْعَرْضِ، وَمِنْ جِهَةِ ٱلشَّرْقِ عَشَرَةُ آلَافٍ فِي ٱلْعَرْضِ، وَمِنْ جِهَةِ ٱلْجَنُوبِ خَمْسَةٌ وَعِشْرُونَ أَلْفًا فِي ٱلطُّولِ. وَيَكُونُ مَقْدِسُ ٱلرَّبِّ فِي وَسْطِهَا. 
'''
"11" = '''
:sup:`11` أَمَّا ٱلْمُقَدَّسُ فَلِلْكَهَنَةِ مِنْ بَنِي صَادُوقَ ٱلَّذِينَ حَرَسُوا حِرَاسَتِي، ٱلَّذِينَ لَمْ يَضِلُّوا حِينَ ضَلَّ بَنُو إِسْرَائِيلَ كَمَا ضَلَّ ٱللَّاوِيُّونَ. 
'''
"12" = '''
:sup:`12` وَتَكُونُ لَهُمْ تَقْدِمَةً مِنْ تَقْدِمَةِ ٱلْأَرْضِ، قُدْسُ أَقْدَاسٍ عَلَى تُخْمِ ٱللَّاوِيِّينَ. 
'''
"13" = '''
:sup:`13` «وَلِلَّاوِيِّينَ عَلَى مُوَازَاةِ تُخْمِ ٱلْكَهَنَةِ خَمْسَةٌ وَعِشْرُونَ أَلْفًا فِي ٱلطُّولِ، وَعَشَرَةُ آلَافٍ فِي ٱلْعَرْضِ. ٱلطُّولُ كُلُّهُ خَمْسَةٌ وَعِشْرُونَ أَلْفًا، وَٱلْعَرْضُ عَشَرَةُ آلَافٍ. 
'''
"14" = '''
:sup:`14` وَلَا يَبِيعُونَ مِنْهُ وَلَا يُبَدِّلُونَ، وَلَا يَصْرِفُونَ بَاكُورَاتِ ٱلْأَرْضِ لِأَنَّهَا مُقَدَّسَةٌ لِلرَّبِّ. 
'''
"15" = '''
:sup:`15` وَٱلْخَمْسَةُ ٱلْآلَافِ ٱلْفَاضِلَةُ مِنَ ٱلْعَرْضِ قُدَّامَ ٱلْخَمْسَةِ وَٱلْعِشْرِينَ أَلْفًا هِيَ مُحَلَّلَةٌ لِلْمَدِينَةِ لِلسُّكْنَى وَلِلْمَسْرَحِ، وَٱلْمَدِينَةُ تَكُونُ فِي وَسْطِهَا. 
'''
"16" = '''
:sup:`16` وَهَذِهِ أَقْيِسَتُهَا: جَانِبُ ٱلشِّمَالِ أَرْبَعَةُ آلَافٍ وَخَمْسُ مِئَةٍ، وَجَانِبُ ٱلْجَنُوبِ أَرْبَعَةُ آلَافٍ وَخَمْسُ مِئَةٍ، وَجَانِبُ ٱلشَّرْقِ أَرْبَعَةُ آلَافٍ وَخَمْسُ مِئَةٍ، وَجَانِبُ ٱلْغَرْبِ أَرْبَعَةُ آلَافٍ وَخَمْسُ مِئَةٍ. 
'''
"17" = '''
:sup:`17` وَيَكُونُ مَسْرَحٌ لِلْمَدِينَةِ نَحْوَ ٱلشِّمَالِ مِئَتَيْنِ وَخَمْسِينَ، وَنَحْوَ ٱلْجَنُوبِ مِئَتَيْنِ وَخَمْسِينَ، وَنَحْوَ ٱلشَّرْقِ مِئَتَيْنِ وَخَمْسِينَ، وَنَحْوَ ٱلْغَرْبِ مِئَتَيْنِ وَخَمْسِينَ. 
'''
"18" = '''
:sup:`18` وَٱلْبَاقِي مِنَ ٱلطُّولِ مُوازِيًا تَقْدِمَةَ ٱلْقُدْسِ عَشَرَةُ آلَافٍ نَحْوَ ٱلشَّرْقِ، وَعَشَرَةُ آلَافٍ نَحْوَ ٱلْغَرْبِ. وَيَكُونُ مُوازِيًا تَقْدِمَةَ ٱلْقُدْسِ، وَغَلَّتُهُ تَكُونُ أَكْلًا لِخِدْمَةِ ٱلْمَدِينَةِ. 
'''
"19" = '''
:sup:`19` أَمَّا خَدَمَةُ ٱلْمَدِينَةِ فَيَخْدِمُونَهَا مِنْ كُلِّ أَسْبَاطِ إِسْرَائِيلَ. 
'''
"20" = '''
:sup:`20` كُلُّ ٱلتَّقْدِمَةِ خَمْسَةٌ وَعِشْرُونَ أَلْفًا بِخَمْسَةٍ وَعِشْرِينَ أَلْفًا. مُرَبَّعَةً تُقَدِّمُونَ تَقْدِمَةَ ٱلْقُدْسِ مَعَ مُلْكِ ٱلْمَدِينَةِ. 
'''
"21" = '''
:sup:`21` وَٱلْبَقِيَّةُ لِلرَّئِيسِ مِنْ هُنَا وَمِنْ هُنَاكَ لِتَقْدِمَةِ ٱلْقُدْسِ وَلِمُلْكِ ٱلْمَدِينَةِ قُدَّامَ ٱلْخَمْسَةِ وَٱلْعِشْرِينَ أَلْفًا لِلتَّقْدِمَةِ إِلَى تَخْمِ ٱلشَّرْقِ، وَمِنْ جِهَةِ ٱلْغَرْبِ قُدَّامَ ٱلْخَمْسَةِ وَٱلْعِشْرِينَ أَلْفًا عَلَى تُخْمِ ٱلْغَرْبِ مُوازِيًا أَمْلَاكَ ٱلرَّئِيسِ، وَتَكُونُ تَقْدِمَةُ ٱلْقُدْسِ وَمَقْدِسُ ٱلْبَيْتِ فِي وَسْطِهَا. 
'''
"22" = '''
:sup:`22` وَمِنْ مُلْكِ ٱللَّاوِيِّينَ مِنْ مُلْكِ ٱلْمَدِينَةِ فِي وَسْطِ ٱلَّذِي هُوَ لِلرَّئِيسِ، مَا بَيْنَ تُخْمِ يَهُوذَا وَتُخْمِ بَنْيَامِينَ، يَكُونُ لِلرَّئِيسِ. 
'''
"23" = '''
:sup:`23` وَبَاقِي ٱلْأَسْبَاطِ: فَمِنْ جَانِبِ ٱلشَّرْقِ إِلَى جَانِبِ ٱلْبَحْرِ لِبَنْيَامِينَ قِسْمٌ وَاحِدٌ. 
'''
"24" = '''
:sup:`24` وَعَلَى تُخْمِ بَنْيَامِينَ، مِنْ جَانِبِ ٱلشَّرْقِ إِلَى جَانِبِ ٱلْبَحْرِ لِشِمْعُونَ قِسْمٌ وَاحِدٌ. 
'''
"25" = '''
:sup:`25` وَعَلَى تُخْمِ شِمْعُونَ مِنْ جَانِبِ ٱلشَّرْقِ إِلَى جَانِبِ ٱلْبَحْرِ لِيَسَّاكَرَ قِسْمٌ وَاحِدٌ. 
'''
"26" = '''
:sup:`26` وَعَلَى تُخْمِ يَسَّاكَرَ مِنْ جَانِبِ ٱلشَّرْقِ إِلَى جَانِبِ ٱلْبَحْرِ لِزَبُولُونَ قِسْمٌ وَاحِدٌ. 
'''
"27" = '''
:sup:`27` وَعَلَى تُخْمِ زَبُولُونَ مِنْ جَانِبِ ٱلشَّرْقِ إِلَى جَانِبِ ٱلْبَحْرِ لِجَادٍ قِسْمٌ وَاحِدٌ. 
'''
"28" = '''
:sup:`28` وَعَلَى تُخْمِ جَادٍ مِنْ جَانِبِ ٱلْجَنُوبِ يَمِينًا يَكُونُ ٱلتُّخْمُ مِنْ ثَامَارَ إِلَى مِيَاهِ مَرِيبَةِ قَادِشِ ٱلنَّهْرِ إِلَى ٱلْبَحْرِ ٱلْكَبِيرِ. 
'''
"29" = '''
:sup:`29` هَذِهِ هِيَ ٱلْأَرْضُ ٱلَّتِي تَقْسِمُونَهَا مُلْكًا لِأَسْبَاطِ إِسْرَائِيلَ، وَهَذِهِ حِصَصُهُمْ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"30" = '''
:sup:`30` «وَهَذِهِ مَخَارِجُ ٱلْمَدِينَةِ: مِنْ جَانِبِ ٱلشِّمَالِ أَرْبَعَةُ آلَافٍ وَخَمْسُ مِئَةِ مِقْيَاسٍ. 
'''
"31" = '''
:sup:`31` وَأَبْوَابُ ٱلْمَدِينَةِ عَلَى أَسْمَاءِ أَسْبَاطِ إِسْرَائِيلَ. ثَلَاثَةُ أَبْوَابٍ نَحْوَ ٱلشِّمَالِ: بَابُ رَأُوبَيْنَ وَبَابُ يَهُوذَا وَبَابُ لَاوِي. 
'''
"32" = '''
:sup:`32` وَإِلَى جَانِبِ ٱلشَّرْقِ أَرْبَعَةُ آلَافٍ وَخَمْسُ مِئَةٍ، وَثَلَاثَةُ أَبْوَابٍ: بَابُ يُوسُفَ وَبَابُ بَنْيَامِينَ وَبَابُ دَانٍ. 
'''
"33" = '''
:sup:`33` وَجَانِبُ ٱلْجَنُوبِ أَرْبَعَةُ آلَافٍ وَخَمْسُ مِئَةِ مِقْيَاسٍ، وَثَلَاثَةُ أَبْوَابٍ: بَابُ شِمْعُونَ وَبَابُ يَسَّاكَرَ وَبَابُ زَبُولُونَ. 
'''
"34" = '''
:sup:`34` وَجَانِبُ ٱلْغَرْبِ أَرْبَعَةُ آلَافٍ وَخَمْسُ مِئَةٍ، وَثَلَاثَةُ أَبْوَابٍ: بَابُ جَادٍ وَبَابُ أَشِيرَ وَبَابُ نَفْتَالِي. 
'''
"35" = '''
:sup:`35` ٱلْمُحِيطُ ثَمَانِيَةَ عَشَرَ أَلْفًا، وَٱسْمُ ٱلْمَدِينَةِ مِنْ ذَلِكَ ٱلْيَوْمِ: يَهْوَهْ شَمَّهْ». 
'''
