[5]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ عَلَى «ذَوَاتِ ٱلنَّفْخِ». مَزْمُورٌ لِدَاوُدَ لِكَلِمَاتِي أَصْغِ يَارَبُّ. تَأَمَّلْ صُرَاخِي. 
'''
"2" = '''
:sup:`2` ٱسْتَمِعْ لِصَوْتِ دُعَائِي يَا مَلِكِي وَإِلَهِي، لِأَنِّي إِلَيْكَ أُصَلِّي. 
'''
"3" = '''
:sup:`3` يَارَبُّ، بِٱلْغَدَاةِ تَسْمَعُ صَوْتِي. بِٱلْغَدَاةِ أُوَجِّهُ صَلَاتِي نَحْوَكَ وَأَنْتَظِرُ. 
'''
"4" = '''
:sup:`4` لِأَنَّكَ أَنْتَ لَسْتَ إِلَهًا يُسَرُّ بِٱلشَّرِّ، لَا يُسَاكِنُكَ ٱلشِّرِّيرُ. 
'''
"5" = '''
:sup:`5` لَا يَقِفُ ٱلْمُفْتَخِرُونَ قُدَّامَ عَيْنَيْكَ. أَبْغَضْتَ كُلَّ فَاعِلِي ٱلْإِثْمِ. 
'''
"6" = '''
:sup:`6` تُهْلِكُ ٱلْمُتَكَلِّمِينَ بِٱلْكَذِبِ. رَجُلُ ٱلدِّمَاءِ وَٱلْغِشِّ يَكْرَهُهُ ٱلرَّبُّ. 
'''
"7" = '''
:sup:`7` أَمَّا أَنَا فَبِكَثْرَةِ رَحْمَتِكَ أَدْخُلُ بَيْتَكَ. أَسْجُدُ فِي هَيْكَلِ قُدْسِكَ بِخَوْفِكَ. 
'''
"8" = '''
:sup:`8` يَارَبُّ، ٱهْدِنِي إِلَى بِرِّكَ بِسَبَبِ أَعْدَائِي. سَهِّلْ قُدَّامِي طَرِيقَكَ. 
'''
"9" = '''
:sup:`9` لِأَنَّهُ لَيْسَ فِي أَفْوَاهِهِمْ صِدْقٌ. جَوْفُهُمْ هُوَّةٌ. حَلْقُهُمْ قَبْرٌ مَفْتُوحٌ. أَلْسِنَتُهُمْ صَقَلُوهَا. 
'''
"10" = '''
:sup:`10` دِنْهُمْ يَا ٱللهُ! لِيَسْقُطُوا مِنْ مُؤَامَرَاتِهِمْ. بِكَثْرَةِ ذُنُوبِهِمْ طَوِّحْ بِهِمْ، لِأَنَّهُمْ تَمَرَّدُوا عَلَيْكَ. 
'''
"11" = '''
:sup:`11` وَيَفْرَحُ جَمِيعُ ٱلْمُتَّكِلِينَ عَلَيْكَ. إِلَى ٱلْأَبَدِ يَهْتِفُونَ، وَتُظَلِّلُهُمْ. وَيَبْتَهِجُ بِكَ مُحِبُّو ٱسْمِكَ. 
'''
"12" = '''
:sup:`12` لِأَنَّكَ أَنْتَ تُبَارِكُ ٱلصِّدِّيقَ يَارَبُّ. كَأَنَّهُ بِتُرْسٍ تُحِيطُهُ بِٱلرِّضَا. 
'''
