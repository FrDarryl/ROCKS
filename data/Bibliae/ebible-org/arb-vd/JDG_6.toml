[6]
"1" = '''
:sup:`1` وَعَمِلَ بَنُو إِسْرَائِيلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ، فَدَفَعَهُمُ ٱلرَّبُّ لِيَدِ مِدْيَانَ سَبْعَ سِنِينَ. 
'''
"2" = '''
:sup:`2` فَٱعْتَزَّتْ يَدُ مِدْيَانَ عَلَى إِسْرَائِيلَ. بِسَبَبِ ٱلْمِدْيَانِيِّينَ عَمِلَ بَنُو إِسْرَائِيلَ لِأَنْفُسِهِمِ ٱلْكُهُوفَ ٱلَّتِي فِي ٱلْجِبَالِ وَٱلْمَغَايِرَ وَٱلْحُصُونَ. 
'''
"3" = '''
:sup:`3` وَإِذَا زَرَعَ إِسْرَائِيلُ، كَانَ يَصْعَدُ ٱلْمِدْيَانِيُّونَ وَٱلْعَمَالِقَةُ وَبَنُو ٱلْمَشْرِقِ، يَصْعَدُونَ عَلَيْهِمْ، 
'''
"4" = '''
:sup:`4` وَيَنْزِلُونَ عَلَيْهِمْ وَيُتْلِفُونَ غَلَّةَ ٱلْأَرْضِ إِلَى مَجِيئِكَ إِلَى غَزَّةَ، وَلَا يَتْرُكُونَ لِإِسْرَائِيلَ قُوتَ ٱلْحَيَاةِ، وَلَا غَنَمًا وَلَا بَقَرًا وَلَا حَمِيرًا. 
'''
"5" = '''
:sup:`5` لِأَنَّهُمْ كَانُوا يَصْعَدُونَ بِمَوَاشِيهِمْ وَخِيَامِهِمْ وَيَجِيئُونَ كَٱلْجَرَادِ فِي ٱلْكَثْرَةِ وَلَيْسَ لَهُمْ وَلِجِمَالِهِمْ عَدَدٌ، وَدَخَلُوا ٱلْأَرْضَ لِكَيْ يُخْرِبُوهَا. 
'''
"6" = '''
:sup:`6` فَذَلَّ إِسْرَائِيلُ جِدًّا مِنْ قِبَلِ ٱلْمِدْيَانِيِّينَ. وَصَرَخَ بَنُو إِسْرَائِيلَ إِلَى ٱلرَّبِّ. 
'''
"7" = '''
:sup:`7` وَكَانَ لَمَّا صَرَخَ بَنُو إِسْرَائِيلَ إِلَى ٱلرَّبِّ بِسَبَبِ ٱلْمِدْيَانِيِّينَ 
'''
"8" = '''
:sup:`8` أَنَّ ٱلرَّبَّ أَرْسَلَ رَجُلًا نَبِيًّا إِلَى بَنِي إِسْرَائِيلَ، فَقَالَ لَهُمْ: «هَكَذَا قَالَ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ: إِنِّي قَدْ أَصْعَدْتُكُمْ مِنْ مِصْرَ وَأَخْرَجْتُكُمْ مِنْ بَيْتِ ٱلْعُبُودِيَّةِ، 
'''
"9" = '''
:sup:`9` وَأَنْقَذْتُكُمْ مِنْ يَدِ ٱلْمِصْرِيِّينَ وَمِنْ يَدِ جَمِيعِ مُضَايِقِيكُمْ، وَطَرَدْتُهُمْ مِنْ أَمَامِكُمْ وَأَعْطَيْتُكُمْ أَرْضَهُمْ. 
'''
"10" = '''
:sup:`10` وَقُلْتُ لَكُمْ: أَنَا ٱلرَّبُّ إِلَهُكُمْ. لَا تَخَافُوا آلِهَةَ ٱلْأَمُورِيِّينَ ٱلَّذِينَ أَنْتُمْ سَاكِنُونَ أَرْضَهُمْ. وَلَمْ تَسْمَعُوا لِصَوْتِي». 
'''
"11" = '''
:sup:`11` وَأَتَى مَلَاكُ ٱلرَّبِّ وَجَلَسَ تَحْتَ ٱلْبُطْمَةِ ٱلَّتِي فِي عَفْرَةَ ٱلَّتِي لِيُوآشَ ٱلْأَبِيعَزَرِيِّ. وَٱبْنُهُ جِدْعُونُ كَانَ يَخْبِطُ حِنْطَةً فِي ٱلْمِعْصَرَةِ لِكَيْ يُهَرِّبَهَا مِنَ ٱلْمِدْيَانِيِّينَ. 
'''
"12" = '''
:sup:`12` فَظَهَرَ لَهُ مَلَاكُ ٱلرَّبِّ وَقَالَ لَهُ: «ٱلرَّبُّ مَعَكَ يَا جَبَّارَ ٱلْبَأْسِ». 
'''
"13" = '''
:sup:`13` فَقَالَ لَهُ جِدْعُونُ: «أَسْأَلُكَ يَا سَيِّدِي، إِذَا كَانَ ٱلرَّبُّ مَعَنَا فَلِمَاذَا أَصَابَتْنَا كُلُّ هَذِهِ؟ وَأَيْنَ كُلُّ عَجَائِبِهِ ٱلَّتِي أَخْبَرَنَا بِهَا آبَاؤُنَا قَائِلِينَ: أَلَمْ يُصْعِدْنَا ٱلرَّبُّ مِنْ مِصْرَ؟ وَٱلْآنَ قَدْ رَفَضَنَا ٱلرَّبُّ وَجَعَلَنَا فِي كَفِّ مِدْيَانَ». 
'''
"14" = '''
:sup:`14` فَٱلْتَفَتَ إِلَيْهِ ٱلرَّبُّ وَقَالَ: «ٱذْهَبْ بِقُوَّتِكَ هَذِهِ وَخَلِّصْ إِسْرَائِيلَ مِنْ كَفِّ مِدْيَانَ. أَمَا أَرْسَلْتُكَ؟» 
'''
"15" = '''
:sup:`15` فَقَالَ لَهُ: «أَسْأَلُكَ يَا سَيِّدِي، بِمَاذَا أُخَلِّصُ إِسْرَائِيلَ؟ هَا عَشِيرَتِي هِيَ ٱلذُّلَّى فِي مَنَسَّى، وَأَنَا ٱلْأَصْغَرُ فِي بَيْتِ أَبِي». 
'''
"16" = '''
:sup:`16` فَقَالَ لَهُ ٱلرَّبُّ: «إِنِّي أَكُونُ مَعَكَ، وَسَتَضْرِبُ ٱلْمِدْيَانِيِّينَ كَرَجُلٍ وَاحِدٍ». 
'''
"17" = '''
:sup:`17` فَقَالَ لَهُ: «إِنْ كُنْتُ قَدْ وَجَدْتُ نِعْمَةً فِي عَيْنَيْكَ فَٱصْنَعْ لِي عَلَامَةً أَنَّكَ أَنْتَ تُكَلِّمُنِي. 
'''
"18" = '''
:sup:`18` لَا تَبْرَحْ مِنْ هَهُنَا حَتَّى آتِيَ إِلَيْكَ وَأُخْرِجَ تَقْدِمَتِي وَأَضَعَهَا أَمَامَكَ». فَقَالَ: «إِنِّي أَبْقَى حَتَّى تَرْجِعَ». 
'''
"19" = '''
:sup:`19` فَدَخَلَ جِدْعُونُ وَعَمِلَ جَدْيَ مِعْزًى وَإِيفَةَ دَقِيقٍ فَطِيرًا. أَمَّا ٱللَّحْمُ فَوَضَعَهُ فِي سَلٍّ، وَأَمَّا ٱلْمَرَقُ فَوَضَعَهُ فِي قِدْرٍ، وَخَرَجَ بِهَا إِلَيْهِ إِلَى تَحْتِ ٱلْبُطْمَةِ وَقَدَّمَهَا. 
'''
"20" = '''
:sup:`20` فَقَالَ لَهُ مَلَاكُ ٱللهِ: «خُذِ ٱللَّحْمَ وَٱلْفَطِيرَ وَضَعْهُمَا عَلَى تِلْكَ ٱلصَّخْرَةِ وَٱسْكُبِ ٱلْمَرَقَ». فَفَعَلَ كَذَلِكَ. 
'''
"21" = '''
:sup:`21` فَمَدَّ مَلَاكُ ٱلرَّبِّ طَرَفَ ٱلْعُكَّازِ ٱلَّذِي بِيَدِهِ وَمَسَّ ٱللَّحْمَ وَٱلْفَطِيرَ، فَصَعِدَتْ نَارٌ مِنَ ٱلصَّخْرَةِ وَأَكَلَتِ ٱللَّحْمَ وَٱلْفَطِيرَ. وَذَهَبَ مَلَاكُ ٱلرَّبِّ عَنْ عَيْنَيْهِ. 
'''
"22" = '''
:sup:`22` فَرَأَى جِدْعُونُ أَنَّهُ مَلَاكُ ٱلرَّبِّ، فَقَالَ جِدْعُونُ: «آهِ يَا سَيِّدِي ٱلرَّبَّ! لِأَنِّي قَدْ رَأَيْتُ مَلَاكَ ٱلرَّبِّ وَجْهًا لِوَجْهٍ.» 
'''
"23" = '''
:sup:`23` فَقَالَ لَهُ ٱلرَّبُّ: «ٱلسَّلَامُ لَكَ. لَا تَخَفْ. لَا تَمُوتُ». 
'''
"24" = '''
:sup:`24` فَبَنَى جِدْعُونُ هُنَاكَ مَذْبَحًا لِلرَّبِّ وَدَعَاهُ «يَهْوَهَ شَلُومَ». إِلَى هَذَا ٱلْيَوْمِ لَمْ يَزَلْ فِي عَفْرَةِ ٱلْأَبِيعَزَرِيِّينَ. 
'''
"25" = '''
:sup:`25` وَكَانَ فِي تِلْكَ ٱللَّيْلَةِ أَنَّ ٱلرَّبَّ قَالَ لَهُ: «خُذْ ثَوْرَ ٱلْبَقَرِ ٱلَّذِي لِأَبِيكَ، وَثَوْرًا ثَانِيًا ٱبْنَ سَبْعِ سِنِينَ، وَٱهْدِمْ مَذْبَحَ ٱلْبَعْلِ ٱلَّذِي لِأَبِيكَ، وَٱقْطَعِ ٱلسَّارِيَةَ ٱلَّتِي عِنْدَهُ، 
'''
"26" = '''
:sup:`26` وَٱبْنِ مَذْبَحًا لِلرَّبِّ إِلَهِكَ عَلَى رَأْسِ هَذَا ٱلْحِصْنِ بِتَرْتِيبٍ، وَخُذِ ٱلثَّوْرَ ٱلثَّانِي وَأَصْعِدْ مُحْرَقَةً عَلَى حَطَبِ ٱلسَّارِيَةِ ٱلَّتِي تَقْطَعُهَا. 
'''
"27" = '''
:sup:`27` فَأَخَذَ جِدْعُونُ عَشْرَةَ رِجَالٍ مِنْ عَبِيدِهِ وَعَمِلَ كَمَا كَلَّمَهُ ٱلرَّبُّ. وَإِذْ كَانَ يَخَافُ مِنْ بَيْتِ أَبِيهِ وَأَهْلِ ٱلْمَدِينَةِ أَنْ يَعْمَلَ ذَلِكَ نَهَارًا، فَعَمِلَهُ لَيْلًا. 
'''
"28" = '''
:sup:`28` فَبَكَّرَ أَهْلُ ٱلْمَدِينَةِ فِي ٱلْغَدِ وَإِذَا بِمَذْبَحِ ٱلْبَعْلِ قَدْ هُدِمَ وَٱلسَّارِيَةُ ٱلَّتِي عِنْدَهُ قَدْ قُطِعَتْ، وَٱلثَّوْرُ ٱلثَّانِي قَدْ أُصْعِدَ عَلَى ٱلْمَذْبَحِ ٱلَّذِي بُنِيَ. 
'''
"29" = '''
:sup:`29` فَقَالُوا ٱلْوَاحِدُ لِصَاحِبِهِ: «مَنْ عَمِلَ هَذَا ٱلْأَمْرَ؟» فَسَأَلُوا وَبَحَثُوا فَقَالُوا: «إِنَّ جِدْعُونَ بْنَ يُوآشَ قَدْ فَعَلَ هَذَا ٱلْأَمْرَ». 
'''
"30" = '''
:sup:`30` فَقَالَ أَهْلُ ٱلْمَدِينَةِ لِيُوآشَ: «أَخْرِجِ ٱبْنَكَ لِكَيْ يَمُوتَ، لِأَنَّهُ هَدَمَ مَذْبَحَ ٱلْبَعْلِ وَقَطَعَ ٱلسَّارِيَةَ ٱلَّتِي عِنْدَهُ». 
'''
"31" = '''
:sup:`31` فَقَالَ يُوآشُ لِجَمِيعِ ٱلْقَائِمِينَ عَلَيْهِ: «أَنْتُمْ تُقَاتِلُونَ لِلْبَعْلِ، أَمْ أَنْتُمْ تُخَلِّصُونَهُ؟ مَنْ يُقَاتِلْ لَهُ يُقْتَلْ فِي هَذَا ٱلصَّبَاحِ. إِنْ كَانَ إِلَهًا فَلْيُقَاتِلْ لِنَفْسِهِ لِأَنَّ مَذْبَحَهُ قَدْ هُدِمَ». 
'''
"32" = '''
:sup:`32` فَدَعَاهُ فِي ذَلِكَ ٱلْيَوْمِ «يَرُبَّعْلَ» قَائِلًا: «لِيُقَاتِلْهُ ٱلْبَعْلُ لِأَنَّهُ قَدْ هَدَمَ مَذْبَحَهُ». 
'''
"33" = '''
:sup:`33` وَٱجْتَمَعَ جَمِيعُ ٱلْمِدْيَانِيِّينَ وَٱلْعَمَالِقَةِ وَبَنِي ٱلْمَشْرِقِ مَعًا وَعَبَرُوا وَنَزَلُوا فِي وَادِي يِزْرَعِيلَ. 
'''
"34" = '''
:sup:`34` وَلَبِسَ رُوحُ ٱلرَّبِّ جِدْعُونَ فَضَرَبَ بِٱلْبُوقِ، فَٱجْتَمَعَ أَبِيعَزَرُ وَرَاءَهُ. 
'''
"35" = '''
:sup:`35` وَأَرْسَلَ رُسُلًا إِلَى جَمِيعِ مَنَسَّى، فَٱجْتَمَعَ هُوَ أَيْضًا وَرَاءَهُ، وَأَرْسَلَ رُسُلًا إِلَى أَشِيرَ وَزَبُولُونَ وَنَفْتَالِي فَصَعِدُوا لِلِقَائِهِمْ. 
'''
"36" = '''
:sup:`36` وَقَالَ جِدْعُونُ لِلهِ: «إِنْ كُنْتَ تُخَلِّصُ بِيَدِي إِسْرَائِيلَ كَمَا تَكَلَّمْتَ، 
'''
"37" = '''
:sup:`37` فَهَا إِنِّي وَاضِعٌ جَزَّةَ ٱلصُّوفِ فِي ٱلْبَيْدَرِ، فَإِنْ كَانَ طَلٌّ عَلَى ٱلْجَزَّةِ وَحْدَهَا، وَجَفَافٌ عَلَى ٱلْأَرْضِ كُلِّهَا، عَلِمْتُ أَنَّكَ تُخَلِّصُ بِيَدِي إِسْرَائِيلَ كَمَا تَكَلَّمْتَ». 
'''
"38" = '''
:sup:`38` وَكَانَ كَذَلِكَ. فَبَكَّرَ فِي ٱلْغَدِ وَضَغَطَ ٱلْجَزَّةَ وَعَصَرَ طَّلًا مِنَ ٱلْجَزَّةِ، مِلْءَ قَصْعَةٍ مَاءً. 
'''
"39" = '''
:sup:`39` فَقَالَ جِدْعُونُ لِلهِ: «لَا يَحْمَ غَضَبُكَ عَلَيَّ فَأَتَكَلَّمَ هَذِهِ ٱلْمَرَّةَ فَقَطْ. أَمْتَحِنُ هَذِهِ ٱلْمَرَّةَ فَقَطْ بِٱلْجَزَّةِ. فَلْيَكُنْ جَفَافٌ فِي ٱلْجَزَّةِ وَحْدَهَا وَعَلَى كُلِّ ٱلْأَرْضِ لِيَكُنْ طَلٌّ». 
'''
"40" = '''
:sup:`40` فَفَعَلَ ٱللهُ كَذَلِكَ فِي تِلْكَ ٱللَّيْلَةِ. فَكَانَ جَفَافٌ فِي ٱلْجَزَّةِ وَحْدَهَا وَعَلَى ٱلْأَرْضِ كُلِّهَا كَانَ طَلٌّ. 
'''
