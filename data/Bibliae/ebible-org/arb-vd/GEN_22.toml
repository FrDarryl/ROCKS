[22]
"1" = '''
:sup:`1` وَحَدَثَ بَعْدَ هَذِهِ ٱلْأُمُورِ أَنَّ ٱللهَ ٱمْتَحَنَ إِبْرَاهِيمَ، فَقَالَ لَهُ: «يَا إِبْرَاهِيمُ!». فَقَالَ: «هَأَنَذَا». 
'''
"2" = '''
:sup:`2` فَقَالَ: «خُذِ ٱبْنَكَ وَحِيدَكَ، ٱلَّذِي تُحِبُّهُ، إِسْحَاقَ، وَٱذْهَبْ إِلَى أَرْضِ ٱلْمُرِيَّا، وَأَصْعِدْهُ هُنَاكَ مُحْرَقَةً عَلَى أَحَدِ ٱلْجِبَالِ ٱلَّذِي أَقُولُ لَكَ». 
'''
"3" = '''
:sup:`3` فَبَكَّرَ إِبْرَاهِيمُ صَبَاحًا وَشَدَّ عَلَى حِمَارِهِ، وَأَخَذَ ٱثْنَيْنِ مِنْ غِلْمَانِهِ مَعَهُ، وَإِسْحَاقَ ٱبْنَهُ، وَشَقَّقَ حَطَبًا لِمُحْرَقَةٍ، وَقَامَ وَذَهَبَ إِلَى ٱلْمَوْضِعِ ٱلَّذِي قَالَ لَهُ ٱللهُ. 
'''
"4" = '''
:sup:`4` وَفِي ٱلْيَوْمِ ٱلثَّالِثِ رَفَعَ إِبْرَاهِيمُ عَيْنَيْهِ وَأَبْصَرَ ٱلْمَوْضِعَ مِنْ بَعِيدٍ، 
'''
"5" = '''
:sup:`5` فَقَالَ إِبْرَاهِيمُ لِغُلَامَيْهِ: «ٱجْلِسَا أَنْتُمَا هَهُنَا مَعَ ٱلْحِمَارِ، وَأَمَّا أَنَا وَٱلْغُلَامُ فَنَذْهَبُ إِلَى هُنَاكَ وَنَسْجُدُ، ثُمَّ نَرْجِعُ إِلَيْكُمَا». 
'''
"6" = '''
:sup:`6` فَأَخَذَ إِبْرَاهِيمُ حَطَبَ ٱلْمُحْرَقَةِ وَوَضَعَهُ عَلَى إِسْحَاقَ ٱبْنِهِ، وَأَخَذَ بِيَدِهِ ٱلنَّارَ وَٱلسِّكِّينَ. فَذَهَبَا كِلَاهُمَا مَعًا. 
'''
"7" = '''
:sup:`7` وَكَلَّمَ إِسْحَاقُ إِبْرَاهِيمَ أَبِاهُ وَقَالَ: «يَا أَبِي!». فَقَالَ: «هَأَنَذَا يَا ٱبْنِي». فَقَالَ: «هُوَذَا ٱلنَّارُ وَٱلْحَطَبُ، وَلَكِنْ أَيْنَ ٱلْخَرُوفُ لِلْمُحْرَقَةِ؟». 
'''
"8" = '''
:sup:`8` فَقَالَ إِبْرَاهِيمُ: «ٱللهُ يَرَى لَهُ ٱلْخَرُوفَ لِلْمُحْرَقَةِ يَا ٱبْنِي». فَذَهَبَا كِلَاهُمَا مَعًا. 
'''
"9" = '''
:sup:`9` فَلَمَّا أَتَيَا إِلَى ٱلْمَوْضِعِ ٱلَّذِي قَالَ لَهُ ٱللهُ، بَنَى هُنَاكَ إِبْرَاهِيمُ ٱلْمَذْبَحَ وَرَتَّبَ ٱلْحَطَبَ وَرَبَطَ إِسْحَاقَ ٱبْنَهُ وَوَضَعَهُ عَلَى ٱلْمَذْبَحِ فَوْقَ ٱلْحَطَبِ. 
'''
"10" = '''
:sup:`10` ثُمَّ مَدَّ إِبْرَاهِيمُ يَدَهُ وَأَخَذَ ٱلسِّكِّينَ لِيَذْبَحَ ٱبْنَهُ. 
'''
"11" = '''
:sup:`11` فَنَادَاهُ مَلَاكُ ٱلرَّبِّ مِنَ ٱلسَّمَاءِ وَقَالَ: «إِبْرَاهِيمُ! إِبْرَاهِيمُ!». فَقَالَ: «هَأَنَذَا». 
'''
"12" = '''
:sup:`12` فَقَالَ: «لَا تَمُدَّ يَدَكَ إِلَى ٱلْغُلَامِ وَلَا تَفْعَلْ بِهِ شَيْئًا، لِأَنِّي ٱلْآنَ عَلِمْتُ أَنَّكَ خَائِفٌ ٱللهَ، فَلَمْ تُمْسِكِ ٱبْنَكَ وَحِيدَكَ عَنِّي». 
'''
"13" = '''
:sup:`13` فَرَفَعَ إِبْرَاهِيمُ عَيْنَيْهِ وَنَظَرَ وَإِذَا كَبْشٌ وَرَاءَهُ مُمْسَكًا فِي ٱلْغَابَةِ بِقَرْنَيْهِ، فَذَهَبَ إِبْرَاهِيمُ وَأَخَذَ ٱلْكَبْشَ وَأَصْعَدَهُ مُحْرَقَةً عِوَضًا عَنِ ٱبْنِهِ. 
'''
"14" = '''
:sup:`14` فَدَعَا إِبْرَاهِيمُ ٱسْمَ ذَلِكَ ٱلْمَوْضِعِ «يَهْوَهْ يِرْأَهْ». حَتَّى إِنَّهُ يُقَالُ ٱلْيَوْمَ: «فِي جَبَلِ ٱلرَّبِّ يُرَى». 
'''
"15" = '''
:sup:`15` وَنَادَى مَلَاكُ ٱلرَّبِّ إِبْرَاهِيمَ ثَانِيَةً مِنَ ٱلسَّمَاءِ 
'''
"16" = '''
:sup:`16` وَقَالَ: «بِذَاتِي أَقْسَمْتُ، يَقُولُ ٱلرَّبُّ، أَنِّي مِنْ أَجْلِ أَنَّكَ فَعَلْتَ هَذَا ٱلْأَمْرَ، وَلَمْ تُمْسِكِ ٱبْنَكَ وَحِيدَكَ، 
'''
"17" = '''
:sup:`17` أُبَارِكُكَ مُبَارَكَةً، وَأُكَثِّرُ نَسْلَكَ تَكْثِيرًا كَنُجُومِ ٱلسَّمَاءِ وَكَالرَّمْلِ ٱلَّذِي عَلَى شَاطِئِ ٱلْبَحْرِ، وَيَرِثُ نَسْلُكَ بَابَ أَعْدَائِهِ، 
'''
"18" = '''
:sup:`18` وَيَتَبَارَكُ فِي نَسْلِكَ جَمِيعُ أُمَمِ ٱلْأَرْضِ، مِنْ أَجْلِ أَنَّكَ سَمِعْتَ لِقَوْلِي». 
'''
"19" = '''
:sup:`19` ثُمَّ رَجَعَ إِبْرَاهِيمُ إِلَى غُلَامَيْهِ، فَقَامُوا وَذَهَبُوا مَعًا إِلَى بِئْرِ سَبْعٍ. وَسَكَنَ إِبْرَاهِيمُ فِي بِئْرِ سَبْعٍ. 
'''
"20" = '''
:sup:`20` وَحَدَثَ بَعْدَ هَذِهِ ٱلْأُمُورِ أَنَّ إِبْرَاهِيمَ أُخْبِرَ وَقِيلَ لَهُ: «هُوَذَا مِلْكَةُ قَدْ وَلَدَتْ هِيَ أَيْضًا بَنِينَ لِنَاحُورَ أَخِيكَ: 
'''
"21" = '''
:sup:`21` عُوصًا بِكْرَهُ، وَبُوزًا أَخَاهُ، وَقَمُوئِيلَ أَبَا أَرَامَ، 
'''
"22" = '''
:sup:`22` وَكَاسَدَ وَحَزْوًا وَفِلْدَاشَ وَيِدْلَافَ وَبَتُوئِيلَ». 
'''
"23" = '''
:sup:`23` وَوَلَدَ بَتُوئِيلُ رِفْقَةَ. هَؤُلَاءِ ٱلثَّمَانِيَةُ وَلَدَتْهُمْ مِلْكَةُ لِنَاحُورَ أَخِي إِبْرَاهِيمَ. 
'''
"24" = '''
:sup:`24` وَأَمَّا سُرِّيَّتُهُ، وَٱسْمُهَا رَؤُومَةُ، فَوَلَدَتْ هِيَ أَيْضًا: طَابَحَ وَجَاحَمَ وَتَاحَشَ وَمَعْكَةَ. 
'''
