[26]
"1" = '''
:sup:`1` فِي ذَلِكَ ٱلْيَوْمِ يُغَنَّى بِهَذِهِ ٱلْأُغْنِيَّةِ فِي أَرْضِ يَهُوذَا: لَنَا مَدِينَةٌ قَوِيَّةٌ. يَجْعَلُ ٱلْخَلَاصَ أَسْوَارًا وَمَتْرَسَةً. 
'''
"2" = '''
:sup:`2` اِفْتَحُوا ٱلْأَبْوَابَ لِتَدْخُلَ ٱلْأُمَّةُ ٱلْبَارَّةُ ٱلْحَافِظَةُ ٱلْأَمَانَةَ. 
'''
"3" = '''
:sup:`3` ذُو ٱلرَّأْيِ ٱلْمُمَكَّنِ تَحْفَظُهُ سَالِمًا سَالِمًا، لِأَنَّهُ عَلَيْكَ مُتَوَكِّلٌ. 
'''
"4" = '''
:sup:`4` تَوَكَّلُوا عَلَى ٱلرَّبِّ إِلَى ٱلْأَبَدِ، لِأَنَّ فِي يَاهَ ٱلرَّبِّ صَخْرَ ٱلدُّهُورِ. 
'''
"5" = '''
:sup:`5` لِأَنَّهُ يَخْفِضُ سُكَّانَ ٱلْعَلَاءِ، يَضَعُ ٱلْقَرْيَةَ ٱلْمُرْتَفِعَةَ. يَضَعُهَا إِلَى ٱلْأَرْضِ. يُلْصِقُهَا بِٱلتُّرَابِ. 
'''
"6" = '''
:sup:`6` تَدُوسُهَا ٱلرِّجْلُ، رِجْلَا ٱلْبَائِسِ، أَقْدَامُ ٱلْمَسَاكِينِ. 
'''
"7" = '''
:sup:`7` طَرِيقُ ٱلصِّدِّيقِ ٱسْتِقَامَةٌ. تُمَهِّدُ أَيُّهَا ٱلْمُسْتَقِيمُ سَبِيلَ ٱلصِّدِّيقِ. 
'''
"8" = '''
:sup:`8` فَفِي طَرِيقِ أَحْكَامِكَ يَارَبُّ ٱنْتَظَرْنَاكَ. إِلَى ٱسْمِكَ وَإِلَى ذِكْرِكَ شَهْوَةُ ٱلنَّفْسِ. 
'''
"9" = '''
:sup:`9` بِنَفْسِي ٱشْتَهَيْتُكَ فِي ٱللَّيْلِ. أَيْضًا بِرُوحِي فِي دَاخِلِي إِلَيْكَ أَبْتَكِرُ. لِأَنَّهُ حِينَمَا تَكُونُ أَحْكَامُكَ فِي ٱلْأَرْضِ يَتَعَلَّمُ سُكَّانُ ٱلْمَسْكُونَةِ ٱلْعَدْلَ. 
'''
"10" = '''
:sup:`10` يُرْحَمُ ٱلْمُنَافِقُ وَلَا يَتَعَلَّمُ ٱلْعَدْلَ. فِي أَرْضِ ٱلِٱسْتِقَامَةِ يَصْنَعُ شَرًّا وَلَا يَرَى جَلَالَ ٱلرَّبِّ. 
'''
"11" = '''
:sup:`11` يَارَبُّ، ٱرْتَفَعَتْ يَدُكَ وَلَا يَرَوْنَ. يَرَوْنَ وَيَخْزَوْنَ مِنَ ٱلْغَيْرَةِ عَلَى ٱلشَّعْبِ وَتَأْكُلُهُمْ نَارُ أَعْدَائِكَ. 
'''
"12" = '''
:sup:`12` يَارَبُّ، تَجْعَلُ لَنَا سَلَامًا لِأَنَّكَ كُلَّ أَعْمَالِنَا صَنَعْتَهَا لَنَا. 
'''
"13" = '''
:sup:`13` أَيُّهَا ٱلرَّبُّ إِلَهُنَا، قَدِ ٱسْتَوْلَى عَلَيْنَا سَادَةٌ سِوَاكَ. بِكَ وَحْدَكَ نَذْكُرُ ٱسْمَكَ. 
'''
"14" = '''
:sup:`14` هُمْ أَمْوَاتٌ لَا يَحْيَوْنَ. أَخْيِلَةٌ لَا تَقُومُ. لِذَلِكَ عَاقَبْتَ وَأَهْلَكْتَهُمْ وَأَبَدْتَ كُلَّ ذِكْرِهِمْ. 
'''
"15" = '''
:sup:`15` زِدْتَ ٱلْأُمَّةَ يَارَبُّ، زِدْتَ ٱلْأُمَّةَ. تَمَجَّدْتَ. وَسَّعْتَ كُلَّ أَطْرَافِ ٱلْأَرْضِ. 
'''
"16" = '''
:sup:`16` يَارَبُّ فِي ٱلضِّيقِ طَلَبُوكَ. سَكَبُوا مُخَافَتَةً عِنْدَ تَأْدِيبِكَ إِيَّاهُمْ. 
'''
"17" = '''
:sup:`17` كَمَا أَنَّ ٱلْحُبْلَى ٱلَّتِي تُقَارِبُ ٱلْوِلَادَةَ تَتَلَوَّى وَتَصْرُخُ فِي مَخَاضِهَا، هَكَذَا كُنَّا قُدَّامَكَ يَارَبُّ. 
'''
"18" = '''
:sup:`18` حَبِلْنَا تَلَوَّيْنَا كَأَنَّنَا وَلَدْنَا رِيحًا. لَمْ نَصْنَعْ خَلَاصًا فِي ٱلْأَرْضِ، وَلَمْ يَسْقُطْ سُكَّانُ ٱلْمَسْكُونَةِ. 
'''
"19" = '''
:sup:`19` تَحْيَا أَمْوَاتُكَ، تَقُومُ ٱلْجُثَثُ. ٱسْتَيْقِظُوا، تَرَنَّمُوا يَا سُكَّانَ ٱلتُّرَابِ. لِأَنَّ طَلَّكَ طَلُّ أَعْشَابٍ، وَٱلْأَرْضُ تُسْقِطُ ٱلْأَخْيِلَةَ. 
'''
"20" = '''
:sup:`20` هَلُمَّ يَا شَعْبِي ٱدْخُلْ مَخَادِعَكَ، وَأَغْلِقْ أَبْوَابَكَ خَلْفَكَ. ٱخْتَبِئْ نَحْوَ لُحَيْظَةٍ حَتَّى يَعْبُرَ ٱلْغَضَبُ. 
'''
"21" = '''
:sup:`21` لِأَنَّهُ هُوَذَا ٱلرَّبُّ يَخْرُجُ مِنْ مَكَانِهِ لِيُعَاقِبَ إِثْمَ سُكَّانِ ٱلْأَرْضِ فِيهِمْ، فَتَكْشِفُ ٱلْأَرْضُ دِمَاءَهَا وَلَا تُغَطِّي قَتْلَاهَا فِي مَا بَعْدُ. 
'''
