[2]
"1" = '''
:sup:`1` ثُمَّ بَعْدَ أَرْبَعَ عَشْرَةَ سَنَةً صَعِدْتُ أَيْضًا إِلَى أُورُشَلِيمَ مَعَ بَرْنَابَا، آخِذًا مَعِي تِيطُسَ أَيْضًا. 
'''
"2" = '''
:sup:`2` وَإِنَّمَا صَعِدْتُ بِمُوجَبِ إِعْلَانٍ، وَعَرَضْتُ عَلَيْهِمِ ٱلْإِنْجِيلَ ٱلَّذِي أَكْرِزُ بِهِ بَيْنَ ٱلْأُمَمِ، وَلَكِنْ بِٱلِٱنْفِرَادِ عَلَى ٱلْمُعْتَبَرِينَ، لِئَلَّا أَكُونَ أَسْعَى أَوْ قَدْ سَعَيْتُ بَاطِلًا. 
'''
"3" = '''
:sup:`3` لَكِنْ لَمْ يُضْطَرَّ وَلَا تِيطُسُ ٱلَّذِي كَانَ مَعِي، وَهُوَ يُونَانِيٌّ، أَنْ يَخْتَتِنَ. 
'''
"4" = '''
:sup:`4` وَلَكِنْ بِسَبَبِ ٱلْإِخْوَةِ ٱلْكَذَبَةِ ٱلْمُدْخَلِينَ خُفْيَةً، ٱلَّذِينَ دَخَلُوا ٱخْتِلَاسًا لِيَتَجَسَّسُوا حُرِّيَّتَنَا ٱلَّتِي لَنَا فِي ٱلْمَسِيحِ كَيْ يَسْتَعْبِدُونَا، 
'''
"5" = '''
:sup:`5` الَّذِينَ لَمْ نُذْعِنْ لَهُمْ بِٱلْخُضُوعِ وَلَا سَاعَةً، لِيَبْقَى عِنْدَكُمْ حَقُّ ٱلْإِنْجِيلِ. 
'''
"6" = '''
:sup:`6` وَأَمَّا ٱلْمُعْتَبَرُونَ أَنَّهُمْ شَيْءٌ - مَهْمَا كَانُوا، لَا فَرْقَ عِنْدِي، ٱللهُ لَا يَأْخُذُ بِوَجْهِ إِنْسَانٍ - فَإِنَّ هَؤُلَاءِ ٱلْمُعْتَبَرِينَ لَمْ يُشِيرُوا عَلَيَّ بِشَيْءٍ. 
'''
"7" = '''
:sup:`7` بَلْ بِٱلْعَكْسِ، إِذْ رَأَوْا أَنِّي ٱؤْتُمِنْتُ عَلَى إِنْجِيلِ ٱلْغُرْلَةِ كَمَا بُطْرُسُ عَلَى إِنْجِيلِ ٱلْخِتَانِ. 
'''
"8" = '''
:sup:`8` فَإِنَّ ٱلَّذِي عَمِلَ فِي بُطْرُسَ لِرِسَالَةِ ٱلْخِتَانِ عَمِلَ فِيَّ أَيْضًا لِلْأُمَمِ. 
'''
"9" = '''
:sup:`9` فَإِذْ عَلِمَ بِٱلنِّعْمَةِ ٱلْمُعْطَاةِ لِي يَعْقُوبُ وَصَفَا وَيُوحَنَّا، ٱلْمُعْتَبَرُونَ أَنَّهُمْ أَعْمِدَةٌ، أَعْطَوْنِي وَبَرْنَابَا يَمِينَ ٱلشَّرِكَةِ لِنَكُونَ نَحْنُ لِلْأُمَمِ، وَأَمَّا هُمْ فَلِلْخِتَانِ. 
'''
"10" = '''
:sup:`10` غَيْرَ أَنْ نَذْكُرَ ٱلْفُقَرَاءَ. وَهَذَا عَيْنُهُ كُنْتُ ٱعْتَنَيْتُ أَنْ أَفْعَلَهُ. 
'''
"11" = '''
:sup:`11` وَلَكِنْ لَمَّا أَتَى بُطْرُسُ إِلَى أَنْطَاكِيَةَ قَاوَمْتُهُ مُواجَهَةً، لِأَنَّهُ كَانَ مَلُومًا. 
'''
"12" = '''
:sup:`12` لِأَنَّهُ قَبْلَمَا أَتَى قَوْمٌ مِنْ عِنْدِ يَعْقُوبَ كَانَ يَأْكُلُ مَعَ ٱلْأُمَمِ، وَلَكِنْ لَمَّا أَتَوْا كَانَ يُؤَخِّرُ وَيُفْرِزُ نَفْسَهُ، خَائِفًا مِنَ ٱلَّذِينَ هُمْ مِنَ ٱلْخِتَانِ. 
'''
"13" = '''
:sup:`13` وَرَاءَى مَعَهُ بَاقِي ٱلْيَهُودِ أَيْضًا، حَتَّى إِنَّ بَرْنَابَا أَيْضًا ٱنْقَادَ إِلَى رِيَائِهِمْ! 
'''
"14" = '''
:sup:`14` لَكِنْ لَمَّا رَأَيْتُ أَنَّهُمْ لَا يَسْلُكُونَ بِٱسْتِقَامَةٍ حَسَبَ حَقِّ ٱلْإِنْجِيلِ، قُلْتُ لِبُطْرُسَ قُدَّامَ ٱلْجَمِيعِ: «إِنْ كُنْتَ وَأَنْتَ يَهُودِيٌّ تَعِيشُ أُمَمِيًّا لَا يَهُودِيًّا، فَلِمَاذَا تُلْزِمُ ٱلْأُمَمَ أَنْ يَتَهَوَّدُوا؟» 
'''
"15" = '''
:sup:`15` نَحْنُ بِٱلطَّبِيعَةِ يَهُودٌ وَلَسْنَا مِنَ ٱلْأُمَمِ خُطَاةً، 
'''
"16" = '''
:sup:`16` إِذْ نَعْلَمُ أَنَّ ٱلْإِنْسَانَ لَا يَتَبَرَّرُ بِأَعْمَالِ ٱلنَّامُوسِ، بَلْ بِإِيمَانِ يَسُوعَ ٱلْمَسِيحِ، آمَنَّا نَحْنُ أَيْضًا بِيَسُوعَ ٱلْمَسِيحِ، لِنَتَبَرَّرَ بِإِيمَانِ يَسُوعَ لَا بِأَعْمَالِ ٱلنَّامُوسِ. لِأَنَّهُ بِأَعْمَالِ ٱلنَّامُوسِ لَا يَتَبَرَّرُ جَسَدٌ مَا. 
'''
"17" = '''
:sup:`17` فَإِنْ كُنَّا وَنَحْنُ طَالِبُونَ أَنْ نَتَبَرَّرَ فِي ٱلْمَسِيحِ، نُوجَدُ نَحْنُ أَنْفُسُنَا أَيْضًا خُطَاةً، أَفَٱلْمَسِيحُ خَادِمٌ لِلْخَطِيَّةِ؟ حَاشَا! 
'''
"18" = '''
:sup:`18` فَإِنِّي إِنْ كُنْتُ أَبْنِي أَيْضًا هَذَا ٱلَّذِي قَدْ هَدَمْتُهُ، فَإِنِّي أُظْهِرُ نَفْسِي مُتَعَدِّيًا. 
'''
"19" = '''
:sup:`19` لِأَنِّي مُتُّ بِٱلنَّامُوسِ لِلنَّامُوسِ لِأَحْيَا لِلهِ. 
'''
"20" = '''
:sup:`20` مَعَ ٱلْمَسِيحِ صُلِبْتُ، فَأَحْيَا لَا أَنَا، بَلِ ٱلْمَسِيحُ يَحْيَا فِيَّ. فَمَا أَحْيَاهُ ٱلْآنَ فِي ٱلْجَسَدِ، فَإِنَّمَا أَحْيَاهُ فِي ٱلْإِيمَانِ، إِيمَانِ ٱبْنِ ٱللهِ، ٱلَّذِي أَحَبَّنِي وَأَسْلَمَ نَفْسَهُ لِأَجْلِي. 
'''
"21" = '''
:sup:`21` لَسْتُ أُبْطِلُ نِعْمَةَ ٱللهِ. لِأَنَّهُ إِنْ كَانَ بِٱلنَّامُوسِ بِرٌّ، فَٱلْمَسِيحُ إِذًا مَاتَ بِلَا سَبَبٍ! 
'''
