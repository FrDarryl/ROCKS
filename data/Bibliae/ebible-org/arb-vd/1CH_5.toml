[5]
"1" = '''
:sup:`1` وَبَنُو رَأُوبَيْنَ بِكْرِ إِسْرَائِيلَ. لِأَنَّهُ هُوَ ٱلْبِكْرُ، وَلِأَجْلِ تَدْنِيسِهِ فِرَاشَ أَبِيهِ، أُعْطِيَتْ بَكُورِيَّتُهُ لِبَنِي يُوسُفَ بْنِ إِسْرَائِيلَ، فَلَمْ يُنْسَبْ بِكْرًا. 
'''
"2" = '''
:sup:`2` لِأَنَّ يَهُوذَا ٱعْتَزَّ عَلَى إِخْوَتِهِ وَمِنْهُ ٱلرَّئِيسُ، وَأَمَّا ٱلْبَكُورِيَّةُ فَلِيُوسُفَ. 
'''
"3" = '''
:sup:`3` بَنُو رَأُوبَيْنَ بِكْرِ إِسْرَائِيلَ: حَنُوكُ وَفَلُّو وَحَصْرُونُ وَكَرْمِي. 
'''
"4" = '''
:sup:`4` بَنُو يُوئِيلَ: ٱبْنُهُ شَمْعِيَا، وَٱبْنُهُ جُوجُ، وَٱبْنُهُ شِمْعِي، 
'''
"5" = '''
:sup:`5` وَٱبْنُهُ مِيخَا، وَٱبْنُهُ رَآيَا، وَٱبْنُهُ بَعْلٌ، 
'''
"6" = '''
:sup:`6` وَٱبْنُهُ بَئِيرَةُ ٱلَّذِي سَبَاهُ تَلْغَثُ فَلْنَاسَرَ مَلِكُ أَشُّورَ. هُوَ رَئِيسُ ٱلرَّأُوبَيْنِيِّينَ. 
'''
"7" = '''
:sup:`7` وَإِخْوَتُهُ حَسَبَ عَشَائِرِهِمْ فِي ٱلِٱنْتِسَابِ حَسَبَ مَوَالِيدِهِمِ: ٱلرَّئِيسُ يَعِيئِيلُ وَزَكَرِيَّا، 
'''
"8" = '''
:sup:`8` وَبَالِعُ بْنُ عَزَازَ بْنِ شَامِعَ بْنِ يُوئِيلَ ٱلَّذِي سَكَنَ فِي عَرُوعِيرَ حَتَّى إِلَى نَبُوَ وَبَعْلِ مَعُونَ. 
'''
"9" = '''
:sup:`9` وَسَكَنَ شَرْقًا إِلَى مَدْخَلِ ٱلْبَرِّيَّةِ مِنْ نَهْرِ ٱلْفُرَاتِ، لِأَنَّ مَاشِيَتَهُمْ كَثُرَتْ فِي أَرْضِ جِلْعَادَ. 
'''
"10" = '''
:sup:`10` وَفِي أَيَّامِ شَاوُلَ عَمِلُوا حَرْبًا مَعَ ٱلْهَاجَرِيِّينَ فَسَقَطُوا بِأَيْدِيهِمْ وَسَكَنُوا فِي خِيَامِهِمْ فِي جَمِيعِ جِهَاتِ شَرْقِ جِلْعَادَ. 
'''
"11" = '''
:sup:`11` وَبَنُو جَادَ سَكَنُوا مُقَابِلَهُمْ فِي أَرْضِ بَاشَانَ حَتَّى إِلَى سَلْخَةَ. 
'''
"12" = '''
:sup:`12` يُوئِيلُ ٱلرَّأْسُ، وَشَافَاطُ ثَانِيهِ، وَيَعْنَايُ وَشَافَاطُ فِي بَاشَانَ. 
'''
"13" = '''
:sup:`13` وَإِخْوَتُهُمْ حَسَبَ بُيُوتِ آبَائِهِمْ: مِيخَائِيلُ وَمَشُلَّامُ وَشَبَعُ وَيُورَايُ وَيَعْكَانُ وَزِيعُ وَعَابِرُ. سَبْعَةٌ. 
'''
"14" = '''
:sup:`14` هَؤُلَاءِ بَنُو أَبِيحَايِلَ بْنِ حُورِيَ بْنِ يَارُوحَ بْنِ جِلْعَادَ بْنِ مِيخَائِيلَ بْنِ يَشِيشَايَ بْنِ يَحْدُوَ بْنِ بُوزٍ. 
'''
"15" = '''
:sup:`15` وَأَخِي بْنُ عَبْدِئِيلَ بْنِ جُونِي رَئِيسُ بَيْتِ آبَائِهِمْ. 
'''
"16" = '''
:sup:`16` وَسَكَنُوا فِي جِلْعَادَ فِي بَاشَانَ وَقُرَاهَا، وَفِي جَمِيعِ مَسَارِحِ شَارُونَ عِنْدَ مَخَارِجِهَا. 
'''
"17" = '''
:sup:`17` جَمِيعُهُمُ ٱنْتَسَبُوا فِي أَيَّامِ يُوثَامَ مَلِكِ يَهُوذَا، وَفِي أَيَّامِ يَرُبْعَامَ مَلِكِ إِسْرَائِيلَ. 
'''
"18" = '''
:sup:`18` بَنُو رَأُوبَيْنَ وَٱلْجَادِيُّونَ وَنِصْفُ سِبْطِ مَنَسَّى مِنْ بَنِي ٱلْبَأْسِ، رِجَالٌ يَحْمِلُونَ ٱلتُّرْسَ وَٱلسَّيْفَ وَيَشُدُّونَ ٱلْقَوْسَ وَمُتَعَلِّمُونَ ٱلْقِتَالَ، أَرْبَعَةٌ وَأَرْبَعُونَ أَلْفًا وَسَبْعُ مِئَةٍ وَسِتُّونَ مِنَ ٱلْخَارِجِينَ فِي ٱلْجَيْشِ. 
'''
"19" = '''
:sup:`19` وَعَمِلُوا حَرْبًا مَعَ ٱلْهَاجَرِيِّينَ وَيَطُورَ وَنَافِيشَ وَنُودَابَ، 
'''
"20" = '''
:sup:`20` فَٱنْتَصَرُوا عَلَيْهِمْ. فَدُفِعَ لِيَدِهِمِ ٱلْهَاجَرِيُّونَ وَكُلُّ مَنْ مَعَهُمْ لِأَنَّهُمْ صَرَخُوا إِلَى ٱللهِ فِي ٱلْقِتَالِ، فَٱسْتَجَابَ لَهُمْ لِأَنَّهُمُ اُتَّكَلُوا عَلَيْهِ. 
'''
"21" = '''
:sup:`21` وَنَهَبُوا مَاشِيَتَهُمْ: جِمَالَهُمْ خَمْسِينَ أَلْفًا، وَغَنَمًا مِئَتَيْنِ وَخَمْسِينَ أَلْفًا، وَحَمِيرًا أَلْفَيْنِ. وَسَبَوْا أُنَاسًا مِئَةَ أَلْفٍ. 
'''
"22" = '''
:sup:`22` لِأَنَّهُ سَقَطَ قَتْلَى كَثِيرُونَ، لِأَنَّ ٱلْقِتَالَ إِنَّمَا كَانَ مِنَ ٱللهِ. وَسَكَنُوا مَكَانَهُمْ إِلَى ٱلسَّبْيِ. 
'''
"23" = '''
:sup:`23` وَبَنُو نِصْفِ سِبْطِ مَنَسَّى سَكَنُوا فِي ٱلْأَرْضِ وَٱمْتَدُّوا مِنْ بَاشَانَ إِلَى بَعْلِ حَرْمُونَ وَسَنِيرَ وَجَبَلِ حَرْمُونَ. 
'''
"24" = '''
:sup:`24` وَهَؤُلَاءِ رُؤُوسُ بُيُوتِ آبَائِهِمْ: عَافَرُ وَيَشْعِي وَأَلِيئِيلُ وَعَزْرِيئِيلُ وَيَرْمِيَا وَهُودَوْيَا وَيَحْدِيئِيلُ رِجَالٌ جَبَابِرَةُ بَأْسٍ وَذَوُو ٱسْمٍ وَرُؤُوسٌ لِبُيُوتِ آبَائِهِمْ. 
'''
"25" = '''
:sup:`25` وَخَانُوا إِلَهَ آبَائِهِمْ وَزَنَوْا وَرَاءَ آلِهَةِ شُعُوبِ ٱلْأَرْضِ ٱلَّذِينَ طَرَدَهُمُ ٱلرَّبُّ مِنْ أَمَامِهِمْ. 
'''
"26" = '''
:sup:`26` فَنَبَّهَ إِلَهُ إِسْرَائِيلَ رُوحَ فُولَ مَلِكِ أَشُّورَ وَرُوحَ تَلْغَثَ فَلْنَاسَرَ مَلِكِ أَشُّورَ، فَسَبَاهُمُ، ٱلرَّأُوبَيْنِيِّينَ وَٱلْجَادِيِّينَ وَنِصْفَ سِبْطِ مَنَسَّى، وَأَتَى بِهِمْ إِلَى حَلَحَ وَخَابُورَ وَهَارَا وَنَهْرِ جُوزَانَ إِلَى هَذَا ٱلْيَوْمِ. 
'''
