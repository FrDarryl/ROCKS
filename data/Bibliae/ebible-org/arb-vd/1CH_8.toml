[8]
"1" = '''
:sup:`1` وَبَنْيَامِينُ وَلَدَ: بَالَعَ بِكْرَهُ، وَأَشْبِيلَ ٱلثَّانِي، وَأَخْرَخَ ٱلثَّالِثَ، 
'''
"2" = '''
:sup:`2` وَنُوحَةَ ٱلرَّابِعَ، وَرَافَا ٱلْخَامِسَ. 
'''
"3" = '''
:sup:`3` وَكَانَ بَنُو بَالَعَ: أَدَّارَ وَجَيْرَا وَأَبِيهُودَ 
'''
"4" = '''
:sup:`4` وَأَبِيشُوعَ وَنُعْمَانَ وَأَخُوخَ 
'''
"5" = '''
:sup:`5` وَحَيْرَا وَشَفُوفَانَ وَحُورَامَ. 
'''
"6" = '''
:sup:`6` وَهَؤُلَاءِ بَنُو آحُودَ. هَؤُلَاءِ رُؤُوسُ آبَاءِ سُكَّانِ جَبْعَ، وَنَقَلُوهُمْ إِلَى مَنَاحَةَ، 
'''
"7" = '''
:sup:`7` أَيْ: نُعْمَانُ وَأَخِيَا. وَجَيْرَا هُوَ نَقَلَهُمْ، وَوَلَدَ: عُزَّا وَأَخِيحُودَ. 
'''
"8" = '''
:sup:`8` وَشَحْرَايِمُ وَلَدَ فِي بِلَادِ مُوآبَ بَعْدَ إِطْلَاقِهِ ٱمْرَأَتَيْهِ حُوشِيمَ وَبَعْرَا. 
'''
"9" = '''
:sup:`9` وَوَلَدَ مِنْ خُودَشَ ٱمْرَأَتِهِ: يُوبَابَ وَظِبْيَا وَمَيْشَا وَمَلْكَامَ 
'''
"10" = '''
:sup:`10` وَيَعُوصَ وَشَبْيَا وَمِرْمَةَ. هَؤُلَاءِ بَنُو رُؤُوسِ آبَاءٍ. 
'''
"11" = '''
:sup:`11` وَمِنْ حُوشِيمَ وَلَدَ: أَبِيطُوبَ وَأَلْفَعَلَ. 
'''
"12" = '''
:sup:`12` وَبَنُو أَلْفَعَلَ: عَابِرُ وَمِشْعَامُ وَشَامِرُ، وَهُوَ بَنَى أُونُوَ وَلُودَ وَقُرَاهَا. 
'''
"13" = '''
:sup:`13` وَبَرِيعَةُ وَشَمَعُ. هُمَا رَأْسَا آبَاءٍ لِسُكَّانِ أَيَّلُونَ، وَهُمَا طَرَدَا سُكَّانَ جَتَّ. 
'''
"14" = '''
:sup:`14` وَأَخِيُو وَشَاشَقُ وَيَرِيمُوتُ 
'''
"15" = '''
:sup:`15` وَزَبَدْيَا وَعَرَادُ وَعَادَرُ 
'''
"16" = '''
:sup:`16` وَمِيخَائِيلُ وَيِشْفَةُ وَيُوخَا، أَبْنَاءُ بَرِيعَةَ. 
'''
"17" = '''
:sup:`17` وَزَبَدْيَا وَمَشُلَّامُ وَحَزْقِي وَحَابِرُ 
'''
"18" = '''
:sup:`18` وَيِشْمَرَايُ وَيَزَلْيَاهُ وَيُوبَابُ، أَبْنَاءُ أَلْفَعَلَ. 
'''
"19" = '''
:sup:`19` وَيَاقِيمُ وَزِكْرِي وَزَبْدِي 
'''
"20" = '''
:sup:`20` وَأَلِيعِينَايُ وَصِلَّتَايُ وَإِيلِيئِيلُ 
'''
"21" = '''
:sup:`21` وَعَدَايَا وَبَرَايَا وَشِمْرَةُ، أَبْنَاءُ شِمْعِي. 
'''
"22" = '''
:sup:`22` وَيِشْفَانُ وَعَابِرُ وَإِيلِيئِيلُ 
'''
"23" = '''
:sup:`23` وَعَبْدُونُ وَزِكْرِي وَحَانَانُ 
'''
"24" = '''
:sup:`24` وَحَنَنْيَا وَعِيلَامُ وَعَنَثُوثِيَا 
'''
"25" = '''
:sup:`25` وَيَفَدْيَا وَفَنُوئِيلُ، أَبْنَاءُ شَاشَقَ. 
'''
"26" = '''
:sup:`26` وَشِمْشَرَايُ وَشَحَرْيَا وَعَثَلْيَا 
'''
"27" = '''
:sup:`27` وَيَعْرَشْيَا وَإِيلِيَّا وَزِكْرِي، أَبْنَاءُ يَرُوحَامَ. 
'''
"28" = '''
:sup:`28` هَؤُلَاءِ رُؤُوسُ آبَاءٍ. حَسَبَ مَوَالِيدِهِمْ رُؤُوسٌ. هَؤُلَاءِ سَكَنُوا فِي أُورُشَلِيمَ. 
'''
"29" = '''
:sup:`29` وَفِي جِبْعُونَ سَكَنَ أَبُو جِبْعُونَ، وَٱسْمُ ٱمْرَأَتِهِ مَعْكَةُ. 
'''
"30" = '''
:sup:`30` وَٱبْنُهُ ٱلْبِكْرُ عَبْدُونُ، ثُمَّ صُورُ وَقَيْسُ وَبَعَلُ وَنَادَابُ، 
'''
"31" = '''
:sup:`31` وَجَدُورُ وَأَخِيُو وَزَاكِرُ. 
'''
"32" = '''
:sup:`32` وَمِقْلُوثُ وَلَدَ شَمَاةَ. وَهُمْ أَيْضًا مَعَ إِخْوَتِهِمْ سَكَنُوا فِي أُورُشَلِيمَ مُقَابِلَ إِخْوَتِهِمْ. 
'''
"33" = '''
:sup:`33` وَنِيرُ وَلَدَ قَيْسَ، وَقَيْسُ وَلَدَ شَاوُلَ، وَشَاوُلُ وَلَدَ يَهُونَاثَانَ وَمَلْكِيشُوعَ وَأَبِينَادَابَ وَإِشْبَعَلَ. 
'''
"34" = '''
:sup:`34` وَٱبْنُ يَهُوُنَاثَانَ مَرِيبْبَعَلُ، وَمَرِيبْبَعَلُ وَلَدَ مِيخَا. 
'''
"35" = '''
:sup:`35` وَبَنُو مِيخَا: فِيثُونُ وَمَالِكُ وَتَارِيعُ وَآحَازُ. 
'''
"36" = '''
:sup:`36` وَآحَازُ وَلَدَ يَهُوعَدَّةَ، وَيَهُوعَدَّةُ وَلَدَ عَلْمَثَ وَعَزْمُوتَ وَزِمْرِيَ. وَزِمْرِيُ وَلَدَ مُوصَا، 
'''
"37" = '''
:sup:`37` وَمُوصَا وَلَدَ بِنْعَةَ، وَرَافَةَ ٱبْنَهُ، وَأَلِعَاسَةَ ٱبْنَهُ، وَآصِيلَ ٱبْنَهُ. 
'''
"38" = '''
:sup:`38` وَلِآصِيلَ سِتَّةُ بَنِينَ وَهَذِهِ أَسْمَاؤُهُمْ: عَزْرِيقَامُ وَبُكْرُو وَإِسْمَاعِيلُ وَشَعَرْيَا وَعُوبَدْيَا وَحَانَانُ. كُلُّ هَؤُلَاءِ بَنُو آصِيلَ. 
'''
"39" = '''
:sup:`39` وَبَنُو عَاشِقَ أَخِيهِ: أُولَامُ بِكْرُهُ، وَيَعُوشُ ٱلثَّانِي، وَأَلِيفَلَطُ ٱلثَّالِثُ. 
'''
"40" = '''
:sup:`40` وَكَانَ بَنُو أُولَامَ رِجَالًا جَبَابِرَةَ بَأْسٍ يُغْرِقُونَ فِي ٱلْقِسِيِّ، كَثِيرِي ٱلْبَنِينَ وَبَنِي ٱلْبَنِينَ مِئَةً وَخَمْسِينَ. كُلُّ هَؤُلَاءِ مِنْ بَنِي بَنْيَامِينَ. 
'''
