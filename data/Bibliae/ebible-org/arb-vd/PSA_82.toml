[82]
"1" = '''
:sup:`1` مَزْمُورٌ لِآسَافَ ٱللهُ قَائِمٌ فِي مَجْمَعِ ٱللهِ. فِي وَسْطِ ٱلْآلِهَةِ يَقْضِي: 
'''
"2" = '''
:sup:`2` «حَتَّى مَتَى تَقْضُونَ جَوْرًا وَتَرْفَعُونَ وُجُوهَ ٱلْأَشْرَارِ؟ سِلَاهْ. 
'''
"3" = '''
:sup:`3` اِقْضُوا لِلذَّلِيلِ وَلِلْيَتِيمِ. أَنْصِفُوا ٱلْمِسْكِينَ وَٱلْبَائِسَ. 
'''
"4" = '''
:sup:`4` نَجُّوا ٱلْمِسْكِينَ وَٱلْفَقِيرَ. مِنْ يَدِ ٱلْأَشْرَارِ أَنْقِذُوا. 
'''
"5" = '''
:sup:`5` «لَا يَعْلَمُونَ وَلَا يَفْهَمُونَ. فِي ٱلظُّلْمَةِ يَتَمَشَّوْنَ. تَتَزَعْزَعُ كُلُّ أُسُسِ ٱلْأَرْضِ. 
'''
"6" = '''
:sup:`6` أَنَا قُلْتُ: إِنَّكُمْ آلِهَةٌ وَبَنُو ٱلْعَلِيِّ كُلُّكُمْ. 
'''
"7" = '''
:sup:`7` لَكِنْ مِثْلَ ٱلنَّاسِ تَمُوتُونَ وَكَأَحَدِ ٱلرُّؤَسَاءِ تَسْقُطُونَ». 
'''
"8" = '''
:sup:`8` قُمْ يَا ٱللهُ. دِنِ ٱلْأَرْضَ، لِأَنَّكَ أَنْتَ تَمْتَلِكُ كُلَّ ٱلْأُمَمِ. 
'''
