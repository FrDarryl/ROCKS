[11]
"1" = '''
:sup:`1` وَكَانَ ٱلشَّعْبُ كَأَنَّهُمْ يَشْتَكُونَ شَرًّا فِي أُذُنَيِ ٱلرَّبِّ. وَسَمِعَ ٱلرَّبُّ فَحَمِيَ غَضَبُهُ، فَٱشْتَعَلَتْ فِيهِمْ نَارُ ٱلرَّبِّ وَأَحْرَقَتْ فِي طَرَفِ ٱلْمَحَلَّةِ. 
'''
"2" = '''
:sup:`2` فَصَرَخَ ٱلشَّعْبُ إِلَى مُوسَى، فَصَلَّى مُوسَى إِلَى ٱلرَّبِّ فَخَمَدَتِ ٱلنَّارُ. 
'''
"3" = '''
:sup:`3` فَدُعِيَ ٱسْمُ ذَلِكَ ٱلْمَوْضِعِ «تَبْعِيرَةَ» لِأَنَّ نَارَ ٱلرَّبِّ ٱشْتَعَلَتْ فِيهِمْ. 
'''
"4" = '''
:sup:`4` وَٱللَّفِيفُ ٱلَّذِي فِي وَسَطِهِمِ ٱشْتَهَى شَهْوَةً. فَعَادَ بَنُو إِسْرَائِيلَ أَيْضًا وَبَكَوْا وَقَالُوا: «مَنْ يُطْعِمُنَا لَحْمًا؟ 
'''
"5" = '''
:sup:`5` قَدْ تَذَكَّرْنَا ٱلسَّمَكَ ٱلَّذِي كُنَّا نَأْكُلُهُ فِي مِصْرَ مَجَّانًا، وَٱلْقِثَّاءَ وَٱلْبَطِّيخَ وَٱلْكُرَّاثَ وَٱلْبَصَلَ وَٱلثُّومَ. 
'''
"6" = '''
:sup:`6` وَٱلْآنَ قَدْ يَبِسَتْ أَنْفُسُنَا. لَيْسَ شَيْءٌ غَيْرَ أَنَّ أَعْيُنَنَا إِلَى هَذَا ٱلْمَنِّ!». 
'''
"7" = '''
:sup:`7` وَأَمَّا ٱلْمَنُّ فَكَانَ كَبِزْرِ ٱلْكُزْبَرَةِ، وَمَنْظَرُهُ كَمَنْظَرِ ٱلْمُقْلِ. 
'''
"8" = '''
:sup:`8` كَانَ ٱلشَّعْبُ يَطُوفُونَ لِيَلْتَقِطُوهُ، ثُمَّ يَطْحَنُونَهُ بِٱلرَّحَى أَوْ يَدُقُّونَهُ فِي ٱلْهَاوَنِ وَيَطْبُخُونَهُ فِي ٱلْقُدُورِ وَيَعْمَلُونَهُ مَلَّاتٍ. وَكَانَ طَعْمُهُ كَطَعْمِ قَطَائِفَ بِزَيْتٍ. 
'''
"9" = '''
:sup:`9` وَمَتَى نَزَلَ ٱلنَّدَى عَلَى ٱلْمَحَلَّةِ لَيْلًا كَانَ يَنْزِلُ ٱلْمَنُّ مَعَهُ. 
'''
"10" = '''
:sup:`10` فَلَمَّا سَمِعَ مُوسَى ٱلشَّعْبَ يَبْكُونَ بِعَشَائِرِهِمْ، كُلَّ وَاحِدٍ فِي بَابِ خَيْمَتِهِ، وَحَمِيَ غَضَبُ ٱلرَّبِّ جِدًّا، سَاءَ ذَلِكَ فِي عَيْنَيْ مُوسَى. 
'''
"11" = '''
:sup:`11` فَقَالَ مُوسَى لِلرَّبِّ: «لِمَاذَا أَسَأْتَ إِلَى عَبْدِكَ؟ وَلِمَاذَا لَمْ أَجِدْ نِعْمَةً فِي عَيْنَيْكَ حَتَّى أَنَّكَ وَضَعْتَ ثِقْلَ جَمِيعِ هَذَا ٱلشَّعْبِ عَلَيَّ؟ 
'''
"12" = '''
:sup:`12` أَلَعَلِّي حَبِلْتُ بِجَمِيعِ هَذَا ٱلشَّعْبِ؟ أَوْ لَعَلِّي وَلَدْتُهُ، حَتَّى تَقُولَ لِي ٱحْمِلْهُ فِي حِضْنِكَ كَمَا يَحْمِلُ ٱلْمُرَبِّي ٱلرَّضِيعَ، إِلَى ٱلْأَرْضِ ٱلَّتِي حَلَفْتَ لِآبَائِهِ؟ 
'''
"13" = '''
:sup:`13` مِنْ أَيْنَ لِي لَحْمٌ حَتَّى أُعْطِيَ جَمِيعَ هَذَا ٱلشَّعْبِ؟ لِأَنَّهُمْ يَبْكُونَ عَلَيَّ قَائِلِينَ: أَعْطِنَا لَحْمًا لِنَأْكُلَ. 
'''
"14" = '''
:sup:`14` لَا أَقْدِرُ أَنَا وَحْدِي أَنْ أَحْمِلَ جَمِيعَ هَذَا ٱلشَّعْبِ لِأَنَّهُ ثَقِيلٌ عَلَيَّ. 
'''
"15" = '''
:sup:`15` فَإِنْ كُنْتَ تَفْعَلُ بِي هَكَذَا، فَٱقْتُلْنِي قَتْلًا إِنْ وَجَدْتُ نِعْمَةً فِي عَيْنَيْكَ، فَلَا أَرَى بَلِيَّتِي». 
'''
"16" = '''
:sup:`16` فَقَالَ ٱلرَّبُّ لِمُوسَى: «ٱجْمَعْ إِلَيَّ سَبْعِينَ رَجُلًا مِنْ شُيُوخِ إِسْرَائِيلَ ٱلَّذِينَ تَعْلَمُ أَنَّهُمْ شُيُوخُ ٱلشَّعْبِ وَعُرَفَاؤُهُ، وَأَقْبِلْ بِهِمْ إِلَى خَيْمَةِ ٱلِٱجْتِمَاعِ فَيَقِفُوا هُنَاكَ مَعَكَ. 
'''
"17" = '''
:sup:`17` فَأَنْزِلَ أَنَا وَأَتَكَلَّمَ مَعَكَ هُنَاكَ، وَآخُذَ مِنَ ٱلرُّوحِ ٱلَّذِي عَلَيْكَ وَأَضَعَ عَلَيْهِمْ، فَيَحْمِلُونَ مَعَكَ ثِقْلَ ٱلشَّعْبِ، فَلَا تَحْمِلُ أَنْتَ وَحْدَكَ. 
'''
"18" = '''
:sup:`18` وَلِلشَّعْبِ تَقُولُ: تَقَدَّسُوا لِلْغَدِ فَتَأْكُلُوا لَحْمًا، لِأَنَّكُمْ قَدْ بَكَيْتُمْ فِي أُذُنَيِ ٱلرَّبِّ قَائِلِينَ: مَنْ يُطْعِمُنَا لَحْمًا؟ إِنَّهُ كَانَ لَنَا خَيْرٌ فِي مِصْرَ. فَيُعْطِيكُمُ ٱلرَّبُّ لَحْمًا فَتَأْكُلُونَ. 
'''
"19" = '''
:sup:`19` تَأْكُلُونَ لَا يَوْمًا وَاحِدًا، وَلَا يَوْمَيْنِ، وَلَا خَمْسَةَ أَيَّامٍ، وَلَا عَشَرَةَ أَيَّامٍ، وَلَا عِشْرِينَ يَوْمًا، 
'''
"20" = '''
:sup:`20` بَلْ شَهْرًا مِنَ ٱلزَّمَانِ، حَتَّى يَخْرُجَ مِنْ مَنَاخِرِكُمْ، وَيَصِيرَ لَكُمْ كَرَاهَةً، لِأَنَّكُمْ رَفَضْتُمُ ٱلرَّبَّ ٱلَّذِي فِي وَسَطِكُمْ وَبَكَيْتُمْ أَمَامَهُ قَائِلِينَ: لِمَاذَا خَرَجْنَا مِنْ مِصْرَ؟» 
'''
"21" = '''
:sup:`21` فَقَالَ مُوسَى: «سِتُّ مِئَةِ أَلْفِ مَاشٍ هُوَ ٱلشَّعْبُ ٱلَّذِي أَنَا فِي وَسَطِهِ، وَأَنْتَ قَدْ قُلْتَ: أُعْطِيهِمْ لَحْمًا لِيَأْكُلُوا شَهْرًا مِنَ ٱلزَّمَانِ. 
'''
"22" = '''
:sup:`22` أَيُذْبَحُ لَهُمْ غَنَمٌ وَبَقَرٌ لِيَكْفِيَهُمْ؟ أَمْ يُجْمَعُ لَهُمْ كُلُّ سَمَكِ ٱلْبَحْرِ لِيَكْفِيَهُمْ؟» 
'''
"23" = '''
:sup:`23` فَقَالَ ٱلرَّبُّ لِمُوسَى: «هَلْ تَقْصُرُ يَدُ ٱلرَّبِّ؟ ٱلْآنَ تَرَى أَيُوافِيكَ كَلَامِي أَمْ لَا». 
'''
"24" = '''
:sup:`24` فَخَرَجَ مُوسَى وَكَلَّمَ ٱلشَّعْبَ بِكَلَامِ ٱلرَّبِّ، وَجَمَعَ سَبْعِينَ رَجُلًا مِنْ شُيُوخِ ٱلشَّعْبِ وَأَوْقَفَهُمْ حَوَالَيِ ٱلْخَيْمَةِ. 
'''
"25" = '''
:sup:`25` فَنَزَلَ ٱلرَّبُّ فِي سَحَابَةٍ وَتَكَلَّمَ مَعَهُ، وَأَخَذَ مِنَ ٱلرُّوحِ ٱلَّذِي عَلَيْهِ وَجَعَلَ عَلَى ٱلسَّبْعِينَ رَجُلًا ٱلشُّيُوخَ. فَلَمَّا حَلَّتْ عَلَيْهِمِ ٱلرُّوحُ تَنَبَّأُوا، وَلَكِنَّهُمْ لَمْ يَزِيدُوا. 
'''
"26" = '''
:sup:`26` وَبَقِيَ رَجُلَانِ فِي ٱلْمَحَلَّةِ، ٱسْمُ ٱلْوَاحِدِ أَلْدَادُ، وَٱسْمُ ٱلْآخَرِ مِيدَادُ، فَحَلَّ عَلَيْهِمَا ٱلرُّوحُ. وَكَانَا مِنَ ٱلْمَكْتُوبِينَ، لَكِنَّهُمَا لَمْ يَخْرُجَا إِلَى ٱلْخَيْمَةِ، فَتَنَبَّآ فِي ٱلْمَحَلَّةِ. 
'''
"27" = '''
:sup:`27` فَرَكَضَ غُلَامٌ وَأَخْبَرَ مُوسَى وَقَالَ: «أَلْدَادُ وَمِيدَادُ يَتَنَبَّآنِ فِي ٱلْمَحَلَّةِ». 
'''
"28" = '''
:sup:`28` فَأَجَابَ يَشُوعُ بْنُ نُونَ خَادِمُ مُوسَى مِنْ حَدَاثَتِهِ وَقَالَ: «يَا سَيِّدِي مُوسَى، ٱرْدَعْهُمَا!» 
'''
"29" = '''
:sup:`29` فَقَالَ لَهُ مُوسَى: «هَلْ تَغَارُ أَنْتَ لِي؟ يَا لَيْتَ كُلَّ شَعْبِ ٱلرَّبِّ كَانُوا أَنْبِيَاءَ إِذَا جَعَلَ ٱلرَّبُّ رُوحَهُ عَلَيْهِمْ». 
'''
"30" = '''
:sup:`30` ثُمَّ ٱنْحَازَ مُوسَى إِلَى ٱلْمَحَلَّةِ هُوَ وَشُيُوخُ إِسْرَائِيلَ. 
'''
"31" = '''
:sup:`31` فَخَرَجَتْ رِيحٌ مِنْ قِبَلِ ٱلرَّبِّ وَسَاقَتْ سَلْوَى مِنَ ٱلْبَحْرِ وَأَلْقَتْهَا عَلَى ٱلْمَحَلَّةِ، نَحْوَ مَسِيرَةِ يَوْمٍ مِنْ هُنَا وَمَسِيرَةِ يَوْمٍ مِنْ هُنَاكَ، حَوَالَيِ ٱلْمَحَلَّةِ، وَنَحْوَ ذِرَاعَيْنِ فَوْقَ وَجْهِ ٱلْأَرْضِ. 
'''
"32" = '''
:sup:`32` فَقَامَ ٱلشَّعْبُ كُلَّ ذَلِكَ ٱلنَّهَارِ، وَكُلَّ ٱللَّيْلِ وَكُلَّ يَوْمِ ٱلْغَدِ وَجَمَعُوا ٱلسَّلْوَى. ٱلَّذِي قَلَّلَ جَمَعَ عَشَرَةَ حَوَامِرَ. وَسَطَّحُوهَا لَهُمْ مَسَاطِحَ حَوَالَيِ ٱلْمَحَلَّةِ. 
'''
"33" = '''
:sup:`33` وَإِذْ كَانَ ٱللَّحْمُ بَعْدُ بَيْنَ أَسْنَانِهِمْ قَبْلَ أَنْ يَنْقَطِعَ، حَمِيَ غَضَبُ ٱلرَّبِّ عَلَى ٱلشَّعْبِ، وَضَرَبَ ٱلرَّبُّ ٱلشَّعْبَ ضَرْبَةً عَظِيمَةً جِدًّا. 
'''
"34" = '''
:sup:`34` فَدُعِيَ ٱسْمُ ذَلِكَ ٱلْمَوْضِعِ «قَبَرُوتَ هَتَّأَوَةَ» لِأَنَّهُمْ هُنَاكَ دَفَنُوا ٱلْقَوْمَ ٱلَّذِينَ ٱشْتَهَوْا. 
'''
"35" = '''
:sup:`35` وَمِنْ قَبَرُوتَ هَتَّأَوَةَ ٱرْتَحَلَ ٱلشَّعْبُ إِلَى حَضَيْرُوتَ، فَكَانُوا فِي حَضَيْرُوتَ. 
'''
