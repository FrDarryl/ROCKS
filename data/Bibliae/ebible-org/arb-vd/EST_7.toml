[7]
"1" = '''
:sup:`1` فَجَاءَ ٱلْمَلِكُ وَهَامَانُ لِيَشْرَبَا عِنْدَ أَسْتِيرَ ٱلْمَلِكَةِ. 
'''
"2" = '''
:sup:`2` فَقَالَ ٱلْمَلِكُ لِأَسْتِيرَ فِي ٱلْيَوْمِ ٱلثَّانِي أَيْضًا عِنْدَ شُرْبِ ٱلْخَمْرِ: «مَا هُوَ سُؤْلُكِ يَا أَسْتِيرُ ٱلْمَلِكَةُ فَيُعْطَى لَكِ؟ وَمَا هِيَ طِلْبَتُكِ؟ وَلَوْ إِلَى نِصْفِ ٱلْمَمْلَكَةِ تُقْضَى». 
'''
"3" = '''
:sup:`3` فَأَجَابَتْ أَسْتِيرُ ٱلْمَلِكَةُ وَقَالَتْ: «إِنْ كُنْتُ قَدْ وَجَدْتُ نِعْمَةً فِي عَيْنَيْكَ أَيُّهَا ٱلْمَلِكُ، وَإِذَا حَسُنَ عِنْدَ ٱلْمَلِكِ، فَلْتُعْطَ لِي نَفْسِي بِسُؤْلِي، وَشَعْبِي بِطِلْبَتِي. 
'''
"4" = '''
:sup:`4` لِأَنَّنَا قَدْ بِعْنَا أَنَا وَشَعْبِي لِلْهَلَاكِ وَٱلْقَتْلِ وَٱلْإِبَادَةِ. وَلَوْ بِعْنَا عَبِيدًا وَإِمَاءً لَكُنْتُ سَكَتُّ، مَعَ أَنَّ ٱلْعَدُوَّ لَا يُعَوِّضُ عَنْ خَسَارَةِ ٱلْمَلِكِ». 
'''
"5" = '''
:sup:`5` فَتَكَلَّمَ ٱلْمَلِكُ أَحَشْوِيرُوشُ وَقَالَ لِأَسْتِيرَ ٱلْمَلِكَةِ: «مَنْ هُوَ؟ وَأَيْنَ هُوَ هَذَا ٱلَّذِي يَتَجَاسَرُ بِقَلْبِهِ عَلَى أَنْ يَعْمَلَ هَكَذَا؟» 
'''
"6" = '''
:sup:`6` فَقَالَتْ أَسْتِيرُ: «هُوَ رَجُلٌ خَصْمٌ وَعَدُوٌّ، هَذَا هَامَانُ ٱلرَّدِيءُ». فَٱرْتَاعَ هَامَانُ أَمَامَ ٱلْمَلِكِ وَٱلْمَلِكَةِ. 
'''
"7" = '''
:sup:`7` فَقَامَ ٱلْمَلِكُ بِغَيْظِهِ عَنْ شُرْبِ ٱلْخَمْرِ إِلَى جَنَّةِ ٱلْقَصْرِ. وَوَقَفَ هَامَانُ لِيَتَوَسَّلَ عَنْ نَفْسِهِ إِلَى أَسْتِيرَ ٱلْمَلِكَةِ، لِأَنَّهُ رَأَى أَنَّ ٱلشَّرَّ قَدْ أُعِدَّ عَلَيْهِ مِنْ قِبَلِ ٱلْمَلِكِ. 
'''
"8" = '''
:sup:`8` وَلَمَّا رَجَعَ ٱلْمَلِكُ مِنْ جَنَّةِ ٱلْقَصْرِ إِلَى بَيْتِ شُرْبِ ٱلْخَمْرِ، وَهَامَانُ مُتَوَاقِعٌ عَلَى ٱلسَّرِيرِ ٱلَّذِي كَانَتْ أَسْتِيرُ عَلَيْهِ، قَالَ ٱلْمَلِكُ: «هَلْ أَيْضًا يَكْبِسُ ٱلْمَلِكَةَ مَعي فِي ٱلْبَيْتِ؟» وَلَمَّا خَرَجَتِ ٱلْكَلِمَةُ مِنْ فَمِ ٱلْمَلِكِ غَطَّوْا وَجْهَ هَامَانَ. 
'''
"9" = '''
:sup:`9` فَقَالَ حَرْبُونَا، وَاحِدٌ مِنَ ٱلْخِصْيَانِ ٱلَّذِينَ بَيْنَ يَدَيِ ٱلْمَلِكِ: «هُوَذَا ٱلْخَشَبَةُ أَيْضًا ٱلَّتِي عَمِلَهَا هَامَانُ لِمُرْدَخَايَ ٱلَّذِي تَكَلَّمَ بِٱلْخَيْرِ نَحْوَ ٱلْمَلِكِ قَائِمَةٌ فِي بَيْتِ هَامَانَ، ٱرْتِفَاعُهَا خَمْسُونَ ذِرَاعًا». فَقَالَ ٱلْمَلِكُ: «ٱصْلِبُوهُ عَلَيْهَا». 
'''
"10" = '''
:sup:`10` فَصَلَبُوا هَامَانَ عَلَى ٱلْخَشَبَةِ ٱلَّتِي أَعَدَّهَا لِمُرْدَخَايَ. ثُمَّ سَكَنَ غَضَبُ ٱلْمَلِكِ. 
'''
