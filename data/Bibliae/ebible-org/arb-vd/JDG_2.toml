[2]
"1" = '''
:sup:`1` وَصَعِدَ مَلَاكُ ٱلرَّبِّ مِنَ ٱلْجِلْجَالِ إِلَى بُوكِيمَ وَقَالَ: «قَدْ أَصْعَدْتُكُمْ مِنْ مِصْرَ وَأَتَيْتُ بِكُمْ إِلَى ٱلْأَرْضِ ٱلَّتِي أَقْسَمْتُ لِآبَائِكُمْ، وَقُلْتُ: لَا أَنْكُثُ عَهْدِي مَعَكُمْ إِلَى ٱلْأَبَدِ. 
'''
"2" = '''
:sup:`2` وَأَنْتُمْ فَلَا تَقْطَعُوا عَهْدًا مَعَ سُكَّانِ هَذِهِ ٱلْأَرْضِ. ٱهْدِمُوا مَذَابِحَهُمْ. وَلَمْ تَسْمَعُوا لِصَوْتِي. فَمَاذَا عَمِلْتُمْ؟ 
'''
"3" = '''
:sup:`3` فَقُلْتُ أَيْضًا: لَا أَطْرُدُهُمْ مِنْ أَمَامِكُمْ، بَلْ يَكُونُونَ لَكُمْ مُضَايِقِينَ، وَتَكُونُ آلِهَتُهُمْ لَكُمْ شَرَكًا». 
'''
"4" = '''
:sup:`4` وَكَانَ لَمَّا تَكَلَّمَ مَلَاكُ ٱلرَّبِّ بِهَذَا ٱلْكَلَامِ إِلَى جَمِيعِ بَنِي إِسْرَائِيلَ، أَنَّ ٱلشَّعْبَ رَفَعُوا صَوْتَهُمْ وَبَكَوْا. 
'''
"5" = '''
:sup:`5` فَدَعَوْا ٱسْمَ ذَلِكَ ٱلْمَكَانِ «بُوكِيمَ». وَذَبَحُوا هُنَاكَ لِلرَّبِّ. 
'''
"6" = '''
:sup:`6` وَصَرَفَ يَشُوعُ ٱلشَّعْبَ، فَذَهَبَ بَنُو إِسْرَائِيلَ كُلُّ وَاحِدٍ إِلَى مُلْكِهِ لِأَجْلِ ٱمْتِلَاكِ ٱلْأَرْضِ. 
'''
"7" = '''
:sup:`7` وَعَبَدَ ٱلشَّعْبُ ٱلرَّبَّ كُلَّ أَيَّامِ يَشُوعَ، وَكُلَّ أَيَّامِ ٱلشُّيُوخِ ٱلَّذِينَ طَالَتْ أَيَّامُهُمْ بَعْدَ يَشُوعَ ٱلَّذِينَ رَأَوْا كُلَّ عَمَلِ ٱلرَّبِّ ٱلْعَظِيمِ ٱلَّذِي عَمِلَ لِإِسْرَائِيلَ. 
'''
"8" = '''
:sup:`8` وَمَاتَ يَشُوعُ بْنُ نُونَ عَبْدُ ٱلرَّبِّ ٱبْنَ مِئَةٍ وَعَشْرَ سِنِينَ. 
'''
"9" = '''
:sup:`9` فَدَفَنُوهُ فِي تُخْمِ مُلْكِهِ فِي تِمْنَةَ حَارَسَ فِي جَبَلِ أَفْرَايِمَ، شِمَالِيَّ جَبَلِ جَاعَشَ. 
'''
"10" = '''
:sup:`10` وَكُلُّ ذَلِكَ ٱلْجِيلِ أَيْضًا ٱنْضَمَّ إِلَى آبَائِهِ، وَقَامَ بَعْدَهُمْ جِيلٌ آخَرُ لَمْ يَعْرِفِ ٱلرَّبَّ، وَلَا ٱلْعَمَلَ ٱلَّذِي عَمِلَ لِإِسْرَائِيلَ. 
'''
"11" = '''
:sup:`11` وَفَعَلَ بَنُو إِسْرَائِيلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ وَعَبَدُوا ٱلْبَعْلِيمَ. 
'''
"12" = '''
:sup:`12` وَتَرَكُوا ٱلرَّبَّ إِلَهَ آبَائِهِمِ ٱلَّذِي أَخْرَجَهُمْ مِنْ أَرْضِ مِصْرَ، وَسَارُوا وَرَاءَ آلِهَةٍ أُخْرَى مِنْ آلِهَةِ ٱلشُّعُوبِ ٱلَّذِينَ حَوْلَهُمْ، وَسَجَدُوا لَهَا وَأَغَاظُوا ٱلرَّبَّ. 
'''
"13" = '''
:sup:`13` تَرَكُوا ٱلرَّبَّ وَعَبَدُوا ٱلْبَعْلَ وَعَشْتَارُوثَ. 
'''
"14" = '''
:sup:`14` فَحَمِيَ غَضَبُ ٱلرَّبِّ عَلَى إِسْرَائِيلَ، فَدَفَعَهُمْ بِأَيْدِي نَاهِبِينَ نَهَبُوهُمْ، وَبَاعَهُمْ بِيَدِ أَعْدَائِهِمْ حَوْلَهُمْ، وَلَمْ يَقْدِرُوا بَعْدُ عَلَى ٱلْوُقُوفِ أَمَامَ أَعْدَائِهِمْ. 
'''
"15" = '''
:sup:`15` حَيْثُمَا خَرَجُوا كَانَتْ يَدُ ٱلرَّبِّ عَلَيْهِمْ لِلشَّرِّ، كَمَا تَكَلَّمَ ٱلرَّبُّ وَكَمَا أَقْسَمَ ٱلرَّبُّ لَهُمْ. فَضَاقَ بِهِمُ ٱلْأَمْرُ جِدًّا. 
'''
"16" = '''
:sup:`16` وَأَقَامَ ٱلرَّبُّ قُضَاةً فَخَلَّصُوهُمْ مِنْ يَدِ نَاهِبِيهِمْ. 
'''
"17" = '''
:sup:`17` وَلِقُضَاتِهِمْ أَيْضًا لَمْ يَسْمَعُوا، بَلْ زَنَوْا وَرَاءَ آلِهَةٍ أُخْرَى وَسَجَدُوا لَهَا. حَادُوا سَرِيعًا عَنِ ٱلطَّرِيقِ ٱلَّتِي سَارَ بِهَا آبَاؤُهُمْ لِسَمْعِ وَصَايَا ٱلرَّبِّ، لَمْ يَفْعَلُوا هَكَذَا. 
'''
"18" = '''
:sup:`18` وَحِينَمَا أَقَامَ ٱلرَّبُّ لَهُمْ قُضَاةً، كَانَ ٱلرَّبُّ مَعَ ٱلْقَاضِي، وَخَلَّصَهُمْ مِنْ يَدِ أَعْدَائِهِمْ كُلَّ أَيَّامِ ٱلْقَاضِي، لِأَنَّ ٱلرَّبَّ نَدِمَ مِنْ أَجْلِ أَنِينِهِمْ بِسَبَبِ مُضَايِقِيهِمْ وَزَاحِمِيهِمْ. 
'''
"19" = '''
:sup:`19` وَعِنْدَ مَوْتِ ٱلْقَاضِي كَانُوا يَرْجِعُونَ وَيَفْسُدُونَ أَكْثَرَ مِنْ آبَائِهِمْ، بِٱلذَّهَابِ وَرَاءَ آلِهَةٍ أُخْرَى لِيَعْبُدُوهَا وَيَسْجُدُوا لَهَا. لَمْ يَكُفُّوا عَنْ أَفْعَالِهِمْ وَطَرِيقِهِمْ ٱلْقَاسِيَةِ. 
'''
"20" = '''
:sup:`20` فَحَمِيَ غَضَبُ ٱلرَّبِّ عَلَى إِسْرَائِيلَ وَقَالَ: «مِنْ أَجْلِ أَنَّ هَذَا ٱلشَّعْبَ قَدْ تَعَدَّوْا عَهْدِيَ ٱلَّذِي أَوْصَيْتُ بِهِ آبَاءَهُمْ وَلَمْ يَسْمَعُوا لِصَوْتِي، 
'''
"21" = '''
:sup:`21` فَأَنَا أَيْضًا لَا أَعُودُ أَطْرُدُ إِنْسَانًا مِنْ أَمَامِهِمْ مِنَ ٱلْأُمَمِ ٱلَّذِينَ تَرَكَهُمْ يَشُوعُ عِنْدَ مَوْتِهِ 
'''
"22" = '''
:sup:`22` لِكَيْ أَمْتَحِنَ بِهِمْ إِسْرَائِيلَ: أَيَحْفَظُونَ طَرِيقَ ٱلرَّبِّ لِيَسْلُكُوا بِهَا كَمَا حَفِظَهَا آبَاؤُهُمْ، أَمْ لَا». 
'''
"23" = '''
:sup:`23` فَتَرَكَ ٱلرَّبُّ أُولَئِكَ ٱلْأُمَمَ وَلَمْ يَطْرُدْهُمْ سَرِيعًا وَلَمْ يَدْفَعْهُمْ بِيَدِ يَشُوعَ. 
'''
