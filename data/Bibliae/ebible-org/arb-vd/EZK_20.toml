[20]
"1" = '''
:sup:`1` وَكَانَ فِي ٱلسَّنَةِ ٱلسَّابِعَةِ، فِي ٱلشَّهْرِ ٱلْخَامِسِ، فِي ٱلْعَاشِرِ مِنَ ٱلشَّهْرِ، أَنَّ أُنَاسًا مِنْ شُيُوخِ إِسْرَائِيلَ جَاءُوا لِيَسْأَلُوا ٱلرَّبَّ، فَجَلَسُوا أَمَامِي. 
'''
"2" = '''
:sup:`2` فَكَانَ إِلَيَّ كَلَامُ ٱلرَّبِّ قَائِلًا: 
'''
"3" = '''
:sup:`3` «يَا ٱبْنَ آدَمَ، كَلِّمْ شُيُوخَ إِسْرَائِيلَ وَقُلْ لَهُمْ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: هَلْ أَنْتُمْ آتُونَ لِتَسْأَلُونِي؟ حَيٌّ أَنَا، لَا أُسْأَلُ مِنْكُمْ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"4" = '''
:sup:`4` هَلْ تَدِينُهُمْ؟ هَلْ تَدِينُ يَا ٱبْنَ آدَمَ؟ عَرِّفْهُمْ رَجَاسَاتِ آبَائِهِمْ، 
'''
"5" = '''
:sup:`5` وَقُلْ لَهُمْ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: فِي يَوْمِ ٱخْتَرْتُ إِسْرَائِيلَ وَرَفَعْتُ يَدِي لِنَسْلِ بَيْتِ يَعْقُوبَ، وَعَرَّفْتُهُمْ نَفْسِي فِي أَرْضِ مِصْرَ، وَرَفَعْتُ لَهُمْ يَدِي قَائِلًا: أَنَا ٱلرَّبُّ إِلَهُكُمْ، 
'''
"6" = '''
:sup:`6` فِي ذَلِكَ ٱلْيَوْمِ رَفَعْتُ لَهُمْ يَدِي لِأُخْرِجَهُمْ مِنْ أَرْضِ مِصْرَ إِلَى ٱلْأَرْضِ ٱلَّتِي تَجَسَّسْتُهَا لَهُمْ، تَفِيضُ لَبَنًا وَعَسَلًا، هِيَ فَخْرُ كُلِّ ٱلْأَرَاضِي، 
'''
"7" = '''
:sup:`7` وَقُلْتُ لَهُمُ: ٱطْرَحُوا كُلُّ إِنْسَانٍ مِنْكُمْ أَرْجَاسَ عَيْنَيْهِ، وَلَا تَتَنَجَّسُوا بِأَصْنَامِ مِصْرَ. أَنَا ٱلرَّبُّ إِلَهُكُمْ. 
'''
"8" = '''
:sup:`8` فَتَمَرَّدُوا عَلَيَّ وَلَمْ يُرِيدُوا أَنْ يَسْمَعُوا لِي، وَلَمْ يَطْرَحِ ٱلْإِنْسَانُ مِنْهُمْ أَرْجَاسَ عَيْنَيْهِ، وَلَمْ يَتْرُكُوا أَصْنَامَ مِصْرَ. فَقُلْتُ: إِنِّي أَسْكُبُ رِجْزِي عَلَيْهِمْ لِأُتِمَّ عَلَيْهِمْ سَخَطِي فِي وَسْطِ أَرْضِ مِصْرَ. 
'''
"9" = '''
:sup:`9` لَكِنْ صَنَعْتُ لِأَجْلِ ٱسْمِي لِكَيْلَا يَتَنَجَّسَ أَمَامَ عُيُونِ ٱلْأُمَمِ ٱلَّذِينَ هُمْ فِي وَسْطِهِمِ، ٱلَّذِينَ عَرَّفْتُهُمْ نَفْسِي أَمَامَ عُيُونِهِمْ بِإِخْرَاجِهِمْ مِنْ أَرْضِ مِصْرَ. 
'''
"10" = '''
:sup:`10` فَأَخْرَجْتُهُمْ مِنْ أَرْضِ مِصْرَ وَأَتَيْتُ بِهِمْ إِلَى ٱلْبَرِّيَّةِ. 
'''
"11" = '''
:sup:`11` وَأَعْطَيْتُهُمْ فَرَائِضِي وَعَرَّفْتُهُمْ أَحْكَامِي ٱلَّتِي إِنْ عَمِلَهَا إِنْسَانٌ يَحْيَا بِهَا. 
'''
"12" = '''
:sup:`12` وَأَعْطَيْتُهُمْ أَيْضًا سُبُوتِي لِتَكُونَ عَلَامَةً بَيْنِي وَبَيْنَهُمْ، لِيَعْلَمُوا أَنِّي أَنَا ٱلرَّبُّ مُقَدِّسُهُمْ. 
'''
"13" = '''
:sup:`13` «فَتَمَرَّدَ عَلَيَّ بَيْتُ إِسْرَائِيلَ فِي ٱلْبَرِّيَّةِ. لَمْ يَسْلُكُوا فِي فَرَائِضِي وَرَفَضُوا أَحْكَامِي ٱلَّتِي إِنْ عَمِلَهَا إِنْسَانٌ يَحْيَا بِهَا، وَنَجَّسُوا سُبُوتِي كَثِيرًا. فَقُلْتُ: إِنِّي أَسْكُبُ رِجْزِي عَلَيْهِمْ فِي ٱلْبَرِّيَّةِ لِإِفْنَائِهِمْ. 
'''
"14" = '''
:sup:`14` لَكِنْ صَنَعْتُ لِأَجْلِ ٱسْمِي لِكَيْلَا يَتَنَجَّسَ أَمَامَ عُيُونِ ٱلْأُمَمِ ٱلَّذِينَ أَخْرَجْتُهُمْ أَمَامَ عُيُونِهِمْ. 
'''
"15" = '''
:sup:`15` وَرَفَعْتُ أَيْضًا يَدِي لَهُمْ فِي ٱلْبَرِّيَّةِ بِأَنِّي لَا آتِي بِهِمْ إِلَى ٱلْأَرْضِ ٱلَّتِي أَعْطَيْتُهُمْ إِيَّاهَا تَفِيضُ لَبَنًا وَعَسَلًا، هِيَ فَخْرُ كُلِّ ٱلْأَرَاضِي. 
'''
"16" = '''
:sup:`16` لِأَنَّهُمْ رَفَضُوا أَحْكَامِي وَلَمْ يَسْلُكُوا فِي فَرَائِضِي، بَلْ نَجَّسُوا سُبُوتِي، لِأَنَّ قَلْبَهُمْ ذَهَبَ وَرَاءَ أَصْنَامِهِمْ. 
'''
"17" = '''
:sup:`17` لَكِنَّ عَيْنِي أَشْفَقَتْ عَلَيْهِمْ عَنْ إِهْلَاكِهِمْ، فَلَمْ أُفْنِهِمْ فِي ٱلْبَرِّيَّةِ. 
'''
"18" = '''
:sup:`18` وَقُلْتُ لِأَبْنَائِهِمْ فِي ٱلْبَرِّيَّةِ: لَا تَسْلُكُوا فِي فَرَائِضِ آبَائِكُمْ، وَلَا تَحْفَظُوا أَحْكَامَهُمْ، وَلَا تَتَنَجَّسُوا بِأَصْنَامِهِمْ. 
'''
"19" = '''
:sup:`19` أَنَا ٱلرَّبُّ إِلَهُكُمْ، فَٱسْلُكُوا فِي فَرَائِضِي وَٱحْفَظُوا أَحْكَامِي وَٱعْمَلُوا بِهَا، 
'''
"20" = '''
:sup:`20` وَقَدِّسُوا سُبُوتِي فَتَكُونَ عَلَامَةً بَيْنِي وَبَيْنَكُمْ، لِتَعْلَمُوا أَنِّي أَنَا ٱلرَّبُّ إِلَهُكُمْ. 
'''
"21" = '''
:sup:`21` فَتَمَرَّدَ ٱلْأَبْنَاءُ عَلَيَّ. لَمْ يَسْلُكُوا فِي فَرَائِضِي وَلَمْ يَحْفَظُوا أَحْكَامِي لِيَعْمَلُوهَا، ٱلَّتِي إِنْ عَمِلَهَا إِنْسَانٌ يَحْيَا بِهَا، وَنَجَّسُوا سُبُوتِي. فَقُلْتُ: إِنِّي أَسْكُبُ رِجْزِي عَلَيْهِمْ لِأُتِمَّ سَخَطِي عَلَيْهِمْ فِي ٱلْبَرِّيَّةِ. 
'''
"22" = '''
:sup:`22` ثُمَّ كَفَفْتُ يَدِي وَصَنَعْتُ لِأَجْلِ ٱسْمِي لِكَيْلَا يَتَنَجَّسَ أَمَامَ عُيُونِ ٱلْأُمَمِ ٱلَّذِينَ أَخْرَجْتُهُمْ أَمَامَ عُيُونِهِمْ. 
'''
"23" = '''
:sup:`23` وَرَفَعْتُ أَيْضًا يَدِي لَهُمْ فِي ٱلْبَرِّيَّةِ لِأُفَرِّقَهُمْ فِي ٱلْأُمَمِ وَأُذَرِّيَهُمْ فِي ٱلْأَرَاضِي، 
'''
"24" = '''
:sup:`24` لِأَنَّهُمْ لَمْ يَصْنَعُوا أَحْكَامِي، بَلْ رَفَضُوا فَرَائِضِي، وَنَجَّسُوا سُبُوتِي، وَكَانَتْ عُيُونُهُمْ وَرَاءَ أَصْنَامِ آبَائِهِمْ. 
'''
"25" = '''
:sup:`25` وَأَعْطَيْتُهُمْ أَيْضًا فَرَائِضَ غَيْرَ صَالِحَةٍ، وَأَحْكَامًا لَا يَحْيَوْنَ بِهَا، 
'''
"26" = '''
:sup:`26` وَنَجَّسْتُهُمْ بِعَطَايَاهُمْ إِذْ أَجَازُوا فِي ٱلنَّارِ كُلَّ فَاتِحِ رَحْمٍ، لِأُبِيدَهُمْ، حَتَّى يَعْلَمُوا أَنِّي أَنَا ٱلرَّبُّ. 
'''
"27" = '''
:sup:`27` «لِأَجْلِ ذَلِكَ كَلِّمْ بَيْتَ إِسْرَائِيلَ يَا ٱبْنَ آدَمَ، وَقُلْ لَهُمْ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: فِي هَذَا أَيْضًا جَدَّفَ عَلَيَّ آبَاؤُكُمْ، إِذْ خَانُونِي خِيَانَةً 
'''
"28" = '''
:sup:`28` لَمَّا أَتَيْتُ بِهِمْ إِلَى ٱلْأَرْضِ ٱلَّتِي رَفَعْتُ لَهُمْ يَدِي لِأُعْطِيَهُمْ إِيَّاهَا، فَرَأَوْا كُلَّ تَلٍّ عَالٍ وَكُلَّ شَجَرَةٍ غَبْيَاءَ، فَذَبَحُوا هُنَاكَ ذَبَائِحَهُمْ، وَقَرَّبُوا هُنَاكَ قَرَابِينَهُمُ ٱلْمُغِيظَةَ، وَقَدَّمُوا هُنَاكَ رَوَائِحَ سُرُورِهِمْ، وَسَكَبُوا هُنَاكَ سَكَائِبَهُمْ. 
'''
"29" = '''
:sup:`29` فَقُلْتُ لَهُمْ: مَا هَذِهِ ٱلْمُرْتَفَعَةُ ٱلَّتِي تَأْتُونَ إِلَيْهَا؟ فَدُعِيَ ٱسْمُهَا «مُرْتَفَعَةً» إِلَى هَذَا ٱلْيَوْمِ. 
'''
"30" = '''
:sup:`30` «لِذَلِكَ قُلْ لِبَيْتِ إِسْرَائِيلَ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: هَلْ تَنَجَّسْتُمْ بِطَرِيقِ آبَائِكُمْ، وَزَنَيْتُمْ وَرَاءَ أَرْجَاسِهِمْ؟ 
'''
"31" = '''
:sup:`31` وَبِتَقْدِيمِ عَطَايَاكُمْ وَإِجَازَةِ أَبْنَائِكُمْ فِي ٱلنَّارِ، تَتَنَجَّسُونَ بِكُلِّ أَصْنَامِكُمْ إِلَى ٱلْيَوْمِ. فَهَلْ أُسْأَلُ مِنْكُمْ يَا بَيْتَ إِسْرَائِيلَ؟ حَيٌّ أَنَا، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ، لَا أُسْأَلُ مِنْكُمْ. 
'''
"32" = '''
:sup:`32` وَٱلَّذِي يَخْطُرُ بِبَالِكُمْ لَنْ يَكُونَ، إِذْ تَقُولُونَ: نَكُونُ كَٱلْأُمَمِ، كَقَبَائِلِ ٱلْأَرَاضِي فَنَعْبُدُ ٱلْخَشَبَ وَٱلْحَجَرَ. 
'''
"33" = '''
:sup:`33` حَيٌّ أَنَا، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ، إِنِّي بِيَدٍ قَوِيَّةٍ وَبِذِرَاعٍ مَمْدُودَةٍ، وَبِسَخَطٍ مَسْكُوبٍ أَمْلِكُ عَلَيْكُمْ. 
'''
"34" = '''
:sup:`34` وَأُخْرِجُكُمْ مِنْ بَيْنِ ٱلشُّعُوبِ، وَأَجْمَعُكُمْ مِنَ ٱلْأَرَاضِي ٱلَّتِي تَفَرَّقْتُمْ فِيهَا بِيَدٍ قَوِيَّةٍ وَبِذِرَاعٍ مَمْدُودَةٍ، وَبِسَخَطٍ مَسْكُوبٍ. 
'''
"35" = '''
:sup:`35` وَآتِي بِكُمْ إِلَى بَرِّيَّةِ ٱلشُّعُوبِ، وَأُحَاكِمُكُمْ هُنَاكَ وَجْهًا لِوَجْهٍ. 
'''
"36" = '''
:sup:`36` كَمَا حَاكَمْتُ آبَاءَكُمْ فِي بَرِّيَّةِ أَرْضِ مِصْرَ، كَذَلِكَ أُحَاكِمُكُمْ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"37" = '''
:sup:`37` وَأُمِرُّكُمْ تَحْتَ ٱلْعَصَا، وَأُدْخِلُكُمْ فِي رِبَاطِ ٱلْعَهْدِ. 
'''
"38" = '''
:sup:`38` وَأَعْزِلُ مِنْكُمُ ٱلْمُتَمَرِّدِينَ وَٱلْعُصَاةَ عَلَيَّ. أُخْرِجُهُمْ مِنْ أَرْضِ غُرْبَتِهِمْ وَلَا يَدْخُلُونَ أَرْضَ إِسْرَائِيلَ، فَتَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ. 
'''
"39" = '''
:sup:`39` «أَمَّا أَنْتُمْ يَا بَيْتَ إِسْرَائِيلَ، فَهَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: ٱذْهَبُوا ٱعْبُدُوا كُلُّ إِنْسَانٍ أَصْنَامَهُ. وَبَعْدُ إِنْ لَمْ تَسْمَعُوا لِي فَلَا تُنَجِّسُوا ٱسْمِي ٱلْقُدُّوسَ بَعْدُ بِعَطَايَاكُمْ وَبِأَصْنَامِكُمْ. 
'''
"40" = '''
:sup:`40` لِأَنَّهُ فِي جَبَلِ قُدْسِي، فِي جَبَلِ إِسْرَائِيلَ ٱلْعَالِي، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ، هُنَاكَ يَعْبُدُنِي كُلُّ بَيْتِ إِسْرَائِيلَ، كُلُّهُمْ فِي ٱلْأَرْضِ. هُنَاكَ أَرْضَى عَنْهُمْ، وَهُنَاكَ أَطْلُبُ تَقْدِمَاتِكُمْ وَبَاكُورَاتِ جِزَاكُمْ مَعَ جَمِيعِ مُقَدَّسَاتِكُمْ. 
'''
"41" = '''
:sup:`41` بِرَائِحَةِ سُرُورِكُمْ أَرْضَى عَنْكُمْ، حِينَ أُخْرِجُكُمْ مِنْ بَيْنِ ٱلشُّعُوبِ، وَأَجْمَعُكُمْ مِنَ ٱلْأَرَاضِي ٱلَّتِي تَفَرَّقْتُمْ فِيهَا، وَأَتَقَدَّسُ فِيكُمْ أَمَامَ عُيُونِ ٱلْأُمَمِ، 
'''
"42" = '''
:sup:`42` فَتَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ، حِينَ آتِي بِكُمْ إِلَى أَرْضِ إِسْرَائِيلَ، إِلَى ٱلْأَرْضِ ٱلَّتِي رَفَعْتُ يَدِي لِأُعْطِي آبَاءَكُمْ إِيَّاهَا. 
'''
"43" = '''
:sup:`43` وَهُنَاكَ تَذْكُرُونَ طُرُقَكُمْ وَكُلَّ أَعْمَالِكُمُ ٱلَّتِي تَنَجَّسْتُمْ بِهَا، وَتَمْقُتُونَ أَنْفُسَكُمْ لِجَمِيعِ ٱلشُّرُورِ ٱلَّتِي فَعَلْتُمْ. 
'''
"44" = '''
:sup:`44` فَتَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ إِذَا فَعَلْتُ بِكُمْ مِنْ أَجْلِ ٱسْمِي. لَا كَطُرُقِكُمُ ٱلشِّرِّيرَةِ، وَلَا كَأَعْمَالِكُمُ ٱلْفَاسِدَةِ يَا بَيْتَ إِسْرَائِيلَ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ». 
'''
"45" = '''
:sup:`45` وَكَانَ إِلَيَّ كَلَامُ ٱلرَّبِّ قَائِلًا: 
'''
"46" = '''
:sup:`46` «يَا ٱبْنَ آدَمَ، ٱجْعَلْ وَجْهَكَ نَحْوَ ٱلتَّيْمَنِ، وَتَكَلَّمْ نَحْوَ ٱلْجَنُوبِ، وَتَنَبَّأْ عَلَى وَعْرِ ٱلْحَقْلِ فِي ٱلْجَنُوبِ، 
'''
"47" = '''
:sup:`47` وَقُلْ لِوَعْرِ ٱلْجَنُوبِ: ٱسْمَعْ كَلَامَ ٱلرَّبِّ. هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: هَأَنَذَا أُضْرِمُ فِيكَ نَارًا فَتَأْكُلُ كُلَّ شَجَرَةٍ خَضْرَاءَ فِيكَ وَكُلَّ شَجَرَةٍ يَابِسَةٍ. لَا يُطْفَأُ لَهِيبُهَا ٱلْمُلْتَهِبُ، وَتُحْرَقُ بِهَا كُلُّ ٱلْوُجُوهِ مِنَ ٱلْجَنُوبِ إِلَى ٱلشِّمَالِ. 
'''
"48" = '''
:sup:`48` فَيَرَى كُلُّ بَشَرٍ أَنِّي أَنَا ٱلرَّبُّ أَضْرَمْتُهَا. لَا تُطْفَأُ». 
'''
"49" = '''
:sup:`49` فَقُلْتُ: «آهِ يَا سَيِّدُ ٱلرَّبُّ! هُمْ يَقُولُونَ: أَمَا يُمَثِّلُ هُوَ أَمْثَالًا؟». 
'''
