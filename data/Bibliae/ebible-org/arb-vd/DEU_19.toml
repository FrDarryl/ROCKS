[19]
"1" = '''
:sup:`1` «مَتَى قَرَضَ ٱلرَّبُّ إِلَهُكَ ٱلْأُمَمَ ٱلَّذِينَ ٱلرَّبُّ إِلَهُكَ يُعْطِيكَ أَرْضَهُمْ، وَوَرِثْتَهُمْ وَسَكَنْتَ مُدُنَهُمْ وَبُيُوتَهُمْ، 
'''
"2" = '''
:sup:`2` تَفْرِزُ لِنَفْسِكَ ثَلَاثَ مُدُنٍ فِي وَسَطِ أَرْضِكَ ٱلَّتِي يُعْطِيكَ ٱلرَّبُّ إِلَهُكَ لِتَمْتَلِكَهَا. 
'''
"3" = '''
:sup:`3` تُصْلِحُ ٱلطَّرِيقَ وَتُثَلِّثُ تُخُومَ أَرْضِكَ ٱلَّتِي يَقْسِمُ لَكَ ٱلرَّبُّ إِلَهُكَ، فَتَكُونُ لِكَيْ يَهْرُبَ إِلَيْهَا كُلُّ قَاتِلٍ. 
'''
"4" = '''
:sup:`4` وَهَذَا هُوَ حُكْمُ ٱلْقَاتِلِ ٱلَّذِي يَهْرُبُ إِلَى هُنَاكَ فَيَحْيَا: مَنْ ضَرَبَ صَاحِبَهُ بِغَيْرِ عِلْمٍ وَهُوَ غَيْرُ مُبْغِضٍ لَهُ مُنْذُ أَمْسِ وَمَا قَبْلَهُ. 
'''
"5" = '''
:sup:`5` وَمَنْ ذَهَبَ مَعَ صَاحِبِهِ فِي ٱلْوَعْرِ لِيَحْتَطِبَ حَطَبًا، فَٱنْدَفَعَتْ يَدُهُ بِٱلْفَأْسِ لِيَقْطَعَ ٱلْحَطَبَ، وَأَفْلَتَ ٱلْحَدِيدُ مِنَ ٱلْخَشَبِ وَأَصَابَ صَاحِبَهُ فَمَاتَ، فَهُوَ يَهْرُبُ إِلَى إِحْدَى تِلْكَ ٱلْمُدُنِ فَيَحْيَا. 
'''
"6" = '''
:sup:`6` لِئَلَّا يَسْعَى وَلِيُّ ٱلدَّمِ وَرَاءَ ٱلْقَاتِلِ حِينَ يَحْمَى قَلْبُهُ، وَيُدْرِكَهُ إِذَا طَالَ ٱلطَّرِيقُ وَيَقْتُلَهُ، وَلَيْسَ عَلَيْهِ حُكْمُ ٱلْمَوْتِ، لِأَنَّهُ غَيْرُ مُبْغِضٍ لَهُ مُنْذُ أَمْسِ وَمَا قَبْلَهُ. 
'''
"7" = '''
:sup:`7` لِأَجْلِ ذَلِكَ أَنَا آمُرُكَ قَائِلًا: ثَلَاثَ مُدُنٍ تَفْرِزُ لِنَفْسِكَ. 
'''
"8" = '''
:sup:`8` وَإِنْ وَسَّعَ ٱلرَّبُّ إِلَهُكَ تُخُومَكَ كَمَا حَلَفَ لِآبَائِكَ، وَأَعْطَاكَ جَمِيعَ ٱلْأَرْضِ ٱلَّتِي قَالَ إِنَّهُ يُعْطِي لِآبَائِكَ، 
'''
"9" = '''
:sup:`9` إِذْ حَفِظْتَ كُلَّ هَذِهِ ٱلْوَصَايَا لِتَعْمَلَهَا، كَمَا أَنَا أُوصِيكَ ٱلْيَوْمَ لِتُحِبَّ ٱلرَّبَّ إِلَهَكَ وَتَسْلُكَ فِي طُرُقِهِ كُلَّ ٱلْأَيَّامِ، فَزِدْ لِنَفْسِكَ أَيْضًا ثَلَاثَ مُدُنٍ عَلَى هَذِهِ ٱلثَّلَاثِ، 
'''
"10" = '''
:sup:`10` حَتَّى لَا يُسْفَكَ دَمُ بَرِيءٍ فِي وَسَطِ أَرْضِكَ ٱلَّتِي يُعْطِيكَ ٱلرَّبُّ إِلَهُكَ نَصِيبًا، فَيَكُونَ عَلَيْكَ دَمٌ. 
'''
"11" = '''
:sup:`11` «وَلَكِنْ إِذَا كَانَ إِنْسَانٌ مُبْغِضًا لِصَاحِبِهِ، فَكَمَنَ لَهُ وَقَامَ عَلَيْهِ وَضَرَبَهُ ضَرْبَةً قَاتِلَةً فَمَاتَ، ثُمَّ هَرَبَ إِلَى إِحْدَى تِلْكَ ٱلْمُدُنِ، 
'''
"12" = '''
:sup:`12` يُرْسِلُ شُيُوخُ مَدِينَتِهِ وَيَأْخُذُونَهُ مِنْ هُنَاكَ وَيَدْفَعُونَهُ إِلَى يَدِ وَلِيِّ ٱلدَّمِ فَيَمُوتُ. 
'''
"13" = '''
:sup:`13` لَا تُشْفِقْ عَيْنُكَ عَلَيْهِ. فَتَنْزِعَ دَمَ ٱلْبَرِيءِ مِنْ إِسْرَائِيلَ، فَيَكُونَ لَكَ خَيْرٌ. 
'''
"14" = '''
:sup:`14` لَا تَنْقُلْ تُخْمَ صَاحِبِكَ ٱلَّذِي نَصَبَهُ ٱلْأَوَّلُونَ فِي نَصِيبِكَ ٱلَّذِي تَنَالُهُ فِي ٱلْأَرْضِ ٱلَّتِي يُعْطِيكَ ٱلرَّبُّ إِلَهُكَ لِكَيْ تَمْتَلِكَهَا. 
'''
"15" = '''
:sup:`15` «لَا يَقُومُ شَاهِدٌ وَاحِدٌ عَلَى إِنْسَانٍ فِي ذَنْبٍ مَّا أَوْ خَطِيَّةٍ مَّا مِنْ جَمِيعِ ٱلْخَطَايَا ٱلَّتِي يُخْطِئُ بِهَا. عَلَى فَمِ شَاهِدَيْنِ أَوْ عَلَى فَمِ ثَلَاثَةِ شُهُودٍ يَقُومُ ٱلْأَمْرُ. 
'''
"16" = '''
:sup:`16` إِذَا قَامَ شَاهِدُ زُورٍ عَلَى إِنْسَانٍ لِيَشْهَدَ عَلَيْهِ بِزَيْغٍ، 
'''
"17" = '''
:sup:`17` يَقِفُ ٱلرَّجُلَانِ ٱللَّذَانِ بَيْنَهُمَا ٱلْخُصُومَةُ أَمَامَ ٱلرَّبِّ، أَمَامَ ٱلْكَهَنَةِ وَٱلْقُضَاةِ ٱلَّذِينَ يَكُونُونَ فِي تِلْكَ ٱلْأَيَّامِ. 
'''
"18" = '''
:sup:`18` فَإِنْ فَحَصَ ٱلْقُضَاةُ جَيِّدًا، وَإِذَا ٱلشَّاهِدُ شَاهِدٌ كَاذِبٌ، قَدْ شَهِدَ بِٱلْكَذِبِ عَلَى أَخِيهِ، 
'''
"19" = '''
:sup:`19` فَٱفْعَلُوا بِهِ كَمَا نَوَى أَنْ يَفْعَلَ بِأَخِيهِ. فَتَنْزِعُونَ ٱلشَّرَّ مِنْ وَسْطِكُمْ. 
'''
"20" = '''
:sup:`20` وَيَسْمَعُ ٱلْبَاقُونَ فَيَخَافُونَ، وَلَا يَعُودُونَ يَفْعَلُونَ مِثْلَ ذَلِكَ ٱلْأَمْرِ ٱلْخَبِيثِ فِي وَسَطِكَ. 
'''
"21" = '''
:sup:`21` لَا تُشْفِقْ عَيْنُكَ. نَفْسٌ بِنَفْسٍ. عَيْنٌ بِعَيْنٍ. سِنٌّ بِسِنٍّ. يَدٌ بِيَدٍ. رِجْلٌ بِرِجْلٍ. 
'''
