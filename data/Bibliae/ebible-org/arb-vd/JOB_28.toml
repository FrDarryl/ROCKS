[28]
"1" = '''
:sup:`1` «لِأَنَّهُ يُوجَدُ لِلْفِضَّةِ مَعْدَنٌ، وَمَوْضِعٌ لِلذَّهَبِ حَيْثُ يُمَحِّصُونَهُ. 
'''
"2" = '''
:sup:`2` ٱلْحَدِيدُ يُسْتَخْرَجُ مِنَ ٱلتُّرَابِ، وَٱلْحَجَرُ يَسْكُبُ نُحَاسًا. 
'''
"3" = '''
:sup:`3` قَدْ جَعَلَ لِلظُّلْمَةِ نَهَايَةً، وَإِلَى كُلِّ طَرَفٍ هُوَ يَفْحَصُ. حَجَرَ ٱلظُّلْمَةِ وَظِلَّ ٱلْمَوْتِ. 
'''
"4" = '''
:sup:`4` حَفَرَ مَنْجَمًا بَعِيدًا عَنِ ٱلسُّكَّانِ. بِلَا مَوْطِئٍ لِلْقَدَمِ، مُتَدَلِّينَ بَعِيدِينَ مِنَ ٱلنَّاسِ يَتَدَلْدَلُونَ. 
'''
"5" = '''
:sup:`5` أَرْضٌ يَخْرُجُ مِنْهَا ٱلْخُبْزُ، أَسْفَلُهَا يَنْقَلِبُ كَمَا بِٱلنَّارِ. 
'''
"6" = '''
:sup:`6` حِجَارَتُهَا هِيَ مَوْضِعُ ٱلْيَاقُوتِ ٱلْأَزْرَقِ، وَفِيهَا تُرَابُ ٱلذَّهَبِ. 
'''
"7" = '''
:sup:`7` سَبِيلٌ لَمْ يَعْرِفْهُ كَاسِرٌ، وَلَمْ تُبْصِرْهُ عَيْنُ بَاشِقٍ، 
'''
"8" = '''
:sup:`8` وَلَمْ تَدُسْهُ أَجْرَاءُ ٱلسَّبْعِ، وَلَمْ يَعْدُهُ ٱلزَّائِرُ. 
'''
"9" = '''
:sup:`9` إِلَى ٱلصَّوَّانِ يَمُدُّ يَدَهُ. يَقْلِبُ ٱلْجِبَالَ مِنْ أُصُولِهَا. 
'''
"10" = '''
:sup:`10` يَنْقُرُ فِي ٱلصُّخُورِ سَرَبًا، وَعَيْنُهُ تَرَى كُلَّ ثَمِينٍ. 
'''
"11" = '''
:sup:`11` يَمْنَعُ رَشْحَ ٱلْأَنْهَارِ، وَأَبْرَزَ ٱلْخَفِيَّاتِ إِلَى ٱلنُّورِ. 
'''
"12" = '''
:sup:`12` «أَمَّا ٱلْحِكْمَةُ فَمِنْ أَيْنَ تُوجَدُ، وَأَيْنَ هُوَ مَكَانُ ٱلْفَهْمِ؟ 
'''
"13" = '''
:sup:`13` لَا يَعْرِفُ ٱلْإِنْسَانُ قِيمَتَهَا وَلَا تُوجَدُ فِي أَرْضِ ٱلْأَحْيَاءِ. 
'''
"14" = '''
:sup:`14` ٱلْغَمْرُ يَقُولُ: لَيْسَتْ هِيَ فِيَّ، وَٱلْبَحْرُ يَقُولُ: لَيْسَتْ هِيَ عِنْدِي. 
'''
"15" = '''
:sup:`15` لَا يُعْطَى ذَهَبٌ خَالِصٌ بَدَلَهَا، وَلَا تُوزَنُ فِضَّةٌ ثَمَنًا لَهَا. 
'''
"16" = '''
:sup:`16` لَا تُوزَنُ بِذَهَبِ أُوفِيرَ أَوْ بِٱلْجَزْعِ ٱلْكَرِيمِ أَوِ ٱلْيَاقُوتِ ٱلْأَزْرَقِ. 
'''
"17" = '''
:sup:`17` لَا يُعَادِلُهَا ٱلذَّهَبُ وَلَا ٱلزُّجَاجُ، وَلَا تُبْدَلُ بِإِنَاءِ ذَهَبٍ إِبْرِيزٍ. 
'''
"18" = '''
:sup:`18` لَا يُذْكَرُ ٱلْمَرْجَانُ أَوِ ٱلْبَلُّوْرُ، وَتَحْصِيلُ ٱلْحِكْمَةِ خَيْرٌ مِنَ ٱللَّآلِئِ. 
'''
"19" = '''
:sup:`19` لَا يُعَادِلُهَا يَاقُوتُ كُوشَ ٱلْأَصْفَرُ، وَلَا تُوزَنُ بِٱلذَّهَبِ ٱلْخَالِصِ. 
'''
"20" = '''
:sup:`20` «فَمِنْ أَيْنَ تَأْتِي ٱلْحِكْمَةُ، وَأَيْنَ هُوَ مَكَانُ ٱلْفَهْمِ؟ 
'''
"21" = '''
:sup:`21` إِذْ أُخْفِيَتْ عَنْ عُيُونِ كُلِّ حَيٍّ، وَسُتِرَتْ عَنْ طَيْرِ ٱلسَّمَاءِ. 
'''
"22" = '''
:sup:`22` اَلْهَلَاكُ وَٱلْمَوْتُ يَقُولَانِ: بِآذَانِنَا قَدْ سَمِعْنَا خَبَرَهَا. 
'''
"23" = '''
:sup:`23` ٱللهُ يَفْهَمُ طَرِيقَهَا، وَهُوَ عَالِمٌ بِمَكَانِهَا. 
'''
"24" = '''
:sup:`24` لِأَنَّهُ هُوَ يَنْظُرُ إِلَى أَقَاصِي ٱلْأَرْضِ. تَحْتَ كُلِّ ٱلسَّمَاوَاتِ يَرَى. 
'''
"25" = '''
:sup:`25` لِيَجْعَلَ لِلرِّيحِ وَزْنًا، وَيُعَايِرَ ٱلْمِيَاهَ بِمِقْيَاسٍ. 
'''
"26" = '''
:sup:`26` لَمَّا جَعَلَ لِلْمَطَرِ فَرِيضَةً، وَمَذْهَبًا لِلصَّوَاعِقِ، 
'''
"27" = '''
:sup:`27` حِينَئِذٍ رَآهَا وَأَخْبَرَ بِهَا، هَيَّأَهَا وَأَيْضًا بَحَثَ عَنْهَا، 
'''
"28" = '''
:sup:`28` وَقَالَ لِلْإِنْسَانِ: هُوَذَا مَخَافَةُ ٱلرَّبِّ هِيَ ٱلْحِكْمَةُ، وَٱلْحَيَدَانُ عَنِ ٱلشَّرِّ هُوَ ٱلْفَهْمُ». 
'''
