[123]
"1" = '''
:sup:`1` تَرْنِيمَةُ ٱلْمَصَاعِدِ إِلَيْكَ رَفَعْتُ عَيْنَيَّ يَا سَاكِنًا فِي ٱلسَّمَاوَاتِ. 
'''
"2" = '''
:sup:`2` هُوَذَا كَمَا أَنَّ عُيُونَ ٱلْعَبِيدِ نَحْوَ أَيْدِي سَادَتِهِمْ، كَمَا أَنَّ عَيْنَيِ ٱلْجَارِيَةِ نَحْوَ يَدِ سَيِّدَتِهَا، هَكَذَا عُيُونُنَا نَحْوَ ٱلرَّبِّ إِلَهِنَا حَتَّى يَتَرَأَّفَ عَلَيْنَا. 
'''
"3" = '''
:sup:`3` ٱرْحَمْنَا يَارَبُّ ٱرْحَمْنَا، لِأَنَّنَا كَثِيرًا مَا ٱمْتَلَأْنَا هَوَانًا. 
'''
"4" = '''
:sup:`4` كَثِيرًا مَا شَبِعَتْ أَنْفُسُنَا مِنْ هُزْءِ ٱلْمُسْتَرِيحِينَ وَإِهَانَةِ ٱلْمُسْتَكْبِرِينَ. 
'''
