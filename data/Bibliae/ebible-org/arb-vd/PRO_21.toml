[21]
"1" = '''
:sup:`1` قَلْبُ ٱلْمَلِكِ فِي يَدِ ٱلرَّبِّ كَجَدَاوِلِ مِيَاهٍ، حَيْثُمَا شَاءَ يُمِيلُهُ. 
'''
"2" = '''
:sup:`2` كُلُّ طُرُقِ ٱلْإِنْسَانِ مُسْتَقِيمَةٌ فِي عَيْنَيْهِ، وَٱلرَّبُّ وَازِنُ ٱلْقُلُوبِ. 
'''
"3" = '''
:sup:`3` فِعْلُ ٱلْعَدْلِ وَٱلْحَقِّ أَفْضَلُ عِنْدَ ٱلرَّبِّ مِنَ ٱلذَّبِيحَةِ. 
'''
"4" = '''
:sup:`4` طُمُوحُ ٱلْعَيْنَيْنِ وَٱنْتِفَاخُ ٱلْقَلْبِ، نُورُ ٱلْأَشْرَارِ خَطِيَّةٌ. 
'''
"5" = '''
:sup:`5` أَفْكَارُ ٱلْمُجْتَهِدِ إِنَّمَا هِيَ لِلْخِصْبِ، وَكُلُّ عَجُولٍ إِنَّمَا هُوَ لِلْعَوَزِ. 
'''
"6" = '''
:sup:`6` جَمْعُ ٱلْكُنُوزِ بِلِسَانٍ كَاذِبٍ، هُوَ بُخَارٌ مَطْرُودٌ لِطَالِبِي ٱلْمَوْتِ. 
'''
"7" = '''
:sup:`7` اِغْتِصَابُ ٱلْأَشْرَارِ يَجْرُفُهُمْ، لِأَنَّهُمْ أَبَوْا إِجْرَاءَ ٱلْعَدْلِ. 
'''
"8" = '''
:sup:`8` طَرِيقُ رَجُلٍ مَوْزُورٍ هِيَ مُلْتَوِيَةٌ، أَمَّا ٱلزَّكِيُّ فَعَمَلُهُ مُسْتَقِيمٌ. 
'''
"9" = '''
:sup:`9` اَلسُّكْنَى فِي زَاوِيَةِ ٱلسَّطْحِ، خَيْرٌ مِنِ ٱمْرَأَةٍ مُخَاصِمَةٍ وَبَيْتٍ مُشْتَرِكٍ. 
'''
"10" = '''
:sup:`10` نَفْسُ ٱلشِّرِّيرِ تَشْتَهِي ٱلشَّرَّ. قَرِيبُهُ لَا يَجِدُ نِعْمَةً فِي عَيْنَيْهِ. 
'''
"11" = '''
:sup:`11` بِمُعَاقَبَةِ ٱلْمُسْتَهْزِئِ يَصِيرُ ٱلْأَحْمَقُ حَكِيمًا، وَٱلْحَكِيمُ بِٱلْإِرْشَادِ يَقْبَلُ مَعْرِفَةً. 
'''
"12" = '''
:sup:`12` اَلْبَارُّ يَتَأَمَّلُ بَيْتَ ٱلشِّرِّيرِ وَيَقْلِبُ ٱلْأَشْرَارَ فِي ٱلشَّرِّ. 
'''
"13" = '''
:sup:`13` مَنْ يَسُدُّ أُذُنَيْهِ عَنْ صُرَاخِ ٱلْمِسْكِينِ، فَهُوَ أَيْضًا يَصْرُخُ وَلَا يُسْتَجَابُ. 
'''
"14" = '''
:sup:`14` اَلْهَدِيَّةُ فِي ٱلْخَفَاءِ تَفْثَأُ ٱلْغَضَبَ، وَٱلرَّشْوَةُ فِي ٱلْحِضْنِ تَفْثَأُ ٱلسَّخَطَ ٱلشَّدِيدَ. 
'''
"15" = '''
:sup:`15` إِجْرَاءُ ٱلْحَقِّ فَرَحٌ لِلصِّدِّيقِ، وَٱلْهَلَاكُ لِفَاعِلِي ٱلْإِثْمِ. 
'''
"16" = '''
:sup:`16` اَلرَّجُلُ ٱلضَّالُّ عَنْ طَرِيقِ ٱلْمَعْرِفَةِ يَسْكُنُ بَيْنَ جَمَاعَةِ ٱلْأَخِيلَةِ. 
'''
"17" = '''
:sup:`17` مُحِبُّ ٱلْفَرَحِ إِنْسَانٌ مُعْوِزٌ. مُحِبُّ ٱلْخَمْرِ وَٱلدُّهْنِ لَا يَسْتَغْنِي. 
'''
"18" = '''
:sup:`18` اَلشِّرِّيرُ فِدْيَةُ ٱلصِّدِّيقِ، وَمَكَانَ ٱلْمُسْتَقِيمِينَ ٱلْغَادِرُ. 
'''
"19" = '''
:sup:`19` اَلسُّكْنَى فِي أَرْضٍ بَرِّيَّةٍ خَيْرٌ مِنِ ٱمْرَأَةٍ مُخَاصِمَةٍ حَرِدَةٍ. 
'''
"20" = '''
:sup:`20` كَنْزٌ مُشْتَهًى وَزَيْتٌ فِي بَيْتِ ٱلْحَكِيمِ، أَمَّا ٱلرَّجُلُ ٱلْجَاهِلُ فَيُتْلِفُهُ. 
'''
"21" = '''
:sup:`21` اَلتَّابِعُ ٱلْعَدْلَ وَٱلرَّحْمَةَ يَجِدُ حَيَاةً، حَظًّا وَكَرَامَةً. 
'''
"22" = '''
:sup:`22` اَلْحَكِيمُ يَتَسَوَّرُ مَدِينَةَ ٱلْجَبَابِرَةِ، وَيُسْقِطُ قُوَّةَ مُعْتَمَدِهَا. 
'''
"23" = '''
:sup:`23` مَنْ يَحْفَظُ فَمَهُ وَلِسَانَهُ، يَحْفَظُ مِنَ ٱلضِّيقَاتِ نَفْسَهُ. 
'''
"24" = '''
:sup:`24` اَلْمُنْتَفِخُ ٱلْمُتَكَبِّرُ ٱسْمُهُ «مُسْتَهْزِئٌ»، عَامِلٌ بِفَيَضَانِ ٱلْكِبْرِيَاءِ. 
'''
"25" = '''
:sup:`25` شَهْوَةُ ٱلْكَسْلَانِ تَقْتُلُهُ، لِأَنَّ يَدَيْهِ تَأْبَيَانِ ٱلشُّغْلَ. 
'''
"26" = '''
:sup:`26` اَلْيَوْمَ كُلَّهُ يَشْتَهِي شَهْوَةً، أَمَّا ٱلصِّدِّيقُ فَيُعْطِي وَلَا يُمْسِكُ. 
'''
"27" = '''
:sup:`27` ذَبِيحَةُ ٱلشِّرِّيرِ مَكْرَهَةٌ، فَكَمْ بِٱلْحَرِيِّ حِينَ يُقَدِّمُهَا بِغِشٍّ! 
'''
"28" = '''
:sup:`28` شَاهِدُ ٱلزُّورِ يَهْلِكُ، وَٱلرَّجُلُ ٱلسَّامِعُ لِلْحَقِّ يَتَكَلَّمُ. 
'''
"29" = '''
:sup:`29` اَلشِّرِّيرُ يُوقِحُ وَجْهَهُ، أَمَّا ٱلْمُسْتَقِيمُ فَيُثَبِّتُ طُرُقَهُ. 
'''
"30" = '''
:sup:`30` لَيْسَ حِكْمَةٌ وَلَا فِطْنَةٌ وَلَا مَشُورَةٌ تُجَاهَ ٱلرَّبِّ. 
'''
"31" = '''
:sup:`31` اَلْفَرَسُ مُعَدٌّ لِيَوْمِ ٱلْحَرْبِ، أَمَّا ٱلنُّصْرَةُ فَمِنَ ٱلرَّبِّ. 
'''
