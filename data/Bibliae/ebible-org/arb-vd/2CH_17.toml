[17]
"1" = '''
:sup:`1` وَمَلَكَ يَهُوشَافَاطُ ٱبْنُهُ عِوَضًا عَنْهُ وَتَشَدَّدَ عَلَى إِسْرَائِيلَ. 
'''
"2" = '''
:sup:`2` وَجَعَلَ جَيْشًا فِي جَمِيعِ مُدُنِ يَهُوذَا ٱلْحَصِينَةِ، وَجَعَلَ وُكَلَاءَ فِي أَرْضِ يَهُوذَا وَفِي مُدُنِ أَفْرَايِمَ ٱلَّتِي أَخَذَهَا آسَا أَبُوهُ. 
'''
"3" = '''
:sup:`3` وَكَانَ ٱلرَّبُّ مَعَ يَهُوشَافَاطَ لِأَنَّهُ سَارَ فِي طُرُقِ دَاوُدَ أَبِيهِ ٱلْأُولَى، وَلَمْ يَطْلُبِ ٱلْبَعْلِيمَ، 
'''
"4" = '''
:sup:`4` وَلَكِنَّهُ طَلَبَ إِلَهَ أَبِيهِ وَسَارَ فِي وَصَايَاهُ لَا حَسَبَ أَعْمَالِ إِسْرَائِيلَ. 
'''
"5" = '''
:sup:`5` فَثَبَّتَ ٱلرَّبُّ ٱلْمَمْلَكَةَ فِي يَدِهِ، وَقَدَّمَ كُلُّ يَهُوذَا هَدَايَا لِيَهُوشَافَاطَ. وَكَانَ لَهُ غِنًى وَكَرَامَةً بِكَثْرَةٍ. 
'''
"6" = '''
:sup:`6` وَتَقَوَّى قَلْبُهُ فِي طُرُقِ ٱلرَّبِّ، وَنَزَعَ أَيْضًا ٱلْمُرْتَفَعَاتِ وَٱلسَّوَارِيَ مِنْ يَهُوذَا. 
'''
"7" = '''
:sup:`7` وَفِي ٱلسَّنَةِ ٱلثَّالِثَةِ لِمُلْكِهِ أَرْسَلَ إِلَى رُؤَسَائِهِ، إِلَى بِنْحَائِلَ وَعُوبَدْيَا وَزَكَرِيَّا وَنَثَنْئِيلَ وَمِيخَايَا أَنْ يُعَلِّمُوا فِي مُدُنِ يَهُوذَا، 
'''
"8" = '''
:sup:`8` وَمَعَهُمُ ٱللَّاوِيُّونَ شَمْعِيَا وَنَثَنْيَا وَزَبَدْيَا وَعَسَائِيلُ وَشَمِيرَامُوثُ وَيَهُونَاثَانُ وَأَدُونِيَّا وَطُوبِيَّا وَطُوبُ أَدُونِيَّا ٱللَّاوِيُّونَ، وَمَعَهُمْ أَلِيشَمَعُ وَيَهُورَامُ ٱلْكَاهِنَانِ. 
'''
"9" = '''
:sup:`9` فَعَلَّمُوا فِي يَهُوذَا وَمَعَهُمْ سِفْرُ شَرِيعَةِ ٱلرَّبِّ، وَجَالُوا فِي جَمِيعِ مُدُنِ يَهُوذَا وَعَلَّمُوا ٱلشَّعْبَ. 
'''
"10" = '''
:sup:`10` وَكَانَتْ هَيْبَةُ ٱلرَّبِّ عَلَى جَمِيعِ مَمَالِكِ ٱلْأَرَاضِي ٱلَّتِي حَوْلَ يَهُوذَا فَلَمْ يُحَارِبُوا يَهُوشَافَاطَ. 
'''
"11" = '''
:sup:`11` وَبَعْضُ ٱلْفِلِسْطِينِيِّينَ أَتَوْا يَهُوشَافَاطَ بِهَدَايَا وَحِمْلِ فِضَّةٍ، وَٱلْعُرْبَانُ أَيْضًا أَتَوْهُ بِغَنَمٍ: مِنَ ٱلْكِبَاشِ سَبْعَةِ آلَافٍ وَسَبْعِ مِئَةٍ، وَمِنَ ٱلتُّيُوسِ سَبْعَةِ آلَافٍ وَسَبْعِ مِئَةٍ. 
'''
"12" = '''
:sup:`12` وَكَانَ يَهُوشَافَاطُ يَتَعَظَّمُ جِدًّا، وَبَنَى فِي يَهُوذَا حُصُونًا وَمُدُنَ مَخَازِنَ. 
'''
"13" = '''
:sup:`13` وَكَانَ لَهُ شُغْلٌ كَثِيرٌ فِي مُدُنِ يَهُوذَا، وَرِجَالُ حَرْبٍ جَبَابِرَةُ بَأْسٍ فِي أُورُشَلِيمَ. 
'''
"14" = '''
:sup:`14` وَهَذَا عَدَدُهُمْ حَسَبَ بُيُوتِ آبَائِهِمْ مِنْ يَهُوذَا رُؤَسَاءِ أُلُوفٍ: عَدَنَةُ ٱلرَّئِيسُ وَمَعَهُ جَبَابِرَةُ بَأْسٍ ثَلَاثُ مِئَةِ أَلْفٍ. 
'''
"15" = '''
:sup:`15` وَبِجَانِبِهِ يَهُونَاثَانُ ٱلرَّئِيسُ وَمَعَهُ مِئَتَانِ وَثَمَانُونَ أَلْفًا. 
'''
"16" = '''
:sup:`16` وَبِجَانِبِهِ عَمَسْيَا بْنُ زِكْرِي ٱلْمُنْتَدِبُ لِلرَّبِّ وَمَعَهُ مِئَتَا أَلْفِ جَبَّارِ بَأْسٍ. 
'''
"17" = '''
:sup:`17` وَمِنْ بَنْيَامِينَ أَلِيَادَاعُ جَبَّارُ بَأْسٍ وَمَعَهُ مِنَ ٱلْمُتَسَلِّحِينَ بِٱلْقِسِيِّ وَٱلْأَتْرَاسِ مِئَتَا أَلْفٍ. 
'''
"18" = '''
:sup:`18` وَبِجَانِبِهِ يَهُوزَابَادُ وَمَعَهُ مِئَةٌ وَثَمَانُونَ أَلْفًا مُتَجَرِّدُونَ لِلْحَرْبِ. 
'''
"19" = '''
:sup:`19` هَؤُلَاءِ خُدَّامُ ٱلْمَلِكِ، فَضْلًا عَنِ ٱلَّذِينَ جَعَلَهُمُ ٱلْمَلِكُ فِي ٱلْمُدُنِ ٱلْحَصِينَةِ فِي كُلِّ يَهُوذَا. 
'''
