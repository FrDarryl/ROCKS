[1]
"1" = '''
:sup:`1` بَدْءُ إِنْجِيلِ يَسُوعَ ٱلْمَسِيحِ ٱبْنِ ٱللهِ، 
'''
"2" = '''
:sup:`2` كَمَا هُوَ مَكْتُوبٌ فِي ٱلْأَنْبِيَاءِ: «هَا أَنَا أُرْسِلُ أَمَامَ وَجْهِكَ مَلَاكِي، ٱلَّذِي يُهَيِّئُ طَرِيقَكَ قُدَّامَكَ. 
'''
"3" = '''
:sup:`3` صَوْتُ صَارِخٍ فِي ٱلْبَرِّيَّةِ: أَعِدُّوا طَرِيقَ ٱلرَّبِّ، ٱصْنَعُوا سُبُلَهُ مُسْتَقِيمَةً». 
'''
"4" = '''
:sup:`4` كَانَ يُوحَنَّا يُعَمِّدُ فِي ٱلْبَرِّيَّةِ وَيَكْرِزُ بِمَعْمُودِيَّةِ ٱلتَّوْبَةِ لِمَغْفِرَةِ ٱلْخَطَايَا. 
'''
"5" = '''
:sup:`5` وَخَرَجَ إِلَيْهِ جَمِيعُ كُورَةِ ٱلْيَهُودِيَّةِ وَأَهْلُ أُورُشَلِيمَ وَٱعْتَمَدُوا جَمِيعُهُمْ مِنْهُ فِي نَهْرِ ٱلْأُرْدُنِّ، مُعْتَرِفِينَ بِخَطَايَاهُمْ. 
'''
"6" = '''
:sup:`6` وَكَانَ يُوحَنَّا يَلْبَسُ وَبَرَ ٱلْإِبِلِ، وَمِنْطَقَةً مِنْ جِلْدٍ عَلَى حَقْوَيْهِ، وَيَأْكُلُ جَرَادًا وَعَسَلًا بَرِّيًّا. 
'''
"7" = '''
:sup:`7` وَكَانَ يَكْرِزُ قَائِلًا: «يَأْتِي بَعْدِي مَنْ هُوَ أَقْوَى مِنِّي، ٱلَّذِي لَسْتُ أَهْلًا أَنْ أَنْحَنِيَ وَأَحُلَّ سُيُورَ حِذَائِهِ. 
'''
"8" = '''
:sup:`8` أَنَا عَمَّدْتُكُمْ بِٱلْمَاءِ، وَأَمَّا هُوَ فَسَيُعَمِّدُكُمْ بِٱلرُّوحِ ٱلْقُدُسِ». 
'''
"9" = '''
:sup:`9` وَفِي تِلْكَ ٱلْأَيَّامِ جَاءَ يَسُوعُ مِنْ نَاصِرَةِ ٱلْجَلِيلِ وَٱعْتَمَدَ مِنْ يُوحَنَّا فِي ٱلْأُرْدُنِّ. 
'''
"10" = '''
:sup:`10` وَلِلْوَقْتِ وَهُوَ صَاعِدٌ مِنَ ٱلْمَاءِ رَأَى ٱلسَّمَاوَاتِ قَدِ ٱنْشَقَّتْ، وَٱلرُّوحَ مِثْلَ حَمَامَةٍ نَازِلًا عَلَيْهِ. 
'''
"11" = '''
:sup:`11` وَكَانَ صَوْتٌ مِنَ ٱلسَّمَاوَاتِ: «أَنْتَ ٱبْنِي ٱلْحَبِيبُ ٱلَّذِي بِهِ سُرِرْتُ». 
'''
"12" = '''
:sup:`12` وَلِلْوَقْتِ أَخْرَجَهُ ٱلرُّوحُ إِلَى ٱلْبَرِّيَّةِ، 
'''
"13" = '''
:sup:`13` وَكَانَ هُنَاكَ فِي ٱلْبَرِّيَّةِ أَرْبَعِينَ يَوْمًا يُجَرَّبُ مِنَ ٱلشَّيْطَانِ. وَكَانَ مَعَ ٱلْوُحُوشِ. وَصَارَتِ ٱلْمَلَائِكَةُ تَخْدِمُهُ. 
'''
"14" = '''
:sup:`14` وَبَعْدَمَا أُسْلِمَ يُوحَنَّا جَاءَ يَسُوعُ إِلَى ٱلْجَلِيلِ يَكْرِزُ بِبِشَارَةِ مَلَكُوتِ ٱللهِ 
'''
"15" = '''
:sup:`15` وَيَقُولُ: «قَدْ كَمَلَ ٱلزَّمَانُ وَٱقْتَرَبَ مَلَكُوتُ ٱللهِ، فَتُوبُوا وَآمِنُوا بِٱلْإِنْجِيلِ». 
'''
"16" = '''
:sup:`16` وَفِيمَا هُوَ يَمْشِي عِنْدَ بَحْرِ ٱلْجَلِيلِ أَبْصَرَ سِمْعَانَ وَأَنْدَرَاوُسَ أَخَاهُ يُلْقِيَانِ شَبَكَةً فِي ٱلْبَحْرِ، فَإِنَّهُمَا كَانَا صَيَّادَيْنِ. 
'''
"17" = '''
:sup:`17` فَقَالَ لَهُمَا يَسُوعُ: «هَلُمَّ وَرَائِي فَأَجْعَلُكُمَا تَصِيرَانِ صَيَّادَيِ ٱلنَّاسِ». 
'''
"18" = '''
:sup:`18` فَلِلْوَقْتِ تَرَكَا شِبَاكَهُمَا وَتَبِعَاهُ. 
'''
"19" = '''
:sup:`19` ثُمَّ ٱجْتَازَ مِنْ هُنَاكَ قَلِيلًا فَرَأَى يَعْقُوبَ بْنَ زَبْدِي وَيُوحَنَّا أَخَاهُ، وَهُمَا فِي ٱلسَّفِينَةِ يُصْلِحَانِ ٱلشِّبَاكَ. 
'''
"20" = '''
:sup:`20` فَدَعَاهُمَا لِلْوَقْتِ. فَتَرَكَا أَبَاهُمَا زَبْدِي فِي ٱلسَّفِينَةِ مَعَ ٱلْأَجْرَى وَذَهَبَا وَرَاءَهُ. 
'''
"21" = '''
:sup:`21` ثُمَّ دَخَلُوا كَفْرَنَاحُومَ، وَلِلْوَقْتِ دَخَلَ ٱلْمَجْمَعَ فِي ٱلسَّبْتِ وَصَارَ يُعَلِّمُ. 
'''
"22" = '''
:sup:`22` فَبُهِتُوا مِنْ تَعْلِيمِهِ لِأَنَّهُ كَانَ يُعَلِّمُهُمْ كَمَنْ لَهُ سُلْطَانٌ وَلَيْسَ كَٱلْكَتَبَةِ. 
'''
"23" = '''
:sup:`23` وَكَانَ فِي مَجْمَعِهِمْ رَجُلٌ بِهِ رُوحٌ نَجِسٌ، فَصَرَخَ 
'''
"24" = '''
:sup:`24` قَائِلًا: «آهِ! مَا لَنَا وَلَكَ يَا يَسُوعُ ٱلنَّاصِرِيُّ؟ أَتَيْتَ لِتُهْلِكَنَا! أَنَا أَعْرِفُكَ مَنْ أَنْتَ: قُدُّوسُ ٱللهِ!». 
'''
"25" = '''
:sup:`25` فَٱنْتَهَرَهُ يَسُوعُ قَائِلًا: «ٱخْرَسْ! وَٱخْرُجْ مِنْهُ!». 
'''
"26" = '''
:sup:`26` فَصَرَعَهُ ٱلرُّوحُ ٱلنَّجِسُ وَصَاحَ بِصَوْتٍ عَظِيمٍ وَخَرَجَ مِنْهُ. 
'''
"27" = '''
:sup:`27` فَتَحَيَّرُوا كُلُّهُمْ، حَتَّى سَأَلَ بَعْضُهُمْ بَعْضًا قَائِلِينَ: «مَا هَذَا؟ مَا هُوَ هَذَا ٱلتَّعْلِيمُ ٱلْجَدِيدُ؟ لِأَنَّهُ بِسُلْطَانٍ يَأْمُرُ حَتَّى ٱلْأَرْوَاحَ ٱلنَّجِسَةَ فَتُطِيعُهُ!». 
'''
"28" = '''
:sup:`28` فَخَرَجَ خَبَرُهُ لِلْوَقْتِ فِي كُلِّ ٱلْكُورَةِ ٱلْمُحِيطَةِ بِٱلْجَلِيلِ. 
'''
"29" = '''
:sup:`29` وَلَمَّا خَرَجُوا مِنَ ٱلْمَجْمَعِ جَاءُوا لِلْوَقْتِ إِلَى بَيْتِ سِمْعَانَ وَأَنْدَرَاوُسَ مَعَ يَعْقُوبَ وَيُوحَنَّا، 
'''
"30" = '''
:sup:`30` وَكَانَتْ حَمَاةُ سِمْعَانَ مُضْطَجِعَةً مَحْمُومَةً، فَلِلْوَقْتِ أَخْبَرُوهُ عَنْهَا. 
'''
"31" = '''
:sup:`31` فَتَقَدَّمَ وَأَقَامَهَا مَاسِكًا بِيَدِهَا، فَتَرَكَتْهَا ٱلْحُمَّى حَالًا وَصَارَتْ تَخْدِمُهُمْ. 
'''
"32" = '''
:sup:`32` وَلَمَّا صَارَ ٱلْمَسَاءُ، إِذْ غَرَبَتِ ٱلشَّمْسُ، قَدَّمُوا إِلَيْهِ جَمِيعَ ٱلسُّقَمَاءِ وَٱلْمَجَانِينَ. 
'''
"33" = '''
:sup:`33` وَكَانَتِ ٱلْمَدِينَةُ كُلُّهَا مُجْتَمِعَةً عَلَى ٱلْبَابِ. 
'''
"34" = '''
:sup:`34` فَشَفَى كَثِيرِينَ كَانُوا مَرْضَى بِأَمْرَاضٍ مُخْتَلِفَةٍ، وَأَخْرَجَ شَيَاطِينَ كَثِيرَةً، وَلَمْ يَدَعِ ٱلشَّيَاطِينَ يَتَكَلَّمُونَ لِأَنَّهُمْ عَرَفُوهُ. 
'''
"35" = '''
:sup:`35` وَفِي ٱلصُّبْحِ بَاكِرًا جِدًّا قَامَ وَخَرَجَ وَمَضَى إِلَى مَوْضِعٍ خَلَاءٍ، وَكَانَ يُصَلِّي هُنَاكَ، 
'''
"36" = '''
:sup:`36` فَتَبِعَهُ سِمْعَانُ وَٱلَّذِينَ مَعَهُ. 
'''
"37" = '''
:sup:`37` وَلَمَّا وَجَدُوهُ قَالُوا لَهُ: «إِنَّ ٱلْجَمِيعَ يَطْلُبُونَكَ». 
'''
"38" = '''
:sup:`38` فَقَالَ لَهُمْ: «لِنَذْهَبْ إِلَى ٱلْقُرَى ٱلْمُجَاوِرَةِ لِأَكْرِزَ هُنَاكَ أَيْضًا، لِأَنِّي لِهَذَا خَرَجْتُ». 
'''
"39" = '''
:sup:`39` فَكَانَ يَكْرِزُ فِي مَجَامِعِهِمْ فِي كُلِّ ٱلْجَلِيلِ وَيُخْرِجُ ٱلشَّيَاطِينَ. 
'''
"40" = '''
:sup:`40` فَأَتَى إِلَيْهِ أَبْرَصُ يَطْلُبُ إِلَيْهِ جَاثِيًا وَقَائِلًا لَهُ: «إِنْ أَرَدْتَ تَقْدِرْ أَنْ تُطَهِّرَنِي». 
'''
"41" = '''
:sup:`41` فَتَحَنَّنَ يَسُوعُ وَمَدَّ يَدَهُ وَلَمَسَهُ وَقَالَ لَهُ: «أُرِيدُ، فَٱطْهُرْ!». 
'''
"42" = '''
:sup:`42` فَلِلْوَقْتِ وَهُوَ يَتَكَلَّمُ ذَهَبَ عَنْهُ ٱلْبَرَصُ وَطَهَرَ. 
'''
"43" = '''
:sup:`43` فَٱنْتَهَرَهُ وَأَرْسَلَهُ لِلْوَقْتِ، 
'''
"44" = '''
:sup:`44` وَقَالَ لَهُ: «ٱنْظُرْ، لَا تَقُلْ لِأَحَدٍ شَيْئًا، بَلِ ٱذْهَبْ أَرِ نَفْسَكَ لِلْكَاهِنِ وَقَدِّمْ عَنْ تَطْهِيرِكَ مَا أَمَرَ بِهِ مُوسَى، شَهَادَةً لَهُمْ». 
'''
"45" = '''
:sup:`45` وَأَمَّا هُوَ فَخَرَجَ وَٱبْتَدَأَ يُنَادِي كَثِيرًا وَيُذِيعُ ٱلْخَبَرَ، حَتَّى لَمْ يَعُدْ يَقْدِرُ أَنْ يَدْخُلَ مَدِينَةً ظَاهِرًا، بَلْ كَانَ خَارِجًا فِي مَوَاضِعَ خَالِيَةٍ، وَكَانُوا يَأْتُونَ إِلَيْهِ مِنْ كُلِّ نَاحِيَةٍ. 
'''
