[84]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ عَلَى «ٱلْجَتِّيَّةِ». لِبَنِي قُورَحَ. مَزْمُورٌ مَا أَحْلَى مَسَاكِنَكَ يَارَبَّ ٱلْجُنُودِ! 
'''
"2" = '''
:sup:`2` تَشْتَاقُ بَلْ تَتُوقُ نَفْسِي إِلَى دِيَارِ ٱلرَّبِّ. قَلْبِي وَلَحْمِي يَهْتِفَانِ بِٱلْإِلَهِ ٱلْحَيِّ. 
'''
"3" = '''
:sup:`3` ٱلْعُصْفُورُ أَيْضًا وَجَدَ بَيْتًا، وَٱلسُّنُونَةُ عُشًّا لِنَفْسِهَا حَيْثُ تَضَعُ أَفْرَاخَهَا، مَذَابِحَكَ يَارَبَّ ٱلْجُنُودِ، مَلِكِي وَإِلَهِي. 
'''
"4" = '''
:sup:`4` طُوبَى لِلسَّاكِنِينَ فِي بَيْتِكَ، أَبَدًا يُسَبِّحُونَكَ. سِلَاهْ. 
'''
"5" = '''
:sup:`5` طُوبَى لِأُنَاسٍ عِزُّهُمْ بِكَ. طُرُقُ بَيْتِكَ فِي قُلُوبِهِمْ. 
'''
"6" = '''
:sup:`6` عَابِرِينَ فِي وَادِي ٱلْبُكَاءِ، يُصَيِّرُونَهُ يَنْبُوعًا. أَيْضًا بِبَرَكَاتٍ يُغَطُّونَ مُورَةَ. 
'''
"7" = '''
:sup:`7` يَذْهَبُونَ مِنْ قُوَّةٍ إِلَى قُوَّةٍ. يُرَوْنَ قُدَّامَ ٱللهِ فِي صِهْيَوْنَ. 
'''
"8" = '''
:sup:`8` يَارَبُّ إِلَهَ ٱلْجُنُودِ، ٱسْمَعْ صَلَاتِي، وَٱصْغَ يَا إِلَهَ يَعْقُوبَ. سِلَاهْ. 
'''
"9" = '''
:sup:`9` يَا مِجَنَّنَا ٱنْظُرْ يَا ٱللهُ، وَٱلْتَفِتْ إِلَى وَجْهِ مَسِيحِكَ. 
'''
"10" = '''
:sup:`10` لِأَنَّ يَوْمًا وَاحِدًا فِي دِيَارِكَ خَيْرٌ مِنْ أَلْفٍ. ٱخْتَرْتُ ٱلْوُقُوفَ عَلَى ٱلْعَتَبَةِ فِي بَيْتِ إِلَهِي عَلَى ٱلسَّكَنِ فِي خِيَامِ ٱلْأَشْرَارِ. 
'''
"11" = '''
:sup:`11` لِأَنَّ ٱلرَّبَّ ٱللهَ، شَمْسٌ وَمِجَنٌّ. ٱلرَّبُّ يُعْطِي رَحْمَةً وَمَجْدًا. لَا يَمْنَعُ خَيْرًا عَنِ ٱلسَّالِكِينَ بِٱلْكَمَالِ. 
'''
"12" = '''
:sup:`12` يَارَبَّ ٱلْجُنُودِ، طُوبَى لِلْإِنْسَانِ ٱلْمُتَّكِلِ عَلَيْكَ. 
'''
