[12]
"1" = '''
:sup:`1` ثُمَّ قَبْلَ ٱلْفِصْحِ بِسِتَّةِ أَيَّامٍ أَتَى يَسُوعُ إِلَى بَيْتِ عَنْيَا، حَيْثُ كَانَ لِعَازَرُ ٱلْمَيْتُ ٱلَّذِي أَقَامَهُ مِنَ ٱلْأَمْوَاتِ. 
'''
"2" = '''
:sup:`2` فَصَنَعُوا لَهُ هُنَاكَ عَشَاءً. وَكَانَتْ مَرْثَا تَخْدِمُ، وَأَمَّا لِعَازَرُ فَكَانَ أَحَدَ ٱلْمُتَّكِئِينَ مَعَهُ. 
'''
"3" = '''
:sup:`3` فَأَخَذَتْ مَرْيَمُ مَنًا مِنْ طِيبِ نَارِدِينٍ خَالِصٍ كَثِيرِ ٱلثَّمَنِ، وَدَهَنَتْ قَدَمَيْ يَسُوعَ، وَمَسَحَتْ قَدَمَيْهِ بِشَعْرِهَا، فَٱمْتَلَأَ ٱلْبَيْتُ مِنْ رَائِحَةِ ٱلطِّيبِ. 
'''
"4" = '''
:sup:`4` فَقَالَ وَاحِدٌ مِنْ تَلَامِيذِهِ، وَهُوَ يَهُوذَا سِمْعَانُ ٱلْإِسْخَرْيُوطِيُّ، ٱلْمُزْمِعُ أَنْ يُسَلِّمَهُ: 
'''
"5" = '''
:sup:`5` «لِمَاذَا لَمْ يُبَعْ هَذَا ٱلطِّيبُ بِثَلَاثَمِئَةِ دِينَارٍ وَيُعْطَ لِلْفُقَرَاءِ؟». 
'''
"6" = '''
:sup:`6` قَالَ هَذَا لَيْسَ لِأَنَّهُ كَانَ يُبَالِي بِٱلْفُقَرَاءِ، بَلْ لِأَنَّهُ كَانَ سَارِقًا، وَكَانَ ٱلصُّنْدُوقُ عِنْدَهُ، وَكَانَ يَحْمِلُ مَا يُلْقَى فِيهِ. 
'''
"7" = '''
:sup:`7` فَقَالَ يَسُوعُ: «ٱتْرُكُوهَا! إِنَّهَا لِيَوْمِ تَكْفِينِي قَدْ حَفِظَتْهُ، 
'''
"8" = '''
:sup:`8` لِأَنَّ ٱلْفُقَرَاءَ مَعَكُمْ فِي كُلِّ حِينٍ، وَأَمَّا أَنَا فَلَسْتُ مَعَكُمْ فِي كُلِّ حِينٍ». 
'''
"9" = '''
:sup:`9` فَعَلِمَ جَمْعٌ كَثِيرٌ مِنَ ٱلْيَهُودِ أَنَّهُ هُنَاكَ، فَجَاءُوا لَيْسَ لِأَجْلِ يَسُوعَ فَقَطْ، بَلْ لِيَنْظُرُوا أَيْضًا لِعَازَرَ ٱلَّذِي أَقَامَهُ مِنَ ٱلْأَمْوَاتِ. 
'''
"10" = '''
:sup:`10` فَتَشَاوَرَ رُؤَسَاءُ ٱلْكَهَنَةِ لِيَقْتُلُوا لِعَازَرَ أَيْضًا، 
'''
"11" = '''
:sup:`11` لِأَنَّ كَثِيرِينَ مِنَ ٱلْيَهُودِ كَانُوا بِسَبَبِهِ يَذْهَبُونَ وَيُؤْمِنُونَ بِيَسُوعَ. 
'''
"12" = '''
:sup:`12` وَفِي ٱلْغَدِ سَمِعَ ٱلْجَمْعُ ٱلْكَثِيرُ ٱلَّذِي جَاءَ إِلَى ٱلْعِيدِ أَنَّ يَسُوعَ آتٍ إِلَى أُورُشَلِيمَ، 
'''
"13" = '''
:sup:`13` فَأَخَذُوا سُعُوفَ ٱلنَّخْلِ وَخَرَجُوا لِلِقَائِهِ، وَكَانُوا يَصْرُخُونَ: «أُوصَنَّا! مُبَارَكٌ ٱلْآتِي بِٱسْمِ ٱلرَّبِّ! مَلِكُ إِسْرَائِيلَ!». 
'''
"14" = '''
:sup:`14` وَوَجَدَ يَسُوعُ جَحْشًا فَجَلَسَ عَلَيْهِ كَمَا هُوَ مَكْتُوبٌ: 
'''
"15" = '''
:sup:`15` «لَا تَخَافِي يَا ٱبْنَةَ صِهْيَوْنَ. هُوَذَا مَلِكُكِ يَأْتِي جَالِسًا عَلَى جَحْشٍ أَتَانٍ». 
'''
"16" = '''
:sup:`16` وَهَذِهِ ٱلْأُمُورُ لَمْ يَفْهَمْهَا تَلَامِيذُهُ أَوَّلًا، وَلَكِنْ لَمَّا تَمَجَّدَ يَسُوعُ، حِينَئِذٍ تَذَكَّرُوا أَنَّ هَذِهِ كَانَتْ مَكْتُوبَةً عَنْهُ، وَأَنَّهُمْ صَنَعُوا هَذِهِ لَهُ. 
'''
"17" = '''
:sup:`17` وَكَانَ ٱلْجَمْعُ ٱلَّذِي مَعَهُ يَشْهَدُ أَنَّهُ دَعَا لِعَازَرَ مِنَ ٱلْقَبْرِ وَأَقَامَهُ مِنَ ٱلْأَمْوَاتِ. 
'''
"18" = '''
:sup:`18` لِهَذَا أَيْضًا لَاقَاهُ ٱلْجَمْعُ، لِأَنَّهُمْ سَمِعُوا أَنَّهُ كَانَ قَدْ صَنَعَ هَذِهِ ٱلْآيَةَ. 
'''
"19" = '''
:sup:`19` فَقَالَ ٱلْفَرِّيسِيُّونَ بَعْضُهُمْ لِبَعْضٍ: «ٱنْظُرُوا! إِنَّكُمْ لَا تَنْفَعُونَ شَيْئًا! هُوَذَا ٱلْعَالَمُ قَدْ ذَهَبَ وَرَاءَهُ!». 
'''
"20" = '''
:sup:`20` وَكَانَ أُنَاسٌ يُونَانِيُّونَ مِنَ ٱلَّذِينَ صَعِدُوا لِيَسْجُدُوا فِي ٱلْعِيدِ. 
'''
"21" = '''
:sup:`21` فَتَقَدَّمَ هَؤُلَاءِ إِلَى فِيلُبُّسَ ٱلَّذِي مِنْ بَيْتِ صَيْدَا ٱلْجَلِيلِ، وَسَأَلُوهُ قَائِلِينَ: «يَا سَيِّدُ، نُرِيدُ أَنْ نَرَى يَسُوعَ». 
'''
"22" = '''
:sup:`22` فَأَتَى فِيلُبُّسُ وَقَالَ لِأَنْدَرَاوُسَ، ثُمَّ قَالَ أَنْدَرَاوُسُ وَفِيلُبُّسُ لِيَسُوعَ. 
'''
"23" = '''
:sup:`23` وَأَمَّا يَسُوعُ فَأَجَابَهُمَا قَائِلًا: «قَدْ أَتَتِ ٱلسَّاعَةُ لِيَتَمَجَّدَ ٱبْنُ ٱلْإِنْسَانِ. 
'''
"24" = '''
:sup:`24` اَلْحَقَّ ٱلْحَقَّ أَقُولُ لَكُمْ: إِنْ لَمْ تَقَعْ حَبَّةُ ٱلْحِنْطَةِ فِي ٱلْأَرْضِ وَتَمُتْ فَهِيَ تَبْقَى وَحْدَهَا. وَلَكِنْ إِنْ مَاتَتْ تَأْتِي بِثَمَرٍ كَثِيرٍ. 
'''
"25" = '''
:sup:`25` مَنْ يُحِبُّ نَفْسَهُ يُهْلِكُهَا، وَمَنْ يُبْغِضُ نَفْسَهُ فِي هَذَا ٱلْعَالَمِ يَحْفَظُهَا إِلَى حَيَاةٍ أَبَدِيَّةٍ. 
'''
"26" = '''
:sup:`26` إِنْ كَانَ أَحَدٌ يَخْدِمُنِي فَلْيَتْبَعْنِي، وَحَيْثُ أَكُونُ أَنَا هُنَاكَ أَيْضًا يَكُونُ خَادِمِي. وَإِنْ كَانَ أَحَدٌ يَخْدِمُنِي يُكْرِمُهُ ٱلْآبُ. 
'''
"27" = '''
:sup:`27` اَلْآنَ نَفْسِي قَدِ ٱضْطَرَبَتْ. وَمَاذَا أَقُولُ: أَيُّهَا ٱلْآبُ نَجِّنِي مِنْ هَذِهِ ٱلسَّاعَةِ؟ وَلَكِنْ لِأَجْلِ هَذَا أَتَيْتُ إِلَى هَذِهِ ٱلسَّاعَةِ. 
'''
"28" = '''
:sup:`28` أَيُّهَا ٱلْآبُ، مَجِّدِ ٱسْمَكَ!». فَجَاءَ صَوْتٌ مِنَ ٱلسَّمَاءِ: «مَجَّدْتُ، وَأُمَجِّدُ أَيْضًا!». 
'''
"29" = '''
:sup:`29` فَٱلْجَمْعُ ٱلَّذِي كَانَ وَاقِفًا وَسَمِعَ، قَالَ: «قَدْ حَدَثَ رَعْدٌ!». وَآخَرُونَ قَالُوا: «قَدْ كَلَّمَهُ مَلَاكٌ!». 
'''
"30" = '''
:sup:`30` أَجَابَ يَسُوعُ وقَالَ: «لَيْسَ مِنْ أَجْلِي صَارَ هَذَا ٱلصَّوْتُ، بَلْ مِنْ أَجْلِكُمْ. 
'''
"31" = '''
:sup:`31` اَلْآنَ دَيْنُونَةُ هَذَا ٱلْعَالَمِ. اَلْآنَ يُطْرَحُ رَئِيسُ هَذَا ٱلْعَالَمِ خَارِجًا. 
'''
"32" = '''
:sup:`32` وَأَنَا إِنِ ٱرْتَفَعْتُ عَنِ ٱلْأَرْضِ أَجْذِبُ إِلَيَّ ٱلْجَمِيعَ». 
'''
"33" = '''
:sup:`33` قَالَ هَذَا مُشِيرًا إِلَى أَيَّةِ مِيتَةٍ كَانَ مُزْمِعًا أَنْ يَمُوتَ. 
'''
"34" = '''
:sup:`34` فَأَجَابَهُ ٱلْجَمْعُ: «نَحْنُ سَمِعْنَا مِنَ ٱلنَّامُوسِ أَنَّ ٱلْمَسِيحَ يَبْقَى إِلَى ٱلْأَبَدِ، فَكَيْفَ تَقُولُ أَنْتَ إِنَّهُ يَنْبَغِي أَنْ يَرْتَفِعَ ٱبْنُ ٱلْإِنْسَانِ؟ مَنْ هُوَ هَذَا ٱبْنُ ٱلْإِنْسَانِ؟». 
'''
"35" = '''
:sup:`35` فَقَالَ لَهُمْ يَسُوعُ: «ٱلنُّورُ مَعَكُمْ زَمَانًا قَلِيلًا بَعْدُ، فَسِيرُوا مَا دَامَ لَكُمُ ٱلنُّورُ لِئَلَّا يُدْرِكَكُمُ ٱلظَّلَامُ. وَٱلَّذِي يَسِيرُ فِي ٱلظَّلَامِ لَا يَعْلَمُ إِلَى أَيْنَ يَذْهَبُ. 
'''
"36" = '''
:sup:`36` مَا دَامَ لَكُمُ ٱلنُّورُ آمِنُوا بِٱلنُّورِ لِتَصِيرُوا أَبْنَاءَ ٱلنُّورِ». تَكَلَّمَ يَسُوعُ بِهَذَا ثُمَّ مَضَى وَٱخْتَفَى عَنْهُمْ. 
'''
"37" = '''
:sup:`37` وَمَعَ أَنَّهُ كَانَ قَدْ صَنَعَ أَمَامَهُمْ آيَاتٍ هَذَا عَدَدُهَا، لَمْ يُؤْمِنُوا بِهِ، 
'''
"38" = '''
:sup:`38` لِيَتِمَّ قَوْلُ إِشَعْيَاءَ ٱلنَّبِيِّ ٱلَّذي قَالَهُ: «يَارَبُّ، مَنْ صَدَّقَ خَبَرَنَا؟ وَلِمَنِ ٱسْتُعْلِنَتْ ذِرَاعُ ٱلرَّبِّ؟». 
'''
"39" = '''
:sup:`39` لِهَذَا لَمْ يَقْدِرُوا أَنْ يُؤْمِنُوا. لِأَنَّ إِشَعْيَاءَ قَالَ أَيْضًا: 
'''
"40" = '''
:sup:`40` «قَدْ أَعْمَى عُيُونَهُمْ، وَأَغْلَظَ قُلُوبَهُمْ، لِئَلَّا يُبْصِرُوا بِعُيُونِهِمْ، وَيَشْعُرُوا بِقُلُوبِهِمْ، وَيَرْجِعُوا فَأَشْفِيَهُمْ». 
'''
"41" = '''
:sup:`41` قَالَ إِشَعْيَاءُ هَذَا حِينَ رَأَى مَجْدَهُ وَتَكَلَّمَ عَنْهُ. 
'''
"42" = '''
:sup:`42` وَلَكِنْ مَعَ ذَلِكَ آمَنَ بِهِ كَثِيرُونَ مِنَ ٱلرُّؤَسَاءِ أَيْضًا، غَيْرَ أَنَّهُمْ لِسَبَبِ ٱلْفَرِّيسِيِّينَ لَمْ يَعْتَرِفُوا بِهِ، لِئَلَّا يَصِيرُوا خَارِجَ ٱلْمَجْمَعِ، 
'''
"43" = '''
:sup:`43` لِأَنَّهُمْ أَحَبُّوا مَجْدَ ٱلنَّاسِ أَكْثَرَ مِنْ مَجْدِ ٱللهِ. 
'''
"44" = '''
:sup:`44` فَنَادَى يَسُوعُ وَقَالَ: «ٱلَّذِي يُؤْمِنُ بِي، لَيْسَ يُؤْمِنُ بِي بَلْ بِالَّذِي أَرْسَلَنِي. 
'''
"45" = '''
:sup:`45` وَٱلَّذِي يَرَانِي يَرَى ٱلَّذِي أَرْسَلَنِي. 
'''
"46" = '''
:sup:`46` أَنَا قَدْ جِئْتُ نُورًا إِلَى ٱلْعَالَمِ، حَتَّى كُلُّ مَنْ يُؤْمِنُ بِي لَا يَمْكُثُ فِي ٱلظُّلْمَةِ. 
'''
"47" = '''
:sup:`47` وَإِنْ سَمِعَ أَحَدٌ كَلَامِي وَلَمْ يُؤْمِنْ فَأَنَا لَا أَدِينُهُ، لِأَنِّي لَمْ آتِ لِأَدِينَ ٱلْعَالَمَ بَلْ لِأُخَلِّصَ ٱلْعَالَمَ. 
'''
"48" = '''
:sup:`48` مَنْ رَذَلَنِي وَلَمْ يَقْبَلْ كَلَامِي فَلَهُ مَنْ يَدِينُهُ. اَلْكَلَامُ ٱلَّذِي تَكَلَّمْتُ بِهِ هُوَ يَدِينُهُ فِي ٱلْيَوْمِ ٱلْأَخِيرِ، 
'''
"49" = '''
:sup:`49` لِأَنِّي لَمْ أَتَكَلَّمْ مِنْ نَفْسِي، لَكِنَّ ٱلْآبَ ٱلَّذِي أَرْسَلَنِي هُوَ أَعْطَانِي وَصِيَّةً: مَاذَا أَقُولُ وَبِمَاذَا أَتَكَلَّمُ. 
'''
"50" = '''
:sup:`50` وَأَنَا أَعْلَمُ أَنَّ وَصِيَّتَهُ هِيَ حَيَاةٌ أَبَدِيَّةٌ. فَمَا أَتَكَلَّمُ أَنَا بِهِ، فَكَمَا قَالَ لِي ٱلْآبُ هَكَذَا أَتَكَلَّمُ». 
'''
