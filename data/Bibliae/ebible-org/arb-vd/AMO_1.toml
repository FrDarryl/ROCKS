[1]
"1" = '''
:sup:`1` أَقْوَالُ عَامُوسَ ٱلَّذِي كَانَ بَيْنَ ٱلرُّعَاةِ مِنْ تَقُوعَ ٱلَّتِي رَآهَا عَنْ إِسْرَائِيلَ، فِي أَيَّامِ عُزِّيَّا مَلِكِ يَهُوذَا، وَفِي أَيَّامِ يَرُبْعَامَ بْنِ يُوآشَ مَلِكِ إِسْرَائِيلَ، قَبْلَ ٱلزَّلْزَلَةِ بِسَنَتَيْنِ. 
'''
"2" = '''
:sup:`2` فَقَالَ: «إِنَّ ٱلرَّبَّ يُزَمْجِرُ مِنْ صِهْيَوْنَ، وَيُعْطِي صَوْتَهُ مِنْ أُورُشَلِيمَ، فَتَنُوحُ مَرَاعِي ٱلرُّعَاةِ وَيَيْبَسُ رَأْسُ ٱلْكَرْمَلِ». 
'''
"3" = '''
:sup:`3` هَكَذَا قَالَ ٱلرَّبُّ: «مِنْ أَجْلِ ذُنُوبِ دِمَشْقَ ٱلثَّلَاثَةِ وَٱلْأَرْبَعَةِ لَا أَرْجِعُ عَنْهُ، لِأَنَّهُمْ دَاسُوا جِلْعَادَ بِنَوَارِجَ مِنْ حَدِيدٍ. 
'''
"4" = '''
:sup:`4` فَأُرْسِلُ نَارًا عَلَى بَيْتِ حَزَائِيلَ فَتَأْكُلُ قُصُورَ بَنْهَدَدَ. 
'''
"5" = '''
:sup:`5` وَأُكَسِّرُ مِغْلَاقَ دِمَشْقَ، وَأَقْطَعُ ٱلسَّاكِنَ مِنْ بُقْعَةِ آوَنَ، وَمَاسِكَ ٱلْقَضِيبِ مِنْ بَيْتِ عَدْنٍ، وَيُسْبَى شَعْبُ أَرَامَ إِلَى قِيرَ، قَالَ ٱلرَّبُّ». 
'''
"6" = '''
:sup:`6` هَكَذَا قَالَ ٱلرَّبُّ: «مِنْ أَجْلِ ذُنُوبِ غَزَّةَ ٱلثَّلَاثَةِ وَٱلْأَرْبَعَةِ لَا أَرْجِعُ عَنْهُ، لِأَنَّهُمْ سَبَوْا سَبْيًا كَامِلًا لِكَىْ يُسَلِّمُوهُ إِلَى أَدُومَ. 
'''
"7" = '''
:sup:`7` فَأُرْسِلُ نَارًا عَلَى سُورِ غَزَّةَ فَتَأْكُلُ قُصُورَهَا. 
'''
"8" = '''
:sup:`8` وَأَقْطَعُ ٱلسَّاكِنَ مِنْ أَشْدُودَ، وَمَاسِكَ ٱلْقَضِيبِ مِنْ أَشْقَلُونَ، وَأَرُدُّ يَدِي عَلَى عَقْرُونَ، فَتَهْلِكُ بَقِيَّةُ ٱلْفِلِسْطِينِيِّينَ، قَالَ ٱلسَّيِّدُ ٱلرَّبُّ». 
'''
"9" = '''
:sup:`9` هَكَذَا قَالَ ٱلرَّبُّ: «مِنْ أَجْلِ ذُنُوبِ صُورَ ٱلثَّلَاثَةِ وَٱلْأَرْبَعَةِ لَا أَرْجِعُ عَنْهُ، لِأَنَّهُمْ سَلَّمُوا سَبْيًا كَامِلًا إِلَى أَدُومَ، وَلَمْ يَذْكُرُوا عَهْدَ ٱلْإِخْوَةِ. 
'''
"10" = '''
:sup:`10` فَأُرْسِلُ نَارًا عَلَى سُورِ صُورَ فَتَأْكُلُ قُصُورَهَا». 
'''
"11" = '''
:sup:`11` هَكَذَا قَالَ ٱلرَّبُّ: «مِنْ أَجْلِ ذُنُوبِ أَدُومَ ٱلثَّلَاثَةِ وَٱلْأَرْبَعَةِ لَا أَرْجِعُ، لِأَنَّهُ تَبِعَ بِٱلسَّيْفِ أَخَاهُ، وَأَفْسَدَ مَرَاحِمَهُ، وَغضَبُهُ إِلَى ٱلدَّهْرِ يَفْتَرِسُ، وَسَخَطُهُ يَحْفَظُهُ إِلَى ٱلْأَبَدِ. 
'''
"12" = '''
:sup:`12` فَأُرْسِلُ نَارًا عَلَى تَيْمَانَ فَتَأْكُلُ قُصُورَ بُصْرَةَ». 
'''
"13" = '''
:sup:`13` هَكَذَا قَالَ ٱلرَّبُّ: «مِنْ أَجْلِ ذُنُوبِ بَنِي عَمُّونَ ٱلثَّلَاثَةِ وَٱلْأَرْبَعَةِ لَا أَرْجِعُ عَنْهُ، لِأَنَّهُمْ شَقُّوا حَوَامِلَ جِلْعَادَ لِكَيْ يُوَسِّعُوا تُخُومَهُمْ. 
'''
"14" = '''
:sup:`14` فَأُضْرِمُ نَارًا عَلَى سُورِ رَبَّةَ فَتَأْكُلُ قُصُورَهَا. بِجَلَبَةٍ فِي يَوْمِ ٱلْقِتَالِ، بِنَوْءٍ فِي يَوْمِ ٱلزَّوْبَعَةِ. 
'''
"15" = '''
:sup:`15` وَيَمْضِي مَلِكُهُمْ إِلَى ٱلسَّبْيِ هُوَ وَرُؤَسَاؤُهُ جَمِيعًا، قَالَ ٱلرَّبُّ». 
'''
