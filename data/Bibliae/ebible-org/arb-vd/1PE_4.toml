[4]
"1" = '''
:sup:`1` فَإِذْ قَدْ تَأَلَّمَ ٱلْمَسِيحُ لِأَجْلِنَا بِٱلْجَسَدِ، تَسَلَّحُوا أَنْتُمْ أَيْضًا بِهَذِهِ ٱلنِّيَّةِ. فَإِنَّ مَنْ تَأَلَّمَ فِي ٱلْجَسَدِ، كُفَّ عَنِ ٱلْخَطِيَّةِ، 
'''
"2" = '''
:sup:`2` لِكَيْ لَا يَعِيشَ أَيْضًا ٱلزَّمَانَ ٱلْبَاقِيَ فِي ٱلْجَسَدِ، لِشَهَوَاتِ ٱلنَّاسِ، بَلْ لِإِرَادَةِ ٱللهِ. 
'''
"3" = '''
:sup:`3` لِأَنَّ زَمَانَ ٱلْحَيَاةِ ٱلَّذِي مَضَى يَكْفِينَا لِنَكُونَ قَدْ عَمِلْنَا إِرَادَةَ ٱلْأُمَمِ، سَالِكِينَ فِي ٱلدَّعَارَةِ وَٱلشَّهَوَاتِ، وَإِدْمَانِ ٱلْخَمْرِ، وَٱلْبَطَرِ، وَٱلْمُنَادَمَاتِ، وَعِبَادَةِ ٱلْأَوْثَانِ ٱلْمُحَرَّمَةِ، 
'''
"4" = '''
:sup:`4` ٱلْأَمْرُ ٱلَّذِي فِيهِ يَسْتَغْرِبُونَ أَنَّكُمْ لَسْتُمْ تَرْكُضُونَ مَعَهُمْ إِلَى فَيْضِ هَذِهِ ٱلْخَلَاعَةِ عَيْنِهَا، مُجَدِّفِينَ. 
'''
"5" = '''
:sup:`5` ٱلَّذِينَ سَوْفَ يُعْطُونَ حِسَابًا لِلَّذِي هُوَ عَلَى ٱسْتِعْدَادٍ أَنْ يَدِينَ ٱلْأَحْيَاءَ وَٱلْأَمْوَاتَ. 
'''
"6" = '''
:sup:`6` فَإِنَّهُ لِأَجْلِ هَذَا بُشِّرَ ٱلْمَوْتَى أَيْضًا، لِكَيْ يُدَانُوا حَسَبَ ٱلنَّاسِ بِٱلْجَسَدِ، وَلَكِنْ لِيَحْيَوْا حَسَبَ ٱللهِ بِٱلرُّوحِ. 
'''
"7" = '''
:sup:`7` وَإِنَّمَا نِهَايَةُ كُلِّ شَيْءٍ قَدِ ٱقْتَرَبَتْ، فَتَعَقَّلُوا وَٱصْحُوا لِلصَّلَوَاتِ. 
'''
"8" = '''
:sup:`8` وَلَكِنْ قَبْلَ كُلِّ شَيْءٍ، لِتَكُنْ مَحَبَّتُكُمْ بَعْضِكُمْ لِبَعْضٍ شَدِيدَةً، لِأَنَّ ٱلْمَحَبَّةَ تَسْتُرُ كَثْرَةً مِنَ ٱلْخَطَايَا. 
'''
"9" = '''
:sup:`9` كُونُوا مُضِيفِينَ بَعْضُكُمْ بَعْضًا بِلَا دَمْدَمَةٍ. 
'''
"10" = '''
:sup:`10` لِيَكُنْ كُلُّ وَاحِدٍ بِحَسَبِ مَا أَخَذَ مَوْهِبَةً، يَخْدِمُ بِهَا بَعْضُكُمْ بَعْضًا، كَوُكَلَاءَ صَالِحِينَ عَلَى نِعْمَةِ ٱللهِ ٱلْمُتَنَوِّعَةِ. 
'''
"11" = '''
:sup:`11` إِنْ كَانَ يَتَكَلَّمُ أَحَدٌ فَكَأَقْوَالِ ٱللهِ. وَإِنْ كَانَ يَخْدِمُ أَحَدٌ فَكَأَنَّهُ مِنْ قُوَّةٍ يَمْنَحُهَا ٱللهُ، لِكَيْ يَتَمَجَّدَ ٱللهُ فِي كُلِّ شَيْءٍ بِيَسُوعَ ٱلْمَسِيحِ، ٱلَّذِي لَهُ ٱلْمَجْدُ وَٱلسُّلْطَانُ إِلَى أَبَدِ ٱلْآبِدِينَ. آمِينَ. 
'''
"12" = '''
:sup:`12` أَيُّهَا ٱلْأَحِبَّاءُ، لَا تَسْتَغْرِبُوا ٱلْبَلْوَى ٱلْمُحْرِقَةَ ٱلَّتِي بَيْنَكُمْ حَادِثَةٌ، لِأَجْلِ ٱمْتِحَانِكُمْ، كَأَنَّهُ أَصَابَكُمْ أَمْرٌ غَرِيبٌ، 
'''
"13" = '''
:sup:`13` بَلْ كَمَا ٱشْتَرَكْتُمْ فِي آلَامِ ٱلْمَسِيحِ، ٱفْرَحُوا لِكَيْ تَفْرَحُوا فِي ٱسْتِعْلَانِ مَجْدِهِ أَيْضًا مُبْتَهِجِينَ. 
'''
"14" = '''
:sup:`14` إِنْ عُيِّرْتُمْ بِٱسْمِ ٱلْمَسِيحِ، فَطُوبَى لَكُمْ، لِأَنَّ رُوحَ ٱلْمَجْدِ وَٱللهِ يَحِلُّ عَلَيْكُمْ. أَمَّا مِنْ جِهَتِهِمْ فَيُجَدَّفُ عَلَيْهِ، وَأَمَّا مِنْ جِهَتِكُمْ فَيُمَجَّدُ. 
'''
"15" = '''
:sup:`15` فَلَا يَتَأَلَّمْ أَحَدُكُمْ كَقَاتِلٍ، أَوْ سَارِقٍ، أَوْ فَاعِلِ شَرٍّ، أَوْ مُتَدَاخِلٍ فِي أُمُورِ غَيْرِهِ. 
'''
"16" = '''
:sup:`16` وَلَكِنْ إِنْ كَانَ كَمَسِيحِيٍّ، فَلَا يَخْجَلْ، بَلْ يُمَجِّدُ ٱللهَ مِنْ هَذَا ٱلْقَبِيلِ. 
'''
"17" = '''
:sup:`17` لِأَنَّهُ ٱلْوَقْتُ لِٱبْتِدَاءِ ٱلْقَضَاءِ مِنْ بَيْتِ ٱللهِ. فَإِنْ كَانَ أَوَّلًا مِنَّا، فَمَا هِيَ نِهَايَةُ ٱلَّذِينَ لَا يُطِيعُونَ إِنْجِيلَ ٱللهِ؟ 
'''
"18" = '''
:sup:`18` وَ«إِنْ كَانَ ٱلْبَارُّ بِٱلْجَهْدِ يَخْلُصُ، فَٱلْفَاجِرُ وَٱلْخَاطِئُ أَيْنَ يَظْهَرَانِ؟» 
'''
"19" = '''
:sup:`19` فَإِذًا، ٱلَّذِينَ يَتَأَلَّمُونَ بِحَسَبِ مَشِيئَةِ ٱللهِ، فَلْيَسْتَوْدِعُوا أَنْفُسَهُمْ، كَمَا لِخَالِقٍ أَمِينٍ، فِي عَمَلِ ٱلْخَيْرِ. 
'''
