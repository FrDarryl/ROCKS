[3]
"1" = '''
:sup:`1` أَخِيرًا أَيُّهَا ٱلْإِخْوَةُ صَلُّوا لِأَجْلِنَا، لِكَيْ تَجْرِيَ كَلِمَةُ ٱلرَّبِّ وَتَتَمَجَّدَ، كَمَا عِنْدَكُمْ أَيْضًا، 
'''
"2" = '''
:sup:`2` وَلِكَيْ نُنْقَذَ مِنَ ٱلنَّاسِ ٱلْأَرْدِيَاءِ ٱلْأَشْرَارِ. لِأَنَّ ٱلْإِيمَانَ لَيْسَ لِلْجَمِيعِ. 
'''
"3" = '''
:sup:`3` أَمِينٌ هُوَ ٱلرَّبُّ ٱلَّذِي سَيُثَبِّتُكُمْ وَيَحْفَظُكُمْ مِنَ ٱلشِّرِّيرِ. 
'''
"4" = '''
:sup:`4` وَنَثِقُ بِٱلرَّبِّ مِنْ جِهَتِكُمْ أَنَّكُمْ تَفْعَلُونَ مَا نُوصِيكُمْ بِهِ وَسَتَفْعَلُونَ أَيْضًا. 
'''
"5" = '''
:sup:`5` وَٱلرَّبُّ يَهْدِي قُلُوبَكُمْ إِلَى مَحَبَّةِ ٱللهِ، وَإِلَى صَبْرِ ٱلْمَسِيحِ. 
'''
"6" = '''
:sup:`6` ثُمَّ نُوصِيكُمْ أَيُّهَا ٱلْإِخْوَةُ، بِٱسْمِ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ، أَنْ تَتَجَنَّبُوا كُلَّ أَخٍ يَسْلُكُ بِلَا تَرْتِيبٍ، وَلَيْسَ حَسَبَ ٱلتَّعْلِيمِ ٱلَّذِي أَخَذَهُ مِنَّا. 
'''
"7" = '''
:sup:`7` إِذْ أَنْتُمْ تَعْرِفُونَ كَيْفَ يَجِبُ أَنْ يُتَمَثَّلَ بِنَا، لِأَنَّنَا لَمْ نَسْلُكْ بِلَا تَرْتِيبٍ بَيْنَكُمْ، 
'''
"8" = '''
:sup:`8` وَلَا أَكَلْنَا خُبْزًا مَجَّانًا مِنْ أَحَدٍ، بَلْ كُنَّا نَشْتَغِلُ بِتَعَبٍ وَكَدٍّ لَيْلًا وَنَهَارًا، لِكَيْ لَا نُثَقِّلَ عَلَى أَحَدٍ مِنْكُمْ. 
'''
"9" = '''
:sup:`9` لَيْسَ أَنْ لَا سُلْطَانَ لَنَا، بَلْ لِكَيْ نُعْطِيَكُمْ أَنْفُسَنَا قُدْوَةً حَتَّى تَتَمَثَّلُوا بِنَا. 
'''
"10" = '''
:sup:`10` فَإِنَّنَا أَيْضًا حِينَ كُنَّا عِنْدَكُمْ، أَوْصَيْنَاكُمْ بِهَذَا: «أَنَّهُ إِنْ كَانَ أَحَدٌ لَا يُرِيدُ أَنْ يَشْتَغِلَ فَلَا يَأْكُلْ أَيْضًا». 
'''
"11" = '''
:sup:`11` لِأَنَّنَا نَسْمَعُ أَنَّ قَوْمًا يَسْلُكُونَ بَيْنَكُمْ بِلَا تَرْتِيبٍ، لَا يَشْتَغِلُونَ شَيْئًا بَلْ هُمْ فُضُولِيُّونَ. 
'''
"12" = '''
:sup:`12` فَمِثْلُ هَؤُلَاءِ نُوصِيهِمْ وَنَعِظُهُمْ بِرَبِّنَا يَسُوعَ ٱلْمَسِيحِ أَنْ يَشْتَغِلُوا بِهُدُوءٍ، وَيَأْكُلُوا خُبْزَ أَنْفُسِهِمْ. 
'''
"13" = '''
:sup:`13` أَمَّا أَنْتُمْ أَيُّهَا ٱلْإِخْوَةُ فَلَا تَفْشَلُوا فِي عَمَلِ ٱلْخَيْرِ. 
'''
"14" = '''
:sup:`14` وَإِنْ كَانَ أَحَدٌ لَا يُطِيعُ كَلَامَنَا بِٱلرِّسَالَةِ، فَسِمُوا هَذَا وَلَا تُخَالِطُوهُ لِكَيْ يَخْجَلَ، 
'''
"15" = '''
:sup:`15` وَلَكِنْ لَا تَحْسِبُوهُ كَعَدُوٍّ، بَلْ أَنْذِرُوهُ كَأَخٍ. 
'''
"16" = '''
:sup:`16` وَرَبُّ ٱلسَّلَامِ نَفْسُهُ يُعْطِيكُمُ ٱلسَّلَامَ دَائِمًا مِنْ كُلِّ وَجْهٍ. ٱلرَّبُّ مَعَ جَمِيعِكُمْ. 
'''
"17" = '''
:sup:`17` اَلسَّلَامُ بِيَدِي أَنَا بُولُسَ، ٱلَّذِي هُوَ عَلَامَةٌ فِي كُلِّ رِسَالَةٍ. هَكَذَا أَنَا أَكْتُبُ. 
'''
"18" = '''
:sup:`18` نِعْمَةُ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ مَعَ جَمِيعِكُمْ. آمِينَ. 
'''
