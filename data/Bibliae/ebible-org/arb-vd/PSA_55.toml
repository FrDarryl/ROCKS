[55]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ عَلَى «ذَوَاتِ ٱلْأَوْتَارِ». قَصِيدَةٌ لِدَاوُدَ اِصْغَ يَا ٱللهُ إِلَى صَلَاتِي، وَلَا تَتَغَاضَ عَنْ تَضَرُّعِي. 
'''
"2" = '''
:sup:`2` ٱسْتَمِعْ لِي وَٱسْتَجِبْ لِي. أَتَحَيَّرُ فِي كُرْبَتِي وَأَضْطَرِبُ 
'''
"3" = '''
:sup:`3` مِنْ صَوْتِ ٱلْعَدُوِّ، مِنْ قِبَلِ ظُلْمِ ٱلشِّرِّيرِ. لِأَنَّهُمْ يُحِيلُونَ عَلَيَّ إِثْمًا، وَبِغَضَبٍ يَضْطَهِدُونَنِي. 
'''
"4" = '''
:sup:`4` يَمْخَضُ قَلْبِي فِي دَاخِلِي، وَأَهْوَالُ ٱلْمَوْتِ سَقَطَتْ عَلَيَّ. 
'''
"5" = '''
:sup:`5` خَوْفٌ وَرَعْدَةٌ أَتَيَا عَلَيَّ، وَغَشِيَنِي رُعْبٌ. 
'''
"6" = '''
:sup:`6` فَقُلْتُ: «لَيْتَ لِي جَنَاحًا كَٱلْحَمَامَةِ، فَأَطِيرَ وَأَسْتَرِيحَ! 
'''
"7" = '''
:sup:`7` هَأَنَذَا كُنْتُ أَبْعُدُ هَارِبًا، وَأَبِيتُ فِي ٱلْبَرِّيَّةِ. سِلَاهْ. 
'''
"8" = '''
:sup:`8` كُنْتُ أُسْرِعُ فِي نَجَاتِي مِنَ ٱلرِّيحِ ٱلْعَاصِفَةِ، وَمِنَ ٱلنَّوْءِ». 
'''
"9" = '''
:sup:`9` أَهْلِكْ يَارَبُّ، فَرِّقْ أَلْسِنَتَهُمْ، لِأَنِّي قَدْ رَأَيْتُ ظُلْمًا وَخِصَامًا فِي ٱلْمَدِينَةِ. 
'''
"10" = '''
:sup:`10` نَهَارًا وَلَيْلًا يُحِيطُونَ بِهَا عَلَى أَسْوَارِهَا، وَإِثْمٌ وَمَشَقَّةٌ فِي وَسَطِهَا. 
'''
"11" = '''
:sup:`11` مَفَاسِدُ فِي وَسَطِهَا، وَلَا يَبْرَحُ مِنْ سَاحَتِهَا ظُلْمٌ وَغِشٌّ. 
'''
"12" = '''
:sup:`12` لِأَنَّهُ لَيْسَ عَدُوٌّ يُعَيِّرُنِي فَأَحْتَمِلَ. لَيْسَ مُبْغِضِي تَعَظَّمَ عَلَيَّ فَأَخْتَبِئَ مِنْهُ. 
'''
"13" = '''
:sup:`13` بَلْ أَنْتَ إِنْسَانٌ عَدِيلِي، إِلْفِي وَصَدِيقِي، 
'''
"14" = '''
:sup:`14` ٱلَّذِي مَعَهُ كَانَتْ تَحْلُو لَنَا ٱلْعِشْرَةُ. إِلَى بَيْتِ ٱللهِ كُنَّا نَذْهَبُ فِي ٱلْجُمْهُورِ. 
'''
"15" = '''
:sup:`15` لِيَبْغَتْهُمُ ٱلْمَوْتُ. لِيَنْحَدِرُوا إِلَى ٱلْهَاوِيَةِ أَحْيَاءً، لِأَنَّ فِي مَسَاكِنِهِمْ، فِي وَسْطِهِمْ شُرُورًا. 
'''
"16" = '''
:sup:`16` أَمَّا أَنَا فَإِلَى ٱللهِ أَصْرُخُ، وَٱلرَّبُّ يُخَلِّصُنِي. 
'''
"17" = '''
:sup:`17` مَسَاءً وَصَبَاحًا وَظُهْرًا أَشْكُو وَأَنُوحُ، فَيَسْمَعُ صَوْتِي. 
'''
"18" = '''
:sup:`18` فَدَى بِسَلَامٍ نَفْسِي مِنْ قِتَالٍ عَلَيَّ، لِأَنَّهُمْ بِكَثْرَةٍ كَانُوا حَوْلِي. 
'''
"19" = '''
:sup:`19` يَسْمَعُ ٱللهُ فَيُذِلُّهُمْ، وَٱلْجَالِسُ مُنْذُ ٱلْقِدَمِ. سِلَاهْ. ٱلَّذِينَ لَيْسَ لَهُمْ تَغَيُّرٌ، وَلَا يَخَافُونَ ٱللهَ. 
'''
"20" = '''
:sup:`20` أَلْقَى يَدَيْهِ عَلَى مُسَالِمِيهِ. نَقَضَ عَهْدَهُ. 
'''
"21" = '''
:sup:`21` أَنْعَمُ مِنَ ٱلزُّبْدَةِ فَمُهُ، وَقَلْبُهُ قِتَالٌ. أَلْيَنُ مِنَ ٱلزَّيْتِ كَلِمَاتُهُ، وَهِيَ سُيُوفٌ مَسْلُولَةٌ. 
'''
"22" = '''
:sup:`22` أَلْقِ عَلَى ٱلرَّبِّ هَمَّكَ فَهُوَ يَعُولُكَ. لَا يَدَعُ ٱلصِّدِّيقَ يَتَزَعْزَعُ إِلَى ٱلْأَبَدِ. 
'''
"23" = '''
:sup:`23` وَأَنْتَ يَا ٱللهُ تُحَدِّرُهُمْ إِلَى جُبِّ ٱلْهَلَاكِ. رِجَالُ ٱلدِّمَاءِ وَٱلْغِشِّ لَا يَنْصُفُونَ أَيَّامَهُمْ. أَمَّا أَنَا فَأَتَّكِلُ عَلَيْكَ. 
'''
