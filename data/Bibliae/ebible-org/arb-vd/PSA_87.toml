[87]
"1" = '''
:sup:`1` لِبَنِي قُورَحَ. مَزْمُورُ تَسْبِيحَةٍ أَسَاسُهُ فِي ٱلْجِبَالِ ٱلْمُقَدَّسَةِ. 
'''
"2" = '''
:sup:`2` ٱلرَّبُّ أَحَبَّ أَبْوَابَ صِهْيَوْنَ أَكْثَرَ مِنْ جَمِيعِ مَسَاكِنِ يَعْقُوبَ. 
'''
"3" = '''
:sup:`3` قَدْ قِيلَ بِكِ أَمْجَادٌ يَا مَدِينَةَ ٱللهِ. سِلَاهْ. 
'''
"4" = '''
:sup:`4` «أَذْكُرُ رَهَبَ وَبَابِلَ عَارِفَتَيَّ. هُوَذَا فَلَسْطِينُ وَصُورُ مَعَ كُوشَ. هَذَا وُلِدَ هُنَاكَ». 
'''
"5" = '''
:sup:`5` وَلِصِهْيَوْنَ يُقَالُ: «هَذَا ٱلْإِنْسَانُ، وَهَذَا ٱلْإِنْسَانُ وُلِدَ فِيهَا، وَهِيَ ٱلْعَلِيُّ يُثَبِّتُهَا». 
'''
"6" = '''
:sup:`6` ٱلرَّبُّ يَعُدُّ فِي كِتَابَةِ ٱلشُّعُوبِ: «أَنَّ هَذَا وُلِدَ هُنَاكَ». سِلَاهْ. 
'''
"7" = '''
:sup:`7` وَمُغَنُّونَ كَعَازِفِينَ: «كُلُّ ٱلسُّكَّانِ فِيكِ». 
'''
