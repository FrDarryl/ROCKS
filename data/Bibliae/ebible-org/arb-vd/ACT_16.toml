[16]
"1" = '''
:sup:`1` ثُمَّ وَصَلَ إِلَى دَرْبَةَ وَلِسْتَرَةَ، وَإِذَا تِلْمِيذٌ كَانَ هُنَاكَ ٱسْمُهُ تِيمُوثَاوُسُ، ٱبْنُ ٱمْرَأَةٍ يَهُودِيَّةٍ مُؤْمِنَةٍ وَلَكِنَّ أَبَاهُ يُونَانِيٌّ، 
'''
"2" = '''
:sup:`2` وَكَانَ مَشْهُودًا لَهُ مِنَ ٱلْإِخْوَةِ ٱلَّذِينَ فِي لِسْتَرَةَ وَإِيقُونِيَةَ. 
'''
"3" = '''
:sup:`3` فَأَرَادَ بُولُسُ أَنْ يَخْرُجَ هَذَا مَعَهُ، فَأَخَذَهُ وَخَتَنَهُ مِنْ أَجْلِ ٱلْيَهُودِ ٱلَّذِينَ فِي تِلْكَ ٱلْأَمَاكِنِ، لِأَنَّ ٱلْجَمِيعَ كَانُوا يَعْرِفُونَ أَبَاهُ أَنَّهُ يُونَانِيٌّ. 
'''
"4" = '''
:sup:`4` وَإِذْ كَانُوا يَجْتَازُونَ فِي ٱلْمُدُنِ كَانُوا يُسَلِّمُونَهُمُ ٱلْقَضَايَا ٱلَّتِي حَكَمَ بِهَا ٱلرُّسُلُ وَٱلْمَشَايِخُ ٱلَّذِينَ فِي أُورُشَلِيمَ لِيَحْفَظُوهَا. 
'''
"5" = '''
:sup:`5` فَكَانَتِ ٱلْكَنَائِسُ تَتَشَدَّدُ فِي ٱلْإِيمَانِ وَتَزْدَادُ فِي ٱلْعَدَدِ كُلَّ يَوْمٍ. 
'''
"6" = '''
:sup:`6` وَبَعْدَ مَا ٱجْتَازُوا فِي فِرِيجِيَّةَ وَكُورَةِ غَلَاطِيَّةَ، مَنَعَهُمُ ٱلرُّوحُ ٱلْقُدُسُ أَنْ يَتَكَلَّمُوا بِٱلْكَلِمَةِ فِي أَسِيَّا. 
'''
"7" = '''
:sup:`7` فَلَمَّا أَتَوْا إِلَى مِيسِيَّا حَاوَلُوا أَنْ يَذْهَبُوا إِلَى بِثِينِيَّةَ، فَلَمْ يَدَعْهُمُ ٱلرُّوحُ. 
'''
"8" = '''
:sup:`8` فَمَرُّوا عَلَى مِيسِيَّا وَٱنْحَدَرُوا إِلَى تَرُوَاسَ. 
'''
"9" = '''
:sup:`9` وَظَهَرَتْ لِبُولُسَ رُؤْيَا فِي ٱللَّيْلِ: رَجُلٌ مَكِدُونِيٌّ قَائِمٌ يَطْلُبُ إِلَيْهِ وَيَقُولُ: «ٱعْبُرْ إِلَى مَكِدُونِيَّةَ وَأَعِنَّا!». 
'''
"10" = '''
:sup:`10` فَلَمَّا رَأَى ٱلرُّؤْيَا لِلْوَقْتِ طَلَبْنَا أَنْ نَخْرُجَ إِلَى مَكِدُونِيَّةَ، مُتَحَقِّقِينَ أَنَّ ٱلرَّبَّ قَدْ دَعَانَا لِنُبَشِّرَهُمْ. 
'''
"11" = '''
:sup:`11` فَأَقْلَعْنَا مِنْ تَرُوَاسَ وَتَوَجَّهْنَا بِٱلِٱسْتِقَامَةِ إِلَى سَامُوثْرَاكِي، وَفِي ٱلْغَدِ إِلَى نِيَابُولِيسَ. 
'''
"12" = '''
:sup:`12` وَمِنْ هُنَاكَ إِلَى فِيلِبِّي، ٱلَّتِي هِيَ أَوَّلُ مَدِينَةٍ مِنْ مُقَاطَعَةِ مَكِدُونِيَّةَ، وَهِيَ كُولُونِيَّةُ. فَأَقَمْنَا فِي هَذِهِ ٱلْمَدِينَةِ أَيَّامًا. 
'''
"13" = '''
:sup:`13` وَفِي يَوْمِ ٱلسَّبْتِ خَرَجْنَا إِلَى خَارِجِ ٱلْمَدِينَةِ عِنْدَ نَهْرٍ، حَيْثُ جَرَتِ ٱلْعَادَةُ أَنْ تَكُونَ صَلَاةٌ، فَجَلَسْنَا وَكُنَّا نُكَلِّمُ ٱلنِّسَاءَ ٱللَّوَاتِي ٱجْتَمَعْنَ. 
'''
"14" = '''
:sup:`14` فَكَانَتْ تَسْمَعُ ٱمْرَأَةٌ ٱسْمُهَا لِيدِيَّةُ، بَيَّاعَةُ أُرْجُوَانٍ مِنْ مَدِينَةِ ثَيَاتِيرَا، مُتَعَبِّدَةٌ لِلهِ، فَفَتَحَ ٱلرَّبُّ قَلْبَهَا لِتُصْغِيَ إِلَى مَا كَانَ يَقُولُهُ بُولُسُ. 
'''
"15" = '''
:sup:`15` فَلَمَّا ٱعْتَمَدَتْ هِيَ وَأَهْلُ بَيْتِهَا طَلَبَتْ قَائِلَةً: «إِنْ كُنْتُمْ قَدْ حَكَمْتُمْ أَنِّي مُؤْمِنَةٌ بِٱلرَّبِّ، فَٱدْخُلُوا بَيْتِي وَٱمْكُثُوا». فَأَلْزَمَتْنَا. 
'''
"16" = '''
:sup:`16` وَحَدَثَ بَيْنَمَا كُنَّا ذَاهِبِينَ إِلَى ٱلصَّلَاةِ، أَنَّ جَارِيَةً بِهَا رُوحُ عِرَافَةٍ ٱسْتَقْبَلَتْنَا. وَكَانَتْ تُكْسِبُ مَوَالِيَهَا مَكْسَبًا كَثِيرًا بِعِرَافَتِهَا. 
'''
"17" = '''
:sup:`17` هَذِهِ ٱتَّبَعَتْ بُولُسَ وَإِيَّانَا وَصَرَخَتْ قَائِلَةً: «هَؤُلَاءِ ٱلنَّاسُ هُمْ عَبِيدُ ٱللهِ ٱلْعَلِيِّ، ٱلَّذِينَ يُنَادُونَ لَكُمْ بِطَرِيقِ ٱلْخَلَاصِ». 
'''
"18" = '''
:sup:`18` وَكَانَتْ تَفْعَلُ هَذَا أَيَّامًا كَثِيرَةً. فَضَجِرَ بُولُسُ وَٱلْتَفَتَ إِلَى ٱلرُّوحِ وَقَالَ: «أَنَا آمُرُكَ بِٱسْمِ يَسُوعَ ٱلْمَسِيحِ أَنْ تَخْرُجَ مِنْهَا!». فَخَرَجَ فِي تِلْكَ ٱلسَّاعَةِ. 
'''
"19" = '''
:sup:`19` فَلَمَّا رَأَى مَوَالِيهَا أَنَّهُ قَدْ خَرَجَ رَجَاءُ مَكْسَبِهِمْ، أَمْسَكُوا بُولُسَ وَسِيلَا وَجَرُّوهُمَا إِلَى ٱلسُّوقِ إِلَى ٱلْحُكَّامِ. 
'''
"20" = '''
:sup:`20` وَإِذْ أَتَوْا بِهِمَا إِلَى ٱلْوُلَاةِ، قَالُوا: «هَذَانِ ٱلرَّجُلَانِ يُبَلْبِلَانِ مَدِينَتَنَا، وَهُمَا يَهُودِيَّانِ، 
'''
"21" = '''
:sup:`21` وَيُنَادِيَانِ بِعَوَائِدَ لَا يَجُوزُ لَنَا أَنْ نَقْبَلَهَا وَلَا نَعْمَلَ بِهَا، إِذْ نَحْنُ رُومَانِيُّونَ». 
'''
"22" = '''
:sup:`22` فَقَامَ ٱلْجَمْعُ مَعًا عَلَيْهِمَا، وَمَزَّقَ ٱلْوُلَاةُ ثِيَابَهُمَا وَأَمَرُوا أَنْ يُضْرَبَا بِٱلْعِصِيِّ. 
'''
"23" = '''
:sup:`23` فَوَضَعُوا عَلَيْهِمَا ضَرَبَاتٍ كَثِيرَةً وَأَلْقُوهُمَا فِي ٱلسِّجْنِ، وَأَوْصَوْا حَافِظَ ٱلسِّجْنِ أَنْ يَحْرُسَهُمَا بِضَبْطٍ. 
'''
"24" = '''
:sup:`24` وَهُوَ إِذْ أَخَذَ وَصِيَّةً مِثْلَ هَذِهِ، أَلْقَاهُمَا فِي ٱلسِّجْنِ ٱلدَّاخِلِيِّ، وَضَبَطَ أَرْجُلَهُمَا فِي ٱلْمِقْطَرَةِ. 
'''
"25" = '''
:sup:`25` وَنَحْوَ نِصْفِ ٱللَّيْلِ كَانَ بُولُسُ وَسِيلَا يُصَلِّيَانِ وَيُسَبِّحَانِ ٱللهَ، وَٱلْمَسْجُونُونَ يَسْمَعُونَهُمَا. 
'''
"26" = '''
:sup:`26` فَحَدَثَ بَغْتَةً زَلْزَلَةٌ عَظِيمَةٌ حَتَّى تَزَعْزَعَتْ أَسَاسَاتُ ٱلسِّجْنِ، فَٱنْفَتَحَتْ فِي ٱلْحَالِ ٱلْأَبْوَابُ كُلُّهَا، وَٱنْفَكَّتْ قُيُودُ ٱلْجَمِيعِ. 
'''
"27" = '''
:sup:`27` وَلَمَّا ٱسْتَيْقَظَ حَافِظُ ٱلسِّجْنِ، وَرَأَى أَبْوَابَ ٱلسِّجْنِ مَفْتُوحَةً، ٱسْتَلَّ سَيْفَهُ وَكَانَ مُزْمِعًا أَنْ يَقْتُلَ نَفْسَهُ، ظَانًّا أَنَّ ٱلْمَسْجُونِينَ قَدْ هَرَبُوا. 
'''
"28" = '''
:sup:`28` فَنَادَى بُولُسُ بِصَوْتٍ عَظِيمٍ قَائِلًا: «لَا تَفْعَلْ بِنَفْسِكَ شَيْئًا رَدِيًّا! لِأَنَّ جَمِيعَنَا هَهُنَا!». 
'''
"29" = '''
:sup:`29` فَطَلَبَ ضَوْءًا وَٱنْدَفَعَ إِلَى دَاخِلٍ، وَخَرَّ لِبُولُسَ وَسِيلَا وَهُوَ مُرْتَعِدٌ، 
'''
"30" = '''
:sup:`30` ثُمَّ أَخْرَجَهُمَا وَقَالَ: «يَا سَيِّدَيَّ، مَاذَا يَنْبَغِي أَنْ أَفْعَلَ لِكَيْ أَخْلُصَ؟». 
'''
"31" = '''
:sup:`31` فَقَالَا: «آمِنْ بِٱلرَّبِّ يَسُوعَ ٱلْمَسِيحِ فَتَخْلُصَ أَنْتَ وَأَهْلُ بَيْتِكَ». 
'''
"32" = '''
:sup:`32` وَكَلَّمَاهُ وَجَمِيعَ مَنْ فِي بَيْتِهِ بِكَلِمَةِ ٱلرَّبِّ. 
'''
"33" = '''
:sup:`33` فَأَخَذَهُمَا فِي تِلْكَ ٱلسَّاعَةِ مِنَ ٱللَّيْلِ وَغَسَّلَهُمَا مِنَ ٱلْجِرَاحَاتِ، وَٱعْتَمَدَ فِي ٱلْحَالِ هُوَ وَٱلَّذِينَ لَهُ أَجْمَعُونَ. 
'''
"34" = '''
:sup:`34` وَلَمَّا أَصْعَدَهُمَا إِلَى بَيْتِهِ قَدَّمَ لَهُمَا مَائِدَةً، وَتَهَلَّلَ مَعَ جَمِيعِ بَيْتِهِ إِذْ كَانَ قَدْ آمَنَ بِٱللهِ. 
'''
"35" = '''
:sup:`35` وَلَمَّا صَارَ ٱلنَّهَارُ أَرْسَلَ ٱلْوُلَاةُ ٱلْجَلَّادِينَ قَائِلِينَ: «أَطْلِقْ ذَيْنِكَ ٱلرَّجُلَيْنِ». 
'''
"36" = '''
:sup:`36` فَأَخْبَرَ حَافِظُ ٱلسِّجْنِ بُولُسَ بِهَذا ٱلكَلَامِ أَنَّ ٱلْوُلَاةَ قَدْ أَرْسَلُوا أَنْ تُطْلَقَا، فَٱخْرُجَا ٱلْآنَ وَٱذْهَبَا بِسَلَامٍ. 
'''
"37" = '''
:sup:`37` فَقَالَ لَهُمْ بُولُسُ: «ضَرَبُونَا جَهْرًا غَيْرَ مَقْضِيٍّ عَلَيْنَا، وَنَحْنُ رَجُلَانِ رُومَانِيَّانِ، وَأَلْقَوْنَا فِي ٱلسِّجْنِ. أَفَٱلْآنَ يَطْرُدُونَنَا سِرًّا؟ كَلَّا! بَلْ لِيَأْتُوا هُمْ أَنْفُسُهُمْ وَيُخْرِجُونَا». 
'''
"38" = '''
:sup:`38` فَأَخْبَرَ ٱلْجَلَّادُونَ ٱلْوُلَاةَ بِهَذَا ٱلْكَلَامِ، فَٱخْتَشَوْا لَمَّا سَمِعُوا أَنَّهُمَا رُومَانِيَّانِ. 
'''
"39" = '''
:sup:`39` فَجَاءُوا وَتَضَرَّعُوا إِلَيْهِمَا وَأَخْرَجُوهُمَا، وَسَأَلُوهُمَا أَنْ يَخْرُجَا مِنَ ٱلْمَدِينَةِ. 
'''
"40" = '''
:sup:`40` فَخَرَجَا مِنَ ٱلسِّجْنِ وَدَخَلَا عِنْدَ لِيدِيَّةَ، فَأَبْصَرَا ٱلْإِخْوَةَ وَعَزَّيَاهُمْ ثُمَّ خَرَجَا. 
'''
