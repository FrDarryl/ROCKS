[7]
"1" = '''
:sup:`1` وَلَمَّا ٱنْتَهَى سُلَيْمَانُ مِنَ ٱلصَّلَاةِ، نَزَلَتِ ٱلنَّارُ مِنَ ٱلسَّمَاءِ وَأَكَلَتِ ٱلْمُحْرَقَةَ وَٱلذَّبَائِحَ، وَمَلَأَ مَجْدُ ٱلرَّبِّ ٱلْبَيْتَ. 
'''
"2" = '''
:sup:`2` وَلَمْ يَسْتَطِعِ ٱلْكَهَنَةُ أَنْ يَدْخُلُوا بَيْتَ ٱلرَّبِّ لِأَنَّ مَجْدَ ٱلرَّبِّ مَلَأَ بَيْتَ ٱلرَّبِّ. 
'''
"3" = '''
:sup:`3` وَكَانَ جَمِيعُ بَنِي إِسْرَائِيلَ يَنْظُرُونَ عِنْدَ نُزُولِ ٱلنَّارِ وَمَجْدِ ٱلرَّبِّ عَلَى ٱلْبَيْتِ، وَخَرُّوا عَلَى وُجُوهِهِمْ إِلَى ٱلْأَرْضِ عَلَى ٱلْبَلَاطِ ٱلْمُجَزَّعِ، وَسَجَدُوا وَحَمَدُوا ٱلرَّبَّ لِأَنَّهُ صَالِحٌ وَإِلَى ٱلْأَبَدِ رَحْمَتُهُ. 
'''
"4" = '''
:sup:`4` ثُمَّ إِنَّ ٱلْمَلِكَ وَكُلَّ ٱلشَّعْبِ ذَبَحُوا ذَبَائِحَ أَمَامَ ٱلرَّبِّ. 
'''
"5" = '''
:sup:`5` وَذَبَحَ ٱلْمَلِكُ سُلَيْمَانُ ذَبَائِحَ مِنَ ٱلْبَقَرِ ٱثْنَيْنِ وَعِشْرِينَ أَلْفًا، وَمِنَ ٱلْغَنَمِ مِئَةً وَعِشْرِينَ أَلْفًا، وَدَشَّنَ ٱلْمَلِكُ وَكُلُّ ٱلشَّعْبِ بَيْتَ ٱللهِ. 
'''
"6" = '''
:sup:`6` وَكَانَ ٱلْكَهَنَةُ وَاقِفِينَ عَلَى مَحَارِسِهِمْ، وَٱللَّاوِيُّونَ بِآلَاتِ غِنَاءِ ٱلرَّبِّ ٱلَّتِي عَمِلَهَا دَاوُدُ ٱلْمَلِكُ لِأَجْلِ حَمْدِ ٱلرَّبِّ «لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ» حِينَ سَبَّحَ دَاوُدُ بِهَا، وَٱلْكَهَنَةُ يَنْفُخُونَ فِي ٱلْأَبْوَاقِ مُقَابِلَهُمْ، وَكُلُّ إِسْرَائِيلَ وَاقِفٌ. 
'''
"7" = '''
:sup:`7` وَقَدَّسَ سُلَيْمَانُ وَسَطَ ٱلدَّارِ ٱلَّتِي أَمَامَ بَيْتِ ٱلرَّبِّ، لِأَنَّهُ قَرَّبَ هُنَاكَ ٱلْمُحْرَقَاتِ وَشَحْمَ ذَبَائِحِ ٱلسَّلَامَةِ، لِأَنَّ مَذْبَحَ ٱلنُّحَاسِ ٱلَّذِي عَمِلَهُ سُلَيْمَانُ لَمْ يَكْفِ لِأَنْ يَسَعَ ٱلْمُحْرَقَاتِ وَٱلتَّقْدِمَاتِ وَٱلشَّحْمَ. 
'''
"8" = '''
:sup:`8` وَعَيَّدَ سُلَيْمَانُ ٱلْعِيدَ فِي ذَلِكَ ٱلْوَقْتِ سَبْعَةَ أَيَّامٍ، وَكُلُّ إِسْرَائِيلَ مَعَهُ وَجُمْهُورٌ عَظِيمٌ جِدًّا مِنْ مَدْخَلِ حَمَاةَ إِلَى وَادِي مِصْرَ. 
'''
"9" = '''
:sup:`9` وَعَمِلُوا فِي ٱلْيَوْمِ ٱلثَّامِنِ ٱعْتِكَافًا لِأَنَّهُمْ عَمِلُوا تَدْشِينَ ٱلْمَذْبَحِ سَبْعَةَ أَيَّامٍ، وَٱلْعِيدَ سَبْعَةَ أَيَّامٍ. 
'''
"10" = '''
:sup:`10` وَفِي ٱلْيَوْمِ ٱلثَّالِثِ وَٱلْعِشْرِينَ مِنَ ٱلشَّهْرِ ٱلسَّابِعِ صَرَفَ ٱلشَّعْبَ إِلَى خِيَامِهِمْ فَرِحِينَ وَطَيِّبِي ٱلْقُلُوبِ لِأَجْلِ ٱلْخَيْرِ ٱلَّذِي عَمِلَهُ ٱلرَّبُّ لِدَاوُدَ وَلِسُلَيْمَانَ وَلِإِسْرَائِيلَ شَعْبِهِ. 
'''
"11" = '''
:sup:`11` وَأَكْمَلَ سُلَيْمَانُ بَيْتَ ٱلرَّبِّ وَبَيْتَ ٱلْمَلِكِ. وَكُلَّ مَا خَطَرَ بِبَالِ سُلَيْمَانَ أَنْ يَعْمَلَهُ فِي بَيْتِ ٱلرَّبِّ وَفِي بَيْتِهِ نَجَحَ فِيهِ. 
'''
"12" = '''
:sup:`12` وَتَرَاءَى ٱلرَّبُّ لِسُلَيْمَانَ لَيْلًا وَقَالَ لَهُ: «قَدْ سَمِعْتُ صَلَاتَكَ، وَٱخْتَرْتُ هَذَا ٱلْمَكَانَ لِي بَيْتَ ذَبِيحَةٍ. 
'''
"13" = '''
:sup:`13` إِنْ أَغْلَقْتُ ٱلسَّمَاءَ وَلَمْ يَكُنْ مَطَرٌ، وَإِنْ أَمَرْتُ ٱلْجَرَادَ أَنْ يَأْكُلَ ٱلْأَرْضَ، وَإِنْ أَرْسَلْتُ وَبَأً عَلَى شَعْبِي، 
'''
"14" = '''
:sup:`14` فَإِذَا تَوَاضَعَ شَعْبِي ٱلَّذِينَ دُعِيَ ٱسْمِي عَلَيْهِمْ وَصَلَّوْا وَطَلَبُوا وَجْهِي، وَرَجَعُوا عَنْ طُرُقِهِمِ ٱلرَّدِيةِ فَإِنَّنِي أَسْمَعُ مِنَ ٱلسَّمَاءِ وَأَغْفِرُ خَطِيَّتَهُمْ وَأُبْرِئُ أَرْضَهُمْ. 
'''
"15" = '''
:sup:`15` اَلْآنَ عَيْنَايَ تَكُونَانِ مَفْتُوحَتَيْنِ، وَأُذُنَايَ مُصْغِيَتَيْنِ إِلَى صَلَاةِ هَذَا ٱلْمَكَانِ. 
'''
"16" = '''
:sup:`16` وَٱلْآنَ قَدِ ٱخْتَرْتُ وَقَدَّسْتُ هَذَا ٱلْبَيْتَ لِيَكُونَ ٱسْمِي فِيهِ إِلَى ٱلْأَبَدِ، وَتَكُونُ عَيْنَايَ وَقَلْبِي هُنَاكَ كُلَّ ٱلْأَيَّامِ. 
'''
"17" = '''
:sup:`17` وَأَنْتَ إِنْ سَلَكْتَ أَمَامِي كَمَا سَلَكَ دَاوُدُ أَبُوكَ، وَعَمِلْتَ حَسَبَ كُلِّ مَا أَمَرْتُكَ بِهِ، وَحَفِظْتَ فَرَائِضِي وَأَحْكَامِي، 
'''
"18" = '''
:sup:`18` فَإِنِّي أُثَبِّتُ كُرْسِيَّ مُلْكِكَ كَمَا عَاهَدْتُ دَاوُدَ أَبَاكَ قَائِلًا: لَا يُعْدَمُ لَكَ رَجُلٌ يَتَسَلَّطُ عَلَى إِسْرَائِيلَ. 
'''
"19" = '''
:sup:`19` وَلَكِنْ إِنِ ٱنْقَلَبْتُمْ وَتَرَكْتُمْ فَرَائِضِي وَوَصَايَايَ ٱلَّتِي جَعَلْتُهَا أَمَامَكُمْ، وَذَهَبْتُمْ وَعَبَدْتُمْ آلِهَةً أُخْرَى وَسَجَدْتُمْ لَهَا، 
'''
"20" = '''
:sup:`20` فَإِنِّي أَقْلَعُهُمْ مِنْ أَرْضِي ٱلَّتِي أَعْطَيْتُهُمْ إِيَّاهَا، وَهَذَا ٱلْبَيْتُ ٱلَّذِي قَدَّسْتُهُ لِٱسْمِي أَطْرَحُهُ مِنْ أَمَامِي وَأَجْعَلُهُ مَثَلًا وَهُزْأَةً فِي جَمِيعِ ٱلشُّعُوبِ. 
'''
"21" = '''
:sup:`21` وَهَذَا ٱلْبَيْتُ ٱلَّذِي كَانَ مُرْتَفِعًا، كُلُّ مَنْ يَمُرُّ بِهِ يَتَعَجَّبُ وَيَقُولُ: لِمَاذَا عَمِلَ ٱلرَّبُّ هَكَذَا لِهَذِهِ ٱلْأَرْضِ وَلِهَذَا ٱلْبَيْتِ؟ 
'''
"22" = '''
:sup:`22` فَيَقُولُونَ: مِنْ أَجْلِ أَنَّهُمْ تَرَكُوا ٱلرَّبَّ إِلَهَ آبَائِهِمِ ٱلَّذِي أَخْرَجَهُمْ مِنْ أَرْضِ مِصْرَ، وَتَمَسَّكُوا بِآلِهَةٍ أُخْرَى وَسَجَدُوا لَهَا وَعَبَدُوهَا، لِذَلِكَ جَلَبَ عَلَيْهِمْ كُلَّ هَذَا ٱلشَّرِّ». 
'''
