[15]
"1" = '''
:sup:`1` حِينَئِذٍ رَنَّمَ مُوسَى وَبَنُو إِسْرَائِيلَ هَذِهِ ٱلتَّسْبِيحَةَ لِلرَّبِّ وَقَالُوا: «أُرَنِّمُ لِلرَّبِّ فَإِنَّهُ قَدْ تَعَظَّمَ. ٱلْفَرَسَ وَرَاكِبَهُ طَرَحَهُمَا فِي ٱلْبَحْرِ. 
'''
"2" = '''
:sup:`2` ٱلرَّبُّ قُوَّتِي وَنَشِيدِي، وَقَدْ صَارَ خَلَاصِي. هَذَا إِلَهِي فَأُمَجِّدُهُ، إِلَهُ أَبِي فَأُرَفِّعُهُ. 
'''
"3" = '''
:sup:`3` ٱلرَّبُّ رَجُلُ ٱلْحَرْبِ. ٱلرَّبُّ ٱسْمُهُ. 
'''
"4" = '''
:sup:`4` مَرْكَبَاتُ فِرْعَوْنَ وَجَيْشُهُ أَلْقَاهُمَا فِي ٱلْبَحْرِ، فَغَرِقَ أَفْضَلُ جُنُودِهِ ٱلْمَرْكَبِيَّةِ فِي بَحْرِ سُوفَ، 
'''
"5" = '''
:sup:`5` تُغَطِّيهِمُ ٱللُّجَجُ. قَدْ هَبَطُوا فِي ٱلْأَعْمَاقِ كَحَجَرٍ. 
'''
"6" = '''
:sup:`6` يَمِينُكَ يَا رَبُّ مُعْتَزَّةٌ بِٱلْقُدْرَةِ. يَمِينُكَ يَا رَبُّ تُحَطِّمُ ٱلْعَدُوَّ. 
'''
"7" = '''
:sup:`7` وَبِكَثْرَةِ عَظَمَتِكَ تَهْدِمُ مُقَاوِمِيكَ. تُرْسِلُ سُخْطَكَ فَيَأْكُلُهُمْ كَٱلْقَشِّ، 
'''
"8" = '''
:sup:`8` وَبِرِيحِ أَنْفِكَ تَرَاكَمَتِ ٱلْمِيَاهُ. ٱنْتَصَبَتِ ٱلْمَجَارِيَ كَرَابِيَةٍ. تَجَمَّدَتِ ٱللُّجَجُ فِي قَلْبِ ٱلْبَحْرِ. 
'''
"9" = '''
:sup:`9` قَالَ ٱلْعَدُوُّ: أَتْبَعُ، أُدْرِكُ، أُقَسِّمُ غَنِيمَةً. تَمْتَلِئُ مِنْهُمْ نَفْسِي. أُجَرِّدُ سَيْفِي. تُفْنِيهِمْ يَدِي. 
'''
"10" = '''
:sup:`10` نَفَخْتَ بِرِيحِكَ فَغَطَّاهُمُ ٱلْبَحْرُ. غَاصُوا كَٱلرَّصَاصِ فِي مِيَاهٍ غَامِرَةٍ. 
'''
"11" = '''
:sup:`11` مَنْ مِثْلُكَ بَيْنَ ٱلْآلِهَةِ يَا رَبُّ؟ مَنْ مِثْلُكَ مُعْتَزًّا فِي ٱلْقَدَاسَةِ، مَخُوفًا بِٱلتَّسَابِيحِ، صَانِعًا عَجَائِبَ؟ 
'''
"12" = '''
:sup:`12` تَمُدُّ يَمِينَكَ فَتَبْتَلِعُهُمُ ٱلْأَرْضُ. 
'''
"13" = '''
:sup:`13` تُرْشِدُ بِرَأْفَتِكَ ٱلشَّعْبَ ٱلَّذِي فَدَيْتَهُ. تَهْدِيهِ بِقُوَّتِكَ إِلَى مَسْكَنِ قُدْسِكَ. 
'''
"14" = '''
:sup:`14` يَسْمَعُ ٱلشُّعُوبُ فَيَرْتَعِدُونَ. تَأْخُذُ ٱلرَّعْدَةُ سُكَّانَ فِلِسْطِينَ. 
'''
"15" = '''
:sup:`15` حِينَئِذٍ يَنْدَهِشُ أُمَرَاءُ أَدُومَ. أَقْوِيَاءُ مُوآبَ تَأْخُذُهُمُ ٱلرَّجْفَةُ. يَذُوبُ جَمِيعُ سُكَّانِ كَنْعَانَ. 
'''
"16" = '''
:sup:`16` تَقَعُ عَلَيْهِمِ ٱلْهَيْبَةُ وَٱلرُّعْبُ. بِعَظَمَةِ ذِرَاعِكَ يَصْمُتُونَ كَٱلْحَجَرِ حَتَّى يَعْبُرَ شَعْبُكَ يَا رَبُّ. حَتَّى يَعْبُرَ ٱلشَّعْبُ ٱلَّذِي ٱقْتَنَيْتَهُ. 
'''
"17" = '''
:sup:`17` تَجِيءُ بِهِمْ وَتَغْرِسُهُمْ فِي جَبَلِ مِيرَاثِكَ، ٱلْمَكَانِ ٱلَّذِي صَنَعْتَهُ يَا رَبُّ لِسَكَنِكَ ٱلْمَقْدِسِ ٱلَّذِي هَيَّأَتْهُ يَدَاكَ يَا رَبُّ. 
'''
"18" = '''
:sup:`18` ٱلرَّبُّ يَمْلِكُ إِلَى ٱلدَّهْرِ وَٱلْأَبَدِ». 
'''
"19" = '''
:sup:`19` فَإِنَّ خَيْلَ فِرْعَوْنَ دَخَلَتْ بِمَرْكَبَاتِهِ وَفُرْسَانِهِ إِلَى ٱلْبَحْرِ، وَرَدَّ ٱلرَّبُّ عَلَيْهِمْ مَاءَ ٱلْبَحْرِ. وَأَمَّا بَنُو إِسْرَائِيلَ فَمَشَوْا عَلَى ٱلْيَابِسَةِ فِي وَسَطِ ٱلْبَحْرِ. 
'''
"20" = '''
:sup:`20` فَأَخَذَتْ مَرْيَمُ ٱلنَّبِيَّةُ أُخْتُ هَارُونَ ٱلدُّفَّ بِيَدِهَا، وَخَرَجَتْ جَمِيعُ ٱلنِّسَاءِ وَرَاءَهَا بِدُفُوفٍ وَرَقْصٍ. 
'''
"21" = '''
:sup:`21` وَأَجَابَتْهُمْ مَرْيَمُ: «رَنِّمُوا لِلرَّبِّ فَإِنَّهُ قَدْ تَعَظَّمَ. ٱلْفَرَسَ وَرَاكِبَهُ طَرَحَهُمَا فِي ٱلْبَحْرِ». 
'''
"22" = '''
:sup:`22` ثُمَّ ٱرْتَحَلَ مُوسَى بِإِسْرَائِيلَ مِنْ بَحْرِ سُوفَ وَخَرَجُوا إِلَى بَرِّيَّةِ شُورٍ. فَسَارُوا ثَلَاثَةَ أَيَّامٍ فِي ٱلْبَرِّيَّةِ وَلَمْ يَجِدُوا مَاءً. 
'''
"23" = '''
:sup:`23` فَجَاءُوا إِلَى مَارَّةَ، وَلَمْ يَقْدِرُوا أَنْ يَشْرَبُوا مَاءً مِنْ مَارَّةَ لِأَنَّهُ مُرٌّ. لِذَلِكَ دُعِيَ ٱسْمُهَا «مَارَّةَ». 
'''
"24" = '''
:sup:`24` فَتَذَمَّرَ ٱلشَّعْبُ عَلَى مُوسَى قَائِلِينَ: «مَاذَا نَشْرَبُ؟» 
'''
"25" = '''
:sup:`25` فَصَرَخَ إِلَى ٱلرَّبِّ. فَأَرَاهُ ٱلرَّبُّ شَجَرَةً فَطَرَحَهَا فِي ٱلْمَاءِ فَصَارَ ٱلْمَاءُ عَذْبًا. هُنَاكَ وَضَعَ لَهُ فَرِيضَةً وَحُكْمًا، وَهُنَاكَ ٱمْتَحَنَهُ. 
'''
"26" = '''
:sup:`26` فَقَالَ: «إِنْ كُنْتَ تَسْمَعُ لِصَوْتِ ٱلرَّبِّ إِلَهِكَ، وَتَصْنَعُ ٱلْحَقَّ فِي عَيْنَيْهِ، وَتَصْغَى إِلَى وَصَايَاهُ وَتَحْفَظُ جَمِيعَ فَرَائِضِهِ، فَمَرَضًا مَا مِمَّا وَضَعْتُهُ عَلَى ٱلْمِصْرِيِّينَ لَا أَضَعُ عَلَيْكَ. فَإِنِّي أَنَا ٱلرَّبُّ شَافِيكَ». 
'''
"27" = '''
:sup:`27` ثُمَّ جَاءُوا إِلَى إِيلِيمَ وَهُنَاكَ ٱثْنَتَا عَشْرَةَ عَيْنَ مَاءٍ وَسَبْعُونَ نَخْلَةً. فَنَزَلُوا هُنَاكَ عِنْدَ ٱلْمَاءِ. 
'''
