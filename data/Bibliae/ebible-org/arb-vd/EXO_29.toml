[29]
"1" = '''
:sup:`1` «وَهَذَا مَا تَصْنَعُهُ لَهُمْ لِتَقْدِيسِهِمْ لِيَكْهَنُوا لِي: خُذْ ثَوْرًا وَاحِدًا ٱبْنَ بَقَرٍ، وَكَبْشَيْنِ صَحِيحَيْنِ، 
'''
"2" = '''
:sup:`2` وَخُبْزَ فَطِيرٍ، وَأَقْرَاصَ فَطِيرٍ مَلْتُوتَةً بِزَيْتٍ، وَرُقَاقَ فَطِيرٍ مَدْهُونَةً بِزَيْتٍ. مِنْ دَقِيقِ حِنْطَةٍ تَصْنَعُهَا. 
'''
"3" = '''
:sup:`3` وَتَجْعَلُهَا فِي سَلَّةٍ وَاحِدَةٍ، وَتُقَدِّمُهَا فِي ٱلسَّلَّةِ مَعَ ٱلثَّوْرِ وَٱلْكَبْشَيْنِ. 
'''
"4" = '''
:sup:`4` «وَتُقَدِّمُ هَارُونَ وَبَنِيهِ إِلَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ وَتَغْسِلُهُمْ بِمَاءٍ. 
'''
"5" = '''
:sup:`5` وَتَأْخُذُ ٱلثِّيَابَ وَتُلْبِسُ هَارُونَ ٱلْقَمِيصَ وَجُبَّةَ ٱلرِّدَاءِ وَٱلرِّدَاءَ وَٱلصُّدْرَةَ، وَتَشُدُّهُ بِزُنَّارِ ٱلرِّدَاءِ، 
'''
"6" = '''
:sup:`6` وَتَضَعُ ٱلْعِمَامَةَ عَلَى رَأْسِهِ، وَتَجْعَلُ ٱلْإِكْلِيلَ ٱلْمُقَدَّسَ عَلَى ٱلْعِمَامَةِ، 
'''
"7" = '''
:sup:`7` وَتَأْخُذُ دُهْنَ ٱلْمَسْحَةِ وَتَسْكُبُهُ عَلَى رَأْسِهِ وَتَمْسَحُهُ. 
'''
"8" = '''
:sup:`8` وَتُقَدِّمُ بَنِيهِ وَتُلْبِسُهُمْ أَقْمِصَةً. 
'''
"9" = '''
:sup:`9` وَتُنَطِّقُهُمْ بِمَنَاطِقَ، هَارُونَ وَبَنِيهِ، وَتَشُدُّ لَهُمْ قَلَانِسَ. فَيَكُونُ لَهُمْ كَهَنُوتٌ فَرِيضَةً أَبَدِيَّةً. وَتَمْلَأُ يَدَ هَارُونَ وَأَيْدِيَ بَنِيهِ. 
'''
"10" = '''
:sup:`10` «وَتُقَدِّمُ ٱلثَّوْرَ إِلَى قُدَّامِ خَيْمَةِ ٱلِٱجْتِمَاعِ، فَيَضَعُ هَارُونُ وَبَنُوهُ أَيْدِيَهُمْ عَلَى رَأْسِ ٱلثَّوْرِ. 
'''
"11" = '''
:sup:`11` فَتَذْبَحُ ٱلثَّوْرَ أَمَامَ ٱلرَّبِّ عِنْدَ بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ. 
'''
"12" = '''
:sup:`12` وَتَأْخُذُ مِنْ دَمِ ٱلثَّوْرِ وَتَجْعَلُهُ عَلَى قُرُونِ ٱلْمَذْبَحِ بِإِصْبِعِكَ، وَسَائِرَ ٱلدَّمِ تَصُبُّهُ إِلَى أَسْفَلِ ٱلْمَذْبَحِ. 
'''
"13" = '''
:sup:`13` وَتَأْخُذُ كُلَّ ٱلشَّحْمِ ٱلَّذِي يُغَشِّي ٱلْجَوْفَ، وَزِيَادَةَ ٱلْكَبِدِ وَٱلْكُلْيَتَيْنِ وَٱلشَّحْمَ ٱلَّذِي عَلَيْهِمَا، وَتُوقِدُهَا عَلَى ٱلْمَذْبَحِ. 
'''
"14" = '''
:sup:`14` وَأَمَّا لَحْمُ ٱلثَّوْرِ وَجِلْدُهُ وَفَرْثُهُ فَتَحْرِقُهَا بِنَارٍ خَارِجَ ٱلْمَحَلَّةِ. هُوَ ذَبِيحَةُ خَطِيَّةٍ. 
'''
"15" = '''
:sup:`15` «وَتَأْخُذُ ٱلْكَبْشَ ٱلْوَاحِدَ، فَيَضَعُ هَارُونُ وَبَنُوهُ أَيْدِيَهُمْ عَلَى رَأْسِ ٱلْكَبْشِ. 
'''
"16" = '''
:sup:`16` فَتَذْبَحُ ٱلْكَبْشَ وَتَأْخُذُ دَمَهُ وَتَرُشُّهُ عَلَى ٱلْمَذْبَحِ مِنْ كُلِّ نَاحِيَةٍ. 
'''
"17" = '''
:sup:`17` وَتَقْطَعُ ٱلْكَبْشَ إِلَى قِطَعِهِ، وَتَغْسِلُ جَوْفَهُ وَأَكَارِعَهُ وَتَجْعَلُهَا عَلَى قِطَعِهِ وَعَلَى رَأْسِهِ، 
'''
"18" = '''
:sup:`18` وَتُوقِدُ كُلَّ ٱلْكَبْشِ عَلَى ٱلْمَذْبَحِ. هُوَ مُحْرَقَةٌ لِلرَّبِّ. رَائِحَةُ سَرُورٍ، وَقُودٌ هُوَ لِلرَّبِّ. 
'''
"19" = '''
:sup:`19` «وَتَأْخُذُ ٱلْكَبْشَ ٱلثَّانِي، فَيَضَعُ هَارُونُ وَبَنُوهُ أَيْدِيَهُمْ عَلَى رَأْسِ ٱلْكَبْشِ. 
'''
"20" = '''
:sup:`20` فَتَذْبَحُ ٱلْكَبْشَ وَتَأْخُذُ مِنْ دَمِهِ وَتَجْعَلُ عَلَى شَحْمَةِ أُذُنِ هَارُونَ، وَعَلَى شَحْمِ آذَانِ بَنِيهِ ٱلْيُمْنَى، وَعَلَى أَبَاهِمِ أَيْدِيهِمِ ٱلْيُمْنَى، وَعَلَى أَبَاهِمِ أَرْجُلِهِمِ ٱلْيُمْنَى. وَتَرُشُّ ٱلدَّمَ عَلَى ٱلْمَذْبَحِ مِنْ كُلِّ نَاحِيَةٍ. 
'''
"21" = '''
:sup:`21` وَتَأْخُذُ مِنَ ٱلدَّمِ ٱلَّذِي عَلَى ٱلْمَذْبَحِ وَمِنْ دُهْنِ ٱلْمَسْحَةِ، وَتَنْضِحُ عَلَى هَارُونَ وَثِيَابِهِ، وَعَلَى بَنِيهِ وَثِيَابِ بَنِيهِ مَعَهُ، فَيَتَقَدَّسُ هُوَ وَثِيَابُهُ وَبَنُوهُ وَثِيَابُ بَنِيهِ مَعَهُ. 
'''
"22" = '''
:sup:`22` ثُمَّ تَأْخُذُ مِنَ ٱلْكَبْشِ: ٱلشَّحْمَ وَٱلْإِلْيَةَ وَٱلشَّحْمَ ٱلَّذِي يُغَشِّي ٱلْجَوْفَ، وَزِيَادَةَ ٱلْكَبِدِ وَٱلْكُلْيَتَيْنِ، وَٱلشَّحْمَ ٱلَّذِي عَلَيْهِمَا، وَٱلسَّاقَ ٱلْيُمْنَى. فَإِنَّهُ كَبْشُ مِلْءٍ. 
'''
"23" = '''
:sup:`23` وَرَغِيفًا وَاحِدًا مِنَ ٱلْخُبْزِ، وَقُرْصًا وَاحِدًا مِنَ ٱلْخُبْزِ بِزَيْتٍ، وَرُقَاقَةً وَاحِدَةً مِنْ سَلَّةِ ٱلْفَطِيرِ ٱلَّتِي أَمَامَ ٱلرَّبِّ. 
'''
"24" = '''
:sup:`24` وَتَضَعُ ٱلْجَمِيعَ فِي يَدَيْ هَارُونَ وَفِي أَيْدِي بَنِيهِ، وَتُرَدِّدُهَا تَرْدِيدًا أَمَامَ ٱلرَّبِّ. 
'''
"25" = '''
:sup:`25` ثُمَّ تَأْخُذُهَا مِنْ أَيْدِيهِمْ وَتُوقِدُهَا عَلَى ٱلْمَذْبَحِ فَوْقَ ٱلْمُحْرَقَةِ رَائِحَةَ سَرُورٍ أَمَامَ ٱلرَّبِّ. وَقُودٌ هُوَ لِلرَّبِّ. 
'''
"26" = '''
:sup:`26` «ثُمَّ تَأْخُذُ ٱلْقَصَّ مِنْ كَبْشِ ٱلْمِلْءِ ٱلَّذِي لِهَارُونَ، وَتُرَدِّدُهُ تَرْدِيدًا أَمَامَ ٱلرَّبِّ، فَيَكُونُ لَكَ نَصِيبًا. 
'''
"27" = '''
:sup:`27` وَتُقَدِّسُ قَصَّ ٱلتَّرْدِيدِ وَسَاقَ ٱلرَّفِيعَةِ ٱلَّذِي رُدِّدَ وَٱلَّذِي رُفِعَ مِنْ كَبْشِ ٱلْمِلْءِ مِمَّا لِهَارُونَ وَلِبَنِيهِ، 
'''
"28" = '''
:sup:`28` فَيَكُونَانِ لِهَارُونَ وَبَنِيهِ فَرِيضَةً أَبَدِيَّةً مِنْ بَنِي إِسْرَائِيلَ لِأَنَّهُمَا رَفِيعَةٌ. وَيَكُونَانِ رَفِيعَةً مِنْ بَنِي إِسْرَائِيلَ مِنْ ذَبَائِحِ سَلَامَتِهِمْ، رَفِيعَتَهُمْ لِلرَّبِّ. 
'''
"29" = '''
:sup:`29` «وَٱلثِّيَابُ ٱلْمُقَدَّسَةُ ٱلَّتِي لِهَارُونَ تَكُونُ لِبَنِيهِ بَعْدَهُ، لِيُمْسَحُوا فِيهَا، وَلِتُمْلَأَ فِيهَا أَيْدِيهِمْ. 
'''
"30" = '''
:sup:`30` سَبْعَةَ أَيَّامٍ يَلْبَسُهَا ٱلْكَاهِنُ ٱلَّذِي هُوَ عِوَضٌ عَنْهُ مِنْ بَنِيهِ، ٱلَّذِي يَدْخُلُ خَيْمَةَ ٱلِٱجْتِمَاعِ لِيَخْدِمَ فِي ٱلْقُدْسِ. 
'''
"31" = '''
:sup:`31` «وَأَمَّا كَبْشُ ٱلْمِلْءِ فَتَأْخُذُهُ وَتَطْبُخُ لَحْمَهُ فِي مَكَانٍ مُقَدَّسٍ. 
'''
"32" = '''
:sup:`32` فَيَأْكُلُ هَارُونُ وَبَنُوهُ لَحْمَ ٱلْكَبْشِ وَٱلْخُبْزَ ٱلَّذِي فِي ٱلسَّلَّةِ عِنْدَ بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ. 
'''
"33" = '''
:sup:`33` يَأْكُلُهَا ٱلَّذِينَ كُفِّرَ بِهَا عَنْهُمْ لِمِلْءِ أَيْدِيهِمْ لِتَقْدِيسِهِمْ. وَأَمَّا ٱلْأَجْنَبِيُّ فَلَا يَأْكُلُ لِأَنَّهَا مُقَدَّسَةٌ. 
'''
"34" = '''
:sup:`34` وَإِنْ بَقِيَ شَيْءٌ مِنْ لَحْمِ ٱلْمِلْءِ أَوْ مِنَ ٱلْخُبْزِ إِلَى ٱلصَّبَاحِ، تُحْرِقُ ٱلْبَاقِيَ بِٱلنَّارِ. لَا يُؤْكَلُ لِأَنَّهُ مُقَدَّسٌ. 
'''
"35" = '''
:sup:`35` وَتَصْنَعُ لِهَارُونَ وَبَنِيهِ هَكَذَا بِحَسَبِ كُلِّ مَا أَمَرْتُكَ. سَبْعَةَ أَيَّامٍ تَمْلَأُ أَيْدِيَهُمْ. 
'''
"36" = '''
:sup:`36` وَتُقَدِّمُ ثَوْرَ خَطِيَّةٍ كُلَّ يَوْمٍ لِأَجْلِ ٱلْكَفَّارَةِ. وَتُطَهِّرُ ٱلْمَذْبَحَ بِتَكْفِيرِكَ عَلَيْهِ، وَتَمْسَحُهُ لِتَقْدِيسِهِ. 
'''
"37" = '''
:sup:`37` سَبْعَةَ أَيَّامٍ تُكَفِّرُ عَلَى ٱلْمَذْبَحِ وَتُقَدِّسُهُ، فَيَكُونُ ٱلْمَذْبَحُ قُدْسَ أَقْدَاسٍ. كُلُّ مَا مَسَّ ٱلْمَذْبَحَ يَكُونُ مُقَدَّسًا. 
'''
"38" = '''
:sup:`38` «وَهَذَا مَا تُقَدِّمُهُ عَلَى ٱلْمَذْبَحِ: خَرُوفَانِ حَوْلِيَّانِ كُلَّ يَوْمٍ دَائِمًا. 
'''
"39" = '''
:sup:`39` ٱلْخَرُوفُ ٱلْوَاحِدُ تُقَدِّمُهُ صَبَاحًا، وَٱلْخَرُوفُ ٱلثَّانِي تُقَدِّمُهُ فِي ٱلْعَشِيَّةِ. 
'''
"40" = '''
:sup:`40` وَعُشْرٌ مِنْ دَقِيقٍ مَلْتُوتٍ بِرُبْعِ ٱلْهِينِ مِنْ زَيْتِ ٱلرَّضِّ، وَسَكِيبٌ رُبْعُ ٱلْهِينِ مِنَ ٱلْخَمْرِ لِلْخَرُوفِ ٱلْوَاحِدِ. 
'''
"41" = '''
:sup:`41` وَٱلْخَرُوفُ ٱلثَّانِي تُقَدِّمُهُ فِي ٱلْعَشِيَّةِ. مِثْلَ تَقْدِمَةِ ٱلصَّبَاحِ وَسَكِيبِهِ تَصْنَعُ لَهُ. رَائِحَةُ سَرُورٍ، وَقُودٌ لِلرَّبِّ. 
'''
"42" = '''
:sup:`42` مُحْرَقَةٌ دَائِمَةٌ فِي أَجْيَالِكُمْ عِنْدَ بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ أَمَامَ ٱلرَّبِّ، حَيْثُ أَجْتَمِعُ بِكُمْ لِأُكَلِّمَكَ هُنَاكَ. 
'''
"43" = '''
:sup:`43` وَأَجْتَمِعُ هُنَاكَ بِبَنِي إِسْرَائِيلَ فَيُقَدَّسُ بِمَجْدِي. 
'''
"44" = '''
:sup:`44` وَأُقَدِّسُ خَيْمَةَ الِٱجْتِمَاعِ وَٱلْمَذْبَحَ، وَهَارُونُ وَبَنُوهُ أُقَدِّسُهُمْ لِكَيْ يَكْهَنُوا لِي. 
'''
"45" = '''
:sup:`45` وَأَسْكُنُ فِي وَسَطِ بَنِي إِسْرَائِيلَ وَأَكُونُ لَهُمْ إِلَهًا، 
'''
"46" = '''
:sup:`46` فَيَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ إِلَهُهُمُ ٱلَّذِي أَخْرَجَهُمْ مِنْ أَرْضِ مِصْرَ لِأَسْكُنَ فِي وَسْطِهِمْ. أَنَا ٱلرَّبُّ إِلَهُهُمْ. 
'''
