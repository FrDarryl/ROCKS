[21]
"1" = '''
:sup:`1` بَعْدَ هَذَا أَظْهَرَ أَيْضًا يَسُوعُ نَفْسَهُ لِلتَّلَامِيذِ عَلَى بَحْرِ طَبَرِيَّةَ. ظَهَرَ هَكَذَا: 
'''
"2" = '''
:sup:`2` كَانَ سِمْعَانُ بُطْرُسُ، وَتُومَا ٱلَّذِي يُقَالُ لَهُ ٱلتَّوْأَمُ، وَنَثَنَائِيلُ ٱلَّذِي مِنْ قَانَا ٱلْجَلِيلِ، وَٱبْنَا زَبْدِي، وَٱثْنَانِ آخَرَانِ مِنْ تَلَامِيذِهِ مَعَ بَعْضِهِمْ. 
'''
"3" = '''
:sup:`3` قَالَ لَهُمْ سِمْعَانُ بُطْرُسُ: «أَنَا أَذْهَبُ لِأَتَصَيَّدَ». قَالُوا لَهُ: «نَذْهَبُ نَحْنُ أَيْضًا مَعَكَ». فَخَرَجُوا وَدَخَلُوا ٱلسَّفِينَةَ لِلْوَقْتِ. وَفِي تِلْكَ ٱللَّيْلَةِ لَمْ يُمْسِكُوا شَيْئًا. 
'''
"4" = '''
:sup:`4` وَلَمَّا كَانَ ٱلصُّبْحُ، وَقَفَ يَسُوعُ عَلَى ٱلشَّاطِئِ. وَلَكِنَّ ٱلتَّلَامِيذَ لَمْ يَكُونُوا يَعْلَمُونَ أَنَّهُ يَسُوعُ. 
'''
"5" = '''
:sup:`5` فَقَالَ لَهُمْ يَسُوعُ: «يَا غِلْمَانُ أَلَعَلَّ عِنْدَكُمْ إِدَامًا؟». أَجَابُوهُ: «لَا!». 
'''
"6" = '''
:sup:`6` فَقَالَ لَهُمْ: «أَلْقُوا ٱلشَّبَكَةَ إِلَى جَانِبِ ٱلسَّفِينَةِ ٱلْأَيْمَنِ فَتَجِدُوا». فَأَلْقَوْا، وَلَمْ يَعُودُوا يَقْدِرُونَ أَنْ يَجْذِبُوهَا مِنْ كَثْرَةِ ٱلسَّمَكِ. 
'''
"7" = '''
:sup:`7` فَقَالَ ذَلِكَ ٱلتِّلْمِيذُ ٱلَّذِي كَانَ يَسُوعُ يُحِبُّهُ لِبُطْرُسَ: «هُوَ ٱلرَّبُّ!». فَلَمَّا سَمِعَ سِمْعَانُ بُطْرُسُ أَنَّهُ ٱلرَّبُّ، ٱتَّزَرَ بِثَوْبِهِ، لِأَنَّهُ كَانَ عُرْيَانًا، وَأَلْقَى نَفْسَهُ فِي ٱلْبَحْرِ. 
'''
"8" = '''
:sup:`8` وَأَمَّا ٱلتَّلَامِيذُ ٱلْآخَرُونَ فَجَاءُوا بِٱلسَّفِينَةِ، لِأَنَّهُمْ لَمْ يَكُونُوا بَعِيدِينَ عَنِ ٱلْأَرْضِ إِلَّا نَحْوَ مِئَتَيْ ذِرَاعٍ، وَهُمْ يَجُرُّونَ شَبَكَةَ ٱلسَّمَكِ. 
'''
"9" = '''
:sup:`9` فَلَمَّا خَرَجُوا إِلَى ٱلْأَرْضِ نَظَرُوا جَمْرًا مَوْضُوعًا وَسَمَكًا مَوْضُوعًا عَلَيْهِ وَخُبْزًا. 
'''
"10" = '''
:sup:`10` قَالَ لَهُمْ يَسُوعُ: «قَدِّمُوا مِنَ ٱلسَّمَكِ ٱلَّذِي أَمْسَكْتُمُ ٱلْآنَ». 
'''
"11" = '''
:sup:`11` فَصَعِدَ سِمْعَانُ بُطْرُسُ وَجَذَبَ ٱلشَّبَكَةَ إِلَى ٱلْأَرْضِ، مُمْتَلِئَةً سَمَكًا كَبِيرًا، مِئَةً وَثَلَاثًا وَخَمْسِينَ. وَمَعْ هَذِهِ ٱلْكَثْرَةِ لَمْ تَتَخَرَّقِ ٱلشَّبَكَةُ. 
'''
"12" = '''
:sup:`12` قَالَ لَهُمْ يَسُوعُ: «هَلُمُّوا تَغَدَّوْا!». وَلَمْ يَجْسُرْ أَحَدٌ مِنَ ٱلتَّلَامِيذِ أَنْ يَسْأَلَهُ: مَنْ أَنْتَ؟ إِذْ كَانُوا يَعْلَمُونَ أَنَّهُ ٱلرَّبُّ. 
'''
"13" = '''
:sup:`13` ثُمَّ جَاءَ يَسُوعُ وَأَخَذَ ٱلْخُبْزَ وَأَعْطَاهُمْ وَكَذَلِكَ ٱلسَّمَكَ. 
'''
"14" = '''
:sup:`14` هَذِهِ مَرَّةٌ ثَالِثَةٌ ظَهَرَ يَسُوعُ لِتَلَامِيذِهِ بَعْدَمَا قَامَ مِنَ ٱلْأَمْوَاتِ. 
'''
"15" = '''
:sup:`15` فَبَعْدَ مَا تَغَدَّوْا قَالَ يَسُوعُ لِسِمْعَانَ بُطْرُسَ: «يَا سِمْعَانُ بْنَ يُونَا، أَتُحِبُّنِي أَكْثَرَ مِنْ هَؤُلَاءِ؟». قَالَ لَهُ: «نَعَمْ يَارَبُّ، أَنْتَ تَعْلَمُ أَنِّي أُحِبُّكَ». قَالَ لَهُ: «ٱرْعَ خِرَافِي». 
'''
"16" = '''
:sup:`16` قَالَ لَهُ أَيْضًا ثَانِيَةً: «يَا سِمْعَانُ بْنَ يُونَا، أَتُحِبُّنِي؟». قَالَ لَهُ: «نَعَمْ يَارَبُّ، أَنْتَ تَعْلَمُ أَنِّي أُحِبُّكَ». قَالَ لَهُ: «ٱرْعَ غَنَمِي». 
'''
"17" = '''
:sup:`17` قَالَ لَهُ ثَالِثَةً: «يَا سِمْعَانُ بْنَ يُونَا، أَتُحِبُّنِي؟». فَحَزِنَ بُطْرُسُ لِأَنَّهُ قَالَ لَهُ ثَالِثَةً: أَتُحِبُّنِي؟ فَقَالَ لَهُ: «يَارَبُّ، أَنْتَ تَعْلَمُ كُلَّ شَيْءٍ. أَنْتَ تَعْرِفُ أَنِّي أُحِبُّكَ». قَالَ لَهُ يَسُوعُ: «ٱرْعَ غَنَمِي. 
'''
"18" = '''
:sup:`18` اَلْحَقَّ ٱلْحَقَّ أَقُولُ لَكَ: لَمَّا كُنْتَ أَكْثَرَ حَدَاثَةً كُنْتَ تُمَنْطِقُ ذَاتَكَ وَتَمْشِي حَيْثُ تَشَاءُ. وَلَكِنْ مَتَى شِخْتَ فَإِنَّكَ تَمُدُّ يَدَيْكَ وَآخَرُ يُمَنْطِقُكَ، وَيَحْمِلُكَ حَيْثُ لَا تَشَاءُ». 
'''
"19" = '''
:sup:`19` قَالَ هَذَا مُشِيرًا إِلَى أَيَّةِ مِيتَةٍ كَانَ مُزْمِعًا أَنْ يُمَجِّدَ ٱللهَ بِهَا. وَلَمَّا قَالَ هَذَا قَالَ لَهُ: «ٱتْبَعْنِي». 
'''
"20" = '''
:sup:`20` فَٱلْتَفَتَ بُطْرُسُ وَنَظَرَ ٱلتِّلْمِيذَ ٱلَّذِي كَانَ يَسُوعُ يُحِبُّهُ يَتْبَعُهُ، وَهُوَ أَيْضًا ٱلَّذِي ٱتَّكَأَ عَلَى صَدْرِهِ وَقْتَ ٱلْعَشَاءِ، وَقَالَ: «يَا سَيِّدُ، مَنْ هُوَ ٱلَّذِي يُسَلِّمُكَ؟». 
'''
"21" = '''
:sup:`21` فَلَمَّا رَأَى بُطْرُسُ هَذَا، قَالَ لِيَسُوعَ: «يَارَبُّ، وَهَذَا مَا لَهُ؟» 
'''
"22" = '''
:sup:`22` قَالَ لَهُ يَسُوعُ: «إِنْ كُنْتُ أَشَاءُ أَنَّهُ يَبْقَى حَتَّى أَجِيءَ، فَمَاذَا لَكَ؟ ٱتْبَعْنِي أَنْتَ!». 
'''
"23" = '''
:sup:`23` فَذَاعَ هَذَا ٱلْقَوْلُ بَيْنَ ٱلْإِخْوَةِ: إِنَّ ذَلِكَ ٱلتِّلْمِيذَ لَا يَمُوتُ. وَلَكِنْ لَمْ يَقُلْ لَهُ يَسُوعُ إِنَّهُ لَا يَمُوتُ، بَلْ: «إِنْ كُنْتُ أَشَاءُ أَنَّهُ يَبْقَى حَتَّى أَجِيءَ، فَمَاذَا لَكَ؟». 
'''
"24" = '''
:sup:`24` هَذَا هُوَ ٱلتِّلْمِيذُ ٱلَّذِي يَشْهَدُ بِهَذَا وَكَتَبَ هَذَا. وَنَعْلَمُ أَنَّ شَهَادَتَهُ حَقٌّ. 
'''
"25" = '''
:sup:`25` وَأَشْيَاءُ أُخَرُ كَثِيرَةٌ صَنَعَهَا يَسُوعُ، إِنْ كُتِبَتْ وَاحِدَةً وَاحِدَةً، فَلَسْتُ أَظُنُّ أَنَّ ٱلْعَالَمَ نَفْسَهُ يَسَعُ ٱلْكُتُبَ ٱلْمَكْتُوبَةَ. آمِينَ. 
'''
