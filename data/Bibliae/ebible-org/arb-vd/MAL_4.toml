[4]
"1" = '''
:sup:`1` «فَهُوَذَا يَأْتِي ٱلْيَوْمُ ٱلْمُتَّقِدُ كَٱلتَّنُّورِ، وَكُلُّ ٱلْمُسْتَكْبِرِينَ وَكُلُّ فَاعِلِي ٱلشَّرِّ يَكُونُونَ قَشًّا، وَيُحْرِقُهُمُ ٱلْيَوْمُ ٱلْآتِي، قَالَ رَبُّ ٱلْجُنُودِ، فَلَا يُبْقِي لَهُمْ أَصْلًا وَلَا فَرْعًا. 
'''
"2" = '''
:sup:`2` «وَلَكُمْ أَيُّهَا ٱلْمُتَّقُونَ ٱسْمِي تُشْرِقُ شَمْسُ ٱلْبِرِّ وَٱلشِّفَاءُ فِي أَجْنِحَتِهَا، فَتَخْرُجُونَ وَتَنْشَأُونَ كَعُجُولِ ٱلصِّيرَةِ. 
'''
"3" = '''
:sup:`3` وَتَدُوسُونَ ٱلْأَشْرَارَ لِأَنَّهُمْ يَكُونُونَ رَمَادًا تَحْتَ بُطُونِ أَقْدَامِكُمْ يَوْمَ أَفْعَلُ هَذَا، قَالَ رَبُّ ٱلْجُنُودِ. 
'''
"4" = '''
:sup:`4` «اُذْكُرُوا شَرِيعَةَ مُوسَى عَبْدِي ٱلَّتِي أَمَرْتُهُ بِهَا فِي حُورِيبَ عَلَى كُلِّ إِسْرَائِيلَ. ٱلْفَرَائِضَ وَٱلْأَحْكَامَ. 
'''
"5" = '''
:sup:`5` «هَأَنَذَا أُرْسِلُ إِلَيْكُمْ إِيلِيَّا ٱلنَّبِيَّ قَبْلَ مَجِيءِ يَوْمِ ٱلرَّبِّ، ٱلْيَوْمِ ٱلْعَظِيمِ وَٱلْمَخُوفِ، 
'''
"6" = '''
:sup:`6` فَيَرُدُّ قَلْبَ ٱلْآبَاءِ عَلَى ٱلْأَبْنَاءِ، وَقَلْبَ ٱلْأَبْنَاءِ عَلَى آبَائِهِمْ. لِئَلَّا آتِيَ وَأَضْرِبَ ٱلْأَرْضَ بِلَعْنٍ». 
'''
