[115]
"1" = '''
:sup:`1` لَيْسَ لَنَا يَارَبُّ لَيْسَ لَنَا، لَكِنْ لِٱسْمِكَ أَعْطِ مَجْدًا، مِنْ أَجْلِ رَحْمَتِكَ مِنْ أَجْلِ أَمَانَتِكَ. 
'''
"2" = '''
:sup:`2` لِمَاذَا يَقُولُ ٱلْأُمَمُ: «أَيْنَ هُوَ إِلَهُهُمْ؟». 
'''
"3" = '''
:sup:`3` إِنَّ إِلَهَنَا فِي ٱلسَّمَاءِ. كُلَّمَا شَاءَ صَنَعَ. 
'''
"4" = '''
:sup:`4` أَصْنَامُهُمْ فِضَّةٌ وَذَهَبٌ، عَمَلُ أَيْدِي ٱلنَّاسِ. 
'''
"5" = '''
:sup:`5` لَهَا أَفْوَاهٌ وَلَا تَتَكَلَّمُ. لَهَا أَعْيُنٌ وَلَا تُبْصِرُ. 
'''
"6" = '''
:sup:`6` لَهَا آذَانٌ وَلَا تَسْمَعُ. لَهَا مَنَاخِرُ وَلَا تَشُمُّ. 
'''
"7" = '''
:sup:`7` لَهَا أَيْدٍ وَلَا تَلْمِسُ. لَهَا أَرْجُلٌ وَلَا تَمْشِي، وَلَا تَنْطِقُ بِحَنَاجِرِهَا. 
'''
"8" = '''
:sup:`8` مِثْلَهَا يَكُونُ صَانِعُوهَا، بَلْ كُلُّ مَنْ يَتَّكِلُ عَلَيْهَا. 
'''
"9" = '''
:sup:`9` يَا إِسْرَائِيلُ، ٱتَّكِلْ عَلَى ٱلرَّبِّ. هُوَ مُعِينُهُمْ وَمِجَنُّهُمْ. 
'''
"10" = '''
:sup:`10` يَا بَيْتَ هَارُونَ، ٱتَّكِلُوا عَلَى ٱلرَّبِّ. هُوَ مُعِينُهُمْ وَمِجَنُّهُمْ. 
'''
"11" = '''
:sup:`11` يَا مُتَّقِي ٱلرَّبِّ، ٱتَّكِلُوا عَلَى ٱلرَّبِّ. هُوَ مُعِينُهُمْ وَمِجَنُّهُمْ. 
'''
"12" = '''
:sup:`12` ٱلرَّبُّ قَدْ ذَكَرَنَا فَيُبَارِكُ. يُبَارِكُ بَيْتَ إِسْرَائِيلَ. يُبَارِكُ بَيْتَ هَارُونَ. 
'''
"13" = '''
:sup:`13` يُبَارِكُ مُتَّقِي ٱلرَّبِّ، ٱلصِّغَارَ مَعَ ٱلْكِبَارِ. 
'''
"14" = '''
:sup:`14` لِيَزِدِ ٱلرَّبُّ عَلَيْكُمْ، عَلَيْكُمْ وَعَلَى أَبْنَائِكُمْ. 
'''
"15" = '''
:sup:`15` أَنْتُمْ مُبَارَكُونَ لِلرَّبِّ ٱلصَّانِعِ ٱلسَّمَاوَاتِ وَٱلْأَرْضِ. 
'''
"16" = '''
:sup:`16` ٱلسَّمَاوَاتُ سَمَاوَاتٌ لِلرَّبِّ، أَمَّا ٱلْأَرْضُ فَأَعْطَاهَا لِبَنِي آدَمَ. 
'''
"17" = '''
:sup:`17` لَيْسَ ٱلْأَمْوَاتُ يُسَبِّحُونَ ٱلرَّبَّ، وَلَا مَنْ يَنْحَدِرُ إِلَى أَرْضِ ٱلسُّكُوتِ. 
'''
"18" = '''
:sup:`18` أَمَّا نَحْنُ فَنُبَارِكُ ٱلرَّبَّ مِنَ ٱلْآنَ وَإِلَى ٱلدَّهْرِ. هَلِّلُويَا. 
'''
