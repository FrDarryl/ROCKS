[104]
"1" = '''
:sup:`1` بَارِكِي يَا نَفْسِي ٱلرَّبَّ. يَارَبُّ إِلَهِي، قَدْ عَظُمْتَ جِدًّا. مَجْدًا وَجَلَالًا لَبِسْتَ. 
'''
"2" = '''
:sup:`2` ٱللَّابِسُ ٱلنُّورَ كَثَوْبٍ، ٱلْبَاسِطُ ٱلسَّمَاوَاتِ كَشُقَّةٍ. 
'''
"3" = '''
:sup:`3` ٱلْمُسَقِّفُ عَلَالِيَهُ بِٱلْمِيَاهِ. ٱلْجَاعِلُ ٱلسَّحَابَ مَرْكَبَتَهُ، ٱلْمَاشِي عَلَى أَجْنِحَةِ ٱلرِّيحِ. 
'''
"4" = '''
:sup:`4` ٱلصَّانِعُ مَلَائِكَتَهُ رِيَاحًا، وَخُدَّامَهُ نَارًا مُلْتَهِبَةً. 
'''
"5" = '''
:sup:`5` ٱلْمُؤَسِّسُ ٱلْأَرْضَ عَلَى قَوَاعِدِهَا فَلَا تَتَزَعْزَعُ إِلَى ٱلدَّهْرِ وَٱلْأَبَدِ. 
'''
"6" = '''
:sup:`6` كَسَوْتَهَا ٱلْغَمْرَ كَثَوْبٍ. فَوْقَ ٱلْجِبَالِ تَقِفُ ٱلْمِيَاهُ. 
'''
"7" = '''
:sup:`7` مِنِ ٱنْتِهَارِكَ تَهْرُبُ، مِنْ صَوْتِ رَعْدِكَ تَفِرُّ. 
'''
"8" = '''
:sup:`8` تَصْعَدُ إِلَى ٱلْجِبَالِ. تَنْزِلُ إِلَى ٱلْبِقَاعِ، إِلَى ٱلْمَوْضِعِ ٱلَّذِي أَسَّسْتَهُ لَهَا. 
'''
"9" = '''
:sup:`9` وَضَعْتَ لَهَا تَخْمًا لَا تَتَعَدَّاهُ. لَا تَرْجِعُ لِتُغَطِّيَ ٱلْأَرْضَ. 
'''
"10" = '''
:sup:`10` اَلْمُفَجِّرُ عُيُونًا فِي ٱلْأَوْدِيَةِ. بَيْنَ ٱلْجِبَالِ تَجْرِي. 
'''
"11" = '''
:sup:`11` تَسْقِي كُلَّ حَيَوَانِ ٱلْبَرِّ. تَكْسِرُ ٱلْفِرَاءُ ظَمْأَهَا. 
'''
"12" = '''
:sup:`12` فَوْقَهَا طُيُورُ ٱلسَّمَاءِ تَسْكُنُ. مِنْ بَيْنِ ٱلْأَغْصَانِ تُسَمِّعُ صَوْتًا. 
'''
"13" = '''
:sup:`13` ٱلسَّاقِي ٱلْجِبَالَ مِنْ عَلَالِيهِ. مِنْ ثَمَرِ أَعْمَالِكَ تَشْبَعُ ٱلْأَرْضُ. 
'''
"14" = '''
:sup:`14` ٱلْمُنْبِتُ عُشْبًا لِلْبَهَائِمِ، وَخُضْرَةً لِخِدْمَةِ ٱلْإِنْسَانِ، لِإِخْرَاجِ خُبْزٍ مِنَ ٱلْأَرْضِ، 
'''
"15" = '''
:sup:`15` وَخَمْرٍ تُفَرِّحُ قَلْبَ ٱلْإِنْسَانِ، لِإِلْمَاعِ وَجْهِهِ أَكْثَرَ مِنَ ٱلزَّيْتِ، وَخُبْزٍ يُسْنِدُ قَلْبَ ٱلْإِنْسَانِ. 
'''
"16" = '''
:sup:`16` تَشْبَعُ أَشْجَارُ ٱلرَّبِّ، أَرْزُ لُبْنَانَ ٱلَّذِي نَصَبَهُ. 
'''
"17" = '''
:sup:`17` حَيْثُ تُعَشِّشُ هُنَاكَ ٱلْعَصَافِيرُ. أَمَّا ٱللَّقْلَقُ فَٱلسَّرْوُ بَيْتُهُ. 
'''
"18" = '''
:sup:`18` ٱلْجِبَالُ ٱلْعَالِيَةُ لِلْوُعُولِ، ٱلصُّخُورُ مَلْجَأٌ لِلْوِبَارِ. 
'''
"19" = '''
:sup:`19` صَنَعَ ٱلْقَمَرَ لِلْمَوَاقِيتِ. ٱلشَّمْسُ تَعْرِفُ مَغْرِبَهَا. 
'''
"20" = '''
:sup:`20` تَجْعَلُ ظُلْمَةً فَيَصِيرُ لَيْلٌ. فِيهِ يَدِبُّ كُلُّ حَيَوَانِ ٱلْوَعْرِ. 
'''
"21" = '''
:sup:`21` ٱلْأَشْبَالُ تُزَمْجِرُ لِتَخْطَفَ، وَلِتَلْتَمِسَ مِنَ ٱللهِ طَعَامَهَا. 
'''
"22" = '''
:sup:`22` تُشْرِقُ ٱلشَّمْسُ فَتَجْتَمِعُ، وَفِي مَآوِيهَا تَرْبِضُ. 
'''
"23" = '''
:sup:`23` ٱلْإِنْسَانُ يَخْرُجُ إِلَى عَمَلِهِ، وَإِلَى شُغْلِهِ إِلَى ٱلْمَسَاءِ. 
'''
"24" = '''
:sup:`24` مَا أَعْظَمَ أَعْمَالَكَ يَارَبُّ! كُلَّهَا بِحِكْمَةٍ صَنَعْتَ. مَلْآنةٌ ٱلْأَرْضُ مِنْ غِنَاكَ. 
'''
"25" = '''
:sup:`25` هَذَا ٱلْبَحْرُ ٱلْكَبِيرُ ٱلْوَاسِعُ ٱلْأَطْرَافِ. هُنَاكَ دَبَّابَاتٌ بِلَا عَدَدٍ. صِغَارُ حَيَوَانٍ مَعَ كِبَارٍ. 
'''
"26" = '''
:sup:`26` هُنَاكَ تَجْرِي ٱلسُّفُنُ. لِوِيَاثَانُ هَذَا خَلَقْتَهُ لِيَلْعَبَ فِيهِ. 
'''
"27" = '''
:sup:`27` كُلُّهَا إِيَّاكَ تَتَرَجَّى لِتَرْزُقَهَا قُوتَهَا فِي حِينِهِ. 
'''
"28" = '''
:sup:`28` تُعْطِيهَا فَتَلْتَقِطُ. تَفْتَحُ يَدَكَ فَتَشْبَعُ خَيْرًا. 
'''
"29" = '''
:sup:`29` تَحْجُبُ وَجْهَكَ فَتَرْتَاعُ. تَنْزِعُ أَرْوَاحَهَا فَتَمُوتُ، وَإِلَى تُرَابِهَا تَعُودُ. 
'''
"30" = '''
:sup:`30` تُرْسِلُ رُوحَكَ فَتُخْلَقُ، وَتُجَدِّدُ وَجْهَ ٱلْأَرْضِ. 
'''
"31" = '''
:sup:`31` يَكُونُ مَجْدُ ٱلرَّبِّ إِلَى ٱلدَّهْرِ. يَفْرَحُ ٱلرَّبُّ بِأَعْمَالِهِ. 
'''
"32" = '''
:sup:`32` ٱلنَّاظِرُ إِلَى ٱلْأَرْضِ فَتَرْتَعِدُ. يَمَسُّ ٱلْجِبَالَ فَتُدَخِّنُ. 
'''
"33" = '''
:sup:`33` أُغَنِّي لِلرَّبِّ فِي حَيَاتِي. أُرَنِّمُ لِإِلَهِي مَا دُمْتُ مَوْجُودًا. 
'''
"34" = '''
:sup:`34` فَيَلَذُّ لَهُ نَشِيدِي، وَأَنَا أَفْرَحُ بِٱلرَّبِّ. 
'''
"35" = '''
:sup:`35` لِتُبَدِ ٱلْخُطَاةُ مِنَ ٱلْأَرْضِ وَٱلْأَشْرَارُ لَا يَكُونُوا بَعْدُ. بَارِكِي يَا نَفْسِي ٱلرَّبَّ. هَلِّلُويَا. 
'''
