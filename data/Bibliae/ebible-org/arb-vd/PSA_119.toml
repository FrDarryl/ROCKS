[119]
"1" = '''
:sup:`1` طُوبَى لِلْكَامِلِينَ طَرِيقًا، ٱلسَّالِكِينَ فِي شَرِيعَةِ ٱلرَّبِّ. 
'''
"2" = '''
:sup:`2` طُوبَى لِحَافِظِي شَهَادَاتِهِ. مِنْ كُلِّ قُلُوبِهِمْ يَطْلُبُونَهُ. 
'''
"3" = '''
:sup:`3` أَيْضًا لَا يَرْتَكِبُونَ إِثْمًا. فِي طُرُقِهِ يَسْلُكُونَ. 
'''
"4" = '''
:sup:`4` أَنْتَ أَوْصَيْتَ بِوَصَايَاكَ أَنْ تُحْفَظَ تَمَامًا. 
'''
"5" = '''
:sup:`5` لَيْتَ طُرُقِي تُثَبَّتُ فِي حِفْظِ فَرَائِضِكَ. 
'''
"6" = '''
:sup:`6` حِينَئِذٍ لَا أَخْزَى إِذَا نَظَرْتُ إِلَى كُلِّ وَصَايَاكَ. 
'''
"7" = '''
:sup:`7` أَحْمَدُكَ بِٱسْتِقَامَةِ قَلْبٍ عِنْدَ تَعَلُّمِي أَحْكَامَ عَدْلِكَ. 
'''
"8" = '''
:sup:`8` وَصَايَاكَ أَحْفَظُ. لَا تَتْرُكْنِي إِلَى ٱلْغَايَةِ. 
'''
"9" = '''
:sup:`9` بِمَ يُزَكِّي ٱلشَّابُّ طَرِيقَهُ؟ بِحِفْظِهِ إِيَّاهُ حَسَبَ كَلَامِكَ. 
'''
"10" = '''
:sup:`10` بِكُلِّ قَلْبِي طَلَبْتُكَ. لَا تُضِلَّنِي عَنْ وَصَايَاكَ. 
'''
"11" = '''
:sup:`11` خَبَأْتُ كَلَامَكَ فِي قَلْبِي لِكَيْلَا أُخْطِئَ إِلَيْكَ. 
'''
"12" = '''
:sup:`12` مُبَارَكٌ أَنْتَ يَارَبُّ. عَلِّمْنِي فَرَائِضَكَ. 
'''
"13" = '''
:sup:`13` بِشَفَتَيَّ حَسَبْتُ كُلَّ أَحْكَامِ فَمِكَ. 
'''
"14" = '''
:sup:`14` بِطَرِيقِ شَهَادَاتِكَ فَرِحْتُ كَمَا عَلَى كُلِّ ٱلْغِنَى. 
'''
"15" = '''
:sup:`15` بِوَصَايَاكَ أَلْهَجُ، وَأُلَاحِظُ سُبُلَكَ. 
'''
"16" = '''
:sup:`16` بِفَرَائِضِكَ أَتَلَذَّذُ. لَا أَنْسَى كَلَامَكَ. 
'''
"17" = '''
:sup:`17` أَحْسِنْ إِلَى عَبْدِكَ، فَأَحْيَا وَأَحْفَظَ أَمْرَكَ. 
'''
"18" = '''
:sup:`18` ٱكْشِفْ عَنْ عَيْنَيَّ فَأَرَى عَجَائِبَ مِنْ شَرِيعَتِكَ. 
'''
"19" = '''
:sup:`19` غَرِيبٌ أَنَا فِي ٱلْأَرْضِ. لَا تُخْفِ عَنِّي وَصَايَاكَ. 
'''
"20" = '''
:sup:`20` ٱنْسَحَقَتْ نَفْسِي شَوْقًا إِلَى أَحْكَامِكَ فِي كُلِّ حِينٍ. 
'''
"21" = '''
:sup:`21` ٱنْتَهَرْتَ ٱلْمُتَكَبِّرِينَ ٱلْمَلَاعِينَ ٱلضَّالِّينَ عَنْ وَصَايَاكَ. 
'''
"22" = '''
:sup:`22` دَحْرِجْ عَنِّي ٱلْعَارَ وَٱلْإِهَانَةَ، لِأَنِّي حَفِظْتُ شَهَادَاتِكَ. 
'''
"23" = '''
:sup:`23` جَلَسَ أَيْضًا رُؤَسَاءُ، تَقَاوَلُوا عَلَيَّ. أَمَّا عَبْدُكَ فَيُنَاجِي بِفَرَائِضِكَ. 
'''
"24" = '''
:sup:`24` أَيْضًا شَهَادَاتُكَ هِيَ لَذَّتِي، أَهْلُ مَشُورَتِي. 
'''
"25" = '''
:sup:`25` لَصِقَتْ بِٱلتُّرَابِ نَفْسِي، فَأَحْيِنِي حَسَبَ كَلِمَتِكَ. 
'''
"26" = '''
:sup:`26` قَدْ صَرَّحْتُ بِطُرُقِي فَٱسْتَجَبْتَ لِي. عَلِّمْنِي فَرَائِضَكَ. 
'''
"27" = '''
:sup:`27` طَرِيقَ وَصَايَاكَ فَهِّمْنِي، فَأُنَاجِيَ بِعَجَائِبِكَ. 
'''
"28" = '''
:sup:`28` قَطَرَتْ نَفْسِي مِنَ ٱلْحُزْنِ. أَقِمْنِي حَسَبَ كَلَامِكَ. 
'''
"29" = '''
:sup:`29` طَرِيقَ ٱلْكَذِبِ أَبْعِدْ عَنِّي، وَبِشَرِيعَتِكَ ٱرْحَمْنِي. 
'''
"30" = '''
:sup:`30` ٱخْتَرْتُ طَرِيقَ ٱلْحَقِّ. جَعَلْتُ أَحْكَامَكَ قُدَّامِي. 
'''
"31" = '''
:sup:`31` لَصِقْتُ بِشَهَادَاتِكَ. يَارَبُّ، لَا تُخْزِنِي. 
'''
"32" = '''
:sup:`32` فِي طَرِيقِ وَصَايَاكَ أَجْرِي، لِأَنَّكَ تُرَحِّبُ قَلْبِي. 
'''
"33" = '''
:sup:`33` عَلِّمْنِي يَارَبُّ طَرِيقَ فَرَائِضِكَ، فَأَحْفَظَهَا إِلَى ٱلنِّهَايَةِ. 
'''
"34" = '''
:sup:`34` فَهِّمْنِي فَأُلَاحِظَ شَرِيعَتَكَ، وَأَحْفَظَهَا بِكُلِّ قَلْبِي. 
'''
"35" = '''
:sup:`35` دَرِّبْنِي فِي سَبِيلِ وَصَايَاكَ، لِأَنِّي بِهِ سُرِرْتُ. 
'''
"36" = '''
:sup:`36` أَمِلْ قَلْبِي إِلَى شَهَادَاتِكَ، لَا إِلَى ٱلْمَكْسَبِ. 
'''
"37" = '''
:sup:`37` حَوِّلْ عَيْنَيَّ عَنِ ٱلنَّظَرِ إِلَى ٱلْبَاطِلِ. فِي طَرِيقِكَ أَحْيِنِي. 
'''
"38" = '''
:sup:`38` أَقِمْ لِعَبْدِكَ قَوْلَكَ ٱلَّذِي لِمُتَّقِيكَ. 
'''
"39" = '''
:sup:`39` أَزِلْ عَارِي ٱلَّذِي حَذِرْتُ مِنْهُ، لِأَنَّ أَحْكَامَكَ طَيِّبَةٌ. 
'''
"40" = '''
:sup:`40` هَأَنَذَا قَدِ ٱشْتَهَيْتُ وَصَايَاكَ. بِعَدْلِكَ أَحْيِنِي. 
'''
"41" = '''
:sup:`41` لِتَأْتِنِي رَحْمَتُكَ يَارَبُّ، خَلَاصُكَ حَسَبَ قَوْلِكَ، 
'''
"42" = '''
:sup:`42` فَأُجَاوِبَ مُعَيِّرِي كَلِمَةً، لِأَنِّي ٱتَّكَلْتُ عَلَى كَلَامِكَ. 
'''
"43" = '''
:sup:`43` وَلَا تَنْزِعْ مِنْ فَمِي كَلَامَ ٱلْحَقِّ كُلَّ ٱلنَّزْعِ، لِأَنِّي ٱنْتَظَرْتُ أَحْكَامَكَ. 
'''
"44" = '''
:sup:`44` فَأَحْفَظَ شَرِيعَتَكَ دَائِمًا، إِلَى ٱلدَّهْرِ وَٱلْأَبَدِ، 
'''
"45" = '''
:sup:`45` وَأَتَمَشَّى فِي رَحْبٍ، لِأَنِّي طَلَبْتُ وَصَايَاكَ. 
'''
"46" = '''
:sup:`46` وَأَتَكَلَّمُ بِشَهَادَاتِكَ قُدَّامَ مُلُوكٍ وَلَا أَخْزَى، 
'''
"47" = '''
:sup:`47` وَأَتَلَذَّذُ بِوَصَايَاكَ ٱلَّتِي أَحْبَبْتُ. 
'''
"48" = '''
:sup:`48` وَأَرْفَعُ يَدَيَّ إِلَى وَصَايَاكَ ٱلَّتِي وَدِدْتُ، وَأُنَاجِي بِفَرَائِضِكَ. 
'''
"49" = '''
:sup:`49` اُذْكُرْ لِعَبْدِكَ ٱلْقَوْلَ ٱلَّذِي جَعَلْتَنِي أَنْتَظِرُهُ. 
'''
"50" = '''
:sup:`50` هَذِهِ هِيَ تَعْزِيَتِي فِي مَذَلَّتِي، لِأَنَّ قَوْلَكَ أَحْيَانِي. 
'''
"51" = '''
:sup:`51` ٱلْمُتَكَبِّرُونَ ٱسْتَهْزَأُوا بِي إِلَى ٱلْغَايَةِ. عَنْ شَرِيعَتِكَ لَمْ أَمِلْ. 
'''
"52" = '''
:sup:`52` تَذَكَّرْتُ أَحْكَامَكَ مُنْذُ ٱلدَّهْرِ يَارَبُّ، فَتَعَزَّيْتُ. 
'''
"53" = '''
:sup:`53` ٱلْحَمِيَّةُ أَخَذَتْنِي بِسَبَبِ ٱلْأَشْرَارِ تَارِكِي شَرِيعَتِكَ. 
'''
"54" = '''
:sup:`54` تَرْنِيمَاتٍ صَارَتْ لِي فَرَائِضُكَ فِي بَيْتِ غُرْبَتِي. 
'''
"55" = '''
:sup:`55` ذَكَرْتُ فِي ٱللَّيْلِ ٱسْمَكَ يَارَبُّ، وَحَفِظْتُ شَرِيعَتَكَ. 
'''
"56" = '''
:sup:`56` هَذَا صَارَ لِي، لِأَنِّي حَفِظْتُ وَصَايَاكَ. 
'''
"57" = '''
:sup:`57` نَصِيبِي ٱلرَّبُّ، قُلْتُ لِحِفْظِ كَلَامِكَ. 
'''
"58" = '''
:sup:`58` تَرَضَّيْتُ وَجْهَكَ بِكُلِّ قَلْبِي. ٱرْحَمْنِي حَسَبَ قَوْلِكَ. 
'''
"59" = '''
:sup:`59` تَفَكَّرْتُ فِي طُرُقِي، وَرَدَدْتُ قَدَمَيَّ إِلَى شَهَادَاتِكَ. 
'''
"60" = '''
:sup:`60` أَسْرَعْتُ وَلَمْ أَتَوَانَ لِحِفْظِ وَصَايَاكَ. 
'''
"61" = '''
:sup:`61` حِبَالُ ٱلْأَشْرَارِ ٱلْتَفَّتْ عَلَيَّ. أَمَّا شَرِيعَتُكَ فَلَمْ أَنْسَهَا. 
'''
"62" = '''
:sup:`62` فِي مُنْتَصَفِ ٱللَّيْلِ أَقُومُ لِأَحْمَدَكَ عَلَى أَحْكَامِ بِرِّكَ. 
'''
"63" = '''
:sup:`63` رَفِيقٌ أَنَا لِكُلِّ ٱلَّذِينَ يَتَّقُونَكَ وَلِحَافِظِي وَصَايَاكَ. 
'''
"64" = '''
:sup:`64` رَحْمَتُكَ يَارَبُّ قَدْ مَلَأَتِ ٱلْأَرْضَ. عَلِّمْنِي فَرَائِضَكَ. 
'''
"65" = '''
:sup:`65` خَيْرًا صَنَعْتَ مَعَ عَبْدِكَ يَارَبُّ حَسَبَ كَلَامِكَ. 
'''
"66" = '''
:sup:`66` ذَوْقًا صَالِحًا وَمَعْرِفَةً عَلِّمْنِي، لِأَنِّي بِوَصَايَاكَ آمَنْتُ. 
'''
"67" = '''
:sup:`67` قَبْلَ أَنْ أُذَلَّلَ أَنَا ضَلَلْتُ، أَمَّا ٱلْآنَ فَحَفِظْتُ قَوْلَكَ. 
'''
"68" = '''
:sup:`68` صَالِحٌ أَنْتَ وَمُحْسِنٌ. عَلِّمْنِي فَرَائِضَكَ. 
'''
"69" = '''
:sup:`69` ٱلْمُتَكَبِّرُونَ قَدْ لَفَّقُوا عَلَيَّ كَذِبًا، أَمَّا أَنَا فَبِكُلِّ قَلْبِي أَحْفَظُ وَصَايَاكَ. 
'''
"70" = '''
:sup:`70` سَمِنَ مِثْلَ ٱلشَّحْمِ قَلْبُهُمْ، أَمَّا أَنَا فَبِشَرِيعَتِكَ أَتَلَذَّذُ. 
'''
"71" = '''
:sup:`71` خَيْرٌ لِي أَنِّي تَذَلَّلْتُ لِكَيْ أَتَعَلَّمَ فَرَائِضَكَ. 
'''
"72" = '''
:sup:`72` شَرِيعَةُ فَمِكَ خَيْرٌ لِي مِنْ أُلُوفِ ذَهَبٍ وَفِضَّةٍ. 
'''
"73" = '''
:sup:`73` يَدَاكَ صَنَعَتَانِي وَأَنْشَأَتَانِي. فَهِّمْنِي فَأَتَعَلَّمَ وَصَايَاكَ. 
'''
"74" = '''
:sup:`74` مُتَّقُوكَ يَرَوْنَنِي فَيَفْرَحُونَ، لِأَنِّي ٱنْتَظَرْتُ كَلَامَكَ. 
'''
"75" = '''
:sup:`75` قَدْ عَلِمْتُ يَارَبُّ أَنَّ أَحْكَامَكَ عَدْلٌ، وَبِٱلْحَقِّ أَذْلَلْتَنِي. 
'''
"76" = '''
:sup:`76` فَلْتَصِرْ رَحْمَتُكَ لِتَعْزِيَتِي، حَسَبَ قَوْلِكَ لِعَبْدِكَ. 
'''
"77" = '''
:sup:`77` لِتَأْتِنِي مَرَاحِمُكَ فَأَحْيَا، لِأَنَّ شَرِيعَتَكَ هِيَ لَذَّتِي. 
'''
"78" = '''
:sup:`78` لِيَخْزَ ٱلْمُتَكَبِّرُونَ لِأَنَّهُمْ زُورًا ٱفْتَرَوْا عَلَيَّ. أَمَّا أَنَا فَأُنَاجِي بِوَصَايَاكَ. 
'''
"79" = '''
:sup:`79` لِيَرْجِعْ إِلَيَّ مُتَّقُوكَ وَعَارِفُو شَهَادَاتِكَ. 
'''
"80" = '''
:sup:`80` لِيَكُنْ قَلْبِي كَامِلًا فِي فَرَائِضِكَ لِكَيْلَا أَخْزَى. 
'''
"81" = '''
:sup:`81` تَاقَتْ نَفْسِي إِلَى خَلَاصِكَ. كَلَامَكَ ٱنْتَظَرْتُ. 
'''
"82" = '''
:sup:`82` كَلَّتْ عَيْنَايَ مِنَ ٱلنَّظَرِ إِلَى قَوْلِكَ، فَأَقُولُ: «مَتَى تُعَزِّينِي؟». 
'''
"83" = '''
:sup:`83` لِأَنِّي قَدْ صِرْتُ كَزِقٍّ فِي ٱلدُّخَانِ، أَمَّا فَرَائِضُكَ فَلَمْ أَنْسَهَا. 
'''
"84" = '''
:sup:`84` كَمْ هِيَ أَيَّامُ عَبْدِكَ؟ مَتَى تُجْرِي حُكْمًا عَلَى مُضْطَهِدِيَّ؟ 
'''
"85" = '''
:sup:`85` ٱلْمُتَكَبِّرُونَ قَدْ كَرَوْا لِي حَفَائِرَ. ذَلِكَ لَيْسَ حَسَبَ شَرِيعَتِكَ. 
'''
"86" = '''
:sup:`86` كُلُّ وَصَايَاكَ أَمَانَةٌ. زُورًا يَضْطَهِدُونَنِي. أَعِنِّي. 
'''
"87" = '''
:sup:`87` لَوْلَا قَلِيلٌ لَأَفْنَوْنِي مِنَ ٱلْأَرْضِ. أَمَّا أَنَا فَلَمْ أَتْرُكْ وَصَايَاكَ. 
'''
"88" = '''
:sup:`88` حَسَبَ رَحْمَتِكَ أَحْيِنِي، فَأَحْفَظَ شَهَادَاتِ فَمِكَ. 
'''
"89" = '''
:sup:`89` إِلَى ٱلْأَبَدِ يَارَبُّ كَلِمَتُكَ مُثَبَّتَةٌ فِي ٱلسَّمَاوَاتِ. 
'''
"90" = '''
:sup:`90` إِلَى دَوْرٍ فَدَوْرٍ أَمَانَتُكَ. أَسَّسْتَ ٱلْأَرْضَ فَثَبَتَتْ. 
'''
"91" = '''
:sup:`91` عَلَى أَحْكَامِكَ ثَبَتَتِ ٱلْيَوْمَ، لِأَنَّ ٱلْكُلَّ عَبِيدُكَ. 
'''
"92" = '''
:sup:`92` لَوْ لَمْ تَكُنْ شَرِيعَتُكَ لَذَّتِي، لَهَلَكْتُ حِينَئِذٍ فِي مَذَلَّتِي. 
'''
"93" = '''
:sup:`93` إِلَى ٱلدَّهْرِ لَا أَنْسَى وَصَايَاكَ، لِأَنَّكَ بِهَا أَحْيَيْتَنِي. 
'''
"94" = '''
:sup:`94` لَكَ أَنَا فَخَلِّصْنِي، لِأَنِّي طَلَبْتُ وَصَايَاكَ. 
'''
"95" = '''
:sup:`95` إِيَّايَ ٱنْتَظَرَ ٱلْأَشْرَارُ لِيُهْلِكُونِي. بِشَهَادَاتِكَ أَفْطُنُ. 
'''
"96" = '''
:sup:`96` لِكُلِّ كَمَالٍ رَأَيْتُ حَدًّا، أَمَّا وَصِيَّتُكَ فَوَاسِعَةٌ جِدًّا. 
'''
"97" = '''
:sup:`97` كَمْ أَحْبَبْتُ شَرِيعَتَكَ! ٱلْيَوْمَ كُلَّهُ هِيَ لَهَجِي. 
'''
"98" = '''
:sup:`98` وَصِيَّتُكَ جَعَلَتْنِي أَحْكَمَ مِنْ أَعْدَائِي، لِأَنَّهَا إِلَى ٱلدَّهْرِ هِيَ لِي. 
'''
"99" = '''
:sup:`99` أَكْثَرَ مِنْ كُلِّ مُعَلِّمِيَّ تَعَقَّلْتُ، لِأَنَّ شَهَادَاتِكَ هِيَ لَهَجِي. 
'''
"100" = '''
:sup:`100` أَكْثَرَ مِنَ ٱلشُّيُوخِ فَطِنْتُ، لِأَنِّي حَفِظْتُ وَصَايَاكَ. 
'''
"101" = '''
:sup:`101` مِنْ كُلِّ طَرِيقِ شَرٍّ مَنَعْتُ رِجْلَيَّ، لِكَيْ أَحْفَظَ كَلَامَكَ. 
'''
"102" = '''
:sup:`102` عَنْ أَحْكَامِكَ لَمْ أَمِلْ، لِأَنَّكَ أَنْتَ عَلَّمْتَنِي. 
'''
"103" = '''
:sup:`103` مَا أَحْلَى قَوْلَكَ لِحَنَكِي! أَحْلَى مِنَ ٱلْعَسَلِ لِفَمِي. 
'''
"104" = '''
:sup:`104` مِنْ وَصَايَاكَ أَتَفَطَّنُ، لِذَلِكَ أَبْغَضْتُ كُلَّ طَرِيقِ كَذِبٍ. 
'''
"105" = '''
:sup:`105` سِرَاجٌ لِرِجْلِي كَلَامُكَ وَنُورٌ لِسَبِيلِي. 
'''
"106" = '''
:sup:`106` حَلَفْتُ فَأَبِرُّهُ، أَنْ أَحْفَظَ أَحْكَامَ بِرِّكَ. 
'''
"107" = '''
:sup:`107` تَذَلَّلْتُ إِلَى ٱلْغَايَةِ. يَارَبُّ، أَحْيِنِي حَسَبَ كَلَامِكَ. 
'''
"108" = '''
:sup:`108` ٱرْتَضِ بِمَنْدُوبَاتِ فَمِي يَارَبُّ، وَأَحْكَامَكَ عَلِّمْنِي. 
'''
"109" = '''
:sup:`109` نَفْسِي دَائِمًا فِي كَفِّي، أَمَّا شَرِيعَتُكَ فَلَمْ أَنْسَهَا. 
'''
"110" = '''
:sup:`110` ٱلْأَشْرَارُ وَضَعُوا لِي فَخًّا، أَمَّا وَصَايَاكَ فَلَمْ أَضِلَّ عَنْهَا. 
'''
"111" = '''
:sup:`111` وَرِثْتُ شَهَادَاتِكَ إِلَى ٱلدَّهْرِ، لِأَنَّهَا هِيَ بَهْجَةُ قَلْبِي. 
'''
"112" = '''
:sup:`112` عَطَفْتُ قَلْبِي لِأَصْنَعَ فَرَائِضَكَ إِلَى ٱلدَّهْرِ إِلَى ٱلنِّهَايَةِ. 
'''
"113" = '''
:sup:`113` ٱلْمُتَقَلِّبِينَ أَبْغَضْتُ، وَشَرِيعَتَكَ أَحْبَبْتُ. 
'''
"114" = '''
:sup:`114` سِتْرِي وَمِجَنِّي أَنْتَ. كَلَامَكَ ٱنْتَظَرْتُ. 
'''
"115" = '''
:sup:`115` ٱنْصَرِفُوا عَنِّي أَيُّهَا ٱلْأَشْرَارُ، فَأَحْفَظَ وَصَايَا إِلَهِي. 
'''
"116" = '''
:sup:`116` ٱعْضُدْنِي حَسَبَ قَوْلِكَ فَأَحْيَا، وَلَا تُخْزِنِي مِنْ رَجَائِي. 
'''
"117" = '''
:sup:`117` أَسْنِدْنِي فَأَخْلُصَ، وَأُرَاعِيَ فَرَائِضَكَ دَائِمًا. 
'''
"118" = '''
:sup:`118` ٱحْتَقَرْتَ كُلَّ ٱلضَّالِّينَ عَنْ فَرَائِضِكَ، لِأَنَّ مَكْرَهُمْ بَاطِلٌ. 
'''
"119" = '''
:sup:`119` كَزَغَلٍ عَزَلْتَ كُلَّ أَشْرَارِ ٱلْأَرْضِ، لِذَلِكَ أَحْبَبْتُ شَهَادَاتِكَ. 
'''
"120" = '''
:sup:`120` قَدِ ٱقْشَعَرَّ لَحْمِي مِنْ رُعْبِكَ، وَمِنْ أَحْكَامِكَ جَزِعْتُ. 
'''
"121" = '''
:sup:`121` أَجْرَيْتُ حُكْمًا وَعَدْلًا. لَا تُسْلِمْنِي إِلَى ظَالِمِيَّ. 
'''
"122" = '''
:sup:`122` كُنْ ضَامِنَ عَبْدِكَ لِلْخَيْرِ، لِكَيْلَا يَظْلِمَنِي ٱلْمُسْتَكْبِرُونَ. 
'''
"123" = '''
:sup:`123` كَلَّتْ عَيْنَايَ ٱشْتِيَاقًا إِلَى خَلَاصِكَ وَإِلَى كَلِمَةِ بِرِّكَ. 
'''
"124" = '''
:sup:`124` ٱصْنَعْ مَعَ عَبْدِكَ حَسَبَ رَحْمَتِكَ، وَفَرَائِضَكَ عَلِّمْنِي. 
'''
"125" = '''
:sup:`125` عَبْدُكَ أَنَا. فَهِّمْنِي فَأَعْرِفَ شَهَادَاتِكَ. 
'''
"126" = '''
:sup:`126` إِنَّهُ وَقْتُ عَمَلٍ لِلرَّبِّ. قَدْ نَقَضُوا شَرِيعَتَكَ. 
'''
"127" = '''
:sup:`127` لِأَجْلِ ذَلِكَ أَحْبَبْتُ وَصَايَاكَ أَكْثَرَ مِنَ ٱلذَّهَبِ وَٱلْإِبْرِيزِ. 
'''
"128" = '''
:sup:`128` لِأَجْلِ ذَلِكَ حَسِبْتُ كُلَّ وَصَايَاكَ فِي كُلِّ شَيْءٍ مُسْتَقِيمَةً. كُلَّ طَرِيقِ كَذِبٍ أَبْغَضْتُ. 
'''
"129" = '''
:sup:`129` عَجِيبَةٌ هِيَ شَهَادَاتُكَ، لِذَلِكَ حَفِظَتْهَا نَفْسِي. 
'''
"130" = '''
:sup:`130` فَتْحُ كَلَامِكَ يُنِيرُ، يُعَقِّلُ ٱلْجُهَّالَ. 
'''
"131" = '''
:sup:`131` فَغَرْتُ فَمِي وَلَهَثْتُ، لِأَنِّي إِلَى وَصَايَاكَ ٱشْتَقْتُ. 
'''
"132" = '''
:sup:`132` ٱلْتَفِتْ إِلَيَّ وَٱرْحَمْنِي، كَحَقِّ مُحِبِّي ٱسْمِكَ. 
'''
"133" = '''
:sup:`133` ثَبِّتْ خُطُوَاتِي فِي كَلِمَتِكَ، وَلَا يَتَسَلَّطْ عَلَيَّ إِثْمٌ. 
'''
"134" = '''
:sup:`134` ٱفْدِنِي مِنْ ظُلْمِ ٱلْإِنْسَانِ، فَأَحْفَظَ وَصَايَاكَ. 
'''
"135" = '''
:sup:`135` أَضِئْ بِوَجْهِكَ عَلَى عَبْدِكَ، وَعَلِّمْنِي فَرَائِضَكَ. 
'''
"136" = '''
:sup:`136` جَدَاوِلُ مِيَاهٍ جَرَتْ مِنْ عَيْنَيَّ، لِأَنَّهُمْ لَمْ يَحْفَظُوا شَرِيعَتَكَ. 
'''
"137" = '''
:sup:`137` بَارٌّ أَنْتَ يَارَبُّ، وَأَحْكَامُكَ مُسْتَقِيمَةٌ. 
'''
"138" = '''
:sup:`138` عَدْلًا أَمَرْتَ بِشَهَادَاتِكَ، وَحَقًّا إِلَى ٱلْغَايَةِ. 
'''
"139" = '''
:sup:`139` أَهْلَكَتْنِي غَيْرَتِي، لِأَنَّ أَعْدَائِي نَسُوا كَلَامَكَ. 
'''
"140" = '''
:sup:`140` كَلِمَتُكَ مُمَحَّصَةٌ جِدًّا، وَعَبْدُكَ أَحَبَّهَا. 
'''
"141" = '''
:sup:`141` صَغِيرٌ أَنَا وَحَقِيرٌ، أَمَّا وَصَايَاكَ فَلَمْ أَنْسَهَا. 
'''
"142" = '''
:sup:`142` عَدْلُكَ عَدْلٌ إِلَى ٱلدَّهْرِ، وَشَرِيعَتُكَ حَقٌّ. 
'''
"143" = '''
:sup:`143` ضِيْقٌ وَشِدَّةٌ أَصَابَانِي، أَمَّا وَصَايَاكَ فَهِيَ لَذَّاتِي. 
'''
"144" = '''
:sup:`144` عَادِلَةٌ شَهَادَاتُكَ إِلَى ٱلدَّهْرِ. فَهِّمْنِي فَأَحْيَا. 
'''
"145" = '''
:sup:`145` صَرَخْتُ مِنْ كُلِّ قَلْبِي. ٱسْتَجِبْ لِي يَارَبُّ. فَرَائِضَكَ أَحْفَظُ. 
'''
"146" = '''
:sup:`146` دَعَوْتُكَ. خَلِّصْنِي، فَأَحْفَظَ شَهَادَاتِكَ. 
'''
"147" = '''
:sup:`147` تَقَدَّمْتُ فِي ٱلصُّبْحِ وَصَرَخْتُ. كَلَامَكَ ٱنْتَظَرْتُ. 
'''
"148" = '''
:sup:`148` تَقَدَّمَتْ عَيْنَايَ ٱلْهُزُعَ، لِكَيْ أَلْهَجَ بِأَقْوَالِكَ. 
'''
"149" = '''
:sup:`149` صَوْتِيَ ٱسْتَمِعْ حَسَبَ رَحْمَتِكَ. يَارَبُّ، حَسَبَ أَحْكَامِكَ أَحْيِنِي. 
'''
"150" = '''
:sup:`150` ٱقْتَرَبَ ٱلتَّابِعُونَ ٱلرَّذِيلَةَ. عَنْ شَرِيعَتِكَ بَعُدُوا. 
'''
"151" = '''
:sup:`151` قَرِيبٌ أَنْتَ يَارَبُّ، وَكُلُّ وَصَايَاكَ حَقٌّ. 
'''
"152" = '''
:sup:`152` مُنْذُ زَمَانٍ عَرَفْتُ مِنْ شَهَادَاتِكَ أَنَّكَ إِلَى ٱلدَّهْرِ أَسَّسْتَهَا. 
'''
"153" = '''
:sup:`153` اُنْظُرْ إِلَى ذُلِّي وَأَنْقِذْنِي، لِأَنِّي لَمْ أَنْسَ شَرِيعَتَكَ. 
'''
"154" = '''
:sup:`154` أَحْسِنْ دَعْوَايَ. 
'''
"155" = '''
:sup:`155` ٱلْخَلَاصُ بَعِيدٌ عَنِ ٱلْأَشْرَارِ، لِأَنَّهُمْ لَمْ يَلْتَمِسُوا فَرَائِضَكَ. 
'''
"156" = '''
:sup:`156` كَثِيرَةٌ هِيَ مَرَاحِمُكَ يَارَبُّ. حَسَبَ أَحْكَامِكَ أَحْيِنِي. 
'''
"157" = '''
:sup:`157` كَثِيرُونَ مُضْطَهِدِيَّ وَمُضَايِقِيَّ، أَمَّا شَهَادَاتُكَ فَلَمْ أَمِلْ عَنْهَا. 
'''
"158" = '''
:sup:`158` رَأَيْتُ ٱلْغَادِرِينَ وَمَقَتُّ، لِأَنَّهُمْ لَمْ يَحْفَظُوا كَلِمَتَكَ. 
'''
"159" = '''
:sup:`159` ٱنْظُرْ أَنِّي أَحْبَبْتُ وَصَايَاكَ. يَارَبُّ، حَسَبَ رَحْمَتِكَ أَحْيِنِي. 
'''
"160" = '''
:sup:`160` رَأْسُ كَلَامِكَ حَقٌّ، وَإِلَى ٱلدَّهْرِ كُلُّ أَحْكَامِ عَدْلِكَ. 
'''
"161" = '''
:sup:`161` رُؤَسَاءُ ٱضْطَهَدُونِي بِلَا سَبَبٍ، وَمِنْ كَلَامِكَ جَزِعَ قَلْبِي. 
'''
"162" = '''
:sup:`162` أَبْتَهِجُ أَنَا بِكَلَامِكَ كَمَنْ وَجَدَ غَنِيمَةً وَافِرَةً. 
'''
"163" = '''
:sup:`163` أَبْغَضْتُ ٱلْكَذِبَ وَكَرِهْتُهُ، أَمَّا شَرِيعَتُكَ فَأَحْبَبْتُهَا. 
'''
"164" = '''
:sup:`164` سَبْعَ مَرَّاتٍ فِي ٱلنَّهَارِ سَبَّحْتُكَ عَلَى أَحْكَامِ عَدْلِكَ. 
'''
"165" = '''
:sup:`165` سَلَامَةٌ جَزِيلَةٌ لِمُحِبِّي شَرِيعَتِكَ، وَلَيْسَ لَهُمْ مَعْثَرَةٌ. 
'''
"166" = '''
:sup:`166` رَجَوْتُ خَلَاصَكَ يَارَبُّ، وَوَصَايَاكَ عَمِلْتُ. 
'''
"167" = '''
:sup:`167` حَفِظَتْ نَفْسِي شَهَادَاتِكَ، وَأُحِبُّهَا جِدًّا. 
'''
"168" = '''
:sup:`168` حَفِظْتُ وَصَايَاكَ وَشَهَادَاتِكَ، لِأَنَّ كُلَّ طُرُقِي أَمَامَكَ. 
'''
"169" = '''
:sup:`169` لِيَبْلُغْ صُرَاخِي إِلَيْكَ يَارَبُّ. حَسَبَ كَلَامِكَ فَهِّمْنِي. 
'''
"170" = '''
:sup:`170` لِتَدْخُلْ طِلْبَتِي إِلَى حَضْرَتِكَ. كَكَلِمَتِكَ نَجِّنِي. 
'''
"171" = '''
:sup:`171` تُنَبِّعُ شَفَتَايَ تَسْبِيحًا إِذَا عَلَّمْتَنِي فَرَائِضَكَ. 
'''
"172" = '''
:sup:`172` يُغَنِّي لِسَانِي بِأَقْوَالِكَ، لِأَنَّ كُلَّ وَصَايَاكَ عَدْلٌ. 
'''
"173" = '''
:sup:`173` لِتَكُنْ يَدُكَ لِمَعُونَتِي، لِأَنَّنِي ٱخْتَرْتُ وَصَايَاكَ. 
'''
"174" = '''
:sup:`174` ٱشْتَقْتُ إِلَى خَلَاصِكَ يَارَبُّ، وَشَرِيعَتُكَ هِيَ لَذَّتِي. 
'''
"175" = '''
:sup:`175` لِتَحْيَ نَفْسِي وَتُسَبِّحَكَ، وَأَحْكَامُكَ لِتُعِنِّي. 
'''
"176" = '''
:sup:`176` ضَلَلْتُ، كَشَاةٍ ضَالَّةٍ. ٱطْلُبْ عَبْدَكَ، لِأَنِّي لَمْ أَنْسَ وَصَايَاكَ. 
'''
