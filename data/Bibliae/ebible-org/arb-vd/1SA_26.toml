[26]
"1" = '''
:sup:`1` ثُمَّ جَاءَ ٱلزِّيفِيُّونَ إِلَى شَاوُلَ إِلَى جِبْعَةَ قَائِلِينَ: «أَلَيْسَ دَاوُدُ مُخْتَفِيًا فِي تَلِّ حَخِيلَةَ ٱلَّذِي مُقَابِلَ ٱلْقَفْرِ؟» 
'''
"2" = '''
:sup:`2` فَقَامَ شَاوُلُ وَنَزَلَ إِلَى بَرِّيَّةِ زِيفٍ وَمَعَهُ ثَلَاثَةُ آلَافِ رَجُلٍ مُنْتَخَبِي إِسْرَائِيلَ لِكَيْ يُفَتِّشَ عَلَى دَاوُدَ فِي بَرِّيَّةِ زِيفٍ. 
'''
"3" = '''
:sup:`3` وَنَزَلَ شَاوُلُ فِي تَلِّ حَخِيلَةَ ٱلَّذِي مُقَابِلَ ٱلْقَفْرِ عَلَى ٱلطَّرِيقِ. وَكَانَ دَاوُدُ مُقِيمًا فِي ٱلْبَرِّيَّةِ. فَلَمَّا رَأَى أَنَّ شَاوُلَ قَدْ جَاءَ وَرَاءَهُ إِلَى ٱلْبَرِّيَّةِ 
'''
"4" = '''
:sup:`4` أَرْسَلَ دَاوُدُ جَوَاسِيسَ وَعَلِمَ بِٱلْيَقِينِ أَنَّ شَاوُلَ قَدْ جَاءَ. 
'''
"5" = '''
:sup:`5` فَقَامَ دَاوُدُ وَجَاءَ إِلَى ٱلْمَكَانِ ٱلَّذِي نَزَلَ فِيهِ شَاوُلُ، وَنَظَرَ دَاوُدُ ٱلْمَكَانَ ٱلَّذِي ٱضْطَجَعَ فِيهِ شَاوُلُ وَأَبْنَيْرُ بْنُ نَيْرٍ رَئِيسُ جَيْشِهِ. وَكَانَ شَاوُلُ مُضْطَجِعًا عِنْدَ ٱلْمِتْرَاسِ وَٱلشَّعْبُ نُزُولٌ حَوَالَيْهِ. 
'''
"6" = '''
:sup:`6` فَأَجَابَ دَاوُدُ وَكَلَّمَ أَخِيمَالِكَ ٱلْحِثِّيَّ وَأَبِيشَايَ ٱبْنَ صُرُوِيَّةَ أَخَا يُوآبَ قَائِلًا: «مَنْ يَنْزِلُ مَعِي إِلَى شَاوُلَ إِلَى ٱلْمَحَلَّةِ؟» فَقَالَ أَبِيشَايُ: «أَنَا أَنْزِلُ مَعَكَ». 
'''
"7" = '''
:sup:`7` فَجَاءَ دَاوُدُ وَأَبِيشَايُ إِلَى ٱلشَّعْبِ لَيْلًا وَإِذَا بِشَاوُلَ مُضْطَجعٌ نَائِمٌ عِنْدَ ٱلْمِتْرَاسِ، وَرُمْحُهُ مَرْكُوزٌ فِي ٱلْأَرْضِ عِنْدَ رَأْسِهِ، وَأَبْنَيْرُ وَٱلشَّعْبُ مُضْطَجِعُونَ حَوَالَيْهِ. 
'''
"8" = '''
:sup:`8` فَقَالَ أَبِيشَايُ لِدَاوُدَ: «قَدْ حَبَسَ ٱللهُ ٱلْيَوْمَ عَدُوَّكَ فِي يَدِكَ. فَدَعْنِيَ ٱلْآنَ أَضْرِبْهُ بِٱلرُّمْحِ إِلَى ٱلْأَرْضِ دَفْعَةً وَاحِدَةً وَلَا أُثَنِّي عَلَيْهِ». 
'''
"9" = '''
:sup:`9` فَقَالَ دَاوُدُ لِأَبِيشَايَ: «لَا تُهْلِكْهُ، فَمَنِ ٱلَّذِي يَمُدُّ يَدَهُ إِلَى مَسِيحِ ٱلرَّبِّ وَيَتَبَرَّأُ؟» 
'''
"10" = '''
:sup:`10` وَقَالَ دَاوُدُ: «حَيٌّ هُوَ ٱلرَّبُّ، إِنَّ ٱلرَّبَّ سَوْفَ يَضْرِبُهُ، أَوْ يَأْتِي يَوْمُهُ فَيَمُوتُ، أَوْ يَنْزِلُ إِلَى ٱلْحَرْبِ وَيَهْلِكُ. 
'''
"11" = '''
:sup:`11` حَاشَا لِي مِنْ قِبَلِ ٱلرَّبِّ أَنْ أَمُدَّ يَدِي إِلَى مَسِيحِ ٱلرَّبِّ! وَٱلْآنَ فَخُذِ ٱلرُّمْحَ ٱلَّذِي عِنْدَ رَأْسِهِ وَكُوزَ ٱلْمَاءِ وَهَلُمَّ». 
'''
"12" = '''
:sup:`12` فَأَخَذَ دَاوُدُ ٱلرُّمْحَ وَكُوزَ ٱلْمَاءِ مِنْ عِنْدِ رَأْسِ شَاوُلَ وَذَهَبَا، وَلَمْ يَرَ وَلَا عَلِمَ وَلَا ٱنْتَبَهَ أَحَدٌ لِأَنَّهُمْ جَمِيعًا كَانُوا نِيَامًا، لِأَنَّ سُبَاتَ ٱلرَّبِّ وَقَعَ عَلَيْهِمْ. 
'''
"13" = '''
:sup:`13` وَعَبَرَ دَاوُدُ إِلَى ٱلْعَبْرِ وَوَقَفَ عَلَى رَأْسِ ٱلْجَبَلِ عَنْ بُعْدٍ، وَٱلْمَسَافَةُ بَيْنَهُمْ كَبِيرَةٌ. 
'''
"14" = '''
:sup:`14` وَنَادَى دَاوُدُ ٱلشَّعْبَ وَأَبْنَيْرَ بْنَ نَيْرٍ قَائِلًا: «أَمَا تُجِيبُ يَا أَبْنَيْرُ؟» فَأَجَابَ أَبْنَيْرُ وَقَالَ: «مَنْ أَنْتَ ٱلَّذِي يُنَادِي ٱلْمَلِكَ؟» 
'''
"15" = '''
:sup:`15` فَقَالَ دَاوُدُ لِأَبْنَيْرَ: «أَمَا أَنْتَ رَجُلٌ؟ وَمَنْ مِثْلُكَ فِي إِسْرَائِيلَ؟ فَلِمَاذَا لَمْ تَحْرُسْ سَيِّدَكَ ٱلْمَلِكَ؟ لِأَنَّهُ قَدْ جَاءَ وَاحِدٌ مِنَ ٱلشَّعْبِ لِكَيْ يُهْلِكَ ٱلْمَلِكَ سَيِّدَكَ. 
'''
"16" = '''
:sup:`16` لَيْسَ حَسَنًا هَذَا ٱلْأَمْرُ ٱلَّذِي عَمِلْتَ. حَيٌّ هُوَ ٱلرَّبُّ، إِنَّكُمْ أَبْنَاءُ ٱلْمَوْتِ أَنْتُمْ، لِأَنَّكُمْ لَمْ تُحَافِظُوا عَلَى سَيِّدِكُمْ، عَلَى مَسِيحِ ٱلرَّبِّ. فَٱنْظُرِ ٱلْآنَ أَيْنَ هُوَ رُمْحُ ٱلْمَلِكِ وَكُوزُ ٱلْمَاءِ ٱلَّذِي كَانَ عِنْدَ رَأْسِهِ». 
'''
"17" = '''
:sup:`17` وَعَرَفَ شَاوُلُ صَوْتَ دَاوُدَ فَقَالَ: «أَهَذَا هُوَ صَوْتُكَ يَا ٱبْنِي دَاوُدُ؟» فَقَالَ دَاوُدُ: «إِنَّهُ صَوْتِي يَاسَيِّدِي ٱلْمَلِكَ». 
'''
"18" = '''
:sup:`18` ثُمَّ قَالَ: «لِمَاذَا سَيِّدِي يَسْعَى وَرَاءَ عَبْدِهِ؟ لِأَنِّي مَاذَا عَمِلْتُ وَأَيُّ شَرٍّ بِيَدِي؟ 
'''
"19" = '''
:sup:`19` وَٱلْآنَ فَلْيَسْمَعْ سَيِّدِي ٱلْمَلِكُ كَلَامَ عَبْدِهِ: فَإِنْ كَانَ ٱلرَّبُّ قَدْ أَهَاجَكَ ضِدِّي فَلْيَشْتَمَّ تَقْدِمَةً. وَإِنْ كَانَ بَنُو ٱلنَّاسِ فَلْيَكُونُوا مَلْعُونِينَ أَمَامَ ٱلرَّبِّ، لِأَنَّهُمْ قَدْ طَرَدُونِي ٱلْيَوْمَ مِنَ ٱلِٱنْضِمَامِ إِلَى نَصِيبِ ٱلرَّبِّ قَائِلِينَ: ٱذْهَبِ ٱعْبُدْ آلِهَةً أُخْرَى. 
'''
"20" = '''
:sup:`20` وَٱلْآنَ لَا يَسْقُطْ دَمِي إِلَى ٱلْأَرْضِ أَمَامَ وَجْهِ ٱلرَّبِّ، لِأَنَّ مَلِكَ إِسْرَائِيلَ قَدْ خَرَجَ لِيُفَتِّشَ عَلَى بُرْغُوثٍ وَاحِدٍ! كَمَا يُتْبَعُ ٱلْحَجَلُ فِي ٱلْجِبَالِ!». 
'''
"21" = '''
:sup:`21` فَقَالَ شَاوُلُ: «قَدْ أَخْطَأْتُ. اِرْجِعْ يَا ٱبْنِي دَاوُدَ لِأَنِّي لَا أُسِيءُ إِلَيْكَ بَعْدُ مِنْ أَجْلِ أَنَّ نَفْسِي كَانَتْ كَرِيمَةً فِي عَيْنَيْكَ ٱلْيَوْمَ. هُوَذَا قَدْ حَمِقْتُ وَضَلَلْتُ كَثِيرًا جِدًّا». 
'''
"22" = '''
:sup:`22` فَأَجَابَ دَاوُدُ وَقَالَ: «هُوَذَا رُمْحُ ٱلْمَلِكِ، فَلْيَعْبُرْ وَاحِدٌ مِنَ ٱلْغِلْمَانِ وَيَأْخُذْهُ. 
'''
"23" = '''
:sup:`23` وَٱلرَّبُّ يَرُدُّ عَلَى كُلِّ وَاحِدٍ بِرَّهُ وَأَمَانَتَهُ، لِأَنَّهُ قَدْ دَفَعَكَ ٱلرَّبُّ ٱلْيَوْمَ لِيَدِي وَلَمْ أَشَأْ أَنْ أَمُدَّ يَدِي إِلَى مَسِيحِ ٱلرَّبِّ. 
'''
"24" = '''
:sup:`24` وَهُوَذَا كَمَا كَانَتْ نَفْسُكَ عَظِيمَةً ٱلْيَوْمَ فِي عَيْنَيَّ، كَذَلِكَ لِتَعْظُمْ نَفْسِي فِي عَيْنَيِ ٱلرَّبِّ فَيَنْقُذْنِي مِنْ كُلِّ ضِيقٍ». 
'''
"25" = '''
:sup:`25` فَقَالَ شَاوُلُ لِدَاوُدَ: «مُبَارَكٌ أَنْتَ يَا ٱبْنِي دَاوُدَ، فَإِنَّكَ تَفْعَلُ وَتَقْدِرُ». ثُمَّ ذَهَبَ دَاوُدُ فِي طَرِيقِهِ وَرَجَعَ شَاوُلُ إِلَى مَكَانِهِ. 
'''
