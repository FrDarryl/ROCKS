[1]
"1" = '''
:sup:`1` قَوْلُ ٱلرَّبِّ ٱلَّذِي صَارَ إِلَى يُوئِيلَ بْنِ فَثُوئِيلَ: 
'''
"2" = '''
:sup:`2` اِسْمَعُوا هَذَا أَيُّهَا ٱلشُّيُوخُ، وَأَصْغُوا يَا جَمِيعَ سُكَّانِ ٱلْأَرْضِ! هَلْ حَدَثَ هَذَا فِي أَيَّامِكُمْ، أَوْ فِي أَيَّامِ آبَائِكُمْ؟ 
'''
"3" = '''
:sup:`3` أَخْبِرُوا بَنِيكُمْ عَنْهُ، وَبَنُوكُمْ بَنِيهِمْ، وَبَنُوهُمْ دَوْرًا آخَرَ. 
'''
"4" = '''
:sup:`4` فَضْلَةُ ٱلْقَمَصِ أَكَلَهَا ٱلزَّحَّافُ، وَفَضْلَةُ ٱلزَّحَّافِ أَكَلَهَا ٱلْغَوْغَاءُ، وَفَضْلَةُ ٱلْغَوْغَاءِ أَكَلَهَا ٱلطَّيَّارُ. 
'''
"5" = '''
:sup:`5` اِصْحُوا أَيُّهَا ٱلسَّكَارَى، وَٱبْكُوا وَوَلْوِلُوا يَا جَمِيعَ شَارِبِي ٱلْخَمْرِ عَلَى ٱلْعَصِيرِ لِأَنَّهُ ٱنْقَطَعَ عَنْ أَفْوَاهِكُمْ. 
'''
"6" = '''
:sup:`6` إِذْ قَدْ صَعِدَتْ عَلَى أَرْضِي أُمَّةٌ قَوِيَّةٌ بِلَا عَدَدٍ، أَسْنَانُهَا أَسْنَانُ ٱلْأَسَدِ، وَلَهَا أَضْرَاسُ ٱللَّبْوَةِ. 
'''
"7" = '''
:sup:`7` جَعَلَتْ كَرْمَتِي خَرِبَةً وَتِينَتِي مُتَهَشَّمَةً. قَدْ قَشَرَتْهَا وَطَرَحَتْهَا فَٱبْيَضَّتْ قُضْبَانُهَا. 
'''
"8" = '''
:sup:`8` نُوحِي يَا أَرْضِي كَعَرُوسٍ مُؤْتَزِرَةٍ بِمَسْحٍ مِنْ أَجْلِ بَعْلِ صِبَاهَا. 
'''
"9" = '''
:sup:`9` ٱنْقَطَعَتِ ٱلتَّقْدِمَةُ وَٱلسَّكِيبُ عَنْ بَيْتِ ٱلرَّبِّ. نَاحَتِ ٱلْكَهَنَةُ خُدَّامُ ٱلرَّبِّ. 
'''
"10" = '''
:sup:`10` تَلِفَ ٱلْحَقْلُ، نَاحَتِ ٱلْأَرْضُ لِأَنَّهُ قَدْ تَلِفَ ٱلْقَمْحُ، جَفَّ ٱلْمِسْطَارُ، ذَبُلَ ٱلزَّيْتُ. 
'''
"11" = '''
:sup:`11` خَجِلَ ٱلْفَلَّاحُونَ، وَلْوَلَ ٱلْكَرَّامُونَ عَلَى ٱلْحِنْطَةِ وَعَلَى ٱلشَّعِيرِ، لِأَنَّهُ قَدْ تَلِفَ حَصِيدُ ٱلْحَقْلِ. 
'''
"12" = '''
:sup:`12` اَلْجَفْنَةُ يَبِسَتْ، وَٱلتِّينَةُ ذَبُلَتْ. اَلرُّمَّانَةُ وَٱلنَّخْلَةُ وَٱلتُّفَّاحَةُ، كُلُّ أَشْجَارِ ٱلْحَقْلِ يَبِسَتْ. إِنَّهُ قَدْ يَبِسَتِ ٱلْبَهْجَةُ مِنْ بَنِي ٱلْبَشَرِ. 
'''
"13" = '''
:sup:`13` تَنَطَّقُوا وَنُوحُوا أَيُّهَا ٱلْكَهَنَةُ. وَلْوِلُوا يَا خُدَّامَ ٱلْمَذْبَحِ. ٱدْخُلُوا بِيتُوا بِٱلْمُسُوحِ يَا خُدَّامَ إِلَهِي، لِأَنَّهُ قَدِ ٱمْتَنَعَ عَنْ بَيْتِ إِلَهِكُمُ ٱلتَّقْدِمَةُ وَٱلسَّكِيبُ. 
'''
"14" = '''
:sup:`14` قَدِّسُوا صَوْمًا. نَادُوا بِٱعْتِكَافٍ. ٱجْمَعُوا ٱلشُّيُوخَ، جَمِيعَ سُكَّانِ ٱلْأَرْضِ إِلَى بَيْتِ ٱلرَّبِّ إِلَهِكُمْ وَٱصْرُخُوا إِلَى ٱلرَّبِّ. 
'''
"15" = '''
:sup:`15` آهِ عَلَى ٱلْيَوْمِ! لِأَنَّ يَوْمَ ٱلرَّبِّ قَرِيبٌ. يَأْتِي كَخَرَابٍ مِنَ ٱلْقَادِرِ عَلَى كُلِّ شَيْءٍ. 
'''
"16" = '''
:sup:`16` أَمَا ٱنْقَطَعَ ٱلطَّعَامُ تُجَاهَ عُيُونِنَا؟ ٱلْفَرَحُ وَٱلِٱبْتِهَاجُ عَنْ بَيْتِ إِلَهِنَا؟ 
'''
"17" = '''
:sup:`17` عَفَّنَتِ ٱلْحُبُوبُ تَحْتَ مَدَرِهَا. خَلَتِ ٱلْأَهْرَاءُ. ٱنْهَدَمَتِ ٱلْمَخَازِنُ لِأَنَّهُ قَدْ يَبِسَ ٱلْقَمْحُ. 
'''
"18" = '''
:sup:`18` كَمْ تَئِنُّ ٱلْبَهَائِمُ! هَامَتْ قُطْعَانُ ٱلْبَقَرِ لِأَنْ لَيْسَ لَهَا مَرْعًى. حَتَّى قُطْعَانُ ٱلْغَنَمِ تَفْنَى. 
'''
"19" = '''
:sup:`19` إِلَيْكَ يَارَبُّ أَصْرُخُ، لِأَنَّ نَارًا قَدْ أَكَلَتْ مَرَاعِيَ ٱلْبَرِّيَّةِ، وَلَهِيبًا أَحْرَقَ جَمِيعَ أَشْجَارِ ٱلْحَقْلِ. 
'''
"20" = '''
:sup:`20` حَتَّى بَهَائِمُ ٱلصَّحْرَاءِ تَنْظُرُ إِلَيْكَ، لِأَنَّ جَدَاوِلَ ٱلْمِيَاهِ قَدْ جَفَّتْ، وَٱلنَّارَ أَكَلَتْ مَرَاعِيَ ٱلْبَرِّيَّةِ. 
'''
