[30]
"1" = '''
:sup:`1` فَلَمَّا رَأَتْ رَاحِيلُ أَنَّهَا لَمْ تَلِدْ لِيَعْقُوبَ، غَارَتْ رَاحِيلُ مِنْ أُخْتِهَا، وَقَالَتْ لِيَعْقُوبَ: «هَبْ لِي بَنِينَ، وَإِلَا فَأَنَا أَمُوتُ!». 
'''
"2" = '''
:sup:`2` فَحَمِيَ غَضَبُ يَعْقُوبَ عَلَى رَاحِيلَ وَقَالَ: «أَلَعَلِّي مَكَانَ ٱللهِ ٱلَّذِي مَنَعَ عَنْكِ ثَمْرَةَ ٱلْبَطْنِ؟». 
'''
"3" = '''
:sup:`3` فَقَالَتْ: «هُوَذَا جَارِيَتِي بِلْهَةُ، ٱدْخُلْ عَلَيْهَا فَتَلِدَ عَلَى رُكْبَتَيَّ، وَأُرْزَقُ أَنَا أَيْضًا مِنْهَا بَنِينَ». 
'''
"4" = '''
:sup:`4` فَأَعْطَتْهُ بِلْهَةَ جَارِيَتَهَا زَوْجَةً، فَدَخَلَ عَلَيْهَا يَعْقُوبُ، 
'''
"5" = '''
:sup:`5` فَحَبِلَتْ بِلْهَةُ وَوَلَدَتْ لِيَعْقُوبَ ٱبْنًا، 
'''
"6" = '''
:sup:`6` فَقَالَتْ رَاحِيلُ: «قَدْ قَضَى لِيَ ٱللهُ وَسَمِعَ أَيْضًا لِصَوْتِي وَأَعْطَانِيَ ٱبْنًا». لِذَلِكَ دَعَتِ ٱسْمَهُ «دَانًا». 
'''
"7" = '''
:sup:`7` وَحَبِلَتْ أَيْضًا بِلْهَةُ جَارِيَةُ رَاحِيلَ وَوَلَدَتِ ٱبْنًا ثَانِيًا لِيَعْقُوبَ، 
'''
"8" = '''
:sup:`8` فَقَالَتْ رَاحِيلُ: «مُصَارَعَاتِ ٱللهِ قَدْ صَارَعْتُ أُخْتِي وَغَلَبْتُ». فَدَعَتِ ٱسْمَهُ «نَفْتَالِي». 
'''
"9" = '''
:sup:`9` وَلَمَّا رَأَتْ لَيْئَةُ أَنَّهَا تَوَقَّفَتْ عَنِ ٱلْوِلَادَةِ، أَخَذَتْ زِلْفَةَ جَارِيَتَهَا وَأَعْطَتْهَا لِيَعْقُوبَ زَوْجَةً، 
'''
"10" = '''
:sup:`10` فَوَلَدَتْ زِلْفَةُ جَارِيَةُ لَيْئَةَ لِيَعْقُوبَ ٱبْنًا. 
'''
"11" = '''
:sup:`11` فَقَالَتْ لَيْئَةُ: «بِسَعْدٍ». فَدَعَتِ ٱسْمَهُ «جَادًا». 
'''
"12" = '''
:sup:`12` وَوَلَدَتْ زِلْفَةُ جَارِيَةُ لَيْئَةَ ٱبْنًا ثَانِيًا لِيَعْقُوبَ، 
'''
"13" = '''
:sup:`13` فَقَالَتْ لَيْئَةُ: «بِغِبْطَتِي، لِأَنَّهُ تُغَبِّطُنِي بَنَاتٌ». فَدَعَتِ ٱسْمَهُ «أَشِيرَ». 
'''
"14" = '''
:sup:`14` وَمَضَى رَأُوبَيْنُ فِي أَيَّامِ حَصَادِ ٱلْحِنْطَةِ فَوَجَدَ لُفَّاحًا فِي ٱلْحَقْلِ وَجَاءَ بِهِ إِلَى لَيْئَةَ أُمِّهِ. فَقَالَتْ رَاحِيلُ لِلَيْئَةَ: «أَعْطِينِي مِنْ لُفَّاحِ ٱبْنِكِ». 
'''
"15" = '''
:sup:`15` فَقَالَتْ لَهَا: «أَقَلِيلٌ أَنَّكِ أَخَذْتِ رَجُلِي فَتَأْخُذِينَ لُفَّاحَ ٱبْنِي أَيْضًا؟» فَقَالَتْ رَاحِيلُ: «إِذًا يَضْطَجِعُ مَعَكِ ٱللَّيْلَةَ عِوَضًا عَنْ لُفَّاحِ ٱبْنِكِ». 
'''
"16" = '''
:sup:`16` فَلَمَّا أَتَى يَعْقُوبُ مِنَ ٱلْحَقْلِ فِي ٱلْمَسَاءِ، خَرَجَتْ لَيْئَةُ لِمُلَاقَاتِهِ وَقَالَتْ: «إِلَيَّ تَجِيءُ لِأَنِّي قَدِ ٱسْتَأْجَرْتُكَ بِلُفَّاحِ ٱبْنِي». فَٱضْطَجَعَ مَعَهَا تِلْكَ ٱللَّيْلَةَ. 
'''
"17" = '''
:sup:`17` وَسَمِعَ ٱللهُ لِلَيْئَةَ فَحَبِلَتْ وَوَلَدَتْ لِيَعْقُوبَ ٱبْنًا خَامِسًا. 
'''
"18" = '''
:sup:`18` فَقَالَتْ لَيْئَةُ: «قَدْ أَعْطَانِي ٱللهُ أُجْرَتِي، لِأَنِّي أَعْطَيْتُ جَارِيَتِي لِرَجُلِي». فَدَعَتِ ٱسْمَهُ «يَسَّاكَرَ». 
'''
"19" = '''
:sup:`19` وَحَبِلَتْ أَيْضًا لَيْئَةُ وَوَلَدَتِ ٱبْنًا سَادِسًا لِيَعْقُوبَ، 
'''
"20" = '''
:sup:`20` فَقَالَتْ لَيْئَةُ: «قَدْ وَهَبَنِي ٱللهُ هِبَةً حَسَنَةً. ٱلْآنَ يُسَاكِنُنِي رَجُلِي، لِأَنِّي وَلَدْتُ لَهُ سِتَّةَ بَنِينَ». فَدَعَتِ ٱسْمَهُ «زَبُولُونَ». 
'''
"21" = '''
:sup:`21` ثُمَّ وَلَدَتِ ٱبْنَةً وَدَعَتِ ٱسْمَهَا «دِينَةَ». 
'''
"22" = '''
:sup:`22` وَذَكَرَ ٱللهُ رَاحِيلَ، وَسَمِعَ لَهَا ٱللهُ وَفَتَحَ رَحِمَهَا، 
'''
"23" = '''
:sup:`23` فَحَبِلَتْ وَوَلَدَتِ ٱبْنًا فَقَالَتْ: «قَدْ نَزَعَ ٱللهُ عَارِي». 
'''
"24" = '''
:sup:`24` وَدَعَتِ ٱسْمَهُ «يُوسُفَ» قَائِلَةً: «يَزِيدُنِي ٱلرَّبُّ ٱبْنًا آخَرَ». 
'''
"25" = '''
:sup:`25` وَحَدَثَ لَمَّا وَلَدَتْ رَاحِيلُ يُوسُفَ أَنَّ يَعْقُوبَ قَالَ لِلَابَانَ: «ٱصْرِفْنِي لِأَذْهَبَ إِلَى مَكَانِي وَإِلَى أَرْضِي. 
'''
"26" = '''
:sup:`26` أَعْطِنِي نِسَائِي وَأَوْلَادِي ٱلَّذِينَ خَدَمْتُكَ بِهِمْ فَأَذْهَبَ، لِأَنَّكَ أَنْتَ تَعْلَمُ خِدْمَتِي ٱلَّتِي خَدَمْتُكَ». 
'''
"27" = '''
:sup:`27` فَقَالَ لَهُ لَابَانُ: «لَيْتَنِي أَجِدُ نِعْمَةً فِي عَيْنَيْكَ. قَدْ تَفَاءَلْتُ فَبَارَكَنِي ٱلرَّبُّ بِسَبَبِكَ». 
'''
"28" = '''
:sup:`28` وَقَالَ: «عَيِّنْ لِي أُجْرَتَكَ فَأُعْطِيَكَ». 
'''
"29" = '''
:sup:`29` فَقَالَ لَهُ: «أَنْتَ تَعْلَمُ مَاذَا خَدَمْتُكَ، وَمَاذَا صَارَتْ مَوَاشِيكَ مَعِي، 
'''
"30" = '''
:sup:`30` لِأَنَّ مَا كَانَ لَكَ قَبْلِي قَلِيلٌ فَقَدِ ٱتَّسَعَ إِلَى كَثِيرٍ، وَبَارَكَكَ ٱلرَّبُّ فِي أَثَرِي. وَٱلْآنَ مَتَى أَعْمَلُ أَنَا أَيْضًا لِبَيْتِي؟». 
'''
"31" = '''
:sup:`31` فَقَالَ: «مَاذَا أُعْطِيكَ؟» فَقَالَ يَعْقُوبُ: «لَا تُعْطِينِي شَيْئًا. إِنْ صَنَعْتَ لِي هَذَا ٱلْأَمْرَ أَعُودُ أَرْعَى غَنَمَكَ وَأَحْفَظُهَا: 
'''
"32" = '''
:sup:`32` أَجْتَازُ بَيْنَ غَنَمِكَ كُلِّهَا ٱلْيَوْمَ، وَٱعْزِلْ أَنْتَ مِنْهَا كُلَّ شَاةٍ رَقْطَاءَ وَبَلْقَاءَ، وَكُلَّ شَاةٍ سَوْدَاءَ بَيْنَ ٱلْخِرْفَانِ، وَبَلْقَاءَ وَرَقْطَاءَ بَيْنَ ٱلْمِعْزَى. فَيَكُونَ مِثْلُ ذَلِكَ أُجْرَتِي. 
'''
"33" = '''
:sup:`33` وَيَشْهَدُ فِيَّ بِرِّي يَوْمَ غَدٍ إِذَا جِئْتَ مِنْ أَجْلِ أُجْرَتِي قُدَّامَكَ. كُلُّ مَا لَيْسَ أَرْقَطَ أَوْ أَبْلَقَ بَيْنَ ٱلْمِعْزَى وَأَسْوَدَ بَيْنَ ٱلْخِرْفَانِ فَهُوَ مَسْرُوقٌ عِنْدِي». 
'''
"34" = '''
:sup:`34` فَقَالَ لَابَانُ: «هُوَذَا لِيَكُنْ بِحَسَبِ كَلَامِكَ». 
'''
"35" = '''
:sup:`35` فَعَزَلَ فِي ذَلِكَ ٱلْيَوْمِ ٱلتُّيُوسَ ٱلْمُخَطَّطَةَ وَٱلْبَلْقَاءَ، وَكُلَّ ٱلْعِنَازِ ٱلرَّقْطَاءِ وَٱلْبَلْقَاءِ، كُلَّ مَا فِيهِ بَيَاضٌ وَكُلَّ أَسْوَدَ بَيْنَ ٱلْخِرْفَانِ، وَدَفَعَهَا إِلَى أَيْدِي بَنِيهِ. 
'''
"36" = '''
:sup:`36` وَجَعَلَ مَسِيرَةَ ثَلَاثَةِ أَيَّامٍ بَيْنَهُ وَبَيْنَ يَعْقُوبَ، وَكَانَ يَعْقُوبُ يَرْعَى غَنَمَ لَابَانَ ٱلْبَاقِيَةَ. 
'''
"37" = '''
:sup:`37` فَأَخَذَ يَعْقُوبُ لِنَفْسِهِ قُضْبَانًا خُضْرًا مِنْ لُبْنَى وَلَوْزٍ وَدُلْبٍ، وَقَشَّرَ فِيهَا خُطُوطًا بِيضًا، كَاشِطًا عَنِ ٱلْبَيَاضِ ٱلَّذِي عَلَى ٱلْقُضْبَانِ. 
'''
"38" = '''
:sup:`38` وَأَوْقَفَ ٱلْقُضْبَانَ ٱلَّتِي قَشَّرَهَا فِي ٱلْأَجْرَانِ فِي مَسَاقِي ٱلْمَاءِ حَيْثُ كَانَتِ ٱلْغَنَمُ تَجِيءُ لِتَشْرَبَ، تُجَاهَ ٱلْغَنَمِ، لِتَتَوَحَّمَ عِنْدَ مَجِيئِهَا لِتَشْرَبَ. 
'''
"39" = '''
:sup:`39` فَتَوَحَّمَتِ ٱلْغَنَمُ عِنْدَ ٱلْقُضْبَانِ، وَوَلَدَتِ ٱلْغَنَمُ مُخَطَّطَاتٍ وَرُقْطًا وَبُلْقًا. 
'''
"40" = '''
:sup:`40` وَأَفْرَزَ يَعْقُوبُ ٱلْخِرْفَانَ وَجَعَلَ وُجُوهَ ٱلْغَنَمِ إِلَى ٱلْمُخَطَّطِ وَكُلِّ أَسْوَدَ بَيْنَ غَنَمِ لَابَانَ. وَجَعَلَ لَهُ قُطْعَانًا وَحْدَهُ وَلَمْ يَجْعَلْهَا مَعَ غَنَمِ لَابَانَ. 
'''
"41" = '''
:sup:`41` وَحَدَثَ كُلَّمَا تَوَحَّمَتِ ٱلْغَنَمُ ٱلْقَوِيَّةُ أَنَّ يَعْقُوبَ وَضَعَ ٱلْقُضْبَانَ أَمَامَ عُيُونِ ٱلْغَنَمِ فِي ٱلْأَجْرَانِ لِتَتَوَحَّمَ بَيْنَ ٱلْقُضْبَانِ. 
'''
"42" = '''
:sup:`42` وَحِينَ ٱسْتَضْعَفَتِ ٱلْغَنَمُ لَمْ يَضَعْهَا، فَصَارَتِ ٱلضَّعِيفَةُ لِلَابَانَ وَٱلْقَوِيَّةُ لِيَعْقُوبَ. 
'''
"43" = '''
:sup:`43` فَٱتَّسَعَ ٱلرَّجُلُ كَثِيرًا جِدًّا، وَكَانَ لَهُ غَنَمٌ كَثِيرٌ وَجَوَارٍ وَعَبِيدٌ وَجِمَالٌ وَحَمِيرٌ. 
'''
