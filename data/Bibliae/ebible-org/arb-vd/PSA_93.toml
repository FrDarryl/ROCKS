[93]
"1" = '''
:sup:`1` اَلرَّبُّ قَدْ مَلَكَ. لَبِسَ ٱلْجَلَالَ. لَبِسَ ٱلرَّبُّ ٱلْقُدْرَةَ، ٱئْتَزَرَ بِهَا. أَيْضًا تَثَبَّتَتِ ٱلْمَسْكُونَةُ. لَا تَتَزَعْزَعُ. 
'''
"2" = '''
:sup:`2` كُرْسِيُّكَ مُثْبَتَةٌ مُنْذُ ٱلْقِدَمِ. مُنْذُ ٱلْأَزَلِ أَنْتَ. 
'''
"3" = '''
:sup:`3` رَفَعَتِ ٱلْأَنْهَارُ يَارَبُّ، رَفَعَتِ ٱلْأَنْهَارُ صَوْتَهَا. تَرْفَعُ ٱلْأَنْهَارُ عَجِيجَهَا. 
'''
"4" = '''
:sup:`4` مِنْ أَصْوَاتِ مِيَاهٍ كَثِيرَةٍ، مِنْ غِمَارِ أَمْوَاجِ ٱلْبَحْرِ، ٱلرَّبُّ فِي ٱلْعُلَى أَقْدَرُ. 
'''
"5" = '''
:sup:`5` شَهَادَاتُكَ ثَابِتَةٌ جِدًّا. بِبَيْتِكَ تَلِيقُ ٱلْقَدَاسَةُ يَارَبُّ إِلَى طُولِ ٱلْأَيَّامِ. 
'''
