[3]
"1" = '''
:sup:`1` اُنْظُرُوا أَيَّةَ مَحَبَّةٍ أَعْطَانَا ٱلْآبُ حَتَّى نُدْعَى أَوْلَادَ ٱللهِ! مِنْ أَجْلِ هَذَا لَا يَعْرِفُنَا ٱلْعَالَمُ، لِأَنَّهُ لَا يَعْرِفُهُ. 
'''
"2" = '''
:sup:`2` أَيُّهَا ٱلْأَحِبَّاءُ، ٱلْآنَ نَحْنُ أَوْلَادُ ٱللهِ، وَلَمْ يُظْهَرْ بَعْدُ مَاذَا سَنَكُونُ. وَلَكِنْ نَعْلَمُ أَنَّهُ إِذَا أُظْهِرَ نَكُونُ مِثْلَهُ، لِأَنَّنَا سَنَرَاهُ كَمَا هُوَ. 
'''
"3" = '''
:sup:`3` وَكُلُّ مَنْ عِنْدَهُ هَذَا ٱلرَّجَاءُ بِهِ، يُطَهِّرُ نَفْسَهُ كَمَا هُوَ طَاهِرٌ. 
'''
"4" = '''
:sup:`4` كُلُّ مَنْ يَفْعَلُ ٱلْخَطِيَّةَ يَفْعَلُ ٱلتَّعَدِّيَ أَيْضًا. وَٱلْخَطِيَّةُ هِيَ ٱلتَّعَدِّي. 
'''
"5" = '''
:sup:`5` وَتَعْلَمُونَ أَنَّ ذَاكَ أُظْهِرَ لِكَيْ يَرْفَعَ خَطَايَانَا، وَلَيْسَ فِيهِ خَطِيَّةٌ. 
'''
"6" = '''
:sup:`6` كُلُّ مَنْ يَثْبُتُ فِيهِ لَا يُخْطِئُ. كُلُّ مَنْ يُخْطِئُ لَمْ يُبْصِرْهُ وَلَا عَرَفَهُ. 
'''
"7" = '''
:sup:`7` أَيُّهَا ٱلْأَوْلَادُ، لَا يُضِلَّكُمْ أَحَدٌ: مَنْ يَفْعَلُ ٱلْبِرَّ فَهُوَ بَارٌّ، كَمَا أَنَّ ذَاكَ بَارٌّ. 
'''
"8" = '''
:sup:`8` مَنْ يَفْعَلُ ٱلْخَطِيَّةَ فَهُوَ مِنْ إِبْلِيسَ، لِأَنَّ إِبْلِيسَ مِنَ ٱلْبَدْءِ يُخْطِئُ. لِأَجْلِ هَذَا أُظْهِرَ ٱبْنُ ٱللهِ لِكَيْ يَنْقُضَ أَعْمَالَ إِبْلِيسَ. 
'''
"9" = '''
:sup:`9` كُلُّ مَنْ هُوَ مَوْلُودٌ مِنَ ٱللهِ لَا يَفْعَلُ خَطِيَّةً، لِأَنَّ زَرْعَهُ يَثْبُتُ فِيهِ، وَلَا يَسْتَطِيعُ أَنْ يُخْطِئَ لِأَنَّهُ مَوْلُودٌ مِنَ ٱللهِ. 
'''
"10" = '''
:sup:`10` بِهَذَا أَوْلَادُ ٱللهِ ظَاهِرُونَ وَأَوْلَادُ إِبْلِيسَ: كُلُّ مَنْ لَا يَفْعَلُ ٱلْبِرَّ فَلَيْسَ مِنَ ٱللهِ، وَكَذَا مَنْ لَا يُحِبُّ أَخَاهُ. 
'''
"11" = '''
:sup:`11` لِأَنَّ هَذَا هُوَ ٱلْخَبَرُ ٱلَّذِي سَمِعْتُمُوهُ مِنَ ٱلْبَدْءِ: أَنْ يُحِبَّ بَعْضُنَا بَعْضًا. 
'''
"12" = '''
:sup:`12` لَيْسَ كَمَا كَانَ قَايِينُ مِنَ ٱلشِّرِّيرِ وَذَبَحَ أَخَاهُ. وَلِمَاذَا ذَبَحَهُ؟ لِأَنَّ أَعْمَالَهُ كَانَتْ شِرِّيرَةً، وَأَعْمَالَ أَخِيهِ بَارَّةٌ. 
'''
"13" = '''
:sup:`13` لَا تَتَعَجَّبُوا يَا إِخْوَتِي إِنْ كَانَ ٱلْعَالَمُ يُبْغِضُكُمْ. 
'''
"14" = '''
:sup:`14` نَحْنُ نَعْلَمُ أَنَّنَا قَدِ ٱنْتَقَلْنَا مِنَ ٱلْمَوْتِ إِلَى ٱلْحَيَاةِ، لِأَنَّنَا نُحِبُّ ٱلْإِخْوَةَ. مَنْ لَا يُحِبَّ أَخَاهُ يَبْقَ فِي ٱلْمَوْتِ. 
'''
"15" = '''
:sup:`15` كُلُّ مَنْ يُبْغِضُ أَخَاهُ فَهُوَ قَاتِلُ نَفْسٍ، وَأَنْتُمْ تَعْلَمُونَ أَنَّ كُلَّ قَاتِلِ نَفْسٍ لَيْسَ لَهُ حَيَاةٌ أَبَدِيَّةٌ ثَابِتَةٌ فِيهِ. 
'''
"16" = '''
:sup:`16` بِهَذَا قَدْ عَرَفْنَا ٱلْمَحَبَّةَ: أَنَّ ذَاكَ وَضَعَ نَفْسَهُ لِأَجْلِنَا، فَنَحْنُ يَنْبَغِي لَنَا أَنْ نَضَعَ نُفُوسَنَا لِأَجْلِ ٱلْإِخْوَةِ. 
'''
"17" = '''
:sup:`17` وَأَمَّا مَنْ كَانَ لَهُ مَعِيشَةُ ٱلْعَالَمِ، وَنَظَرَ أَخَاهُ مُحْتَاجًا، وَأَغْلَقَ أَحْشَاءَهُ عَنْهُ، فَكَيْفَ تَثْبُتُ مَحَبَّةُ ٱللهِ فِيهِ؟ 
'''
"18" = '''
:sup:`18` يَا أَوْلَادِي، لَا نُحِبَّ بِٱلْكَلَامِ وَلَا بِٱللِّسَانِ، بَلْ بِٱلْعَمَلِ وَٱلْحَقِّ! 
'''
"19" = '''
:sup:`19` وَبِهَذَا نَعْرِفُ أَنَّنَا مِنَ ٱلْحَقِّ وَنُسَكِّنُ قُلُوبَنَا قُدَّامَهُ. 
'''
"20" = '''
:sup:`20` لِأَنَّهُ إِنْ لَامَتْنَا قُلُوبُنَا فَٱللهُ أَعْظَمُ مِنْ قُلُوبِنَا، وَيَعْلَمُ كُلَّ شَيْءٍ. 
'''
"21" = '''
:sup:`21` أَيُّهَا ٱلْأَحِبَّاءُ، إِنْ لَمْ تَلُمْنَا قُلُوبُنَا، فَلَنَا ثِقَةٌ مِنْ نَحْوِ ٱللهِ. 
'''
"22" = '''
:sup:`22` وَمَهْمَا سَأَلْنَا نَنَالُ مِنْهُ، لِأَنَّنَا نَحْفَظُ وَصَايَاهُ، وَنَعْمَلُ ٱلْأَعْمَالَ ٱلْمَرْضِيَّةَ أَمَامَهُ. 
'''
"23" = '''
:sup:`23` وَهَذِهِ هِيَ وَصِيَّتُهُ: أَنْ نُؤْمِنَ بِٱسْمِ ٱبْنِهِ يَسُوعَ ٱلْمَسِيحِ، وَنُحِبَّ بَعْضُنَا بَعْضًا كَمَا أَعْطَانَا وَصِيَّةً. 
'''
"24" = '''
:sup:`24` وَمَنْ يَحْفَظْ وَصَايَاهُ يَثْبُتْ فِيهِ وَهُوَ فِيهِ. وَبِهَذَا نَعْرِفُ أَنَّهُ يَثْبُتُ فِينَا: مِنَ ٱلرُّوحِ ٱلَّذِي أَعْطَانَا. 
'''
