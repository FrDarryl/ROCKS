[72]
"1" = '''
:sup:`1` لِسُلَيْمَانَ اَللَّهُمَّ، أَعْطِ أَحْكَامَكَ لِلْمَلِكِ، وَبِرَّكَ لِٱبْنِ ٱلْمَلِكِ. 
'''
"2" = '''
:sup:`2` يَدِينُ شَعْبَكَ بِٱلْعَدْلِ، وَمَسَاكِينَكَ بِٱلْحَقِّ. 
'''
"3" = '''
:sup:`3` تَحْمِلُ ٱلْجِبَالُ سَلَامًا لِلشَّعْبِ، وَٱلْآكَامُ بِٱلْبِرِّ. 
'''
"4" = '''
:sup:`4` يَقْضِي لِمَسَاكِينِ ٱلشَّعْبِ. يُخَلِّصُ بَنِي ٱلْبَائِسِينَ، وَيَسْحَقُ ٱلظَّالِمَ. 
'''
"5" = '''
:sup:`5` يَخْشَوْنَكَ مَا دَامَتِ ٱلشَّمْسُ، وَقُدَّامَ ٱلْقَمَرِ إِلَى دَوْرٍ فَدَوْرٍ. 
'''
"6" = '''
:sup:`6` يَنْزِلُ مِثْلَ ٱلْمَطَرِ عَلَى ٱلْجُزَازِ، وَمِثْلَ ٱلْغُيُوثِ ٱلذَّارِفَةِ عَلَى ٱلْأَرْضِ. 
'''
"7" = '''
:sup:`7` يُشْرِقُ فِي أَيَّامِهِ ٱلصِّدِّيقُ، وَكَثْرَةُ ٱلسَّلَامِ إِلَى أَنْ يَضْمَحِلَّ ٱلْقَمَرُ. 
'''
"8" = '''
:sup:`8` وَيَمْلِكُ مِنَ ٱلْبَحْرِ إِلَى ٱلْبَحْرِ، وَمِنَ ٱلنَّهْرِ إِلَى أَقَاصِي ٱلْأَرْضِ. 
'''
"9" = '''
:sup:`9` أَمَامَهُ تَجْثُو أَهْلُ ٱلْبَرِّيَّةِ، وَأَعْدَاؤُهُ يَلْحَسُونَ ٱلتُّرَابَ. 
'''
"10" = '''
:sup:`10` مُلُوكُ تَرْشِيشَ وَٱلْجَزَائِرِ يُرْسِلُونَ تَقْدِمَةً. مُلُوكُ شَبَا وَسَبَإٍ يُقَدِّمُونَ هَدِيَّةً. 
'''
"11" = '''
:sup:`11` وَيَسْجُدُ لَهُ كُلُّ ٱلْمُلُوكِ. كُلُّ ٱلْأُمَمِ تَتَعَبَّدُ لَهُ. 
'''
"12" = '''
:sup:`12` لِأَنَّهُ يُنَجِّي ٱلْفَقِيرَ ٱلْمُسْتَغِيثَ، وَٱلْمِسْكِينَ إِذْ لَا مُعِينَ لَهُ. 
'''
"13" = '''
:sup:`13` يُشْفِقُ عَلَى ٱلْمِسْكِينِ وَٱلْبَائِسِ، وَيُخَلِّصُ أَنْفُسَ ٱلْفُقَرَاءِ. 
'''
"14" = '''
:sup:`14` مِنَ ٱلظُّلْمِ وَٱلْخَطْفِ يَفْدِي أَنْفُسَهُمْ، وَيُكْرَمُ دَمُهُمْ فِي عَيْنَيْهِ. 
'''
"15" = '''
:sup:`15` وَيَعِيشُ وَيُعْطِيهِ مِنْ ذَهَبِ شَبَا. وَيُصَلِّي لِأَجْلِهِ دَائِمًا. ٱلْيَوْمَ كُلَّهُ يُبَارِكُهُ. 
'''
"16" = '''
:sup:`16` تَكُونُ حُفْنَةُ بُرٍّ فِي ٱلْأَرْضِ فِي رُؤُوسِ ٱلْجِبَالِ. تَتَمَايَلُ مِثْلَ لُبْنَانَ ثَمَرَتُهَا، وَيُزْهِرُونَ مِنَ ٱلْمَدِينَةِ مِثْلَ عُشْبِ ٱلْأَرْضِ. 
'''
"17" = '''
:sup:`17` يَكُونُ ٱسْمُهُ إِلَى ٱلدَّهْرِ. قُدَّامَ ٱلشَّمْسِ يَمْتَدُّ ٱسْمُهُ، وَيَتَبَارَكُونَ بِهِ. كُلُّ أُمَمِ ٱلْأَرْضِ يُطَوِّبُونَهُ. 
'''
"18" = '''
:sup:`18` مُبَارَكٌ ٱلرَّبُّ ٱللهُ إِلَهُ إِسْرَائِيلَ، ٱلصَّانِعُ ٱلْعَجَائِبَ وَحْدَهُ. 
'''
"19" = '''
:sup:`19` وَمُبَارَكٌ ٱسْمُ مَجْدِهِ إِلَى ٱلدَّهْرِ، وَلْتَمْتَلِئِ ٱلْأَرْضُ كُلُّهَا مِنْ مَجْدِهِ. آمِينَ ثُمَّ آمِينَ. 
'''
"20" = '''
:sup:`20` تَمَّتْ صَلَوَاتُ دَاوُدَ بْنِ يَسَّى 
'''
