[19]
"1" = '''
:sup:`1` وَحْيٌ مِنْ جِهَةِ مِصْرَ: هُوَذَا ٱلرَّبُّ رَاكِبٌ عَلَى سَحَابَةٍ سَرِيعَةٍ وَقَادِمٌ إِلَى مِصْرَ، فَتَرْتَجِفُ أَوْثَانُ مِصْرَ مِنْ وَجْهِهِ، وَيَذُوبُ قَلْبُ مِصْرَ دَاخِلَهَا. 
'''
"2" = '''
:sup:`2` وَأُهَيِّجُ مِصْرِيِّينَ عَلَى مِصْرِيِّينَ، فَيُحَارِبُونَ كُلُّ وَاحِدٍ أَخَاهُ وَكُلُّ وَاحِدٍ صَاحِبَهُ: مَدِينَةٌ مَدِينَةً، وَمَمْلَكَةٌ مَمْلَكَةً. 
'''
"3" = '''
:sup:`3` وَتُهْرَاقُ رُوحُ مِصْرَ دَاخِلَهَا، وَأُفْنِي مَشُورَتَهَا، فَيَسْأَلُونَ ٱلْأَوْثَانَ وَٱلْعَازِفِينَ وَأَصْحَابَ ٱلتَّوَابِعِ وَٱلْعَرَّافِينَ. 
'''
"4" = '''
:sup:`4` وَأُغْلِقُ عَلَى ٱلْمِصْرِيِّينَ فِي يَدِ مَوْلًى قَاسٍ، فَيَتَسَلَّطُ عَلَيْهِمْ مَلِكٌ عَزِيزٌ، يَقُولُ ٱلسَّيِّدُ رَبُّ ٱلْجُنُودِ. 
'''
"5" = '''
:sup:`5` وَتُنَشَّفُ ٱلْمِيَاهُ مِنَ ٱلْبَحْرِ، وَيَجِفُّ ٱلنَّهْرُ وَيَيْبَسُ. 
'''
"6" = '''
:sup:`6` وَتُنْتِنُ ٱلْأَنْهَارُ، وَتَضْعُفُ وَتَجِفُّ سَوَاقِي مِصْرَ، وَيَتْلَفُ ٱلْقَصَبُ وَٱلْأَسَلُ. 
'''
"7" = '''
:sup:`7` وَٱلرِّيَاضُ عَلَى ٱلنِّيلِ عَلَى حَافَةِ ٱلنِّيلِ، وَكُلُّ مَزْرَعَةٍ عَلَى ٱلنِّيلِ تَيْبَسُ وَتَتَبَدَّدُ وَلَا تَكُونُ. 
'''
"8" = '''
:sup:`8` وَٱلصَّيَّادُونَ يَئِنُّونَ، وَكُلُّ ٱلَّذِينَ يُلْقُونَ شِصًّا فِي ٱلنِّيلِ يَنُوحُونَ. وَٱلَّذِينَ يَبْسُطُونَ شَبَكَةً عَلَى وَجْهِ ٱلْمِيَاهِ يَحْزَنُونَ، 
'''
"9" = '''
:sup:`9` وَيَخْزَى ٱلَّذِينَ يَعْمَلُونَ ٱلْكَتَّانَ ٱلْمُمَشَّطَ، وَٱلَّذِينَ يَحِيكُونَ ٱلْأَنْسِجَةَ ٱلْبَيْضَاءَ. 
'''
"10" = '''
:sup:`10` وَتَكُونُ عُمُدُهَا مَسْحُوقَةً، وَكُلُّ ٱلْعَامِلِينَ بِٱلْأُجْرَةِ مُكْتَئِبِي ٱلنَّفْسِ. 
'''
"11" = '''
:sup:`11` إِنَّ رُؤَسَاءَ صُوعَنَ أَغْبِيَاءُ! حُكَمَاءُ مُشِيرِي فِرْعَوْنَ مَشُورَتُهُمْ بَهِيمِيَّةٌ! كَيْفَ تَقُولُونَ لِفِرْعَوْنَ: «أَنَا ٱبْنُ حُكَمَاءَ، ٱبْنُ مُلُوكٍ قُدَمَاءَ»؟ 
'''
"12" = '''
:sup:`12` فَأَيْنَ هُمْ حُكَمَاؤُكَ؟ فَلْيُخْبِرُوكَ. لِيَعْرِفُوا مَاذَا قَضَى بِهِ رَبُّ ٱلْجُنُودِ عَلَى مِصْرَ. 
'''
"13" = '''
:sup:`13` رُؤَسَاءُ صُوعَنَ صَارُوا أَغْبِيَاءَ. رُؤَسَاءُ نُوفَ ٱنْخَدَعُوا. وَأَضَلَّ مِصْرَ وُجُوهُ أَسْبَاطِهَا. 
'''
"14" = '''
:sup:`14` مَزَجَ ٱلرَّبُّ فِي وَسَطِهَا رُوحَ غَيٍّ، فَأَضَلُّوا مِصْرَ فِي كُلِّ عَمَلِهَا، كَتَرَنُّحِ ٱلسَّكْرَانِ فِي قَيْئِهِ. 
'''
"15" = '''
:sup:`15` فَلَا يَكُونُ لِمِصْرَ عَمَلٌ يَعْمَلُهُ رَأْسٌ أَوْذَنَبٌ، نَخْلَةٌ أَوْ أَسَلَةٌ. 
'''
"16" = '''
:sup:`16` فِي ذَلِكَ ٱلْيَوْمِ تَكُونُ مِصْرُ كَٱلنِّسَاءِ، فَتَرْتَعِدُ وَتَرْجُفُ مِنْ هَزَّةِ يَدِ رَبِّ ٱلْجُنُودِ ٱلَّتِي يَهُزُّهَا عَلَيْهَا. 
'''
"17" = '''
:sup:`17` وَتَكُونُ أَرْضُ يَهُوذَا رُعْبًا لِمِصْرَ. كُلُّ مَنْ تَذَكَّرَهَا يَرْتَعِبُ مِنْ أَمَامِ قَضَاءِ رَبِّ ٱلْجُنُودِ ٱلَّذِي يَقْضِي بِهِ عَلَيْهَا. 
'''
"18" = '''
:sup:`18` فِي ذَلِكَ ٱلْيَوْمِ يَكُونُ فِي أَرْضِ مِصْرَ خَمْسُ مُدُنٍ تَتَكَلَّمُ بِلُغَةِ كَنْعَانَ وَتَحْلِفُ لِرَبِّ ٱلْجُنُودِ، يُقَالُ لِإِحْدَاهَا «مَدِينَةُ ٱلشَّمْسِ». 
'''
"19" = '''
:sup:`19` فِي ذَلِكَ ٱلْيَوْمِ يَكُونُ مَذْبَحٌ لِلرَّبِّ فِي وَسَطِ أَرْضِ مِصْرَ، وَعَمُودٌ لِلرَّبِّ عِنْدَ تُخْمِهَا. 
'''
"20" = '''
:sup:`20` فَيَكُونُ عَلَامَةً وَشَهَادَةً لِرَبِّ ٱلْجُنُودِ فِي أَرْضِ مِصْرَ. لِأَنَّهُمْ يَصْرُخُونَ إِلَى ٱلرَّبِّ بِسَبَبِ ٱلْمُضَايِقِينَ، فَيُرْسِلُ لَهُمْ مُخَلِّصًا وَمُحَامِيًا وَيُنْقِذُهُمْ. 
'''
"21" = '''
:sup:`21` فَيُعْرَفُ ٱلرَّبُّ فِي مِصْرَ، وَيَعْرِفُ ٱلْمِصْرِيُّونَ ٱلرَّبَّ فِي ذَلِكَ ٱلْيَوْمِ، وَيُقَدِّمُونَ ذَبِيحَةً وَتَقْدِمَةً، وَيَنْذُرُونَ لِلرَّبِّ نَذْرًا وَيُوفُونَ بِهِ. 
'''
"22" = '''
:sup:`22` وَيَضْرِبُ ٱلرَّبُّ مِصْرَ ضَارِبًا فَشَافِيًا، فَيَرْجِعُونَ إِلَى ٱلرَّبِّ فَيَسْتَجِيبُ لَهُمْ وَيَشْفِيهِمْ. 
'''
"23" = '''
:sup:`23` فِي ذَلِكَ ٱلْيَوْمِ تَكُونُ سِكَّةٌ مِنْ مِصْرَ إِلَى أَشُّورَ، فَيَجِيءُ ٱلْأَشُّورِيُّونَ إِلَى مِصْرَ وَٱلْمِصْرِيُّونَ إِلَى أَشُّورَ، وَيَعْبُدُ ٱلْمِصْرِيُّونَ مَعَ ٱلْأَشُّورِيِّينَ. 
'''
"24" = '''
:sup:`24` فِي ذَلِكَ ٱلْيَوْمِ يَكُونُ إِسْرَائِيلُ ثُلُثًا لِمِصْرَ وَلِأَشُّورَ، بَرَكَةً فِي ٱلْأَرْضِ، 
'''
"25" = '''
:sup:`25` بِهَا يُبَارِكُ رَبُّ ٱلْجُنُودِ قَائِلًا: «مُبَارَكٌ شَعْبِي مِصْرُ، وَعَمَلُ يَدَيَّ أَشُّورُ، وَمِيرَاثِي إِسْرَائِيلُ». 
'''
