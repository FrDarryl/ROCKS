[13]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. مَزْمُورٌ لِدَاوُدَ إِلَى مَتَى يَارَبُّ تَنْسَانِي كُلَّ ٱلنِّسْيَانِ؟ إِلَى مَتَى تَحْجُبُ وَجْهَكَ عَنِّي؟ 
'''
"2" = '''
:sup:`2` إِلَى مَتَى أَجْعَلُ هُمُومًا فِي نَفْسِي وَحُزْنًا فِي قَلْبِي كُلَّ يَوْمٍ؟ إِلَى مَتَى يَرْتَفِعُ عَدُوِّي عَلَيَّ؟ 
'''
"3" = '''
:sup:`3` ٱنْظُرْ وَٱسْتَجِبْ لِي يَارَبُّ إِلَهِي. أَنِرْ عَيْنَيَّ لِئَلَّا أَنَامَ نَوْمَ ٱلْمَوْتِ، 
'''
"4" = '''
:sup:`4` لِئَلَّا يَقُولَ عَدُوِّي: «قَدْ قَوِيتُ عَلَيْهِ». لِئَلَّا يَهْتِفَ مُضَايِقِيَّ بِأَنِّي تَزَعْزَعْتُ. 
'''
"5" = '''
:sup:`5` أَمَّا أَنَا فَعَلَى رَحْمَتِكَ تَوَكَّلْتُ. يَبْتَهِجُ قَلْبِي بِخَلَاصِكَ. 
'''
"6" = '''
:sup:`6` أُغَنِّي لِلرَّبِّ لِأَنَّهُ أَحْسَنَ إِلَيَّ. 
'''
