[22]
"1" = '''
:sup:`1` اَلصِّيتُ أَفْضَلُ مِنَ ٱلْغِنَى ٱلْعَظِيمِ، وَٱلنِّعْمَةُ ٱلصَّالِحَةُ أَفْضَلُ مِنَ ٱلْفِضَّةِ وَٱلذَّهَبِ. 
'''
"2" = '''
:sup:`2` اَلْغَنِيُّ وَٱلْفَقِيرُ يَتَلَاقَيَانِ، صَانِعُهُمَا كِلَيْهِمَا ٱلرَّبُّ. 
'''
"3" = '''
:sup:`3` اَلذَّكِيُّ يُبْصِرُ ٱلشَّرَّ فَيَتَوَارَى، وَٱلْحَمْقَى يَعْبُرُونَ فَيُعَاقَبُونَ. 
'''
"4" = '''
:sup:`4` ثَوَابُ ٱلتَّوَاضُعِ وَمَخَافَةِ ٱلرَّبِّ هُوَ غِنًى وَكَرَامَةٌ وَحَيَاةٌ. 
'''
"5" = '''
:sup:`5` شَوْكٌ وَفُخُوخٌ فِي طَرِيقِ ٱلْمُلْتَوِي. مَنْ يَحْفَظْ نَفْسَهُ يَبْتَعِدْ عَنْهَا. 
'''
"6" = '''
:sup:`6` رَبِّ ٱلْوَلَدَ فِي طَرِيقِهِ، فَمَتَى شَاخَ أَيْضًا لَا يَحِيدُ عَنْهُ. 
'''
"7" = '''
:sup:`7` اَلْغَنِيُّ يَتَسَلَّطُ عَلَى ٱلْفَقِيرِ، وَٱلْمُقْتَرِضُ عَبْدٌ لِلْمُقْرِضِ. 
'''
"8" = '''
:sup:`8` ٱلزَّارِعُ إِثْمًا يَحْصُدُ بَلِيَّةً، وَعَصَا سَخَطِهِ تَفْنَى. 
'''
"9" = '''
:sup:`9` اَلصَّالِحُ ٱلْعَيْنِ هُوَ يُبَارَكُ، لِأَنَّهُ يُعْطِي مِنْ خُبْزِهِ لِلْفَقِيرِ. 
'''
"10" = '''
:sup:`10` أُطْرُدِ ٱلْمُسْتَهْزِئَ فَيَخْرُجَ ٱلْخِصَامُ، وَيَبْطُلَ ٱلنِّزَاعُ وَٱلْخِزْيُ. 
'''
"11" = '''
:sup:`11` مَنْ أَحَبَّ طَهَارَةَ ٱلْقَلْبِ، فَلِنِعْمَةِ شَفَتَيْهِ يَكُونُ ٱلْمَلِكُ صَدِيقَهُ. 
'''
"12" = '''
:sup:`12` عَيْنَا ٱلرَّبِّ تَحْفَظَانِ ٱلْمَعْرِفَةَ، وَهُوَ يَقْلِبُ كَلَامَ ٱلْغَادِرِينَ. 
'''
"13" = '''
:sup:`13` قَالَ ٱلْكَسْلَانُ: «ٱلْأَسَدُ فِي ٱلْخَارِجِ، فَأُقْتَلُ فِي ٱلشَّوَارِعِ!». 
'''
"14" = '''
:sup:`14` فَمُ ٱلْأَجْنَبِيَّاتِ هُوَّةٌ عَمِيقَةٌ. مَمْقُوتُ ٱلرَّبِّ يَسْقُطُ فِيهَا. 
'''
"15" = '''
:sup:`15` اَلْجَهَالَةُ مُرْتَبِطَةٌ بِقَلْبِ ٱلْوَلَدِ. عَصَا ٱلتَّأْدِيبِ تُبْعِدُهَا عَنْهُ. 
'''
"16" = '''
:sup:`16` ظَالِمُ ٱلْفَقِيرِ تَكْثِيرًا لِمَا لَهُ، وَمُعْطِي ٱلْغَنِيِّ، إِنَّمَا هُمَا لِلْعَوَزِ. 
'''
"17" = '''
:sup:`17` أَمِلْ أُذْنَكَ وَٱسْمَعْ كَلَامَ ٱلْحُكَمَاءِ، وَوَجِّهْ قَلْبَكَ إِلَى مَعْرِفَتِي، 
'''
"18" = '''
:sup:`18` لِأَنَّهُ حَسَنٌ إِنْ حَفِظْتَهَا فِي جَوْفِكَ، إِنْ تَتَثَبَّتْ جَمِيعًا عَلَى شَفَتَيْكَ. 
'''
"19" = '''
:sup:`19` لِيَكُونَ ٱتِّكَالُكَ عَلَى ٱلرَّبِّ، عَرَّفْتُكَ أَنْتَ ٱلْيَوْمَ. 
'''
"20" = '''
:sup:`20` أَلَمْ أَكْتُبْ لَكَ أُمُورًا شَرِيفَةً مِنْ جِهَةِ مُؤَامَرَةٍ وَمَعْرِفَةٍ؟ 
'''
"21" = '''
:sup:`21` لِأُعَلِّمَكَ قِسْطَ كَلَامِ ٱلْحَقِّ، لِتَرُدَّ جَوَابَ ٱلْحَقِّ لِلَّذِينَ أَرْسَلُوكَ. 
'''
"22" = '''
:sup:`22` لَا تَسْلُبِ ٱلْفَقِيرَ لِكَوْنِهِ فَقِيرًا، وَلَا تَسْحَقِ ٱلْمِسْكِينَ فِي ٱلْبَابِ، 
'''
"23" = '''
:sup:`23` لِأَنَّ ٱلرَّبَّ يُقِيمُ دَعْوَاهُمْ، وَيَسْلُبُ سَالِبِي أَنْفُسِهِمْ. 
'''
"24" = '''
:sup:`24` لَاتَسْتَصْحِبْ غَضُوبًا، وَمَعَ رَجُلٍ سَاخِطٍ لَاتَجِيءْ، 
'''
"25" = '''
:sup:`25` لِئَلَّا تَأْلَفَ طُرُقَهُ، وَتَأْخُذَ شَرَكًا إِلَى نَفْسِكَ. 
'''
"26" = '''
:sup:`26` لَا تَكُنْ مِنْ صَافِقِي ٱلْكَفِّ، وَلَا مِنْ ضَامِنِي ٱلدُّيُونِ. 
'''
"27" = '''
:sup:`27` إِنْ لَمْ يَكُنْ لَكَ مَا تَفِي، فَلِمَاذَا يَأْخُذُ فِرَاشَكَ مِنْ تَحْتِكَ؟ 
'''
"28" = '''
:sup:`28` لَا تَنْقُلِ ٱلتُّخْمَ ٱلْقَدِيمَ ٱلَّذِي وَضَعَهُ آبَاؤُكَ. 
'''
"29" = '''
:sup:`29` أَرَأَيْتَ رَجُلًا مُجْتَهِدًا فِي عَمَلِهِ؟ أَمَامَ ٱلْمُلُوكِ يَقِفُ. لَايَقِفُ أَمَامَ ٱلرَّعَاعِ! 
'''
