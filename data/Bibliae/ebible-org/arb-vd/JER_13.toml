[13]
"1" = '''
:sup:`1` هَكَذَا قَالَ ٱلرَّبُّ لِي: «ٱذْهَبْ وَٱشْتَرِ لِنَفْسِكَ مِنْطَقَةً مِنْ كَتَّانٍ وَضَعْهَا عَلَى حَقْوَيْكَ وَلَا تُدْخِلْهَا فِي ٱلْمَاءِ». 
'''
"2" = '''
:sup:`2` فَٱشْتَرَيْتُ ٱلْمِنْطَقَةَ كَقَوْلِ ٱلرَّبِّ وَوَضَعْتُهَا عَلَى حَقْوَيَّ. 
'''
"3" = '''
:sup:`3` فَصَارَ كَلَامُ ٱلرَّبِّ إِلَيَّ ثَانِيَةً قَائِلًا: 
'''
"4" = '''
:sup:`4` «خُذِ ٱلْمِنْطَقَةَ ٱلَّتِي ٱشْتَرَيْتَهَا ٱلَّتِي هِيَ عَلَى حَقَوَيْكَ، وَقُمِ ٱنْطَلِقْ إِلَى ٱلْفُرَاتِ، وَٱطْمِرْهَا هُنَاكَ فِي شَقِّ صَخْرٍ». 
'''
"5" = '''
:sup:`5` فَٱنْطَلَقْتُ وَطَمَرْتُهَا عِنْدَ ٱلْفُرَاتِ كَمَا أَمَرَنِي ٱلرَّبُّ. 
'''
"6" = '''
:sup:`6` وَكَانَ بَعْدَ أَيَّامٍ كَثِيرَةٍ أَنَّ ٱلرَّبَّ قَالَ لِي: «قُمِ ٱنْطَلِقْ إِلَى ٱلْفُرَاتِ وَخُذْ مِنْ هُنَاكَ ٱلْمِنْطَقَةَ ٱلَّتِي أَمَرْتُكَ أَنْ تَطْمِرَهَا هُنَاكَ». 
'''
"7" = '''
:sup:`7` فَٱنْطَلَقْتُ إِلَى ٱلْفُرَاتِ، وَحَفَرْتُ وَأَخَذْتُ ٱلْمِنْطَقَةَ مِنَ ٱلْمَوْضِعِ ٱلَّذِي طَمَرْتُهَا فِيهِ. وَإِذَا بِٱلْمِنْطَقَةِ قَدْ فَسَدَتْ. لَا تَصْلُحُ لِشَيْءٍ. 
'''
"8" = '''
:sup:`8` فَصَارَ كَلَامُ ٱلرَّبِّ إِلَيَّ قَائِلًا: 
'''
"9" = '''
:sup:`9` «هَكَذَا قَالَ ٱلرَّبُّ: هَكَذَا أُفْسِدُ كِبْرِيَاءَ يَهُوذَا، وَكِبْرِيَاءَ أُورُشَلِيمَ ٱلْعَظِيمَةِ. 
'''
"10" = '''
:sup:`10` هَذَا ٱلشَّعْبُ ٱلشِّرِّيرُ ٱلَّذِي يَأْبَى أَنْ يَسْمَعَ كَلَامِي، ٱلَّذِي يَسْلُكُ فِي عِنَادِ قَلْبِهِ وَيَسِيرُ وَرَاءَ آلِهَةٍ أُخْرَى لِيَعْبُدَهَا وَيَسْجُدَ لَهَا، يَصِيرُ كَهَذِهِ ٱلْمِنْطَقَةِ ٱلَّتِي لَا تَصْلُحُ لِشَيْءٍ. 
'''
"11" = '''
:sup:`11` لِأَنَّهُ كَمَا تَلْتَصِقُ ٱلْمِنْطَقَةُ بِحَقْوَيِ ٱلْإِنْسَانِ، هَكَذَا أَلْصَقْتُ بِنَفْسِي كُلَّ بَيْتِ إِسْرَائِيلَ وَكُلَّ بَيْتِ يَهُوذَا، يَقُولُ ٱلرَّبُّ، لِيَكُونُوا لِي شَعْبًا وَٱسْمًا وَفَخْرًا وَمَجْدًا، وَلَكِنَّهُمْ لَمْ يَسْمَعُوا. 
'''
"12" = '''
:sup:`12` «فَتَقُولُ لَهُمْ هَذِهِ ٱلْكَلِمَةَ: هَكَذَا قَالَ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ: كُلُّ زِقٍّ يَمْتَلِئُ خَمْرًا. فَيَقُولُونَ لَكَ: أَمَا نَعْرِفُ مَعْرِفَةً أَنَّ كُلَّ زِقٍّ يَمْتَلِئُ خَمْرًا؟ 
'''
"13" = '''
:sup:`13` فَتَقُولُ لَهُمْ: هَكَذَا قَالَ ٱلرَّبُّ: هَأَنَذَا أَمْلَأُ كُلَّ سُكَّانِ هَذِهِ ٱلْأَرْضِ وَٱلْمُلُوكَ ٱلْجَالِسِينَ لِدَاوُدَ عَلَى كُرْسِيِّهِ، وَٱلْكَهَنَةَ وَٱلْأَنْبِيَاءَ وَكُلَّ سُكَّانِ أُورُشَلِيمَ سُكْرًا. 
'''
"14" = '''
:sup:`14` وَأُحَطِّمُهُمُ ٱلْوَاحِدَ عَلَى أَخِيهِ، ٱلْآبَاءَ وَٱلْأَبْنَاءَ مَعًا، يَقُولُ ٱلرَّبُّ. لَا أُشْفِقُ وَلَا أَتَرَأَّفُ وَلَا أَرْحَمُ مِنْ إِهْلَاكِهِمْ». 
'''
"15" = '''
:sup:`15` اِسْمَعُوا وَٱصْغَوْا. لَا تَتَعَظَّمُوا لِأَنَّ ٱلرَّبَّ تَكَلَّمَ. 
'''
"16" = '''
:sup:`16` أَعْطُوا ٱلرَّبَّ إِلَهَكُمْ مَجْدًا قَبْلَ أَنْ يَجْعَلَ ظَلَامًا، وَقَبْلَمَا تَعْثُرُ أَرْجُلُكُمْ عَلَى جِبَالِ ٱلْعَتَمَةِ، فَتَنْتَظِرُونَ نُورًا فَيَجْعَلُهُ ظِلَّ مَوْتٍ، وَيَجَعْلُهُ ظَلَامًا دَامِسًا. 
'''
"17" = '''
:sup:`17` وَإِنْ لَمْ تَسْمَعُوا ذَلِكَ، فَإِنَّ نَفْسِي تَبْكِي فِي أَمَاكِنَ مُسْتَتِرَةً مِنْ أَجْلِ ٱلْكِبْرِيَاءِ، وَتَبْكِي عَيْنَيَّ بُكَاءً وَتَذْرِفُ ٱلدُّمُوعَ، لِأَنَّهُ قَدْ سُبِيَ قَطِيعُ ٱلرَّبِّ. 
'''
"18" = '''
:sup:`18` قُلْ لِلْمَلِكِ وَلِلْمَلِكَةِ: «ٱتَّضِعَا وَٱجْلِسَا، لِأَنَّهُ قَدْ هَبَطَ عَنْ رَأْسَيْكُمَا تَاجُ مَجْدِكُمَا». 
'''
"19" = '''
:sup:`19` أُغْلِقَتْ مُدُنُ ٱلْجَنُوبِ وَلَيْسَ مَنْ يَفْتَحُ. سُبِيَتْ يَهُوذَا كُلُّهَا. سُبِيَتْ بِٱلتَّمَامِ. 
'''
"20" = '''
:sup:`20` اِرْفَعُوا أَعْيُنَكُمْ وَٱنْظُرُوا ٱلْمُقْبِلِينَ مِنَ ٱلشِّمَالِ. أَيْنَ ٱلْقَطِيعُ ٱلَّذِي أُعْطِيَ لَكِ، غَنَمُ مَجْدِكِ؟ 
'''
"21" = '''
:sup:`21` مَاذَا تَقُولِينَ حِينَ يُعَاقِبُكِ، وَقَدْ عَلَّمْتِهِمْ عَلَى نَفْسِكِ قُوَّادًا لِلرِّيَاسَةِ؟ أَمَا تَأْخُذُكِ ٱلْأَوْجَاعُ كَٱمْرَأَةٍ مَاخِضٍ؟ 
'''
"22" = '''
:sup:`22` وَإِنْ قُلْتِ فِي قَلْبِكِ: «لِمَاذَا أَصَابَتْنِي هَذِهِ؟». لِأَجْلِ عَظَمَةِ إِثْمِكِ هُتِكَ ذَيْلَاكِ وَٱنْكَشَفَ عَنَفًا عَقِبَاكِ. 
'''
"23" = '''
:sup:`23` هَلْ يُغَيِّرُ ٱلْكُوشِيُّ جِلْدَهُ أَوِ ٱلنَّمِرُ رُقَطَهُ؟ فَأَنْتُمْ أَيْضًا تَقْدِرُونَ أَنْ تَصْنَعُوا خَيْرًا أَيُّهَا ٱلْمُتَعَلِّمُونَ ٱلشَّرَّ! 
'''
"24" = '''
:sup:`24` «فَأُبَدِّدُهُمْ كَقَشٍّ يَعْبُرُ مَعَ رِيحِ ٱلْبَرِّيَّةِ. 
'''
"25" = '''
:sup:`25` هَذِهِ قُرْعَتُكِ، ٱلنَّصِيبُ ٱلْمَكِيلُ لَكِ مِنْ عِنْدِي، يَقُولُ ٱلرَّبُّ، لِأَنَّكِ نَسِيتِنِي وَٱتَّكَلْتِ عَلَى ٱلْكَذِبِ. 
'''
"26" = '''
:sup:`26` فَأَنَا أَيْضًا أَرْفَعُ ذَيْلَيْكِ عَلَى وَجْهِكِ فَيُرَى خِزْيُكِ. 
'''
"27" = '''
:sup:`27` فِسْقُكِ وَصَهِيلُكِ وَرَذَالَةُ زِنَاكِ عَلَى ٱلْآكَامِ فِي ٱلْحَقْلِ. قَدْ رَأَيْتُ مَكْرَهَاتِكِ. وَيْلٌ لَكِ يَا أُورُشَلِيمُ! لَا تَطَهَرِينَ. حَتَّى مَتَى بَعْدُ؟». 
'''
