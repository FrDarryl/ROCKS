[2]
"1" = '''
:sup:`1` فَأَطْلُبُ أَوَّلَ كُلِّ شَيْءٍ، أَنْ تُقَامَ طَلِبَاتٌ وَصَلَوَاتٌ وَٱبْتِهَالَاتٌ وَتَشَكُّرَاتٌ لِأَجْلِ جَمِيعِ ٱلنَّاسِ، 
'''
"2" = '''
:sup:`2` لِأَجْلِ ٱلْمُلُوكِ وَجَمِيعِ ٱلَّذِينَ هُمْ فِي مَنْصِبٍ، لِكَيْ نَقْضِيَ حَيَاةً مُطْمَئِنَّةً هَادِئَةً فِي كُلِّ تَقْوَى وَوَقَارٍ، 
'''
"3" = '''
:sup:`3` لِأَنَّ هَذَا حَسَنٌ وَمَقْبُولٌ لَدَى مُخَلِّصِنَا ٱللهِ، 
'''
"4" = '''
:sup:`4` ٱلَّذِي يُرِيدُ أَنَّ جَمِيعَ ٱلنَّاسِ يَخْلُصُونَ، وَإِلَى مَعْرِفَةِ ٱلْحَقِّ يُقْبِلُونَ. 
'''
"5" = '''
:sup:`5` لِأَنَّهُ يُوجَدُ إِلَهٌ وَاحِدٌ وَوَسِيطٌ وَاحِدٌ بَيْنَ ٱللهِ وَٱلنَّاسِ: ٱلْإِنْسَانُ يَسُوعُ ٱلْمَسِيحُ، 
'''
"6" = '''
:sup:`6` ٱلَّذِي بَذَلَ نَفْسَهُ فِدْيَةً لِأَجْلِ ٱلْجَمِيعِ، ٱلشَّهَادَةُ فِي أَوْقَاتِهَا ٱلْخَاصَّةِ، 
'''
"7" = '''
:sup:`7` ٱلَّتِي جُعِلْتُ أَنَا لَهَا كَارِزًا وَرَسُولًا. اَلْحَقَّ أَقُولُ فِي ٱلْمَسِيحِ وَلَا أَكْذِبُ، مُعَلِّمًا لِلْأُمَمِ فِي ٱلْإِيمَانِ وَٱلْحَقِّ. 
'''
"8" = '''
:sup:`8` فَأُرِيدُ أَنْ يُصَلِّيَ ٱلرِّجَالُ فِي كُلِّ مَكَانٍ، رَافِعِينَ أَيَادِيَ طَاهِرَةً، بِدُونِ غَضَبٍ وَلَا جِدَالٍ. 
'''
"9" = '''
:sup:`9` وَكَذَلِكَ أَنَّ ٱلنِّسَاءَ يُزَيِّنَّ ذَوَاتِهِنَّ بِلِبَاسِ ٱلْحِشْمَةِ، مَعَ وَرَعٍ وَتَعَقُّلٍ، لَا بِضَفَائِرَ أَوْ ذَهَبٍ أَوْ لَآلِئَ أَوْ مَلَابِسَ كَثِيرَةِ ٱلثَّمَنِ، 
'''
"10" = '''
:sup:`10` بَلْ كَمَا يَلِيقُ بِنِسَاءٍ مُتَعَاهِدَاتٍ بِتَقْوَى ٱللهِ بِأَعْمَالٍ صَالِحَةٍ. 
'''
"11" = '''
:sup:`11` لِتَتَعَلَّمِ ٱلْمَرْأَةُ بِسُكُوتٍ فِي كُلِّ خُضُوعٍ. 
'''
"12" = '''
:sup:`12` وَلَكِنْ لَسْتُ آذَنُ لِلْمَرْأَةِ أَنْ تُعَلِّمَ وَلَا تَتَسَلَّطَ عَلَى ٱلرَّجُلِ، بَلْ تَكُونُ فِي سُكُوتٍ، 
'''
"13" = '''
:sup:`13` لِأَنَّ آدَمَ جُبِلَ أَوَّلًا ثُمَّ حَوَّاءُ، 
'''
"14" = '''
:sup:`14` وَآدَمُ لَمْ يُغْوَ، لَكِنَّ ٱلْمَرْأَةَ أُغْوِيَتْ فَحَصَلَتْ فِي ٱلتَّعَدِّي. 
'''
"15" = '''
:sup:`15` وَلَكِنَّهَا سَتَخْلُصُ بِوِلَادَةِ ٱلْأَوْلَادِ، إِنْ ثَبَتْنَ فِي ٱلْإِيمَانِ وَٱلْمَحَبَّةِ وَٱلْقَدَاسَةِ مَعَ ٱلتَّعَقُّلِ. 
'''
