[4]
"1" = '''
:sup:`1` فَتُمْسِكُ سَبْعُ نِسَاءٍ بِرَجُلٍ وَاحِدٍ فِي ذَلِكَ ٱلْيَوْمِ قَائِلَاتٍ: «نَأْكُلُ خُبْزَنَا وَنَلْبَسُ ثِيَابَنَا. لِيُدْعَ فَقَطِ ٱسْمُكَ عَلَيْنَا. ٱنْزِعْ عَارَنَا». 
'''
"2" = '''
:sup:`2` فِي ذَلِكَ ٱلْيَوْمِ يَكُونُ غُصْنُ ٱلرَّبِّ بَهَاءً وَمَجْدًا، وَثَمَرُ ٱلْأَرْضِ فَخْرًا وَزِينَةً لِلنَّاجِينَ مِنْ إِسْرَائِيلَ. 
'''
"3" = '''
:sup:`3` وَيَكُونُ أَنَّ ٱلَّذِي يَبْقَى فِي صِهْيَوْنَ وَٱلَّذِي يُتْرَكُ فِي أُورُشَلِيمَ، يُسَمَّى قُدُّوسًا. كُلُّ مَنْ كُتِبَ لِلْحَيَاةِ فِي أُورُشَلِيمَ. 
'''
"4" = '''
:sup:`4` إِذَا غَسَلَ ٱلسَّيِّدُ قَذَرَ بَنَاتِ صِهْيَوْنَ، وَنَقَّى دَمَ أُورُشَلِيمَ مِنْ وَسَطِهَا بِرُوحِ ٱلْقَضَاءِ وَبِرُوحِ ٱلْإِحْرَاقِ، 
'''
"5" = '''
:sup:`5` يَخْلُقُ ٱلرَّبُّ عَلَى كُلِّ مَكَانٍ مِنْ جَبَلِ صِهْيَوْنَ وَعَلَى مَحْفَلِهَا سَحَابَةً نَهَارًا، وَدُخَانًا وَلَمَعَانَ نَارٍ مُلْتَهِبَةٍ لَيْلًا، لِأَنَّ عَلَى كُلِّ مَجْدٍ غِطَاءً. 
'''
"6" = '''
:sup:`6` وَتَكُونُ مِظَلَّةٌ لِلْفَيْءِ نَهَارًا مِنَ ٱلْحَرِّ، وَلِمَلْجَأٍ وَلِمَخْبَأٍ مِنَ ٱلسَّيْلِ وَمِنَ ٱلْمَطَرِ. 
'''
