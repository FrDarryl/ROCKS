[3]
"1" = '''
:sup:`1` مِنْ ثَمَّ أَيُّهَا ٱلْإِخْوَةُ ٱلْقِدِّيسُونَ، شُرَكَاءُ ٱلدَّعْوَةِ ٱلسَّمَاوِيَّةِ، لَاحِظُوا رَسُولَ ٱعْتِرَافِنَا وَرَئِيسَ كَهَنَتِهِ ٱلْمَسِيحَ يَسُوعَ، 
'''
"2" = '''
:sup:`2` حَالَ كَوْنِهِ أَمِينًا لِلَّذِي أَقَامَهُ، كَمَا كَانَ مُوسَى أَيْضًا فِي كُلِّ بَيْتِهِ. 
'''
"3" = '''
:sup:`3` فَإِنَّ هَذَا قَدْ حُسِبَ أَهْلًا لِمَجْدٍ أَكْثَرَ مِنْ مُوسَى، بِمِقْدَارِ مَا لِبَانِي ٱلْبَيْتِ مِنْ كَرَامَةٍ أَكْثَرَ مِنَ ٱلْبَيْتِ. 
'''
"4" = '''
:sup:`4` لِأَنَّ كُلَّ بَيْتٍ يَبْنِيهِ إِنْسَانٌ مَا، وَلَكِنَّ بَانِيَ ٱلْكُلِّ هُوَ ٱللهُ. 
'''
"5" = '''
:sup:`5` وَمُوسَى كَانَ أَمِينًا فِي كُلِّ بَيْتِهِ كَخَادِمٍ، شَهَادَةً لِلْعَتِيدِ أَنْ يُتَكَلَّمَ بِهِ. 
'''
"6" = '''
:sup:`6` وَأَمَّا ٱلْمَسِيحُ فَكَٱبْنٍ عَلَى بَيْتِهِ. وَبَيْتُهُ نَحْنُ إِنْ تَمَسَّكْنَا بِثِقَةِ ٱلرَّجَاءِ وَٱفْتِخَارِهِ ثَابِتَةً إِلَى ٱلنِّهَايَةِ. 
'''
"7" = '''
:sup:`7` لِذَلِكَ كَمَا يَقُولُ ٱلرُّوحُ ٱلْقُدُسُ: «ٱلْيَوْمَ، إِنْ سَمِعْتُمْ صَوْتَهُ، 
'''
"8" = '''
:sup:`8` فَلَا تُقَسُّوا قُلُوبَكُمْ، كَمَا فِي ٱلْإِسْخَاطِ، يَوْمَ ٱلتَّجْرِبَةِ فِي ٱلْقَفْرِ 
'''
"9" = '''
:sup:`9` حَيْثُ جَرَّبَنِي آبَاؤُكُمُ. ٱخْتَبَرُونِي وَأَبْصَرُوا أَعْمَالِي أَرْبَعِينَ سَنَةً. 
'''
"10" = '''
:sup:`10` لِذَلِكَ مَقَتُّ ذَلِكَ ٱلْجِيلَ، وَقُلْتُ: إِنَّهُمْ دَائِمًا يَضِلُّونَ فِي قُلُوبِهِمْ، وَلَكِنَّهُمْ لَمْ يَعْرِفُوا سُبُلِي. 
'''
"11" = '''
:sup:`11` حَتَّى أَقْسَمْتُ فِي غَضَبِي: لَنْ يَدْخُلُوا رَاحَتِي». 
'''
"12" = '''
:sup:`12` اُنْظُرُوا أَيُّهَا ٱلْإِخْوَةُ، أَنْ لَا يَكُونَ فِي أَحَدِكُمْ قَلْبٌ شِرِّيرٌ بِعَدَمِ إِيمَانٍ فِي ٱلِٱرْتِدَادِ عَنِ ٱللهِ ٱلْحَيِّ. 
'''
"13" = '''
:sup:`13` بَلْ عِظُوا أَنْفُسَكُمْ كُلَّ يَوْمٍ، مَا دَامَ ٱلْوَقْتُ يُدْعَى ٱلْيَوْمَ، لِكَيْ لَا يُقَسَّى أَحَدٌ مِنْكُمْ بِغُرُورِ ٱلْخَطِيَّةِ. 
'''
"14" = '''
:sup:`14` لِأَنَّنَا قَدْ صِرْنَا شُرَكَاءَ ٱلْمَسِيحِ، إِنْ تَمَسَّكْنَا بِبَدَاءَةِ ٱلثِّقَةِ ثَابِتَةً إِلَى ٱلنِّهَايَةِ، 
'''
"15" = '''
:sup:`15` إِذْ قِيلَ: «ٱلْيَوْمَ، إِنْ سَمِعْتُمْ صَوْتَهُ، فَلَا تُقَسُّوا قُلُوبَكُمْ، كَمَا فِي ٱلْإِسْخَاطِ». 
'''
"16" = '''
:sup:`16` فَمَنْ هُمُ ٱلَّذِينَ إِذْ سَمِعُوا أَسْخَطُوا؟ أَلَيْسَ جَمِيعُ ٱلَّذِينَ خَرَجُوا مِنْ مِصْرَ بِوَاسِطَةِ مُوسَى؟ 
'''
"17" = '''
:sup:`17` وَمَنْ مَقَتَ أَرْبَعِينَ سَنَةً؟ أَلَيْسَ ٱلَّذِينَ أَخْطَأُوا، ٱلَّذِينَ جُثَثُهُمْ سَقَطَتْ فِي ٱلْقَفْرِ؟ 
'''
"18" = '''
:sup:`18` وَلِمَنْ أَقْسَمَ: «لَنْ يَدْخُلُوا رَاحَتَهُ»، إِلَّا لِلَّذِينَ لَمْ يُطِيعُوا؟ 
'''
"19" = '''
:sup:`19` فَنَرَى أَنَّهُمْ لَمْ يَقْدِرُوا أَنْ يَدْخُلُوا لِعَدَمِ ٱلْإِيمَانِ. 
'''
