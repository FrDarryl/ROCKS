[5]
"1" = '''
:sup:`1` وَجَاءُوا إِلَى عَبْرِ ٱلْبَحْرِ إِلَى كُورَةِ ٱلْجَدَرِيِّينَ. 
'''
"2" = '''
:sup:`2` وَلَمَّا خَرَجَ مِنَ ٱلسَّفِينَةِ لِلْوَقْتِ ٱسْتَقْبَلَهُ مِنَ ٱلْقُبُورِ إِنْسَانٌ بِهِ رُوحٌ نَجِسٌ، 
'''
"3" = '''
:sup:`3` كَانَ مَسْكَنُهُ فِي ٱلْقُبُورِ، وَلَمْ يَقْدِرْ أَحَدٌ أَنْ يَرْبِطَهُ وَلَا بِسَلَاسِلَ، 
'''
"4" = '''
:sup:`4` لِأَنَّهُ قَدْ رُبِطَ كَثِيرًا بِقُيُودٍ وَسَلَاسِلَ فَقَطَّعَ ٱلسَّلَاسِلَ وَكَسَّرَ ٱلْقُيُودَ، فَلَمْ يَقْدِرْ أَحَدٌ أَنْ يُذَلِّلَهُ. 
'''
"5" = '''
:sup:`5` وَكَانَ دَائِمًا لَيْلًا وَنَهَارًا فِي ٱلْجِبَالِ وَفِي ٱلْقُبُورِ، يَصِيحُ وَيُجَرِّحُ نَفْسَهُ بِٱلْحِجَارَةِ. 
'''
"6" = '''
:sup:`6` فَلَمَّا رَأَى يَسُوعَ مِنْ بَعِيدٍ رَكَضَ وَسَجَدَ لَهُ، 
'''
"7" = '''
:sup:`7` وَصَرَخَ بِصَوْتٍ عَظِيمٍ وَقَالَ: «مَا لِي وَلَكَ يَا يَسُوعُ ٱبْنَ ٱللهِ ٱلْعَلِيِّ؟ أَسْتَحْلِفُكَ بِٱللهِ أَنْ لَا تُعَذِّبَنِي!». 
'''
"8" = '''
:sup:`8` لِأَنَّهُ قَالَ لَهُ: «ٱخْرُجْ مِنَ ٱلْإِنْسَانِ يَا أَيُّهَا ٱلرُّوحُ ٱلنَّجِسُ». 
'''
"9" = '''
:sup:`9` وَسَأَلَهُ: «مَا ٱسْمُكَ؟». فَأَجَابَ قَائِلًا: «ٱسْمِي لَجِئُونُ، لِأَنَّنَا كَثِيرُونَ». 
'''
"10" = '''
:sup:`10` وَطَلَبَ إِلَيْهِ كَثِيرًا أَنْ لَا يُرْسِلَهُمْ إِلَى خَارِجِ ٱلْكُورَةِ. 
'''
"11" = '''
:sup:`11` وَكَانَ هُنَاكَ عِنْدَ ٱلْجِبَالِ قَطِيعٌ كَبِيرٌ مِنَ ٱلْخَنَازِيرِ يَرْعَى، 
'''
"12" = '''
:sup:`12` فَطَلَبَ إِلَيْهِ كُلُّ ٱلشَّيَاطِينِ قَائِلِينَ: «أَرْسِلْنَا إِلَى ٱلْخَنَازِيرِ لِنَدْخُلَ فِيهَا». 
'''
"13" = '''
:sup:`13` فَأَذِنَ لَهُمْ يَسُوعُ لِلْوَقْتِ. فَخَرَجَتِ ٱلْأَرْوَاحُ ٱلنَّجِسَةُ وَدَخَلَتْ فِي ٱلْخَنَازِيرِ، فَٱنْدَفَعَ ٱلْقَطِيعُ مِنْ عَلَى ٱلْجُرْفِ إِلَى ٱلْبَحْرِ. وَكَانَ نَحْوَ أَلْفَيْنِ، فَٱخْتَنَقَ فِي ٱلْبَحْرِ. 
'''
"14" = '''
:sup:`14` وَأَمَّا رُعَاةُ ٱلْخَنَازِيرِ فَهَرَبُوا وَأَخْبَرُوا فِي ٱلْمَدِينَةِ وَفِي ٱلضِّيَاعِ. فَخَرَجُوا لِيَرَوْا مَا جَرَى. 
'''
"15" = '''
:sup:`15` وَجَاءُوا إِلَى يَسُوعَ فَنَظَرُوا ٱلْمَجْنُونَ ٱلَّذِي كَانَ فِيهِ ٱللَّجِئُونُ جَالِسًا وَلَابِسًا وَعَاقِلًا، فَخَافُوا. 
'''
"16" = '''
:sup:`16` فَحَدَّثَهُمُ ٱلَّذِينَ رَأَوْا كَيْفَ جَرَى لِلْمَجْنُونِ وَعَنِ ٱلْخَنَازِيرِ. 
'''
"17" = '''
:sup:`17` فَٱبْتَدَأُوا يَطْلُبُونَ إِلَيْهِ أَنْ يَمْضِيَ مِنْ تُخُومِهِمْ. 
'''
"18" = '''
:sup:`18` وَلَمَّا دَخَلَ ٱلسَّفِينَةَ طَلَبَ إِلَيْهِ ٱلَّذِي كَانَ مَجْنُونًا أَنْ يَكُونَ مَعَهُ، 
'''
"19" = '''
:sup:`19` فَلَمْ يَدَعْهُ يَسُوعُ، بَلْ قَالَ لَهُ: «ٱذْهَبْ إِلَى بَيْتِكَ وَإِلَى أَهْلِكَ، وَأَخْبِرْهُمْ كَمْ صَنَعَ ٱلرَّبُّ بِكَ وَرَحِمَكَ». 
'''
"20" = '''
:sup:`20` فَمَضَى وَٱبْتَدَأَ يُنَادِي فِي ٱلْعَشْرِ ٱلْمُدُنِ كَمْ صَنَعَ بِهِ يَسُوعُ. فَتَعَجَّبَ ٱلْجَمِيعُ. 
'''
"21" = '''
:sup:`21` وَلَمَّا ٱجْتَازَ يَسُوعُ فِي ٱلسَّفِينَةِ أَيْضًا إِلَى ٱلْعَبْرِ، ٱجْتَمَعَ إِلَيْهِ جَمْعٌ كَثِيرٌ، وَكَانَ عِنْدَ ٱلْبَحْرِ. 
'''
"22" = '''
:sup:`22` وَإِذَا وَاحِدٌ مِنْ رُؤَسَاءِ ٱلْمَجْمَعِ ٱسْمُهُ يَايِرُسُ جَاءَ. وَلَمَّا رَآهُ خَرَّ عِنْدَ قَدَمَيْهِ، 
'''
"23" = '''
:sup:`23` وَطَلَبَ إِلَيْهِ كَثِيرًا قَائِلًا: «ٱبْنَتِي ٱلصَّغِيرَةُ عَلَى آخِرِ نَسَمَةٍ. لَيْتَكَ تَأْتِي وَتَضَعُ يَدَكَ عَلَيْهَا لِتُشْفَى فَتَحْيَا!». 
'''
"24" = '''
:sup:`24` فَمَضَى مَعَهُ وَتَبِعَهُ جَمْعٌ كَثِيرٌ وَكَانُوا يَزْحَمُونَهُ. 
'''
"25" = '''
:sup:`25` وَٱمْرَأَةٌ بِنَزْفِ دَمٍ مُنْذُ ٱثْنَتَيْ عَشْرَةَ سَنَةً، 
'''
"26" = '''
:sup:`26` وَقَدْ تَأَلَّمَتْ كَثِيرًا مِنْ أَطِبَّاءَ كَثِيرِينَ، وَأَنْفَقَتْ كُلَّ مَا عِنْدَهَا وَلَمْ تَنْتَفِعْ شَيْئًا، بَلْ صَارَتْ إِلَى حَالٍ أَرْدَأَ. 
'''
"27" = '''
:sup:`27` لَمَّا سَمِعَتْ بِيَسُوعَ، جَاءَتْ فِي ٱلْجَمْعِ مِنْ وَرَاءُ، وَمَسَّتْ ثَوْبَهُ، 
'''
"28" = '''
:sup:`28` لِأَنَّهَا قَالَتْ: «إِنْ مَسَسْتُ وَلَوْ ثِيَابَهُ شُفِيتُ». 
'''
"29" = '''
:sup:`29` فَلِلْوَقْتِ جَفَّ يَنْبُوعُ دَمِهَا، وَعَلِمَتْ فِي جِسْمِهَا أَنَّهَا قَدْ بَرِئَتْ مِنَ ٱلدَّاءِ. 
'''
"30" = '''
:sup:`30` فَلِلْوَقْتِ ٱلْتَفَتَ يَسُوعُ بَيْنَ ٱلْجَمْعِ شَاعِرًا فِي نَفْسِهِ بِٱلْقُوَّةِ ٱلَّتِي خَرَجَتْ مِنْهُ، وَقَالَ: «مَنْ لَمَسَ ثِيَابِي؟». 
'''
"31" = '''
:sup:`31` فَقَالَ لَهُ تَلَامِيذُهُ: «أَنْتَ تَنْظُرُ ٱلْجَمْعَ يَزْحَمُكَ، وَتَقُولُ: مَنْ لَمَسَنِي؟». 
'''
"32" = '''
:sup:`32` وَكَانَ يَنْظُرُ حَوْلَهُ لِيَرَى ٱلَّتِي فَعَلَتْ هَذَا. 
'''
"33" = '''
:sup:`33` وَأَمَّا ٱلْمَرْأَةُ فَجَاءَتْ وَهِيَ خَائِفَةٌ وَمُرْتَعِدَةٌ، عَالِمَةً بِمَا حَصَلَ لَهَا، فَخَرَّتْ وَقَالَتْ لَهُ ٱلْحَقَّ كُلَّهُ. 
'''
"34" = '''
:sup:`34` فَقَالَ لَهَا: «يَا ٱبْنَةُ، إِيمَانُكِ قَدْ شَفَاكِ، ٱذْهَبِي بِسَلَامٍ وَكُونِي صَحِيحَةً مِنْ دَائِكِ». 
'''
"35" = '''
:sup:`35` وَبَيْنَمَا هُوَ يَتَكَلَّمُ جَاءُوا مِنْ دَارِ رَئِيسِ ٱلْمَجْمَعِ قَائِلِينَ: «ٱبْنَتُكَ مَاتَتْ. لِمَاذَا تُتْعِبُ ٱلْمُعَلِّمَ بَعْدُ؟». 
'''
"36" = '''
:sup:`36` فَسَمِعَ يَسُوعُ لِوَقْتِهِ ٱلْكَلِمَةَ ٱلَّتِي قِيلَتْ، فَقَالَ لِرَئِيسِ ٱلْمَجْمَعِ: «لَا تَخَفْ! آمِنْ فَقَطْ». 
'''
"37" = '''
:sup:`37` وَلَمْ يَدَعْ أَحَدًا يَتْبَعُهُ إِلَّا بُطْرُسَ وَيَعْقُوبَ، وَيُوحَنَّا أَخَا يَعْقُوبَ. 
'''
"38" = '''
:sup:`38` فَجَاءَ إِلَى بَيْتِ رَئِيسِ ٱلْمَجْمَعِ وَرَأَى ضَجِيجًا. يَبْكُونَ وَيُوَلْوِلُونَ كَثِيرًا. 
'''
"39" = '''
:sup:`39` فَدَخَلَ وَقَالَ لَهُمْ: «لِمَاذَا تَضِجُّونَ وَتَبْكُونَ؟ لَمْ تَمُتِ ٱلصَّبِيَّةُ لَكِنَّهَا نَائِمَةٌ». 
'''
"40" = '''
:sup:`40` فَضَحِكُوا عَلَيْهِ. أَمَّا هُوَ فَأَخْرَجَ ٱلْجَمِيعَ، وَأَخَذَ أَبَا ٱلصَّبِيَّةِ وَأُمَّهَا وَٱلَّذِينَ مَعَهُ وَدَخَلَ حَيْثُ كَانَتِ ٱلصَّبِيَّةُ مُضْطَجِعَةً، 
'''
"41" = '''
:sup:`41` وَأَمْسَكَ بِيَدِ ٱلصَّبِيَّةِ وَقَالَ لَهَا: «طَلِيثَا، قُومِي!». ٱلَّذِي تَفْسِيرُهُ: يَا صَبِيَّةُ، لَكِ أَقُولُ: قُومِي! 
'''
"42" = '''
:sup:`42` وَلِلْوَقْتِ قَامَتِ ٱلصَّبِيَّةُ وَمَشَتْ، لِأَنَّهَا كَانَتِ ٱبْنَةَ ٱثْنَتَيْ عَشْرَةَ سَنَةً. فَبُهِتُوا بَهْتًا عَظِيمًا. 
'''
"43" = '''
:sup:`43` فَأَوْصَاهُمْ كَثِيرًا أَنْ لَا يَعْلَمَ أَحَدٌ بِذَلِكَ. وَقَالَ أَنْ تُعْطَى لِتَأْكُلَ. 
'''
