[9]
"1" = '''
:sup:`1` وَفِي ٱلْيَوْمِ ٱلثَّامِنِ دَعَا مُوسَى هَارُونَ وَبَنِيهِ وَشُيُوخَ إِسْرَائِيلَ. 
'''
"2" = '''
:sup:`2` وَقَالَ لِهَارُونَ: «خُذْ لَكَ عِجْلًا ٱبْنَ بَقَرٍ لِذَبِيحَةِ خَطِيَّةٍ، وَكَبْشًا لِمُحْرَقَةٍ صَحِيحَيْنِ، وَقَدِّمْهُمَا أَمَامَ ٱلرَّبِّ. 
'''
"3" = '''
:sup:`3` وَكَلِّمْ بَنِي إِسْرَائِيلَ قَائِلًا: خُذُوا تَيْسًا مِنَ ٱلْمَعْزِ لِذَبِيحَةِ خَطِيَّةٍ، وَعِجْلًا وَخَرُوفًا حَوْلِيَّيْنِ صَحِيحَيْنِ لِمُحْرَقَةٍ، 
'''
"4" = '''
:sup:`4` وَثَوْرًا وَكَبْشًا لِذَبِيحَةِ سَلَامَةٍ لِلذَّبْحِ أَمَامَ ٱلرَّبِّ، وَتَقْدِمَةً مَلْتُوتَةً بِزَيْتٍ. لِأَنَّ ٱلرَّبَّ ٱلْيَوْمَ يَتَرَاءَى لَكُمْ». 
'''
"5" = '''
:sup:`5` فَأَخَذُوا مَا أَمَرَ بِهِ مُوسَى إِلَى قُدَّامِ خَيْمَةِ ٱلِٱجْتِمَاعِ. وَتَقَدَّمَ كُلُّ ٱلْجَمَاعَةِ وَوَقَفُوا أَمَامَ ٱلرَّبِّ. 
'''
"6" = '''
:sup:`6` فَقَالَ مُوسَى: «هَذَا مَا أَمَرَ بِهِ ٱلرَّبُّ. تَعْمَلُونَهُ فَيَتَرَاءَى لَكُمْ مَجْدُ ٱلرَّبِّ». 
'''
"7" = '''
:sup:`7` ثُمَّ قَالَ مُوسَى لِهَارُونَ: «تَقَدَّمْ إِلَى ٱلْمَذْبَحِ وَٱعْمَلْ ذَبِيحَةَ خَطِيَّتِكَ وَمُحْرَقَتَكَ، وَكَفِّرْ عَنْ نَفْسِكَ وَعَنِ ٱلشَّعْبِ. وَٱعْمَلْ قُرْبَانَ ٱلشَّعْبِ وَكَفِّرْ عَنْهُمْ كَمَا أَمَرَ ٱلرَّبُّ». 
'''
"8" = '''
:sup:`8` فَتَقَدَّمَ هَارُونُ إِلَى ٱلْمَذْبَحِ وَذَبَحَ عِجْلَ ٱلْخَطِيَّةِ ٱلَّذِي لَهُ. 
'''
"9" = '''
:sup:`9` وَقَدَّمَ بَنُو هَارُونَ إِلَيْهِ ٱلدَّمَ، فَغَمَسَ إِصْبَعَهُ فِي ٱلدَّمِ وَجَعَلَ عَلَى قُرُونِ ٱلْمَذْبَحِ، ثُمَّ صَبَّ ٱلدَّمَ إِلَى أَسْفَلِ ٱلْمَذْبَحِ. 
'''
"10" = '''
:sup:`10` وَٱلشَّحْمَ وَٱلْكُلْيَتَيْنِ وَزِيَادَةَ ٱلْكَبِدِ مِنْ ذَبِيحَةِ ٱلْخَطِيَّةِ أَوْقَدَهَا عَلَى ٱلْمَذْبَحِ، كَمَا أَمَرَ ٱلرَّبُّ مُوسَى. 
'''
"11" = '''
:sup:`11` وَأَمَّا ٱللَّحْمُ وَٱلْجِلْدُ فَأَحْرَقَهُمَا بِنَارٍ خَارِجَ ٱلْمَحَلَّةِ. 
'''
"12" = '''
:sup:`12` ثُمَّ ذَبَحَ ٱلْمُحْرَقَةَ، فَنَاوَلَهُ بَنُو هَارُونَ ٱلدَّمَ، فَرَشَّهُ عَلَى ٱلْمَذْبَحِ مُسْتَدِيرًا. 
'''
"13" = '''
:sup:`13` ثُمَّ نَاوَلُوهُ ٱلْمُحْرَقَةَ بِقِطَعِهَا وَٱلرَّأْسَ، فَأَوْقَدَهَا عَلَى ٱلْمَذْبَحِ. 
'''
"14" = '''
:sup:`14` وَغَسَّلَ ٱلْأَحْشَاءَ وَٱلْأَكَارِعَ وَأَوْقَدَهَا فَوْقَ ٱلْمُحْرَقَةِ عَلَى ٱلْمَذْبَحِ. 
'''
"15" = '''
:sup:`15` ثُمَّ قَدَّمَ قُرْبَانَ ٱلشَّعْبِ، وَأَخَذَ تَيْسَ ٱلْخَطِيَّةِ ٱلَّذِي لِلشَّعْبِ وَذَبَحَهُ وَعَمِلَهُ لِلْخَطِيَّةِ كَٱلْأَوَّلِ. 
'''
"16" = '''
:sup:`16` ثُمَّ قَدَّمَ ٱلْمُحْرَقَةَ وَعَمِلَهَا كَٱلْعَادَةِ. 
'''
"17" = '''
:sup:`17` ثُمَّ قَدَّمَ ٱلتَّقْدِمَةَ وَمَلَأَ كَفَّهُ مِنْهَا، وَأَوْقَدَهَا عَلَى ٱلْمَذْبَحِ، عَدَا مُحْرَقَةِ ٱلصَّبَاحِ. 
'''
"18" = '''
:sup:`18` ثُمَّ ذَبَحَ ٱلثَّوْرَ وَٱلْكَبْشَ ذَبِيحَةَ ٱلسَّلَامَةِ ٱلَّتِي لِلشَّعْبِ. وَنَاوَلَهُ بَنُو هَارُونَ ٱلدَّمَ فَرَشَّهُ عَلَى ٱلْمَذْبَحِ مُسْتَدِيرًا. 
'''
"19" = '''
:sup:`19` وَٱلشَّحْمَ مِنَ ٱلثَّوْرِ وَمِنَ ٱلْكَبْشِ: ٱلْأَلْيَةَ وَمَا يُغَشِّي، وَٱلْكُلْيَتَيْنِ وَزِيَادَةَ ٱلْكَبِدِ. 
'''
"20" = '''
:sup:`20` وَوَضَعُوا ٱلشَّحْمَ عَلَى ٱلصَّدْرَيْنِ، فَأَوْقَدَ ٱلشَّحْمَ عَلَى ٱلْمَذْبَحِ. 
'''
"21" = '''
:sup:`21` وَأَمَّا ٱلصَّدْرَانِ وَٱلسَّاقُ ٱلْيُمْنَى فَرَدَّدَهَا هَارُونُ تَرْدِيدًا أَمَامَ ٱلرَّبِّ، كَمَا أَمَرَ مُوسَى. 
'''
"22" = '''
:sup:`22` ثُمَّ رَفَعَ هَارُونُ يَدَهُ نَحْوَ ٱلشَّعْبِ وَبَارَكَهُمْ، وَٱنْحَدَرَ مِنْ عَمَلِ ذَبِيحَةِ ٱلْخَطِيَّةِ وَٱلْمُحْرَقَةِ وَذَبِيحَةِ ٱلسَّلَامَةِ. 
'''
"23" = '''
:sup:`23` وَدَخَلَ مُوسَى وَهَارُونُ إِلَى خَيْمَةِ ٱلِٱجْتِمَاعِ، ثُمَّ خَرَجَا وَبَارَكَا ٱلشَّعْبَ، فَتَرَاءَى مَجْدُ ٱلرَّبِّ لِكُلِّ ٱلشَّعْبِ 
'''
"24" = '''
:sup:`24` وَخَرَجَتْ نَارٌ مِنْ عِنْدِ ٱلرَّبِّ وَأَحْرَقَتْ عَلَى ٱلْمَذْبَحِ ٱلْمُحْرَقَةَ وَٱلشَّحْمَ. فَرَأَى جَمِيعُ ٱلشَّعْبِ وَهَتَفُوا وَسَقَطُوا عَلَى وُجُوهِهِمْ. 
'''
