[26]
"1" = '''
:sup:`1` فَأَجَابَ أَيُّوبُ وَقَالَ: 
'''
"2" = '''
:sup:`2` «كَيْفَ أَعَنْتَ مَنْ لَا قُوَّةَ لَهُ، وَخَلَّصْتَ ذِرَاعًا لَا عِزَّ لَهَا؟ 
'''
"3" = '''
:sup:`3` كَيْفَ أَشَرْتَ عَلَى مَنْ لَا حِكْمَةَ لَهُ، وَأَظْهَرْتَ ٱلْفَهْمَ بِكَثْرَةٍ؟ 
'''
"4" = '''
:sup:`4` لِمَنْ أَعْلَنْتَ أَقْوَالًا، وَنَسَمَةُ مَنْ خَرَجَتْ مِنْكَ؟ 
'''
"5" = '''
:sup:`5` «اَلْأَخْيِلَةُ تَرْتَعِدُ مِنْ تَحْتِ ٱلْمِيَاهِ وَسُكَّانِهَا. 
'''
"6" = '''
:sup:`6` ٱلْهَاوِيَةُ عُرْيَانَةٌ قُدَّامَهُ، وَٱلْهَلَاكُ لَيْسَ لَهُ غِطَاءٌ. 
'''
"7" = '''
:sup:`7` يَمُدُّ ٱلشَّمَالَ عَلَى ٱلْخَلَاءِ، وَيُعَلِّقُ ٱلْأَرْضَ عَلَى لَا شَيْءٍ. 
'''
"8" = '''
:sup:`8` يَصُرُّ ٱلْمِيَاهَ فِي سُحُبِهِ فَلَا يَتَمَزَّقُ ٱلْغَيْمُ تَحْتَهَا. 
'''
"9" = '''
:sup:`9` يَحْجُبُ وَجْهَ كُرْسِيِّهِ بَاسِطًا عَلَيْهِ سَحَابَهُ. 
'''
"10" = '''
:sup:`10` رَسَمَ حَدًّا عَلَى وَجْهِ ٱلْمِيَاهِ عِنْدَ ٱتِّصَالِ ٱلنُّورِ بِٱلظُّلْمَةِ. 
'''
"11" = '''
:sup:`11` أَعْمِدَةُ ٱلسَّمَاوَاتِ تَرْتَعِدُ وَتَرْتَاعُ مِنْ زَجْرِهِ. 
'''
"12" = '''
:sup:`12` بِقُوَّتِهِ يُزْعِجُ ٱلْبَحْرَ، وَبِفَهْمِهِ يَسْحَقُ رَهَبَ. 
'''
"13" = '''
:sup:`13` بِنَفْخَتِهِ ٱلسَّمَاوَاتُ مُسْفِرَةٌ وَيَدَاهُ أَبْدَأَتَا ٱلْحَيَّةَ ٱلْهَارِبَةَ. 
'''
"14" = '''
:sup:`14` هَا هَذِهِ أَطْرَافُ طُرُقِهِ، وَمَا أَخْفَضَ ٱلْكَلَامَ ٱلَّذِي نَسْمَعُهُ مِنْهُ وَأَمَّا رَعْدُ جَبَرُوتِهِ فَمَنْ يَفْهَمُ؟». 
'''
