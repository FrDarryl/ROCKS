[34]
"1" = '''
:sup:`1` لِدَاوُدَ عِنْدَمَا غَيَّرَ عَقْلَهُ قُدَّامَ أَبِيمَالِكَ فَطَرَدَهُ فَٱنْطَلَقَ أُبَارِكُ ٱلرَّبَّ فِي كُلِّ حِينٍ. دَائِمًا تَسْبِيحُهُ فِي فَمِي. 
'''
"2" = '''
:sup:`2` بِٱلرَّبِّ تَفْتَخِرُ نَفْسِي. يَسْمَعُ ٱلْوُدَعَاءُ فَيَفْرَحُونَ. 
'''
"3" = '''
:sup:`3` عَظِّمُوا ٱلرَّبَّ مَعِي، وَلْنُعَلِّ ٱسْمَهُ مَعًا. 
'''
"4" = '''
:sup:`4` طَلَبْتُ إِلَى ٱلرَّبِّ فَٱسْتَجَابَ لِي، وَمِنْ كُلِّ مَخَاوِفِي أَنْقَذَنِي. 
'''
"5" = '''
:sup:`5` نَظَرُوا إِلَيْهِ وَٱسْتَنَارُوا، وَوُجُوهُهُمْ لَمْ تَخْجَلْ. 
'''
"6" = '''
:sup:`6` هَذَا ٱلْمِسْكِينُ صَرَخَ، وَٱلرَّبُّ ٱسْتَمَعَهُ، وَمِنْ كُلِّ ضِيقَاتِهِ خَلَّصَهُ. 
'''
"7" = '''
:sup:`7` مَلَاكُ ٱلرَّبِّ حَالٌّ حَوْلَ خَائِفِيهِ، وَيُنَجِّيهِمْ. 
'''
"8" = '''
:sup:`8` ذُوقُوا وَٱنْظُرُوا مَا أَطْيَبَ ٱلرَّبَّ! طُوبَى لِلرَّجُلِ ٱلْمُتَوَكِّلِ عَلَيْهِ. 
'''
"9" = '''
:sup:`9` ٱتَّقُوا ٱلرَّبَّ يَا قِدِّيسِيهِ، لِأَنَّهُ لَيْسَ عَوَزٌ لِمُتَّقِيهِ. 
'''
"10" = '''
:sup:`10` ٱلْأَشْبَالُ ٱحْتَاجَتْ وَجَاعَتْ، وَأَمَّا طَالِبُو ٱلرَّبِّ فَلَا يُعْوِزُهُمْ شَيْءٌ مِنَ ٱلْخَيْرِ. 
'''
"11" = '''
:sup:`11` هَلُمَّ أَيُّهَا ٱلْبَنُونَ ٱسْتَمِعُوا إِلَيَّ فَأُعَلِّمَكُمْ مَخَافَةَ ٱلرَّبِّ. 
'''
"12" = '''
:sup:`12` مَنْ هُوَ ٱلْإِنْسَانُ ٱلَّذِي يَهْوَى ٱلْحَيَاةَ، وَيُحِبُّ كَثْرَةَ ٱلْأَيَّامِ لِيَرَى خَيْرًا؟ 
'''
"13" = '''
:sup:`13` صُنْ لِسَانَكَ عَنِ ٱلشَّرِّ، وَشَفَتَيْكَ عَنِ ٱلتَّكَلُّمِ بِٱلْغِشِّ. 
'''
"14" = '''
:sup:`14` حِدْ عَنِ ٱلشَّرِّ، وَٱصْنَعِ ٱلْخَيْرَ. ٱطْلُبِ ٱلسَّلَامَةَ، وَٱسْعَ وَرَاءَهَا. 
'''
"15" = '''
:sup:`15` عَيْنَا ٱلرَّبِّ نَحْوَ ٱلصِّدِّيقِينَ، وَأُذُنَاهُ إِلَى صُرَاخِهِمْ. 
'''
"16" = '''
:sup:`16` وَجْهُ ٱلرَّبِّ ضِدُّ عَامِلِي ٱلشَّرِّ لِيَقْطَعَ مِنَ ٱلْأَرْضِ ذِكْرَهُمْ. 
'''
"17" = '''
:sup:`17` أُولَئِكَ صَرَخُوا، وَٱلرَّبُّ سَمِعَ، وَمِنْ كُلِّ شَدَائِدِهِمْ أَنْقَذَهُمْ. 
'''
"18" = '''
:sup:`18` قَرِيبٌ هُوَ ٱلرَّبُّ مِنَ ٱلْمُنْكَسِرِي ٱلْقُلُوبِ، وَيُخَلِّصُ ٱلْمُنْسَحِقِي ٱلرُّوحِ. 
'''
"19" = '''
:sup:`19` كَثِيرَةٌ هِيَ بَلَايَا ٱلصِّدِّيقِ، وَمِنْ جَمِيعِهَا يُنَجِّيهِ ٱلرَّبُّ. 
'''
"20" = '''
:sup:`20` يَحْفَظُ جَمِيعَ عِظَامِهِ. وَاحِدٌ مِنْهَا لَا يَنْكَسِرُ. 
'''
"21" = '''
:sup:`21` ٱلشَّرُّ يُمِيتُ ٱلشِّرِّيرَ، وَمُبْغِضُو ٱلصِّدِّيقِ يُعَاقَبُونَ. 
'''
"22" = '''
:sup:`22` ٱلرَّبُّ فَادِي نُفُوسِ عَبِيدِهِ، وَكُلُّ مَنِ ٱتَّكَلَ عَلَيْهِ لَا يُعَاقَبُ. 
'''
