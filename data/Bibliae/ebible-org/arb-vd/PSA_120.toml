[120]
"1" = '''
:sup:`1` تَرْنِيمَةُ ٱلْمَصَاعِدِ إِلَى ٱلرَّبِّ فِي ضِيْقِي صَرَخْتُ فَٱسْتَجَابَ لِي. 
'''
"2" = '''
:sup:`2` يَارَبُّ، نَجِّ نَفْسِي مِنْ شِفَاهِ ٱلْكَذِبِ، مِنْ لِسَانِ غِشٍّ. 
'''
"3" = '''
:sup:`3` مَاذَا يُعْطِيكَ وَمَاذَا يَزِيدُ لَكَ لِسَانُ ٱلْغِشِّ؟ 
'''
"4" = '''
:sup:`4` سِهَامَ جَبَّارٍ مَسْنُونَةً مَعَ جَمْرِ ٱلرَّتَمِ. 
'''
"5" = '''
:sup:`5` وَيْلِي لِغُرْبَتِي فِي مَاشِكَ، لِسَكَنِي فِي خِيَامِ قِيدَارَ! 
'''
"6" = '''
:sup:`6` طَالَ عَلَى نَفْسِي سَكَنُهَا مَعَ مُبْغِضِ ٱلسَّلَامِ. 
'''
"7" = '''
:sup:`7` أَنَا سَلَامٌ، وَحِينَمَا أَتَكَلَّمُ فَهُمْ لِلْحَرْبِ. 
'''
