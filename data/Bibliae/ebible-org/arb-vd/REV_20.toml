[20]
"1" = '''
:sup:`1` وَرَأَيْتُ مَلَاكًا نَازِلًا مِنَ ٱلسَّمَاءِ مَعَهُ مِفْتَاحُ ٱلْهَاوِيَةِ، وَسِلْسِلَةٌ عَظِيمَةٌ عَلَى يَدِهِ. 
'''
"2" = '''
:sup:`2` فَقَبَضَ عَلَى ٱلتِّنِّينِ، ٱلْحَيَّةِ ٱلْقَدِيمَةِ، ٱلَّذِي هُوَ إِبْلِيسُ وَٱلشَّيْطَانُ، وَقَيَّدَهُ أَلْفَ سَنَةٍ، 
'''
"3" = '''
:sup:`3` وَطَرَحَهُ فِي ٱلْهَاوِيَةِ وَأَغْلَقَ عَلَيْهِ، وَخَتَمَ عَلَيْهِ لِكَيْ لَا يُضِلَّ ٱلْأُمَمَ فِي مَا بَعْدُ، حَتَّى تَتِمَّ ٱلْأَلْفُ ٱلسَّنَةِ. وَبَعْدَ ذَلِكَ لَابُدَّ أَنْ يُحَلَّ زَمَانًا يَسِيرًا. 
'''
"4" = '''
:sup:`4` وَرَأَيْتُ عُرُوشًا فَجَلَسُوا عَلَيْهَا، وَأُعْطُوا حُكْمًا. وَرَأَيْتُ نُفُوسَ ٱلَّذِينَ قُتِلُوا مِنْ أَجْلِ شَهَادَةِ يَسُوعَ وَمِنْ أَجْلِ كَلِمَةِ ٱللهِ، وَٱلَّذِينَ لَمْ يَسْجُدُوا لِلْوَحْشِ وَلَا لِصُورَتِهِ، وَلَمْ يَقْبَلُوا ٱلسِّمَةَ عَلَى جِبَاهِهِمْ وَعَلَى أَيْدِيهِمْ، فَعَاشُوا وَمَلَكُوا مَعَ ٱلْمَسِيحِ أَلْفَ سَنَةٍ. 
'''
"5" = '''
:sup:`5` وَأَمَّا بَقِيَّةُ ٱلْأَمْوَاتِ فَلَمْ تَعِشْ حَتَّى تَتِمَّ ٱلْأَلْفُ ٱلسَّنَةِ. هَذِهِ هِيَ ٱلْقِيَامَةُ ٱلْأُولَى. 
'''
"6" = '''
:sup:`6` مُبَارَكٌ وَمُقَدَّسٌ مَنْ لَهُ نَصِيبٌ فِي ٱلْقِيَامَةِ ٱلْأُولَى. هَؤُلَاءِ لَيْسَ لِلْمَوْتِ ٱلثَّانِي سُلْطَانٌ عَلَيْهِمْ، بَلْ سَيَكُونُونَ كَهَنَةً لِلهِ وَٱلْمَسِيحِ، وَسَيَمْلِكُونَ مَعَهُ أَلْفَ سَنَةٍ. 
'''
"7" = '''
:sup:`7` ثُمَّ مَتَى تَمَّتِ ٱلْأَلْفُ ٱلسَّنَةِ يُحَلُّ ٱلشَّيْطَانُ مِنْ سِجْنِهِ، 
'''
"8" = '''
:sup:`8` وَيَخْرُجُ لِيُضِلَّ ٱلْأُمَمَ ٱلَّذِينَ فِي أَرْبَعِ زَوَايَا ٱلْأَرْضِ: جُوجَ وَمَاجُوجَ، لِيَجْمَعَهُمْ لِلْحَرْبِ، ٱلَّذِينَ عَدَدُهُمْ مِثْلُ رَمْلِ ٱلْبَحْرِ. 
'''
"9" = '''
:sup:`9` فَصَعِدُوا عَلَى عَرْضِ ٱلْأَرْضِ، وَأَحَاطُوا بِمُعَسْكَرِ ٱلْقِدِّيسِينَ وَبِٱلْمَدِينَةِ ٱلْمَحْبُوبَةِ، فَنَزَلَتْ نَارٌ مِنْ عِنْدِ ٱللهِ مِنَ ٱلسَّمَاءِ وَأَكَلَتْهُمْ. 
'''
"10" = '''
:sup:`10` وَإِبْلِيسُ ٱلَّذِي كَانَ يُضِلُّهُمْ طُرِحَ فِي بُحَيْرَةِ ٱلنَّارِ وَٱلْكِبْرِيتِ، حَيْثُ ٱلْوَحْشُ وَٱلنَّبِيُّ ٱلْكَذَّابُ. وَسَيُعَذَّبُونَ نَهَارًا وَلَيْلًا إِلَى أَبَدِ ٱلْآبِدِينَ. 
'''
"11" = '''
:sup:`11` ثُمَّ رَأَيْتُ عَرْشًا عَظِيمًا أَبْيَضَ، وَٱلْجَالِسَ عَلَيْهِ، ٱلَّذِي مِنْ وَجْهِهِ هَرَبَتِ ٱلْأَرْضُ وَٱلسَّمَاءُ، وَلَمْ يُوجَدْ لَهُمَا مَوْضِعٌ! 
'''
"12" = '''
:sup:`12` وَرَأَيْتُ ٱلْأَمْوَاتَ صِغَارًا وَكِبَارًا وَاقِفِينَ أَمَامَ ٱللهِ، وَٱنْفَتَحَتْ أَسْفَارٌ، وَٱنْفَتَحَ سِفْرٌ آخَرُ هُوَ سِفْرُ ٱلْحَيَاةِ، وَدِينَ ٱلْأَمْوَاتُ مِمَّا هُوَ مَكْتُوبٌ فِي ٱلْأَسْفَارِ بِحَسَبِ أَعْمَالِهِمْ. 
'''
"13" = '''
:sup:`13` وَسَلَّمَ ٱلْبَحْرُ ٱلْأَمْوَاتَ ٱلَّذِينَ فِيهِ، وَسَلَّمَ ٱلْمَوْتُ وَٱلْهَاوِيَةُ ٱلْأَمْوَاتَ ٱلَّذِينَ فِيهِمَا. وَدِينُوا كُلُّ وَاحِدٍ بِحَسَبِ أَعْمَالِهِ. 
'''
"14" = '''
:sup:`14` وَطُرِحَ ٱلْمَوْتُ وَٱلْهَاوِيَةُ فِي بُحَيْرَةِ ٱلنَّارِ. هَذَا هُوَ ٱلْمَوْتُ ٱلثَّانِي. 
'''
"15" = '''
:sup:`15` وَكُلُّ مَنْ لَمْ يُوجَدْ مَكْتُوبًا فِي سِفْرِ ٱلْحَيَاةِ طُرِحَ فِي بُحَيْرَةِ ٱلنَّارِ. 
'''
