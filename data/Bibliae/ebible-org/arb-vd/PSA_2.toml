[2]
"1" = '''
:sup:`1` لِمَاذَا ٱرْتَجَّتِ ٱلْأُمَمُ، وَتَفَكَّرَ ٱلشُّعُوبُ فِي ٱلْبَاطِلِ؟ 
'''
"2" = '''
:sup:`2` قَامَ مُلُوكُ ٱلْأَرْضِ، وَتَآمَرَ ٱلرُّؤَسَاءُ مَعًا عَلَى ٱلرَّبِّ وَعَلَى مَسِيحِهِ، قَائِلِينَ: 
'''
"3" = '''
:sup:`3` «لِنَقْطَعْ قُيُودَهُمَا، وَلْنَطْرَحْ عَنَّا رُبُطَهُمَا». 
'''
"4" = '''
:sup:`4` اَلسَّاكِنُ فِي ٱلسَّمَاوَاتِ يَضْحَكُ. ٱلرَّبُّ يَسْتَهْزِئُ بِهِمْ. 
'''
"5" = '''
:sup:`5` حِينَئِذٍ يَتَكَلَّمُ عَلَيْهِمْ بِغَضَبِهِ، وَيَرْجُفُهُمْ بِغَيْظِهِ. 
'''
"6" = '''
:sup:`6` «أَمَّا أَنَا فَقَدْ مَسَحْتُ مَلِكِي عَلَى صِهْيَوْنَ جَبَلِ قُدْسِي». 
'''
"7" = '''
:sup:`7` إِنِّي أُخْبِرُ مِنْ جِهَةِ قَضَاءِ ٱلرَّبِّ: قَالَ لِي: «أَنْتَ ٱبْنِي، أَنَا ٱلْيَوْمَ وَلَدْتُكَ. 
'''
"8" = '''
:sup:`8` ٱسْأَلْنِي فَأُعْطِيَكَ ٱلْأُمَمَ مِيرَاثًا لَكَ، وَأَقَاصِيَ ٱلْأَرْضِ مُلْكًا لَكَ. 
'''
"9" = '''
:sup:`9` تُحَطِّمُهُمْ بِقَضِيبٍ مِنْ حَدِيدٍ. مِثْلَ إِنَاءِ خَزَّافٍ تُكَسِّرُهُمْ». 
'''
"10" = '''
:sup:`10` فَٱلْآنَ يَا أَيُّهَا ٱلْمُلُوكُ تَعَقَّلُوا. تَأَدَّبُوا يَا قُضَاةَ ٱلْأَرْضِ. 
'''
"11" = '''
:sup:`11` ٱعْبُدُوا ٱلرَّبَّ بِخَوْفٍ، وَٱهْتِفُوا بِرَعْدَةٍ. 
'''
"12" = '''
:sup:`12` قَبِّلُوا ٱلِٱبْنَ لِئَلَّا يَغْضَبَ فَتَبِيدُوا مِنَ ٱلطَّرِيقِ. لِأَنَّهُ عَنْ قَلِيلٍ يَتَّقِدُ غَضَبُهُ. طُوبَى لِجَمِيعِ ٱلْمُتَّكِلِينَ عَلَيْهِ. 
'''
