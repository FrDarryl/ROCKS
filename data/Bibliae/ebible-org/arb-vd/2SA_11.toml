[11]
"1" = '''
:sup:`1` وَكَانَ عِنْدَ تَمَامِ ٱلسَّنَةِ، فِي وَقْتِ خُرُوجِ ٱلْمُلُوكِ، أَنَّ دَاوُدَ أَرْسَلَ يُوآبَ وَعَبِيدَهُ مَعَهُ وَجَمِيعَ إِسْرَائِيلَ، فَأَخْرَبُوا بَنِي عَمُّونَ وَحَاصَرُوا رِبَّةَ. وَأَمَّا دَاوُدُ فَأَقَامَ فِي أُورُشَلِيمَ. 
'''
"2" = '''
:sup:`2` وَكَانَ فِي وَقْتِ ٱلْمَسَاءِ أَنَّ دَاوُدَ قَامَ عَنْ سَرِيرِهِ وَتَمَشَّى عَلَى سَطْحِ بَيْتِ ٱلْمَلِكِ، فَرَأَى مِنْ عَلَى ٱلسَّطْحِ ٱمْرَأَةً تَسْتَحِمُّ. وَكَانَتِ ٱلْمَرْأَةُ جَمِيلَةَ ٱلْمَنْظَرِ جِدًّا. 
'''
"3" = '''
:sup:`3` فَأَرْسَلَ دَاوُدُ وَسَأَلَ عَنِ ٱلْمَرْأَةِ، فَقَالَ وَاحِدٌ: «أَلَيْسَتْ هَذِهِ بَثْشَبَعَ بِنْتَ أَلِيعَامَ ٱمْرَأَةَ أُورِيَّا ٱلْحِثِّيِّ؟». 
'''
"4" = '''
:sup:`4` فَأَرْسَلَ دَاوُدُ رُسُلًا وَأَخَذَهَا، فَدَخَلَتْ إِلَيْهِ، فَٱضْطَجَعَ مَعَهَا وَهِيَ مُطَهَّرَةٌ مِنْ طَمْثِهَا. ثُمَّ رَجَعَتْ إِلَى بَيْتِهَا. 
'''
"5" = '''
:sup:`5` وَحَبِلَتِ ٱلْمَرْأَةُ، فَأَرْسَلَتْ وَأَخْبَرَتْ دَاوُدَ وَقَالَتْ: «إِنِّي حُبْلَى». 
'''
"6" = '''
:sup:`6` فَأَرْسَلَ دَاوُدُ إِلَى يُوآبَ يَقُولُ: «أَرْسِلْ إِلَيَّ أُورِيَّا ٱلْحِثِّيَّ». فَأَرْسَلَ يُوآبُ أُورِيَّا إِلَى دَاوُدَ. 
'''
"7" = '''
:sup:`7` فَأَتَى أُورِيَّا إِلَيْهِ، فَسَأَلَ دَاوُدُ عَنْ سَلَامَةِ يُوآبَ وَسَلَامَةِ ٱلشَّعْبِ وَنَجَاحِ ٱلْحَرْبِ. 
'''
"8" = '''
:sup:`8` وَقَالَ دَاوُدُ لِأُورِيَّا: «ٱنْزِلْ إِلَى بَيْتِكَ وَٱغْسِلْ رِجْلَيْكَ». فَخَرَجَ أُورِيَّا مِنْ بَيْتِ ٱلْمَلِكِ، وَخَرَجَتْ وَرَاءَهُ حِصَّةٌ مِنْ عِنْدِ ٱلْمَلِكِ. 
'''
"9" = '''
:sup:`9` وَنَامَ أُورِيَّا عَلَى بَابِ بَيْتِ ٱلْمَلِكِ مَعَ جَمِيعِ عَبِيدِ سَيِّدِهِ، وَلَمْ يَنْزِلْ إِلَى بَيْتِهِ. 
'''
"10" = '''
:sup:`10` فأَخْبَرُوا دَاوُدَ قَائِلِينَ: «لَمْ يَنْزِلْ أُورِيَّا إِلَى بَيْتِهِ». فَقَالَ دَاوُدُ لِأُورِيَّا: «أَمَا جِئْتَ مِنَ ٱلسَّفَرِ؟ فَلِمَاذَا لَمْ تَنْزِلْ إِلَى بَيْتِكَ؟» 
'''
"11" = '''
:sup:`11` فَقَالَ أُورِيَّا لِدَاوُدَ: «إِنَّ ٱلتَّابُوتَ وَإِسْرَائِيلَ وَيَهُوذَا سَاكِنُونَ فِي ٱلْخِيَامِ، وَسَيِّدِي يُوآبُ وَعَبِيدُ سَيِّدِي نَازِلُونَ عَلَى وَجْهِ ٱلصَّحْرَاءِ، وَأَنَا آتِي إِلَى بَيْتِي لِآكُلَ وَأَشْرَبَ وَأَضْطَجِعَ مَعَ ٱمْرَأَتِي؟ وَحَيَاتِكَ وَحَيَاةِ نَفْسِكَ، لَا أَفْعَلُ هَذَا ٱلْأَمْرَ». 
'''
"12" = '''
:sup:`12` فَقَالَ دَاوُدُ لِأُورِيَّا: «أَقِمْ هُنَا ٱلْيَوْمَ أَيْضًا، وَغَدًا أُطْلِقُكَ». فَأَقَامَ أُورِيَّا فِي أُورُشَلِيمَ ذَلِكَ ٱلْيَوْمَ وَغَدَهُ. 
'''
"13" = '''
:sup:`13` وَدَعَاهُ دَاوُدُ فَأَكَلَ أَمَامَهُ وَشَرِبَ وَأَسْكَرَهُ. وَخَرَجَ عِنْدَ ٱلْمَسَاءِ لِيَضْطَجِعَ فِي مَضْجَعِهِ مَعَ عَبِيدِ سَيِّدِهِ، وَإِلَى بَيْتِهِ لَمْ يَنْزِلْ. 
'''
"14" = '''
:sup:`14` وَفِي ٱلصَّبَاحِ كَتَبَ دَاوُدُ مَكْتُوبًا إِلَى يُوآبَ وَأَرْسَلَهُ بِيَدِ أُورِيَّا. 
'''
"15" = '''
:sup:`15` وَكَتَبَ فِي ٱلْمَكْتُوبِ يَقُولُ: «ٱجْعَلُوا أُورِيَّا فِي وَجْهِ ٱلْحَرْبِ ٱلشَّدِيدَةِ، وَٱرْجِعُوا مِنْ وَرَائِهِ فَيُضْرَبَ وَيَمُوتَ». 
'''
"16" = '''
:sup:`16` وَكَانَ فِي مُحَاصَرَةِ يُوآبَ ٱلْمَدِينَةَ أَنَّهُ جَعَلَ أُورِيَّا فِي ٱلْمَوْضِعِ ٱلَّذِي عَلِمَ أَنَّ رِجَالَ ٱلْبَأْسِ فِيهِ. 
'''
"17" = '''
:sup:`17` فَخَرَجَ رِجَالُ ٱلْمَدِينَةِ وَحَارَبُوا يُوآبَ، فَسَقَطَ بَعْضُ ٱلشَّعْبِ مِنْ عَبِيدِ دَاوُدَ، وَمَاتَ أُورِيَّا ٱلْحِثِّيُّ أَيْضًا. 
'''
"18" = '''
:sup:`18` فَأَرْسَلَ يُوآبُ وَأَخْبَرَ دَاوُدَ بِجَمِيعِ أُمُورِ ٱلْحَرْبِ. 
'''
"19" = '''
:sup:`19` وَأَوْصَى ٱلرَّسُولَ قَائِلًا: «عِنْدَمَا تَفْرَغُ مِنَ ٱلْكَلَامِ مَعَ ٱلْمَلِكِ عَنْ جَمِيعِ أُمُورِ ٱلْحَرْبِ، 
'''
"20" = '''
:sup:`20` فَإِنِ ٱشْتَعَلَ غَضَبُ ٱلْمَلِكِ، وَقَالَ لَكَ: لِمَاذَا دَنَوْتُمْ مِنَ ٱلْمَدِينَةِ لِلْقِتَالِ؟ أَمَا عَلِمْتُمْ أَنَّهُمْ يَرْمُونَ مِنْ عَلَى ٱلسُّورِ؟ 
'''
"21" = '''
:sup:`21` مَنْ قَتَلَ أَبِيمَالِكَ بْنَ يَرُبُّوشَثَ؟ أَلَمْ تَرْمِهِ ٱمْرَأَةٌ بِقِطْعَةِ رَحًى مِنْ عَلَى ٱلسُّورِ فَمَاتَ فِي تَابَاصَ؟ لِمَاذَا دَنَوْتُمْ مِنَ ٱلسُّورِ؟ فَقُلْ: قَدْ مَاتَ عَبْدُكَ أُورِيَّا ٱلْحِثِّيُّ أَيْضًا». 
'''
"22" = '''
:sup:`22` فَذَهَبَ ٱلرَّسُولُ وَدَخَلَ وَأَخْبَرَ دَاوُدَ بِكُلِّ مَا أَرْسَلَهُ فِيهِ يُوآبُ. 
'''
"23" = '''
:sup:`23` وَقَالَ ٱلرَّسُولُ لِدَاوُدَ: «قَدْ تَجَبَّرَ عَلَيْنَا ٱلْقَوْمُ وَخَرَجُوا إِلَيْنَا إِلَى ٱلْحَقْلِ فَكُنَّا عَلَيْهِمْ إِلَى مَدْخَلِ ٱلْبَابِ. 
'''
"24" = '''
:sup:`24` فَرَمَى ٱلرُّمَاةُ عَبِيدَكَ مِنْ عَلَى ٱلسُّورِ، فَمَاتَ ٱلْبَعْضُ مِنْ عَبِيدِ ٱلْمَلِكِ، وَمَاتَ عَبْدُكَ أُورِيَّا ٱلْحِثِّيُّ أَيْضًا». 
'''
"25" = '''
:sup:`25` فَقَالَ دَاوُدُ لِلرَّسُولِ: «هَكَذَا تَقُولُ لِيُوآبَ: لَا يَسُؤْ فِي عَيْنَيْكَ هَذَا ٱلْأَمْرُ، لِأَنَّ ٱلسَّيْفَ يَأْكُلُ هَذَا وَذَاكَ. شَدِّدْ قِتَالَكَ عَلَى ٱلْمَدِينَةِ وَأَخْرِبْهَا. وَشَدِّدْهُ». 
'''
"26" = '''
:sup:`26` فَلَمَّا سَمِعَتِ ٱمْرَأَةُ أُورِيَّا أَنَّهُ قَدْ مَاتَ أُورِيَّا رَجُلُهَا، نَدَبَتْ بَعْلَهَا. 
'''
"27" = '''
:sup:`27` وَلَمَّا مَضَتِ ٱلْمَنَاحَةُ أَرْسَلَ دَاوُدُ وَضَمَّهَا إِلَى بَيْتِهِ، وَصَارَتْ لَهُ ٱمْرَأَةً وَوَلَدَتْ لَهُ ٱبْنًا. وَأَمَّا ٱلْأَمْرُ ٱلَّذِي فَعَلَهُ دَاوُدُ فَقَبُحَ فِي عَيْنَيِ ٱلرَّبِّ. 
'''
