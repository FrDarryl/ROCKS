[20]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ يَشُوعَ قَائِلًا: 
'''
"2" = '''
:sup:`2` «كَلِّمْ بَنِي إِسْرَائِيلَ قَائِلًا: ٱجْعَلُوا لِأَنْفُسِكُمْ مُدُنَ ٱلْمَلْجَإِ كَمَا كَلَّمْتُكُمْ عَلَى يَدِ مُوسَى 
'''
"3" = '''
:sup:`3` لِكَيْ يَهْرُبَ إِلَيْهَا ٱلْقَاتِلُ ضَارِبُ نَفْسٍ سَهْوًا بِغَيْرِ عِلْمٍ، فَتَكُونَ لَكُمْ مَلْجَأً مِنْ وَلِيِّ ٱلدَّمِ. 
'''
"4" = '''
:sup:`4` فَيَهْرُبُ إِلَى وَاحِدَةٍ مِنْ هَذِهِ ٱلْمُدُنِ، وَيَقِفُ فِي مَدْخَلِ بَابِ ٱلْمَدِينَةِ وَيَتَكَلَّمُ بِدَعْوَاهُ فِي آذَانِ شُيُوخِ تِلْكَ ٱلْمَدِينَةِ، فَيَضُمُّونَهُ إِلَيْهِمْ إِلَى ٱلْمَدِينَةِ وَيُعْطُونَهُ مَكَانًا فَيَسْكُنُ مَعَهُمْ. 
'''
"5" = '''
:sup:`5` وَإِذَا تَبِعَهُ وَلِيُّ ٱلدَّمِ فَلَا يُسَلِّمُوا ٱلْقَاتِلَ بِيَدِهِ لِأَنَّهُ بِغَيْرِ عِلْمٍ ضَرَبَ قَرِيبَهُ، وَهُوَ غَيْرُ مُبْغِضٍ لَهُ مِنْ قَبْلُ. 
'''
"6" = '''
:sup:`6` وَيَسْكُنُ فِي تِلْكَ ٱلْمَدِينَةِ حَتَّى يَقِفَ أَمَامَ ٱلْجَمَاعَةِ لِلْقَضَاءِ، إِلَى أَنْ يَمُوتَ ٱلْكَاهِنُ ٱلْعَظِيمُ ٱلَّذِي يَكُونُ فِي تِلْكَ ٱلْأَيَّامِ. حِينَئِذٍ يَرْجِعُ ٱلْقَاتِلُ وَيَأْتِي إِلَى مَدِينَتِهِ وَبَيْتِهِ، إِلَى ٱلْمَدِينَةِ ٱلَّتِي هَرَبَ مِنْهَا». 
'''
"7" = '''
:sup:`7` فَقَدَّسُوا قَادَشَ فِي ٱلْجَلِيلِ فِي جَبَلِ نَفْتَالِي، وَشَكِيمَ فِي جَبَلِ أَفْرَايِمَ، وَقَرْيَةَ أَرْبَعَ، هِيَ حَبْرُونُ، فِي جَبَلِ يَهُوذَا. 
'''
"8" = '''
:sup:`8` وَفِي عَبْرِ أُرْدُنِّ أَرِيحَا نَحْوَ ٱلشُّرُوقِ جَعَلُوا بَاصَرَ فِي ٱلْبَرِّيَّةِ فِي ٱلسَّهْلِ مِنْ سِبْطِ رَأُوبَيْنَ، وَرَامُوتَ فِي جِلْعَادَ مِنْ سِبْطِ جَادَ، وَجُولَانَ فِي بَاشَانَ مِنْ سِبْطِ مَنَسَّى. 
'''
"9" = '''
:sup:`9` هَذِهِ هِيَ مُدُنُ ٱلْمَلْجَإِ لِكُلِّ بَنِي إِسْرَائِيلَ وَلِلْغَرِيبِ ٱلنَّازِلِ فِي وَسَطِهِمْ لِكَيْ يَهْرُبَ إِلَيْهَا كُلُّ ضَارِبِ نَفْسٍ سَهْوًا، فَلَا يَمُوتَ بِيَدِ وَلِيِّ ٱلدَّمِ حَتَّى يَقِفَ أَمَامَ ٱلْجَمَاعَةِ. 
'''
