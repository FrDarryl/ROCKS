[16]
"1" = '''
:sup:`1` أُوصِي إِلَيْكُمْ بِأُخْتِنَا فِيبِي، ٱلَّتِي هِيَ خَادِمَةُ ٱلْكَنِيسَةِ ٱلَّتِي فِي كَنْخَرِيَا، 
'''
"2" = '''
:sup:`2` كَيْ تَقْبَلُوهَا فِي ٱلرَّبِّ كَمَا يَحِقُّ لِلْقِدِّيسِينَ، وَتَقُومُوا لَهَا فِي أَيِّ شَيْءٍ ٱحْتَاجَتْهُ مِنْكُمْ، لِأَنَّهَا صَارَتْ مُسَاعِدَةً لِكَثِيرِينَ وَلِي أَنَا أَيْضًا. 
'''
"3" = '''
:sup:`3` سَلِّمُوا عَلَى بِرِيسْكِلَّا وَأَكِيلَا ٱلْعَامِلَيْنِ مَعِي فِي ٱلْمَسِيحِ يَسُوعَ، 
'''
"4" = '''
:sup:`4` ٱللَّذَيْنِ وَضَعَا عُنُقَيْهِمَا مِنْ أَجْلِ حَيَاتِي، ٱللَّذَيْنِ لَسْتُ أَنَا وَحْدِي أَشْكُرُهُمَا بَلْ أَيْضًا جَمِيعُ كَنَائِسِ ٱلْأُمَمِ، 
'''
"5" = '''
:sup:`5` وَعَلَى ٱلْكَنِيسَةِ ٱلَّتِي فِي بَيْتِهِمَا. سَلِّمُوا عَلَى أَبَيْنِتُوسَ حَبِيبِي، ٱلَّذِي هُوَ بَاكُورَةُ أَخَائِيَةَ لِلْمَسِيحِ. 
'''
"6" = '''
:sup:`6` سَلِّمُوا عَلَى مَرْيَمَ ٱلَّتِي تَعِبَتْ لِأَجْلِنَا كَثِيرًا. 
'''
"7" = '''
:sup:`7` سَلِّمُوا عَلَى أَنْدَرُونِكُوسَ وَيُونِيَاسَ نَسِيبَيَّ، ٱلْمَأْسُورَيْنِ مَعِي، ٱللَّذَيْنِ هُمَا مَشْهُورَانِ بَيْنَ ٱلرُّسُلِ، وَقَدْ كَانَا فِي ٱلْمَسِيحِ قَبْلِي. 
'''
"8" = '''
:sup:`8` سَلِّمُوا عَلَى أَمْبِلِيَاسَ حَبِيبِي فِي ٱلرَّبِّ. 
'''
"9" = '''
:sup:`9` سَلِّمُوا عَلَى أُورْبَانُوسَ ٱلْعَامِلِ مَعَنَا فِي ٱلْمَسِيحِ، وَعَلَى إِسْتَاخِيسَ حَبِيبِي. 
'''
"10" = '''
:sup:`10` سَلِّمُوا عَلَى أَبَلِّسَ ٱلْمُزكَّى فِي ٱلْمَسِيحِ. سَلِّمُوا عَلَى ٱلَّذِينَ هُمْ مِنْ أَهْلِ أَرِسْتُوبُولُوسَ. 
'''
"11" = '''
:sup:`11` سَلِّمُوا عَلَى هِيرُودِيُونَ نَسِيبِي. سَلِّمُوا عَلَى ٱلَّذِينَ هُمْ مِنْ أَهْلِ نَرْكِيسُّوسَ ٱلْكَائِنِينَ فِي ٱلرَّبِّ. 
'''
"12" = '''
:sup:`12` سَلِّمُوا عَلَى تَرِيفَيْنَا وَتَرِيفُوسَا ٱلتَّاعِبَتَيْنِ فِي ٱلرَّبِّ. سَلِّمُوا عَلَى بَرْسِيسَ ٱلْمَحْبُوبَةِ ٱلَّتِي تَعِبَتْ كَثِيرًا فِي ٱلرَّبِّ. 
'''
"13" = '''
:sup:`13` سَلِّمُوا عَلَى رُوفُسَ ٱلْمُخْتَارِ فِي ٱلرَّبِّ، وَعَلَى أُمِّهِ أُمِّي. 
'''
"14" = '''
:sup:`14` سَلِّمُوا عَلَى أَسِينْكِرِيتُسَ، فِلِيغُونَ، هَرْمَاسَ، بَتْرُوبَاسَ، وَهَرْمِيسَ، وَعَلَى ٱلْإِخْوَةِ ٱلَّذِينَ مَعَهُمْ. 
'''
"15" = '''
:sup:`15` سَلِّمُوا عَلَى فِيلُولُوغُسَ وَجُولِيَا، وَنِيرِيُوسَ وَأُخْتِهِ، وَأُولُمْبَاسَ، وَعَلَى جَمِيعِ ٱلْقِدِّيسِينَ ٱلَّذِينَ مَعَهُمْ. 
'''
"16" = '''
:sup:`16` سَلِّمُوا بَعْضُكُمْ عَلَى بَعْضٍ بِقُبْلَةٍ مُقَدَّسَةٍ. كَنَائِسُ ٱلْمَسِيحِ تُسَلِّمُ عَلَيْكُمْ. 
'''
"17" = '''
:sup:`17` وَأَطْلُبُ إِلَيْكُمْ أَيُّهَا ٱلْإِخْوَةُ أَنْ تُلَاحِظُوا ٱلَّذِينَ يَصْنَعُونَ ٱلشِّقَاقَاتِ وَٱلْعَثَرَاتِ، خِلَافًا لِلتَّعْلِيمِ ٱلَّذِي تَعَلَّمْتُمُوهُ، وَأَعْرِضُوا عَنْهُمْ. 
'''
"18" = '''
:sup:`18` لِأَنَّ مِثْلَ هَؤُلَاءِ لَا يَخْدِمُونَ رَبَّنَا يَسُوعَ ٱلْمَسِيحَ بَلْ بُطُونَهُمْ. وَبِٱلْكَلَامِ ٱلطَّيِّبِ وَٱلْأَقْوَالِ ٱلْحَسَنَةِ يَخْدَعُونَ قُلُوبَ ٱلسُّلَمَاءِ. 
'''
"19" = '''
:sup:`19` لِأَنَّ طَاعَتَكُمْ ذَاعَتْ إِلَى ٱلْجَمِيعِ، فَأَفْرَحُ أَنَا بِكُمْ، وَأُرِيدُ أَنْ تَكُونُوا حُكَمَاءَ لِلْخَيْرِ وَبُسَطَاءَ لِلشَّرِّ. 
'''
"20" = '''
:sup:`20` وَإِلَهُ ٱلسَّلَامِ سَيَسْحَقُ ٱلشَّيْطَانَ تَحْتَ أَرْجُلِكُمْ سَرِيعًا. نِعْمَةُ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ مَعَكُمْ. آمِينَ. 
'''
"21" = '''
:sup:`21` يُسَلِّمُ عَلَيْكُمْ تِيمُوثَاوُسُ ٱلْعَامِلُ مَعِي، وَلُوكِيُوسُ وَيَاسُونُ وَسُوسِيبَاتْرُسُ أَنْسِبَائِي. 
'''
"22" = '''
:sup:`22` أَنَا تَرْتِيُوسُ كَاتِبُ هَذِهِ ٱلرِّسَالَةِ، أُسَلِّمُ عَلَيْكُمْ فِي ٱلرَّبِّ. 
'''
"23" = '''
:sup:`23` يُسَلِّمُ عَلَيْكُمْ غَايُسُ مُضَيِّفِي وَمُضَيِّفُ ٱلْكَنِيسَةِ كُلِّهَا. يُسَلِّمُ عَلَيْكُمْ أَرَاسْتُسُ خَازِنُ ٱلْمَدِينَةِ، وَكَوَارْتُسُ ٱلْأَخُ. 
'''
"24" = '''
:sup:`24` نِعْمَةُ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ مَعَ جَمِيعِكُمْ. آمِينَ. 
'''
"25" = '''
:sup:`25` وَلِلْقَادِرِ أَنْ يُثَبِّتَكُمْ، حَسَبَ إِنْجِيلِي وَٱلْكِرَازَةِ بِيَسُوعَ ٱلْمَسِيحِ، حَسَبَ إِعْلَانِ ٱلسِّرِّ ٱلَّذِي كَانَ مَكْتُومًا فِي ٱلْأَزْمِنَةِ ٱلْأَزَلِيَّةِ، 
'''
"26" = '''
:sup:`26` وَلَكِنْ ظَهَرَ ٱلْآنَ، وَأُعْلِمَ بِهِ جَمِيعُ ٱلْأُمَمِ بِٱلْكُتُبِ ٱلنَّبَوِيَّةِ حَسَبَ أَمْرِ ٱلْإِلَهِ ٱلْأَزَلِيِّ، لِإِطَاعَةِ ٱلْإِيمَانِ، 
'''
"27" = '''
:sup:`27` لِلهِ ٱلْحَكِيمِ وَحْدَهُ، بِيَسُوعَ ٱلْمَسِيحِ، لَهُ ٱلْمَجْدُ إِلَى ٱلْأَبَدِ. آمِينَ. -كُتِبَتْ إِلَى أَهْلِ رْومِيَةَ مِنْ كُورِنْثُوسَ عَلَى يَدِ فِيبِي خَادِمَةِ كَنِيسَةِ كَنْخَرِيَا- 
'''
