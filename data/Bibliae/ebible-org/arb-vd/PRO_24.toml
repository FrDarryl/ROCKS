[24]
"1" = '''
:sup:`1` لَا تَحْسِدْ أَهْلَ ٱلشَّرِّ، وَلَا تَشْتَهِ أَنْ تَكُونَ مَعَهُمْ، 
'''
"2" = '''
:sup:`2` لِأَنَّ قَلْبَهُمْ يَلْهَجُ بِٱلِٱغْتِصَابِ، وَشِفَاهَهُمْ تَتَكَلَّمُ بِٱلْمَشَقَّةِ. 
'''
"3" = '''
:sup:`3` بِٱلْحِكْمَةِ يُبْنَى ٱلْبَيْتُ وَبِالْفَهْمِ يُثَبَّتُ، 
'''
"4" = '''
:sup:`4` وَبِالْمَعْرِفَةِ تَمْتَلِئُ ٱلْمَخَادِعُ مِنْ كُلِّ ثَرْوَةٍ كَرِيمَةٍ وَنَفِيسَةٍ. 
'''
"5" = '''
:sup:`5` اَلرَّجُلُ ٱلْحَكِيمُ فِي عِزٍّ، وَذُو ٱلْمَعْرِفَةِ مُتَشَدِّدُ ٱلْقُوَّةِ. 
'''
"6" = '''
:sup:`6` لِأَنَّكَ بِٱلتَّدَابِيرِ تَعْمَلُ حَرْبَكَ، وَٱلْخَلَاصُ بِكَثْرَةِ ٱلْمُشِيرِينَ. 
'''
"7" = '''
:sup:`7` اَلْحِكَمُ عَالِيَةٌ عَنِ ٱلْأَحْمَقِ. لَا يَفْتَحْ فَمَهُ فِي ٱلْبَابِ. 
'''
"8" = '''
:sup:`8` اَلْمُتَفَكِّرُ فِي عَمَلِ ٱلشَّرِّ يُدْعَى مُفْسِدًا. 
'''
"9" = '''
:sup:`9` فِكْرُ ٱلْحَمَاقَةِ خَطِيَّةٌ، وَمَكْرَهَةُ ٱلنَّاسِ ٱلْمُسْتَهْزِئُ. 
'''
"10" = '''
:sup:`10` إِنِ ٱرْتَخَيْتَ فِي يَوْمِ ٱلضِّيقِ ضَاقَتْ قُوَّتُكَ. 
'''
"11" = '''
:sup:`11` أَنْقِذِ ٱلْمُنْقَادِينَ إِلَى ٱلْمَوْتِ، وَٱلْمَمْدُودِينَ لِلْقَتْلِ. لَا تَمْتَنِعْ. 
'''
"12" = '''
:sup:`12` إِنْ قُلْتَ: «هُوَذَا لَمْ نَعْرِفْ هَذَا»، أَفَلَا يَفْهَمُ وَازِنُ ٱلْقُلُوبِ؟ وَحَافِظُ نَفْسِكَ أَلَا يَعْلَمُ؟ فَيَرُدُّ عَلَى ٱلْإِنْسَانِ مِثْلَ عَمَلِهِ. 
'''
"13" = '''
:sup:`13` يَا ٱبْنِي، كُلْ عَسَلًا لِأَنَّهُ طَيِّبٌ، وَقَطْرَ ٱلْعَسَلِ حُلْوٌ فِي حَنَكِكَ. 
'''
"14" = '''
:sup:`14` كَذَلِكَ مَعْرِفَةُ ٱلْحِكْمَةِ لِنَفْسِكَ. إِذَا وَجَدْتَهَا فَلَا بُدَّ مِنْ ثَوَابٍ، وَرَجَاؤُكَ لَا يَخِيبُ. 
'''
"15" = '''
:sup:`15` لَا تَكْمُنْ أَيُّهَا ٱلشِّرِّيرُ لِمَسْكَنِ ٱلصِّدِّيقِ. لَا تُخْرِبْ رَبْعَهُ. 
'''
"16" = '''
:sup:`16` لِأَنَّ ٱلصِّدِّيقَ يَسْقُطُ سَبْعَ مَرَّاتٍ وَيَقُومُ، أَمَّا ٱلْأَشْرَارُ فَيَعْثُرُونَ بِٱلشَّرِّ. 
'''
"17" = '''
:sup:`17` لَا تَفْرَحْ بِسُقُوطِ عَدُوِّكَ، وَلَا يَبْتَهِجْ قَلْبُكَ إِذَا عَثَرَ، 
'''
"18" = '''
:sup:`18` لِئَلَّا يَرَى ٱلرَّبُّ وَيَسُوءَ ذَلِكَ فِي عَيْنَيْهِ، فَيَرُدَّ عَنْهُ غَضَبَهُ. 
'''
"19" = '''
:sup:`19` لَا تَغَرْ مِنَ ٱلْأَشْرَارِ وَلَا تَحْسِدِ ٱلْأَثَمَةَ، 
'''
"20" = '''
:sup:`20` لِأَنَّهُ لَا يَكُونُ ثَوَابٌ لِلْأَشْرَارِ. سِرَاجُ ٱلْأَثَمَةِ يَنْطَفِئُ. 
'''
"21" = '''
:sup:`21` يَا ٱبْنِي، ٱخْشَ ٱلرَّبَّ وَٱلْمَلِكَ. لَا تُخَالِطِ ٱلْمُتَقَلِّبِينَ، 
'''
"22" = '''
:sup:`22` لِأَنَّ بَلِيَّتَهُمْ تَقُومُ بَغْتَةً، وَمَنْ يَعْلَمُ بَلَاءَهُمَا كِلَيْهِمَا. 
'''
"23" = '''
:sup:`23` هَذِهِ أَيْضًا لِلْحُكَمَاءِ: مُحَابَاةُ ٱلْوُجُوهِ فِي ٱلْحُكْمِ لَيْسَتْ صَالِحَةً. 
'''
"24" = '''
:sup:`24` مَنْ يَقُولُ لِلشِّرِّيرِ: «أَنْتَ صِدِّيقٌ» تَسُبُّهُ ٱلْعَامَّةُ. تَلْعَنُهُ ٱلشُّعُوبُ. 
'''
"25" = '''
:sup:`25` أَمَّا ٱلَّذِينَ يُؤَدِّبُونَ فَيَنْعَمُونَ، وَبَرَكَةُ خَيْرٍ تَأْتِي عَلَيْهِمْ. 
'''
"26" = '''
:sup:`26` تُقَبَّلُ شَفَتَا مَنْ يُجَاوِبُ بِكَلَامٍ مُسْتَقِيمٍ. 
'''
"27" = '''
:sup:`27` هَيِّئْ عَمَلَكَ فِي ٱلْخَارِجِ وَأَعِدَّهُ فِي حَقْلِكَ، بَعْدُ تَبْنِي بَيْتَكَ. 
'''
"28" = '''
:sup:`28` لَا تَكُنْ شَاهِدًا عَلَى قَرِيبِكَ بِلَا سَبَبٍ، فَهَلْ تُخَادِعُ بِشَفَتَيْكَ؟ 
'''
"29" = '''
:sup:`29` لَا تَقُلْ: «كَمَا فَعَلَ بِي هَكَذَا أَفْعَلُ بِهِ. أَرُدُّ عَلَى ٱلْإِنْسَانِ مِثْلَ عَمَلِهِ». 
'''
"30" = '''
:sup:`30` عَبَرْتُ بِحَقْلِ ٱلْكَسْلَانِ وَبِكَرْمِ ٱلرَّجُلِ ٱلنَّاقِصِ ٱلْفَهْمِ، 
'''
"31" = '''
:sup:`31` فَإِذَا هُوَ قَدْ عَلَاهُ كُلَّهُ ٱلْقَرِيصُ، وَقَدْ غَطَّى ٱلْعَوْسَجُ وَجْهَهُ، وَجِدَارُ حِجَارَتِهِ ٱنْهَدَمَ. 
'''
"32" = '''
:sup:`32` ثُمَّ نَظَرْتُ وَوَجَّهْتُ قَلْبِي. رَأَيْتُ وَقَبِلْتُ تَعْلِيمًا: 
'''
"33" = '''
:sup:`33` نَوْمٌ قَلِيلٌ بَعْدُ نُعَاسٌ قَلِيلٌ، وَطَيُّ ٱلْيَدَيْنِ قَلِيلًا لِلرُّقُودِ، 
'''
"34" = '''
:sup:`34` فَيَأْتِي فَقْرُكَ كَعَدَّاءٍ وَعَوَزُكَ كَغَازٍ. 
'''
