[25]
"1" = '''
:sup:`1` فَأَجَابَ بِلْدَدُ ٱلشُّوحِيُّ وَقَالَ: 
'''
"2" = '''
:sup:`2` «ٱلسُّلْطَانُ وَٱلْهَيْبَةُ عِنْدَهُ. هُوَ صَانِعُ ٱلسَّلَامِ فِي أَعَالِيهِ. 
'''
"3" = '''
:sup:`3` هَلْ مِنْ عَدَدٍ لِجُنُودِهِ؟ وَعَلَى مَنْ لَا يُشْرِقُ نُورُهُ؟ 
'''
"4" = '''
:sup:`4` فَكَيْفَ يَتَبَرَّرُ ٱلْإِنْسَانُ عِنْدَ ٱللهِ؟ وَكَيْفَ يَزْكُو مَوْلُودُ ٱلْمَرْأَةِ؟ 
'''
"5" = '''
:sup:`5` هُوَذَا نَفْسُ ٱلْقَمَرِ لَا يُضِيءُ، وَٱلْكَوَاكِبُ غَيْرُ نَقِيَّةٍ فِي عَيْنَيْهِ. 
'''
"6" = '''
:sup:`6` فَكَمْ بِٱلْحَرِيِّ ٱلْإِنْسَانُ ٱلرِّمَّةُ، وَٱبْنُ آدَمَ ٱلدُّودُ؟». 
'''
