[7]
"1" = '''
:sup:`1` «حِينَمَا كُنْتُ أَشْفِي إِسْرَائِيلَ، أُعْلِنَ إِثْمُ أَفْرَايِمَ وَشُرُورُ ٱلسَّامِرَةِ، فَإِنَّهُمْ قَدْ صَنَعُوا غِشًّا. ٱلسَّارِقُ دَخَلَ وَٱلْغُزَاةُ نَهَبُوا فِي ٱلْخَارِجِ. 
'''
"2" = '''
:sup:`2` وَلَا يَفْتَكِرُونَ فِي قُلُوبِهِمْ أَنِّي قَدْ تَذَكَّرْتُ كُلَّ شَرِّهِمْ. اَلْآنَ قَدْ أَحَاطَتْ بِهِمْ أَفْعَالُهُمْ. صَارَتْ أَمَامَ وَجْهِي. 
'''
"3" = '''
:sup:`3` «بِشَرِّهِمْ يُفَرِّحُونَ ٱلْمَلِكَ، وَبِكَذِبِهِمِ ٱلرُّؤَسَاءَ. 
'''
"4" = '''
:sup:`4` كُلُّهُمْ فَاسِقُونَ كَتَنُّورٍ مُحْمًى مِنَ ٱلْخَبَّازِ. يُبَطِّلُ ٱلْإِيقَادَ مِنْ وَقْتِمَا يَعْجِنُ ٱلْعَجِينَ إِلَى أَنْ يَخْتَمِرَ. 
'''
"5" = '''
:sup:`5` يَوْمُ مَلِكِنَا يَمْرَضُ ٱلرُّؤَسَاءُ مِنْ سَوْرَةِ ٱلْخَمْرِ. يَبْسُطُ يَدَهُ مَعَ ٱلْمُسْتَهْزِئِينَ. 
'''
"6" = '''
:sup:`6` لِأَنَّهُمْ يُقَرِّبُونَ قُلُوبَهُمْ فِي مَكِيدَتِهِمْ كَٱلتَّنُّورِ. كُلَّ ٱللَّيْلِ يَنَامُ خَبَّازُهُمْ، وَفِي ٱلصَّبَاحِ يَكُونُ مُحْمًى كَنَارٍ مُلْتَهِبَةٍ. 
'''
"7" = '''
:sup:`7` كُلُّهُمْ حَامُونَ كَٱلتَّنُّورِ وَأَكَلُوا قُضَاتَهُمْ. جَمِيعُ مُلُوكِهِمْ سَقَطُوا. لَيْسَ بَيْنَهُمْ مَنْ يَدْعُو إِلَيَّ. 
'''
"8" = '''
:sup:`8` «أَفْرَايِمُ يَخْتَلِطُ بِٱلشُّعُوبِ. أَفْرَايِمُ صَارَ خُبْزَ مَلَّةٍ لَمْ يُقْلَبْ. 
'''
"9" = '''
:sup:`9` أَكَلَ ٱلْغُرَبَاءُ ثَرْوَتَهُ وَهُوَ لَا يَعْرِفُ، وَقَدْ رُشَّ عَلَيْهِ ٱلشَّيْبُ وَهُوَ لَا يَعْرِفُ. 
'''
"10" = '''
:sup:`10` وَقَدْ أُذِلَّتْ عَظَمَةُ إِسْرَائِيلَ فِي وَجْهِهِ، وَهُمْ لَا يَرْجِعُونَ إِلَى ٱلرَّبِّ إِلَهِهِمْ وَلَا يَطْلُبُونَهُ مَعَ كُلِّ هَذَا. 
'''
"11" = '''
:sup:`11` وَصَارَ أَفْرَايِمُ كَحَمَامَةٍ رَعْنَاءَ بِلَا قَلْبٍ. يَدْعُونَ مِصْرَ. يَمْضُونَ إِلَى أَشُّورَ. 
'''
"12" = '''
:sup:`12` عِنْدَمَا يَمْضُونَ أَبْسُطُ عَلَيْهِمْ شَبَكَتِي. أُلْقِيهِمْ كَطُيُورِ ٱلسَّمَاءِ. أُؤَدِّبُهُمْ بِحَسَبِ خَبَرِ جَمَاعَتِهِمْ. 
'''
"13" = '''
:sup:`13` «وَيْلٌ لَهُمْ لِأَنَّهُمْ هَرَبُوا عَنِّي. تَبًّا لَهُمْ لِأَنَّهُمْ أَذْنَبُوا إِلَيَّ. أَنَا أَفْدِيهِمْ وَهُمْ تَكَلَّمُوا عَلَيَّ بِكَذِبٍ. 
'''
"14" = '''
:sup:`14` وَلَا يَصْرُخُونَ إِلَيَّ بِقُلُوبِهِمْ حِينَمَا يُوَلْوِلُونَ عَلَى مَضَاجِعِهِمْ. يَتَجَمَّعُونَ لِأَجْلِ ٱلْقَمْحِ وَٱلْخَمْرِ، وَيَرْتَدُّونَ عَنِّي. 
'''
"15" = '''
:sup:`15` وَأَنَا أَنْذَرْتُهُمْ وَشَدَّدْتُ أَذْرُعَهُمْ، وَهُمْ يُفَكِّرُونَ عَلَيَّ بِٱلشَّرِّ. 
'''
"16" = '''
:sup:`16` يَرْجِعُونَ لَيْسَ إِلَى ٱلْعَلِيِّ. قَدْ صَارُوا كَقَوْسٍ مُخْطِئَةٍ. يَسْقُطُ رُؤَسَاؤُهُمْ بِٱلسَّيْفِ مِنْ أَجْلِ سَخَطِ أَلْسِنَتِهِمْ. هَذَا هُزْؤُهُمْ فِي أَرْضِ مِصْرَ. 
'''
