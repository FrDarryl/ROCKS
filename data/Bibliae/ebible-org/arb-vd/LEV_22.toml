[22]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «كَلِّمْ هَارُونَ وَبَنِيهِ أَنْ يَتَوَقَّوْا أَقْدَاسَ بَنِي إِسْرَائِيلَ ٱلَّتِي يُقَدِّسُونَهَا لِي وَلَا يُدَنِّسُوا ٱسْمِي ٱلْقُدُّوسَ. أَنَا ٱلرَّبُّ. 
'''
"3" = '''
:sup:`3` قُلْ لَهُمْ: فِي أَجْيَالِكُمْ كُلُّ إِنْسَانٍ مِنْ جَمِيعِ نَسْلِكُمُ ٱقْتَرَبَ إِلَى ٱلْأَقْدَاسِ ٱلَّتِي يُقَدِّسُهَا بَنُو إِسْرَائِيلَ لِلرَّبِّ، وَنَجَاسَتُهُ عَلَيْهِ، تُقْطَعُ تِلْكَ ٱلنَّفْسُ مِنْ أَمَامِي. أَنَا ٱلرَّبُّ. 
'''
"4" = '''
:sup:`4` كُلُّ إِنْسَانٍ مِنْ نَسْلِ هَارُونَ وَهُوَ أَبْرَصُ أَوْ ذُو سَيْلٍ، لَا يَأْكُلْ مِنَ ٱلْأَقْدَاسِ حَتَّى يَطْهُرَ. وَمَنْ مَسَّ شَيْئًا نَجِسًا لِمَيْتٍ، أَوْ إِنْسَانٌ حَدَثَ مِنْهُ ٱضْطِجَاعُ زَرْعٍ، 
'''
"5" = '''
:sup:`5` أَوْ إِنْسَانٌ مَسَّ دَبِيبًا يَتَنَجَّسُ بِهِ، أَوْ إِنْسَانًا يَتَنَجَّسُ بِهِ لِنَجَاسَةٍ فِيهِ، 
'''
"6" = '''
:sup:`6` فَٱلَّذِي يَمَسُّ ذَلِكَ يَكُونُ نَجِسًا إِلَى ٱلْمَسَاءِ، وَلَا يَأْكُلْ مِنَ ٱلْأَقْدَاسِ، بَلْ يَرْحَضُ جَسَدَهُ بِمَاءٍ. 
'''
"7" = '''
:sup:`7` فَمَتَى غَرَبَتِ ٱلشَّمْسُ يَكُونُ طَاهِرًا، ثُمَّ يَأْكُلُ مِنَ ٱلْأَقْدَاسِ لِأَنَّهَا طَعَامُهُ. 
'''
"8" = '''
:sup:`8` مِيْتَةً أَوْ فَرِيسَةً لَا يَأْكُلْ فَيَتَنَجَّسَ بِهَا. أَنَا ٱلرَّبُّ. 
'''
"9" = '''
:sup:`9` فَيَحْفَظُونَ شَعَائِرِي لِكَيْ لَا يَحْمِلُوا لِأَجْلِهَا خَطِيَّةً يَمُوتُونَ بِهَا لِأَنَّهُمْ يُدَنِّسُونَهَا. أَنَا ٱلرَّبُّ مُقَدِّسُهُمْ. 
'''
"10" = '''
:sup:`10` «وَكُلُّ أَجْنَبِيٍّ لَا يَأْكُلُ قُدْسًا. نَزِيلُ كَاهِنٍ وَأَجِيرُهُ لَا يَأْكُلُونَ قُدْسًا. 
'''
"11" = '''
:sup:`11` لَكِنْ إِذَا ٱشْتَرَى كَاهِنٌ أَحَدًا شِرَاءَ فِضَّةٍ، فَهُوَ يَأْكُلُ مِنْهُ، وَٱلْمَوْلُودُ فِي بَيْتِهِ. هُمَا يَأْكُلَانِ مِنْ طَعَامِهِ. 
'''
"12" = '''
:sup:`12` وَإِذَا صَارَتِ ٱبْنَةُ كَاهِنٍ لِرَجُلٍ أَجْنَبِيٍّ لَا تَأْكُلُ مِنْ رَفِيعَةِ ٱلْأَقْدَاسِ. 
'''
"13" = '''
:sup:`13` وَأَمَّا ٱبْنَةُ كَاهِنٍ قَدْ صَارَتْ أَرْمَلَةً أَوْ مُطَلَّقَةً، وَلَمْ يَكُنْ لَهَا نَسْلٌ، وَرَجَعَتْ إِلَى بَيْتِ أَبِيهَا كَمَا فِي صِبَاهَا، فَتَأْكُلُ مِنْ طَعَامِ أَبِيهَا. لَكِنَّ كُلَّ أَجْنَبِيٍّ لَا يَأْكُلُ مِنْهُ. 
'''
"14" = '''
:sup:`14` وَإِذَا أَكَلَ إِنْسَانٌ قُدْسًا سَهْوًا، يَزِيدُ عَلَيْهِ خُمْسَهُ وَيَدْفَعُ ٱلْقُدْسَ لِلْكَاهِنِ. 
'''
"15" = '''
:sup:`15` فَلَا يُدَنِّسُونَ أَقْدَاسَ بَنِي إِسْرَائِيلَ ٱلَّتِي يَرْفَعُونَهَا لِلرَّبِّ، 
'''
"16" = '''
:sup:`16` فَيُحَمِّلُونَهُمْ ذَنْبَ إِثْمٍ بِأَكْلِهِمْ أَقْدَاسَهُمْ. لِأَنِّي أَنَا ٱلرَّبُّ مُقَدِّسُهُمْ». 
'''
"17" = '''
:sup:`17` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"18" = '''
:sup:`18` «كَلِّمْ هَارُونَ وَبَنِيهِ وَجَمِيعَ بَنِي إِسْرَائِيلَ وَقُلْ لَهُمْ: كُلُّ إِنْسَانٍ مِنْ بَيْتِ إِسْرَائِيلَ وَمِنَ ٱلْغُرَبَاءِ فِي إِسْرَائِيلَ، قَرَّبَ قُرْبَانَهُ مِنْ جَمِيعِ نُذُورِهِمْ وَجَمِيعِ نَوَافِلِهِمِ ٱلَّتِي يُقَرِّبُونَهَا لِلرَّبِّ مُحْرَقَةً، 
'''
"19" = '''
:sup:`19` فَلِلرِّضَا عَنْكُمْ يَكُونُ ذَكَرًا صَحِيحًا مِنَ ٱلْبَقَرِ أَوِ ٱلْغَنَمِ أَوِ ٱلْمَعْزِ. 
'''
"20" = '''
:sup:`20` كُلُّ مَا كَانَ فِيهِ عَيْبٌ لَا تُقَرِّبُوهُ لِأَنَّهُ لَا يَكُونُ لِلرِّضَا عَنْكُمْ. 
'''
"21" = '''
:sup:`21` وَإِذَا قَرَّبَ إِنْسَانٌ ذَبِيحَةَ سَلَامَةٍ لِلرَّبِّ وَفَاءً لِنَذْرٍ، أَوْ نَافِلَةً مِنَ ٱلْبَقَرِ أَوِ ٱلْأَغْنَامِ، تَكُونُ صَحِيحَةً لِلرِّضَا. كُلُّ عَيْبٍ لَا يَكُونُ فِيهَا. 
'''
"22" = '''
:sup:`22` ٱلْأَعْمَى وَٱلْمَكْسُورُ وَٱلْمَجْرُوحُ وَٱلْبَثِيرُ وَٱلْأَجْرَبُ وَٱلْأَكْلَفُ، هَذِهِ لَا تُقَرِّبُوهَا لِلرَّبِّ، وَلَا تَجْعَلُوا مِنْهَا وَقُودًا عَلَى ٱلْمَذْبَحِ لِلرَّبِّ. 
'''
"23" = '''
:sup:`23` وَأَمَّا ٱلثَّوْرُ أَوِ ٱلشَّاةُ ٱلزَّوَائِدِيُّ أَوِ ٱلْقُزُمُ فَنَافِلَةً تَعْمَلُهُ، وَلَكِنْ لِنَذْرٍ لَا يُرْضَى بِهِ. 
'''
"24" = '''
:sup:`24` وَمَرْضُوضَ ٱلْخِصْيَةِ وَمَسْحُوقَهَا وَمَقْطُوعَهَا لَا تُقَرِّبُوا لِلرَّبِّ. وَفِي أَرْضِكُمْ لَا تَعْمَلُوهَا. 
'''
"25" = '''
:sup:`25` وَمِنْ يَدِ ٱبْنِ ٱلْغَرِيبِ لَا تُقَرِّبُوا خُبْزَ إِلَهِكُمْ مِنْ جَمِيعِ هَذِهِ، لِأَنَّ فِيهَا فَسَادَهَا. فِيهَا عَيْبٌ لَا يُرْضَى بِهَا عَنْكُمْ». 
'''
"26" = '''
:sup:`26` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"27" = '''
:sup:`27` «مَتَى وُلِدَ بَقَرٌ أَوْ غَنَمٌ أَوْ مِعْزًى يَكُونُ سَبْعَةَ أَيَّامٍ تَحْتَ أُمِّهِ، ثُمَّ مِنَ ٱلْيَوْمِ ٱلثَّامِنِ فَصَاعِدًا يُرْضَى بِهِ قُرْبَانَ وَقُودٍ لِلرَّبِّ. 
'''
"28" = '''
:sup:`28` وَأَمَّا ٱلْبَقَرَةُ أَوِ ٱلشَّاةُ فَلَا تَذْبَحُوهَا وَٱبْنَهَا فِي يَوْمٍ وَاحِدٍ. 
'''
"29" = '''
:sup:`29` وَمَتَى ذَبَحْتُمْ ذَبِيحَةَ شُكْرٍ لِلرَّبِّ، فَلِلرِّضَا عَنْكُمْ تَذْبَحُونَهَا. 
'''
"30" = '''
:sup:`30` فِي ذَلِكَ ٱلْيَوْمِ تُؤْكَلُ. لَا تُبْقُوا مِنْهَا إِلَى ٱلْغَدِ. أَنَا ٱلرَّبُّ. 
'''
"31" = '''
:sup:`31` فَتَحْفَظُونَ وَصَايَايَ وَتَعْمَلُونَهَا. أَنَا ٱلرَّبُّ. 
'''
"32" = '''
:sup:`32` وَلَا تُدَنِّسُونَ ٱسْمِي ٱلْقُدُّوسَ، فَأَتَقَدَّسُ فِي وَسَطِ بَنِي إِسْرَائِيلَ. أَنَا ٱلرَّبُّ مُقَدِّسُكُمُ 
'''
"33" = '''
:sup:`33` ٱلَّذِي أَخْرَجَكُمْ مِنْ أَرْضِ مِصْرَ لِيَكُونَ لَكُمْ إِلَهًا. أَنَا ٱلرَّبُّ». 
'''
