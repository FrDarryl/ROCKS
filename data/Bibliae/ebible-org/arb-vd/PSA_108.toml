[108]
"1" = '''
:sup:`1` تَسْبِيحَةٌ. مَزْمُورٌ لِدَاوُدَ ثَابِتٌ قَلْبِي يَا ٱللهُ. أُغَنِّي وَأُرَنِّمُ. كَذَلِكَ مَجْدِي. 
'''
"2" = '''
:sup:`2` ٱسْتَيْقِظِي أَيَّتُهَا ٱلرَّبَابُ وَٱلْعُودُ. أَنَا أَسْتَيْقِظُ سَحَرًا. 
'''
"3" = '''
:sup:`3` أَحْمَدُكَ بَيْنَ ٱلشُّعُوبِ يَارَبُّ، وَأُرَنِّمُ لَكَ بَيْنَ ٱلْأُمَمِ. 
'''
"4" = '''
:sup:`4` لِأَنَّ رَحْمَتَكَ قَدْ عَظُمَتْ فَوْقَ ٱلسَّمَاوَاتِ، وَإِلَى ٱلْغَمَامِ حَقُّكَ. 
'''
"5" = '''
:sup:`5` ٱرْتَفِعِ ٱللَّهُمَّ عَلَى ٱلسَّمَاوَاتِ، وَلْيَرْتَفِعْ عَلَى كُلِّ ٱلْأَرْضِ مَجْدُكَ. 
'''
"6" = '''
:sup:`6` لِكَيْ يَنْجُوَ أَحِبَّاؤُكَ. خَلِّصْ بِيَمِينِكَ وَٱسْتَجِبْ لِي. 
'''
"7" = '''
:sup:`7` ٱللهُ قَدْ تَكَلَّمَ بِقُدْسِهِ: «أَبْتَهِجُ، أَقْسِمُ شَكِيمَ، وَأَقِيسُ وَادِيَ سُكُّوتَ. 
'''
"8" = '''
:sup:`8` لِي جِلْعَادُ، لِي مَنَسَّى. إِفْرَايِمُ خُوذَةُ رَأْسِي. يَهُوذَا صَوْلَجَانِي. 
'''
"9" = '''
:sup:`9` مُوآبُ مِرْحَضَتِيْ. عَلَى أَدُومَ أَطْرَحُ نَعْلِي. يَا فَلَسْطِينُ ٱهْتِفِي عَلَيَّ». 
'''
"10" = '''
:sup:`10` مَنْ يَقُودُنِي إِلَى ٱلْمَدِينَةِ ٱلْمُحَصَّنَةِ؟ مَنْ يَهْدِينِي إِلَى أَدُومَ؟ 
'''
"11" = '''
:sup:`11` أَلَيْسَ أَنْتَ يَا ٱللهُ ٱلَّذِي رَفَضْتَنَا، وَلَا تَخْرُجُ يَا ٱللهُ مَعَ جُيُوشِنَا؟ 
'''
"12" = '''
:sup:`12` أَعْطِنَا عَوْنًا فِي ٱلضِّيقِ، فَبَاطِلٌ هُوَ خَلَاصُ ٱلْإِنْسَانِ. 
'''
"13" = '''
:sup:`13` بِٱللهِ نَصْنَعُ بِبَأْسٍ، وَهُوَ يَدُوسُ أَعْدَاءَنَا. 
'''
