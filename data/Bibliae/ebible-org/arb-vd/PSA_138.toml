[138]
"1" = '''
:sup:`1` لِدَاوُدَ أَحْمَدُكَ مِنْ كُلِّ قَلْبِي. قُدَّامَ ٱلْآلِهَةِ أُرَنِّمُ لَكَ. 
'''
"2" = '''
:sup:`2` أَسْجُدُ فِي هَيْكَلِ قُدْسِكَ، وَأَحْمَدُ ٱسْمَكَ عَلَى رَحْمَتِكَ وَحَقِّكَ، لِأَنَّكَ قَدْ عَظَّمْتَ كَلِمَتَكَ عَلَى كُلِّ ٱسْمِكَ. 
'''
"3" = '''
:sup:`3` فِي يَوْمَ دَعَوْتُكَ أَجَبْتَنِي. شَجَّعْتَنِي قُوَّةً فِي نَفْسِي. 
'''
"4" = '''
:sup:`4` يَحْمَدُكَ يَارَبُّ كُلُّ مُلُوكِ ٱلْأَرْضِ، إِذَا سَمِعُوا كَلِمَاتِ فَمِكَ. 
'''
"5" = '''
:sup:`5` وَيُرَنِّمُونَ فِي طُرُقِ ٱلرَّبِّ، لِأَنَّ مَجْدَ ٱلرَّبِّ عَظِيمٌ. 
'''
"6" = '''
:sup:`6` لِأَنَّ ٱلرَّبَّ عَالٍ وَيَرَى ٱلْمُتَوَاضِعَ، أَمَّا ٱلْمُتَكَبِّرُ فَيَعْرِفُهُ مِنْ بَعِيدٍ. 
'''
"7" = '''
:sup:`7` إِنْ سَلَكْتُ فِي وَسَطِ ٱلضِّيْقِ تُحْيِنِي. عَلَى غَضَبِ أَعْدَائِي تَمُدُّ يَدَكَ، وَتُخَلِّصُنِي يَمِينُكَ. 
'''
"8" = '''
:sup:`8` ٱلرَّبُّ يُحَامِي عَنِّي. يَارَبُّ، رَحْمَتُكَ إِلَى ٱلْأَبَدِ. عَنْ أَعْمَالِ يَدَيْكَ لَا تَتَخَلَّ. 
'''
