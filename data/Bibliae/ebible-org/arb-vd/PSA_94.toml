[94]
"1" = '''
:sup:`1` يَا إِلَهَ ٱلنَّقَمَاتِ يَارَبُّ، يَا إِلَهَ ٱلنَّقَمَاتِ، أَشْرِقِ. 
'''
"2" = '''
:sup:`2` ٱرْتَفِعْ يَا دَيَّانَ ٱلْأَرْضِ. جَازِ صَنِيعَ ٱلْمُسْتَكْبِرِينَ. 
'''
"3" = '''
:sup:`3` حَتَّى مَتَى ٱلْخُطَاةُ يَارَبُّ، حَتَّى مَتَى ٱلْخُطَاةُ يَشْمَتُونَ؟ 
'''
"4" = '''
:sup:`4` يُبِقُّونَ، يَتَكَلَّمُونَ بِوَقَاحَةٍ. كُلُّ فَاعِلِي ٱلْإِثْمِ يَفْتَخِرُونَ. 
'''
"5" = '''
:sup:`5` يَسْحَقُونَ شَعْبَكَ يَارَبُّ، وَيُذِلُّونَ مِيرَاثَكَ. 
'''
"6" = '''
:sup:`6` يَقْتُلُونَ ٱلْأَرْمَلَةَ وَٱلْغَرِيبَ، وَيُمِيتُونَ ٱلْيَتِيمَ. 
'''
"7" = '''
:sup:`7` وَيَقُولُونَ: «ٱلرَّبُّ لَا يُبْصِرُ، وَإِلَهُ يَعْقُوبَ لَا يُلَاحِظُ». 
'''
"8" = '''
:sup:`8` اِفْهَمُوا أَيُّهَا ٱلْبُلَدَاءُ فِي ٱلشَّعْبِ، وَيَا جُهَلَاءُ مَتَى تَعْقِلُونَ؟ 
'''
"9" = '''
:sup:`9` ٱلْغَارِسُ ٱلْأُذُنِ أَلَا يَسْمَعُ؟ ٱلصَّانِعُ ٱلْعَيْنَ أَلَا يُبْصِرُ؟ 
'''
"10" = '''
:sup:`10` ٱلْمُؤَدِّبُ ٱلْأُمَمَ أَلَا يُبَكِّتُ؟ ٱلْمُعَلِّمُ ٱلْإِنْسَانَ مَعْرِفَةً. 
'''
"11" = '''
:sup:`11` ٱلرَّبُّ يَعْرِفُ أَفْكَارَ ٱلْإِنْسَانِ أَنَّهَا بَاطِلَةٌ. 
'''
"12" = '''
:sup:`12` طُوبَى لِلرَّجُلِ ٱلَّذِي تُؤَدِّبُهُ يَارَبُّ، وَتُعَلِّمُهُ مِنْ شَرِيعَتِكَ 
'''
"13" = '''
:sup:`13` لِتُرِيحَهُ مِنْ أَيَّامِ ٱلشَّرِّ، حَتَّى تُحْفَرَ لِلشِّرِّيرِ حُفْرَةٌ. 
'''
"14" = '''
:sup:`14` لِأَنَّ ٱلرَّبَّ لَا يَرْفُضُ شَعْبَهُ، وَلَا يَتْرُكُ مِيرَاثَهُ. 
'''
"15" = '''
:sup:`15` لِأَنَّهُ إِلَى ٱلْعَدْلِ يَرْجِعُ ٱلْقَضَاءُ، وَعَلَى أَثَرِهِ كُلُّ مُسْتَقِيمِي ٱلْقُلُوبِ. 
'''
"16" = '''
:sup:`16` مَنْ يَقُومُ لِي عَلَى ٱلْمُسِيئِينَ؟ مَنْ يَقِفُ لِي ضِدَّ فَعَلَةِ ٱلْإِثْمِ؟ 
'''
"17" = '''
:sup:`17` لَوْلَا أَنَّ ٱلرَّبَّ مُعِينِي، لَسَكَنَتْ نَفْسِي سَرِيعًا أَرْضَ ٱلسُّكُوتِ. 
'''
"18" = '''
:sup:`18` إِذْ قُلْتُ: «قَدْ زَلَّتْ قَدَمِي» فَرَحْمَتُكَ يَارَبُّ تَعْضُدُنِي. 
'''
"19" = '''
:sup:`19` عِنْدَ كَثْرَةِ هُمُومِي فِي دَاخِلِي، تَعْزِيَاتُكَ تُلَذِّذُ نَفْسِي. 
'''
"20" = '''
:sup:`20` هَلْ يُعَاهِدُكَ كُرْسِيُّ ٱلْمَفَاسِدِ، ٱلْمُخْتَلِقُ إِثْمًا عَلَى فَرِيضَةٍ؟ 
'''
"21" = '''
:sup:`21` يَزْدَحِمُونَ عَلَى نَفْسِ ٱلصِّدِّيقِ، وَيَحْكُمُونَ عَلَى دَمٍ زَكِيٍّ. 
'''
"22" = '''
:sup:`22` فَكَانَ ٱلرَّبُّ لِي صَرْحًا، وَإِلَهِي صَخْرَةَ مَلْجَإِي. 
'''
"23" = '''
:sup:`23` وَيَرُدُّ عَلَيْهِمْ إِثْمَهُمْ، وَبِشَرِّهِمْ يُفْنِيهِمْ. يُفْنِيهِمُ ٱلرَّبُّ إِلَهُنَا. 
'''
