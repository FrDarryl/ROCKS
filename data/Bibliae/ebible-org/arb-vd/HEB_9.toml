[9]
"1" = '''
:sup:`1` ثُمَّ ٱلْعَهْدُ ٱلْأَوَّلُ كَانَ لَهُ أَيْضًا فَرَائِضُ خِدْمَةٍ وَٱلْقُدْسُ ٱلْعَالَمِيُّ، 
'''
"2" = '''
:sup:`2` لِأَنَّهُ نُصِبَ ٱلْمَسْكَنُ ٱلْأَوَّلُ ٱلَّذِي يُقَالُ لَهُ: «ٱلْقُدْسُ»، ٱلَّذِي كَانَ فِيهِ ٱلْمَنَارَةُ وَٱلْمَائِدَةُ وَخُبْزُ ٱلتَّقْدِمَةِ. 
'''
"3" = '''
:sup:`3` وَوَرَاءَ ٱلْحِجَابِ ٱلثَّانِي ٱلْمَسْكَنُ ٱلَّذِي يُقَالُ لَهُ: «قُدْسُ ٱلْأَقْدَاسِ»، 
'''
"4" = '''
:sup:`4` فِيهِ مِبْخَرَةٌ مِنْ ذَهَبٍ، وَتَابُوتُ ٱلْعَهْدِ مُغَشًّى مِنْ كُلِّ جِهَةٍ بِٱلذَّهَبِ، ٱلَّذِي فِيهِ قِسْطٌ مِنْ ذَهَبٍ فِيهِ ٱلْمَنُّ، وَعَصَا هَارُونَ ٱلَّتِي أَفْرَخَتْ، وَلَوْحَا ٱلْعَهْدِ. 
'''
"5" = '''
:sup:`5` وَفَوْقَهُ كَرُوبَا ٱلْمَجْدِ مُظَلِّلَيْنِ ٱلْغِطَاءَ. أَشْيَاءُ لَيْسَ لَنَا ٱلْآنَ أَنْ نَتَكَلَّمَ عَنْهَا بِٱلتَّفْصِيلِ. 
'''
"6" = '''
:sup:`6` ثُمَّ إِذْ صَارَتْ هَذِهِ مُهَيَّأَةً هَكَذَا، يَدْخُلُ ٱلْكَهَنَةُ إِلَى ٱلْمَسْكَنِ ٱلْأَوَّلِ كُلَّ حِينٍ، صَانِعِينَ ٱلْخِدْمَةَ. 
'''
"7" = '''
:sup:`7` وَأَمَّا إِلَى ٱلثَّانِي فَرَئِيسُ ٱلْكَهَنَةِ فَقَطْ مَرَّةً فِي ٱلسَّنَةِ، لَيْسَ بِلَا دَمٍ يُقَدِّمُهُ عَنْ نَفْسِهِ وَعَنْ جَهَالَاتِ ٱلشَّعْبِ، 
'''
"8" = '''
:sup:`8` مُعْلِنًا ٱلرُّوحُ ٱلْقُدُسُ بِهَذَا أَنَّ طَرِيقَ ٱلْأَقْدَاسِ لَمْ يُظْهَرْ بَعْدُ، مَا دَامَ ٱلْمَسْكَنُ ٱلْأَوَّلُ لَهُ إِقَامَةٌ، 
'''
"9" = '''
:sup:`9` ٱلَّذِي هُوَ رَمْزٌ لِلْوَقْتِ ٱلْحَاضِرِ، ٱلَّذِي فِيهِ تُقَدَّمُ قَرَابِينُ وَذَبَائِحُ، لَا يُمْكِنُ مِنْ جِهَةِ ٱلضَّمِيرِ أَنْ تُكَمِّلَ ٱلَّذِي يَخْدِمُ، 
'''
"10" = '''
:sup:`10` وَهِيَ قَائِمَةٌ بِأَطْعِمَةٍ وَأَشْرِبَةٍ وَغَسَلَاتٍ مُخْتَلِفَةٍ وَفَرَائِضَ جَسَدِيَّةٍ فَقَطْ، مَوْضُوعَةٍ إِلَى وَقْتِ ٱلْإِصْلَاحِ. 
'''
"11" = '''
:sup:`11` وَأَمَّا ٱلْمَسِيحُ، وَهُوَ قَدْ جَاءَ رَئِيسَ كَهَنَةٍ لِلْخَيْرَاتِ ٱلْعَتِيدَةِ، فَبِٱلْمَسْكَنِ ٱلْأَعْظَمِ وَٱلْأَكْمَلِ، غَيْرِ ٱلْمَصْنُوعِ بِيَدٍ، أَيِ ٱلَّذِي لَيْسَ مِنْ هَذِهِ ٱلْخَلِيقَةِ، 
'''
"12" = '''
:sup:`12` وَلَيْسَ بِدَمِ تُيُوسٍ وَعُجُولٍ، بَلْ بِدَمِ نَفْسِهِ، دَخَلَ مَرَّةً وَاحِدَةً إِلَى ٱلْأَقْدَاسِ، فَوَجَدَ فِدَاءً أَبَدِيًّا. 
'''
"13" = '''
:sup:`13` لِأَنَّهُ إِنْ كَانَ دَمُ ثِيرَانٍ وَتُيُوسٍ وَرَمَادُ عِجْلَةٍ مَرْشُوشٌ عَلَى ٱلْمُنَجَّسِينَ، يُقَدِّسُ إِلَى طَهَارَةِ ٱلْجَسَدِ، 
'''
"14" = '''
:sup:`14` فَكَمْ بِٱلْحَرِيِّ يَكُونُ دَمُ ٱلْمَسِيحِ، ٱلَّذِي بِرُوحٍ أَزَلِيٍّ قَدَّمَ نَفْسَهُ لِلهِ بِلَا عَيْبٍ، يُطَهِّرُ ضَمَائِرَكُمْ مِنْ أَعْمَالٍ مَيِّتَةٍ لِتَخْدِمُوا ٱللهَ ٱلْحَيَّ! 
'''
"15" = '''
:sup:`15` وَلِأَجْلِ هَذَا هُوَ وَسِيطُ عَهْدٍ جَدِيدٍ، لِكَيْ يَكُونَ ٱلْمَدْعُوُّونَ - إِذْ صَارَ مَوْتٌ لِفِدَاءِ ٱلتَّعَدِّيَاتِ ٱلَّتِي فِي ٱلْعَهْدِ ٱلْأَوَّلِ - يَنَالُونَ وَعْدَ ٱلْمِيرَاثِ ٱلْأَبَدِيِّ. 
'''
"16" = '''
:sup:`16` لِأَنَّهُ حَيْثُ تُوجَدُ وَصِيَّةٌ، يَلْزَمُ بَيَانُ مَوْتِ ٱلْمُوصِي. 
'''
"17" = '''
:sup:`17` لِأَنَّ ٱلْوَصِيَّةَ ثَابِتَةٌ عَلَى ٱلْمَوْتَى، إِذْ لَا قُوَّةَ لَهَا ٱلْبَتَّةَ مَا دَامَ ٱلْمُوصِي حَيًّا. 
'''
"18" = '''
:sup:`18` فَمِنْ ثَمَّ ٱلْأَوَّلُ أَيْضًا لَمْ يُكَرَّسْ بِلَا دَمٍ، 
'''
"19" = '''
:sup:`19` لِأَنَّ مُوسَى بَعْدَمَا كَلَّمَ جَمِيعَ ٱلشَّعْبِ بِكُلِّ وَصِيَّةٍ بِحَسَبِ ٱلنَّامُوسِ، أَخَذَ دَمَ ٱلْعُجُولِ وَٱلتُّيُوسِ، مَعَ مَاءٍ وَصُوفًا قِرْمِزِيًّا وَزُوفَا، وَرَشَّ ٱلْكِتَابَ نَفْسَهُ وَجَمِيعَ ٱلشَّعْبِ، 
'''
"20" = '''
:sup:`20` قَائِلًا: «هَذَا هُوَ دَمُ ٱلْعَهْدِ ٱلَّذِي أَوْصَاكُمُ ٱللهُ بِهِ». 
'''
"21" = '''
:sup:`21` وَٱلْمَسْكَنَ أَيْضًا وَجَمِيعَ آنِيَةِ ٱلْخِدْمَةِ رَشَّهَا كَذَلِكَ بِٱلدَّمِ. 
'''
"22" = '''
:sup:`22` وَكُلُّ شَيْءٍ تَقْرِيبًا يَتَطَهَّرُ حَسَبَ ٱلنَّامُوسِ بِٱلدَّمِ، وَبِدُونِ سَفْكِ دَمٍ لَا تَحْصُلُ مَغْفِرَةٌ! 
'''
"23" = '''
:sup:`23` فَكَانَ يَلْزَمُ أَنَّ أَمْثِلَةَ ٱلْأَشْيَاءِ ٱلَّتِي فِي ٱلسَّمَاوَاتِ تُطَهَّرُ بِهَذِهِ، وَأَمَّا ٱلسَّمَاوِيَّاتُ عَيْنُهَا، فَبِذَبَائِحَ أَفْضَلَ مِنْ هَذِهِ. 
'''
"24" = '''
:sup:`24` لِأَنَّ ٱلْمَسِيحَ لَمْ يَدْخُلْ إِلَى أَقْدَاسٍ مَصْنُوعَةٍ بِيَدٍ أَشْبَاهِ ٱلْحَقِيقِيَّةِ، بَلْ إِلَى ٱلسَّمَاءِ عَيْنِهَا، لِيَظْهَرَ ٱلْآنَ أَمَامَ وَجْهِ ٱللهِ لِأَجْلِنَا. 
'''
"25" = '''
:sup:`25` وَلَا لِيُقَدِّمَ نَفْسَهُ مِرَارًا كَثِيرَةً، كَمَا يَدْخُلُ رَئِيسُ ٱلْكَهَنَةِ إِلَى ٱلْأَقْدَاسِ كُلَّ سَنَةٍ بِدَمِ آخَرَ. 
'''
"26" = '''
:sup:`26` فَإِذْ ذَاكَ كَانَ يَجِبُ أَنْ يَتَأَلَّمَ مِرَارًا كَثِيرَةً مُنْذُ تَأْسِيسِ ٱلْعَالَمِ، وَلَكِنَّهُ ٱلْآنَ قَدْ أُظْهِرَ مَرَّةً عِنْدَ ٱنْقِضَاءِ ٱلدُّهُورِ لِيُبْطِلَ ٱلْخَطِيَّةَ بِذَبِيحَةِ نَفْسِهِ. 
'''
"27" = '''
:sup:`27` وَكَمَا وُضِعَ لِلنَّاسِ أَنْ يَمُوتُوا مَرَّةً ثُمَّ بَعْدَ ذَلِكَ ٱلدَّيْنُونَةُ، 
'''
"28" = '''
:sup:`28` هَكَذَا ٱلْمَسِيحُ أَيْضًا، بَعْدَمَا قُدِّمَ مَرَّةً لِكَيْ يَحْمِلَ خَطَايَا كَثِيرِينَ، سَيَظْهَرُ ثَانِيَةً بِلَا خَطِيَّةٍ لِلْخَلَاصِ لِلَّذِينَ يَنْتَظِرُونَهُ. 
'''
