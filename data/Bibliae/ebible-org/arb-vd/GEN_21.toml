[21]
"1" = '''
:sup:`1` وَٱفْتَقَدَ ٱلرَّبُّ سَارَةَ كَمَا قَالَ، وَفَعَلَ ٱلرَّبُّ لِسَارَةَ كَمَا تَكَلَّمَ. 
'''
"2" = '''
:sup:`2` فَحَبِلَتْ سَارَةُ وَوَلَدَتْ لِإِبْرَاهِيمَ ٱبْنًا فِي شَيْخُوخَتِهِ، فِي ٱلْوَقْتِ ٱلَّذِي تَكَلَّمَ ٱللهُ عَنْهُ. 
'''
"3" = '''
:sup:`3` وَدَعَا إِبْرَاهِيمُ ٱسْمَ ٱبْنِهِ ٱلْمَوْلُودِ لَهُ، ٱلَّذِي وَلَدَتْهُ لَهُ سَارَةُ «إِسْحَاقَ». 
'''
"4" = '''
:sup:`4` وَخَتَنَ إِبْرَاهِيمُ إِسْحَاقَ ٱبْنَهُ وَهُوَ ٱبْنُ ثَمَانِيَةِ أَيَّامٍ كَمَا أَمَرَهُ ٱللهُ. 
'''
"5" = '''
:sup:`5` وَكَانَ إِبْرَاهِيمُ ٱبْنَ مِئَةِ سَنَةٍ حِينَ وُلِدَ لَهُ إِسْحَاقُ ٱبْنُهُ. 
'''
"6" = '''
:sup:`6` وَقَالَتْ سَارَةُ: «قَدْ صَنَعَ إِلَيَّ ٱللهُ ضِحْكًا. كُلُّ مَنْ يَسْمَعُ يَضْحَكُ لِي». 
'''
"7" = '''
:sup:`7` وَقَالَتْ: «مَنْ قَالَ لِإِبْرَاهِيمَ: سَارَةُ تُرْضِعُ بَنِينَ؟ حَتَّى وَلَدْتُ ٱبْنًا فِي شَيْخُوخَتِهِ!». 
'''
"8" = '''
:sup:`8` فَكَبِرَ ٱلْوَلَدُ وَفُطِمَ. وَصَنَعَ إِبْرَاهِيمُ وَلِيمَةً عَظِيمَةً يَوْمَ فِطَامِ إِسْحَاقَ. 
'''
"9" = '''
:sup:`9` وَرَأَتْ سَارَةُ ٱبْنَ هَاجَرَ ٱلْمِصْرِيَّةِ ٱلَّذِي وَلَدَتْهُ لِإِبْرَاهِيمَ يَمْزَحُ، 
'''
"10" = '''
:sup:`10` فَقَالَتْ لِإِبْرَاهِيمَ: «ٱطْرُدْ هَذِهِ ٱلْجَارِيَةَ وَٱبْنَهَا، لِأَنَّ ٱبْنَ هَذِهِ ٱلْجَارِيَةِ لَا يَرِثُ مَعَ ٱبْنِي إِسْحَاقَ». 
'''
"11" = '''
:sup:`11` فَقَبُحَ ٱلْكَلَامُ جِدًّا فِي عَيْنَيْ إِبْرَاهِيمَ لِسَبَبِ ٱبْنِهِ. 
'''
"12" = '''
:sup:`12` فَقَالَ ٱللهُ لِإِبْرَاهِيمَ: «لَا يَقْبُحُ فِي عَيْنَيْكَ مِنْ أَجْلِ ٱلْغُلَامِ وَمِنْ أَجْلِ جَارِيَتِكَ. فِي كُلِّ مَا تَقُولُ لَكَ سَارَةُ ٱسْمَعْ لِقَوْلِهَا، لِأَنَّهُ بِإِسْحَاقَ يُدْعَى لَكَ نَسْلٌ. 
'''
"13" = '''
:sup:`13` وَٱبْنُ ٱلْجَارِيَةِ أَيْضًا سَأَجْعَلُهُ أُمَّةً لِأَنَّهُ نَسْلُكَ». 
'''
"14" = '''
:sup:`14` فَبَكَّرَ إِبْرَاهِيمُ صَبَاحًا وَأَخَذَ خُبْزًا وَقِرْبَةَ مَاءٍ وَأَعْطَاهُمَا لِهَاجَرَ، وَاضِعًا إِيَّاهُمَا عَلَى كَتِفِهَا، وَٱلْوَلَدَ، وَصَرَفَهَا. فَمَضَتْ وَتَاهَتْ فِي بَرِّيَّةِ بِئْرِ سَبْعٍ. 
'''
"15" = '''
:sup:`15` وَلَمَّا فَرَغَ ٱلْمَاءُ مِنَ ٱلْقِرْبَةِ طَرَحَتِ ٱلْوَلَدَ تَحْتَ إِحْدَى ٱلْأَشْجَارِ، 
'''
"16" = '''
:sup:`16` وَمَضَتْ وَجَلَسَتْ مُقَابِلَهُ بَعِيدًا نَحْوَ رَمْيَةِ قَوْسٍ، لِأَنَّهَا قَالَتْ: «لَا أَنْظُرُ مَوْتَ ٱلْوَلَدِ». فَجَلَسَتْ مُقَابِلَهُ وَرَفَعَتْ صَوْتَهَا وَبَكَتْ. 
'''
"17" = '''
:sup:`17` فَسَمِعَ ٱللهُ صَوْتَ ٱلْغُلَامِ، وَنَادَى مَلَاكُ ٱللهِ هَاجَرَ مِنَ ٱلسَّمَاءِ وَقَالَ لَهَا: «مَا لَكِ يَا هَاجَرُ؟ لَا تَخَافِي، لِأَنَّ ٱللهَ قَدْ سَمِعَ لِصَوْتِ ٱلْغُلَامِ حَيْثُ هُوَ. 
'''
"18" = '''
:sup:`18` قُومِي ٱحْمِلِي ٱلْغُلَامَ وَشُدِّي يَدَكِ بِهِ، لِأَنِّي سَأَجْعَلُهُ أُمَّةً عَظِيمَةً». 
'''
"19" = '''
:sup:`19` وَفَتَحَ ٱللهُ عَيْنَيْهَا فَأَبْصَرَتْ بِئْرَ مَاءٍ، فَذَهَبَتْ وَمَلَأَتِ ٱلْقِرْبَةَ مَاءً وَسَقَتِ ٱلْغُلَامَ. 
'''
"20" = '''
:sup:`20` وَكَانَ ٱللهُ مَعَ ٱلْغُلَامِ فَكَبِرَ، وَسَكَنَ فِي ٱلْبَرِّيَّةِ، وَكَانَ يَنْمُو رَامِيَ قَوْسٍ. 
'''
"21" = '''
:sup:`21` وَسَكَنَ فِي بَرِّيَّةِ فَارَانَ، وَأَخَذَتْ لَهُ أُمُّهُ زَوْجَةً مِنْ أَرْضِ مِصْرَ. 
'''
"22" = '''
:sup:`22` وَحَدَثَ فِي ذَلِكَ ٱلزَّمَانِ أَنَّ أَبِيمَالِكَ وَفِيكُولَ رَئِيسَ جَيْشِهِ كَلَّمَا إِبْرَاهِيمَ قَائِلَيْنِ: «ٱللهُ مَعَكَ فِي كُلِّ مَا أَنْتَ صَانِعٌ. 
'''
"23" = '''
:sup:`23` فَٱلْآنَ ٱحْلِفْ لِي بِٱللهِ هَهُنَا أَنَّكَ لَا تَغْدُرُ بِي وَلَا بِنَسْلِي وَذُرِّيَّتِي، كَٱلْمَعْرُوفِ ٱلَّذِي صَنَعْتُ إِلَيْكَ تَصْنَعُ إِلَيَّ وَإِلَى ٱلْأَرْضِ ٱلَّتِي تَغَرَّبْتَ فِيهَا». 
'''
"24" = '''
:sup:`24` فَقَالَ إِبْرَاهِيمُ: «أَنَا أَحْلِفُ». 
'''
"25" = '''
:sup:`25` وَعَاتَبَ إِبْرَاهِيمُ أَبِيمَالِكَ لِسَبَبِ بِئْرِ ٱلْمَاءِ ٱلَّتِي ٱغْتَصَبَهَا عَبِيدُ أَبِيمَالِكَ. 
'''
"26" = '''
:sup:`26` فَقَالَ أَبِيمَالِكُ: «لَمْ أَعْلَمْ مَنْ فَعَلَ هَذَا ٱلْأَمْرَ. أَنْتَ لَمْ تُخْبِرْنِي، وَلَا أَنَا سَمِعْتُ سِوَى ٱلْيَوْمِ». 
'''
"27" = '''
:sup:`27` فَأَخَذَ إِبْرَاهِيمُ غَنَمًا وَبَقَرًا وَأَعْطَى أَبِيمَالِكَ، فَقَطَعَا كِلَاهُمَا مِيثَاقًا. 
'''
"28" = '''
:sup:`28` وَأَقَامَ إِبْرَاهِيمُ سَبْعَ نِعَاجٍ مِنَ ٱلْغَنَمِ وَحْدَهَا. 
'''
"29" = '''
:sup:`29` فَقَالَ أَبِيمَالِكُ لِإِبْرَاهِيمَ: «مَا هِيَ هَذِهِ ٱلسَّبْعُ ٱلنِّعَاجِ ٱلَّتِي أَقَمْتَهَا وَحْدَهَا؟» 
'''
"30" = '''
:sup:`30` فَقَالَ: «إِنَّكَ سَبْعَ نِعَاجٍ تَأْخُذُ مِنْ يَدِي، لِكَيْ تَكُونَ لِي شَهَادَةً بِأَنِّي حَفَرْتُ هَذِهِ ٱلْبِئْرَ». 
'''
"31" = '''
:sup:`31` لِذَلِكَ دَعَا ذَلِكَ ٱلْمَوْضِعَ «بِئْرَ سَبْعٍ»، لِأَنَّهُمَا هُنَاكَ حَلَفَا كِلَاهُمَا. 
'''
"32" = '''
:sup:`32` فَقَطَعَا مِيثَاقًا فِي بِئْرِ سَبْعٍ، ثُمَّ قَامَ أَبِيمَالِكُ وَفِيكُولُ رَئِيسُ جَيْشِهِ وَرَجَعَا إِلَى أَرْضِ ٱلْفِلِسْطِينِيِّينَ. 
'''
"33" = '''
:sup:`33` وَغَرَسَ إِبْرَاهِيمُ أَثْلًا فِي بِئْرِ سَبْعٍ، وَدَعَا هُنَاكَ بِٱسْمِ ٱلرَّبِّ ٱلْإِلَهِ ٱلسَّرْمَدِيِّ. 
'''
"34" = '''
:sup:`34` وَتَغَرَّبَ إِبْرَاهِيمُ فِي أَرْضِ ٱلْفِلِسْطِينِيِّينَ أَيَّامًا كَثِيرَةً. 
'''
