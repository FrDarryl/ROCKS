[2]
"1" = '''
:sup:`1` وَأَمَرَ سُلَيْمَانُ بِبِنَاءِ بَيْتٍ لِٱسْمِ ٱلرَّبِّ، وَبَيْتٍ لِمُلْكِهِ. 
'''
"2" = '''
:sup:`2` وَأَحْصَى سُلَيْمَانُ سَبْعِينَ أَلْفَ رَجُلٍ حَمَّالٍ، وَثَمَانِينَ أَلْفَ رَجُلٍ نَحَّاتٍ فِي ٱلْجَبَلِ، وَوُكَلَاءَ عَلَيْهِمْ ثَلَاثَةَ آلَافٍ وَسِتَّ مِئَةٍ. 
'''
"3" = '''
:sup:`3` وَأَرْسَلَ سُلَيْمَانُ إِلَى حُورَامَ مَلِكِ صُورَ قَائِلًا: «كَمَا فَعَلْتَ مَعَ دَاوُدَ أَبِي إِذْ أَرْسَلْتَ لَهُ أَرْزًا لِيَبْنِيَ لَهُ بَيْتًا يَسْكُنُ فِيهِ، 
'''
"4" = '''
:sup:`4` فَهَأَنَذَا أَبْنِي بَيْتًا لِٱسْمِ ٱلرَّبِّ إِلَهِي لِأُقَدِّسَهُ لَهُ، لِأُوقِدَ أَمَامَهُ بَخُورًا عَطِرًا، وَلِخُبْزِ ٱلْوُجُوهِ ٱلدَّائِمِ، وَلِلْمُحْرَقَاتِ صَبَاحًا وَمَسَاءً، وَلِلسُّبُوتِ وَٱلْأَهِلَّةِ وَمَوَاسِمِ ٱلرَّبِّ إِلَهِنَا. هَذَا عَلَى إِسْرَائِيلَ إِلَى ٱلْأَبَدِ. 
'''
"5" = '''
:sup:`5` وَٱلْبَيْتُ ٱلَّذِي أَنَا بَانِيهِ عَظِيمٌ لِأَنَّ إِلَهَنَا أَعْظَمُ مِنْ جَمِيعِ ٱلْآلِهَةِ. 
'''
"6" = '''
:sup:`6` وَمَنْ يَسْتَطِيعُ أَنْ يَبْنِيَ لَهُ بَيْتًا، لِأَنَّ ٱلسَّمَاوَاتِ وَسَمَاءَ ٱلسَّمَاوَاتِ لَا تَسَعُهُ! وَمَنْ أَنَا حَتَّى أَبْنِيَ لَهُ بَيْتًا إِلَّا لِلْإِيقَادِ أَمَامَهُ؟ 
'''
"7" = '''
:sup:`7` فَٱلْآنَ أَرْسِلْ لِي رَجُلًا حَكِيمًا فِي صَنَاعَةِ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلنُّحَاسِ وَٱلْحَدِيدِ وَٱلْأُرْجُوَانِ وَٱلْقِرْمِزِ وَٱلْأَسْمَانْجُونِيِّ، مَاهِرًا فِي ٱلنَّقْشِ، مَعَ ٱلْحُكَمَاءِ ٱلَّذِينَ عِنْدِي فِي يَهُوذَا وَفِي أُورُشَلِيمَ ٱلَّذِينَ أَعَدَّهُمْ دَاوُدُ أَبِي. 
'''
"8" = '''
:sup:`8` وَأَرْسِلْ لِي خَشَبَ أَرْزٍ وَسَرْوٍ وَصَنْدَلٍ مِنْ لُبْنَانَ، لِأَنِّي أَعْلَمُ أَنَّ عَبِيدَكَ مَاهِرُونَ فِي قَطْعِ خَشَبِ لُبْنَانَ. وَهُوَذَا عَبِيدِي مَعَ عَبِيدِكَ. 
'''
"9" = '''
:sup:`9` وَلْيُعِدُّوا لِي خَشَبًا بِكَثْرَةٍ لِأَنَّ ٱلْبَيْتَ ٱلَّذِي أَبْنِيهِ عَظِيمٌ وَعَجِيبٌ. 
'''
"10" = '''
:sup:`10` وَهَأَنَذَا أُعْطِي لِلْقَطَّاعِينَ ٱلْقَاطِعِينَ ٱلْخَشَبَ عِشْرِينَ أَلْفَ كُرٍّ مِنَ ٱلْحِنْطَةِ طَعَامًا لِعَبِيدِكَ، وَعِشْرِينَ أَلْفَ كُرِّ شَعِيرٍ، وَعِشْرِينَ أَلْفَ بَثِّ خَمْرٍ، وَعِشْرِينَ أَلْفَ بَثِّ زَيْتٍ». 
'''
"11" = '''
:sup:`11` فَقَالَ حُورَامُ مَلِكُ صُورَ بِكِتَابَةٍ أَرْسَلَهَا إِلَى سُلَيْمَانَ: «لِأَنَّ ٱلرَّبَّ قَدْ أَحَبَّ شَعْبَهُ جَعَلَكَ عَلَيْهِمْ مَلِكًا». 
'''
"12" = '''
:sup:`12` وَقَالَ حُورَامُ: «مُبَارَكٌ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ ٱلَّذِي صَنَعَ ٱلسَّمَاءَ وَٱلْأَرْضَ، ٱلَّذِي أَعْطَى دَاوُدَ ٱلْمَلِكَ ٱبْنًا حَكِيمًا صَاحِبَ مَعْرِفَةٍ وَفَهْمٍ، ٱلَّذِي يَبْنِي بَيْتًا لِلرَّبِّ وَبَيْتًا لِمُلْكِهِ. 
'''
"13" = '''
:sup:`13` وَٱلْآنَ أَرْسَلْتُ رَجُلًا حَكِيمًا صَاحِبَ فَهْمٍ «حُورَامَ أَبِي»، 
'''
"14" = '''
:sup:`14` ٱبْنَ ٱمْرَأَةٍ مِنْ بَنَاتِ دَانَ، وَأَبُوهُ رَجُلٌ صُورِيٌّ مَاهِرٌ فِي صَنَاعَةِ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلنُّحَاسِ وَٱلْحَدِيدِ وَٱلْحِجَارَةِ وَٱلْخَشَبِ وَٱلْأُرْجُوانِ وَٱلْأَسْمَانْجُونِيِّ وَٱلْكَتَّانِ وَٱلْقِرْمِزِ، وَنَقْشِ كُلِّ نَوْعٍ مِنَ ٱلنَّقْشِ، وَٱخْتِرَاعِ كُلِّ ٱخْتِرَاعٍ يُلْقَى عَلَيْهِ، مَعَ حُكَمَائِكَ وَحُكَمَاءِ سَيِّدِي دَاوُدَ أَبِيكَ. 
'''
"15" = '''
:sup:`15` وَٱلْآنَ ٱلْحِنْطَةُ وَٱلشَّعِيرُ وَٱلزَّيْتُ وَٱلْخَمْرُ ٱلَّتِي ذَكَرَهَا سَيِّدِي فَلْيُرْسِلْهَا لِعَبِيدِهِ. 
'''
"16" = '''
:sup:`16` وَنَحْنُ نَقْطَعُ خَشَبًا مِنْ لُبْنَانَ حَسَبَ كُلِّ ٱحْتِيَاجِكَ، وَنَأْتِي بِهِ إِلَيْكَ أَرْمَاثًا عَلَى ٱلْبَحْرِ إِلَى يَافَا، وَأَنْتَ تُصْعِدُهُ إِلَى أُورُشَلِيمَ». 
'''
"17" = '''
:sup:`17` وَعَدَّ سُلَيْمَانُ جَمِيعَ ٱلرِّجَالِ ٱلْأَجْنَبِيِّينَ ٱلَّذِينَ فِي أَرْضِ إِسْرَائِيلَ، بَعْدَ ٱلْعَدِّ ٱلَّذِي عَدَّهُمْ إِيَّاهُ دَاوُدُ أَبُوهُ، فَوُجِدُوا مِئَةً وَثَلَاثَةً وَخَمْسِينَ أَلْفًا وَسِتَّ مِئَةٍ. 
'''
"18" = '''
:sup:`18` فَجَعَلَ مِنْهُمْ سَبْعِينَ أَلْفَ حَمَّالٍ، وَثَمَانِينَ أَلْفَ قَطَّاعٍ عَلَى ٱلْجَبَلِ، وَثَلَاثَةَ آلَافٍ وَسِتَّ مِئَةٍ وُكَلَاءَ لِتَشْغِيلِ ٱلشَّعْبِ. 
'''
