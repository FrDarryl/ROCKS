[3]
"1" = '''
:sup:`1` وَيْلٌ لِمَدِينَةِ ٱلدِّمَاءِ. كُلُّهَا مَلْآنَةٌ كَذِبًا وَخَطْفًا. لَا يَزُولُ ٱلِٱفْتِرَاسُ. 
'''
"2" = '''
:sup:`2` صَوْتُ ٱلسَّوطِ وَصَوْتُ رَعْشَةِ ٱلْبَكَرِ، وَخَيْلٌ تَخُبُّ وَمَرْكَبَاتٌ تَقْفِزُ، 
'''
"3" = '''
:sup:`3` وَفُرْسَانٌ تَنْهَضُ، وَلَهِيبُ ٱلسَّيْفِ وَبَرِيقُ ٱلرُّمْحِ، وَكَثْرَةُ جَرْحَى، وَوَفْرَةُ قَتْلَى، وَلَا نِهَايَةَ لِلْجُثَثِ. يَعْثُرُونَ بِجُثَثِهِمْ. 
'''
"4" = '''
:sup:`4` مِنْ أَجْلِ زِنَى ٱلزَّانِيَةِ ٱلْحَسَنَةِ ٱلْجَمَالِ صَاحِبَةِ ٱلسِّحْرِ ٱلْبَائِعَةِ أُمَمًا بِزِنَاهَا، وَقَبَائِلَ بِسِحْرِهَا. 
'''
"5" = '''
:sup:`5` «هَأَنَذَا عَلَيْكِ، يَقُولُ رَبُّ ٱلْجُنُودِ، فَأَكْشِفُ أَذْيَالَكِ إِلَى فَوْقِ وَجْهِكِ، وَأُرِي ٱلْأُمَمَ عَوْرَتَكِ وَٱلْمَمَالِكَ خِزْيَكِ. 
'''
"6" = '''
:sup:`6` وَأَطْرَحُ عَلَيْكِ أَوْسَاخًا، وَأُهِينُكِ وَأَجْعَلُكِ عِبْرَةً. 
'''
"7" = '''
:sup:`7` وَيَكُونُ كُلُّ مَنْ يَرَاكِ يَهْرُبُ مِنْكِ وَيَقُولُ: خَرِبَتْ نِينَوَى، مَنْ يَرْثِي لَهَا؟ مِنْ أَيْنَ أَطْلُبُ لَكِ مُعَزِّينَ؟». 
'''
"8" = '''
:sup:`8` هَلْ أَنْتِ أَفْضَلُ مِنْ نُوَ أَمُونَ ٱلْجَالِسَةِ بَيْنَ ٱلْأَنْهَارِ، حَوْلَهَا ٱلْمِيَاهُ ٱلَّتِي هِيَ حِصْنُ ٱلْبَحْرِ، وَمِنَ ٱلْبَحْرِ سُورُهَا؟ 
'''
"9" = '''
:sup:`9` كُوشٌ قُوَّتُهَا مَعَ مِصْرَ وَلَيْسَتْ نِهَايَةٌ. فُوطٌ وَلُوبِيمُ كَانُوا مَعُونَتَكِ. 
'''
"10" = '''
:sup:`10` هِيَ أَيْضًا قَدْ مَضَتْ إِلَى ٱلْمَنْفَى بِٱلسَّبْيِ، وَأَطْفَالُهَا حُطِّمَتْ فِي رَأْسِ جَمِيعِ ٱلْأَزِقَّةِ، وَعَلَى أَشْرَافِهَا أَلْقَوْا قُرْعَةً، وَجَمِيعُ عُظَمَائِهَا تَقَيَّدُوا بِٱلْقُيُودِ. 
'''
"11" = '''
:sup:`11` أَنْتِ أَيْضًا تَسْكَرِينَ. تَكُونِينَ خَافِيَةً. أَنْتِ أَيْضًا تَطْلُبِينَ حِصْنًا بِسَبَبِ ٱلْعَدُوِّ. 
'''
"12" = '''
:sup:`12` جَمِيعُ قِلَاعِكِ أَشْجَارُ تِينٍ بِٱلْبَوَاكِيرِ، إِذَا ٱنْهَزَّتْ تَسْقُطُ فِي فَمِ ٱلْآكِلِ. 
'''
"13" = '''
:sup:`13` هُوَذَا شَعْبُكِ نِسَاءٌ فِي وَسَطِكِ! تَنْفَتِحُ لِأَعْدَائِكِ أَبْوَابُ أَرْضِكِ. تَأْكُلُ ٱلنَّارُ مَغَالِيقَكِ. 
'''
"14" = '''
:sup:`14` اِسْتَقِي لِنَفْسِكِ مَاءً لِلْحِصَارِ. أَصْلِحِي قِلَاعَكِ. ٱدْخُلِي فِي ٱلطِّينِ وَدُوسِي فِي ٱلْمِلَاطِ. أَصْلِحِي ٱلْمِلْبَنَ. 
'''
"15" = '''
:sup:`15` هُنَاكَ تَأْكُلُكِ نَارٌ، يَقْطَعُكِ سَيْفٌ، يَأْكُلُكِ كَٱلْغَوْغَاءِ، تَكَاثَرِي كَٱلْغَوْغَاءِ. تَعَاظَمِي كَٱلْجَرَادِ! 
'''
"16" = '''
:sup:`16` أَكْثَرْتِ تُجَّارَكِ أَكْثَرَ مِنْ نُجُومِ ٱلسَّمَاءِ. ٱلْغَوْغَاءُ جَنَّحَتْ وَطَارَتْ. 
'''
"17" = '''
:sup:`17` رُؤَسَاؤُكِ كَٱلْجَرَادِ، وَوُلَاتُكِ كَحَرْجَلَةِ ٱلْجَرَادِ ٱلْحَالَّةِ عَلَى ٱلْجُدْرَانِ فِي يَوْمِ ٱلْبَرْدِ. تُشْرِقُ ٱلشَّمْسُ فَتَطِيرُ وَلَا يُعْرَفُ مَكَانُهَا أَيْنَ هُوَ. 
'''
"18" = '''
:sup:`18` نَعِسَتْ رُعَاتُكَ يَا مَلِكَ أَشُّورَ. ٱضْطَجَعَتْ عُظَمَاؤُكَ. تَشَتَّتَ شَعْبُكَ عَلَى ٱلْجِبَالِ وَلَا مَنْ يَجْمَعُ. 
'''
"19" = '''
:sup:`19` لَيْسَ جَبْرٌ لِٱنْكِسَارِكَ. جُرْحُكَ عَدِيمُ ٱلشِّفَاءِ. كُلُّ ٱلَّذِينَ يَسْمَعُونَ خَبَرَكَ يُصَفِّقُونَ بِأَيْدِيهِمْ عَلَيْكَ، لِأَنَّهُ عَلَى مَنْ لَمْ يَمُرَّ شَرُّكَ عَلَى ٱلدَّوَامِ؟ 
'''
