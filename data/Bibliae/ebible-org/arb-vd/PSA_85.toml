[85]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. لِبَنِي قُورَحَ. مَزْمُورٌ رَضِيتَ يَارَبُّ عَلَى أَرْضِكَ. أَرْجَعْتَ سَبْيَ يَعْقُوبَ. 
'''
"2" = '''
:sup:`2` غَفَرْتَ إِثْمَ شَعْبِكَ. سَتَرْتَ كُلَّ خَطِيَّتِهِمْ. سِلَاهْ. 
'''
"3" = '''
:sup:`3` حَجَزْتَ كُلَّ رِجْزِكَ. رَجَعْتَ عَنْ حُمُوِّ غَضَبِكَ. 
'''
"4" = '''
:sup:`4` أَرْجِعْنَا يَا إِلَهَ خَلَاصِنَا، وَٱنْفِ غَضَبَكَ عَنَّا. 
'''
"5" = '''
:sup:`5` هَلْ إِلَى ٱلدَّهْرِ تَسْخَطُ عَلَيْنَا؟ هَلْ تُطِيلُ غَضَبَكَ إِلَى دَوْرٍ فَدَوْرٍ؟ 
'''
"6" = '''
:sup:`6` أَلَا تَعُودُ أَنْتَ فَتُحْيِينَا، فَيَفْرَحُ بِكَ شَعْبُكَ؟ 
'''
"7" = '''
:sup:`7` أَرِنَا يَارَبُّ رَحْمَتَكَ، وَأَعْطِنَا خَلَاصَكَ. 
'''
"8" = '''
:sup:`8` إِنِّي أَسْمَعُ مَا يَتَكَلَّمُ بِهِ ٱللهُ ٱلرَّبُّ، لِأَنَّهُ يَتَكَلَّمُ بِٱلسَّلَامِ لِشَعْبِهِ وَلِأَتْقِيَائِهِ، فَلَا يَرْجِعُنَّ إِلَى ٱلْحَمَاقَةِ. 
'''
"9" = '''
:sup:`9` لِأَنَّ خَلَاصَهُ قَرِيبٌ مِنْ خَائِفِيهِ، لِيَسْكُنَ ٱلْمَجْدُ فِي أَرْضِنَا. 
'''
"10" = '''
:sup:`10` ٱلرَّحْمَةُ وَٱلْحَقُّ ٱلْتَقَيَا. ٱلْبِرُّ وَٱلسَّلَامُ تَلَاثَمَا. 
'''
"11" = '''
:sup:`11` ٱلْحَقُّ مِنَ ٱلْأَرْضِ يَنْبُتُ، وَٱلْبِرُّ مِنَ ٱلسَّمَاءِ يَطَّلِعُ. 
'''
"12" = '''
:sup:`12` أَيْضًا ٱلرَّبُّ يُعْطِي ٱلْخَيْرَ، وَأَرْضُنَا تُعْطِي غَلَّتَهَا. 
'''
"13" = '''
:sup:`13` ٱلْبِرُّ قُدَّامَهُ يَسْلُكُ، وَيَطَأُ فِي طَرِيقِ خَطَوَاتِهِ. 
'''
