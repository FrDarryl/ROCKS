[8]
"1" = '''
:sup:`1` لَيْتَكَ كَأَخٍ لِي ٱلرَّاضِعِ ثَدْيَيْ أُمِّي، فَأَجِدَكَ فِي ٱلْخَارِجِ وَأُقَبِّلَكَ وَلَا يُخْزُونَنِي. 
'''
"2" = '''
:sup:`2` وَأَقُودُكَ وَأَدْخُلُ بِكَ بَيْتَ أُمِّي، وَهِيَ تُعَلِّمُنِي، فَأَسْقِيكَ مِنَ ٱلْخَمْرِ ٱلْمَمْزُوجَةِ مِنْ سُلَافِ رُمَّانِي. 
'''
"3" = '''
:sup:`3` شِمَالُهُ تَحْتَ رَأْسِي، وَيَمِينُهُ تُعَانِقُنِي. 
'''
"4" = '''
:sup:`4` أُحَلِّفُكُنَّ يَا بَنَاتِ أُورُشَلِيمَ أَلَّا تُيَقِّظْنَ وَلَا تُنَبِّهْنَ ٱلْحَبِيبَ حَتَّى يَشَاءَ. 
'''
"5" = '''
:sup:`5` مَنْ هَذِهِ ٱلطَّالِعَةُ مِنَ ٱلْبَرِّيَّةِ مُسْتَنِدَةً عَلَى حَبِيبِهَا؟ تَحْتَ شَجَرَةِ ٱلتُّفَّاحِ شَوَّقْتُكَ، هُنَاكَ خَطَبَتْ لَكَ أُمُّكَ، هُنَاكَ خَطَبَتْ لَكَ وَالِدَتُكَ. 
'''
"6" = '''
:sup:`6` اِجْعَلْنِي كَخَاتِمٍ عَلَى قَلْبِكَ، كَخَاتِمٍ عَلَى سَاعِدِكَ. لِأَنَّ ٱلْمَحَبَّةَ قَوِيَّةٌ كَٱلْمَوْتِ. ٱلْغَيْرَةُ قَاسِيَةٌ كَٱلْهَاوِيَةِ. لَهِيبُهَا لَهِيبُ نَارِ لَظَى ٱلرَّبِّ. 
'''
"7" = '''
:sup:`7` مِيَاهٌ كَثِيرَةٌ لَا تَسْتَطِيعُ أَنْ تُطْفِئَ ٱلْمَحَبَّةَ، وَٱلسُّيُولُ لَا تَغْمُرُهَا. إِنْ أَعْطَى ٱلْإِنْسَانُ كُلَّ ثَرْوَةِ بَيْتِهِ بَدَلَ ٱلْمَحَبَّةِ، تُحْتَقَرُ ٱحْتِقَارًا. 
'''
"8" = '''
:sup:`8` لَنَا أُخْتٌ صَغِيرَةٌ لَيْسَ لَهَا ثَدْيَانِ. فَمَاذَا نَصْنَعُ لِأُخْتِنَا فِي يَوْمٍ تُخْطَبُ؟ 
'''
"9" = '''
:sup:`9` إِنْ تَكُنْ سُورًا فَنَبْنِي عَلَيْهَا بُرْجَ فِضَّةٍ. وَإِنْ تَكُنْ بَابًا فَنَحْصُرُهَا بِأَلْوَاحِ أَرْزٍ. 
'''
"10" = '''
:sup:`10` أَنَا سُورٌ وَثَدْيَايَ كَبُرْجَيْنِ. حِينَئِذٍ كُنْتُ فِي عَيْنَيْهِ كَوَاجِدَةٍ سَلَامَةً. 
'''
"11" = '''
:sup:`11` كَانَ لِسُلَيْمَانَ كَرْمٌ فِي بَعْلَ هَامُونَ. دَفَعَ ٱلْكَرْمَ إِلَى نَوَاطِيرَ، كُلُّ وَاحِدٍ يُؤَدِّي عَنْ ثَمَرِهِ أَلْفًا مِنَ ٱلْفِضَّةِ. 
'''
"12" = '''
:sup:`12` كَرْمِي ٱلَّذِي لِي هُوَ أَمَامِي. ٱلْأَلْفُ لَكَ يَا سُلَيْمَانُ، وَمِئَتَانِ لِنَوَاطِيرِ ٱلثَّمَرِ. 
'''
"13" = '''
:sup:`13` أَيَّتُهَا ٱلْجَالِسَةُ فِي ٱلْجَنَّاتِ، ٱلْأَصْحَابُ يَسْمَعُونَ صَوْتَكِ، فَأَسْمِعِينِي. 
'''
"14" = '''
:sup:`14` اُهْرُبْ يَا حَبِيبِي، وَكُنْ كَٱلظَّبْيِ أَوْ كَغُفْرِ ٱلْأَيَائِلِ عَلَى جِبَالِ ٱلْأَطْيَابِ. 
'''
