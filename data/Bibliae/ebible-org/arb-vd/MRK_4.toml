[4]
"1" = '''
:sup:`1` وَٱبْتَدَأَ أَيْضًا يُعَلِّمُ عِنْدَ ٱلْبَحْرِ، فَٱجْتَمَعَ إِلَيْهِ جَمْعٌ كَثِيرٌ حَتَّى إِنَّهُ دَخَلَ ٱلسَّفِينَةَ وَجَلَسَ عَلَى ٱلْبَحْرِ، وَٱلْجَمْعُ كُلُّهُ كَانَ عِنْدَ ٱلْبَحْرِ عَلَى ٱلْأَرْضِ. 
'''
"2" = '''
:sup:`2` فَكَانَ يُعَلِّمُهُمْ كَثِيرًا بِأَمْثَالٍ. وَقَالَ لَهُمْ فِي تَعْلِيمِهِ: 
'''
"3" = '''
:sup:`3` «ٱسْمَعُوا! هُوَذَا ٱلزَّارِعُ قَدْ خَرَجَ لِيَزْرَعَ، 
'''
"4" = '''
:sup:`4` وَفِيمَا هُوَ يَزْرَعُ سَقَطَ بَعْضٌ عَلَى ٱلطَّرِيقِ، فَجَاءَتْ طُيُورُ ٱلسَّمَاءِ وَأَكَلَتْهُ. 
'''
"5" = '''
:sup:`5` وَسَقَطَ آخَرُ عَلَى مَكَانٍ مُحْجِرٍ، حَيْثُ لَمْ تَكُنْ لَهُ تُرْبَةٌ كَثِيرَةٌ، فَنَبَتَ حَالًا إِذْ لَمْ يَكُنْ لَهُ عُمْقُ أَرْضٍ. 
'''
"6" = '''
:sup:`6` وَلَكِنْ لَمَّا أَشْرَقَتِ ٱلشَّمْسُ ٱحْتَرَقَ، وَإِذْ لَمْ يَكُنْ لَهُ أَصْلٌ جَفَّ. 
'''
"7" = '''
:sup:`7` وَسَقَطَ آخَرُ فِي ٱلشَّوْكِ، فَطَلَعَ ٱلشَّوْكُ وَخَنَقَهُ فَلَمْ يُعْطِ ثَمَرًا. 
'''
"8" = '''
:sup:`8` وَسَقَطَ آخَرُ فِي ٱلْأَرْضِ ٱلْجَيِّدَةِ، فَأَعْطَى ثَمَرًا يَصْعَدُ وَيَنْمُو، فَأَتَى وَاحِدٌ بِثَلَاثِينَ وَآخَرُ بِسِتِّينَ وَآخَرُ بِمِئَةٍ». 
'''
"9" = '''
:sup:`9` ثُمَّ قَالَ لَهُمْ: «مَنْ لَهُ أُذُنَانِ لِلسَّمْعِ، فَلْيَسْمَعْ» 
'''
"10" = '''
:sup:`10` وَلَمَّا كَانَ وَحْدَهُ سَأَلَهُ ٱلَّذِينَ حَوْلَهُ مَعَ ٱلِٱثْنَيْ عَشَرَ عَنِ ٱلْمَثَلِ، 
'''
"11" = '''
:sup:`11` فَقَالَ لَهُمْ: «قَدْ أُعْطِيَ لَكُمْ أَنْ تَعْرِفُوا سِرَّ مَلَكُوتِ ٱللهِ. وَأَمَّا ٱلَّذِينَ هُمْ مِنْ خَارِجٍ فَبِٱلْأَمْثَالِ يَكُونُ لَهُمْ كُلُّ شَيْءٍ، 
'''
"12" = '''
:sup:`12` لِكَيْ يُبْصِرُوا مُبْصِرِينَ وَلَا يَنْظُرُوا، وَيَسْمَعُوا سَامِعِينَ وَلَا يَفْهَمُوا، لِئَلَّا يَرْجِعُوا فَتُغْفَرَ لَهُمْ خَطَايَاهُمْ». 
'''
"13" = '''
:sup:`13` ثُمَّ قَالَ لَهُمْ: «أَمَا تَعْلَمُونَ هَذَا ٱلْمَثَلَ؟ فَكَيْفَ تَعْرِفُونَ جَمِيعَ ٱلْأَمْثَالِ؟ 
'''
"14" = '''
:sup:`14` اَلزَّارِعُ يَزْرَعُ ٱلْكَلِمَةَ. 
'''
"15" = '''
:sup:`15` وَهَؤُلَاءِ هُمُ ٱلَّذِينَ عَلَى ٱلطَّرِيقِ: حَيْثُ تُزْرَعُ ٱلْكَلِمَةُ، وَحِينَمَا يَسْمَعُونَ يَأْتِي ٱلشَّيْطَانُ لِلْوَقْتِ وَيَنْزِعُ ٱلْكَلِمَةَ ٱلْمَزْرُوعَةَ فِي قُلُوبِهِمْ. 
'''
"16" = '''
:sup:`16` وَهَؤُلَاءِ كَذَلِكَ هُمُ ٱلَّذِينَ زُرِعُوا عَلَى ٱلْأَمَاكِنِ ٱلْمُحْجِرَةِ: ٱلَّذِينَ حِينَمَا يَسْمَعُونَ ٱلْكَلِمَةَ يَقْبَلُونَهَا لِلْوَقْتِ بِفَرَحٍ، 
'''
"17" = '''
:sup:`17` وَلَكِنْ لَيْسَ لَهُمْ أَصْلٌ فِي ذَوَاتِهِمْ، بَلْ هُمْ إِلَى حِينٍ. فَبَعْدَ ذَلِكَ إِذَا حَدَثَ ضِيقٌ أَوِ ٱضْطِهَادٌ مِنْ أَجْلِ ٱلْكَلِمَةِ، فَلِلْوَقْتِ يَعْثُرُونَ. 
'''
"18" = '''
:sup:`18` وَهَؤُلَاءِ هُمُ ٱلَّذِينَ زُرِعُوا بَيْنَ ٱلشَّوْكِ: هَؤُلَاءِ هُمُ ٱلَّذِينَ يَسْمَعُونَ ٱلْكَلِمَةَ، 
'''
"19" = '''
:sup:`19` وَهُمُومُ هَذَا ٱلْعَالَمِ وَغُرُورُ ٱلْغِنَى وَشَهَوَاتُ سَائِرِ ٱلْأَشْيَاءِ تَدْخُلُ وَتَخْنُقُ ٱلْكَلِمَةَ فَتَصِيرُ بِلَا ثَمَرٍ. 
'''
"20" = '''
:sup:`20` وَهَؤُلَاءِ هُمُ ٱلَّذِينَ زُرِعُوا عَلَى ٱلْأَرْضِ ٱلْجَيِّدَةِ: ٱلَّذِينَ يَسْمَعُونَ ٱلْكَلِمَةَ وَيَقْبَلُونَهَا، وَيُثْمِرُونَ: وَاحِدٌ ثَلَاثِينَ وَآخَرُ سِتِّينَ وَآخَرُ مِئَةً». 
'''
"21" = '''
:sup:`21` ثُمَّ قَالَ لَهُمْ: «هَلْ يُؤْتَى بِسِرَاجٍ لِيُوضَعَ تَحْتَ ٱلْمِكْيَالِ أَوْ تَحْتَ ٱلسَّرِيرِ؟ أَلَيْسَ لِيُوضَعَ عَلَى ٱلْمَنَارَةِ؟ 
'''
"22" = '''
:sup:`22` لِأَنَّهُ لَيْسَ شَيْءٌ خَفِيٌّ لَا يُظْهَرُ، وَلَا صَارَ مَكْتُومًا إِلَّا لِيُعْلَنَ. 
'''
"23" = '''
:sup:`23` إِنْ كَانَ لِأَحَدٍ أُذُنَانِ لِلسَّمْعِ، فَلْيَسْمَعْ». 
'''
"24" = '''
:sup:`24` وَقَالَ لَهُمُ: «ٱنْظُرُوا مَا تَسْمَعُونَ! بِٱلْكَيْلِ ٱلَّذِي بِهِ تَكِيلُونَ يُكَالُ لَكُمْ وَيُزَادُ لَكُمْ أَيُّهَا ٱلسَّامِعُونَ. 
'''
"25" = '''
:sup:`25` لِأَنَّ مَنْ لَهُ سَيُعْطَى، وَأَمَّا مَنْ لَيْسَ لَهُ فَٱلَّذِي عِنْدَهُ سَيُؤْخَذُ مِنْهُ». 
'''
"26" = '''
:sup:`26` وَقَالَ: «هَكَذَا مَلَكُوتُ ٱللهِ: كَأَنَّ إِنْسَانًا يُلْقِي ٱلْبِذَارَ عَلَى ٱلْأَرْضِ، 
'''
"27" = '''
:sup:`27` وَيَنَامُ وَيَقُومُ لَيْلًا وَنَهَارًا، وَٱلْبِذَارُ يَطْلُعُ وَيَنْمُو، وَهُوَ لَا يَعْلَمُ كَيْفَ، 
'''
"28" = '''
:sup:`28` لِأَنَّ ٱلْأَرْضَ مِنْ ذَاتِهَا تَأْتِي بِثَمَرٍ. أَوَّلًا نَبَاتًا، ثُمَّ سُنْبُلًا، ثُمَّ قَمْحًا مَلْآنَ فِي ٱلسُّنْبُلِ. 
'''
"29" = '''
:sup:`29` وَأَمَّا مَتَى أَدْرَكَ ٱلثَّمَرُ، فَلِلْوَقْتِ يُرْسِلُ ٱلْمِنْجَلَ لِأَنَّ ٱلْحَصَادَ قَدْ حَضَرَ». 
'''
"30" = '''
:sup:`30` وَقَالَ: «بِمَاذَا نُشَبِّهُ مَلَكُوتَ ٱللهِ؟ أَوْ بِأَيِّ مَثَلٍ نُمَثِّلُهُ؟ 
'''
"31" = '''
:sup:`31` مِثْلُ حَبَّةِ خَرْدَلٍ، مَتَى زُرِعَتْ فِي ٱلْأَرْضِ فَهِيَ أَصْغَرُ جَمِيعِ ٱلْبُزُورِ ٱلَّتِي عَلَى ٱلْأَرْضِ. 
'''
"32" = '''
:sup:`32` وَلَكِنْ مَتَى زُرِعَتْ تَطْلُعُ وَتَصِيرُ أَكْبَرَ جَمِيعِ ٱلْبُقُولِ، وَتَصْنَعُ أَغْصَانًا كَبِيرَةً، حَتَّى تَسْتَطِيعَ طُيُورُ ٱلسَّمَاءِ أَنْ تَتَآوَى تَحْتَ ظِلِّهَا». 
'''
"33" = '''
:sup:`33` وَبِأَمْثَالٍ كَثِيرَةٍ مِثْلِ هَذِهِ كَانَ يُكَلِّمُهُمْ حَسْبَمَا كَانُوا يَسْتَطِيعُونَ أَنْ يَسْمَعُوا، 
'''
"34" = '''
:sup:`34` وَبِدُونِ مَثَلٍ لَمْ يَكُنْ يُكَلِّمُهُمْ. وَأَمَّا عَلَى ٱنْفِرَادٍ فَكَانَ يُفَسِّرُ لِتَلَامِيذِهِ كُلَّ شَيْءٍ. 
'''
"35" = '''
:sup:`35` وَقَالَ لَهُمْ فِي ذَلِكَ ٱلْيَوْمِ لَمَّا كَانَ ٱلْمَسَاءُ: «لِنَجْتَزْ إِلَى ٱلْعَبْرِ». 
'''
"36" = '''
:sup:`36` فَصَرَفُوا ٱلْجَمْعَ وَأَخَذُوهُ كَمَا كَانَ فِي ٱلسَّفِينَةِ. وَكَانَتْ مَعَهُ أَيْضًا سُفُنٌ أُخْرَى صَغِيرَةٌ. 
'''
"37" = '''
:sup:`37` فَحَدَثَ نَوْءُ رِيحٍ عَظِيمٌ، فَكَانَتِ ٱلْأَمْوَاجُ تَضْرِبُ إِلَى ٱلسَّفِينَةِ حَتَّى صَارَتْ تَمْتَلِئُ. 
'''
"38" = '''
:sup:`38` وَكَانَ هُوَ فِي ٱلْمُؤَخَّرِ عَلَى وِسَادَةٍ نَائِمًا. فَأَيْقَظُوهُ وَقَالُوا لَهُ: «يَا مُعَلِّمُ، أَمَا يَهُمُّكَ أَنَّنَا نَهْلِكُ؟». 
'''
"39" = '''
:sup:`39` فَقَامَ وَٱنْتَهَرَ ٱلرِّيحَ، وَقَالَ لِلْبَحْرِ: «ٱسْكُتْ! اِبْكَمْ!». فَسَكَنَتِ ٱلرِّيحُ وَصَارَ هُدُوءٌ عَظِيمٌ. 
'''
"40" = '''
:sup:`40` وَقَالَ لَهُمْ: «مَا بَالُكُمْ خَائِفِينَ هَكَذَا؟ كَيْفَ لَا إِيمَانَ لَكُمْ؟». 
'''
"41" = '''
:sup:`41` فَخَافُوا خَوْفًا عَظِيمًا، وَقَالُوا بَعْضُهُمْ لِبَعْضٍ: «مَنْ هُوَ هَذَا؟ فَإِنَّ ٱلرِّيحَ أَيْضًا وَٱلْبَحْرَ يُطِيعَانِهِ!». 
'''
