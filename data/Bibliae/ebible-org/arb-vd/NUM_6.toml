[6]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «كَلِّمْ بَنِي إِسْرَائِيلَ وَقُلْ لَهُمْ: إِذَا ٱنْفَرَزَ رَجُلٌ أَوِ ٱمْرَأَةٌ لِيَنْذُرَ نَذْرَ ٱلنَّذِيرِ، لِيَنْتَذِرَ لِلرَّبِّ، 
'''
"3" = '''
:sup:`3` فَعَنِ ٱلْخَمْرِ وَٱلْمُسْكِرِ يَفْتَرِزُ، وَلَا يَشْرَبْ خَلَّ ٱلْخَمْرِ وَلَا خَلَّ ٱلْمُسْكِرِ، وَلَا يَشْرَبْ مِنْ نَقِيعِ ٱلْعِنَبِ، وَلَا يَأْكُلْ عِنَبًا رَطْبًا وَلَا يَابِسًا. 
'''
"4" = '''
:sup:`4` كُلَّ أَيَّامِ نَذْرِهِ لَا يَأْكُلْ مِنْ كُلِّ مَا يُعْمَلُ مِنْ جَفْنَةِ ٱلْخَمْرِ مِنَ ٱلْعَجَمِ حَتَّى ٱلْقِشْرِ. 
'''
"5" = '''
:sup:`5` كُلَّ أَيَّامِ نَذْرِ ٱفْتِرَازِهِ لَا يَمُرُّ مُوسَى عَلَى رَأْسِهِ. إِلَى كَمَالِ ٱلْأَيَّامِ ٱلَّتِي ٱنْتَذَرَ فِيهَا لِلرَّبِّ يَكُونُ مُقَدَّسًا، وَيُرَبِّي خُصَلَ شَعْرِ رَأْسِهِ. 
'''
"6" = '''
:sup:`6` كُلَّ أَيَّامِ ٱنْتِذَارِهِ لِلرَّبِّ لَا يَأْتِي إِلَى جَسَدِ مَيْتٍ. 
'''
"7" = '''
:sup:`7` أَبُوهُ وَأُمُّهُ وَأَخُوهُ وَأُخْتُهُ لَا يَتَنَجَّسْ مِنْ أَجْلِهِمْ عِنْدَ مَوْتِهِمْ، لِأَنَّ ٱنْتِذَارَ إِلَهِهِ عَلَى رَأْسِهِ. 
'''
"8" = '''
:sup:`8` إِنَّهُ كُلَّ أَيَّامِ ٱنْتِذَارِهِ مُقَدَّسٌ لِلرَّبِّ. 
'''
"9" = '''
:sup:`9` وَإِذَا مَاتَ مَيْتٌ عِنْدَهُ بَغْتَةً عَلَى فَجْأَةٍ فَنَجَّسَ رَأْسَ ٱنْتِذَارِهِ، يَحْلِقُ رَأْسَهُ يَوْمَ طُهْرِهِ. فِي ٱلْيَوْمِ ٱلسَّابِعِ يَحْلِقُهُ. 
'''
"10" = '''
:sup:`10` وَفِي ٱلْيَوْمِ ٱلثَّامِنِ يَأْتِي بِيَمَامَتَيْنِ أَوْ بِفَرْخَيْ حَمَامٍ إِلَى ٱلْكَاهِنِ إِلَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ، 
'''
"11" = '''
:sup:`11` فَيَعْمَلُ ٱلْكَاهِنُ وَاحِدًا ذَبِيحَةَ خَطِيَّةٍ، وَٱلْآخَرَ مُحْرَقَةً وَيُكَفِّرُ عَنْهُ مَا أَخْطَأَ بِسَبَبِ ٱلْمَيْتِ، وَيُقَدِّسُ رَأْسَهُ فِي ذَلِكَ ٱلْيَوْمِ. 
'''
"12" = '''
:sup:`12` فَمَتَى نَذَرَ لِلرَّبِّ أَيَّامَ ٱنْتِذَارِهِ يَأْتِي بِخَرُوفٍ حَوْلِيٍّ ذَبِيحَةَ إِثْمٍ، وَأَمَّا ٱلْأَيَّامُ ٱلْأُولَى فَتَسْقُطُ لِأَنَّهُ نَجَّسَ ٱنْتِذَارَهُ. 
'''
"13" = '''
:sup:`13` «وَهَذِهِ شَرِيعَةُ ٱلنَّذِيرِ: يَوْمَ تَكْمُلُ أَيَّامُ ٱنْتِذَارِهِ يُؤْتَى بِهِ إِلَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ، 
'''
"14" = '''
:sup:`14` فَيُقَرِّبُ قُرْبَانَهُ لِلرَّبِّ خَرُوفًا وَاحِدًا حَوْلِيًّا صَحِيحًا مُحْرَقَةً، وَنَعْجَةً وَاحِدَةً حَوْلِيَّةً صَحِيحَةً ذَبِيحَةَ خَطِيَّةٍ، وَكَبْشًا وَاحِدًا صَحِيحًا ذَبِيحَةَ سَلَامَةٍ، 
'''
"15" = '''
:sup:`15` وَسَلَّ فَطِيرٍ مِنْ دَقِيقٍ أَقْرَاصًا مَلْتُوتَةً بِزَيْتٍ، وَرِقَاقَ فَطِيرٍ مَدْهُونَةً بِزَيْتٍ مَعَ تَقْدِمَتِهَا وَسَكَائِبِهَا. 
'''
"16" = '''
:sup:`16` فَيُقَدِّمُهَا ٱلْكَاهِنُ أَمَامَ ٱلرَّبِّ وَيَعْمَلُ ذَبِيحَةَ خَطِيَّتِهِ وَمُحْرَقَتَهُ. 
'''
"17" = '''
:sup:`17` وَٱلْكَبْشُ يَعْمَلُهُ ذَبِيحَةَ سَلَامَةٍ لِلرَّبِّ مَعَ سَلِّ ٱلْفَطِيرِ، وَيَعْمَلُ ٱلْكَاهِنُ تَقْدِمَتَهُ وَسَكِيبَهُ. 
'''
"18" = '''
:sup:`18` وَيَحْلِقُ ٱلنَّذِيرُ لَدَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ رَأْسَ ٱنْتِذَارِهِ، وَيَأْخُذُ شَعْرَ رَأْسِ ٱنْتِذَارِهِ وَيَجْعَلُهُ عَلَى ٱلنَّارِ ٱلَّتِي تَحْتَ ذَبِيحَةِ ٱلسَّلَامَةِ. 
'''
"19" = '''
:sup:`19` وَيَأْخُذُ ٱلْكَاهِنُ ٱلسَّاعِدَ مَسْلُوقًا مِنَ ٱلْكَبْشِ، وَقُرْصَ فَطِيرٍ وَاحِدًا مِنَ ٱلسَّلِّ، وَرُقَاقَةَ فَطِيرٍ وَاحِدَةً، وَيَجْعَلُهَا فِي يَدَيِ ٱلنَّذِيرِ بَعْدَ حَلْقِهِ شَعْرَ ٱنْتِذَارِهِ، 
'''
"20" = '''
:sup:`20` وَيُرَدِّدُهَا ٱلْكَاهِنُ تَرْدِيدًا أَمَامَ ٱلرَّبِّ. إِنَّهُ قُدْسٌ لِلْكَاهِنِ مَعَ صَدْرِ ٱلتَّرْدِيدِ وَسَاقِ ٱلرَّفِيعَةِ. وَبَعْدَ ذَلِكَ يَشْرَبُ ٱلنَّذِيرُ خَمْرًا. 
'''
"21" = '''
:sup:`21` هَذِهِ شَرِيعَةُ ٱلنَّذِيرِ ٱلَّذِي يَنْذُرُ، قُرْبَانُهُ لِلرَّبِّ عَنِ ٱنْتِذَارِهِ فَضْلًا عَمَّا تَنَالُ يَدُهُ. حَسَبَ نَذْرِهِ ٱلَّذِي نَذَرَ كَذَلِكَ يَعْمَلُ حَسَبَ شَرِيعَةِ ٱنْتِذَارِهِ». 
'''
"22" = '''
:sup:`22` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"23" = '''
:sup:`23` «كَلِّمْ هَارُونَ وَبَنِيهِ قَائِلًا: هَكَذَا تُبَارِكُونَ بَنِي إِسْرَائِيلَ قَائِلِينَ لَهُمْ: 
'''
"24" = '''
:sup:`24` يُبَارِكُكَ ٱلرَّبُّ وَيَحْرُسُكَ. 
'''
"25" = '''
:sup:`25` يُضِيءُ ٱلرَّبُّ بِوَجْهِهِ عَلَيْكَ وَيَرْحَمُكَ. 
'''
"26" = '''
:sup:`26` يَرْفَعُ ٱلرَّبُّ وَجْهَهُ عَلَيْكَ وَيَمْنَحُكَ سَلَامًا. 
'''
"27" = '''
:sup:`27` فَيَجْعَلُونَ ٱسْمِي عَلَى بَنِي إِسْرَائِيلَ، وَأَنَا أُبَارِكُهُمْ». 
'''
