[25]
"1" = '''
:sup:`1` «حِينَئِذٍ يُشْبِهُ مَلَكُوتُ ٱلسَّمَاوَاتِ عَشْرَ عَذَارَى، أَخَذْنَ مَصَابِيحَهُنَّ وَخَرَجْنَ لِلِقَاءِ ٱلْعَرِيسِ. 
'''
"2" = '''
:sup:`2` وَكَانَ خَمْسٌ مِنْهُنَّ حَكِيمَاتٍ، وَخَمْسٌ جَاهِلَاتٍ. 
'''
"3" = '''
:sup:`3` أَمَّا ٱلْجَاهِلَاتُ فَأَخَذْنَ مَصَابِيحَهُنَّ وَلَمْ يَأْخُذْنَ مَعَهُنَّ زَيْتًا، 
'''
"4" = '''
:sup:`4` وَأَمَّا ٱلْحَكِيمَاتُ فَأَخَذْنَ زَيْتًا فِي آنِيَتِهِنَّ مَعَ مَصَابِيحِهِنَّ. 
'''
"5" = '''
:sup:`5` وَفِيمَا أَبْطَأَ ٱلْعَرِيسُ نَعَسْنَ جَمِيعُهُنَّ وَنِمْنَ. 
'''
"6" = '''
:sup:`6` فَفِي نِصْفِ ٱللَّيْلِ صَارَ صُرَاخٌ: هُوَذَا ٱلْعَرِيسُ مُقْبِلٌ، فَٱخْرُجْنَ لِلِقَائِهِ! 
'''
"7" = '''
:sup:`7` فَقَامَتْ جَمِيعُ أُولَئِكَ ٱلْعَذَارَى وَأَصْلَحْنَ مَصَابِيحَهُنَّ. 
'''
"8" = '''
:sup:`8` فَقَالَتِ ٱلْجَاهِلَاتُ لِلْحَكِيمَاتِ: أَعْطِينَنَا مِنْ زَيْتِكُنَّ فَإِنَّ مَصَابِيحَنَا تَنْطَفِئُ. 
'''
"9" = '''
:sup:`9` فَأَجَابَتِ ٱلْحَكِيمَاتُ قَائِلاتٍ: لَعَلَّهُ لَا يَكْفِي لَنَا وَلَكُنَّ، بَلِ ٱذْهَبْنَ إِلَى ٱلْبَاعَةِ وَٱبْتَعْنَ لَكُنَّ. 
'''
"10" = '''
:sup:`10` وَفِيمَا هُنَّ ذَاهِبَاتٌ لِيَبْتَعْنَ جَاءَ ٱلْعَرِيسُ، وَٱلْمُسْتَعِدَّاتُ دَخَلْنَ مَعَهُ إِلَى ٱلْعُرْسِ، وَأُغْلِقَ ٱلْبَابُ. 
'''
"11" = '''
:sup:`11` أَخِيرًا جَاءَتْ بَقِيَّةُ ٱلْعَذَارَى أَيْضًا قَائِلَاتٍ: يا سَيِّدُ، يا سَيِّدُ، ٱفْتَحْ لَنَا! 
'''
"12" = '''
:sup:`12` فَأَجَابَ وَقَالَ: ٱلْحَقَّ أَقُولُ لَكُنَّ: إِنِّي مَا أَعْرِفُكُنَّ. 
'''
"13" = '''
:sup:`13` فَٱسْهَرُوا إِذًا لِأَنَّكُمْ لَا تَعْرِفُونَ ٱلْيَوْمَ وَلَا ٱلسَّاعَةَ ٱلَّتِي يَأْتِي فِيهَا ٱبْنُ ٱلْإِنْسَانِ. 
'''
"14" = '''
:sup:`14` «وَكَأَنَّمَا إِنْسَانٌ مُسَافِرٌ دَعَا عَبِيدَهُ وَسَلَّمَهُمْ أَمْوَالَهُ، 
'''
"15" = '''
:sup:`15` فَأَعْطَى وَاحِدًا خَمْسَ وَزَنَاتٍ، وَآخَرَ وَزْنَتَيْنِ، وَآخَرَ وَزْنَةً. كُلَّ وَاحِدٍ عَلَى قَدْرِ طَاقَتِهِ. وَسَافَرَ لِلْوَقْتِ. 
'''
"16" = '''
:sup:`16` فَمَضَى ٱلَّذِي أَخَذَ ٱلْخَمْسَ وَزَنَاتٍ وَتَاجَرَ بِهَا، فَرَبِحَ خَمْسَ وَزَنَاتٍ أُخَرَ. 
'''
"17" = '''
:sup:`17` وَهَكَذَا ٱلَّذِي أَخَذَ ٱلْوَزْنَتَيْنِ، رَبِحَ أَيْضًا وَزْنَتَيْنِ أُخْرَيَيْنِ. 
'''
"18" = '''
:sup:`18` وَأَمَّا ٱلَّذِي أَخَذَ ٱلْوَزْنَةَ فَمَضَى وَحَفَرَ فِي ٱلْأَرْضِ وَأَخْفَى فِضَّةَ سَيِّدِهِ. 
'''
"19" = '''
:sup:`19` وَبَعْدَ زَمَانٍ طَوِيلٍ أَتَى سَيِّدُ أُولَئِكَ ٱلْعَبِيدِ وَحَاسَبَهُمْ. 
'''
"20" = '''
:sup:`20` فَجَاءَ ٱلَّذِي أَخَذَ ٱلْخَمْسَ وَزَنَاتٍ وَقَدَّمَ خَمْسَ وَزَنَاتٍ أُخَرَ قَائِلًا: يا سَيِّدُ، خَمْسَ وَزَنَاتٍ سَلَّمْتَنِي. هُوَذَا خَمْسُ وَزَنَاتٍ أُخَرُ رَبِحْتُهَا فَوْقَهَا. 
'''
"21" = '''
:sup:`21` فَقَالَ لَهُ سَيِّدُهُ: نِعِمَّا أَيُّهَا ٱلْعَبْدُ ٱلصَّالِحُ وَٱلْأَمِينُ! كُنْتَ أَمِينًا فِي ٱلْقَلِيلِ فَأُقِيمُكَ عَلَى ٱلْكَثِيرِ. اُدْخُلْ إِلَى فَرَحِ سَيِّدِكَ. 
'''
"22" = '''
:sup:`22` ثُمَّ جَاءَ ٱلَّذِي أَخَذَ ٱلْوَزْنَتَيْنِ وَقَالَ: يا سَيِّدُ، وَزْنَتَيْنِ سَلَّمْتَنِي. هُوَذَا وَزْنَتَانِ أُخْرَيَانِ رَبِحْتُهُمَا فَوْقَهُمَا. 
'''
"23" = '''
:sup:`23` قَالَ لَهُ سَيِّدُهُ: نِعِمَّا أَيُّهَا ٱلْعَبْدُ ٱلصَّالِحُ ٱلْأَمِينُ! كُنْتَ أَمِينًا فِي ٱلْقَلِيلِ فَأُقِيمُكَ عَلَى ٱلْكَثِيرِ. اُدْخُلْ إِلَى فَرَحِ سَيِّدِكَ. 
'''
"24" = '''
:sup:`24` ثُمَّ جَاءَ أَيْضًا ٱلَّذِي أَخَذَ ٱلْوَزْنَةَ ٱلْوَاحِدَةَ وَقَالَ: يا سَيِّدُ، عَرَفْتُ أَنَّكَ إِنْسَانٌ قَاسٍ، تَحْصُدُ حَيْثُ لَمْ تَزْرَعْ، وَتَجْمَعُ مِنْ حَيْثُ لَمْ تَبْذُرْ. 
'''
"25" = '''
:sup:`25` فَخِفْتُ وَمَضَيْتُ وَأَخْفَيْتُ وَزْنَتَكَ فِي ٱلْأَرْضِ. هُوَذَا ٱلَّذِي لَكَ. 
'''
"26" = '''
:sup:`26` فَأَجَابَ سَيِّدُهُ وَقَالَ لَهُ: أَيُّهَا ٱلْعَبْدُ ٱلشِّرِّيرُ وَٱلْكَسْلَانُ، عَرَفْتَ أَنِّي أَحْصُدُ حَيْثُ لَمْ أَزْرَعْ، وَأَجْمَعُ مِنْ حَيْثُ لَمْ أَبْذُرْ، 
'''
"27" = '''
:sup:`27` فَكَانَ يَنْبَغِي أَنْ تَضَعَ فِضَّتِي عِنْدَ ٱلصَّيَارِفَةِ، فَعِنْدَ مَجِيئِي كُنْتُ آخُذُ ٱلَّذِي لِي مَعَ رِبًا. 
'''
"28" = '''
:sup:`28` فَخُذُوا مِنْهُ ٱلْوَزْنَةَ وَأَعْطُوهَا لِلَّذِي لَهُ ٱلْعَشْرُ وَزَنَاتٍ. 
'''
"29" = '''
:sup:`29` لِأَنَّ كُلَّ مَنْ لَهُ يُعْطَى فَيَزْدَادُ، وَمَنْ لَيْسَ لَهُ فَٱلَّذِي عِنْدَهُ يُؤْخَذُ مِنْهُ. 
'''
"30" = '''
:sup:`30` وَٱلْعَبْدُ ٱلْبَطَّالُ ٱطْرَحُوهُ إِلَى ٱلظُّلْمَةِ ٱلْخَارِجِيَّةِ، هُنَاكَ يَكُونُ ٱلْبُكَاءُ وَصَرِيرُ ٱلْأَسْنَانِ. 
'''
"31" = '''
:sup:`31` «وَمَتَى جَاءَ ٱبْنُ ٱلْإِنْسَانِ فِي مَجْدِهِ وَجَمِيعُ ٱلْمَلَائِكَةِ ٱلْقِدِّيسِينَ مَعَهُ، فَحِينَئِذٍ يَجْلِسُ عَلَى كُرْسِيِّ مَجْدِهِ. 
'''
"32" = '''
:sup:`32` وَيَجْتَمِعُ أَمَامَهُ جَمِيعُ ٱلشُّعُوبِ، فَيُمَيِّزُ بَعْضَهُمْ مِنْ بَعْضٍ كَمَا يُمَيِّزُ ٱلرَّاعِي ٱلْخِرَافَ مِنَ ٱلْجِدَاءِ، 
'''
"33" = '''
:sup:`33` فَيُقِيمُ ٱلْخِرَافَ عَنْ يَمِينِهِ وَٱلْجِدَاءَ عَنِ ٱلْيَسَارِ. 
'''
"34" = '''
:sup:`34` ثُمَّ يَقُولُ ٱلْمَلِكُ لِلَّذِينَ عَنْ يَمِينِهِ: تَعَالَوْا يا مُبَارَكِي أَبِي، رِثُوا ٱلْمَلَكُوتَ ٱلْمُعَدَّ لَكُمْ مُنْذُ تَأْسِيسِ ٱلْعَالَمِ. 
'''
"35" = '''
:sup:`35` لِأَنِّي جُعْتُ فَأَطْعَمْتُمُونِي. عَطِشْتُ فَسَقَيْتُمُونِي. كُنْتُ غَرِيبًا فَآوَيْتُمُونِي. 
'''
"36" = '''
:sup:`36` عُرْيَانًا فَكَسَوْتُمُونِي. مَرِيضًا فَزُرْتُمُونِي. مَحْبُوسًا فَأَتَيْتُمْ إِلَيَّ. 
'''
"37" = '''
:sup:`37` فَيُجِيبُهُ ٱلْأَبْرَارُ حِينَئِذٍ قَائِلِينَ: يَارَبُّ، مَتَى رَأَيْنَاكَ جَائِعًا فَأَطْعَمْنَاكَ، أَوْ عَطْشَانًا فَسَقَيْنَاكَ؟ 
'''
"38" = '''
:sup:`38` وَمَتَى رَأَيْنَاكَ غَرِيبًا فَآوَيْنَاكَ، أَوْ عُرْيَانًا فَكَسَوْنَاكَ؟ 
'''
"39" = '''
:sup:`39` وَمَتَى رَأَيْنَاكَ مَرِيضًا أَوْ مَحْبُوسًا فَأَتَيْنَا إِلَيْكَ؟ 
'''
"40" = '''
:sup:`40` فَيُجِيبُ ٱلْمَلِكُ وَيَقُولُ لَهُمُ: ٱلْحَقَّ أَقُولُ لَكُمْ: بِمَا أَنَّكُمْ فَعَلْتُمُوهُ بِأَحَدِ إِخْوَتِي هَؤُلَاءِ ٱلْأَصَاغِرِ، فَبِي فَعَلْتُمْ. 
'''
"41" = '''
:sup:`41` «ثُمَّ يَقُولُ أَيْضًا لِلَّذِينَ عَنِ ٱلْيَسَارِ: ٱذْهَبُوا عَنِّي يامَلَاعِينُ إِلَى ٱلنَّارِ ٱلْأَبَدِيَّةِ ٱلْمُعَدَّةِ لِإِبْلِيسَ وَمَلَائِكَتِهِ، 
'''
"42" = '''
:sup:`42` لِأَنِّي جُعْتُ فَلَمْ تُطْعِمُونِي. عَطِشْتُ فَلَمْ تَسْقُونِي. 
'''
"43" = '''
:sup:`43` كُنْتُ غَرِيبًا فَلَمْ تَأْوُونِي. عُرْيَانًا فَلَمْ تَكْسُونِي. مَرِيضًا وَمَحْبُوسًا فَلَمْ تَزُورُونِي. 
'''
"44" = '''
:sup:`44` حِينَئِذٍ يُجِيبُونَهُ هُمْ أَيْضًا قَائِلِينَ: يَارَبُّ، مَتَى رَأَيْنَاكَ جَائِعًا أَوْ عَطْشَانًا أَوْ غَرِيبًا أَوْ عُرْيَانًا أَوْ مَرِيضًا أَوْ مَحْبُوسًا وَلَمْ نَخْدِمْكَ؟ 
'''
"45" = '''
:sup:`45` فَيُجِيبُهُمْ قَائِلًا: ٱلْحَقَّ أَقُولُ لَكُمْ: بِمَا أَنَّكُمْ لَمْ تَفْعَلُوهُ بِأَحَدِ هَؤُلَاءِ ٱلْأَصَاغِرِ، فَبِي لَمْ تَفْعَلُوا. 
'''
"46" = '''
:sup:`46` فَيَمْضِي هَؤُلَاءِ إِلَى عَذَابٍ أَبَدِيٍّ وَٱلْأَبْرَارُ إِلَى حَيَاةٍ أَبَدِيَّةٍ». 
'''
