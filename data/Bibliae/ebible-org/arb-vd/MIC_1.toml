[1]
"1" = '''
:sup:`1` قَوْلُ ٱلرَّبِّ ٱلَّذِي صَارَ إِلَى مِيخَا ٱلْمُورَشْتِيِّ فِي أَيَّامِ يُوثَامَ وَآحَازَ وَحَزَقِيَّا مُلُوكِ يَهُوذَا، ٱلَّذِي رَآهُ عَلَى ٱلسَّامِرَةِ وَأُورُشَلِيمَ: 
'''
"2" = '''
:sup:`2` اِسْمَعُوا أَيُّهَا ٱلشُّعُوبُ جَمِيعُكُمْ. أَصْغِي أَيَّتُهَا ٱلْأَرْضُ وَمِلْؤُهَا. وَلْيَكُنِ ٱلسَّيِّدُ ٱلرَّبُّ شَاهِدًا عَلَيْكُمُ، ٱلسَّيِّدُ مِنْ هَيْكَلِ قُدْسِهِ. 
'''
"3" = '''
:sup:`3` فَإِنَّهُ هُوَذَا ٱلرَّبُّ يَخْرُجُ مِنْ مَكَانِهِ وَيَنْزِلُ وَيَمْشِي عَلَى شَوَامِخِ ٱلْأَرْضِ، 
'''
"4" = '''
:sup:`4` فَتَذُوبُ ٱلْجِبَالُ تَحْتَهُ، وَتَنْشَقُّ ٱلْوِدْيَانُ كَٱلشَّمْعِ قُدَّامَ ٱلنَّارِ. كَٱلْمَاءِ ٱلْمُنْصَبِّ فِي مُنْحَدَرٍ. 
'''
"5" = '''
:sup:`5` كُلُّ هَذَا مِنْ أَجْلِ إِثْمِ يَعْقُوبَ، وَمِنْ أَجْلِ خَطِيَّةِ بَيْتِ إِسْرَائِيلَ. مَا هُوَ ذَنْبُ يَعْقُوبَ؟ أَلَيْسَ هُوَ ٱلسَّامِرَةَ؟ وَمَا هِيَ مُرْتَفَعَاتُ يَهُوذَا؟ أَلَيْسَتْ هِيَ أُورُشَلِيمَ؟ 
'''
"6" = '''
:sup:`6` «فَأَجْعَلُ ٱلسَّامِرَةَ خَرِبَةً فِي ٱلْبَرِّيَّةِ، مَغَارِسَ لِلْكُرُومِ، وَأُلْقِي حِجَارَتَهَا إِلَى ٱلْوَادِي، وَأَكْشِفُ أُسُسَهَا. 
'''
"7" = '''
:sup:`7` وَجَمِيعُ تَمَاثِيلِهَا ٱلْمَنْحُوتَةِ تُحَطَّمُ، وَكُلُّ أَعْقَارِهَا تُحْرَقُ بِٱلنَّارِ، وَجَمِيعُ أَصْنَامِهَا أَجْعَلُهَا خَرَابًا، لِأَنَّهَا مِنْ عُقْرِ ٱلزَّانِيَةِ جَمَعَتْهَا وَإِلَى عُقْرِ ٱلزَّانِيَةِ تَعُودُ». 
'''
"8" = '''
:sup:`8` مِنْ أَجْلِ ذَلِكَ أَنُوحُ وَأُوَلْوِلُ. أَمْشِي حَافِيًا وَعُرْيَانًا. أَصْنَعُ نَحِيبًا كَبَنَاتِ آوَى، وَنَوْحًا كَرِعَالِ ٱلنَّعَامِ. 
'''
"9" = '''
:sup:`9` لِأَنَّ جِرَاحَاتِهَا عَدِيمَةُ ٱلشِّفَاءِ، لِأَنَّهَا قَدْ أَتَتْ إِلَى يَهُوذَا، وَصَلَتْ إِلَى بَابِ شَعْبِي إِلَى أُورُشَلِيمَ. 
'''
"10" = '''
:sup:`10` لَا تُخْبِرُوا فِي جَتَّ، لَا تَبْكُوا فِي عَكَّاءَ. تَمَرَّغِي فِي ٱلتُّرَابِ فِي بَيْتِ عَفْرَةَ. 
'''
"11" = '''
:sup:`11` اُعْبُرِي يَا سَاكِنَةَ شَافِيرَ عُرْيَانَةً وَخَجِلَةً. ٱلسَّاكِنَةُ فِي صَانَانَ لَا تَخْرُجُ. نَوْحُ بَيْتِ هَأَيْصِلَ يَأْخُذُ عِنْدَكُمْ مَقَامَهُ، 
'''
"12" = '''
:sup:`12` لِأَنَّ ٱلسَّاكِنَةَ فِي مَارُوثَ ٱغْتَمَّتْ لِأَجْلِ خَيْرَاتِهَا، لِأَنَّ شَرًّا قَدْ نَزَلَ مِنْ عِنْدِ ٱلرَّبِّ إِلَى بَابِ أُورُشَلِيمَ. 
'''
"13" = '''
:sup:`13` شُدِّي ٱلْمَرْكَبَةَ بِٱلْجَوَادِ يَا سَاكِنَةَ لَاخِيشَ، هِيَ أَوَّلُ خَطِيَّةٍ لِٱبْنَةِ صِهْيَوْنَ، لِأَنَّهُ فِيكِ وُجِدَتْ ذُنُوبُ إِسْرَائِيلَ. 
'''
"14" = '''
:sup:`14` لِذَلِكَ تُعْطِينَ إِطْلَاقًا لِمُورَشَةِ جَتَّ. تَصِيرُ بُيُوتُ أَكْزِيبَ كَاذِبَةً لِمُلُوكِ إِسْرَائِيلَ. 
'''
"15" = '''
:sup:`15` آتِي إِلَيْكِ أَيْضًا بِٱلْوَارِثِ يَا سَاكِنَةَ مَرِيشَةَ. يَأْتِي إِلَى عَدُلَّامَ مَجْدُ إِسْرَائِيلَ. 
'''
"16" = '''
:sup:`16` كُونِي قَرْعَاءَ وَجُزِّي مِنْ أَجْلِ بَنِي تَنَعُّمِكِ. وَسِّعِي قَرْعَتَكِ كَٱلنَّسْرِ، لِأَنَّهُمْ قَدِ ٱنْتَفَوْا عَنْكِ. 
'''
