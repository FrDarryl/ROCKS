[5]
"1" = '''
:sup:`1` كُلُّ مَنْ يُؤْمِنُ أَنَّ يَسُوعَ هُوَ ٱلْمَسِيحُ فَقَدْ وُلِدَ مِنَ ٱللهِ. وَكُلُّ مَنْ يُحِبُّ ٱلْوَالِدَ يُحِبُّ ٱلْمَوْلُودَ مِنْهُ أَيْضًا. 
'''
"2" = '''
:sup:`2` بِهَذَا نَعْرِفُ أَنَّنَا نُحِبُّ أَوْلَادَ ٱللهِ: إِذَا أَحْبَبْنَا ٱللهَ وَحَفِظْنَا وَصَايَاهُ. 
'''
"3" = '''
:sup:`3` فَإِنَّ هَذِهِ هِيَ مَحَبَّةُ ٱللهِ: أَنْ نَحْفَظَ وَصَايَاهُ. وَوَصَايَاهُ لَيْسَتْ ثَقِيلَةً، 
'''
"4" = '''
:sup:`4` لِأَنَّ كُلَّ مَنْ وُلِدَ مِنَ ٱللهِ يَغْلِبُ ٱلْعَالَمَ. وَهَذِهِ هِيَ ٱلْغَلَبَةُ ٱلَّتِي تَغْلِبُ ٱلْعَالَمَ: إِيمَانُنَا. 
'''
"5" = '''
:sup:`5` مَنْ هُوَ ٱلَّذِي يَغْلِبُ ٱلْعَالَمَ، إِلَّا ٱلَّذِي يُؤْمِنُ أَنَّ يَسُوعَ هُوَ ٱبْنُ ٱللهِ؟ 
'''
"6" = '''
:sup:`6` هَذَا هُوَ ٱلَّذِي أَتَى بِمَاءٍ وَدَمٍ، يَسُوعُ ٱلْمَسِيحُ. لَا بِٱلْمَاءِ فَقَطْ، بَلْ بِٱلْمَاءِ وَٱلدَّمِ. وَٱلرُّوحُ هُوَ ٱلَّذِي يَشْهَدُ، لِأَنَّ ٱلرُّوحَ هُوَ ٱلْحَقُّ. 
'''
"7" = '''
:sup:`7` فَإِنَّ ٱلَّذِينَ يَشْهَدُونَ فِي ٱلسَّمَاءِ هُمْ ثَلَاثَةٌ: ٱلْآبُ، وَٱلْكَلِمَةُ، وَٱلرُّوحُ ٱلْقُدُسُ. وَهَؤُلَاءِ ٱلثَّلَاثَةُ هُمْ وَاحِدٌ. 
'''
"8" = '''
:sup:`8` وَٱلَّذِينَ يَشْهَدُونَ فِي ٱلْأَرْضِ هُمْ ثَلَاثَةٌ: ٱلرُّوحُ، وَٱلْمَاءُ، وَٱلدَّمُ. وَٱلثَّلَاثَةُ هُمْ فِي ٱلْوَاحِدِ. 
'''
"9" = '''
:sup:`9` إِنْ كُنَّا نَقْبَلُ شَهَادَةَ ٱلنَّاسِ، فَشَهَادَةُ ٱللهِ أَعْظَمُ، لِأَنَّ هَذِهِ هِيَ شَهَادَةُ ٱللهِ ٱلَّتِي قَدْ شَهِدَ بِهَا عَنِ ٱبْنِهِ. 
'''
"10" = '''
:sup:`10` مَنْ يُؤْمِنُ بِٱبْنِ ٱللهِ فَعِنْدَهُ ٱلشَّهَادَةُ فِي نَفْسِهِ. مَنْ لَا يُصَدِّقُ ٱللهَ، فَقَدْ جَعَلَهُ كَاذِبًا، لِأَنَّهُ لَمْ يُؤْمِنْ بِٱلشَّهَادَةِ ٱلَّتِي قَدْ شَهِدَ بِهَا ٱللهُ عَنِ ٱبْنِهِ. 
'''
"11" = '''
:sup:`11` وَهَذِهِ هِيَ ٱلشَّهَادَةُ: أَنَّ ٱللهَ أَعْطَانَا حَيَاةً أَبَدِيَّةً، وَهَذِهِ ٱلْحَيَاةُ هِيَ فِي ٱبْنِهِ. 
'''
"12" = '''
:sup:`12` مَنْ لَهُ ٱلِٱبْنُ فَلَهُ ٱلْحَيَاةُ، وَمَنْ لَيْسَ لَهُ ٱبْنُ ٱللهِ فَلَيْسَتْ لَهُ ٱلْحَيَاةُ. 
'''
"13" = '''
:sup:`13` كَتَبْتُ هَذَا إِلَيْكُمْ، أَنْتُمُ ٱلْمُؤْمِنِينَ بِٱسْمِ ٱبْنِ ٱللهِ، لِكَيْ تَعْلَمُوا أَنَّ لَكُمْ حَيَاةً أَبَدِيَّةً، وَلِكَيْ تُؤْمِنُوا بِٱسْمِ ٱبْنِ ٱللهِ. 
'''
"14" = '''
:sup:`14` وَهَذِهِ هِيَ ٱلثِّقَةُ ٱلَّتِي لَنَا عِنْدَهُ: أَنَّهُ إِنْ طَلَبْنَا شَيْئًا حَسَبَ مَشِيئَتِهِ يَسْمَعُ لَنَا. 
'''
"15" = '''
:sup:`15` وَإِنْ كُنَّا نَعْلَمُ أَنَّهُ مَهْمَا طَلَبْنَا يَسْمَعُ لَنَا، نَعْلَمُ أَنَّ لَنَا ٱلطَّلَبَاتِ ٱلَّتِي طَلَبْنَاهَا مِنْهُ. 
'''
"16" = '''
:sup:`16` إِنْ رَأَى أَحَدٌ أَخَاهُ يُخْطِئُ خَطِيَّةً لَيْسَتْ لِلْمَوْتِ، يَطْلُبُ، فَيُعْطِيَهُ حَيَاةً لِلَّذِينَ يُخْطِئُونَ لَيْسَ لِلْمَوْتِ. تُوجَدُ خَطِيَّةٌ لِلْمَوْتِ. لَيْسَ لِأَجْلِ هَذِهِ أَقُولُ أَنْ يُطْلَبَ. 
'''
"17" = '''
:sup:`17` كُلُّ إِثْمٍ هُوَ خَطِيَّةٌ، وَتُوجَدُ خَطِيَّةٌ لَيْسَتْ لِلْمَوْتِ. 
'''
"18" = '''
:sup:`18` نَعْلَمُ أَنَّ كُلَّ مَنْ وُلِدَ مِنَ ٱللهِ لَا يُخْطِئُ، بَلِ ٱلْمَوْلُودُ مِنَ ٱللهِ يَحْفَظُ نَفْسَهُ، وَٱلشِّرِّيرُ لَا يَمَسُّهُ. 
'''
"19" = '''
:sup:`19` نَعْلَمُ أَنَّنَا نَحْنُ مِنَ ٱللهِ، وَٱلْعَالَمَ كُلَّهُ قَدْ وُضِعَ فِي ٱلشِّرِّيرِ. 
'''
"20" = '''
:sup:`20` وَنَعْلَمُ أَنَّ ٱبْنَ ٱللهِ قَدْ جَاءَ وَأَعْطَانَا بَصِيرَةً لِنَعْرِفَ ٱلْحَقَّ. وَنَحْنُ فِي ٱلْحَقِّ فِي ٱبْنِهِ يَسُوعَ ٱلْمَسِيحِ. هَذَا هُوَ ٱلْإِلَهُ ٱلْحَقُّ وَٱلْحَيَاةُ ٱلْأَبَدِيَّةُ. 
'''
"21" = '''
:sup:`21` أَيُّهَا ٱلْأَوْلَادُ، ٱحْفَظُوا أَنْفُسَكُمْ مِنَ ٱلْأَصْنَامِ. آمِينَ. 
'''
