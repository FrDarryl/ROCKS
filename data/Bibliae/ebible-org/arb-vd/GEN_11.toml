[11]
"1" = '''
:sup:`1` وَكَانَتِ ٱلْأَرْضُ كُلُّهَا لِسَانًا وَاحِدًا وَلُغَةً وَاحِدَةً. 
'''
"2" = '''
:sup:`2` وَحَدَثَ فِي ٱرْتِحَالِهِمْ شَرْقًا أَنَّهُمْ وَجَدُوا بُقْعَةً فِي أَرْضِ شِنْعَارَ وَسَكَنُوا هُنَاكَ. 
'''
"3" = '''
:sup:`3` وَقَالَ بَعْضُهُمْ لِبَعْضٍ: «هَلُمَّ نَصْنَعُ لِبْنًا وَنَشْوِيهِ شَيًّا». فَكَانَ لَهُمُ ٱللِّبْنُ مَكَانَ ٱلْحَجَرِ، وَكَانَ لَهُمُ ٱلْحُمَرُ مَكَانَ ٱلطِّينِ. 
'''
"4" = '''
:sup:`4` وَقَالُوا: «هَلُمَّ نَبْنِ لِأَنْفُسِنَا مَدِينَةً وَبُرْجًا رَأْسُهُ بِٱلسَّمَاءِ. وَنَصْنَعُ لِأَنْفُسِنَا ٱسْمًا لِئَلَّا نَتَبَدَّدَ عَلَى وَجْهِ كُلِّ ٱلْأَرْضِ». 
'''
"5" = '''
:sup:`5` فَنَزَلَ ٱلرَّبُّ لِيَنْظُرَ ٱلْمَدِينَةَ وَٱلْبُرْجَ ٱللَّذَيْنِ كَانَ بَنُو آدَمَ يَبْنُونَهُمَا. 
'''
"6" = '''
:sup:`6` وَقَالَ ٱلرَّبُّ: «هُوَذَا شَعْبٌ وَاحِدٌ وَلِسَانٌ وَاحِدٌ لِجَمِيعِهِمْ، وَهَذَا ٱبْتِدَاؤُهُمْ بِٱلْعَمَلِ. وَٱلْآنَ لَا يَمْتَنِعُ عَلَيْهِمْ كُلُّ مَا يَنْوُونَ أَنْ يَعْمَلُوهُ. 
'''
"7" = '''
:sup:`7` هَلُمَّ نَنْزِلْ وَنُبَلْبِلْ هُنَاكَ لِسَانَهُمْ حَتَّى لَا يَسْمَعَ بَعْضُهُمْ لِسَانَ بَعْضٍ». 
'''
"8" = '''
:sup:`8` فَبَدَّدَهُمُ ٱلرَّبُّ مِنْ هُنَاكَ عَلَى وَجْهِ كُلِّ ٱلْأَرْضِ، فَكَفُّوا عَنْ بُنْيَانِ ٱلْمَدِينَةِ، 
'''
"9" = '''
:sup:`9` لِذَلِكَ دُعِيَ ٱسْمُهَا «بَابِلَ» لِأَنَّ ٱلرَّبَّ هُنَاكَ بَلْبَلَ لِسَانَ كُلِّ ٱلْأَرْضِ. وَمِنْ هُنَاكَ بَدَّدَهُمُ ٱلرَّبُّ عَلَى وَجْهِ كُلِّ ٱلْأَرْضِ. 
'''
"10" = '''
:sup:`10` هَذِهِ مَوَالِيدُ سَامٍ: لَمَّا كَانَ سَامٌ ٱبْنَ مِئَةِ سَنَةٍ وَلَدَ أَرْفَكْشَادَ، بَعْدَ ٱلطُّوفَانِ بِسَنَتَيْنِ. 
'''
"11" = '''
:sup:`11` وَعَاشَ سَامٌ بَعْدَ مَا وَلَدَ أَرْفَكْشَادَ خَمْسَ مِئَةِ سَنَةٍ، وَوَلَدَ بَنِينَ وَبَنَاتٍ. 
'''
"12" = '''
:sup:`12` وَعَاشَ أَرْفَكْشَادُ خَمْسًا وَثَلَاثِينَ سَنَةً وَوَلَدَ شَالَحَ. 
'''
"13" = '''
:sup:`13` وَعَاشَ أَرْفَكْشَادُ بَعْدَ مَا وَلَدَ شَالَحَ أَرْبَعَ مِئَةٍ وَثَلَاثَ سِنِينَ، وَوَلَدَ بَنِينَ وَبَنَاتٍ. 
'''
"14" = '''
:sup:`14` وَعَاشَ شَالَحُ ثَلَاثِينَ سَنَةً وَوَلَدَ عَابِرَ. 
'''
"15" = '''
:sup:`15` وَعَاشَ شَالَحُ بَعْدَ مَا وَلَدَ عَابِرَ أَرْبَعَ مِئَةٍ وَثَلَاثَ سِنِينَ، وَوَلَدَ بَنِينَ وَبَنَاتٍ. 
'''
"16" = '''
:sup:`16` وَعَاشَ عَابِرُ أَرْبَعًا وَثَلَاثِينَ سَنَةً وَوَلَدَ فَالَجَ. 
'''
"17" = '''
:sup:`17` وَعَاشَ عَابِرُ بَعْدَ مَا وَلَدَ فَالَجَ أَرْبَعَ مِئَةٍ وَثَلَاثِينَ سَنَةً، وَوَلَدَ بَنِينَ وَبَنَاتٍ. 
'''
"18" = '''
:sup:`18` وَعَاشَ فَالَجُ ثَلَاثِينَ سَنَةً وَوَلَدَ رَعُوَ. 
'''
"19" = '''
:sup:`19` وَعَاشَ فَالَجُ بَعْدَ مَا وَلَدَ رَعُوَ مِئَتَيْنِ وَتِسْعَ سِنِينَ، وَوَلَدَ بَنِينَ وَبَنَاتٍ. 
'''
"20" = '''
:sup:`20` وَعَاشَ رَعُو ٱثْنَتَيْنِ وَثَلَاثِينَ سَنَةً وَوَلَدَ سَرُوجَ. 
'''
"21" = '''
:sup:`21` وَعَاشَ رَعُو بَعْدَ مَا وَلَدَ سَرُوجَ مِئَتَيْنِ وَسَبْعَ سِنِينَ، وَوَلَدَ بَنِينَ وَبَنَاتٍ. 
'''
"22" = '''
:sup:`22` وَعَاشَ سَرُوجُ ثَلَاثِينَ سَنَةً وَوَلَدَ نَاحُورَ. 
'''
"23" = '''
:sup:`23` وَعَاشَ سَرُوجُ بَعْدَ مَا وَلَدَ نَاحُورَ مِئَتَيْ سَنَةٍ، وَوَلَدَ بَنِينَ وَبَنَاتٍ. 
'''
"24" = '''
:sup:`24` وَعَاشَ نَاحُورُ تِسْعًا وَعِشْرِينَ سَنَةً وَوَلَدَ تَارَحَ. 
'''
"25" = '''
:sup:`25` وَعَاشَ نَاحُورُ بَعْدَ مَا وَلَدَ تَارَحَ مِئَةً وَتِسْعَ عَشَرَةَ سَنَةً، وَوَلَدَ بَنِينَ وَبَنَاتٍ. 
'''
"26" = '''
:sup:`26` وَعَاشَ تَارَحُ سَبْعِينَ سَنَةً، وَوَلَدَ أَبْرَامَ وَنَاحُورَ وَهَارَانَ. 
'''
"27" = '''
:sup:`27` وَهَذِهِ مَوَالِيدُ تَارَحَ: وَلَدَ تَارَحُ أَبْرَامَ وَنَاحُورَ وَهَارَانَ. وَوَلَدَ هَارَانُ لُوطًا. 
'''
"28" = '''
:sup:`28` وَمَاتَ هَارَانُ قَبْلَ تَارَحَ أَبِيهِ فِي أَرْضِ مِيلَادِهِ فِي أُورِ ٱلْكَلْدَانِيِّينَ. 
'''
"29" = '''
:sup:`29` وَٱتَّخَذَ أَبْرَامُ وَنَاحُورُ لِأَنْفُسِهِمَا ٱمْرَأَتَيْنِ: ٱسْمُ ٱمْرَأَةِ أَبْرَامَ سَارَايُ، وَٱسْمُ ٱمْرَأَةِ نَاحُورَ مِلْكَةُ بِنْتُ هَارَانَ، أَبِي مِلْكَةَ وَأَبِي يِسْكَةَ. 
'''
"30" = '''
:sup:`30` وَكَانَتْ سَارَايُ عَاقِرًا لَيْسَ لَهَا وَلَدٌ. 
'''
"31" = '''
:sup:`31` وَأَخَذَ تَارَحُ أَبْرَامَ ٱبْنَهُ، وَلُوطًا بْنَ هَارَانَ، ٱبْنَ ٱبْنِهِ، وَسَارَايَ كَنَّتَهُ ٱمْرَأَةَ أَبْرَامَ ٱبْنِهِ، فَخَرَجُوا مَعًا مِنْ أُورِ ٱلْكَلْدَانِيِّينَ لِيَذْهَبُوا إِلَى أَرْضِ كَنْعَانَ. فَأَتَوْا إِلَى حَارَانَ وَأَقَامُوا هُنَاكَ. 
'''
"32" = '''
:sup:`32` وَكَانَتْ أَيَّامُ تَارَحَ مِئَتَيْنِ وَخَمْسَ سِنِينَ. وَمَاتَ تَارَحُ فِي حَارَانَ. 
'''
