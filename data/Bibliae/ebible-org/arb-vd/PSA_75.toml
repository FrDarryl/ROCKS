[75]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. عَلَى «لَا تُهْلِكْ». مَزْمُورٌ لِآسَافَ. تَسْبِيحَةٌ نَحْمَدُكَ، يَا ٱللهُ نَحْمَدُكَ، وَٱسْمُكَ قَرِيبٌ. يُحَدِّثُونَ بِعَجَائِبِكَ. 
'''
"2" = '''
:sup:`2` «لِأَنِّي أُعَيِّنُ مِيعَادًا. أَنَا بِٱلْمُسْتَقِيمَاتِ أَقْضِي. 
'''
"3" = '''
:sup:`3` ذَابَتِ ٱلْأَرْضُ وَكُلُّ سُكَّانِهَا. أَنَا وَزَنْتُ أَعْمِدَتَهَا. سِلَاهْ. 
'''
"4" = '''
:sup:`4` قُلْتُ لِلْمُفْتَخِرِينَ: لَا تَفْتَخِرُوا. وَلِلْأَشْرَارِ: لَا تَرْفَعُوا قَرْنًا. 
'''
"5" = '''
:sup:`5` لَا تَرْفَعُوا إِلَى ٱلْعُلَى قَرْنَكُمْ. لَا تَتَكَلَّمُوا بِعُنُقٍ مُتَصَلِّبٍ». 
'''
"6" = '''
:sup:`6` لِأَنَّهُ لَا مِنَ ٱلْمَشْرِقِ وَلَا مِنَ ٱلْمَغْرِبِ وَلَا مِنْ بَرِّيَّةِ ٱلْجِبَالِ. 
'''
"7" = '''
:sup:`7` وَلَكِنَّ ٱللهَ هُوَ ٱلْقَاضِي. هَذَا يَضَعُهُ وَهَذَا يَرْفَعُهُ. 
'''
"8" = '''
:sup:`8` لِأَنَّ فِي يَدِ ٱلرَّبِّ كَأْسًا وَخَمْرُهَا مُخْتَمِرَةٌ. مَلآنةٌ شَرَابًا مَمْزُوجًا. وَهُوَ يَسْكُبُ مِنْهَا. لَكِنْ عَكَرُهَا يَمَصُّهُ، يَشْرَبُهُ كُلُّ أَشْرَارِ ٱلْأَرْضِ. 
'''
"9" = '''
:sup:`9` أَمَّا أَنَا فَأُخْبِرُ إِلَى ٱلدَّهْرِ. أُرَنِّمُ لِإِلَهِ يَعْقُوبَ. 
'''
"10" = '''
:sup:`10` وَكُلَّ قُرُونِ ٱلْأَشْرَارِ أَعْضِبُ. قُرُونُ ٱلصِّدِّيقِ تَنْتَصِبُ. 
'''
