[27]
"1" = '''
:sup:`1` «وَتَصْنَعُ ٱلْمَذْبَحَ مِنْ خَشَبِ ٱلسَّنْطِ، طُولُهُ خَمْسُ أَذْرُعٍ، وَعَرْضُهُ خَمْسُ أَذْرُعٍ. مُرَبَّعًا يَكُونُ ٱلْمَذْبَحُ. وَٱرْتِفَاعُهُ ثَلَاثُ أَذْرُعٍ. 
'''
"2" = '''
:sup:`2` وَتَصْنَعُ قُرُونَهُ عَلَى زَوَايَاهُ ٱلْأَرْبَعِ. مِنْهُ تَكُونُ قُرُونُهُ، وَتُغَشِّيهِ بِنُحَاسٍ. 
'''
"3" = '''
:sup:`3` وَتَصْنَعُ قُدُورَهُ لِرَفْعِ رَمَادِهِ، وَرُفُوشَهُ وَمَرَاكِنَهُ وَمَنَاشِلَهُ وَمَجَامِرَهُ. جَمِيعَ آنِيَتِهِ تَصْنَعُهَا مِنْ نُحَاسٍ. 
'''
"4" = '''
:sup:`4` وَتَصْنَعُ لَهُ شُبَّاكَةً صَنْعَةَ ٱلشَّبَكَةِ مِنْ نُحَاسٍ، وَتَصْنَعُ عَلَى ٱلشَّبَكَةِ أَرْبَعَ حَلَقَاتٍ مِنْ نُحَاسٍ عَلَى أَرْبَعَةِ أَطْرَافِهِ. 
'''
"5" = '''
:sup:`5` وَتَجْعَلُهَا تَحْتَ حَاجِبِ ٱلْمَذْبَحِ مِنْ أَسْفَلُ، وَتَكُونُ ٱلشَّبَكَةُ إِلَى نِصْفِ ٱلْمَذْبَحِ. 
'''
"6" = '''
:sup:`6` وَتَصْنَعُ عَصَوَيْنِ لِلْمَذْبَحِ، عَصَوَيْنِ مِنْ خَشَبِ ٱلسَّنْطِ وَتُغَشِّيهِمَا بِنُحَاسٍ. 
'''
"7" = '''
:sup:`7` وَتُدْخَلُ عَصَوَاهُ فِي ٱلْحَلَقَاتِ، فَتَكُونُ ٱلْعَصَوَانِ عَلَى جَانِبَيِ ٱلْمَذْبَحِ حِينَمَا يُحْمَلُ. 
'''
"8" = '''
:sup:`8` مُجَوَّفًا تَصْنَعُهُ مِنْ أَلْوَاحٍ، كَمَا أُظْهِرَ لَكَ فِي ٱلْجَبَلِ هَكَذَا يَصْنَعُونَهُ. 
'''
"9" = '''
:sup:`9` «وَتَصْنَعُ دَارَ ٱلْمَسْكَنِ. إِلَى جِهَةِ ٱلْجَنُوبِ نَحْوَ ٱلتَّيْمَنِ لِلدَّارِ أَسْتَارٌ مِنْ بُوصٍ مَبْرُومٍ مِئَةُ ذِرَاعٍ طُولًا إِلَى ٱلْجِهَةِ ٱلْوَاحِدَةِ. 
'''
"10" = '''
:sup:`10` وَأَعْمِدَتُهَا عِشْرُونَ، وَقَوَاعِدُهَا عِشْرُونَ مِنْ نُحَاسٍ. رُزَزُ ٱلْأَعْمِدَةِ وَقُضْبَانُهَا مِنْ فِضَّةٍ. 
'''
"11" = '''
:sup:`11` وَكَذَلِكَ إِلَى جِهَةِ ٱلشِّمَالِ فِي ٱلطُّولِ أَسْتَارٌ مِئَةُ ذِرَاعٍ طُولًا. وَأَعْمِدَتُهَا عِشْرُونَ، وَقَوَاعِدُهَا عِشْرُونَ مِنْ نُحَاسٍ. رُزَزُ ٱلْأَعْمِدَةِ وَقُضْبَانُهَا مِنْ فِضَّةٍ. 
'''
"12" = '''
:sup:`12` وَفِي عَرْضِ ٱلدَّارِ إِلَى جِهَةِ ٱلْغَرْبِ أَسْتَارٌ خَمْسُونَ ذِرَاعًا. أَعْمِدَتُهَا عَشْرَةٌ، وَقَوَاعِدُهَا عَشْرٌ. 
'''
"13" = '''
:sup:`13` وَعَرْضُ ٱلدَّارِ إِلَى جِهَةِ ٱلشَّرْقِ نَحْوَ ٱلشُّرُوقِ خَمْسُونَ ذِرَاعًا. 
'''
"14" = '''
:sup:`14` وَخَمْسَ عَشْرَةَ ذِرَاعًا مِنَ ٱلْأَسْتَارِ لِلْجَانِبِ ٱلْوَاحِدِ. أَعْمِدَتُهَا ثَلَاثَةٌ وَقَوَاعِدُهَا ثَلَاثٌ. 
'''
"15" = '''
:sup:`15` وَلِلْجَانِبِ ٱلثَّانِي خَمْسَ عَشْرَةَ ذِرَاعًا مِنَ ٱلْأَسْتَارِ. أَعْمِدَتُهَا ثَلَاثَةٌ وَقَوَاعِدُهَا ثَلَاثٌ. 
'''
"16" = '''
:sup:`16` وَلِبَابِ ٱلدَّارِ سَجْفٌ عِشْرُونَ ذِرَاعًا مِنْ أَسْمَانْجُونِيٍّ وَأُرْجُوَانٍ وَقِرْمِزٍ وَبُوصٍ مَبْرُومٍ صَنْعَةَ ٱلطَّرَّازِ. أَعْمِدَتُهُ أَرْبَعَةٌ، وَقَوَاعِدُهَا أَرْبَعٌ. 
'''
"17" = '''
:sup:`17` لِكُلِّ أَعْمِدَةِ ٱلدَّارِ حَوَالَيْهَا قُضْبَانٌ مِنْ فِضَّةٍ. رُزَزُهَا مِنْ فِضَّةٍ، وَقَوَاعِدُهَا مِنْ نُحَاسٍ. 
'''
"18" = '''
:sup:`18` طُولُ ٱلدَّارِ مِئَةُ ذِرَاعٍ، وَعَرْضُهَا خَمْسُونَ فَخَمْسُونَ، وَٱرْتِفَاعُهَا خَمْسُ أَذْرُعٍ مِنْ بُوصٍ مَبْرُومٍ، وَقَوَاعِدُهَا مِنْ نُحَاسٍ. 
'''
"19" = '''
:sup:`19` جَمِيعُ أَوَانِي ٱلْمَسْكَنِ فِي كُلِّ خِدْمَتِهِ وَجَمِيعُ أَوْتَادِهِ وَجَمِيعُ أَوْتَادِ ٱلدَّارِ مِنْ نُحَاسٍ. 
'''
"20" = '''
:sup:`20` «وَأَنْتَ تَأْمُرُ بَنِي إِسْرَائِيلَ أَنْ يُقَدِّمُوا إِلَيْكَ زَيْتَ زَيْتُونٍ مَرْضُوضٍ نَقِيًّا لِلضَّوْءِ لِإِصْعَادِ ٱلسُّرُجِ دَائِمًا. 
'''
"21" = '''
:sup:`21` فِي خَيْمَةِ ٱلِٱجْتِمَاعِ، خَارِجَ ٱلْحِجَابِ ٱلَّذِي أَمَامَ ٱلشَّهَادَةِ، يُرَتِّبُهَا هَارُونُ وَبَنُوهُ مِنَ ٱلْمَسَاءِ إِلَى ٱلصَّبَاحِ أَمَامَ ٱلرَّبِّ. فَرِيضَةً دَهْرِيَّةً فِي أَجْيَالِهِمْ مِنْ بَنِي إِسْرَائِيلَ. 
'''
