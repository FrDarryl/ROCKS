[4]
"1" = '''
:sup:`1` اِسْمَعُوا أَيُّهَا ٱلْبَنُونَ تَأْدِيبَ ٱلْأَبِ، وَٱصْغُوا لِأَجْلِ مَعْرِفَةِ ٱلْفَهْمِ، 
'''
"2" = '''
:sup:`2` لِأَنِّي أُعْطِيكُمْ تَعْلِيمًا صَالِحًا، فَلَا تَتْرُكُوا شَرِيعَتِي. 
'''
"3" = '''
:sup:`3` فَإِنِّي كُنْتُ ٱبْنًا لِأَبِي، غَضًّا وَوَحِيدًا عِنْدَ أُمِّي، 
'''
"4" = '''
:sup:`4` وَكَانَ يُرِينِي وَيَقُولُ لِي: «لِيَضْبِطْ قَلْبُكَ كَلَامِي. ٱحْفَظْ وَصَايَايَ فَتَحْيَا. 
'''
"5" = '''
:sup:`5` اِقْتَنِ ٱلْحِكْمَةَ. ٱقْتَنِ ٱلْفَهْمَ. لَا تَنْسَ وَلَا تُعْرِضْ عَنْ كَلِمَاتِ فَمِي. 
'''
"6" = '''
:sup:`6` لَا تَتْرُكْهَا فَتَحْفَظَكَ. أَحْبِبْهَا فَتَصُونَكَ. 
'''
"7" = '''
:sup:`7` ٱلْحِكْمَةُ هِيَ ٱلرَّأْسُ. فَٱقْتَنِ ٱلْحِكْمَةَ، وَبِكُلِّ مُقْتَنَاكَ ٱقْتَنِ ٱلْفَهْمَ. 
'''
"8" = '''
:sup:`8` ٱرْفَعْهَا فَتُعَلِّيَكَ. تُمَجِّدُكَ إِذَا ٱعْتَنَقْتَهَا. 
'''
"9" = '''
:sup:`9` تُعْطِي رَأْسَكَ إِكْلِيلَ نِعْمَةٍ. تَاجَ جَمَالٍ تَمْنَحُكَ». 
'''
"10" = '''
:sup:`10` اِسْمَعْ يَا ٱبْنِي وَٱقْبَلْ أَقْوَالِي، فَتَكْثُرَ سِنُو حَيَاتِكَ. 
'''
"11" = '''
:sup:`11` أَرَيْتُكَ طَرِيقَ ٱلْحِكْمَةِ. هَدَيْتُكَ سُبُلَ ٱلِٱسْتِقَامَةِ. 
'''
"12" = '''
:sup:`12` إِذَا سِرْتَ فَلَا تَضِيقُ خَطَوَاتُكَ، وَإِذَا سَعَيْتَ فَلَا تَعْثُرُ. 
'''
"13" = '''
:sup:`13` تَمَسَّكْ بِٱلْأَدَبِ، لَا تَرْخِهِ. ٱحْفَظْهُ فَإِنَّهُ هُوَ حَيَاتُكَ. 
'''
"14" = '''
:sup:`14` لَا تَدْخُلْ فِي سَبِيلِ ٱلْأَشْرَارِ، وَلَا تَسِرْ فِي طَرِيقِ ٱلْأَثَمَةِ. 
'''
"15" = '''
:sup:`15` تَنَكَّبْ عَنْهُ. لَا تَمُرَّ بِهِ. حِدْ عَنْهُ وَٱعْبُرْ، 
'''
"16" = '''
:sup:`16` لِأَنَّهُمْ لَا يَنَامُونَ إِنْ لَمْ يَفْعَلُوا سُوءًا، وَيُنْزَعُ نَوْمُهُمْ إِنْ لَمْ يُسْقِطُوا أَحَدًا. 
'''
"17" = '''
:sup:`17` لِأَنَّهُمْ يَطْعَمُونَ خُبْزَ ٱلشَّرِّ، وَيَشْرَبُونَ خَمْرَ ٱلظُّلْمِ. 
'''
"18" = '''
:sup:`18` أَمَّا سَبِيلُ ٱلصِّدِّيقِينَ فَكَنُورٍ مُشْرِقٍ، يَتَزَايَدُ وَيُنِيرُ إِلَى ٱلنَّهَارِ ٱلْكَامِلِ. 
'''
"19" = '''
:sup:`19` أَمَّا طَرِيقُ ٱلْأَشْرَارِ فَكَالظَّلَامِ. لَا يَعْلَمُونَ مَا يَعْثُرُونَ بِهِ. 
'''
"20" = '''
:sup:`20` يَا ٱبْنِي، أَصْغِ إِلَى كَلَامِي. أَمِلْ أُذُنَكَ إِلَى أَقْوَالِي. 
'''
"21" = '''
:sup:`21` لَا تَبْرَحْ عَنْ عَيْنَيْكَ. اِحْفَظْهَا فِي وَسَطِ قَلْبِكَ. 
'''
"22" = '''
:sup:`22` لِأَنَّهَا هِيَ حَيَاةٌ لِلَّذِينَ يَجِدُونَهَا، وَدَوَاءٌ لِكُلِّ ٱلْجَسَدِ. 
'''
"23" = '''
:sup:`23` فَوْقَ كُلِّ تَحَفُّظٍ ٱحْفَظْ قَلْبَكَ، لِأَنَّ مِنْهُ مَخَارِجَ ٱلْحَيَاةِ. 
'''
"24" = '''
:sup:`24` ٱنْزِعْ عَنْكَ ٱلْتِوَاءَ ٱلْفَمِ، وَأَبْعِدْ عَنْكَ ٱنْحِرَافَ ٱلشَّفَتَيْنِ. 
'''
"25" = '''
:sup:`25` لِتَنْظُرْ عَيْنَاكَ إِلَى قُدَّامِكَ، وَأَجْفَانُكَ إِلَى أَمَامِكَ مُسْتَقِيمًا. 
'''
"26" = '''
:sup:`26` مَهِّدْ سَبِيلَ رِجْلِكَ، فَتَثْبُتَ كُلُّ طُرُقِكَ. 
'''
"27" = '''
:sup:`27` لَا تَمِلْ يَمْنَةً وَلَا يَسْرَةً. بَاعِدْ رِجْلَكَ عَنِ ٱلشَّرِّ. 
'''
