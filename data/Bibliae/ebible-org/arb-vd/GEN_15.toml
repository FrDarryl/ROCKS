[15]
"1" = '''
:sup:`1` بَعْدَ هَذِهِ ٱلْأُمُورِ صَارَ كَلَامُ ٱلرَّبِّ إِلَى أَبْرَامَ فِي ٱلرُّؤْيَا قَائِلًا: «لَا تَخَفْ يَا أَبْرَامُ. أَنَا تُرْسٌ لَكَ. أَجْرُكَ كَثِيرٌ جِدًّا». 
'''
"2" = '''
:sup:`2` فَقَالَ أَبْرَامُ: «أَيُّهَا ٱلسَّيِّدُ ٱلرَّبُّ، مَاذَا تُعْطِينِي وَأَنَا مَاضٍ عَقِيمًا، وَمَالِكُ بَيْتِي هُوَ أَلِيعَازَرُ ٱلدِّمَشْقِيُّ؟» 
'''
"3" = '''
:sup:`3` وَقَالَ أَبْرَامُ أَيْضًا: «إِنَّكَ لَمْ تُعْطِنِي نَسْلًا، وَهُوَذَا ٱبْنُ بَيْتِي وَارِثٌ لِي». 
'''
"4" = '''
:sup:`4` فَإِذَا كَلَامُ ٱلرَّبِّ إِلَيْهِ قَائِلًا: «لَا يَرِثُكَ هَذَا، بَلِ ٱلَّذِي يَخْرُجُ مِنْ أَحْشَائِكَ هُوَ يَرِثُكَ». 
'''
"5" = '''
:sup:`5` ثُمَّ أَخْرَجَهُ إِلَى خَارِجٍ وَقَالَ: «ٱنْظُرْ إِلَى ٱلسَّمَاءِ وَعُدَّ ٱلنُّجُومَ إِنِ ٱسْتَطَعْتَ أَنْ تَعُدَّهَا». وَقَالَ لَهُ: «هَكَذَا يَكُونُ نَسْلُكَ». 
'''
"6" = '''
:sup:`6` فَآمَنَ بِٱلرَّبِّ فَحَسِبَهُ لَهُ بِرًّا. 
'''
"7" = '''
:sup:`7` وَقَالَ لَهُ: «أَنَا ٱلرَّبُّ ٱلَّذِي أَخْرَجَكَ مِنْ أُورِ ٱلْكَلْدَانِيِّينَ لِيُعْطِيَكَ هَذِهِ ٱلْأَرْضَ لِتَرِثَهَا». 
'''
"8" = '''
:sup:`8` فَقَالَ: «أَيُّهَا ٱلسَّيِّدُ ٱلرَّبُّ، بِمَاذَا أَعْلَمُ أَنِّي أَرِثُهَا؟» 
'''
"9" = '''
:sup:`9` فَقَالَ لَهُ: «خُذْ لِي عِجْلَةً ثُلَاثِيَّةً، وَعَنْزَةً ثُلَاثِيَّةً، وَكَبْشًا ثُلَاثِيًّا، وَيَمَامَةً وَحَمَامَةً». 
'''
"10" = '''
:sup:`10` فَأَخَذَ هَذِهِ كُلَّهَا وَشَقَّهَا مِنَ ٱلْوَسَطِ، وَجَعَلَ شِقَّ كُلِّ وَاحِدٍ مُقَابِلَ صَاحِبِهِ. وَأَمَّا ٱلطَّيْرُ فَلَمْ يَشُقَّهُ. 
'''
"11" = '''
:sup:`11` فَنَزَلَتِ ٱلْجَوَارِحُ عَلَى ٱلْجُثَثِ، وَكَانَ أَبْرَامُ يَزْجُرُهَا. 
'''
"12" = '''
:sup:`12` وَلَمَّا صَارَتِ ٱلشَّمْسُ إِلَى ٱلْمَغِيبِ، وَقَعَ عَلَى أَبْرَامَ سُبَاتٌ، وَإِذَا رُعْبَةٌ مُظْلِمَةٌ عَظِيمَةٌ وَاقِعَةٌ عَلَيْهِ. 
'''
"13" = '''
:sup:`13` فَقَالَ لِأَبْرَامَ: «ٱعْلَمْ يَقِينًا أَنَّ نَسْلَكَ سَيَكُونُ غَرِيبًا فِي أَرْضٍ لَيْسَتْ لَهُمْ، وَيُسْتَعْبَدُونَ لَهُمْ. فَيُذِلُّونَهُمْ أَرْبَعَ مِئَةِ سَنَةٍ. 
'''
"14" = '''
:sup:`14` ثُمَّ ٱلْأُمَّةُ ٱلَّتِي يُسْتَعْبَدُونَ لَهَا أَنَا أَدِينُهَا، وَبَعْدَ ذَلِكَ يَخْرُجُونَ بِأَمْلَاكٍ جَزِيلَةٍ. 
'''
"15" = '''
:sup:`15` وَأَمَّا أَنْتَ فَتَمْضِي إِلَى آبَائِكَ بِسَلَامٍ وَتُدْفَنُ بِشَيْبَةٍ صَالِحَةٍ. 
'''
"16" = '''
:sup:`16` وَفِي ٱلْجِيلِ ٱلرَّابِعِ يَرْجِعُونَ إِلَى هَهُنَا، لِأَنَّ ذَنْبَ ٱلْأَمُورِيِّينَ لَيْسَ إِلَى ٱلْآنَ كَامِلًا». 
'''
"17" = '''
:sup:`17` ثُمَّ غَابَتِ ٱلشَّمْسُ فَصَارَتِ ٱلْعَتَمَةُ، وَإِذَا تَنُّورُ دُخَانٍ وَمِصْبَاحُ نَارٍ يَجُوزُ بَيْنَ تِلْكَ ٱلْقِطَعِ. 
'''
"18" = '''
:sup:`18` فِي ذَلِكَ ٱلْيَوْمِ قَطَعَ ٱلرَّبُّ مَعَ أَبْرَامَ مِيثَاقًا قَائِلًا: «لِنَسْلِكَ أُعْطِي هَذِهِ ٱلْأَرْضَ، مِنْ نَهْرِ مِصْرَ إِلَى ٱلنَّهْرِ ٱلْكَبِيرِ، نَهْرِ ٱلْفُرَاتِ. 
'''
"19" = '''
:sup:`19` ٱلْقِينِيِّينَ وَٱلْقَنِزِّيِّينَ وَٱلْقَدْمُونِيِّينَ 
'''
"20" = '''
:sup:`20` وَٱلْحِثِّيِّينَ وَٱلْفَرِزِّيِّينَ وَٱلرَّفَائِيِّينَ 
'''
"21" = '''
:sup:`21` وَٱلْأَمُورِيِّينَ وَٱلْكَنْعَانِيِّينَ وَٱلْجِرْجَاشِيِّينَ وَٱلْيَبُوسِيِّينَ». 
'''
