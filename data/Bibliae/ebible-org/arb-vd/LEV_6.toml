[6]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «إِذَا أَخْطَأَ أَحَدٌ وَخَانَ خِيَانَةً بِٱلرَّبِّ، وَجَحَدَ صَاحِبَهُ وَدِيعَةً أَوْ أَمَانَةً أَوْ مَسْلُوبًا، أَوِ ٱغْتَصَبَ مِنْ صَاحِبِهِ، 
'''
"3" = '''
:sup:`3` أَوْ وَجَدَ لُقَطَةً وَجَحَدَهَا، وَحَلَفَ كَاذِبًا عَلَى شَيْءٍ مِنْ كُلِّ مَا يَفْعَلُهُ ٱلْإِنْسَانُ مُخْطِئًا بِهِ، 
'''
"4" = '''
:sup:`4` فَإِذَا أَخْطَأَ وَأَذْنَبَ، يَرُدُّ ٱلْمَسْلُوبَ ٱلَّذِي سَلَبَهُ، أَوِ ٱلْمُغْتَصَبَ ٱلَّذِي ٱغْتَصَبَهُ، أَوِ ٱلْوَدِيعَةَ ٱلَّتِي أُودِعَتْ عِنْدَهُ، أَوِ ٱللُّقَطَةَ ٱلَّتِي وَجَدَهَا، 
'''
"5" = '''
:sup:`5` أَوْ كُلَّ مَا حَلَفَ عَلَيْهِ كَاذِبًا. يُعَوِّضُهُ بِرَأْسِهِ، وَيَزِيدُ عَلَيْهِ خُمْسَهُ. إِلَى ٱلَّذِي هُوَ لَهُ يَدْفَعُهُ يَوْمَ ذَبِيحَةِ إِثْمِهِ. 
'''
"6" = '''
:sup:`6` وَيَأْتِي إِلَى ٱلرَّبِّ بِذَبِيحَةٍ لِإِثْمِهِ: كَبْشًا صَحِيحًا مِنَ ٱلْغَنَمِ بِتَقْوِيمِكَ، ذَبِيحَةَ إِثْمٍ إِلَى ٱلْكَاهِنِ. 
'''
"7" = '''
:sup:`7` فَيُكَفِّرُ عَنْهُ ٱلْكَاهِنُ أَمَامَ ٱلرَّبِّ، فَيُصْفَحُ عَنْهُ فِي ٱلشَّيْءِ مِنْ كُلِّ مَا فَعَلَهُ مُذْنِبًا بِهِ». 
'''
"8" = '''
:sup:`8` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"9" = '''
:sup:`9` «أَوْصِ هَارُونَ وَبَنِيهِ قَائِلًا: هَذِهِ شَرِيعَةُ ٱلْمُحْرَقَةِ: هِيَ ٱلْمُحْرَقَةُ تَكُونُ عَلَى ٱلْمَوْقِدَةِ فَوْقَ ٱلْمَذْبَحِ كُلَّ ٱللَّيْلِ حَتَّى ٱلصَّبَاحِ، وَنَارُ ٱلْمَذْبَحِ تَتَّقِدُ عَلَيْهِ. 
'''
"10" = '''
:sup:`10` ثُمَّ يَلْبَسُ ٱلْكَاهِنُ ثَوْبَهُ مِنْ كَتَّانٍ، وَيَلْبَسُ سَرَاوِيلَ مِنْ كَتَّانٍ عَلَى جَسَدِهِ، وَيَرْفَعُ ٱلرَّمَادَ ٱلَّذِي صَيَّرَتِ ٱلنَّارُ ٱلْمُحْرَقَةَ إِيَّاهُ عَلَى ٱلْمَذْبَحِ، وَيَضَعُهُ بِجَانِبِ ٱلْمَذْبَحِ. 
'''
"11" = '''
:sup:`11` ثُمَّ يَخْلَعُ ثِيَابَهُ وَيَلْبَسُ ثِيَابًا أُخْرَى، وَيُخْرِجُ ٱلرَّمَادَ إِلَى خَارِجِ ٱلْمَحَلَّةِ، إِلَى مَكَانٍ طَاهِرٍ. 
'''
"12" = '''
:sup:`12` وَٱلنَّارُ عَلَى ٱلْمَذْبَحِ تَتَّقِدُ عَلَيْهِ. لَا تَطْفَأُ. وَيُشْعِلُ عَلَيْهَا ٱلْكَاهِنُ حَطَبًا كُلَّ صَبَاحٍ، وَيُرَتِّبُ عَلَيْهَا ٱلْمُحْرَقَةَ، وَيُوقِدُ عَلَيْهَا شَحْمَ ذَبَائِحِ ٱلسَّلَامَةِ. 
'''
"13" = '''
:sup:`13` نَارٌ دَائِمَةٌ تَتَّقِدُ عَلَى ٱلْمَذْبَحِ. لَا تَطْفَأُ. 
'''
"14" = '''
:sup:`14` «وَهَذِهِ شَرِيعَةُ ٱلتَّقْدِمَةِ: يُقَدِّمُهَا بَنُو هَارُونَ أَمَامَ ٱلرَّبِّ إِلَى قُدَّامِ ٱلْمَذْبَحِ، 
'''
"15" = '''
:sup:`15` وَيَأْخُذُ مِنْهَا بِقَبْضَتِهِ بَعْضَ دَقِيقِ ٱلتَّقْدِمَةِ وَزَيْتِهَا وَكُلَّ ٱللُّبَانِ ٱلَّذِي عَلَى ٱلتَّقْدِمَةِ، وَيُوقِدُ عَلَى ٱلْمَذْبَحِ رَائِحَةَ سَرُورٍ تَذْكَارَهَا لِلرَّبِّ. 
'''
"16" = '''
:sup:`16` وَٱلْبَاقِي مِنْهَا يَأْكُلُهُ هَارُونُ وَبَنُوهُ. فَطِيرًا يُؤْكَلُ فِي مَكَانٍ مُقَدَّسٍ. فِي دَارِ خَيْمَةِ ٱلِٱجْتِمَاعِ يَأْكُلُونَهُ. 
'''
"17" = '''
:sup:`17` لَا يُخْبَزُ خَمِيرًا. قَدْ جَعَلْتُهُ نَصِيبَهُمْ مِنْ وَقَائِدِي. إِنَّهَا قُدْسُ أَقْدَاسٍ كَذَبِيحَةِ ٱلْخَطِيَّةِ وَذَبِيحَةِ ٱلْإِثْمِ. 
'''
"18" = '''
:sup:`18` كُلُّ ذَكَرٍ مِنْ بَنِي هَارُونَ يَأْكُلُ مِنْهَا. فَرِيضَةً دَهْرِيَّةً فِي أَجْيَالِكُمْ مِنْ وَقَائِدِ ٱلرَّبِّ. كُلُّ مَنْ مَسَّهَا يَتَقَدَّسُ». 
'''
"19" = '''
:sup:`19` وكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"20" = '''
:sup:`20` «هَذَا قُرْبَانُ هَارُونَ وَبَنِيهِ ٱلَّذِي يُقَرِّبُونَهُ لِلرَّبِّ يَوْمَ مَسْحَتِهِ: عُشْرُ ٱلْإِيفَةِ مِنْ دَقِيقٍ تَقْدِمَةً دَائِمَةً، نِصْفُهَا صَبَاحًا، وَنِصْفُهَا مَسَاءً. 
'''
"21" = '''
:sup:`21` عَلَى صَاجٍ تُعْمَلُ بِزَيْتٍ، مَرْبُوكَةً تَأْتِي بِهَا. ثَرَائِدَ تَقْدِمَةٍ، فُتَاتًا تُقَرِّبُهَا رَائِحَةَ سَرُورٍ لِلرَّبِّ. 
'''
"22" = '''
:sup:`22` وَٱلْكَاهِنُ ٱلْمَمْسُوحُ عِوَضًا عَنْهُ مِنْ بَنِيهِ يَعْمَلُهَا فَرِيضَةً دَهْرِيَّةً لِلرَّبِّ. تُوقَدُ بِكَمَالِهَا. 
'''
"23" = '''
:sup:`23` وَكُلُّ تَقْدِمَةِ كَاهِنٍ تُحْرَقُ بِكَمَالِهَا. لَا تُؤْكَلُ». 
'''
"24" = '''
:sup:`24` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"25" = '''
:sup:`25` «كَلِّمْ هَارُونَ وَبَنِيهِ قَائِلًا: هَذِهِ شَرِيعَةُ ذَبِيحَةِ ٱلْخَطِيَّةِ: فِي ٱلْمَكَانِ ٱلَّذِي تُذْبَحُ فِيهِ ٱلْمُحْرَقَةُ، تُذْبَحُ ذَبِيحَةُ ٱلْخَطِيَّةِ أَمَامَ ٱلرَّبِّ. إِنَّهَا قُدْسُ أَقْدَاسٍ. 
'''
"26" = '''
:sup:`26` ٱلْكَاهِنُ ٱلَّذِي يَعْمَلُهَا لِلْخَطِيَّةِ يَأْكُلُهَا. فِي مَكَانٍ مُقَدَّسٍ تُؤْكَلُ فِي دَارِ خَيْمَةِ ٱلِٱجْتِمَاعِ. 
'''
"27" = '''
:sup:`27` كُلُّ مَنْ مَسَّ لَحْمَهَا يَتَقَدَّسُ. وَإِذَا ٱنْتَثَرَ مِنْ دَمِهَا عَلَى ثَوْبٍ تَغْسِلُ مَا ٱنْتَثَرَ عَلَيْهِ فِي مَكَانٍ مُقَدَّسٍ. 
'''
"28" = '''
:sup:`28` وَأَمَّا إِنَاءُ ٱلْخَزَفِ ٱلَّذِي تُطْبَخُ فِيهِ فَيُكْسَرُ. وَإِنْ طُبِخَتْ فِي إِنَاءِ نُحَاسٍ، يُجْلَى وَيُشْطَفُ بِمَاءٍ. 
'''
"29" = '''
:sup:`29` كُلُّ ذَكَرٍ مِنَ ٱلْكَهَنَةِ يَأْكُلُ مِنْهَا. إِنَّهَا قُدْسُ أَقْدَاسٍ. 
'''
"30" = '''
:sup:`30` وَكُلُّ ذَبِيحَةِ خَطِيَّةٍ يُدْخَلُ مِنْ دَمِهَا إِلَى خَيْمَةِ ٱلِٱجْتِمَاعِ لِلتَّكْفِيرِ فِي ٱلْقُدْسِ، لَا تُؤْكَلُ. تُحْرَقُ بِنَارٍ. 
'''
