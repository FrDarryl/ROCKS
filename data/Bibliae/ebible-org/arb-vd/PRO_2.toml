[2]
"1" = '''
:sup:`1` يَا ٱبْنِي، إِنْ قَبِلْتَ كَلَامِي وَخَبَّأْتَ وَصَايَايَ عِنْدَكَ، 
'''
"2" = '''
:sup:`2` حَتَّى تُمِيلَ أُذْنَكَ إِلَى ٱلْحِكْمَةِ، وَتُعَطِّفَ قَلْبَكَ عَلَى ٱلْفَهْمِ، 
'''
"3" = '''
:sup:`3` إِنْ دَعَوْتَ ٱلْمَعْرِفَةَ، وَرَفَعْتَ صَوْتَكَ إِلَى ٱلْفَهْمِ، 
'''
"4" = '''
:sup:`4` إِنْ طَلَبْتَهَا كَٱلْفِضَّةِ، وَبَحَثْتَ عَنْهَا كَٱلْكُنُوزِ، 
'''
"5" = '''
:sup:`5` فَحِينَئِذٍ تَفْهَمُ مَخَافَةَ ٱلرَّبِّ، وَتَجِدُ مَعْرِفَةَ ٱللهِ. 
'''
"6" = '''
:sup:`6` لِأَنَّ ٱلرَّبَّ يُعْطِي حِكْمَةً. مِنْ فَمِهِ ٱلْمَعْرِفَةُ وَٱلْفَهْمُ. 
'''
"7" = '''
:sup:`7` يَذْخَرُ مَعُونَةً لِلْمُسْتَقِيمِينَ. هُوَ مِجَنٌّ لِلسَّالِكِينَ بِٱلْكَمَالِ، 
'''
"8" = '''
:sup:`8` لِنَصْرِ مَسَالِكِ ٱلْحَقِّ وَحِفْظِ طَرِيقِ أَتْقِيَائِهِ. 
'''
"9" = '''
:sup:`9` حِينَئِذٍ تَفْهَمُ ٱلْعَدْلَ وَٱلْحَقَّ وَٱلِٱسْتِقَامَةَ، كُلَّ سَبِيلٍ صَالِحٍ. 
'''
"10" = '''
:sup:`10` إِذَا دَخَلَتِ ٱلْحِكْمَةُ قَلْبَكَ، وَلَذَّتِ ٱلْمَعْرِفَةُ لِنَفْسِكَ، 
'''
"11" = '''
:sup:`11` فَٱلْعَقْلُ يَحْفَظُكَ، وَٱلْفَهْمُ يَنْصُرُكَ، 
'''
"12" = '''
:sup:`12` لِإِنْقَاذِكَ مِنْ طَرِيقِ ٱلشِّرِّيرِ، وَمِنَ ٱلْإِنْسَانِ ٱلْمُتَكَلِّمِ بِٱلْأَكَاذِيبِ، 
'''
"13" = '''
:sup:`13` ٱلتَّارِكِينَ سُبُلَ ٱلِٱسْتِقَامَةِ لِلسُّلُوكِ فِي مَسَالِكِ ٱلظُّلْمَةِ، 
'''
"14" = '''
:sup:`14` ٱلْفَرِحِينَ بِفَعْلِ ٱلسُّوءِ، ٱلْمُبْتَهِجِينَ بِأَكَاذِيبِ ٱلشَّرِّ، 
'''
"15" = '''
:sup:`15` ٱلَّذِينَ طُرُقُهُمْ مُعْوَجَّةٌ، وَهُمْ مُلْتَوُونَ فِي سُبُلِهِمْ. 
'''
"16" = '''
:sup:`16` لِإِنْقَاذِكَ مِنَ ٱلْمَرْأَةِ ٱلْأَجْنَبِيَّةِ، مِنَ ٱلْغَرِيبَةِ ٱلْمُتَمَلِّقَةِ بِكَلَامِهَا، 
'''
"17" = '''
:sup:`17` ٱلتَّارِكَةِ أَلِيفَ صِبَاهَا، وَٱلنَّاسِيَةِ عَهْدَ إِلَهِهَا. 
'''
"18" = '''
:sup:`18` لِأَنَّ بَيْتَهَا يَسُوخُ إِلَى ٱلْمَوْتِ، وَسُبُلُهَا إِلَى ٱلْأَخِيلَةِ. 
'''
"19" = '''
:sup:`19` كُلُّ مَنْ دَخَلَ إِلَيْهَا لَا يَؤُوبُ، وَلَا يَبْلُغُونَ سُبُلَ ٱلْحَيَاةِ. 
'''
"20" = '''
:sup:`20` حَتَّى تَسْلُكَ فِي طَرِيقِ ٱلصَّالِحِينَ وَتَحْفَظَ سُبُلَ ٱلصِّدِّيقِينَ. 
'''
"21" = '''
:sup:`21` لِأَنَّ ٱلْمُسْتَقِيمِينَ يَسْكُنُونَ ٱلْأَرْضَ، وَٱلْكَامِلِينَ يَبْقَوْنَ فِيهَا. 
'''
"22" = '''
:sup:`22` أَمَّا ٱلْأَشْرَارُ فَيَنْقَرِضُونَ مِنَ ٱلْأَرْضِ، وَٱلْغَادِرُونَ يُسْتَأْصَلُونَ مِنْهَا. 
'''
