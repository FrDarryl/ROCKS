[18]
"1" = '''
:sup:`1` ٱلْمُعْتَزِلُ يَطْلُبُ شَهْوَتَهُ. بِكُلِّ مَشُورَةٍ يَغْتَاظُ. 
'''
"2" = '''
:sup:`2` اَلْجَاهِلُ لَا يُسَرُّ بِٱلْفَهْمِ، بَلْ بِكَشْفِ قَلْبِهِ. 
'''
"3" = '''
:sup:`3` إِذَا جَاءَ ٱلشِّرِّيرُ جَاءَ ٱلِٱحْتِقَارُ أَيْضًا، وَمَعَ ٱلْهَوَانِ عَارٌ. 
'''
"4" = '''
:sup:`4` كَلِمَاتُ فَمِ ٱلْإِنْسَانِ مِيَاهٌ عَمِيقَةٌ. نَبْعُ ٱلْحِكْمَةِ نَهْرٌ مُنْدَفِقٌ. 
'''
"5" = '''
:sup:`5` رَفْعُ وَجْهِ ٱلشِّرِّيرِ لَيْسَ حَسَنًا لِإِخْطَاءِ ٱلصِّدِّيقِ فِي ٱلْقَضَاءِ. 
'''
"6" = '''
:sup:`6` شَفَتَا ٱلْجَاهِلِ تُدَاخِلَانِ فِي ٱلْخُصُومَةِ، وَفَمُهُ يَدْعُو بِضَرَبَاتٍ. 
'''
"7" = '''
:sup:`7` فَمُ ٱلْجَاهِلِ مَهْلَكَةٌ لَهُ، وَشَفَتَاهُ شَرَكٌ لِنَفْسِهِ. 
'''
"8" = '''
:sup:`8` كَلَامُ ٱلنَّمَّامِ مِثْلُ لُقَمٍ حُلْوَةٍ وَهُوَ يَنْزِلُ إِلَى مَخَادِعِ ٱلْبَطْنِ. 
'''
"9" = '''
:sup:`9` أَيْضًا ٱلْمُتَرَاخِي فِي عَمَلِهِ هُوَ أَخُو ٱلْمُسْرِفِ. 
'''
"10" = '''
:sup:`10` اِسْمُ ٱلرَّبِّ بُرْجٌ حَصِينٌ، يَرْكُضُ إِلَيْهِ ٱلصِّدِّيقُ وَيَتَمَنَّعُ. 
'''
"11" = '''
:sup:`11` ثَرْوَةُ ٱلْغَنِيِّ مَدِينَتُهُ ٱلْحَصِينَةُ، وَمِثْلُ سُورٍ عَالٍ فِي تَصَوُّرِهِ. 
'''
"12" = '''
:sup:`12` قَبْلَ ٱلْكَسْرِ يَتَكَبَّرُ قَلْبُ ٱلْإِنْسَانِ، وَقَبْلَ ٱلْكَرَامَةِ ٱلتَّوَاضُعُ. 
'''
"13" = '''
:sup:`13` مَنْ يُجِيبُ عَنْ أَمْرٍ قَبْلَ أَنْ يَسْمَعَهُ، فَلَهُ حَمَاقَةٌ وَعَارٌ. 
'''
"14" = '''
:sup:`14` رُوحُ ٱلْإِنْسَانِ تَحْتَمِلُ مَرَضَهُ، أَمَّا ٱلرُّوحُ ٱلْمَكْسُورَةُ فَمَنْ يَحْمِلُهَا؟ 
'''
"15" = '''
:sup:`15` قَلْبُ ٱلْفَهِيمِ يَقْتَنِي مَعْرِفَةً، وَأُذُنُ ٱلْحُكَمَاءِ تَطْلُبُ عِلْمًا. 
'''
"16" = '''
:sup:`16` هَدِيَّةُ ٱلْإِنْسَانِ تُرَحِّبُ لَهُ وَتَهْدِيهِ إِلَى أَمَامِ ٱلْعُظَمَاءِ. 
'''
"17" = '''
:sup:`17` اَلْأَوَّلُ فِي دَعْوَاهُ مُحِقٌّ، فَيَأْتِي رَفِيقُهُ وَيَفْحَصُهُ. 
'''
"18" = '''
:sup:`18` اَلْقُرْعَةُ تُبَطِّلُ ٱلْخُصُومَاتِ وَتَفْصِلُ بَيْنَ ٱلْأَقْوِيَاءِ. 
'''
"19" = '''
:sup:`19` اَلْأَخُ أَمْنَعُ مِنْ مَدِينَةٍ حَصِينَةٍ، وَٱلْمُخَاصَمَاتُ كَعَارِضَةِ قَلْعَةٍ. 
'''
"20" = '''
:sup:`20` مِنْ ثَمَرِ فَمِ ٱلْإِنْسَانِ يَشْبَعُ بَطْنُهُ، مِنْ غَلَّةِ شَفَتَيْهِ يَشْبَعُ. 
'''
"21" = '''
:sup:`21` اَلْمَوْتُ وَٱلْحَيَاةُ فِي يَدِ ٱللِّسَانِ، وَأَحِبَّاؤُهُ يَأْكُلُونَ ثَمَرَهُ. 
'''
"22" = '''
:sup:`22` مَنْ يَجِدُ زَوْجَةً يَجِدُ خَيْرًا وَيَنَالُ رِضًى مِنَ ٱلرَّبِّ. 
'''
"23" = '''
:sup:`23` بِتَضَرُّعَاتٍ يَتَكَلَّمُ ٱلْفَقِيرُ، وَٱلْغَنِيُّ يُجَاوِبُ بِخُشُونَةٍ. 
'''
"24" = '''
:sup:`24` اَلْمُكْثِرُ ٱلْأَصْحَابِ يُخْرِبُ نَفْسَهُ، وَلَكِنْ يُوجَدُ مُحِبٌّ أَلْزَقُ مِنَ ٱلْأَخِ. 
'''
