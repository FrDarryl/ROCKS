[8]
"1" = '''
:sup:`1` أَلَعَلَّ ٱلْحِكْمَةَ لَا تُنَادِي؟ وَٱلْفَهْمَ أَلَا يُعْطِي صَوْتَهُ؟ 
'''
"2" = '''
:sup:`2` عِنْدَ رُؤُوسِ ٱلشَّوَاهِقِ، عِنْدَ ٱلطَّرِيقِ بَيْنَ ٱلْمَسَالِكِ تَقِفُ. 
'''
"3" = '''
:sup:`3` بِجَانِبِ ٱلْأَبْوَابِ، عِنْدَ ثَغْرِ ٱلْمَدِينَةِ، عِنْدَ مَدْخَلِ ٱلْأَبْوَابِ تُصَرِّحُ: 
'''
"4" = '''
:sup:`4` «لَكُمْ أَيُّهَا ٱلنَّاسُ أُنَادِي، وَصَوْتِي إِلَى بَنِي آدَمَ. 
'''
"5" = '''
:sup:`5` أَيُّهَا ٱلْحَمْقَى تَعَلَّمُوا ذَكَاءً، وَيَا جُهَّالُ تَعَلَّمُوا فَهْمًا. 
'''
"6" = '''
:sup:`6` اِسْمَعُوا فَإِنِّي أَتَكَلَّمُ بِأُمُورٍ شَرِيفَةٍ، وَٱفْتِتَاحُ شَفَتَيَّ ٱسْتِقَامَةٌ. 
'''
"7" = '''
:sup:`7` لِأَنَّ حَنَكِي يَلْهَجُ بِٱلصِّدْقِ، وَمَكْرَهَةُ شَفَتَيَّ ٱلْكَذِبُ. 
'''
"8" = '''
:sup:`8` كُلُّ كَلِمَاتِ فَمِي بِٱلْحَقِّ. لَيْسَ فِيهَا عِوَجٌ وَلَا ٱلْتِوَاءٌ. 
'''
"9" = '''
:sup:`9` كُلُّهَا وَاضِحَةٌ لَدَى ٱلْفَهِيمِ، وَمُسْتَقِيمَةٌ لَدَى ٱلَّذِينَ يَجِدُونَ ٱلْمَعْرِفَةَ. 
'''
"10" = '''
:sup:`10` خُذُوا تَأْدِيبِي لَا ٱلْفِضَّةَ، وَٱلْمَعْرِفَةَ أَكْثَرَ مِنَ ٱلذَّهَبِ ٱلْمُخْتَارِ. 
'''
"11" = '''
:sup:`11` لِأَنَّ ٱلْحِكْمَةَ خَيْرٌ مِنَ ٱلَّلآلِئِ، وَكُلُّ ٱلْجَوَاهِرِ لَا تُسَاوِيهَا. 
'''
"12" = '''
:sup:`12` «أَنَا ٱلْحِكْمَةُ أَسْكُنُ ٱلذَّكَاءَ، وَأَجِدُ مَعْرِفَةَ ٱلتَّدَابِيرِ. 
'''
"13" = '''
:sup:`13` مَخَافَةُ ٱلرَّبِّ بُغْضُ ٱلشَّرِّ. ٱلْكِبْرِيَاءَ وَٱلتَّعَظُّمَ وَطَرِيقَ ٱلشَّرِّ وَفَمَ ٱلْأَكَاذِيبِ أَبْغَضْتُ. 
'''
"14" = '''
:sup:`14` لِي ٱلْمَشُورَةُ وَٱلرَّأْيُ. أَنَا ٱلْفَهْمُ. لِي ٱلْقُدْرَةُ. 
'''
"15" = '''
:sup:`15` بِي تَمْلِكُ ٱلْمُلُوكُ، وَتَقْضِي ٱلْعُظَمَاءُ عَدْلًا. 
'''
"16" = '''
:sup:`16` بِي تَتَرَأَّسُ ٱلرُّؤَسَاءُ وَٱلشُّرَفَاءُ، كُلُّ قُضَاةِ ٱلْأَرْضِ. 
'''
"17" = '''
:sup:`17` أَنَا أُحِبُّ ٱلَّذِينَ يُحِبُّونَنِي، وَٱلَّذِينَ يُبَكِّرُونَ إِلَيَّ يَجِدُونَنِي. 
'''
"18" = '''
:sup:`18` عِنْدِي ٱلْغِنَى وَٱلْكَرَامَةُ. قِنْيَةٌ فَاخِرَةٌ وَحَظٌّ. 
'''
"19" = '''
:sup:`19` ثَمَرِي خَيْرٌ مِنَ ٱلذَّهَبِ وَمِنَ ٱلْإِبْرِيزِ، وَغَلَّتِي خَيْرٌ مِنَ ٱلْفِضَّةِ ٱلْمُخْتَارَةِ. 
'''
"20" = '''
:sup:`20` فِي طَرِيقِ ٱلْعَدْلِ أَتَمَشَّى، فِي وَسَطِ سُبُلِ ٱلْحَقِّ، 
'''
"21" = '''
:sup:`21` فَأُوَرِّثُ مُحِبِّيَّ رِزْقًا وَأَمْلَأُ خَزَائِنَهُمْ. 
'''
"22" = '''
:sup:`22` «اَلرَّبُّ قَنَانِي أَوَّلَ طَرِيقِهِ، مِنْ قَبْلِ أَعْمَالِهِ، مُنْذُ ٱلْقِدَمِ. 
'''
"23" = '''
:sup:`23` مُنْذُ ٱلْأَزَلِ مُسِحْتُ، مُنْذُ ٱلْبَدْءِ، مُنْذُ أَوَائِلِ ٱلْأَرْضِ. 
'''
"24" = '''
:sup:`24` إِذْ لَمْ يَكُنْ غَمْرٌ أُبْدِئْتُ. إِذْ لَمْ تَكُنْ يَنَابِيعُ كَثِيرَةُ ٱلْمِيَاهِ. 
'''
"25" = '''
:sup:`25` مِنْ قَبْلِ أَنْ تَقَرَّرَتِ ٱلْجِبَالُ، قَبْلَ ٱلتِّلَالِ أُبْدِئْتُ. 
'''
"26" = '''
:sup:`26` إِذْ لَمْ يَكُنْ قَدْ صَنَعَ ٱلْأَرْضَ بَعْدُ وَلَا ٱلْبَرَارِيَّ وَلَا أَوَّلَ أَعْفَارِ ٱلْمَسْكُونَةِ. 
'''
"27" = '''
:sup:`27` لَمَّا ثَبَّتَ ٱلسَّمَاوَاتِ كُنْتُ هُنَاكَ أَنَا. لَمَّا رَسَمَ دَائِرَةً عَلَى وَجْهِ ٱلْغَمْرِ. 
'''
"28" = '''
:sup:`28` لَمَّا أَثْبَتَ ٱلسُّحُبَ مِنْ فَوْقُ. لَمَّا تَشَدَّدَتْ يَنَابِيعُ ٱلْغَمْرِ. 
'''
"29" = '''
:sup:`29` لَمَّا وَضَعَ لِلْبَحْرِ حَدَّهُ فَلَا تَتَعَدَّى ٱلْمِيَاهُ تُخْمَهُ، لَمَّا رَسَمَ أُسُسَ ٱلْأَرْضِ، 
'''
"30" = '''
:sup:`30` كُنْتُ عِنْدَهُ صَانِعًا، وَكُنْتُ كُلَّ يَوْمٍ لَذَّتَهُ، فَرِحَةً دَائِمًا قُدَّامَهُ. 
'''
"31" = '''
:sup:`31` فَرِحَةً فِي مَسْكُونَةِ أَرْضِهِ، وَلَذَّاتِي مَعَ بَنِي آدَمَ. 
'''
"32" = '''
:sup:`32` «فَٱلْآنَ أَيُّهَا ٱلْبَنُونَ ٱسْمَعُوا لِي. فَطُوبَى لِلَّذِينَ يَحْفَظُونَ طُرُقِي. 
'''
"33" = '''
:sup:`33` ٱسْمَعُوا ٱلتَّعْلِيمَ وَكُونُوا حُكَمَاءَ وَلَا تَرْفُضُوهُ. 
'''
"34" = '''
:sup:`34` طُوبَى لِلْإِنْسَانِ ٱلَّذِي يَسْمَعُ لِي سَاهِرًا كُلَّ يَوْمٍ عِنْدَ مَصَارِيعِي، حَافِظًا قَوَائِمَ أَبْوَابِي. 
'''
"35" = '''
:sup:`35` لِأَنَّهُ مَنْ يَجِدُنِي يَجِدُ ٱلْحَيَاةَ، وَيَنَالُ رِضًى مِنَ ٱلرَّبِّ، 
'''
"36" = '''
:sup:`36` وَمَنْ يُخْطِئُ عَنِّي يَضُرُّ نَفْسَهُ. كُلُّ مُبْغِضِيَّ يُحِبُّونَ ٱلْمَوْتَ». 
'''
