[57]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. عَلَى «لَا تُهْلِكْ». مُذَهَّبَةٌ لِدَاوُدَ عِنْدَمَا هَرَبَ مِنْ قُدَّامِ شَاوُلَ فِي ٱلْمَغَارَةِ. اِرْحَمْنِي يَا ٱللهُ ٱرْحَمْنِي، لِأَنَّهُ بِكَ ٱحْتَمَتْ نَفْسِي، وَبِظِلِّ جَنَاحَيْكَ أَحْتَمِي إِلَى أَنْ تَعْبُرَ ٱلْمَصَائِبُ. 
'''
"2" = '''
:sup:`2` أَصْرُخُ إِلَى ٱللهِ ٱلْعَلِيِّ، إِلَى ٱللهِ ٱلْمُحَامِي عَنِّي. 
'''
"3" = '''
:sup:`3` يُرْسِلُ مِنَ ٱلسَّمَاءِ وَيُخَلِّصُنِي. عَيَّرَ ٱلَّذِي يَتَهَمَّمُنِي. سِلَاهْ. يُرْسِلُ ٱللهُ رَحْمَتَهُ وَحَقَّهُ. 
'''
"4" = '''
:sup:`4` نَفْسِي بَيْنَ ٱلْأَشْبَالِ. أَضْطَجِعُ بَيْنَ ٱلْمُتَّقِدِينَ بَنِي آدَمَ. أَسْنَانُهُمْ أَسِنَّةٌ وَسِهَامٌ، وَلِسَانُهُمْ سَيْفٌ مَاضٍ. 
'''
"5" = '''
:sup:`5` ٱرْتَفِعِ ٱللَّهُمَّ عَلَى ٱلسَّمَاوَاتِ. لِيَرْتَفِعْ عَلَى كُلِّ ٱلْأَرْضِ مَجْدُكَ. 
'''
"6" = '''
:sup:`6` هَيَّأُوا شَبَكَةً لِخَطَوَاتِي. ٱنْحَنَتْ نَفْسِي. حَفَرُوا قُدَّامِي حُفْرَةً. سَقَطُوا فِي وَسَطِهَا. سِلَاهْ. 
'''
"7" = '''
:sup:`7` ثَابِتٌ قَلْبِي يَا ٱللهُ، ثَابِتٌ قَلْبِي. أُغَنِّي وَأُرَنِّمُ. 
'''
"8" = '''
:sup:`8` ٱسْتَيْقِظْ يَا مَجْدِي! ٱسْتَيْقِظِي يَارَبَابُ وَيَا عُودُ! أَنَا أَسْتَيْقِظُ سَحَرًا. 
'''
"9" = '''
:sup:`9` أَحْمَدُكَ بَيْنَ ٱلشُّعُوبِ يَارَبُّ. أُرَنِّمُ لَكَ بَيْنَ ٱلْأُمَمِ. 
'''
"10" = '''
:sup:`10` لِأَنَّ رَحْمَتَكَ قَدْ عَظُمَتْ إِلَى ٱلسَّمَاوَاتِ، وَإِلَى ٱلْغَمَامِ حَقُّكَ. 
'''
"11" = '''
:sup:`11` ٱرْتَفِعِ ٱللَّهُمَّ عَلَى ٱلسَّمَاوَاتِ. لِيَرْتَفِعْ عَلَى كُلِّ ٱلْأَرْضِ مَجْدُكَ. 
'''
