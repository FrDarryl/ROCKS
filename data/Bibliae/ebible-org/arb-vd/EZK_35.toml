[35]
"1" = '''
:sup:`1` وَكَانَ إِلَيَّ كَلَامُ ٱلرَّبِّ قَائِلًا: 
'''
"2" = '''
:sup:`2` «يَا ٱبْنَ آدَمَ، ٱجْعَلْ وَجْهَكَ نَحْوَ جَبَلِ سَعِيرَ وَتَنَبَّأْ عَلَيْهِ، 
'''
"3" = '''
:sup:`3` وَقُلْ لَهُ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: هَأَنَذَا عَلَيْكَ يَا جَبَلَ سَعِيرَ، وَأَمُدُّ يَدِي عَلَيْكَ وَأَجْعَلُكَ خَرَابًا مُقْفِرًا. 
'''
"4" = '''
:sup:`4` أَجْعَلُ مُدُنَكَ خَرِبَةً، وَتَكُونُ أَنْتَ مُقْفِرًا، وَتَعْلَمُ أَنِّي أَنَا ٱلرَّبُّ. 
'''
"5" = '''
:sup:`5` لِأَنَّهُ كَانَتْ لَكَ بُغْضَةٌ أَبَدِيَّةٌ، وَدَفَعْتَ بَنِي إِسْرَائِيلَ إِلَى يَدِ ٱلسَّيْفِ فِي وَقْتِ مُصِيبَتِهِمْ، وَقْتِ إِثْمِ ٱلنِّهَايَةِ. 
'''
"6" = '''
:sup:`6` لِذَلِكَ حَيٌّ أَنَا، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ، إِنِّي أُهَيِّئُكَ لِلدَّمِ، وَٱلدَّمُ يَتْبَعُكَ. إِذْ لَمْ تَكْرَهِ ٱلدَّمَ فَٱلدَّمُ يَتْبَعُكَ. 
'''
"7" = '''
:sup:`7` فَأَجْعَلُ جَبَلَ سَعِيرَ خَرَابًا وَمُقْفِرًا، وَأَسْتَأْصِلُ مِنْهُ ٱلذَّاهِبَ وَٱلْآئِبَ. 
'''
"8" = '''
:sup:`8` وَأَمْلَأُ جِبَالَهُ مِنْ قَتْلَاهُ. تِلَالُكَ وَأَوْدِيَتُكَ وَجَمِيعُ أَنْهَارِكَ يَسْقُطُونَ فِيهَا قَتْلَى بِٱلسَّيْفِ. 
'''
"9" = '''
:sup:`9` وَأُصَيِّرُكَ خِرَبًا أَبَدِيَّةً، وَمُدُنُكَ لَنْ تَعُودَ، فَتَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ. 
'''
"10" = '''
:sup:`10` لِأَنَّكَ قُلْتَ: إِنَّ هَاتَيْنِ ٱلْأُمَّتَيْنِ، وَهَاتَيْنِ ٱلْأَرْضَيْنِ تَكُونَانِ لِي فَنَمْتَلِكُهُمَا وَٱلرَّبُّ كَانَ هُنَاكَ، 
'''
"11" = '''
:sup:`11` فَلِذَلِكَ حَيٌّ أَنَا، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ، لِأَفْعَلَنَّ كَغَضَبِكَ وَكَحَسَدِكَ ٱللَّذَيْنِ عَامَلْتَ بِهِمَا مِنْ بُغْضَتِكَ لَهُمْ، وَأُعَرِّفُ بِنَفْسِي بَيْنَهُمْ عِنْدَمَا أَحْكُمُ عَلَيْكَ، 
'''
"12" = '''
:sup:`12` فَتَعْلَمُ أَنِّي أَنَا ٱلرَّبُّ، قَدْ سَمِعْتُ كُلَّ إِهَانَتِكَ ٱلَّتِي تَكَلَّمْتَ بِهَا عَلَى جِبَالِ إِسْرَائِيلَ قَائِلًا: قَدْ خَرِبَتْ. قَدْ أُعْطِينَاهَا مَأْكَلًا. 
'''
"13" = '''
:sup:`13` قَدْ تَعَظَّمْتُمْ عَلَيَّ بِأَفْوَاهِكُمْ وَكَثَّرْتُمْ كَلَامَكُمْ عَلَيَّ. أَنَا سَمِعْتُ. 
'''
"14" = '''
:sup:`14` هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: عِنْدَ فَرَحِ كُلِّ ٱلْأَرْضِ أَجْعَلُكَ مُقْفِرًا. 
'''
"15" = '''
:sup:`15` كَمَا فَرِحْتَ عَلَى مِيرَاثِ بَيْتِ إِسْرَائِيلَ لِأَنَّهُ خَرِبَ، كَذَلِكَ أَفْعَلُ بِكَ. تَكُونُ خَرَابًا يَا جَبَلَ سَعِيرَ أَنْتَ وَكُلُّ أَدُومَ بِأَجْمَعِهَا، فَيَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ. 
'''
