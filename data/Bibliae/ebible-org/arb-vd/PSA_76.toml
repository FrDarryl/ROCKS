[76]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ عَلَى «ذَوَاتِ اَلْأَوْتَارِ». مَزْمُورٌ لِآسَافَ. تَسْبِيحَةٌ ٱللهُ مَعْرُوفٌ فِي يَهُوذَا. ٱسْمُهُ عَظِيمٌ فِي إِسْرَائِيلَ. 
'''
"2" = '''
:sup:`2` كَانَتْ فِي سَالِيمَ مِظَلَّتُهُ، وَمَسْكَنُهُ فِي صِهْيَوْنَ. 
'''
"3" = '''
:sup:`3` هُنَاكَ سَحَقَ ٱلْقِسِيَّ ٱلْبَارِقَةَ. ٱلْمِجَنَّ وَٱلسَّيْفَ وَٱلْقِتَالَ. سِلَاهْ. 
'''
"4" = '''
:sup:`4` أَبْهَى أَنْتَ، أَمْجَدُ مِنْ جِبَالِ ٱلسَّلَبِ. 
'''
"5" = '''
:sup:`5` سُلِبَ أَشِدَّاءُ ٱلْقَلْبِ. نَامُوا سِنَتَهُمْ. كُلُّ رِجَالِ ٱلْبَأْسِ لَمْ يَجِدُوا أَيْدِيَهُمْ. 
'''
"6" = '''
:sup:`6` مِنِ ٱنْتِهَارِكَ يَا إِلَهَ يَعْقُوبَ يُسَبَّخُ فَارِسٌ وَخَيْلٌ. 
'''
"7" = '''
:sup:`7` أَنْتَ مَهُوبٌ أَنْتَ. فَمَنْ يَقِفُ قُدَّامَكَ حَالَ غَضَبِكَ؟ 
'''
"8" = '''
:sup:`8` مِنَ ٱلسَّمَاءِ أَسْمَعْتَ حُكْمًا. ٱلْأَرْضُ فَزِعَتْ وَسَكَتَتْ 
'''
"9" = '''
:sup:`9` عِنْدَ قِيَامِ ٱللهِ لِلْقَضَاءِ، لِتَخْلِيصِ كُلِّ وُدَعَاءِ ٱلْأَرْضِ. سِلَاهْ. 
'''
"10" = '''
:sup:`10` لِأَنَّ غَضَبَ ٱلْإِنْسَانِ يَحْمَدُكَ. بَقِيَّةُ ٱلْغَضَبِ تَتَمَنْطَقُ بِهَا. 
'''
"11" = '''
:sup:`11` اُنْذُرُوا وَأَوْفُوا لِلرَّبِّ إِلَهِكُمْ يَا جَمِيعَ ٱلَّذِينَ حَوْلَهُ. لِيُقَدِّمُوا هَدِيَّةً لِلْمَهُوبِ. 
'''
"12" = '''
:sup:`12` يَقْطِفُ رُوحَ ٱلرُّؤَسَاءِ. هُوَ مَهُوبٌ لِمُلُوكِ ٱلْأَرْضِ. 
'''
