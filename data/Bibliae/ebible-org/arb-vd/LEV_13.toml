[13]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى وَهَارُونَ قَائِلًا: 
'''
"2" = '''
:sup:`2` «إِذَا كَانَ إِنْسَانٌ فِي جِلْدِ جَسَدِهِ نَاتِئٌ أَوْ قُوبَاءُ أَوْ لُمْعَةٌ تَصِيرُ فِي جِلْدِ جَسَدِهِ ضَرْبَةَ بَرَصٍ، يُؤْتَى بِهِ إِلَى هَارُونَ ٱلْكَاهِنِ أَوْ إِلَى أَحَدِ بَنِيهِ ٱلْكَهَنَةِ. 
'''
"3" = '''
:sup:`3` فَإِنْ رَأَى ٱلْكَاهِنُ ٱلضَّرْبَةَ فِي جِلْدِ ٱلْجَسَدِ، وَفِي ٱلضَّرْبَةِ شَعَرٌ قَدِ ٱبْيَضَّ، وَمَنْظَرُ ٱلضَّرْبَةِ أَعْمَقُ مِنْ جِلْدِ جَسَدِهِ، فَهِيَ ضَرْبَةُ بَرَصٍ. فَمَتَى رَآهُ ٱلْكَاهِنُ يَحْكُمُ بِنَجَاسَتِهِ. 
'''
"4" = '''
:sup:`4` لَكِنْ إِنْ كَانَتِ ٱلضَّرْبَةُ لُمْعَةً بَيْضَاءَ فِي جِلْدِ جَسَدِهِ، وَلَمْ يَكُنْ مَنْظَرُهَا أَعْمَقَ مِنَ ٱلْجِلْدِ، وَلَمْ يَبْيَضَّ شَعْرُهَا، يَحْجُزُ ٱلْكَاهِنُ ٱلْمَضْرُوبَ سَبْعَةَ أَيَّامٍ. 
'''
"5" = '''
:sup:`5` فَإِنْ رَآهُ ٱلْكَاهِنُ فِي ٱلْيَوْمِ ٱلسَّابِعِ وَإِذَا فِي عَيْنِهِ ٱلضَّرْبَةُ قَدْ وَقَفَتْ، وَلَمْ تَمْتَدَّ ٱلضَّرْبَةُ فِي ٱلْجِلْدِ، يَحْجُزُهُ ٱلْكَاهِنُ سَبْعَةَ أَيَّامٍ ثَانِيَةً. 
'''
"6" = '''
:sup:`6` فَإِنْ رَآهُ ٱلْكَاهِنُ فِي ٱلْيَوْمِ ٱلسَّابِعِ ثَانِيَةً وَإِذَا ٱلضَّرْبَةُ كَامِدَةُ ٱللَّوْنِ، وَلَمْ تَمْتَدَّ ٱلضَّرْبَةُ فِي ٱلْجِلْدِ، يَحْكُمُ ٱلْكَاهِنُ بِطَهَارَتِهِ. إِنَّهَا حَزَازٌ. فَيَغْسِلُ ثِيَابَهُ وَيَكُونُ طَاهِرًا. 
'''
"7" = '''
:sup:`7` لَكِنْ إِنْ كَانَتِ ٱلْقُوبَاءُ تَمْتَدُّ فِي ٱلْجِلْدِ بَعْدَ عَرْضِهِ عَلَى ٱلْكَاهِنِ لِتَطْهِيرِهِ، يُعْرَضُ عَلَى ٱلْكَاهِنِ ثَانِيَةً. 
'''
"8" = '''
:sup:`8` فَإِنْ رَأَى ٱلْكَاهِنُ وَإِذَا ٱلْقُوبَاءُ قَدِ ٱمْتَدَّتْ فِي ٱلْجِلْدِ، يَحْكُمُ ٱلْكَاهِنُ بِنَجَاسَتِهِ. إِنَّهَا بَرَصٌ. 
'''
"9" = '''
:sup:`9` «إِنْ كَانَتْ فِي إِنْسَانٍ ضَرْبَةُ بَرَصٍ فَيُؤْتَى بِهِ إِلَى ٱلْكَاهِنِ. 
'''
"10" = '''
:sup:`10` فَإِنْ رَأَى ٱلْكَاهِنُ وَإِذَا فِي ٱلْجِلْدِ نَاتِئٌ أَبْيَضُ، قَدْ صَيَّرَ ٱلشَّعْرَ أَبْيَضَ، وَفِي ٱلنَّاتِئِ وَضَحٌ مِنْ لَحْمٍ حَيٍّ، 
'''
"11" = '''
:sup:`11` فَهُوَ بَرَصٌ مُزْمِنٌ فِي جِلْدِ جَسَدِهِ. فَيَحْكُمُ ٱلْكَاهِنُ بِنَجَاسَتِهِ. لَا يَحْجُزُهُ لِأَنَّهُ نَجِسٌ. 
'''
"12" = '''
:sup:`12` لَكِنْ إِنْ كَانَ ٱلْبَرَصُ قَدْ أَفْرَخَ فِي ٱلْجِلْدِ، وَغَطَّى ٱلْبَرَصُ كُلَّ جِلْدِ ٱلْمَضْرُوبِ مِنْ رَأْسِهِ إِلَى قَدَمَيْهِ حَسَبَ كُلِّ مَا تَرَاهُ عَيْنَا ٱلْكَاهِنِ، 
'''
"13" = '''
:sup:`13` وَرَأَى ٱلْكَاهِنُ وَإِذَا ٱلْبَرَصُ قَدْ غَطَّى كُلَّ جِسْمِهِ، يَحْكُمُ بِطَهَارَةِ ٱلْمَضْرُوبِ. كُلُّهُ قَدِ ٱبْيَضَّ. إِنَّهُ طَاهِرٌ. 
'''
"14" = '''
:sup:`14` لَكِنْ يَوْمَ يُرَى فِيهِ لَحْمٌ حَيٌّ يَكُونُ نَجِسًا. 
'''
"15" = '''
:sup:`15` فَمَتَى رَأَى ٱلْكَاهِنُ ٱللَّحْمَ ٱلْحَيَّ يَحْكُمُ بِنَجَاسَتِهِ. ٱللَّحْمُ ٱلْحَيُّ نَجِسٌ. إِنَّهُ بَرَصٌ. 
'''
"16" = '''
:sup:`16` ثُمَّ إِنْ عَادَ ٱللَّحْمُ ٱلْحَيُّ وَٱبْيَضَّ يَأْتِي إِلَى ٱلْكَاهِنِ. 
'''
"17" = '''
:sup:`17` فَإِنْ رَآهُ ٱلْكَاهِنُ وَإِذَا ٱلضَّرْبَةُ قَدْ صَارَتْ بَيْضَاءَ، يَحْكُمُ ٱلْكَاهِنُ بِطَهَارَةِ ٱلْمَضْرُوبِ. إِنَّهُ طَاهِرٌ. 
'''
"18" = '''
:sup:`18` «وَإِذَا كَانَ ٱلْجِسْمُ فِي جِلْدِهِ دُمَّلَةٌ قَدْ بَرِئَتْ، 
'''
"19" = '''
:sup:`19` وَصَارَ فِي مَوْضِعِ ٱلدُّمَّلَةِ نَاتِئٌ أَبْيَضُ، أَوْ لُمْعَةٌ بَيْضَاءُ ضَارِبَةٌ إِلَى ٱلْحُمْرَةِ، يُعْرَضُ عَلَى ٱلْكَاهِنِ. 
'''
"20" = '''
:sup:`20` فَإِنْ رَأَى ٱلْكَاهِنُ وَإِذَا مَنْظَرُهَا أَعْمَقُ مِنَ ٱلْجِلْدِ وَقَدِ ٱبْيَضَّ شَعْرُهَا، يَحْكُمُ ٱلْكَاهِنُ بِنَجَاسَتِهِ. إِنَّهَا ضَرْبَةُ بَرَصٍ أَفْرَخَتْ فِي ٱلدُّمَّلَةِ. 
'''
"21" = '''
:sup:`21` لَكِنْ إِنْ رَآهَا ٱلْكَاهِنُ وَإِذَا لَيْسَ فِيهَا شَعْرٌ أَبْيَضُ، وَلَيْسَتْ أَعْمَقَ مِنَ ٱلْجِلْدِ، وَهِيَ كَامِدَةُ ٱللَّوْنِ، يَحْجُزُهُ ٱلْكَاهِنُ سَبْعَةَ أَيَّامٍ. 
'''
"22" = '''
:sup:`22` فَإِنْ كَانَتْ قَدِ ٱمْتَدَّتْ فِي ٱلْجِلْدِ يَحْكُمُ ٱلْكَاهِنُ بِنَجَاسَتِهِ. إِنَّهَا ضَرْبَةٌ. 
'''
"23" = '''
:sup:`23` لَكِنْ إِنْ وَقَفَتِ ٱللُّمْعَةُ مَكَانَهَا وَلَمْ تَمْتَدَّ، فَهِيَ أَثَرُ ٱلدُّمَّلَةِ. فَيَحْكُمُ ٱلْكَاهِنُ بِطَهَارَتِهِ. 
'''
"24" = '''
:sup:`24` «أَوْ إِذَا كَانَ ٱلْجِسْمُ فِي جِلْدِهِ كَيُّ نَارٍ، وَكَانَ حَيُّ ٱلْكَيِّ لُمْعَةً بَيْضَاءَ ضَارِبَةً إِلَى ٱلْحُمْرَةِ أَوْ بَيْضَاءَ، 
'''
"25" = '''
:sup:`25` وَرَآهَا ٱلْكَاهِنُ وَإِذَا ٱلشَّعْرُ فِي ٱللُّمْعَةِ قَدِ ٱبْيَضَّ، وَمَنْظَرُهَا أَعْمَقُ مِنَ ٱلْجِلْدِ، فَهِيَ بَرَصٌ قَدْ أَفْرَخَ فِي ٱلْكَيِّ. فَيَحْكُمُ ٱلْكَاهِنُ بِنَجَاسَتِهِ. إِنَّهَا ضَرْبَةُ بَرَصٍ. 
'''
"26" = '''
:sup:`26` لَكِنْ إِنْ رَآهَا ٱلْكَاهِنُ وَإِذَا لَيْسَ فِي ٱللُّمْعَةِ شَعْرٌ أَبْيَضُ، وَلَيْسَتْ أَعْمَقَ مِنَ ٱلْجِلْدِ، وَهِيَ كَامِدَةُ ٱللَّوْنِ، يَحْجُزُهُ ٱلْكَاهِنُ سَبْعَةَ أَيَّامٍ، 
'''
"27" = '''
:sup:`27` ثُمَّ يَرَاهُ ٱلْكَاهِنُ فِي ٱلْيَوْمِ ٱلسَّابِعِ. فَإِنْ كَانَتْ قَدِ ٱمْتَدَّتْ فِي ٱلْجِلْدِ، يَحْكُمُ ٱلْكَاهِنُ بِنَجَاسَتِهِ. إِنَّهَا ضَرْبَةُ بَرَصٍ. 
'''
"28" = '''
:sup:`28` لَكِنْ إِنْ وَقَفَتِ ٱللُّمْعَةُ مَكَانَهَا، لَمْ تَمْتَدَّ فِي ٱلْجِلْدِ، وَكَانَتْ كَامِدَةَ ٱللَّوْنِ، فَهِيَ نَاتِئُ ٱلْكَيِّ، فَٱلْكَاهِنُ يَحْكُمُ بِطَهَارَتِهِ لِأَنَّهَا أَثَرُ ٱلْكَيِّ. 
'''
"29" = '''
:sup:`29` «وَإِذَا كَانَ رَجُلٌ أَوِ ٱمْرَأَةٌ فِيهِ ضَرْبَةٌ فِي ٱلرَّأْسِ أَوْ فِي ٱلذَّقَنِ، 
'''
"30" = '''
:sup:`30` وَرَأَى ٱلْكَاهِنُ ٱلضَّرْبَةَ وَإِذَا مَنْظَرُهَا أَعْمَقُ مِنَ ٱلْجِلْدِ، وَفِيهَا شَعْرٌ أَشْقَرُ دَقِيقٌ، يَحْكُمُ ٱلْكَاهِنُ بِنَجَاسَتِهِ. إِنَّهَا قَرَعٌ. بَرَصُ ٱلرَّأْسِ أَوِ ٱلذَّقَنِ. 
'''
"31" = '''
:sup:`31` لَكِنْ إِذَا رَأَى ٱلْكَاهِنُ ضَرْبَةَ ٱلْقَرَعِ وَإِذَا مَنْظَرُهَا لَيْسَ أَعْمَقَ مِنَ ٱلْجِلْدِ، لَكِنْ لَيْسَ فِيهَا شَعْرٌ أَسْوَدُ، يَحْجُزُ ٱلْكَاهِنُ ٱلْمَضْرُوبَ بِٱلْقَرَعِ سَبْعَةَ أَيَّامٍ. 
'''
"32" = '''
:sup:`32` فَإِنْ رَأَى ٱلْكَاهِنُ ٱلضَّرْبَةَ فِي ٱلْيَوْمِ ٱلسَّابِعِ وَإِذَا ٱلْقَرَعُ لَمْ يَمْتَدَّ، وَلَمْ يَكُنْ فِيهِ شَعْرٌ أَشْقَرُ، وَلَا مَنْظَرُ ٱلْقَرَعِ أَعْمَقُ مِنَ ٱلْجِلْدِ، 
'''
"33" = '''
:sup:`33` فَلْيَحْلِقْ. لَكِنْ لَا يَحْلِقِ ٱلْقَرَعَ. وَيَحْجُزُ ٱلْكَاهِنُ ٱلْأَقْرَعَ سَبْعَةَ أَيَّامٍ ثَانِيَةً. 
'''
"34" = '''
:sup:`34` فَإِنْ رَأَى ٱلْكَاهِنُ ٱلْأَقْرَعَ فِي ٱلْيَوْمِ ٱلسَّابِعِ وَإِذَا ٱلْقَرَعُ لَمْ يَمْتَدَّ فِي ٱلْجِلْدِ، وَلَيْسَ مَنْظَرُهُ أَعْمَقَ مِنَ ٱلْجِلْدِ، يَحْكُمُ ٱلْكَاهِنُ بِطَهَارَتِهِ، فَيَغْسِلُ ثِيَابَهُ وَيَكُونُ طَاهِرًا. 
'''
"35" = '''
:sup:`35` لَكِنْ إِنْ كَانَ ٱلْقَرَعُ يَمْتَدُّ فِي ٱلْجِلْدِ بَعْدَ ٱلْحُكْمِ بِطَهَارَتِهِ، 
'''
"36" = '''
:sup:`36` وَرَآهُ ٱلْكَاهِنُ وَإِذَا ٱلْقَرَعُ قَدِ ٱمْتَدَّ فِي ٱلْجِلْدِ، فَلَا يُفَتِّشُ ٱلْكَاهِنُ عَلَى ٱلشَّعْرِ ٱلْأَشْقَرِ. إِنَّهُ نَجِسٌ. 
'''
"37" = '''
:sup:`37` لَكِنْ إِنْ وَقَفَ فِي عَيْنَيْهِ وَنَبَتَ فِيهِ شَعْرٌ أَسْوَدُ، فَقَدْ بَرِئَ ٱلْقَرَعُ. إِنَّهُ طَاهِرٌ فَيَحْكُمُ ٱلْكَاهِنُ بِطَهَارَتِهِ. 
'''
"38" = '''
:sup:`38` «وَإِذَا كَانَ رَجُلٌ أَوِ ٱمْرَأَةٌ فِي جِلْدِ جَسَدِهِ لُمَعٌ، لُمَعٌ بِيضٌ، 
'''
"39" = '''
:sup:`39` وَرَأَى ٱلْكَاهِنُ وَإِذَا فِي جِلْدِ جَسَدِهِ لُمَعٌ كَامِدَةُ ٱللَّوْنِ بَيْضَاءُ، فَذَلِكَ بَهَقٌ قَدْ أَفْرَخَ فِي ٱلْجِلْدِ. إِنَّهُ طَاهِرٌ. 
'''
"40" = '''
:sup:`40` «وَإِذَا كَانَ إِنْسَانٌ قَدْ ذَهَبَ شَعْرُ رَأْسِهِ فَهُوَ أَقْرَعُ. إِنَّهُ طَاهِرٌ. 
'''
"41" = '''
:sup:`41` وَإِنْ ذَهَبَ شَعْرُ رَأْسِهِ مِنْ جِهَةِ وَجْهِهِ فَهُوَ أَصْلَعُ. إِنَّهُ طَاهِرٌ. 
'''
"42" = '''
:sup:`42` لَكِنْ إِذَا كَانَ فِي ٱلْقَرَعَةِ أَوْ فِي ٱلصَّلْعَةِ ضَرْبَةٌ بَيْضَاءُ ضَارِبَةٌ إِلَى ٱلْحُمْرَةِ، فَهُوَ بَرَصٌ مُفْرِخٌ فِي قَرَعَتِهِ أَوْ فِي صَلْعَتِهِ. 
'''
"43" = '''
:sup:`43` فَإِنْ رَآهُ ٱلْكَاهِنُ وَإِذَا نَاتِئُ ٱلضَّرْبَةِ أَبْيَضُ ضَارِبٌ إِلَى ٱلْحُمْرَةِ فِي قَرَعَتِهِ أَوْ فِي صَلْعَتِهِ، كَمَنْظَرِ ٱلْبَرَصِ فِي جِلْدِ ٱلْجَسَدِ، 
'''
"44" = '''
:sup:`44` فَهُوَ إِنْسَانٌ أَبْرَصُ. إِنَّهُ نَجِسٌ. فَيَحْكُمُ ٱلْكَاهِنُ بِنَجَاسَتِهِ. إِنَّ ضَرْبَتَهُ فِي رَأْسِهِ. 
'''
"45" = '''
:sup:`45` وَٱلْأَبْرَصُ ٱلَّذِي فِيهِ ٱلضَّرْبَةُ، تَكُونُ ثِيَابُهُ مَشْقُوقَةً، وَرَأْسُهُ يَكُونُ مَكْشُوفًا، وَيُغَطِّي شَارِبَيْهِ، وَيُنَادِي: نَجِسٌ، نَجِسٌ. 
'''
"46" = '''
:sup:`46` كُلَّ ٱلْأَيَّامِ ٱلَّتِي تَكُونُ ٱلضَّرْبَةُ فِيهِ يَكُونُ نَجِسًا. إِنَّهُ نَجِسٌ. يُقِيمُ وَحْدَهُ. خَارِجَ ٱلْمَحَلَّةِ يَكُونُ مُقَامُهُ. 
'''
"47" = '''
:sup:`47` «وَأَمَّا ٱلثَّوْبُ فَإِذَا كَانَ فِيهِ ضَرْبَةُ بَرَصٍ، ثَوْبُ صُوفٍ أَوْ ثَوْبُ كَتَّانٍ، 
'''
"48" = '''
:sup:`48` فِي ٱلسَّدَى أَوِ ٱللُّحْمَةِ مِنَ ٱلصُّوفِ أَوِ ٱلْكَتَّانِ، أَوْ فِي جِلْدٍ أَوْ فِي كُلِّ مَصْنُوعٍ مِنْ جِلْدٍ، 
'''
"49" = '''
:sup:`49` وَكَانَتِ ٱلضَّرْبَةُ ضَارِبَةً إِلَى ٱلْخُضْرَةِ أَوْ إِلَى ٱلْحُمْرَةِ فِي ٱلثَّوْبِ أَوْ فِي ٱلْجِلْدِ، فِي ٱلسَّدَى أَوِ ٱللُّحْمَةِ أَوْ فِي مَتَاعٍ مَا مِنْ جِلْدٍ، فَإِنَّهَا ضَرْبَةُ بَرَصٍ، فَتُعْرَضُ عَلَى ٱلْكَاهِنِ. 
'''
"50" = '''
:sup:`50` فَيَرَى ٱلْكَاهِنُ ٱلضَّرْبَةَ وَيَحْجُزُ ٱلْمَضْرُوبَ سَبْعَةَ أَيَّامٍ. 
'''
"51" = '''
:sup:`51` فَمَتَى رَأَى ٱلضَّرْبَةَ فِي ٱلْيَوْمِ ٱلسَّابِعِ إِذَا كَانَتِ ٱلضَّرْبَةُ قَدِ ٱمْتَدَّتْ فِي ٱلثَّوْبِ، فِي ٱلسَّدَى أَوِ ٱللُّحْمَةِ أَوْ فِي ٱلْجِلْدِ مِنْ كُلِّ مَا يُصْنَعُ مِنْ جِلْدٍ لِلْعَمَلِ، فَٱلضَّرْبَةُ بَرَصٌ مُفْسِدٌ. إِنَّهَا نَجِسَةٌ. 
'''
"52" = '''
:sup:`52` فَيُحْرِقُ ٱلثَّوْبَ أَوِ ٱلسَّدَى أَوِ ٱللُّحْمَةَ مِنَ ٱلصُّوفِ أَوِ ٱلْكَتَّانِ أَوْ مَتَاعِ ٱلْجِلْدِ ٱلَّذِي كَانَتْ فِيهِ ٱلضَّرْبَةُ، لِأَنَّهَا بَرَصٌ مُفْسِدٌ. بِٱلنَّارِ يُحْرَقُ. 
'''
"53" = '''
:sup:`53` لَكِنْ إِنْ رَأَى ٱلْكَاهِنُ وَإِذَا ٱلضَّرْبَةُ لَمْ تَمْتَدَّ فِي ٱلثَّوْبِ فِي ٱلسَّدَى أَوِ ٱللُّحْمَةِ أَوْ فِي مَتَاعِ ٱلْجِلْدِ، 
'''
"54" = '''
:sup:`54` يَأْمُرُ ٱلْكَاهِنُ أَنْ يَغْسِلُوا مَا فِيهِ ٱلضَّرْبَةُ، وَيَحْجُزُهُ سَبْعَةَ أَيَّامٍ ثَانِيَةً. 
'''
"55" = '''
:sup:`55` فَإِنْ رَأَى ٱلْكَاهِنُ بَعْدَ غَسْلِ ٱلْمَضْرُوبِ وَإِذَا ٱلضَّرْبَةُ لَمْ تُغَيِّرْ مَنْظَرَهَا، وَلَا ٱمْتَدَّتِ ٱلضَّرْبَةُ، فَهُوَ نَجِسٌ. بِٱلنَّارِ تُحْرِقُهُ. إِنَّهَا نُخْرُوبٌ فِي جُرْدَةِ بَاطِنِهِ أَوْ ظَاهِرِهِ. 
'''
"56" = '''
:sup:`56` لَكِنْ إِنْ رَأَى ٱلْكَاهِنُ وَإِذَا ٱلضَّرْبَةُ كَامِدَةُ ٱللَّوْنِ بَعْدَ غَسْلِهِ، يُمَزِّقُهَا مِنَ ٱلثَّوْبِ أَوِ ٱلْجِلْدِ مِنَ ٱلسَّدَى أَوِ ٱللُّحْمَةِ. 
'''
"57" = '''
:sup:`57` ثُمَّ إِنْ ظَهَرَتْ أَيْضًا فِي ٱلثَّوْبِ فِي ٱلسَّدَى أَوِ ٱللُّحْمَةِ أَوْ فِي مَتَاعِ ٱلْجِلْدِ فَهِيَ مُفْرِخَةٌ. بِٱلنَّارِ تُحْرِقُ مَا فِيهِ ٱلضَّرْبَةُ. 
'''
"58" = '''
:sup:`58` وَأَمَّا ٱلثَّوْبُ، ٱلسَّدَى أَوِ ٱللُّحْمَةُ أَوْ مَتَاعُ ٱلْجِلْدِ ٱلَّذِي تَغْسِلُهُ وَتَزُولُ مِنْهُ ٱلضَّرْبَةُ، فَيُغْسَلُ ثَانِيَةً فَيَطْهُرُ. 
'''
"59" = '''
:sup:`59` «هَذِهِ شَرِيعَةُ ضَرْبَةِ ٱلْبَرَصِ فِي ٱلصُّوفِ أَوِ ٱلْكَتَّانِ، فِي ٱلسَّدَى أَوِ ٱللُّحْمَةِ أَوْ فِي كُلِّ مَتَاعٍ مِنْ جِلْدٍ، لِلْحُكْمِ بِطَهَارَتِهِ أَوْ نَجَاسَتِهِ». 
'''
