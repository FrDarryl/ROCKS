[5]
"1" = '''
:sup:`1` «وَإِذَا أَخْطَأَ أَحَدٌ وَسَمِعَ صَوْتَ حَلْفٍ وَهُوَ شَاهِدٌ يُبْصِرُ أَوْ يَعْرِفُ، فَإِنْ لَمْ يُخْبِرْ بِهِ حَمَلَ ذَنْبَهُ. 
'''
"2" = '''
:sup:`2` أَوْ إِذَا مَسَّ أَحَدٌ شَيْئًا نَجِسًا: جُثَّةَ وَحْشٍ نَجِسٍ، أَوْ جُثَّةَ بَهِيمَةٍ نَجِسَةٍ، أَوْ جُثَّةَ دَبِيبٍ نَجِسٍ، وَأُخْفِيَ عَنْهُ، فَهُوَ نَجِسٌ وَمُذْنِبٌ. 
'''
"3" = '''
:sup:`3` أَوْ إِذَا مَسَّ نَجَاسَةَ إِنْسَانٍ مِنْ جَمِيعِ نَجَاسَاتِهِ ٱلَّتِي يَتَنَجَّسُ بِهَا، وَأُخْفِيَ عَنْهُ ثُمَّ عُلِمَ، فَهُوَ مُذْنِبٌ. 
'''
"4" = '''
:sup:`4` أَوْ إِذَا حَلَفَ أَحَدٌ مُفْتَرِطًا بِشَفَتَيْهِ لِلْإِسَاءَةِ أَوْ لِلْإِحْسَانِ مِنْ جَمِيعِ مَا يَفْتَرِطُ بِهِ ٱلْإِنْسَانُ فِي ٱلْيَمِينِ، وَأُخْفِيَ عَنْهُ، ثُمَّ عُلِمَ، فَهُوَ مُذْنِبٌ فِي شَيْءٍ مِنْ ذَلِكَ. 
'''
"5" = '''
:sup:`5` فَإِنْ كَانَ يُذْنِبُ فِي شَيْءٍ مِنْ هَذِهِ، يُقِرُّ بِمَا قَدْ أَخْطَأَ بِهِ. 
'''
"6" = '''
:sup:`6` وَيَأْتِي إِلَى ٱلرَّبِّ بِذَبِيحَةٍ لِإِثْمِهِ عَنْ خَطِيَّتِهِ ٱلَّتِي أَخْطَأَ بِهَا: أُنْثَى مِنَ ٱلْأَغْنَامِ نَعْجَةً أَوْ عَنْزًا مِنَ ٱلْمَعْزِ، ذَبِيحَةَ خَطِيَّةٍ، فَيُكَفِّرُ عَنْهُ ٱلْكَاهِنُ مِنْ خَطِيَّتِهِ. 
'''
"7" = '''
:sup:`7` وَإِنْ لَمْ تَنَلْ يَدُهُ كِفَايَةً لِشَاةٍ، فَيَأْتِي بِذَبِيحَةٍ لِإِثْمِهِ ٱلَّذِي أَخْطَأَ بِهِ: يَمَامَتَيْنِ أَوْ فَرْخَيْ حَمَامٍ إِلَى ٱلرَّبِّ، أَحَدُهُمَا ذَبِيحَةُ خَطِيَّةٍ وَٱلْآخَرُ مُحْرَقَةٌ. 
'''
"8" = '''
:sup:`8` يَأْتِي بِهِمَا إِلَى ٱلْكَاهِنِ، فَيُقَرِّبُ ٱلَّذِي لِلْخَطِيَّةِ أَوَّلًا. يَحُزُّ رَأْسَهُ مِنْ قَفَاهُ وَلَا يَفْصِلُهُ. 
'''
"9" = '''
:sup:`9` وَيَنْضِحُ مِنْ دَمِ ذَبِيحَةِ ٱلْخَطِيَّةِ عَلَى حَائِطِ ٱلْمَذْبَحِ، وَٱلْبَاقِي مِنَ ٱلدَّمِ يُعْصَرُ إِلَى أَسْفَلِ ٱلْمَذْبَحِ. إِنَّهُ ذَبِيحَةُ خَطِيَّةٍ. 
'''
"10" = '''
:sup:`10` وَأَمَّا ٱلثَّانِي فَيَعْمَلُهُ مُحْرَقَةً كَٱلْعَادَةِ، فَيُكَفِّرُ عَنْهُ ٱلْكَاهِنُ مِنْ خَطِيَّتِهِ ٱلَّتِي أَخْطَأَ، فَيُصْفَحُ عَنْهُ. 
'''
"11" = '''
:sup:`11` وَإِنْ لَمْ تَنَلْ يَدُهُ يَمَامَتَيْنِ أَوْ فَرْخَيْ حَمَامٍ فَيَأْتِي بِقُرْبَانِهِ عَمَّا أَخْطَأَ بِهِ عُشْرَ ٱلْإِيفَةِ مِنْ دَقِيقٍ، قُرْبَانَ خَطِيَّةٍ. لَا يَضَعُ عَلَيْهِ زَيْتًا، وَلَا يَجْعَلُ عَلَيْهِ لُبَانًا لِأَنَّهُ قُرْبَانُ خَطِيَّةٍ. 
'''
"12" = '''
:sup:`12` يَأْتِي بِهِ إِلَى ٱلْكَاهِنِ فَيَقْبِضُ ٱلْكَاهِنُ مِنْهُ مِلْءَ قَبْضَتِهِ تَذْكَارَهُ، وَيُوقِدُهُ عَلَى ٱلْمَذْبَحِ عَلَى وَقَائِدِ ٱلرَّبِّ. إِنَّهُ قُرْبَانُ خَطِيَّةٍ. 
'''
"13" = '''
:sup:`13` فَيُكَفِّرُ عَنْهُ ٱلْكَاهِنُ مِنْ خَطِيَّتِهِ ٱلَّتِي أَخْطَأَ بِهَا فِي وَاحِدَةٍ مِنْ ذَلِكَ، فَيُصْفَحُ عَنْهُ. وَيَكُونُ لِلْكَاهِنِ كَٱلتَّقْدِمَةِ». 
'''
"14" = '''
:sup:`14` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"15" = '''
:sup:`15` «إِذَا خَانَ أَحَدٌ خِيَانَةً وَأَخْطَأَ سَهْوًا فِي أَقْدَاسِ ٱلرَّبِّ، يَأْتِي إِلَى ٱلرَّبِّ بِذَبِيحَةٍ لِإِثْمِهِ: كَبْشًا صَحِيحًا مِنَ ٱلْغَنَمِ بِتَقْوِيمِكَ مِنْ شَوَاقِلِ فِضَّةٍ عَلَى شَاقِلِ ٱلْقُدْسِ، ذَبِيحَةَ إِثْمٍ. 
'''
"16" = '''
:sup:`16` وَيُعَوِّضُ عَمَّا أَخْطَأَ بِهِ مِنَ ٱلْقُدْسِ، وَيَزِيدُ عَلَيْهِ خُمْسَهُ، وَيَدْفَعُهُ إِلَى ٱلْكَاهِنِ، فَيُكَفِّرُ ٱلْكَاهِنُ عَنْهُ بِكَبْشِ ٱلْإِثْمِ، فَيُصْفَحُ عَنْهُ. 
'''
"17" = '''
:sup:`17` «وَإِذَا أَخْطَأَ أَحَدٌ وَعَمِلَ وَاحِدَةً مِنْ جَمِيعِ مَنَاهِي ٱلرَّبِّ ٱلَّتِي لَا يَنْبَغِي عَمَلُهَا، وَلَمْ يَعْلَمْ، كَانَ مُذْنِبًا وَحَمَلَ ذَنْبَهُ. 
'''
"18" = '''
:sup:`18` فَيَأْتِي بِكَبْشٍ صَحِيحٍ مِنَ ٱلْغَنَمِ بِتَقْوِيمِكَ، ذَبِيحَةَ إِثْمٍ، إِلَى ٱلْكَاهِنِ، فَيُكَفِّرُ عَنْهُ ٱلْكَاهِنُ مِنْ سَهْوِهِ ٱلَّذِي سَهَا وَهُوَ لَا يَعْلَمُ، فَيُصْفَحُ عَنْهُ. 
'''
"19" = '''
:sup:`19` إِنَّهُ ذَبِيحَةُ إِثْمٍ. قَدْ أَثِمَ إِثْمًا إِلَى ٱلرَّبِّ». 
'''
