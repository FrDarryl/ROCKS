[4]
"1" = '''
:sup:`1` وَكَانَ كَلَامُ صَمُوئِيلَ إِلَى جَمِيعِ إِسْرَائِيلَ. وَخَرَجَ إِسْرَائِيلُ لِلِقَاءِ ٱلْفِلِسْطِينِيِّينَ لِلْحَرْبِ، وَنَزَلُوا عِنْدَ حَجَرِ ٱلْمَعُونَةِ، وَأَمَّا ٱلْفِلِسْطِينِيُّونَ فَنَزَلُوا فِي أَفِيقَ. 
'''
"2" = '''
:sup:`2` وَٱصْطَفَّ ٱلْفِلِسْطِينِيُّونَ لِلِقَاءِ إِسْرَائِيلَ، وَٱشْتَبَكَتِ ٱلْحَرْبُ فَٱنْكَسَرَ إِسْرَائِيلُ أَمَامَ ٱلْفِلِسْطِينِيِّينَ، وَضَرَبُوا مِنَ ٱلصَّفِّ فِي ٱلْحَقْلِ نَحْوَ أَرْبَعَةِ آلَافِ رَجُلٍ. 
'''
"3" = '''
:sup:`3` فَجَاءَ ٱلشَّعْبُ إِلَى ٱلْمَحَلَّةِ. وَقَالَ شُيُوخُ إِسْرَائِيلَ: «لِمَاذَا كَسَّرَنَا ٱلْيَوْمَ ٱلرَّبُّ أَمَامَ ٱلْفِلِسْطِينِيِّينَ؟ لِنَأْخُذْ لِأَنْفُسِنَا مِنْ شِيلُوهَ تَابُوتَ عَهْدِ ٱلرَّبِّ فَيَدْخُلَ فِي وَسَطِنَا وَيُخَلِّصَنَا مِنْ يَدِ أَعْدَائِنَا». 
'''
"4" = '''
:sup:`4` فَأَرْسَلَ ٱلشَّعْبُ إِلَى شِيلُوهَ وَحَمَلُوا مِنْ هُنَاكَ تَابُوتَ عَهْدِ رَبِّ ٱلْجُنُودِ ٱلْجَالِسِ عَلَى ٱلْكَرُوبِيمِ. وَكَانَ هُنَاكَ ٱبْنَا عَالِي حُفْنِي وَفِينَحَاسُ مَعَ تَابُوتِ عَهْدِ ٱللهِ. 
'''
"5" = '''
:sup:`5` وَكَانَ عِنْدَ دُخُولِ تَابُوتِ عَهْدِ ٱلرَّبِّ إِلَى ٱلْمَحَلَّةِ أَنَّ جَمِيعَ إِسْرَائِيلَ هَتَفُوا هُتَافًا عَظِيمًا حَتَّى ٱرْتَجَّتِ ٱلْأَرْضُ. 
'''
"6" = '''
:sup:`6` فَسَمِعَ ٱلْفِلِسْطِينِيُّونَ صَوْتَ ٱلْهُتَافِ فَقَالُوا: «مَا هُوَ صَوْتُ هَذَا ٱلْهُتَافِ ٱلْعَظِيمِ فِي مَحَلَّةِ ٱلْعِبْرَانِيِّينَ؟» وَعَلِمُوا أَنَّ تَابُوتَ ٱلرَّبِّ جَاءَ إِلَى ٱلْمَحَلَّةِ. 
'''
"7" = '''
:sup:`7` فَخَافَ ٱلْفِلِسْطِينِيُّونَ لِأَنَّهُمْ قَالُوا: «قَدْ جَاءَ ٱللهُ إِلَى ٱلْمَحَلَّةِ». وَقَالُوا: «وَيْلٌ لَنَا لِأَنَّهُ لَمْ يَكُنْ مِثْلُ هَذَا مُنْذُ أَمْسِ وَلَا مَا قَبْلَهُ! 
'''
"8" = '''
:sup:`8` وَيْلٌ لَنَا! مَنْ يُنْقِذُنَا مِنْ يَدِ هَؤُلَاءِ ٱلْآلِهَةِ ٱلْقَادِرِينَ؟ هَؤُلَاءِ هُمُ ٱلْآلِهَةُ ٱلَّذِينَ ضَرَبُوا مِصْرَ بِجَمِيعِ ٱلضَّرَبَاتِ فِي ٱلْبَرِّيَّةِ. 
'''
"9" = '''
:sup:`9` تَشَدَّدُوا وَكُونُوا رِجَالًا أَيُّهَا ٱلْفِلِسْطِينِيُّونَ لِئَّلَا تُسْتَعْبَدُوا لِلْعِبْرَانِيِّينَ كَمَا ٱسْتُعْبِدُوا هُمْ لَكُمْ. فَكُونُوا رِجَالًا وَحَارِبُوا». 
'''
"10" = '''
:sup:`10` فَحَارَبَ ٱلْفِلِسْطِينِيُّونَ، وَٱنْكَسَرَ إِسْرَائِيلُ وَهَرَبُوا كُلُّ وَاحِدٍ إِلَى خَيْمَتِهِ. وَكَانَتِ ٱلضَّرْبَةُ عَظِيمَةً جِدًّا، وَسَقَطَ مِنْ إِسْرَائِيلَ ثَلَاثُونَ أَلْفَ رَاجِلٍ. 
'''
"11" = '''
:sup:`11` وَأُخِذَ تَابُوتُ ٱللهِ، وَمَاتَ ٱبْنَا عَالِي حُفْنِي وَفِينَحَاسُ. 
'''
"12" = '''
:sup:`12` فَرَكَضَ رَجُلٌ مِنْ بَنْيَامِينَ مِنَ ٱلصَّفِّ وَجَاءَ إِلَى شِيلُوهَ فِي ذَلِكَ ٱلْيَوْمِ وَثِيَابُهُ مُمَزَّقَةٌ وَتُرَابٌ عَلَى رَأْسِهِ. 
'''
"13" = '''
:sup:`13` وَلَمَّا جَاءَ، فَإِذَا عَالِي جَالِسٌ عَلَى كُرْسِيٍّ بِجَانِبِ ٱلطَّرِيقِ يُرَاقِبُ، لِأَنَّ قَلْبَهُ كَانَ مُضْطَرِبًا لِأَجْلِ تَابُوتِ ٱللهِ. وَلَمَّا جَاءَ ٱلرَّجُلُ لِيُخْبِرَ فِي ٱلْمَدِينَةِ صَرَخَتِ ٱلْمَدِينَةُ كُلُّهَا. 
'''
"14" = '''
:sup:`14` فَسَمِعَ عَالِي صَوْتَ ٱلصُّرَاخِ فَقَالَ: «مَا هُوَ صَوْتُ ٱلضَّجِيجِ هَذَا؟» فَأَسْرَعَ ٱلرَّجُلُ وَأَخْبَرَ عَالِيَ. 
'''
"15" = '''
:sup:`15` وَكَانَ عَالِي ٱبْنَ ثَمَانٍ وَتِسْعِينَ سَنَةً، وَقَامَتْ عَيْنَاهُ وَلَمْ يَقْدِرْ أَنْ يُبْصِرَ. 
'''
"16" = '''
:sup:`16` فَقَالَ ٱلرَّجُلُ لِعَالِي: «أَنَا جِئْتُ مِنَ ٱلصَّفِّ، وَأَنَا هَرَبْتُ ٱلْيَوْمَ مِنَ ٱلصَّفِّ». فَقَالَ: «كَيْفَ كَانَ ٱلْأَمْرُ يَا ٱبْنِي؟» 
'''
"17" = '''
:sup:`17` فَأَجَابَ ٱلْمُخَبِّرُ وَقَالَ: «هَرَبَ إِسْرَائِيلُ أَمَامَ ٱلْفِلِسْطِينِيِّينَ وَكَانَتْ أَيْضًا كَسْرَةٌ عَظِيمَةٌ فِي ٱلشَّعْبِ، وَمَاتَ أَيْضًا ٱبْنَاكَ حُفْنِي وَفِينَحَاسُ، وَأُخِذَ تَابُوتُ ٱللهِ». 
'''
"18" = '''
:sup:`18` وَكَانَ لَمَّا ذَكَرَ تَابُوتَ ٱللهِ، أَنَّهُ سَقَطَ عَنِ ٱلْكُرْسِيِّ إِلَى ٱلْوَرَاءِ إِلَى جَانِبِ ٱلْبَابِ، فَٱنْكَسَرَتْ رَقَبَتُهُ وَمَاتَ، لِأَنَّهُ كَانَ رَجُلًا شَيْخًا وَثَقِيلًا. وَقَدْ قَضَى لِإِسْرَائِيلَ أَرْبَعِينَ سَنَةً. 
'''
"19" = '''
:sup:`19` وَكَنَّتُهُ ٱمْرَأَةُ فِينَحَاسَ كَانَتْ حُبْلَى تَكَادُ تَلِدُ. فَلَمَّا سَمِعَتْ خَبَرَ أَخْذِ تَابُوتِ ٱللهِ وَمَوْتَ حَمِيهَا وَرَجُلِهَا، رَكَعَتْ وَوَلَدَتْ، لِأَنَّ مَخَاضَهَا ٱنْقَلَبَ عَلَيْهَا. 
'''
"20" = '''
:sup:`20` وَعِنْدَ ٱحْتِضَارِهَا قَالَتْ لَهَا ٱلْوَاقِفَاتُ عِنْدَهَا: «لَا تَخَافِي لِأَنَّكِ قَدْ وَلَدْتِ ٱبْنًا». فَلَمْ تُجِبْ وَلَمْ يُبَالِ قَلْبُهَا. 
'''
"21" = '''
:sup:`21` فَدَعَتِ ٱلصَّبِيَّ «إِيخَابُودَ» قَائِلَةً: «قَدْ زَالَ ٱلْمَجْدُ مِنْ إِسْرَائِيلَ». لِأَنَّ تَابُوتَ ٱللهِ قَدْ أُخِذَ وَلِأَجْلِ حَمِيهَا وَرَجُلِهَا. 
'''
"22" = '''
:sup:`22` فَقَالَتْ: «زَالَ ٱلْمَجْدُ مِنْ إِسْرَائِيلَ لِأَنَّ تَابُوتَ ٱللهِ قَدْ أُخِذَ». 
'''
