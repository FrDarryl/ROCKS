[33]
"1" = '''
:sup:`1` وَيْلٌ لَكَ أَيُّهَا ٱلْمُخْرِبُ وَأَنْتَ لَمْ تُخْرَبْ، وَأَيُّهَا ٱلنَّاهِبُ وَلَمْ يَنْهَبُوكَ. حِينَ تَنْتَهِي مِنَ ٱلتَّخْرِيبِ تُخْرَبُ، وَحِينَ تَفْرَغُ مِنَ ٱلنَّهْبِ يَنْهَبُونَكَ. 
'''
"2" = '''
:sup:`2` يَارَبُّ، تَرَاءَفْ عَلَيْنَا. إِيَّاكَ ٱنْتَظَرْنَا. كُنْ عَضُدَهُمْ فِي ٱلْغَدَوَاتِ. خَلَاصَنَا أَيْضًا فِي وَقْتِ ٱلشِّدَّةِ. 
'''
"3" = '''
:sup:`3` مِنْ صَوْتِ ٱلضَّجِيجِ هَرَبَتِ ٱلشُّعُوبُ. مِنِ ٱرْتِفَاعِكَ تَبَدَّدَتِ ٱلْأُمَمُ. 
'''
"4" = '''
:sup:`4` وَيُجْنَى سَلَبُكُمْ جَنَى ٱلْجَرَادِ. كَتَرَاكُضِ ٱلْجُنْدُبِ يُتَرَاكَضُ عَلَيْهِ. 
'''
"5" = '''
:sup:`5` تَعَالَى ٱلرَّبُّ لِأَنَّهُ سَاكِنٌ فِي ٱلْعَلَاءِ. مَلَأَ صِهْيَوْنَ حَقًّا وَعَدْلًا. 
'''
"6" = '''
:sup:`6` فَيَكُونُ أَمَانُ أَوْقَاتِكَ وَفْرَةَ خَلَاصٍ وَحِكْمَةٍ وَمَعْرِفَةٍ. مَخَافَةُ ٱلرَّبِّ هِيَ كَنْزُهُ. 
'''
"7" = '''
:sup:`7` هُوَذَا أَبْطَالُهُمْ قَدْ صَرَخُوا خَارِجًا. رُسُلُ ٱلسَّلَامِ يَبْكُونَ بِمَرَارَةٍ. 
'''
"8" = '''
:sup:`8` خَلَتِ ٱلسِّكَكُ. بَادَ عَابِرُ ٱلسَّبِيلِ. نَكَثَ ٱلْعَهْدَ. رَذَلَ ٱلْمُدُنَ. لَمْ يَعْتَدَّ بِإِنْسَانٍ. 
'''
"9" = '''
:sup:`9` نَاحَتْ، ذَبُلَتِ ٱلْأَرْضُ. خَجِلَ لُبْنَانُ وَتَلِفَ. صَارَ شَارُونُ كَٱلْبَادِيَةِ. نُثِرَ بَاشَانُ وَكَرْمَلُ. 
'''
"10" = '''
:sup:`10` «اَلْآنَ أَقُومُ، يَقُولُ ٱلرَّبُّ. ٱلْآنَ أَصْعَدُ. ٱلْآنَ أَرْتَفِعُ. 
'''
"11" = '''
:sup:`11` تَحْبَلُونَ بِحَشِيشٍ، تَلِدُونَ قَشِيشًا. نَفَسُكُمْ نَارٌ تَأْكُلُكمْ. 
'''
"12" = '''
:sup:`12` وَتَصِيرُ ٱلشُّعُوبُ وَقُودَ كِلْسٍ، أَشْوَاكًا مَقْطُوعَةً تُحْرَقُ بِٱلنَّارِ». 
'''
"13" = '''
:sup:`13` اِسْمَعُوا أَيُّهَا ٱلْبَعِيدُونَ مَا صَنَعْتُ، وَٱعْرِفُوا أَيُّهَا ٱلْقَرِيبُونَ بَطْشِي. 
'''
"14" = '''
:sup:`14` ٱرْتَعَبَ فِي صِهْيَوْنَ ٱلْخُطَاةُ. أَخَذَتِ ٱلرِّعْدَةُ ٱلْمُنَافِقِينَ: «مَنْ مِنَّا يَسْكُنُ فِي نَارٍ آكِلَةٍ؟ مَنْ مِنَّا يَسْكُنُ فِي وَقَائِدَ أَبَدِيَّةٍ؟» 
'''
"15" = '''
:sup:`15` ٱلسَّالِكُ بِٱلْحَقِّ وَٱلْمُتَكَلِّمُ بِٱلِٱسْتِقَامَةِ، ٱلرَّاذِلُ مَكْسَبَ ٱلْمَظَالِمِ، ٱلنَّافِضُ يَدَيْهِ مِنْ قَبْضِ ٱلرَّشْوَةِ، ٱلَّذِي يَسُدُّ أُذُنَيْهِ عَنْ سَمْعِ ٱلدِّمَاءِ، وَيُغَمِّضُ عَيْنَيْهِ عَنِ ٱلنَّظَرِ إِلَى ٱلشَّرِّ 
'''
"16" = '''
:sup:`16` هُوَ فِي ٱلْأَعَالِي يَسْكُنُ. حُصُونُ ٱلصُّخُورِ مَلْجَأُهُ. يُعْطَى خُبْزَهُ، وَمِيَاهُهُ مَأْمُونَةٌ. 
'''
"17" = '''
:sup:`17` اَلْمَلِكَ بِبَهَائِهِ تَنْظُرُ عَيْنَاكَ. تَرَيَانِ أَرْضًا بَعِيدَةً. 
'''
"18" = '''
:sup:`18` قَلْبُكَ يَتَذَكَّرُ ٱلرُّعْبَ: «أَيْنَ ٱلْكَاتِبُ؟ أَيْنَ ٱلْجَابِي؟ أَيْنَ ٱلَّذِي عَدَّ ٱلْأَبْرَاجَ؟» 
'''
"19" = '''
:sup:`19` ٱلشَّعْبَ ٱلشَّرِسَ لَا تَرَى. ٱلشَّعْبَ ٱلْغَامِضَ ٱللُّغَةِ عَنِ ٱلْإِدْرَاكِ، ٱلْعَيِيَّ بِلِسَانٍ لَا يُفْهَمُ. 
'''
"20" = '''
:sup:`20` اُنْظُرْ صِهْيَوْنَ مَدِينَةَ أَعْيَادِنَا. عَيْنَاكَ تَرَيَانِ أُورُشَلِيمَ مَسْكِنًا مُطْمَئِنًّا، خَيْمَةً لَا تَنْتَقِلُ، لَا تُقْلَعُ أَوْتَادُهَا إِلَى ٱلْأَبَدِ، وَشَيْءٌ مِنْ أَطْنَابِهَا لَا يَنْقَطِعُ. 
'''
"21" = '''
:sup:`21` بَلْ هُنَاكَ ٱلرَّبُّ ٱلْعَزِيزُ لَنَا مَكَانُ أَنْهَارٍ وَتُرَعٍ وَاسِعَةِ ٱلشَّوَاطِئِ. لَا يَسِيرُ فِيهَا قَارِبٌ بِمِقْذَافٍ، وَسَفِينَةٌ عَظِيمَةٌ لَا تَجْتَازُ فِيهَا. 
'''
"22" = '''
:sup:`22` فَإِنَّ ٱلرَّبَّ قَاضِينَا. ٱلرَّبُّ شَارِعُنَا. ٱلرَّبُّ مَلِكُنَا هُوَ يُخَلِّصُنَا. 
'''
"23" = '''
:sup:`23` ٱرْتَخَتْ حِبَالُكِ. لَا يُشَدِّدُونَ قَاعِدَةَ سَارِيَتِهِمْ. لَا يَنْشُرُونَ قِلْعًا. حِينَئِذٍ قُسِمَ سَلَبُ غَنِيمَةٍ كَثِيرَةٍ. ٱلْعُرْجُ نَهَبُوا نَهْبًا. 
'''
"24" = '''
:sup:`24` وَلَا يَقُولُ سَاكِنٌ: «أَنَا مَرِضْتُ». ٱلشَّعْبُ ٱلسَّاكِنُ فِيهَا مَغْفُورُ ٱلْإِثْمِ. 
'''
