[16]
"1" = '''
:sup:`1` فَقَالَ ٱلرَّبُّ لِصَمُوئِيلَ: «حَتَّى مَتَى تَنُوحُ عَلَى شَاوُلَ، وَأَنَا قَدْ رَفَضْتُهُ عَنْ أَنْ يَمْلِكَ عَلَى إِسْرَائِيلَ؟ اِمْلَأْ قَرْنَكَ دُهْنًا وَتَعَالَ أُرْسِلْكَ إِلَى يَسَّى ٱلْبَيْتَلَحْمِيِّ، لِأَنِّي قَدْ رَأَيْتُ لِي فِي بَنِيهِ مَلِكًا». 
'''
"2" = '''
:sup:`2` فَقَالَ صَمُوئِيلُ: «كَيْفَ أَذْهَبُ؟ إِنْ سَمِعَ شَاوُلُ يَقْتُلْنِي». فَقَالَ ٱلرَّبُّ: «خُذْ بِيَدِكَ عِجْلَةً مِنَ ٱلْبَقَرِ وَقُلْ: قَدْ جِئْتُ لِأَذْبَحَ لِلرَّبِّ. 
'''
"3" = '''
:sup:`3` وَٱدْعُ يَسَّى إِلَى ٱلذَّبِيحَةِ، وَأَنَا أُعَلِّمُكَ مَاذَا تَصْنَعُ. وَٱمْسَحْ لِيَ ٱلَّذِي أَقُولُ لَكَ عَنْهُ». 
'''
"4" = '''
:sup:`4` فَفَعَلَ صَمُوئِيلُ كَمَا تَكَلَّمَ ٱلرَّبُّ وَجَاءَ إِلَى بَيْتِ لَحْمٍ. فَٱرْتَعَدَ شُيُوخُ ٱلْمَدِينَةِ عِنْدَ ٱسْتِقْبَالِهِ وَقَالُوا: «أَسَلَامٌ مَجِيئُكَ؟» 
'''
"5" = '''
:sup:`5` فَقَالَ: «سَلَامٌ. قَدْ جِئْتُ لِأَذْبَحَ لِلرَّبِّ. تَقَدَّسُوا وَتَعَالَوْا مَعِي إِلَى ٱلذَّبِيحَةِ». وَقَدَّسَ يَسَّى وَبَنِيهِ وَدَعَاهُمْ إِلَى ٱلذَّبِيحَةِ. 
'''
"6" = '''
:sup:`6` وَكَانَ لَمَّا جَاءُوا أَنَّهُ رَأَى أَلِيآبَ، فَقَالَ: «إِنَّ أَمَامَ ٱلرَّبِّ مَسِيحَهُ». 
'''
"7" = '''
:sup:`7` فَقَالَ ٱلرَّبُّ لِصَمُوئِيلَ: «لَا تَنْظُرْ إِلَى مَنْظَرِهِ وَطُولِ قَامَتِهِ لِأَنِّي قَدْ رَفَضْتُهُ. لِأَنَّهُ لَيْسَ كَمَا يَنْظُرُ ٱلْإِنْسَانُ. لِأَنَّ ٱلْإِنْسَانَ يَنْظُرُ إِلَى ٱلْعَيْنَيْنِ، وَأَمَّا ٱلرَّبُّ فَإِنَّهُ يَنْظُرُ إِلَى ٱلْقَلْبِ». 
'''
"8" = '''
:sup:`8` فَدَعَا يَسَّى أَبِينَادَابَ وَعَبَّرَهُ أَمَامَ صَمُوئِيلَ، فَقَالَ: «وَهَذَا أَيْضًا لَمْ يَخْتَرْهُ ٱلرَّبُّ». 
'''
"9" = '''
:sup:`9` وَعَبَّرَ يَسَّى شَمَّةَ، فَقَالَ: «وَهَذَا أَيْضًا لَمْ يَخْتَرْهُ ٱلرَّبُّ». 
'''
"10" = '''
:sup:`10` وَعَبَّرَ يَسَّى بَنِيهِ ٱلسَّبْعَةَ أَمَامَ صَمُوئِيلَ، فَقَالَ صَمُوئِيلُ لِيَسَّى: «ٱلرَّبُّ لَمْ يَخْتَرْ هَؤُلَاءِ». 
'''
"11" = '''
:sup:`11` وَقَالَ صَمُوئِيلُ لِيَسَّى: «هَلْ كَمُلُوا ٱلْغِلْمَانُ؟» فَقَالَ: «بَقِيَ بَعْدُ ٱلصَّغِيرُ وَهُوَذَا يَرْعَى ٱلْغَنَمَ». فَقَالَ صَمُوئِيلُ لِيَسَّى: «أَرْسِلْ وَأْتِ بِهِ، لِأَنَّنَا لَا نَجْلِسُ حَتَّى يَأْتِيَ إِلَى هَهُنَا». 
'''
"12" = '''
:sup:`12` فَأَرْسَلَ وَأَتَى بِهِ. وَكَانَ أَشْقَرَ مَعَ حَلَاوَةِ ٱلْعَيْنَيْنِ وَحَسَنَ ٱلْمَنْظَرِ. فَقَالَ ٱلرَّبُّ: «قُمِ ٱمْسَحْهُ، لِأَنَّ هَذَا هُوَ». 
'''
"13" = '''
:sup:`13` فَأَخَذَ صَمُوئِيلُ قَرْنَ ٱلدُّهْنِ وَمَسَحَهُ فِي وَسَطِ إِخْوَتِهِ. وَحَلَّ رُوحُ ٱلرَّبِّ عَلَى دَاوُدَ مِنْ ذَلِكَ ٱلْيَوْمِ فَصَاعِدًا. ثُمَّ قَامَ صَمُوئِيلُ وَذَهَبَ إِلَى ٱلرَّامَةِ. 
'''
"14" = '''
:sup:`14` وَذَهَبَ رُوحُ ٱلرَّبِّ مِنْ عِنْدِ شَاوُلَ، وَبَغَتَهُ رُوحٌ رَدِيءٌ مِنْ قِبَلِ ٱلرَّبِّ. 
'''
"15" = '''
:sup:`15` فَقَالَ عَبِيدُ شَاوُلَ لَهُ: «هُوَذَا رُوحٌ رَدِيءٌ مِنْ قِبَلِ ٱللهِ يَبْغَتُكَ. 
'''
"16" = '''
:sup:`16` فَلْيَأْمُرْ سَيِّدُنَا عَبِيدَهُ قُدَّامَهُ أَنْ يُفَتِّشُوا عَلَى رَجُلٍ يُحْسِنُ ٱلضَّرْبَ بِٱلْعُودِ. وَيَكُونُ إِذَا كَانَ عَلَيْكَ ٱلرُّوحُ ٱلرَّدِيءُ مِنْ قِبَلِ ٱللهِ، أَنَّهُ يَضْرِبُ بِيَدِهِ فَتَطِيبُ». 
'''
"17" = '''
:sup:`17` فَقَالَ شَاوُلُ لِعَبِيدِهِ: «ٱنْظُرُوا لِي رَجُلًا يُحْسِنُ ٱلضَّرْبَ وَأْتُوا بِهِ إِلَيَّ». 
'''
"18" = '''
:sup:`18` فَأَجَابَ وَاحِدٌ مِنَ ٱلْغِلْمَانِ وَقَالَ: «هُوَذَا قَدْ رَأَيْتُ ٱبْنًا لِيَسَّى ٱلْبَيْتَلَحْمِيِّ يُحْسِنُ ٱلضَّرْبَ، وَهُوَ جَبَّارُ بَأْسٍ وَرَجُلُ حَرْبٍ، وَفَصِيحٌ وَرَجُلٌ جَمِيلٌ، وَٱلرَّبُّ مَعَهُ». 
'''
"19" = '''
:sup:`19` فَأَرْسَلَ شَاوُلُ رُسُلًا إِلَى يَسَّى يَقُولُ: «أَرْسِلْ إِلَيَّ دَاوُدَ ٱبْنَكَ ٱلَّذِي مَعَ ٱلْغَنَمِ». 
'''
"20" = '''
:sup:`20` فَأَخَذَ يَسَّى حِمَارًا حَامِلًا خُبْزًا وَزِقَّ خَمْرٍ وَجَدْيَ مِعْزًى، وَأَرْسَلَهَا بِيَدِ دَاوُدَ ٱبْنِهِ إِلَى شَاوُلَ. 
'''
"21" = '''
:sup:`21` فَجَاءَ دَاوُدُ إِلَى شَاوُلَ وَوَقَفَ أَمَامَهُ، فَأَحَبَّهُ جِدًّا وَكَانَ لَهُ حَامِلَ سِلَاحٍ. 
'''
"22" = '''
:sup:`22` فَأَرْسَلَ شَاوُلُ إِلَى يَسَّى يَقُولُ: «لِيَقِفْ دَاوُدُ أَمَامِي لِأَنَّهُ وَجَدَ نِعْمَةً فِي عَيْنَيَّ». 
'''
"23" = '''
:sup:`23` وَكَانَ عِنْدَمَا جَاءَ ٱلرُّوحُ مِنْ قِبَلِ ٱللهِ عَلَى شَاوُلَ أَنَّ دَاوُدَ أَخَذَ ٱلْعُودَ وَضَرَبَ بِيَدِهِ، فَكَانَ يَرْتَاحُ شَاوُلُ وَيَطِيبُ وَيَذْهَبُ عَنْهُ ٱلرُّوحُ ٱلرَّدِيءُ. 
'''
