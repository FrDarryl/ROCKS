[15]
"1" = '''
:sup:`1` وَكَانَ بَعْدَ مُدَّةٍ فِي أَيَّامِ حَصَادِ ٱلْحِنْطَةِ، أَنَّ شَمْشُونَ ٱفْتَقَدَ ٱمْرَأَتَهُ بِجَدْيِ مِعْزًى. 
'''
"2" = '''
:sup:`2` وَقَالَ: «أَدْخُلُ إِلَى ٱمْرَأَتِي إِلَى حُجْرَتِهَا». وَلَكِنَّ أَبَاهَا لَمْ يَدَعْهُ أَنْ يَدْخُلَ. وَقَالَ أَبُوهَا: «إِنِّي قُلْتُ إِنَّكَ قَدْ كَرِهْتَهَا فَأَعْطَيْتُهَا لِصَاحِبِكَ. أَلَيْسَتْ أُخْتُهَا ٱلصَّغِيرَةُ أَحْسَنَ مِنْهَا؟ فَلْتَكُنْ لَكَ عِوَضًا عَنْهَا». 
'''
"3" = '''
:sup:`3` فَقَالَ لَهُمْ شَمْشُونُ: «إِنِّي بَرِيءٌ ٱلْآنَ مِنَ ٱلْفِلِسْطِينِيِّينَ إِذَا عَمِلْتُ بِهِمْ شَرًّا». 
'''
"4" = '''
:sup:`4` وَذَهَبَ شَمْشُونُ وَأَمْسَكَ ثَلَاثَ مِئَةِ ٱبْنِ آوَى، وَأَخَذَ مَشَاعِلَ وَجَعَلَ ذَنَبًا إِلَى ذَنَبٍ، وَوَضَعَ مَشْعَلًا بَيْنَ كُلِّ ذَنَبَيْنِ فِي ٱلْوَسَطِ، 
'''
"5" = '''
:sup:`5` ثُمَّ أَضْرَمَ ٱلْمَشَاعِلَ نَارًا وَأَطْلَقَهَا بَيْنَ زُرُوعِ ٱلْفِلِسْطِينِيِّينَ، فَأَحْرَقَ ٱلْأَكْدَاسَ وَٱلزَّرْعَ وَكُرُومَ ٱلزَّيْتُونِ. 
'''
"6" = '''
:sup:`6` فَقَالَ ٱلْفِلِسْطِينِيُّونَ: «مَنْ فَعَلَ هَذَا؟» فَقَالُوا: «شَمْشُونُ صِهْرُ ٱلتِّمْنِيِّ، لِأَنَّهُ أَخَذَ ٱمْرَأَتَهُ وَأَعْطَاهَا لِصَاحِبِهِ». فَصَعِدَ ٱلْفِلِسْطِينِيُّونَ وَأَحْرَقُوهَا وَأَبَاهَا بِٱلنَّارِ. 
'''
"7" = '''
:sup:`7` فَقَالَ لَهُمْ شَمْشُونُ: «وَلَوْ فَعَلْتُمْ هَذَا فَإِنِّي أَنْتَقِمُ مِنْكُمْ، وَبَعْدُ أَكُفُّ». 
'''
"8" = '''
:sup:`8` وَضَرَبَهُمْ سَاقًا عَلَى فَخْذٍ ضَرْبًا عَظِيمًا. ثُمَّ نَزَلَ وَأَقَامَ فِي شَقِّ صَخْرَةِ عِيطَمَ. 
'''
"9" = '''
:sup:`9` وَصَعِدَ ٱلْفِلِسْطِينِيُّونَ وَنَزَلُوا فِي يَهُوذَا وَتَفَرَّقُوا فِي لَحْيٍ. 
'''
"10" = '''
:sup:`10` فَقَالَ رِجَالُ يَهُوذَا: «لِمَاذَا صَعِدْتُمْ عَلَيْنَا؟» فَقَالُوا: «صَعِدْنَا لِكَيْ نُوثِقَ شَمْشُونَ لِنَفْعَلَ بِهِ كَمَا فَعَلَ بِنَا». 
'''
"11" = '''
:sup:`11` فَنَزَلَ ثَلَاثَةُ آلَافِ رَجُلٍ مِنْ يَهُوذَا إِلَى شَقِّ صَخْرَةِ عِيطَمَ، وَقَالُوا لِشَمْشُونَ: «أَمَا عَلِمْتَ أَنَّ ٱلْفِلِسْطِينِيِّينَ مُتَسَلِّطُونَ عَلَيْنَا؟ فَمَاذَا فَعَلْتَ بِنَا؟» فَقَالَ لَهُمْ: «كَمَا فَعَلُوا بِي هَكَذَا فَعَلْتُ بِهِمْ». 
'''
"12" = '''
:sup:`12` فَقَالُوا لَهُ: «نَزَلْنَا لِكَيْ نُوثِقَكَ وَنُسَلِّمَكَ إِلَى يَدِ ٱلْفِلِسْطِينِيِّينَ». فَقَالَ لَهُمْ شَمْشُونُ: «ٱحْلِفُوا لِي أَنَّكُمْ أَنْتُمْ لَا تَقَعُونَ عَلَيَّ». 
'''
"13" = '''
:sup:`13` فَكَلَّمُوهُ قَائِلِينَ: «كَلَّا. وَلَكِنَّنَا نُوثِقُكَ وَنُسَلِّمُكَ إِلَى يَدِهِمْ، وَقَتْلًا لَا نَقْتُلُكَ». فَأَوْثَقُوهُ بِحَبْلَيْنِ جَدِيدَيْنِ وَأَصْعَدُوهُ مِنَ ٱلصَّخْرَةِ. 
'''
"14" = '''
:sup:`14` وَلَمَّا جَاءَ إِلَى لَحْيٍ، صَاحَ ٱلْفِلِسْطِينِيُّونَ لِلِقَائِهِ. فَحَلَّ عَلَيْهِ رُوحُ ٱلرَّبِّ، فَكَانَ ٱلْحَبْلَانِ ٱللَّذَانِ عَلَى ذِرَاعَيْهِ كَكَتَّانٍ أُحْرِقَ بِٱلنَّارِ، فَٱنْحَلَّ ٱلْوِثَاقُ عَنْ يَدَيْهِ. 
'''
"15" = '''
:sup:`15` وَوَجَدَ لَحْيَ حِمَارٍ طَرِيًّا، فَمَدَّ يَدَهُ وَأَخَذَهُ وَضَرَبَ بِهِ أَلْفَ رَجُلٍ. 
'''
"16" = '''
:sup:`16` فَقَالَ شَمْشُونُ: «بِلَحْيِ حِمَارٍ كُومَةً كُومَتَيْنِ. بِلَحْيِ حِمَارٍ قَتَلْتُ أَلْفَ رَجُلٍ». 
'''
"17" = '''
:sup:`17` وَلَمَّا فَرَغَ مِنَ ٱلْكَلَامِ رَمَى ٱللَّحْيِ مِنْ يَدِهِ، وَدَعَا ذَلِكَ ٱلْمَكَانَ «رَمَتَ لَحْيٍ». 
'''
"18" = '''
:sup:`18` ثُمَّ عَطِشَ جِدًّا فَدَعَا ٱلرَّبَّ وَقَالَ: «إِنَّكَ قَدْ جَعَلْتَ بِيَدِ عَبْدِكَ هَذَا ٱلْخَلَاصَ ٱلْعَظِيمَ، وَٱلْآنَ أَمُوتُ مِنَ ٱلْعَطَشِ وَأَسْقُطُ بِيَدِ ٱلْغُلْفِ». 
'''
"19" = '''
:sup:`19` فَشَقَّ ٱللهُ ٱلْكِفَّةَ ٱلَّتِي فِي لَحْيِ، فَخَرَجَ مِنْهَا مَاءٌ، فَشَرِبَ وَرَجَعَتْ رُوحُهُ فَٱنْتَعَشَ. لِذَلِكَ دَعَا ٱسْمَهُ «عَيْنَ هَقُّورِي» ٱلَّتِي فِي لَحْيٍ إِلَى هَذَا ٱلْيَوْمِ. 
'''
"20" = '''
:sup:`20` وَقَضَى لِإِسْرَائِيلَ فِي أَيَّامِ ٱلْفِلِسْطِينِيِّينَ عِشْرِينَ سَنَةً. 
'''
