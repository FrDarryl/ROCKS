[22]
"1" = '''
:sup:`1` وَكَلَّمَ دَاوُدُ ٱلرَّبَّ بِكَلَامِ هَذَا ٱلنَّشِيدِ فِي ٱلْيَوْمِ ٱلَّذِي أَنْقَذَهُ فِيهِ ٱلرَّبُّ مِنْ أَيْدِي كُلِّ أَعْدَائِهِ وَمِنْ يَدِ شَاوُلَ، 
'''
"2" = '''
:sup:`2` فَقَالَ: «اَلرَّبُّ صَخْرَتِي وَحِصْنِي وَمُنْقِذِي، 
'''
"3" = '''
:sup:`3` إِلَهُ صَخْرَتِي بِهِ أَحْتَمِي. تُرْسِي وَقَرْنُ خَلَاصِي. مَلْجَإِي وَمَنَاصِي. مُخَلِّصِي، مِنَ ٱلظُّلْمِ تُخَلِّصُنِي. 
'''
"4" = '''
:sup:`4` أَدْعُو ٱلرَّبَّ ٱلْحَمِيدَ فَأَتَخَلَّصُ مِنْ أَعْدَائِي. 
'''
"5" = '''
:sup:`5` لِأَنَّ أَمْوَاجَ ٱلْمَوْتِ ٱكْتَنَفَتْنِي. سُيُولُ ٱلْهَلَاكِ أَفْزَعَتْنِي. 
'''
"6" = '''
:sup:`6` حِبَالُ ٱلْهَاوِيَةِ أَحَاطَتْ بِي. شُرُكُ ٱلْمَوْتِ أَصَابَتْنِي. 
'''
"7" = '''
:sup:`7` فِي ضِيقِي دَعَوْتُ ٱلرَّبَّ، وَإِلَى إِلَهِي صَرَخْتُ، فَسَمِعَ مِنْ هَيْكَلِهِ صَوْتِي، وَصُرَاخِي دَخَلَ أُذُنَيْهِ. 
'''
"8" = '''
:sup:`8` فَٱرْتَجَّتِ ٱلْأَرْضُ وَٱرْتَعَشَتْ. أُسُسُ ٱلسَّمَاوَاتِ ٱرْتَعَدَتْ وَٱرْتَجَّتْ، لِأَنَّهُ غَضِبَ. 
'''
"9" = '''
:sup:`9` صَعِدَ دُخَانٌ مِنْ أَنْفِهِ، وَنَارٌ مِنْ فَمِهِ أَكَلَتْ. جَمْرٌ ٱشْتَعَلَتْ مِنْهُ. 
'''
"10" = '''
:sup:`10` طَأْطَأَ ٱلسَّمَاوَاتِ وَنَزَلَ، وَضَبَابٌ تَحْتَ رِجْلَيْهِ. 
'''
"11" = '''
:sup:`11` رَكِبَ عَلَى كَرُوبٍ، وَطَارَ وَرُئِيَ عَلَى أَجْنِحَةِ ٱلرِّيحِ. 
'''
"12" = '''
:sup:`12` جَعَلَ ٱلظُّلْمَةَ حَوْلَهُ مِظَلَّاتٍ، مِيَاهًا حَاشِكَةً وَظَلَامَ ٱلْغَمَامِ. 
'''
"13" = '''
:sup:`13` مِنَ ٱلشُّعَاعِ قُدَّامَهُ ٱشْتَعَلَتْ جَمْرُ نَارٍ. 
'''
"14" = '''
:sup:`14` أَرْعَدَ ٱلرَّبُّ مِنَ ٱلسَّمَاوَاتِ، وَٱلْعَلِيُّ أَعْطَى صَوْتَهُ. 
'''
"15" = '''
:sup:`15` أَرْسَلَ سِهَامًا فَشَتَّتَهُمْ، بَرْقًا فَأَزْعَجَهُمْ. 
'''
"16" = '''
:sup:`16` فَظَهَرَتْ أَعْمَاقُ ٱلْبَحْرِ، وَٱنْكَشَفَتْ أُسُسُ ٱلْمَسْكُونَةِ مِنْ زَجْرِ ٱلرَّبِّ، مِنْ نَسْمَةِ رِيحِ أَنْفِهِ. 
'''
"17" = '''
:sup:`17` أَرْسَلَ مِنَ ٱلْعُلَى فَأَخَذَنِي، نَشَلَنِي مِنْ مِيَاهٍ كَثِيرَةٍ. 
'''
"18" = '''
:sup:`18` أَنْقَذَنِي مِنْ عَدُوِّيَ ٱلْقَوِيِّ، مِنْ مُبْغِضِيَّ لِأَنَّهُمْ أَقْوَى مِنِّي. 
'''
"19" = '''
:sup:`19` أَصَابُونِي فِي يَوْمِ بَلِيَّتِي، وَكَانَ ٱلرَّبُّ سَنَدِي. 
'''
"20" = '''
:sup:`20` أَخْرَجَنِي إِلَى ٱلرَّحْبِ. خَلَّصَنِي لِأَنَّهُ سُرَّ بِي. 
'''
"21" = '''
:sup:`21` يُكَافِئُنِي ٱلرَّبُّ حَسَبَ بِرِّي. حَسَبَ طَهَارَةِ يَدَيَّ يَرُدُّ عَلَيَّ. 
'''
"22" = '''
:sup:`22` لِأَنِّي حَفِظْتُ طُرُقَ ٱلرَّبِّ، وَلَمْ أَعْصِ إِلَهِي. 
'''
"23" = '''
:sup:`23` لِأَنَّ جَمِيعَ أَحْكَامِهِ أَمَامِي، وَفَرَائِضُهُ لَا أَحِيدُ عَنْهَا. 
'''
"24" = '''
:sup:`24` وَأَكُونُ كَامِلًا لَدَيْهِ، وَأَتَحَفَّظُ مِنْ إِثْمِي. 
'''
"25" = '''
:sup:`25` فَيَرُدُّ ٱلرَّبُّ عَلَيَّ كَبِرِّي، وَكَطَهَارَتِي أَمَامَ عَيْنَيْهِ. 
'''
"26" = '''
:sup:`26` «مَعَ ٱلرَّحِيمِ تَكُونُ رَحِيمًا. مَعَ ٱلرَّجُلِ ٱلْكَامِلِ تَكُونُ كَامِلًا. 
'''
"27" = '''
:sup:`27` مَعَ ٱلطَّاهِرِ تَكُونُ طَاهِرًا، وَمَعَ ٱلْأَعْوَجِ تَكُونُ مُلْتَوِيًا. 
'''
"28" = '''
:sup:`28` وَتُخَلِّصُ ٱلشَّعْبَ ٱلْبَائِسَ، وَعَيْنَاكَ عَلَى ٱلْمُتَرَفِّعِينَ فَتَضَعُهُمْ. 
'''
"29" = '''
:sup:`29` لِأَنَّكَ أَنْتَ سِرَاجِي يَارَبُّ، وَٱلرَّبُّ يُضِيءُ ظُلْمَتِي. 
'''
"30" = '''
:sup:`30` لِأَنِّي بِكَ ٱقْتَحَمْتُ جَيْشًا. بِإِلَهِي تَسَوَّرْتُ أَسْوَارًا. 
'''
"31" = '''
:sup:`31` ٱللهُ طَرِيقُهُ كَامِلٌ، وَقَوْلُ ٱلرَّبِّ نَقِيٌّ. تُرْسٌ هُوَ لِجَمِيعِ ٱلْمُحْتَمِينَ بِهِ. 
'''
"32" = '''
:sup:`32` لِأَنَّهُ مَنْ هُوَ إِلَهٌ غَيْرُ ٱلرَّبِّ؟ وَمَنْ هُوَ صَخْرَةٌ غَيْرُ إِلَهِنَا؟ 
'''
"33" = '''
:sup:`33` ٱلْإِلَهُ ٱلَّذِي يُعَزِّزُنِي بِٱلْقُوَّةِ، وَيُصَيِّرُ طَرِيقِي كَامِلًا. 
'''
"34" = '''
:sup:`34` ٱلَّذِي يَجْعَلُ رِجْلَيَّ كَٱلْإِيَّلِ، وَعَلَى مُرْتَفَعَاتِي يُقِيمُنِي 
'''
"35" = '''
:sup:`35` ٱلَّذِي يُعَلِّمُ يَدَيَّ ٱلْقِتَالَ، فَتُحْنَى بِذِرَاعَيَّ قَوْسٌ مِنْ نُحَاسٍ. 
'''
"36" = '''
:sup:`36` وَتَجْعَلُ لِي تُرْسَ خَلَاصِكَ، وَلُطْفُكَ يُعَظِّمُنِي. 
'''
"37" = '''
:sup:`37` تُوَسِّعُ خَطْوَاتِي تَحْتِي، فَلَمْ تَتَقَلْقَلْ كَعْبَايَ. 
'''
"38" = '''
:sup:`38` أَلْحَقُ أَعْدَائِي فَأُهْلِكُهُمْ، وَلَا أَرْجِعُ حَتَّى أُفْنِيَهُمْ. 
'''
"39" = '''
:sup:`39` أُفْنِيهِمْ وَأَسْحَقُهُمْ فَلَا يَقُومُونَ، بَلْ يَسْقُطُونَ تَحْتَ رِجْلَيَّ. 
'''
"40" = '''
:sup:`40` «تُنَطِّقُنِي قُوَّةً لِلْقِتَالِ، وَتَصْرَعُ ٱلْقَائِمِينَ عَلَيَّ تَحْتِي. 
'''
"41" = '''
:sup:`41` وَتُعْطِينِي أَقْفِيَةَ أَعْدَائِي وَمُبْغِضِيَّ فَأُفْنِيهِمْ. 
'''
"42" = '''
:sup:`42` يَتَطَلَّعُونَ فَلَيْسَ مُخَلِّصٌ، إِلَى ٱلرَّبِّ فَلَا يَسْتَجِيبُهُمْ. 
'''
"43" = '''
:sup:`43` فَأَسْحَقُهُمْ كَغُبَارِ ٱلْأَرْضِ. مِثْلَ طِينِ ٱلْأَسْوَاقِ أَدُقُّهُمْ وَأَدُوسُهُمْ. 
'''
"44" = '''
:sup:`44` وَتُنْقِذُنِي مِنْ مُخَاصَمَاتِ شَعْبِي، وَتَحْفَظُنِي رَأْسًا لِلْأُمَمِ. شَعْبٌ لَمْ أَعْرِفْهُ يَتَعَبَّدُ لِي. 
'''
"45" = '''
:sup:`45` بَنُو ٱلْغُرَبَاءِ يَتَذَلَّلُونَ لِي. مِنْ سَمَاعِ ٱلْأُذُنِ يَسْمَعُونَ لِي. 
'''
"46" = '''
:sup:`46` بَنُو ٱلْغُرَبَاءِ يَبْلَوْنَ وَيَزْحَفُونَ مِنْ حُصُونِهِمْ. 
'''
"47" = '''
:sup:`47` حَيٌّ هُوَ ٱلرَّبُّ، وَمُبَارَكٌ صَخْرَتِي، وَمُرْتَفَعٌ إِلَهُ صَخْرَةِ خَلَاصِي. 
'''
"48" = '''
:sup:`48` ٱلْإِلَهُ ٱلْمُنْتَقِمُ لِي، وَٱلْمُخْضِعُ شُعُوبًا تَحْتِي، 
'''
"49" = '''
:sup:`49` وَٱلَّذِي يُخْرِجُنِي مِنْ بَيْنِ أَعْدَائِي، وَيَرْفَعُنِي فَوْقَ ٱلْقَائِمِينَ عَلَيَّ، وَيُنْقِذُنِي مِنْ رَجُلِ ٱلظُّلْمِ. 
'''
"50" = '''
:sup:`50` لِذَلِكَ أَحْمَدُكَ يَارَبُّ فِي ٱلْأُمَمِ، وَلِٱسْمِكَ أُرَنِّمُ. 
'''
"51" = '''
:sup:`51` بُرْجُ خَلَاصٍ لِمَلِكِهِ، وَٱلصَّانِعُ رَحْمَةً لِمَسِيحِهِ، لِدَاوُدَ وَنَسْلِهِ إِلَى ٱلْأَبَدِ». 
'''
