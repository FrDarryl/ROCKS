[43]
"1" = '''
:sup:`1` وَٱلْآنَ هَكَذَا يَقُولُ ٱلرَّبُّ، خَالِقُكَ يَا يَعْقُوبُ وَجَابِلُكَ يَا إِسْرَائِيلُ: «لَا تَخَفْ لِأَنِّي فَدَيْتُكَ. دَعَوْتُكَ بِٱسْمِكَ. أَنْتَ لِي. 
'''
"2" = '''
:sup:`2` إِذَا ٱجْتَزْتَ فِي ٱلْمِيَاهِ فَأَنَا مَعَكَ، وَفِي ٱلْأَنْهَارِ فَلَا تَغْمُرُكَ. إِذَا مَشَيْتَ فِي ٱلنَّارِ فَلَا تُلْذَعُ، وَٱللَّهِيبُ لَا يُحْرِقُكَ. 
'''
"3" = '''
:sup:`3` لِأَنِّي أَنَا ٱلرَّبُّ إِلَهُكَ قُدُّوسُ إِسْرَائِيلَ، مُخَلِّصُكَ. جَعَلْتُ مِصْرَ فِدْيَتَكَ، كُوشَ وَسَبَا عِوَضَكَ. 
'''
"4" = '''
:sup:`4` إِذْ صِرْتَ عَزِيزًا فِي عَيْنَيَّ مُكَرَّمًا، وَأَنَا قَدْ أَحْبَبْتُكَ. أُعْطِي أُنَاسًا عِوَضَكَ وَشُعُوبًا عِوَضَ نَفْسِكَ. 
'''
"5" = '''
:sup:`5` لَا تَخَفْ فَإِنِّي مَعَكَ. مِنَ ٱلْمَشْرِقِ آتِي بِنَسْلِكَ، وَمِنَ ٱلْمَغْرِبِ أَجْمَعُكَ. 
'''
"6" = '''
:sup:`6` أَقُولُ لِلشَّمَالِ: أَعْطِ، وَلِلْجَنُوبِ: لَا تَمْنَعْ. اِيتِ بِبَنِيَّ مِنْ بَعِيدٍ، وَبِبَنَاتِي مِنْ أَقْصَى ٱلْأَرْضِ. 
'''
"7" = '''
:sup:`7` بِكُلِّ مَنْ دُعِيَ بِٱسْمِي وَلِمَجْدِي خَلَقْتُهُ وَجَبَلْتُهُ وَصَنَعْتُهُ. 
'''
"8" = '''
:sup:`8` أَخْرِجِ ٱلشَّعْبَ ٱلْأَعْمَى وَلَهُ عُيُونٌ، وَٱلْأَصَمَّ وَلَهُ آذَانٌ. 
'''
"9" = '''
:sup:`9` «اِجْتَمِعُوا يَا كُلَّ ٱلْأُمَمِ مَعًا وَلْتَلْتَئِمِ ٱلْقَبَائِلُ. مَنْ مِنْهُمْ يُخْبِرُ بِهَذَا وَيُعْلِمُنَا بِٱلْأَوَّلِيَّاتِ؟ لِيُقَدِّمُوا شُهُودَهُمْ وَيَتَبَرَّرُوا. أَوْ لِيَسْمَعُوا فَيَقُولُوا: صِدْقٌ. 
'''
"10" = '''
:sup:`10` أَنْتُمْ شُهُودِي، يَقُولُ ٱلرَّبُّ، وَعَبْدِي ٱلَّذِي ٱخْتَرْتُهُ، لِكَيْ تَعْرِفُوا وَتُؤْمِنُوا بِي وَتَفْهَمُوا أَنِّي أَنَا هُوَ. قَبْلِي لَمْ يُصَوَّرْ إِلَهٌ وَبَعْدِي لَا يَكُونُ. 
'''
"11" = '''
:sup:`11` أَنَا أَنَا ٱلرَّبُّ، وَلَيْسَ غَيْرِي مُخَلِّصٌ. 
'''
"12" = '''
:sup:`12` أَنَا أَخْبَرْتُ وَخَلَّصْتُ وَأَعْلَمْتُ وَلَيْسَ بَيْنَكُمْ غَرِيبٌ. وَأَنْتُمْ شُهُودِي، يَقُولُ ٱلرَّبُّ، وَأَنَا ٱللهُ. 
'''
"13" = '''
:sup:`13` أَيْضًا مِنَ ٱلْيَوْمِ أَنَا هُوَ، وَلَا مُنْقِذَ مِنْ يَدِي. أَفْعَلُ، وَمَنْ يَرُدُّ؟». 
'''
"14" = '''
:sup:`14` هَكَذَا يَقُولُ ٱلرَّبُّ فَادِيكُمْ قُدُّوسُ إِسْرَائِيلَ: «لِأَجْلِكُمْ أَرْسَلْتُ إِلَى بَابِلَ وَأَلْقَيْتُ ٱلْمَغَالِيقَ كُلَّهَا وَٱلْكَلْدَانِيِّينَ فِي سُفُنِ تَرَنُّمِهِمْ. 
'''
"15" = '''
:sup:`15` أَنَا ٱلرَّبُّ قُدُّوسُكُمْ، خَالِقُ إِسْرَائِيلَ، مَلِكُكُمْ. 
'''
"16" = '''
:sup:`16` هَكَذَا يَقُولُ ٱلرَّبُّ ٱلْجَاعِلُ فِي ٱلْبَحْرِ طَرِيقًا وَفِي ٱلْمِيَاهِ ٱلْقَوِيَّةِ مَسْلَكًا. 
'''
"17" = '''
:sup:`17` ٱلْمُخْرِجُ ٱلْمَرْكَبَةَ وَٱلْفَرَسَ، ٱلْجَيْشَ وَٱلْعِزَّ. يَضْطَجِعُونَ مَعًا لَا يَقُومُونَ. قَدْ خَمِدُوا. كَفَتِيلَةٍ ٱنْطَفَأُوا. 
'''
"18" = '''
:sup:`18` «لَا تَذْكُرُوا ٱلْأَوَّلِيَّاتِ، وَٱلْقَدِيمَاتُ لَا تَتَأَمَّلُوا بِهَا. 
'''
"19" = '''
:sup:`19` هَأَنَذَا صَانِعٌ أَمْرًا جَدِيدًا. ٱلْآنَ يَنْبُتُ. أَلَا تَعْرِفُونَهُ؟ أَجْعَلُ فِي ٱلْبَرِّيَّةِ طَرِيقًا، فِي ٱلْقَفْرِ أَنْهَارًا. 
'''
"20" = '''
:sup:`20` يُمَجِّدُنِي حَيَوَانُ ٱلصَّحْرَاءِ، ٱلذِّئَابُ وَبَنَاتُ ٱلنَّعَامِ، لِأَنِّي جَعَلْتُ فِي ٱلْبَرِّيَّةِ مَاءً، أَنْهَارًا فِي ٱلْقَفْرِ، لِأَسْقِيَ شَعْبِي مُخْتَارِي. 
'''
"21" = '''
:sup:`21` هَذَا ٱلشَّعْبُ جَبَلْتُهُ لِنَفْسِي. يُحَدِّثُ بِتَسْبِيحِي. 
'''
"22" = '''
:sup:`22` «وَأَنْتَ لَمْ تَدْعُنِي يَا يَعْقُوبُ، حَتَّى تَتْعَبَ مِنْ أَجْلِي يَا إِسْرَائِيلُ. 
'''
"23" = '''
:sup:`23` لَمْ تُحْضِرْ لِي شَاةَ مُحْرَقَتِكَ، وَبِذَبَائِحِكَ لَمْ تُكْرِمْنِي. لَمْ أَسْتَخْدِمْكَ بِتَقْدِمَةٍ وَلَا أَتْعَبْتُكَ بِلُبَانٍ. 
'''
"24" = '''
:sup:`24` لَمْ تَشْتَرِ لِي بِفِضَّةٍ قَصَبًا، وَبِشَحْمِ ذَبَائِحِكَ لَمْ تُرْوِنِي. لَكِنِ ٱسْتَخْدَمْتَنِي بِخَطَايَاكَ وَأَتْعَبْتَنِي بِآثَامِكَ. 
'''
"25" = '''
:sup:`25` أَنَا أَنَا هُوَ ٱلْمَاحِي ذُنُوبَكَ لِأَجْلِ نَفْسِي، وَخَطَايَاكَ لَا أَذْكُرُهَا». 
'''
"26" = '''
:sup:`26` «ذَكِّرْنِي فَنَتَحَاكَمَ مَعًا. حَدِّثْ لِكَيْ تَتَبَرَّرَ. 
'''
"27" = '''
:sup:`27` أَبُوكَ ٱلْأَوَّلُ أَخْطَأَ، وَوُسَطَاؤُكَ عَصَوْا عَلَيَّ. 
'''
"28" = '''
:sup:`28` فَدَنَّسْتُ رُؤَسَاءَ ٱلْقُدْسِ، وَدَفَعْتُ يَعْقُوبَ إِلَى ٱللَّعْنِ، وَإِسْرَائِيلَ إِلَى ٱلشَّتَائِمِ. 
'''
