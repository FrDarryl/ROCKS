[3]
"1" = '''
:sup:`1` نَبُوخَذْنَصَّرُ ٱلْمَلِكُ صَنَعَ تِمْثَالًا مِنْ ذَهَبٍ طُولُهُ سِتُّونَ ذِرَاعًا وَعَرْضُهُ سِتُّ أَذْرُعٍ، وَنَصَبَهُ فِي بُقْعَةِ دُورَا فِي وِلَايَةِ بَابِلَ. 
'''
"2" = '''
:sup:`2` ثُمَّ أَرْسَلَ نَبُوخَذْنَصَّرُ ٱلْمَلِكُ لِيَجْمَعَ ٱلْمَرَازِبَةَ وَٱلشِّحَنَ وَٱلْوُلَاةَ وَٱلْقُضَاةَ وَٱلْخَزَنَةَ وَٱلْفُقَهَاءَ وَٱلْمُفْتِينَ وَكُلَّ حُكَّامِ ٱلْوِلَايَاتِ، لِيَأْتُوا لِتَدْشِينِ ٱلتِّمْثَالِ ٱلَّذِي نَصَبَهُ نَبُوخَذْنَصَّرُ ٱلْمَلِكُ. 
'''
"3" = '''
:sup:`3` حِينَئِذٍ ٱجْتَمَعَ ٱلْمَرَازِبَةُ وَٱلشِّحَنُ وَٱلْوُلَاةُ وَٱلْقُضَاةُ وَٱلْخَزَنَةُ وَٱلْفُقَهَاءُ وَٱلْمُفْتُونَ وَكُلُّ حُكَّامِ ٱلْوِلَايَاتِ لِتَدْشِينِ ٱلتِّمْثَالِ ٱلَّذِي نَصَبَهُ نَبُوخَذْنَصَّرُ ٱلْمَلِكُ، وَوَقَفُوا أَمَامَ ٱلتِّمْثَالِ ٱلَّذِي نَصَبَهُ نَبُوخَذْنَصَّرُ. 
'''
"4" = '''
:sup:`4` وَنَادَى مُنَادٍ بِشِدَّةٍ: «قَدْ أُمِرْتُمْ أَيُّهَا ٱلشُّعُوبُ وَٱلْأُمَمُ وَٱلْأَلْسِنَةُ، 
'''
"5" = '''
:sup:`5` عِنْدَمَا تَسْمَعُونَ صَوْتَ ٱلْقَرْنِ وَٱلنَّايِ وَٱلْعُودِ وَٱلرَّبَابِ وَٱلسِّنْطِيرِ وَٱلْمِزْمَارِ وَكُلِّ أَنْوَاعِ ٱلْعَزْفِ، أَنْ تَخِرُّوا وَتَسْجُدُوا لِتِمْثَالِ ٱلذَّهَبِ ٱلَّذِي نَصَبَهُ نَبُوخَذْنَصَّرُ ٱلْمَلِكُ. 
'''
"6" = '''
:sup:`6` وَمَنْ لَا يَخِرُّ وَيَسْجُدُ، فَفِي تِلْكَ ٱلسَّاعَةِ يُلْقَى فِي وَسَطِ أَتُّونِ نَارٍ مُتَّقِدَةٍ». 
'''
"7" = '''
:sup:`7` لِأَجْلِ ذَلِكَ وَقْتَمَا سَمِعَ كُلُّ ٱلشُّعُوبِ صَوْتَ ٱلْقَرْنِ وَٱلنَّايِ وَٱلْعُودِ وَٱلرَّبَابِ وَٱلسِّنْطِيرِ وَكُلِّ أَنْوَاعِ ٱلْعَزْفِ، خَرَّ كُلُّ ٱلشُّعُوبِ وَٱلْأُمَمِ وَٱلْأَلْسِنَةِ وَسَجَدُوا لِتِمْثَالِ ٱلذَّهَبِ ٱلَّذِي نَصَبَهُ نَبُوخَذْنَصَّرُ ٱلْمَلِكُ. 
'''
"8" = '''
:sup:`8` لِأَجْلِ ذَلِكَ تَقَدَّمَ حِينَئِذٍ رِجَالٌ كَلْدَانِيُّونَ وَٱشْتَكَوْا عَلَى ٱلْيَهُودِ، 
'''
"9" = '''
:sup:`9` أَجَابُوا وَقَالُوا لِلْمَلِكِ نَبُوخَذْنَصَّرَ: «أَيُّهَا ٱلْمَلِكُ، عِشْ إِلَى ٱلْأَبَدِ! 
'''
"10" = '''
:sup:`10` أَنْتَ أَيُّهَا ٱلْمَلِكُ قَدْ أَصْدَرْتَ أَمْرًا بِأَنَّ كُلَّ إِنْسَانٍ يَسْمَعُ صَوْتَ ٱلْقَرْنِ وَٱلنَّايِ وَٱلْعُودِ وَٱلرَّبَابِ وَٱلسِّنْطِيرِ وَٱلْمِزْمَارِ وَكُلِّ أَنْوَاعِ ٱلْعَزْفِ، يَخِرُّ وَيَسْجُدُ لِتِمْثَالِ ٱلذَّهَبِ. 
'''
"11" = '''
:sup:`11` وَمَنْ لَا يَخِرُّ وَيَسْجُدُ فَإِنَّهُ يُلْقَى فِي وَسَطِ أَتُّونِ نَارٍ مُتَّقِدَةٍ. 
'''
"12" = '''
:sup:`12` يُوجَدُ رِجَالٌ يَهُودٌ، ٱلَّذِينَ وَكَّلْتَهُمْ عَلَى أَعْمَالِ وِلَايَةِ بَابِلَ: شَدْرَخُ وَمِيشَخُ وَعَبْدَنَغُوَ. هَؤُلَاءِ ٱلرِّجَالُ لَمْ يَجْعَلُوا لَكَ أَيُّهَا ٱلْمَلِكُ ٱعْتِبَارًا. آلِهَتُكَ لَا يَعْبُدُونَ، وَلِتِمْثَالِ ٱلذَّهَبِ ٱلَّذِي نَصَبْتَ لَا يَسْجُدُونَ». 
'''
"13" = '''
:sup:`13` حِينَئِذٍ أَمَرَ نَبُوخَذْنَصَّرُ بِغَضَبٍ وَغَيْظٍ بِإِحْضَارِ شَدْرَخَ وَمِيشَخَ وَعَبْدَنَغُوَ. فَأَتَوْا بِهَؤُلَاءِ ٱلرِّجَالِ قُدَّامَ ٱلْمَلِكِ. 
'''
"14" = '''
:sup:`14` فَأَجَابَ نَبُوخَذْنَصَّرُ وَقَالَ لَهُمْ: «تَعَمُّدًا يَا شَدْرَخُ وَمِيشَخُ وَعَبْدَنَغُوَ لَا تَعْبُدُونَ آلِهَتِي وَلَا تَسْجُدُونَ لِتِمْثَالِ ٱلذَّهَبِ ٱلَّذِي نَصَبْتُ! 
'''
"15" = '''
:sup:`15` فَإِنْ كُنْتُمُ ٱلْآنَ مُسْتَعِدِّينَ عِنْدَمَا تَسْمَعُونَ صَوْتَ ٱلْقَرْنِ وَٱلنَّايِ وَٱلْعُودِ وَٱلرَّبَابِ وَٱلسِّنْطِيرِ وَٱلْمِزْمَارِ وَكُلَّ أَنْوَاعِ ٱلْعَزْفِ إِلَى أَنْ تَخِرُّوا وَتَسْجُدُوا لِلتِّمْثَالِ ٱلَّذِي عَمِلْتُهُ. وَإِنْ لَمْ تَسْجُدُوا فَفِي تِلْكَ ٱلسَّاعَةِ تُلْقَوْنَ فِي وَسَطِ أَتُّونِ ٱلنَّارِ ٱلْمُتَّقِدَةِ. وَمَنْ هُوَ ٱلْإِلَهُ ٱلَّذِي يُنْقِذُكُمْ مِنْ يَدَيَّ؟». 
'''
"16" = '''
:sup:`16` فَأَجَابَ شَدْرَخُ وَمِيشَخُ وَعَبْدَنَغُوَ وَقَالُوا لِلمَلِكِ: «يَا نَبُوخَذْنَصَّرُ، لَا يَلْزَمُنَا أَنْ نُجِيبَكَ عَنْ هَذَا ٱلْأَمْرِ. 
'''
"17" = '''
:sup:`17` هُوَذَا يُوجَدُ إِلَهُنَا ٱلَّذِي نَعْبُدُهُ يَسْتَطِيعُ أَنْ يُنَجِّيَنَا مِنْ أَتُّونِ ٱلنَّارِ ٱلْمُتَّقِدَةِ، وَأَنْ يُنْقِذَنَا مِنْ يَدِكَ أَيُّهَا ٱلْمَلِكُ. 
'''
"18" = '''
:sup:`18` وَإِلَّا فَلْيَكُنْ مَعْلُومًا لَكَ أَيُّهَا ٱلْمَلِكُ، أَنَّنَا لَا نَعْبُدُ آلِهَتَكَ وَلَا نَسْجُدُ لِتِمْثَالِ ٱلذَّهَبِ ٱلَّذِي نَصَبْتَهُ». 
'''
"19" = '''
:sup:`19` حِينَئِذٍ ٱمْتَلَأَ نَبُوخَذْنَصَّرُ غَيْظًا وَتَغَيَّرَ مَنْظَرُ وَجْهِهِ عَلَى شَدْرَخَ وَمِيشَخَ وَعَبْدَنَغُوَ، فَأَجَابَ وَأَمَرَ بِأَنْ يَحْمُوا ٱلْأَتُونَ سَبْعَةَ أَضْعَافٍ أَكْثَرَ مِمَّا كَانَ مُعْتَادًا أَنْ يُحْمَى. 
'''
"20" = '''
:sup:`20` وَأَمَرَ جَبَابِرَةَ ٱلْقُوَّةِ فِي جَيْشِهِ بِأَنْ يُوثِقُوا شَدْرَخَ وَمِيشَخَ وَعَبْدَنَغُوَ وَيُلْقُوهُمْ فِي أَتُّونِ ٱلنَّارِ ٱلْمُتَّقِدَةِ. 
'''
"21" = '''
:sup:`21` ثُمَّ أُوثِقَ هَؤُلَاءِ ٱلرِّجَالُ فِي سَرَاوِيلِهِمْ وَأَقْمِصَتِهِمْ وَأَرْدِيَتِهِمْ وَلِبَاسِهِمْ وَأُلْقُوا فِي وَسَطِ أَتُّونِ ٱلنَّارِ ٱلْمُتَّقِدَةِ. 
'''
"22" = '''
:sup:`22` وَمِنْ حَيْثُ إِنَّ كَلِمَةَ ٱلْمَلِكِ شَدِيدَةٌ وَٱلْأَتُونَ قَدْ حَمِيَ جِدًّا، قَتَلَ لَهِيبُ ٱلنَّارِ ٱلرِّجَالَ ٱلَّذِينَ رَفَعُوا شَدْرَخَ وَمِيشَخَ وَعَبْدَنَغُوَ. 
'''
"23" = '''
:sup:`23` وَهَؤُلَاءِ ٱلثَّلَاثَةُ ٱلرِّجَالِ، شَدْرَخُ وَمِيشَخُ وَعَبْدَنَغُوَ، سَقَطُوا مُوثَقِينَ فِي وَسَطِ أَتُّونِ ٱلنَّارِ ٱلْمُتَّقِدَةِ. 
'''
"24" = '''
:sup:`24` حِينَئِذٍ تَحَيَّرَ نَبُوخَذْنَصَّرُ ٱلْمَلِكُ وَقَامَ مُسْرِعًا فَأَجَابَ وَقَالَ لِمُشِيرِيهِ: «أَلَمْ نُلْقِ ثَلَاثَةَ رِجَالٍ مُوثَقِينَ فِي وَسَطِ ٱلنَّارِ؟» فَأَجَابُوا وَقَالُوا لِلْمَلِكِ: «صَحِيحٌ أَيُّهَا ٱلْمَلِكُ». 
'''
"25" = '''
:sup:`25` أَجَابَ وَقَالَ: «هَا أَنَا نَاظِرٌ أَرْبَعَةَ رِجَالٍ مَحْلُولِينَ يَتَمَشَّوْنَ فِي وَسَطِ ٱلنَّارِ وَمَا بِهِمْ ضَرَرٌ، وَمَنْظَرُ ٱلرَّابِعِ شَبِيهٌ بِٱبْنِ ٱلْآلِهَةِ». 
'''
"26" = '''
:sup:`26` ثُمَّ ٱقْتَرَبَ نَبُوخَذْنَصَّرُ إِلَى بَابِ أَتُّونِ ٱلنَّارِ ٱلْمُتَّقِدَةِ وَأَجَابَ، فَقَالَ: «يَا شَدْرَخُ وَمِيشَخُ وَعَبْدَنَغُو، يَا عَبِيدَ ٱللهِ ٱلْعَلِيِّ، ٱخْرُجُوا وَتَعَالَوْا». فَخَرَجَ شَدْرَخُ وَمِيشَخُ وَعَبْدَنَغُو مِنْ وَسَطِ ٱلنَّارِ. 
'''
"27" = '''
:sup:`27` فَٱجْتَمَعَتِ ٱلْمَرَازِبَةُ وَٱلشِّحَنُ وَٱلْوُلَاةُ وَمُشِيرُو ٱلْمَلِكِ وَرَأَوْا هَؤُلَاءِ ٱلرِّجَالَ ٱلَّذِينَ لَمْ تَكُنْ لِلنَّارِ قُوَّةٌ عَلَى أَجْسَامِهِمْ، وَشَعْرَةٌ مِنْ رُؤُوسِهِمْ لَمْ تَحْتَرِقْ، وَسَرَاوِيلُهُمْ لَمْ تَتَغَيَّرْ، وَرَائِحَةُ ٱلنَّارِ لَمْ تَأْتِ عَلَيْهِمْ. 
'''
"28" = '''
:sup:`28` فَأَجَابَ نَبُوخَذْنَصَّرُ وَقَالَ: «تَبَارَكَ إِلَهُ شَدْرَخَ وَمِيشَخَ وَعَبْدَنَغُوَ، ٱلَّذِي أَرْسَلَ مَلَاكَهُ وَأَنْقَذَ عَبِيدَهُ ٱلَّذِينَ ٱتَّكَلُوا عَلَيْهِ وَغَيَّرُوا كَلِمَةَ ٱلْمَلِكِ وَأَسْلَمُوا أَجْسَادَهُمْ لِكَيْلَا يَعْبُدُوا أَوْ يَسْجُدُوا لِإِلَهٍ غَيْرِ إِلَهِهِمْ. 
'''
"29" = '''
:sup:`29` فَمِنِّي قَدْ صَدَرَ أَمْرٌ بِأَنَّ كُلَّ شَعْبٍ وَأُمَّةٍ وَلِسَانٍ يَتَكَلَّمُونَ بِٱلسُّوءِ عَلَى إِلَهِ شَدْرَخَ وَمِيشَخَ وَعَبْدَنَغُوَ، فَإِنَّهُمْ يُصَيَّرُونَ إِرْبًا إِرْبًا، وَتُجْعَلُ بُيُوتُهُمْ مَزْبَلَةً، إِذْ لَيْسَ إِلَهٌ آخَرُ يَسْتَطِيعُ أَنْ يُنَجِّيَ هَكَذَا». 
'''
"30" = '''
:sup:`30` حِينَئِذٍ قَدَّمَ ٱلْمَلِكُ شَدْرَخَ وَمِيشَخَ وَعَبْدَنَغُوَ فِي وِلَايَةِ بَابِلَ. 
'''
