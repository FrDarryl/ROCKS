[46]
"1" = '''
:sup:`1` كَلِمَةُ ٱلرَّبِّ ٱلَّتِي صَارَتْ إِلَى إِرْمِيَا ٱلنَّبِيِّ عَنِ ٱلْأُمَمِ، 
'''
"2" = '''
:sup:`2` عَنْ مِصْرَ، عَنْ جَيْشِ فِرْعَوْنَ نَخُو مَلِكِ مِصْرَ ٱلَّذِي كَانَ عَلَى نَهْرِ ٱلْفُرَاتِ فِي كَرْكَمِيشَ، ٱلَّذِي ضَرَبَهُ نَبُوخَذْرَاصَّرُ مَلِكُ بَابِلَ فِي ٱلسَّنَةِ ٱلرَّابِعَةِ لِيَهُويَاقِيمَ بْنِ يُوشِيَّا مَلِكِ يَهُوذَا: 
'''
"3" = '''
:sup:`3` «أَعِدُّوا ٱلْمِجَنَّ وَٱلتُّرْسَ وَتَقَدَّمُوا لِلْحَرْبِ. 
'''
"4" = '''
:sup:`4` أَسْرِجُوا ٱلْخَيْلَ، وَٱصْعَدُوا أَيُّهَا ٱلْفُرْسَانُ، وَٱنْتَصِبُوا بِٱلْخُوَذِ. ٱصْقِلُوا ٱلرِّمَاحَ. ٱلْبَسُوا ٱلدُّرُوعَ. 
'''
"5" = '''
:sup:`5` لِمَاذَا أَرَاهُمْ مُرْتَعِبِينَ وَمُدْبِرِينَ إِلَى ٱلْوَرَاءِ، وَقَدْ تَحَطَّمَتْ أَبْطَالُهُمْ وَفَرُّوا هَارِبِينَ، وَلَمْ يَلْتَفِتُوا؟ ٱلْخَوْفُ حَوَالَيْهِمْ، يَقُولُ ٱلرَّبُّ. 
'''
"6" = '''
:sup:`6` ٱلْخَفِيفُ لَا يَنُوصُ وَٱلْبَطَلُ لَا يَنْجُو. فِي ٱلشِّمَالِ بِجَانِبِ نَهْرِ ٱلْفُرَاتِ عَثَرُوا وَسَقَطُوا. 
'''
"7" = '''
:sup:`7` مَنْ هَذَا ٱلصَّاعِدُ كَٱلنِّيلِ، كَأَنْهَارٍ تَتَلَاطَمُ أَمْوَاهُهَا؟ 
'''
"8" = '''
:sup:`8` تَصْعَدُ مِصْرُ كَٱلنِّيلِ، وَكَأَنْهَارٍ تَتَلَاطَمُ ٱلْمِيَاهُ. فَيَقُولُ: أَصْعَدُ وَأُغَطِّي ٱلْأَرْضَ. أُهْلِكُ ٱلْمَدِينَةَ وَٱلسَّاكِنِينَ فِيهَا. 
'''
"9" = '''
:sup:`9` ٱصْعَدِي أَيَّتُهَا ٱلْخَيْلُ، وَهِيجِي أَيَّتُهَا ٱلْمَرْكَبَاتُ، وَلْتَخْرُجِ ٱلْأَبْطَالُ: كُوشُ وَفُوطُ ٱلْقَابِضَانِ ٱلْمِجَنَّ، وَٱللُّودِيُّونَ ٱلْقَابِضُونَ وَٱلْمَادُّونَ ٱلْقَوْسَ. 
'''
"10" = '''
:sup:`10` فَهَذَا ٱلْيَوْمُ لِلسَّيِّدِ رَبِّ ٱلْجُنُودِ يَوْمُ نَقْمَةٍ لِلِٱنْتِقَامِ مِنْ مُبْغِضِيهِ، فَيَأْكُلُ ٱلسَّيْفُ وَيَشْبَعُ وَيَرْتَوِي مِنْ دَمِهِمْ. لِأَنَّ لِلسَّيِّدِ رَبِّ ٱلْجُنُودِ ذَبِيحَةً فِي أَرْضِ ٱلشِّمَالِ عِنْدَ نَهْرِ ٱلْفُرَاتِ. 
'''
"11" = '''
:sup:`11` ٱصْعَدِي إِلَى جِلْعَادَ وَخُذِي بَلَسَانًا يَا عَذْرَاءَ، بِنْتَ مِصْرَ. بَاطِلًا تُكَثِّرِينَ ٱلْعَقَاقِيرَ. لَا رِفَادَةَ لَكِ. 
'''
"12" = '''
:sup:`12` قَدْ سَمِعَتِ ٱلْأُمَمُ بِخِزْيِكِ، وَقَدْ مَلَأَ ٱلْأَرْضَ عَوِيلُكِ، لِأَنَّ بَطَلًا يَصْدِمُ بَطَلًا فَيَسْقُطَانِ كِلَاهُمَا مَعًا». 
'''
"13" = '''
:sup:`13` اَلْكَلِمَةُ ٱلَّتِي تَكَلَّمَ بِهَا ٱلرَّبُّ إِلَى إِرْمِيَا ٱلنَّبِيِّ فِي مَجِيءِ نَبُوخَذْرَاصَّرَ مَلِكِ بَابِلَ لِيَضْرِبَ أَرْضَ مِصْرَ: 
'''
"14" = '''
:sup:`14` «أَخْبِرُوا فِي مِصْرَ، وَأَسْمِعُوا فِي مَجْدَلَ، وَأَسْمِعُوا فِي نُوفَ وَفِي تَحْفَنْحِيسَ. قُولُوا ٱنْتَصِبْ وَتَهَيَّأْ، لِأَنَّ ٱلسَّيْفَ يَأْكُلُ حَوَالَيْكَ. 
'''
"15" = '''
:sup:`15` لِمَاذَا ٱنْطَرَحَ مُقْتَدِرُوكَ؟ لَا يَقِفُونَ، لِأَنَّ ٱلرَّبَّ قَدْ طَرَحَهُمْ! 
'''
"16" = '''
:sup:`16` كَثَّرَ ٱلْعَاثِرِينَ حَتَّى يَسْقُطَ ٱلْوَاحِدُ عَلَى صَاحِبِهِ، وَيَقُولُوا: قُومُوا فَنَرْجِعَ إِلَى شَعْبِنَا، وَإِلَى أَرْضِ مِيلَادِنَا مِنْ وَجْهِ ٱلسَّيْفِ ٱلصَّارِمِ. 
'''
"17" = '''
:sup:`17` قَدْ نَادُوا هُنَاكَ: فِرْعَوْنُ مَلِكُ مِصْرَ هَالِكٌ. قَدْ فَاتَ ٱلْمِيعَادُ. 
'''
"18" = '''
:sup:`18` حَيٌّ أَنَا، يَقُولُ ٱلْمَلِكُ رَبُّ ٱلْجُنُودِ ٱسْمُهُ، كَتَابُورٍ بَيْنَ ٱلْجِبَالِ، وَكَكَرْمَلٍ عِنْدَ ٱلْبَحْرِ يَأْتِي. 
'''
"19" = '''
:sup:`19` اِصْنَعِي لِنَفْسِكِ أُهْبَةَ جَلَاءٍ أَيَّتُهَا ٱلْبِنْتُ ٱلسَّاكِنَةُ مِصْرَ، لِأَنَّ نُوفَ تَصِيرُ خَرِبَةً وَتُحْرَقُ فَلَا سَاكِنَ. 
'''
"20" = '''
:sup:`20` مِصْرُ عِجْلَةٌ حَسَنَةٌ جِدًّا. ٱلْهَلَاكُ مِنَ ٱلشِّمَالِ جَاءَ جَاءَ. 
'''
"21" = '''
:sup:`21` أَيْضًا مُسْتَأْجَرُوهَا فِي وَسْطِهَا كَعُجُولِ صِيرَةٍ. لِأَنَّهُمْ هُمْ أَيْضًا يَرْتَدُّونَ، يَهْرُبُونَ مَعًا. لَمْ يَقِفُوا لِأَنَّ يَوْمَ هَلَاكِهِمْ أَتَى عَلَيْهِمْ، وَقْتَ عِقَابِهِمْ. 
'''
"22" = '''
:sup:`22` صَوْتُهَا يَمْشِي كَحَيَّةٍ، لِأَنَّهُمْ يَسِيرُونَ بِجَيْشٍ، وَقَدْ جَاءُوا إِلَيْهَا بِٱلْفُؤُوسِ كَمُحْتَطِبِي حَطَبٍ. 
'''
"23" = '''
:sup:`23` يَقْطَعُونَ وَعْرَهَا، يَقُولُ ٱلرَّبُّ، وَإِنْ يَكُنْ لَا يُحْصَى، لِأَنَّهُمْ قَدْ كَثُرُوا أَكْثَرَ مِنَ ٱلْجَرَادِ، وَلَا عَدَدَ لَهُمْ. 
'''
"24" = '''
:sup:`24` قَدْ أُخْزِيَتْ بِنْتُ مِصْرَ وَدُفِعَتْ لِيَدِ شَعْبِ ٱلشِّمَالِ. 
'''
"25" = '''
:sup:`25` قَالَ رَبُّ ٱلْجُنُودِ إِلَهُ إِسْرَائِيلَ: هَأَنَذَا أُعَاقِبُ أَمُونَ نُو وَفِرْعَوْنَ وَمِصْرَ وَآلِهَتَهَا وَمُلُوكَهَا، فِرْعَوْنَ وَٱلْمُتَوَكِّلِينَ عَلَيْهِ. 
'''
"26" = '''
:sup:`26` وَأَدْفَعُهُمْ لِيَدِ طَالِبِي نُفُوسِهِمْ، وَلِيَدِ نَبُوخَذْراصَّرَ مَلِكِ بَابِلَ، وَلِيَدِ عَبِيدِهِ. ثُمَّ بَعْدَ ذَلِكَ تُسْكَنُ كَٱلْأَيَّامِ ٱلْقَدِيمَةِ، يَقُولُ ٱلرَّبُّ. 
'''
"27" = '''
:sup:`27` «وَأَنْتَ فَلَا تَخَفْ يَا عَبْدِي يَعْقُوبُ، وَلَا تَرْتَعِبْ يَا إِسْرَائِيلُ، لِأَنِّي هَأَنَذَا أُخَلِّصُكَ مِنْ بَعِيدٍ، وَنَسْلَكَ مِنْ أَرْضِ سَبْيِهِمْ، فَيَرْجِعُ يَعْقُوبُ وَيَطْمَئِنُّ وَيَسْتَرِيحُ وَلَا مُخِيفٌ. 
'''
"28" = '''
:sup:`28` أَمَّا أَنْتَ يَاعَبْدِي يَعْقُوبُ فَلَا تَخَفْ، لِأَنِّي أَنَا مَعَكَ، لِأَنِّي أُفْنِي كُلَّ ٱلْأُمَمِ ٱلَّذِينَ بَدَّدْتُكَ إِلَيْهِمْ. أَمَّا أَنْتَ فَلَا أُفْنِيكَ، بَلْ أُؤَدِّبُكَ بِٱلْحَقِّ وَلَا أُبَرِّئُكَ تَبْرِئَةً». 
'''
