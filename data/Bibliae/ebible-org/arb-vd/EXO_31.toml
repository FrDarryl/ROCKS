[31]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «اُنْظُرْ. قَدْ دَعَوْتُ بَصَلْئِيلَ بْنَ أُورِي بْنَ حُورَ مِنْ سِبْطِ يَهُوذَا بِٱسْمِهِ، 
'''
"3" = '''
:sup:`3` وَمَلَأْتُهُ مِنْ رُوحِ ٱللهِ بِٱلْحِكْمَةِ وَٱلْفَهْمِ وَٱلْمَعْرِفَةِ وَكُلِّ صَنْعَةٍ، 
'''
"4" = '''
:sup:`4` لِٱخْتِرَاعِ مُخْتَرَعَاتٍ لِيَعْمَلَ فِي ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلنُّحَاسِ، 
'''
"5" = '''
:sup:`5` وَنَقْشِ حِجَارَةٍ لِلتَّرْصِيعِ، وَنِجَارَةِ ٱلْخَشَبِ، لِيَعْمَلَ فِي كُلِّ صَنْعَةٍ. 
'''
"6" = '''
:sup:`6` وَهَا أَنَا قَدْ جَعَلْتُ مَعَهُ أُهُولِيآبَ بْنَ أَخِيسَامَاكَ مِنْ سِبْطِ دَانَ. وَفِي قَلْبِ كُلِّ حَكِيمِ ٱلْقَلْبِ جَعَلْتُ حِكْمَةً، لِيَصْنَعُوا كُلَّ مَا أَمَرْتُكَ: 
'''
"7" = '''
:sup:`7` خَيْمَةَ ٱلِٱجْتِمَاعِ، وَتَابُوتَ ٱلشَّهَادَةِ، وَٱلْغِطَاءَ ٱلَّذِي عَلَيْهِ، وَكُلَّ آنِيَةِ ٱلْخَيْمَةِ، 
'''
"8" = '''
:sup:`8` وَٱلْمَائِدَةَ وَآنِيَتَهَا، وَٱلْمَنَارَةَ ٱلطَّاهِرَةَ وَكُلَّ آنِيَتِهَا، وَمَذْبَحَ ٱلْبَخُورِ، 
'''
"9" = '''
:sup:`9` وَمَذْبَحَ ٱلْمُحْرَقَةِ وَكُلَّ آنِيَتِهِ، وَٱلْمِرْحَضَةَ وَقَاعِدَتَهَا، 
'''
"10" = '''
:sup:`10` وَٱلثِّيَابَ ٱلْمَنْسُوجَةَ، وَٱلثِّيَابَ ٱلْمُقَدَّسَةَ لِهَارُونَ ٱلْكَاهِنِ وَثِيَابَ بَنِيهِ لِلْكَهَانَةِ، 
'''
"11" = '''
:sup:`11` وَدُهْنَ ٱلْمَسْحَةِ وَٱلْبَخُورَ ٱلْعَطِرَ لِلْقُدْسِ. حَسَبَ كُلِّ مَا أَمَرْتُكَ بِهِ يَصْنَعُونَ». 
'''
"12" = '''
:sup:`12` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"13" = '''
:sup:`13` «وَأَنْتَ تُكَلِّمُ بَنِي إِسْرَائِيلَ قَائِلًا: سُبُوتِي تَحْفَظُونَهَا، لِأَنَّهُ عَلَامَةٌ بَيْنِي وَبَيْنَكُمْ فِي أَجْيَالِكُمْ لِتَعْلَمُوا أَنِّي أَنَا ٱلرَّبُّ ٱلَّذِي يُقَدِّسُكُمْ، 
'''
"14" = '''
:sup:`14` فَتَحْفَظُونَ ٱلسَّبْتَ لِأَنَّهُ مُقَدَّسٌ لَكُمْ. مَنْ دَنَّسَهُ يُقْتَلُ قَتْلًا. إِنَّ كُلَّ مَنْ صَنَعَ فِيهِ عَمَلًا تُقْطَعُ تِلْكَ ٱلنَّفْسُ مِنْ بَيْنِ شَعْبِهَا. 
'''
"15" = '''
:sup:`15` سِتَّةَ أَيَّامٍ يُصْنَعُ عَمَلٌ، وَأَمَّا ٱلْيَوْمُ ٱلْسَّابِعُ فَفِيهِ سَبْتُ عُطْلَةٍ مُقَدَّسٌ لِلرَّبِّ. كُلُّ مَنْ صَنَعَ عَمَلًا فِي يَوْمِ ٱلسَّبْتِ يُقْتَلُ قَتْلًا. 
'''
"16" = '''
:sup:`16` فَيَحْفَظُ بَنُو إِسْرَائِيلَ ٱلسَّبْتَ لِيَصْنَعُوا ٱلسَّبْتَ فِي أَجْيَالِهِمْ عَهْدًا أَبَدِيًّا. 
'''
"17" = '''
:sup:`17` هُوَ بَيْنِي وَبَيْنَ بَنِي إِسْرَائِيلَ عَلَامَةٌ إِلَى ٱلْأَبَدِ. لِأَنَّهُ فِي سِتَّةِ أَيَّامٍ صَنَعَ ٱلرَّبُّ ٱلسَّمَاءَ وَٱلْأَرْضَ، وَفِي ٱلْيَوْمِ ٱلسَّابِعِ ٱسْتَرَاحَ وَتَنَفَّسَ». 
'''
"18" = '''
:sup:`18` ثُمَّ أَعْطَى مُوسَى عِنْدَ فَرَاغِهِ مِنَ ٱلْكَلَامِ مَعَهُ فِي جَبَلِ سِينَاءَ لَوْحَيِ ٱلشَّهَادَةِ: لَوْحَيْ حَجَرٍ مَكْتُوبَيْنِ بِإِصْبِعِ ٱللهِ. 
'''
