[7]
"1" = '''
:sup:`1` وَكَانَ إِلَيَّ كَلَامُ ٱلرَّبِّ قَائِلًا: 
'''
"2" = '''
:sup:`2` «وَأَنْتَ يَا ٱبْنَ آدَمَ، فَهَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ لِأَرْضِ إِسْرَائِيلَ: نِهَايَةٌ! قَدْ جَاءَتِ ٱلنِّهَايَةُ عَلَى زَوَايَا ٱلْأَرْضِ ٱلْأَرْبَعِ. 
'''
"3" = '''
:sup:`3` اَلْآنَ ٱلنِّهَايَةُ عَلَيْكِ، وَأُرْسِلُ غَضَبِي عَلَيْكِ، وَأَحْكُمُ عَلَيْكِ كَطُرُقِكِ، وَأَجْلِبُ عَلَيْكِ كُلَّ رَجَاسَاتِكِ. 
'''
"4" = '''
:sup:`4` فَلَا تَشْفُقُ عَلَيْكِ عَيْنِي، وَلَا أَعْفُو، بَلْ أَجْلِبُ عَلَيْكِ طُرُقَكِ وَتَكُونُ رَجَاسَاتُكِ فِي وَسْطِكِ، فَتَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ. 
'''
"5" = '''
:sup:`5` «هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: شَرٌّ! شَرٌّ وَحِيدٌ هُوَذَا قَدْ أَتَى. 
'''
"6" = '''
:sup:`6` نِهَايَةٌ قَدْ جَاءَتْ. جَاءَتِ ٱلنِّهَايَةُ. ٱنْتَبَهَتْ إِلَيْكِ. هَا هِيَ قَدْ جَاءَتْ. 
'''
"7" = '''
:sup:`7` ٱنْتَهَى ٱلدَّوْرُ إِلَيْكَ أَيُّهَا ٱلسَّاكِنُ فِي ٱلْأَرْضِ. بَلَغَ ٱلْوَقْتُ. ٱقْتَرَبَ يَوْمُ ٱضْطِرَابٍ، لَا هُتَافُ ٱلْجِبَالِ. 
'''
"8" = '''
:sup:`8` اَلْآنَ عَنْ قَرِيبٍ أَصُبُّ رِجْزِي عَلَيْكِ، وَأُتَمِّمُ سَخَطِي عَلَيْكِ، وَأَحْكُمُ عَلَيْكِ كَطُرُقِكِ، وَأَجْلِبُ عَلَيْكِ كُلَّ رَجَاسَاتِكِ. 
'''
"9" = '''
:sup:`9` فَلَا تَشْفُقُ عَيْنِي، وَلَا أَعْفُو، بَلْ أَجْلِبُ عَلَيْكِ كَطُرُقِكِ، وَرَجَاسَاتُكِ تَكُونُ فِي وَسْطِكِ، فَتَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ ٱلضَّارِبُ. 
'''
"10" = '''
:sup:`10` «هَا هُوَذَا ٱلْيَوْمُ، هَا هُوَذَا قَدْ جَاءَ! دَارَتِ ٱلدَّائِرَةُ. أَزْهَرَتِ ٱلْعَصَا. أَفْرَخَتِ ٱلْكِبْرِيَاءُ. 
'''
"11" = '''
:sup:`11` قَامَ ٱلظُّلْمُ إِلَى عَصَا ٱلشَّرِّ. لَا يَبْقَى مِنْهُمْ وَلَا مِنْ ثَرْوَتِهِمْ وَلَا مِنْ ضَجِيجِهِمْ، وَلَا نَوْحٌ عَلَيْهِمْ. 
'''
"12" = '''
:sup:`12` قَدْ جَاءَ ٱلْوَقْتُ. بَلَغَ ٱلْيَوْمُ. فَلَا يَفْرَحَنَّ ٱلشَّارِي، وَلَا يَحْزَنَنَّ ٱلْبَائِعُ، لِأَنَّ ٱلْغَضَبَ عَلَى كُلِّ جُمْهُورِهِمْ. 
'''
"13" = '''
:sup:`13` لِأَنَّ ٱلْبَائِعَ لَنْ يَعُودَ إِلَى ٱلْمَبِيعِ، وَإِنْ كَانُوا بَعْدُ بَيْنَ ٱلْأَحْيَاءِ. لِأَنَّ ٱلرُّؤْيَا عَلَى كُلِّ جُمْهُورِهَا فَلَا يَعُودُ، وَٱلْإِنْسَانُ بِإِثْمِهِ لَا يُشَدِّدُ حَيَاتَهُ. 
'''
"14" = '''
:sup:`14` قَدْ نَفَخُوا فِي ٱلْبُوقِ وَأَعَدُّوا ٱلْكُلَّ، وَلَا ذَاهِبَ إِلَى ٱلْقِتَالِ، لِأَنَّ غَضَبِي عَلَى كُلِّ جُمْهُورِهِمْ. 
'''
"15" = '''
:sup:`15` «اَلسَّيْفُ مِنْ خَارِجٍ، وَٱلْوَبَأُ وَٱلْجُوعُ مِنْ دَاخِلٍ. ٱلَّذِي هُوَ فِي ٱلْحَقْلِ يَمُوتُ بِٱلسَّيْفِ، وَٱلَّذِي هُوَ فِي ٱلْمَدِينَةِ يَأْكُلُهُ ٱلْجُوعُ وَٱلْوَبَأُ. 
'''
"16" = '''
:sup:`16` وَيَنْفَلِتُ مِنْهُمْ مُنْفَلِتُونَ وَيَكُونُونَ عَلَى ٱلْجِبَالِ كَحَمَامِ ٱلْأَوْطِئَةِ. كُلُّهُمْ يَهْدِرُونَ كُلُّ وَاحِدٍ عَلَى إِثْمِهِ. 
'''
"17" = '''
:sup:`17` كُلُّ ٱلْأَيْدِي تَرْتَخِي، وَكُلُّ ٱلرُّكَبِ تَصِيرُ مَاءً. 
'''
"18" = '''
:sup:`18` وَيَتَنَطَّقُونَ بِٱلْمَسْحِ وَيَغْشَاهُمْ رُعْبٌ، وَعَلَى جَمِيعِ ٱلْوُجُوهِ خِزْيٌ، وَعَلَى جَمِيعِ رُؤُوسِهِمْ قَرَعٌ. 
'''
"19" = '''
:sup:`19` يُلْقُونَ فِضَّتَهُمْ فِي ٱلشَّوَارِعِ، وَذَهَبُهُمْ يَكُونُ لِنَجَاسَةٍ. لَا تَسْتَطِيعُ فِضَّتُهُمْ وَذَهَبُهُمْ إِنْقَاذَهُمْ فِي يَوْمِ غَضَبِ ٱلرَّبِّ. لَا يُشْبِعُونَ مِنْهُمَا أَنْفُسَهُمْ، وَلَا يَمْلَأُونَ جَوْفَهُمْ، لِأَنَّهُمَا صَارَا مَعْثَرَةَ إِثْمِهِمْ. 
'''
"20" = '''
:sup:`20` أَمَّا بَهْجَةُ زِينَتِهِ فَجَعَلَهَا لِلْكِبْرِيَاءِ. جَعَلُوا فِيهَا أَصْنَامَ مَكْرُهَاتِهِمْ، رَجَاسَاتِهِمْ، لِأَجْلِ ذَلِكَ جَعَلْتُهَا لَهُمْ نَجَاسَةً. 
'''
"21" = '''
:sup:`21` أُسْلِمُهَا إِلَى أَيْدِي ٱلْغُرَبَاءِ لِلنَّهْبِ، وَإِلَى أَشْرَارِ ٱلْأَرْضِ سَلْبًا فَيُنَجِّسُونَهَا. 
'''
"22" = '''
:sup:`22` وَأُحَوِّلُ وَجْهِي عَنْهُمْ فَيُنَجِّسُونَ سِرِّي، وَيَدْخُلُهُ ٱلْمُعْتَنِفُونَ وَيُنَجِّسُونَهُ. 
'''
"23" = '''
:sup:`23` «اِصْنَعِ ٱلسِّلْسِلَةَ لِأَنَّ ٱلْأَرْضَ قَدِ ٱمْتَلَأَتْ مِنْ أَحْكَامِ ٱلدَّمِ، وَٱلْمَدِينَةُ ٱمْتَلَأَتْ مِنَ ٱلظُّلْمِ. 
'''
"24" = '''
:sup:`24` فَآتِي بِأَشَرِّ ٱلْأُمَمِ فَيَرِثُونَ بُيُوتَهُمْ، وَأُبِيدُ كِبْرِيَاءَ ٱلْأَشِدَّاءِ فَتَتَنَجَّسُ مَقَادِسُهُمْ. 
'''
"25" = '''
:sup:`25` اَلرُّعْبُ آتٍ فَيَطْلُبُونَ ٱلسَّلَامَ وَلَا يَكُونُ. 
'''
"26" = '''
:sup:`26` سَتَأْتِي مُصِيبَةٌ عَلَى مُصِيبَةٍ، وَيَكُونُ خَبَرٌ عَلَى خَبَرٍ، فَيَطْلُبُونَ رُؤْيَا مِنَ ٱلنَّبِيِّ، وَٱلشَّرِيعَةُ تُبَادُ عَنِ ٱلْكَاهِنِ، وَٱلْمَشُورَةُ عَنِ ٱلشُّيُوخِ. 
'''
"27" = '''
:sup:`27` ٱلْمَلِكُ يَنُوحُ وَٱلرَّئِيسُ يَلْبَسُ حَيْرَةً، وَأَيْدِي شَعْبِ ٱلْأَرْضِ تَرْجُفُ. كَطَرِيقِهِمْ أَصْنَعُ بِهِمْ، وَكَأَحْكَامِهِمْ أَحْكُمُ عَلَيْهِمْ، فَيَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ». 
'''
