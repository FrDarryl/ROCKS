[6]
"1" = '''
:sup:`1` فَإِذْ نَحْنُ عَامِلُونَ مَعَهُ نَطْلُبُ أَنْ لَا تَقْبَلُوا نِعْمَةَ ٱللهِ بَاطِلًا. 
'''
"2" = '''
:sup:`2` لِأَنَّهُ يَقُولُ: «فِي وَقْتٍ مَقْبُولٍ سَمِعْتُكَ، وَفِي يَوْمِ خَلَاصٍ أَعَنْتُكَ». هُوَذَا ٱلْآنَ وَقْتٌ مَقْبُولٌ. هُوَذَا ٱلْآنَ يَوْمُ خَلَاصٍ. 
'''
"3" = '''
:sup:`3` وَلَسْنَا نَجْعَلُ عَثْرَةً فِي شَيْءٍ لِئَلَّا تُلَامَ ٱلْخِدْمَةُ. 
'''
"4" = '''
:sup:`4` بَلْ فِي كُلِّ شَيْءٍ نُظْهِرُ أَنْفُسَنَا كَخُدَّامِ ٱللهِ، فِي صَبْرٍ كَثِيرٍ: فِي شَدَائِدَ، فِي ضَرُورَاتٍ، فِي ضِيقَاتٍ، 
'''
"5" = '''
:sup:`5` فِي ضَرَبَاتٍ، فِي سُجُونٍ، فِي ٱضْطِرَابَاتٍ، فِي أَتْعَابٍ، فِي أَسْهَارٍ، فِي أَصْوَامٍ، 
'''
"6" = '''
:sup:`6` فِي طَهَارَةٍ، فِي عِلْمٍ، فِي أَنَاةٍ، فِي لُطْفٍ، فِي ٱلرُّوحِ ٱلْقُدُسِ، فِي مَحَبَّةٍ بِلَا رِيَاءٍ، 
'''
"7" = '''
:sup:`7` فِي كَلَامِ ٱلْحَقِّ، فِي قُوَّةِ ٱللهِ بِسِلَاحِ ٱلْبِرِّ لِلْيَمِينِ وَلِلْيَسَارِ. 
'''
"8" = '''
:sup:`8` بِمَجْدٍ وَهَوَانٍ، بِصِيتٍ رَدِيءٍ وَصِيتٍ حَسَنٍ. كَمُضِلِّينَ وَنَحْنُ صَادِقُونَ، 
'''
"9" = '''
:sup:`9` كَمَجْهُولِينَ وَنَحْنُ مَعْرُوفُونَ، كَمَائِتِينَ وَهَا نَحْنُ نَحْيَا، كَمُؤَدَّبِينَ وَنَحْنُ غَيْرُ مَقْتُولِينَ، 
'''
"10" = '''
:sup:`10` كَحَزَانَى وَنَحْنُ دَائِمًا فَرِحُونَ، كَفُقَرَاءَ وَنَحْنُ نُغْنِي كَثِيرِينَ، كَأَنْ لَا شَيْءَ لَنَا وَنَحْنُ نَمْلِكُ كُلَّ شَيْءٍ. 
'''
"11" = '''
:sup:`11` فَمُنَا مَفْتُوحٌ إِلَيْكُمْ أَيُّهَا ٱلْكُورِنْثِيُّونَ. قَلْبُنَا مُتَّسِعٌ. 
'''
"12" = '''
:sup:`12` لَسْتُمْ مُتَضَيِّقِينَ فِينَا بَلْ مُتَضَيِّقِينَ فِي أَحْشَائِكُمْ. 
'''
"13" = '''
:sup:`13` فَجَزَاءً لِذَلِكَ أَقُولُ كَمَا لِأَوْلَادِي: كُونُوا أَنْتُمْ أَيْضًا مُتَّسِعِينَ! 
'''
"14" = '''
:sup:`14` لَا تَكُونُوا تَحْتَ نِيرٍ مَعَ غَيْرِ ٱلْمُؤْمِنِينَ، لِأَنَّهُ أَيَّةُ خُلْطَةٍ لِلْبِرِّ وَٱلْإِثْمِ؟ وَأَيَّةُ شَرِكَةٍ لِلنُّورِ مَعَ ٱلظُّلْمَةِ؟ 
'''
"15" = '''
:sup:`15` وَأَيُّ ٱتِّفَاقٍ لِلْمَسِيحِ مَعَ بَلِيعَالَ؟ وَأَيُّ نَصِيبٍ لِلْمُؤْمِنِ مَعَ غَيْرِ ٱلْمُؤْمِنِ؟ 
'''
"16" = '''
:sup:`16` وَأَيَّةُ مُوَافَقَةٍ لِهَيْكَلِ ٱللهِ مَعَ ٱلْأَوْثَانِ؟ فَإِنَّكُمْ أَنْتُمْ هَيْكَلُ ٱللهِ ٱلْحَيِّ، كَمَا قَالَ ٱللهُ: «إِنِّي سَأَسْكُنُ فِيهِمْ وَأَسِيرُ بَيْنَهُمْ، وَأَكُونُ لَهُمْ إِلَهًا، وَهُمْ يَكُونُونَ لِي شَعْبًا. 
'''
"17" = '''
:sup:`17` لِذَلِكَ ٱخْرُجُوا مِنْ وَسْطِهِمْ وَٱعْتَزِلُوا، يَقُولُ ٱلرَّبُّ. وَلَا تَمَسُّوا نَجِسًا فَأَقْبَلَكُمْ، 
'''
"18" = '''
:sup:`18` وَأَكُونَ لَكُمْ أَبًا، وَأَنْتُمْ تَكُونُونَ لِي بَنِينَ وَبَنَاتٍ، يَقُولُ ٱلرَّبُّ، ٱلْقَادِرُ عَلَى كُلِّ شَيْءٍ». 
'''
