[2]
"1" = '''
:sup:`1` «ثُمَّ تَحَوَّلْنَا وَٱرْتَحَلْنَا إِلَى ٱلْبَرِّيَّةِ عَلَى طَرِيقِ بَحْرِ سُوفَ كَمَا كَلَّمَنِي ٱلرَّبُّ، وَدُرْنَا بِجَبَلِ سِعِيرَ أَيَّامًا كَثِيرَةً. 
'''
"2" = '''
:sup:`2` ثُمَّ كَلَّمَنِي ٱلرَّبُّ قَائِلًا: 
'''
"3" = '''
:sup:`3` كَفَاكُمْ دَوَرَانٌ بِهَذَا ٱلْجَبَلِ. تَحَوَّلُوا نَحْوَ ٱلشِّمَالِ. 
'''
"4" = '''
:sup:`4` وَأَوْصِ ٱلشَّعْبَ قَائِلًا: أَنْتُمْ مَارُّونَ بِتُخْمِ إِخْوَتِكُمْ بَنِي عِيسُو ٱلسَّاكِنِينَ فِي سِعِيرَ، فَيَخَافُونَ مِنْكُمْ فَٱحْتَرِزُوا جِدًّا. 
'''
"5" = '''
:sup:`5` لَا تَهْجِمُوا عَلَيْهِمْ، لِأَنِّي لَا أُعْطِيكُمْ مِنْ أَرْضِهِمْ وَلَا وَطْأَةَ قَدَمٍ، لِأَنِّي لِعِيسُو قَدْ أَعْطَيْتُ جَبَلَ سِعِيرَ مِيرَاثًا. 
'''
"6" = '''
:sup:`6` طَعَامًا تَشْتَرُونَ مِنْهُمْ بِٱلْفِضَّةِ لِتَأْكُلُوا، وَمَاءً أَيْضًا تَبْتَاعُونَ مِنْهُمْ بِٱلْفِضَّةِ لِتَشْرَبُوا. 
'''
"7" = '''
:sup:`7` لِأَنَّ ٱلرَّبَّ إِلَهَكَ قَدْ بَارَكَكَ فِي كُلِّ عَمَلِ يَدِكَ، عَارِفًا مَسِيرَكَ فِي هَذَا ٱلْقَفْرِ ٱلْعَظِيمِ. اَلْآنَ أَرْبَعُونَ سَنَةً لِلرَّبِّ إِلَهِكَ مَعَكَ، لَمْ يَنْقُصْ عَنْكَ شَيْءٌ. 
'''
"8" = '''
:sup:`8` فَعَبَرْنَا عَنْ إِخْوَتِنَا بَنِي عِيسُو ٱلسَّاكِنِينَ فِي سِعِيرَ عَلَى طَرِيقِ ٱلْعَرَبَةِ، عَلَى أَيْلَةَ، وَعَلَى عِصْيُونِ جَابِرَ، ثُمَّ تَحَوَّلْنَا وَمَرَرْنَا فِي طَرِيقِ بَرِّيَّةِ مُوآبَ. 
'''
"9" = '''
:sup:`9` «فَقَالَ لِي ٱلرَّبُّ: لَا تُعَادِ مُوآبَ وَلَا تُثِرْ عَلَيْهِمْ حَرْبًا، لِأَنِّي لَا أُعْطِيكَ مِنْ أَرْضِهِمْ مِيرَاثًا، لِأَنِّي لِبَنِي لُوطٍ قَدْ أَعْطَيْتُ «عَارَ» مِيرَاثًا. 
'''
"10" = '''
:sup:`10` ٱلْإِيمِيُّونَ سَكَنُوا فِيهَا قَبْلًا. شَعْبٌ كَبِيرٌ وَكَثِيرٌ وَطَوِيلٌ كَٱلْعَنَاقِيِّينَ. 
'''
"11" = '''
:sup:`11` هُمْ أَيْضًا يُحْسَبُونَ رَفَائِيِّينَ كَٱلْعَنَاقِيِّينَ، لَكِنَّ ٱلْمُوآبِيِّينَ يَدْعُونَهُمْ إِيمِيِّينَ. 
'''
"12" = '''
:sup:`12` وَفِي سِعِيرَ سَكَنَ قَبْلًا ٱلْحُورِيُّونَ، فَطَرَدَهُمْ بَنُو عِيسُو وَأَبَادُوهُمْ مِنْ قُدَّامِهِمْ وَسَكَنُوا مَكَانَهُمْ، كَمَا فَعَلَ إِسْرَائِيلُ بِأَرْضِ مِيرَاثِهِمِ ٱلَّتِي أَعْطَاهُمُ ٱلرَّبُّ. 
'''
"13" = '''
:sup:`13` اَلْآنَ قُومُوا وَٱعْبُرُوا وَادِيَ زَارَدَ. فَعَبَرْنَا وَادِيَ زَارَدَ. 
'''
"14" = '''
:sup:`14` وَٱلْأَيَّامُ ٱلَّتِي سِرْنَا فِيهَا مِنْ قَادَشَ بَرْنِيعَ حَتَّى عَبَرْنَا وَادِيَ زَارَدَ، كَانَتْ ثَمَانِيَ وَثَلَاثِينَ سَنَةً، حَتَّى فَنِيَ كُلُّ ٱلْجِيلِ، رِجَالُ ٱلْحَرْبِ مِنْ وَسَطِ ٱلْمَحَلَّةِ، كَمَا أَقْسَمَ ٱلرَّبُّ لَهُمْ. 
'''
"15" = '''
:sup:`15` وَيَدُ ٱلرَّبِّ أَيْضًا كَانَتْ عَلَيْهِمْ لِإِبَادَتِهِمْ مِنْ وَسَطِ ٱلْمَحَلَّةِ حَتَّى فَنُوا. 
'''
"16" = '''
:sup:`16` «فَعِنْدَمَا فَنِيَ جَمِيعُ رِجَالِ ٱلْحَرْبِ بِٱلْمَوْتِ مِنْ وَسَطِ ٱلشَّعْبِ، 
'''
"17" = '''
:sup:`17` كَلَّمَنِي ٱلرَّبُّ قَائِلًا: 
'''
"18" = '''
:sup:`18` أَنْتَ مَارٌّ ٱلْيَوْمَ بِتُخْمِ مُوآبَ، بِعَارَ. 
'''
"19" = '''
:sup:`19` فَمَتَى قَرُبْتَ إِلَى تُجَاهِ بَنِي عَمُّونَ، لَا تُعَادِهِمْ وَلَا تَهْجِمُوا عَلَيْهِمْ، لِأَنِّي لَا أُعْطِيكَ مِنْ أَرْضِ بَنِي عَمُّونَ مِيرَاثًا، لِأَنِّي لِبَنِي لُوطٍ قَدْ أَعْطَيْتُهَا مِيرَاثًا. 
'''
"20" = '''
:sup:`20` هِيَ أَيْضًا تُحْسَبُ أَرْضَ رَفَائِيِّينَ. سَكَنَ ٱلرَّفَائِيُّونَ فِيهَا قَبْلًا، لَكِنَّ ٱلْعَمُّونِيِّينَ يَدْعُونَهُمْ زَمْزُمِيِّينَ. 
'''
"21" = '''
:sup:`21` شَعْبٌ كَبِيرٌ وَكَثِيرٌ وَطَوِيلٌ كَٱلْعَنَاقِيِّينَ، أَبَادَهُمُ ٱلرَّبُّ مِنْ قُدَّامِهِمْ، فَطَرَدُوهُمْ وَسَكَنُوا مَكَانَهُمْ. 
'''
"22" = '''
:sup:`22` كَمَا فَعَلَ لِبَنِي عِيسُو ٱلسَّاكِنِينَ فِي سِعِيرَ ٱلَّذِينَ أَتْلَفَ ٱلْحُورِيِّينَ مِنْ قُدَّامِهِمْ، فَطَرَدُوهُمْ وَسَكَنُوا مَكَانَهُمْ إِلَى هَذَا ٱلْيَوْمِ. 
'''
"23" = '''
:sup:`23` وَٱلْعُوِّيُّونَ ٱلسَّاكِنُونَ فِي ٱلْقُرَى إِلَى غَزَّةَ، أَبَادَهُمُ ٱلْكَفْتُورِيُّونَ ٱلَّذِينَ خَرَجُوا مِنْ كَفْتُورَ وَسَكَنُوا مَكَانَهُمْ. 
'''
"24" = '''
:sup:`24` «قُومُوا ٱرْتَحِلُوا وَٱعْبُرُوا وَادِيَ أَرْنُونَ. اُنْظُرْ. قَدْ دَفَعْتُ إِلَى يَدِكَ سِيحُونَ مَلِكَ حَشْبُونَ ٱلْأَمُورِيَّ وَأَرْضَهُ. ٱبْتَدِئْ تَمَلَّكْ وَأَثِرْ عَلَيْهِ حَرْبًا. 
'''
"25" = '''
:sup:`25` فِي هَذَا ٱلْيَوْمِ أَبْتَدِئُ أَجْعَلُ خَشْيَتَكَ وَخَوْفَكَ أَمَامَ وُجُوهِ ٱلشُّعُوبِ تَحْتَ كُلِّ ٱلسَّمَاءِ. ٱلَّذِينَ يَسْمَعُونَ خَبَرَكَ يَرْتَعِدُونَ وَيَجْزَعُونَ أَمَامَكَ. 
'''
"26" = '''
:sup:`26` «فَأَرْسَلْتُ رُسُلًا مِنْ بَرِّيَّةِ قَدِيمُوتَ إِلَى سِيحُونَ مَلِكِ حَشْبُونَ بِكَلَامِ سَلَامٍ قَائِلًا: 
'''
"27" = '''
:sup:`27` أَمُرُّ فِي أَرْضِكَ. أَسْلُكُ ٱلطَّرِيقَ ٱلطَّرِيقَ، لَا أَمِيلُ يَمِينًا وَلَا شِمَالًا. 
'''
"28" = '''
:sup:`28` طَعَامًا بِٱلْفِضَّةِ تَبِيعُنِي لِآكُلَ، وَمَاءً بِٱلْفِضَّةِ تُعْطِينِي لِأَشْرَبَ. أَمُرُّ بِرِجْلَيَّ فَقَطْ. 
'''
"29" = '''
:sup:`29` كَمَا فَعَلَ بِي بَنُو عِيسُو ٱلسَّاكِنُونَ فِي سِعِيرَ، وَٱلْمُوآبِيُّونَ ٱلسَّاكِنُونَ فِي عَارَ، إِلَى أَنْ أَعْبُرَ ٱلْأُرْدُنَّ إِلَى ٱلْأَرْضِ ٱلَّتِي أَعْطَانَا ٱلرَّبُّ إِلَهُنَا. 
'''
"30" = '''
:sup:`30` لَكِنْ لَمْ يَشَأْ سِيحُونُ مَلِكُ حَشْبُونَ أَنْ يَدَعَنَا نَمُرَّ بِهِ، لِأَنَّ ٱلرَّبَّ إِلَهَكَ قَسَّى رُوحَهُ، وَقَوَّى قَلْبَهُ لِكَيْ يَدْفَعَهُ إِلَى يَدِكَ كَمَا فِي هَذَا ٱلْيَوْمِ. 
'''
"31" = '''
:sup:`31` وَقَالَ ٱلرَّبُّ لِي: اُنْظُرْ. قَدِ ٱبْتَدَأْتُ أَدْفَعُ أَمَامَكَ سِيحُونَ وَأَرْضَهُ. ٱبْتَدِئْ تَمَلَّكْ حَتَّى تَمْتَلِكَ أَرْضَهُ. 
'''
"32" = '''
:sup:`32` فَخَرَجَ سِيحُونُ لِلِقَائِنَا هُوَ وَجَمِيعُ قَوْمِهِ لِلْحَرْبِ إِلَى يَاهَصَ، 
'''
"33" = '''
:sup:`33` فَدَفَعَهُ ٱلرَّبُّ إِلَهُنَا أَمَامَنَا، فَضَرَبْنَاهُ وَبَنِيهِ وَجَمِيعَ قَوْمِهِ. 
'''
"34" = '''
:sup:`34` وَأَخَذْنَا كُلَّ مُدُنِهِ فِي ذَلِكَ ٱلْوَقْتِ، وَحَرَّمْنَا مِنْ كُلِّ مَدِينَةٍ: ٱلرِّجَالَ وَٱلنِّسَاءَ وَٱلْأَطْفَالَ. لَمْ نُبْقِ شَارِدًا. 
'''
"35" = '''
:sup:`35` لَكِنَّ ٱلْبَهَائِمَ نَهَبْنَاهَا لِأَنْفُسِنَا، وَغَنِيمَةَ ٱلْمُدُنِ ٱلَّتِي أَخَذْنَا، 
'''
"36" = '''
:sup:`36` مِنْ عَرُوعِيرَ ٱلَّتِي عَلَى حَافَةِ وَادِي أَرْنُونَ وَٱلْمَدِينَةِ ٱلَّتِي فِي ٱلْوَادِي، إِلَى جِلْعَادَ، لَمْ تَكُنْ قَرْيَةٌ قَدِ ٱمْتَنَعَتْ عَلَيْنَا. ٱلْجَمِيعُ دَفَعَهُ ٱلرَّبُّ إِلَهُنَا أَمَامَنَا. 
'''
"37" = '''
:sup:`37` وَلَكِنَّ أَرْضَ بَنِي عَمُّونَ لَمْ نَقْرَبْهَا. كُلَّ نَاحِيَةِ وَادِي يَبُّوقَ وَمُدُنَ ٱلْجَبَلِ وَكُلَّ مَا أَوْصَى ٱلرَّبُّ إِلَهُنَا. 
'''
