[42]
"1" = '''
:sup:`1` فَتَقَدَّمَ كُلُّ رُؤَسَاءِ ٱلْجُيُوشِ وَيُوحَانَانُ بْنُ قَارِيحَ، وَيَزَنْيَا بْنُ هُوشَعْيَا، وَكُلُّ ٱلشَّعْبِ مِنَ ٱلصَّغِيرِ إِلَى ٱلْكَبِيرِ، 
'''
"2" = '''
:sup:`2` وَقَالُوا لِإِرْمِيَا ٱلنَّبِيِّ: «لَيْتَ تَضَرُّعَنَا يَقَعُ أَمَامَكَ، فَتُصَلِّيَ لِأَجْلِنَا إِلَى ٱلرَّبِّ إِلَهِكَ لِأَجْلِ كُلِّ هَذِهِ ٱلْبَقِيَّةِ. لِأَنَّنَا قَدْ بَقِينَا قَلِيلِينَ مِنْ كَثِيرِينَ كَمَا تَرَانَا عَيْنَاكَ. 
'''
"3" = '''
:sup:`3` فَيُخْبِرُنَا ٱلرَّبُّ إِلَهُكَ عَنِ ٱلطَّرِيقِ ٱلَّذِي نَسِيرُ فِيهِ، وَٱلْأَمْرِ ٱلَّذِي نَفْعَلُهُ». 
'''
"4" = '''
:sup:`4` فَقَالَ لَهُمْ إِرْمِيَا ٱلنَّبِيُّ: «قَدْ سَمِعْتُ. هَأَنَذَا أُصَلِّي إِلَى ٱلرَّبِّ إِلَهِكُمْ كَقَوْلِكُمْ، وَيَكُونُ أَنَّ كُلَّ ٱلْكَلَامِ ٱلَّذِي يُجِيبُكُمُ ٱلرَّبُّ أُخْبِرُكُمْ بِهِ. لَا أَمْنَعُ عَنْكُمْ شَيْئًا». 
'''
"5" = '''
:sup:`5` فَقَالُوا هُمْ لِإِرْمِيَا: «لِيَكُنِ ٱلرَّبُّ بَيْنَنَا شَاهِدًا صَادِقًا وَأَمِينًا إِنَّنَا نَفْعَلُ حَسَبَ كُلِّ أَمْرٍ يُرْسِلُكَ بِهِ ٱلرَّبُّ إِلَهُكَ إِلَيْنَا، 
'''
"6" = '''
:sup:`6` إِنْ خَيْرًا وَإِنْ شَرًّا. فَإِنَّنَا نَسْمَعُ لِصَوْتِ ٱلرَّبِّ إِلَهِكَ ٱلَّذِي نَحْنُ مُرْسِلُوكَ إِلَيْهِ لِيُحْسَنَ إِلَيْنَا إِذَا سَمِعْنَا لِصَوْتِ ٱلرَّبِّ إِلَهِنَا». 
'''
"7" = '''
:sup:`7` وَكَانَ بَعْدَ عَشَرَةِ أَيَّامٍ أَنَّ كَلِمَةَ ٱلرَّبِّ صَارَتْ إِلَى إِرْمِيَا. 
'''
"8" = '''
:sup:`8` فَدَعَا يُوحَانَانَ بْنَ قَارِيحَ وَكُلَّ رُؤَسَاءِ ٱلْجُيُوشِ ٱلَّذِينَ مَعَهُ، وَكُلَّ ٱلشَّعْبِ مِنَ ٱلصَّغِيرِ إِلَى ٱلْكَبِيرِ، 
'''
"9" = '''
:sup:`9` وَقَالَ لَهُمْ: «هَكَذَا قَالَ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ ٱلَّذِي أَرْسَلْتُمُونِي إِلَيْهِ لِكَيْ أُلْقِيَ تَضَرُّعَكُمْ أَمَامَهُ: 
'''
"10" = '''
:sup:`10` إِنْ كُنْتُمْ تَسْكُنُونَ فِي هَذِهِ ٱلْأَرْضِ، فَإِنِّي أَبْنِيكُمْ وَلَا أَنْقُضُكُمْ، وَأَغْرِسُكُمْ وَلَا أَقْتَلِعُكُمْ. لِأَنِّي نَدِمْتُ عَنِ ٱلشَّرِّ ٱلَّذِي صَنَعْتُهُ بِكُمْ. 
'''
"11" = '''
:sup:`11` لَا تَخَافُوا مَلِكَ بَابِلَ ٱلَّذِي أَنْتُمْ خَائِفُوهُ. لَا تَخَافُوهُ، يَقُولُ ٱلرَّبُّ، لِأَنِّي أَنَا مَعَكُمْ لِأُخَلِّصَكُمْ وَأُنْقِذَكُمْ مِنْ يَدِهِ. 
'''
"12" = '''
:sup:`12` وَأُعْطِيَكُمْ نِعْمَةً، فَيَرْحَمُكُمْ وَيَرُدُّكُمْ إِلَى أَرْضِكُمْ. 
'''
"13" = '''
:sup:`13` «وَإِنْ قُلْتُمْ: لَا نَسْكُنُ فِي هَذِهِ ٱلْأَرْضِ. وَلَمْ تَسْمَعُوا لِصَوْتِ ٱلرَّبِّ إِلَهِكُمْ، 
'''
"14" = '''
:sup:`14` قَائِلِينَ: لَا بَلْ إِلَى أَرْضِ مِصْرَ نَذْهَبُ، حَيْثُ لَا نَرَى حَرْبًا، وَلَا نَسْمَعُ صَوْتَ بُوقٍ، وَلَا نَجُوعُ لِلْخُبْزِ، وَهُنَاكَ نَسْكُنُ. 
'''
"15" = '''
:sup:`15` فَٱلْآنَ لِذَلِكَ ٱسْمَعُوا كَلِمَةَ ٱلرَّبِّ يَابَقِيَّةَ يَهُوذَا، هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ إِلَهُ إِسْرَائِيلَ: إِنْ كُنْتُمْ تَجْعَلُونَ وُجُوهَكُمْ لِلدُّخُولِ إِلَى مِصْرَ، وَتَذْهَبُونَ لِتَتَغَرَّبُوا هُنَاكَ، 
'''
"16" = '''
:sup:`16` يَحْدُثُ أَنَّ ٱلسَّيْفَ ٱلَّذِي أَنْتُمْ خَائِفُونَ مِنْهُ يُدْرِكُكُمْ هُنَاكَ فِي أَرْضِ مِصْرَ، وَٱلْجُوعَ ٱلَّذِي أَنْتُمْ خَائِفُونَ مِنْهُ يَلْحَقُكُمْ هُنَاكَ فِي مِصْرَ، فَتَمُوتُونَ هُنَاكَ. 
'''
"17" = '''
:sup:`17` وَيَكُونُ أَنَّ كُلَّ ٱلرِّجَالِ ٱلَّذِينَ جَعَلُوا وُجُوهَهُمْ لِلدُّخُولِ إِلَى مِصْرَ لِيَتَغَرَّبُوا هُنَاكَ، يَمُوتُونَ بِٱلسَّيْفِ وَٱلْجُوعِ وَٱلْوَبَإِ، وَلَا يَكُونُ مِنْهُمْ بَاقٍ وَلَا نَاجٍ مِنَ ٱلشَّرِّ ٱلَّذِي أَجْلِبُهُ أَنَا عَلَيْهِمْ. 
'''
"18" = '''
:sup:`18` لِأَنَّهُ هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ إِلَهُ إِسْرَائِيلَ: كَمَا ٱنْسَكَبَ غَضَبِي وَغَيْظِي عَلَى سُكَّانِ أُورُشَلِيمَ، هَكَذَا يَنْسَكِبُ غَيْظِي عَلَيْكُمْ عِنْدَ دُخُولِكُمْ إِلَى مِصْرَ، فَتَصِيرُونَ حَلَفًا وَدَهَشًا وَلَعْنَةً وَعَارًا، وَلَا تَرَوْنَ بَعْدُ هَذَا ٱلْمَوْضِعَ». 
'''
"19" = '''
:sup:`19` «قَدْ تَكَلَّمَ ٱلرَّبُّ عَلَيْكُمْ يَا بَقِيَّةَ يَهُوذَا: لَا تَدْخُلُوا مِصْرَ. ٱعْلَمُوا عِلْمًا أَنِّي قَدْ أَنْذَرْتُكُمُ ٱلْيَوْمَ. 
'''
"20" = '''
:sup:`20` لِأَنَّكُمْ قَدْ خَدَعْتُمْ أَنْفُسَكُمْ إِذْ أَرْسَلْتُمُونِي إِلَى ٱلرَّبِّ إِلَهِكُمْ قَائِلِينَ: صَلِّ لِأَجْلِنَا إِلَى ٱلرَّبِّ إِلَهِنَا، وَحَسَبَ كُلِّ مَا يَقُولُهُ ٱلرَّبُّ إِلَهُنَا هَكَذَا أَخْبِرْنَا فَنَفْعَلَ. 
'''
"21" = '''
:sup:`21` فَقَدْ أَخْبَرْتُكُمُ ٱلْيَوْمَ فَلَمْ تَسْمَعُوا لِصَوْتِ ٱلرَّبِّ إِلَهِكُمْ، وَلَا لِشَيْءٍ مِمَّا أَرْسَلَنِي بِهِ إِلَيْكُمْ. 
'''
"22" = '''
:sup:`22` فَٱلْآنَ ٱعْلَمُوا عِلْمًا أَنَّكُمْ تَمُوتُونَ بِٱلسَّيْفِ وَٱلْجُوعِ وَٱلْوَبَإِ فِي ٱلْمَوْضِعِ ٱلَّذِي ٱبْتَغَيْتُمْ أَنْ تَدْخُلُوهُ لِتَتَغَرَّبُوا فِيهِ». 
'''
