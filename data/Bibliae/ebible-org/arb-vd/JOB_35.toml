[35]
"1" = '''
:sup:`1` فَأَجَابَ أَلِيهُو وَقَالَ: 
'''
"2" = '''
:sup:`2` «أَتَحْسِبُ هَذَا حَقًّا؟ قُلْتَ: أَنَا أَبَرُّ مِنَ ٱللهِ. 
'''
"3" = '''
:sup:`3` لِأَنَّكَ قُلْتَ: مَاذَا يُفِيدُكَ؟ بِمَاذَا أَنْتَفِعُ أَكْثَرَ مِنْ خَطِيَّتِي؟ 
'''
"4" = '''
:sup:`4` أَنَا أَرُدُّ عَلَيْكَ كَلَامًا، وَعَلَى أَصْحَابِكَ مَعَكَ. 
'''
"5" = '''
:sup:`5` اُنْظُرْ إِلَى ٱلسَّمَاوَاتِ وَأَبْصِرْ، وَلَاحِظِ ٱلْغَمَامَ. إِنَّهَا أَعْلَى مِنْكَ. 
'''
"6" = '''
:sup:`6` إِنْ أَخْطَأْتَ فَمَاذَا فَعَلْتَ بِهِ؟ وَإِنْ كَثَّرْتَ مَعَاصِيَكَ فَمَاذَا عَمِلْتَ لَهُ؟ 
'''
"7" = '''
:sup:`7` إِنْ كُنْتَ بَارًّا فَمَاذَا أَعْطَيْتَهُ؟ أَوْ مَاذَا يَأْخُذُهُ مِنْ يَدِكَ؟ 
'''
"8" = '''
:sup:`8` لِرَجُلٍ مِثْلِكَ شَرُّكَ، وَلِٱبْنِ آدَمَ بِرُّكَ. 
'''
"9" = '''
:sup:`9` «مِنْ كَثْرَةِ ٱلْمَظَالِمِ يَصْرُخُونَ. يَسْتَغِيثُونَ مِنْ ذِرَاعِ ٱلْأَعِزَّاءِ. 
'''
"10" = '''
:sup:`10` وَلَمْ يَقُولُوا: أَيْنَ ٱللهُ صَانِعِي، مُؤْتِي ٱلْأَغَانِيِّ فِي ٱللَّيْلِ، 
'''
"11" = '''
:sup:`11` ٱلَّذِي يُعَلِّمُنَا أَكْثَرَ مِنْ وُحُوشِ ٱلْأَرْضِ، وَيَجْعَلُنَا أَحْكَمَ مِنْ طُيُورِ ٱلسَّمَاءِ؟ 
'''
"12" = '''
:sup:`12` ثَمَّ يَصْرُخُونَ مِنْ كِبْرِيَاءِ ٱلْأَشْرَارِ وَلَا يَسْتَجِيبُ. 
'''
"13" = '''
:sup:`13` وَلَكِنَّ ٱللهَ لَا يَسْمَعُ كَذِبًا، وَٱلْقَدِيرُ لَا يَنْظُرُ إِلَيْهِ. 
'''
"14" = '''
:sup:`14` فَإِذَا قُلْتَ إِنَّكَ لَسْتَ تَرَاهُ، فَٱلدَّعْوَى قُدَّامَهُ، فَٱصْبِرْ لَهُ. 
'''
"15" = '''
:sup:`15` وَأَمَّا ٱلْآنَ فَلِأَنَّ غَضَبَهُ لَا يُطَالِبُ، وَلَا يُبَالِي بِكَثْرَةِ ٱلزَّلَّاتِ، 
'''
"16" = '''
:sup:`16` فَغَرَ أَيُّوبُ فَاهُ بِٱلْبَاطِلِ، وَكَبَّرَ ٱلْكَلَامَ بِلَا مَعْرِفَةٍ». 
'''
