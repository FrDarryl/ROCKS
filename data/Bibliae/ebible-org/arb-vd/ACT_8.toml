[8]
"1" = '''
:sup:`1` وَكَانَ شَاوُلُ رَاضِيًا بِقَتْلِهِ. وَحَدَثَ فِي ذَلِكَ ٱلْيَوْمِ ٱضْطِهَادٌ عَظِيمٌ عَلَى ٱلْكَنِيسَةِ ٱلَّتِي فِي أُورُشَلِيمَ، فَتَشَتَّتَ ٱلْجَمِيعُ فِي كُوَرِ ٱلْيَهُودِيَّةِ وَٱلسَّامِرَةِ، مَا عَدَا ٱلرُّسُلَ. 
'''
"2" = '''
:sup:`2` وَحَمَلَ رِجَالٌ أَتْقِيَاءُ ٱسْتِفَانُوسَ وَعَمِلُوا عَلَيْهِ مَنَاحَةً عَظِيمَةً. 
'''
"3" = '''
:sup:`3` وَأَمَّا شَاوُلُ فَكَانَ يَسْطُو عَلَى ٱلْكَنِيسَةِ، وَهُوَ يَدْخُلُ ٱلْبُيُوتَ وَيَجُرُّ رِجَالًا وَنِسَاءً وَيُسَلِّمُهُمْ إِلَى ٱلسِّجْنِ. 
'''
"4" = '''
:sup:`4` فَٱلَّذِينَ تَشَتَّتُوا جَالُوا مُبَشِّرِينَ بِٱلْكَلِمَةِ. 
'''
"5" = '''
:sup:`5` فَٱنْحَدَرَ فِيلُبُّسُ إِلَى مَدِينَةٍ مِنَ ٱلسَّامِرَةِ وَكَانَ يَكْرِزُ لَهُمْ بِٱلْمَسِيحِ. 
'''
"6" = '''
:sup:`6` وَكَانَ ٱلْجُمُوعُ يُصْغُونَ بِنَفْسٍ وَاحِدَةٍ إِلَى مَا يَقُولُهُ فِيلُبُّسُ عِنْدَ ٱسْتِمَاعِهِمْ وَنَظَرِهِمُ ٱلْآيَاتِ ٱلَّتِي صَنَعَهَا، 
'''
"7" = '''
:sup:`7` لِأَنَّ كَثِيرِينَ مِنَ ٱلَّذِينَ بِهِمْ أَرْوَاحٌ نَجِسَةٌ كَانَتْ تَخْرُجُ صَارِخَةً بِصَوْتٍ عَظِيمٍ. وَكَثِيرُونَ مِنَ ٱلْمَفْلُوجِينَ وَٱلْعُرْجِ شُفُوا. 
'''
"8" = '''
:sup:`8` فَكَانَ فَرَحٌ عَظِيمٌ فِي تِلْكَ ٱلْمَدِينَةِ. 
'''
"9" = '''
:sup:`9` وَكَانَ قَبْلًا فِي ٱلْمَدِينَةِ رَجُلٌ ٱسْمُهُ سِيمُونُ، يَسْتَعْمِلُ ٱلسِّحْرَ وَيُدْهِشُ شَعْبَ ٱلسَّامِرَةِ، قَائِلًا إِنَّهُ شَيْءٌ عَظِيمٌ! 
'''
"10" = '''
:sup:`10` وَكَانَ ٱلْجَمِيعُ يَتْبَعُونَهُ مِنَ ٱلصَّغِيرِ إِلَى ٱلْكَبِيرِ قَائِلِينَ: «هَذَا هُوَ قُوَّةُ ٱللهِ ٱلْعَظِيمَةُ». 
'''
"11" = '''
:sup:`11` وَكَانُوا يَتْبَعُونَهُ لِكَوْنِهِمْ قَدِ ٱنْدَهَشُوا زَمَانًا طَوِيلًا بِسِحْرِهِ. 
'''
"12" = '''
:sup:`12` وَلَكِنْ لَمَّا صَدَّقُوا فِيلُبُّسَ وَهُوَ يُبَشِّرُ بِٱلْأُمُورِ ٱلْمُخْتَصَّةِ بِمَلَكُوتِ ٱللهِ وَبِٱسْمِ يَسُوعَ ٱلْمَسِيحِ، ٱعْتَمَدُوا رِجَالًا وَنِسَاءً. 
'''
"13" = '''
:sup:`13` وَسِيمُونُ أَيْضًا نَفْسُهُ آمَنَ. وَلَمَّا ٱعْتَمَدَ كَانَ يُلَازِمُ فِيلُبُّسَ، وَإِذْ رَأَى آيَاتٍ وَقُوَّاتٍ عَظِيمَةً تُجْرَى ٱنْدَهَشَ. 
'''
"14" = '''
:sup:`14` وَلَمَّا سَمِعَ ٱلرُّسُلُ ٱلَّذِينَ فِي أُورُشَلِيمَ أَنَّ ٱلسَّامِرَةَ قَدْ قَبِلَتْ كَلِمَةَ ٱللهِ، أَرْسَلُوا إِلَيْهِمْ بُطْرُسَ وَيُوحَنَّا، 
'''
"15" = '''
:sup:`15` ٱللَّذَيْنِ لَمَّا نَزَلَا صَلَّيَا لِأَجْلِهِمْ لِكَيْ يَقْبَلُوا ٱلرُّوحَ ٱلْقُدُسَ، 
'''
"16" = '''
:sup:`16` لِأَنَّهُ لَمْ يَكُنْ قَدْ حَلَّ بَعْدُ عَلَى أَحَدٍ مِنْهُمْ، غَيْرَ أَنَّهُمْ كَانُوا مُعْتَمِدِينَ بِٱسْمِ ٱلرَّبِّ يَسُوعَ. 
'''
"17" = '''
:sup:`17` حِينَئِذٍ وَضَعَا ٱلْأَيَادِيَ عَلَيْهِمْ فَقَبِلُوا ٱلرُّوحَ ٱلْقُدُسَ. 
'''
"18" = '''
:sup:`18` وَلَمَّا رَأَى سِيمُونُ أَنَّهُ بِوَضْعِ أَيْدِي ٱلرُّسُلِ يُعْطَى ٱلرُّوحُ ٱلْقُدُسُ قَدَّمَ لَهُمَا دَرَاهِمَ 
'''
"19" = '''
:sup:`19` قَائِلًا: «أَعْطِيَانِي أَنَا أَيْضًا هَذَا ٱلسُّلْطَانَ، حَتَّى أَيُّ مَنْ وَضَعْتُ عَلَيْهِ يَدَيَّ يَقْبَلُ ٱلرُّوحَ ٱلْقُدُسَ». 
'''
"20" = '''
:sup:`20` فَقَالَ لَهُ بُطْرُسُ: «لِتَكُنْ فِضَّتُكَ مَعَكَ لِلْهَلَاكِ، لِأَنَّكَ ظَنَنْتَ أَنْ تَقْتَنِيَ مَوْهِبَةَ ٱللهِ بِدَرَاهِمَ! 
'''
"21" = '''
:sup:`21` لَيْسَ لَكَ نَصِيبٌ وَلَا قُرْعَةٌ فِي هَذَا ٱلْأَمْرِ، لِأَنَّ قَلْبَكَ لَيْسَ مُسْتَقِيمًا أَمَامَ ٱللهِ. 
'''
"22" = '''
:sup:`22` فَتُبْ مِنْ شَرِّكَ هَذَا، وَٱطْلُبْ إِلَى ٱللهِ عَسَى أَنْ يُغْفَرَ لَكَ فِكْرُ قَلْبِكَ، 
'''
"23" = '''
:sup:`23` لِأَنِّي أَرَاكَ فِي مَرَارَةِ ٱلْمُرِّ وَرِبَاطِ ٱلظُّلْمِ». 
'''
"24" = '''
:sup:`24` فَأَجَابَ سِيمُونُ وَقَالَ: «ٱطْلُبَا أَنْتُمَا إِلَى ٱلرَّبِّ مِنْ أَجْلِي لِكَيْ لَا يَأْتِيَ عَلَيَّ شَيْءٌ مِمَّا ذَكَرْتُمَا». 
'''
"25" = '''
:sup:`25` ثُمَّ إِنَّهُمَا بَعْدَ مَا شَهِدَا وَتَكَلَّمَا بِكَلِمَةِ ٱلرَّبِّ، رَجَعَا إِلَى أُورُشَلِيمَ وَبَشَّرَا قُرًى كَثِيرَةً لِلسَّامِرِيِّينَ. 
'''
"26" = '''
:sup:`26` ثُمَّ إِنَّ مَلَاكَ ٱلرَّبِّ كَلَّمَ فِيلُبُّسَ قَائِلًا: «قُمْ وَٱذْهَبْ نَحْوَ ٱلْجَنُوبِ، عَلَى ٱلطَّرِيقِ ٱلْمُنْحَدِرَةِ مِنْ أُورُشَلِيمَ إِلَى غَزَّةَ ٱلَّتِي هِيَ بَرِّيَّةٌ». 
'''
"27" = '''
:sup:`27` فَقَامَ وَذَهَبَ. وَإِذَا رَجُلٌ حَبَشِيٌّ خَصِيٌّ، وَزِيرٌ لِكَنْدَاكَةَ مَلِكَةِ ٱلْحَبَشَةِ، كَانَ عَلَى جَمِيعِ خَزَائِنِهَا. فَهَذَا كَانَ قَدْ جَاءَ إِلَى أُورُشَلِيمَ لِيَسْجُدَ. 
'''
"28" = '''
:sup:`28` وَكَانَ رَاجِعًا وَجَالِسًا عَلَى مَرْكَبَتِهِ وَهُوَ يَقْرَأُ ٱلنَّبِيَّ إِشَعْيَاءَ. 
'''
"29" = '''
:sup:`29` فَقَالَ ٱلرُّوحُ لِفِيلُبُّسَ: «تَقَدَّمْ وَرَافِقْ هَذِهِ ٱلْمَرْكَبَةَ». 
'''
"30" = '''
:sup:`30` فَبَادَرَ إِلَيْهِ فِيلُبُّسُ، وَسَمِعَهُ يَقْرَأُ ٱلنَّبِيَّ إِشَعْيَاءَ، فَقَالَ: «أَلَعَلَّكَ تَفْهَمُ مَا أَنْتَ تَقْرَأُ؟». 
'''
"31" = '''
:sup:`31` فَقَالَ: «كَيْفَ يُمْكِنُنِي إِنْ لَمْ يُرْشِدْنِي أَحَدٌ؟». وَطَلَبَ إِلَى فِيلُبُّسَ أَنْ يَصْعَدَ وَيَجْلِسَ مَعَهُ. 
'''
"32" = '''
:sup:`32` وَأَمَّا فَصْلُ ٱلْكِتَابِ ٱلَّذِي كَانَ يَقْرَأُهُ فَكَانَ هَذَا: «مِثْلَ شَاةٍ سِيقَ إِلَى ٱلذَّبْحِ، وَمِثْلَ خَرُوفٍ صَامِتٍ أَمَامَ ٱلَّذِي يَجُزُّهُ هَكَذَا لَمْ يَفْتَحْ فَاهُ. 
'''
"33" = '''
:sup:`33` فِي تَوَاضُعِهِ ٱنْتُزِعَ قَضَاؤُهُ، وَجِيلُهُ مَنْ يُخْبِرُ بِهِ؟ لِأَنَّ حَيَاتَهُ تُنْتَزَعُ مِنَ ٱلْأَرْضِ». 
'''
"34" = '''
:sup:`34` فَأَجَابَ ٱلْخَصِيُّ فِيلُبُّسَ وَقَالَ: «أَطْلُبُ إِلَيْكَ: عَنْ مَنْ يَقُولُ ٱلنَّبِيُّ هَذَا؟ عَنْ نَفْسِهِ أَمْ عَنْ وَاحِدٍ آخَرَ؟». 
'''
"35" = '''
:sup:`35` فَفَتَحَ فِيلُبُّسُ فَاهُ وٱبْتَدَأَ مِنْ هَذَا ٱلْكِتَابِ فَبَشِّرَهُ بِيَسُوعَ. 
'''
"36" = '''
:sup:`36` وَفِيمَا هُمَا سَائِرَانِ فِي ٱلطَّرِيقِ أَقْبَلَا عَلَى مَاءٍ، فَقَالَ ٱلْخَصِيُّ: «هُوَذَا مَاءٌ. مَاذَا يَمْنَعُ أَنْ أَعْتَمِدَ؟». 
'''
"37" = '''
:sup:`37` فَقَالَ فِيلُبُّسُ: «إِنْ كُنْتَ تُؤْمِنُ مِنْ كُلِّ قَلْبِكَ يَجُوزُ». فَأَجَابَ وَقَالَ: «أَنَا أُومِنُ أَنَّ يَسُوعَ ٱلْمَسِيحَ هُوَ ٱبْنُ ٱللهِ». 
'''
"38" = '''
:sup:`38` فَأَمَرَ أَنْ تَقِفَ ٱلْمَرْكَبَةُ، فَنَزَلَا كِلَاهُمَا إِلَى ٱلْمَاءِ، فِيلُبُّسُ وَٱلْخَصِيُّ، فَعَمَّدَهُ. 
'''
"39" = '''
:sup:`39` وَلَمَّا صَعِدَا مِنَ ٱلْمَاءِ، خَطِفَ رُوحُ ٱلرَّبِّ فِيلُبُّسَ، فَلَمْ يُبْصِرْهُ ٱلْخَصِيُّ أَيْضًا، وَذَهَبَ فِي طَرِيقِهِ فَرِحًا. 
'''
"40" = '''
:sup:`40` وَأَمَّا فِيلُبُّسُ فَوُجِدَ فِي أَشْدُودَ. وَبَيْنَمَا هُوَ مُجْتَازٌ، كَانَ يُبَشِّرُ جَمِيعَ ٱلْمُدُنِ حَتَّى جَاءَ إِلَى قَيْصَرِيَّةَ. 
'''
