[13]
"1" = '''
:sup:`1` ثُمَّ كَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «أَرْسِلْ رِجَالًا لِيَتَجَسَّسُوا أَرْضَ كَنْعَانَ ٱلَّتِي أَنَا مُعْطِيهَا لِبَنِي إِسْرَائِيلَ. رَجُلًا وَاحِدًا لِكُلِّ سِبْطٍ مِنْ آبَائِهِ تُرْسِلُونَ. كُلُّ وَاحِدٍ رَئِيسٌ فِيهِمْ». 
'''
"3" = '''
:sup:`3` فَأَرْسَلَهُمْ مُوسَى مِنْ بَرِّيَّةِ فَارَانَ حَسَبَ قَوْلِ ٱلرَّبِّ. كُلُّهُمْ رِجَالٌ هُمْ رُؤَسَاءُ بَنِي إِسْرَائِيلَ، 
'''
"4" = '''
:sup:`4` وَهَذِهِ أَسْمَاؤُهُمْ: مِنْ سِبْطِ رَأُوبَيْنَ شَمُّوعُ بْنُ زَكُّورَ. 
'''
"5" = '''
:sup:`5` مِنْ سِبْطِ شِمْعُونَ شَافَاطُ ٱبْنُ حُورِي. 
'''
"6" = '''
:sup:`6` مِنْ سِبْطِ يَهُوذَا كَالِبُ بْنُ يَفُنَّةَ. 
'''
"7" = '''
:sup:`7` مِنْ سِبْطِ يَسَّاكَرَ يَجْآلُ بْنُ يُوسُفَ. 
'''
"8" = '''
:sup:`8` مِنْ سِبْطِ أَفْرَايِمَ هُوشَعُ بْنُ نُونَ. 
'''
"9" = '''
:sup:`9` مِنْ سِبْطِ بَنْيَامِينَ فَلْطِي بْنُ رَافُو. 
'''
"10" = '''
:sup:`10` مِنْ سِبْطِ زَبُولُونَ جَدِّيئِيلُ بْنُ سُودِي. 
'''
"11" = '''
:sup:`11` مِنْ سِبْطِ يُوسُفَ مِنْ سِبْطِ مَنَسَّى جِدِّي بْنُ سُوسِي. 
'''
"12" = '''
:sup:`12` مِنْ سِبْطِ دَانَ عَمِّيئِيلُ بْنُ جَمَلِّي. 
'''
"13" = '''
:sup:`13` مِنْ سِبْطِ أَشِيرَ سَتُورُ بْنُ مِيخَائِيلَ. 
'''
"14" = '''
:sup:`14` مِنْ سِبْطِ نَفْتَالِي نَحْبِي بْنُ وَفْسِي. 
'''
"15" = '''
:sup:`15` مِنْ سِبْطِ جَادَ جَأُوئِيلُ بْنُ مَاكِي. 
'''
"16" = '''
:sup:`16` هَذِهِ أَسْمَاءُ ٱلرِّجَالِ ٱلَّذِينَ أَرْسَلَهُمْ مُوسَى لِيَتَجَسَّسُوا ٱلْأَرْضَ. وَدَعَا مُوسَى هُوشَعَ بْنَ نُونَ «يَشُوعَ». 
'''
"17" = '''
:sup:`17` فَأَرْسَلَهُمْ مُوسَى لِيَتَجَسَّسُوا أَرْضَ كَنْعَانَ، وَقَالَ لَهُمُ: «ٱصْعَدُوا مِنْ هُنَا إِلَى ٱلْجَنُوبِ وَٱطْلَعُوا إِلَى ٱلْجَبَلِ، 
'''
"18" = '''
:sup:`18` وَٱنْظُرُوا ٱلْأَرْضَ، مَا هِيَ: وَٱلشَّعْبَ ٱلسَّاكِنَ فِيهَا، أَقَوِيٌّ هُوَ أَمْ ضَعِيفٌ؟ قَلِيلٌ أَمْ كَثِيرٌ؟ 
'''
"19" = '''
:sup:`19` وَكَيْفَ هِيَ ٱلْأَرْضُ ٱلَّتِي هُوَ سَاكِنٌ فِيهَا، أَجَيِّدَةٌ أَمْ رَدِيَّةٌ؟ وَمَا هِيَ ٱلْمُدُنُ ٱلَّتِي هُوَ سَاكِنٌ فِيهَا، أَمُخَيَّمَاتٌ أَمْ حُصُونٌ؟ 
'''
"20" = '''
:sup:`20` وَكَيْفَ هِيَ ٱلْأَرْضُ، أَسَمِينَةٌ أَمْ هَزِيلَةٌ؟ أَفِيهَا شَجَرٌ أَمْ لَا؟ وَتَشَدَّدُوا فَخُذُوا مِنْ ثَمَرِ ٱلْأَرْضِ». وَأَمَّا ٱلْأَيَّامُ فَكَانَتْ أَيَّامَ بَاكُورَاتِ ٱلْعِنَبِ. 
'''
"21" = '''
:sup:`21` فَصَعِدُوا وَتَجَسَّسُوا ٱلْأَرْضَ مِنْ بَرِّيَّةِ صِينَ إِلَى رَحُوبَ فِي مَدْخَلِ حَمَاةَ. 
'''
"22" = '''
:sup:`22` صَعِدُوا إِلَى ٱلْجَنُوبِ وَأَتَوْا إِلَى حَبْرُونَ. وَكَانَ هُنَاكَ أَخِيمَانُ وَشِيشَايُ وَتَلْمَايُ بَنُو عَنَاقٍ. وَأَمَّا حَبْرُونُ فَبُنِيَتْ قَبْلَ صُوعَنِ مِصْرَ بِسَبْعِ سِنِينَ. 
'''
"23" = '''
:sup:`23` وَأَتَوْا إِلَى وَادِي أَشْكُولَ، وَقَطَفُوا مِنْ هُنَاكَ زَرَجُونَةً بِعُنْقُودٍ وَاحِدٍ مِنَ ٱلْعِنَبِ، وَحَمَلُوهُ بِٱلدُّقْرَانَةِ بَيْنَ ٱثْنَيْنِ، مَعَ شَيْءٍ مِنَ ٱلرُّمَّانِ وَٱلتِّينِ. 
'''
"24" = '''
:sup:`24` فَدُعِيَ ذَلِكَ ٱلْمَوْضِعُ «وَادِيَ أَشْكُولَ» بِسَبَبِ ٱلْعُنْقُودِ ٱلَّذِي قَطَعَهُ بَنُو إِسْرَائِيلَ مِنْ هُنَاكَ. 
'''
"25" = '''
:sup:`25` ثُمَّ رَجَعُوا مِنْ تَجَسُّسِ ٱلْأَرْضِ بَعْدَ أَرْبَعِينَ يَوْمًا. 
'''
"26" = '''
:sup:`26` فَسَارُوا حَتَّى أَتَوْا إِلَى مُوسَى وَهَارُونَ وَكُلِّ جَمَاعَةِ بَنِي إِسْرَائِيلَ، إِلَى بَرِّيَّةِ فَارَانَ، إِلَى قَادَشَ، وَرَدُّوا إِلَيْهِمَا خَبَرًا وَإِلَى كُلِّ ٱلْجَمَاعَةِ وَأَرَوْهُمْ ثَمَرَ ٱلْأَرْضِ. 
'''
"27" = '''
:sup:`27` وَأَخْبَرُوهُ وَقَالُوا: «قَدْ ذَهَبْنَا إِلَى ٱلْأَرْضِ ٱلَّتِي أَرْسَلْتَنَا إِلَيْهَا، وَحَقًّا إِنَّهَا تَفِيضُ لَبَنًا وَعَسَلًا، وَهَذَا ثَمَرُهَا. 
'''
"28" = '''
:sup:`28` غَيْرَ أَنَّ ٱلشَّعْبَ ٱلسَّاكِنَ فِي ٱلْأَرْضِ مُعْتَزٌّ، وَٱلْمُدُنُ حَصِينَةٌ عَظِيمَةٌ جِدًّا. وَأَيْضًا قَدْ رَأَيْنَا بَنِي عَنَاقَ هُنَاكَ. 
'''
"29" = '''
:sup:`29` ٱلْعَمَالِقَةُ سَاكِنُونَ فِي أَرْضِ ٱلْجَنُوبِ، وَٱلْحِثِّيُّونَ وَٱلْيَبُوسِيُّونَ وَٱلْأَمُورِيُّونَ سَاكِنُونَ فِي ٱلْجَبَلِ، وَٱلْكَنْعَانِيُّونَ سَاكِنُونَ عِنْدَ ٱلْبَحْرِ وَعَلَى جَانِبِ ٱلْأُرْدُنِّ». 
'''
"30" = '''
:sup:`30` لَكِنْ كَالِبُ أَنْصَتَ ٱلشَّعْبَ إِلَى مُوسَى وَقَالَ: «إِنَّنَا نَصْعَدُ وَنَمْتَلِكُهَا لِأَنَّنَا قَادِرُونَ عَلَيْهَا». 
'''
"31" = '''
:sup:`31` وَأَمَّا ٱلرِّجَالُ ٱلَّذِينَ صَعِدُوا مَعَهُ فَقَالُوا: «لَا نَقْدِرْ أَنْ نَصْعَدَ إِلَى ٱلشَّعْبِ، لِأَنَّهُمْ أَشَدُّ مِنَّا». 
'''
"32" = '''
:sup:`32` فَأَشَاعُوا مَذَمَّةَ ٱلْأَرْضِ ٱلَّتِي تَجَسَّسُوهَا، فِي بَنِي إِسْرَائِيلَ قَائِلِينَ: «ٱلْأَرْضُ ٱلَّتِي مَرَرْنَا فِيهَا لِنَتَجَسَّسَهَا هِيَ أَرْضٌ تَأْكُلُ سُكَّانَهَا، وَجَمِيعُ ٱلشَّعْبِ ٱلَّذِي رَأَيْنَا فِيهَا أُنَاسٌ طِوَالُ ٱلْقَامَةِ. 
'''
"33" = '''
:sup:`33` وَقَدْ رَأَيْنَا هُنَاكَ ٱلْجَبَابِرَةَ، بَنِي عَنَاقٍ مِنَ ٱلْجَبَابِرَةِ. فَكُنَّا فِي أَعْيُنِنَا كَٱلْجَرَادِ، وَهَكَذَا كُنَّا فِي أَعْيُنِهِمْ». 
'''
