[38]
"1" = '''
:sup:`1` مَزْمُورٌ لِدَاوُدَ لِلتَّذْكِيرِ يَارَبُّ، لَا تُوَبِّخْنِي بِسَخَطِكَ، وَلَا تُؤَدِّبْنِي بِغَيْظِكَ، 
'''
"2" = '''
:sup:`2` لِأَنَّ سِهَامَكَ قَدِ ٱنْتَشَبَتْ فِيَّ، وَنَزَلَتْ عَلَيَّ يَدُكَ. 
'''
"3" = '''
:sup:`3` لَيْسَتْ فِي جَسَدِي صِحَّةٌ مِنْ جِهَةِ غَضَبِكَ. لَيْسَتْ فِي عِظَامِي سَلَامَةٌ مِنْ جِهَةِ خَطِيَّتِي. 
'''
"4" = '''
:sup:`4` لِأَنَّ آثَامِي قَدْ طَمَتْ فَوْقَ رَأْسِي. كَحِمْلٍ ثَقِيلٍ أَثْقَلَ مِمَّا أَحْتَمِلُ. 
'''
"5" = '''
:sup:`5` قَدْ أَنْتَنَتْ، قَاحَتْ حُبُرُ ضَرْبِي مِنْ جِهَةِ حَمَاقَتِي. 
'''
"6" = '''
:sup:`6` لَوِيتُ. ٱنْحَنَيْتُ إِلَى ٱلْغَايَةِ. ٱلْيَوْمَ كُلَّهُ ذَهَبْتُ حَزِينًا. 
'''
"7" = '''
:sup:`7` لِأَنَّ خَاصِرَتَيَّ قَدِ ٱمْتَلَأَتَا ٱحْتِرَاقًا، وَلَيْسَتْ فِي جَسَدِي صِحَّةٌ. 
'''
"8" = '''
:sup:`8` خَدِرْتُ وَٱنْسَحَقْتُ إِلَى ٱلْغَايَةِ. كُنْتُ أَئِنُّ مِنْ زَفِيرِ قَلْبِي. 
'''
"9" = '''
:sup:`9` يَارَبُّ، أَمَامَكَ كُلُّ تَأَوُّهِي، وَتَنَهُّدِي لَيْسَ بِمَسْتُورٍ عَنْكَ. 
'''
"10" = '''
:sup:`10` قَلْبِي خَافِقٌ. قُوَّتِي فَارَقَتْنِي، وَنُورُ عَيْنِي أَيْضًا لَيْسَ مَعِي. 
'''
"11" = '''
:sup:`11` أَحِبَّائِي وَأَصْحَابِي يَقِفُونَ تُجَاهَ ضَرْبَتِي، وَأَقَارِبِي وَقَفُوا بَعِيدًا. 
'''
"12" = '''
:sup:`12` وَطَالِبُو نَفْسِي نَصَبُوا شَرَكًا، وَٱلْمُلْتَمِسُونَ لِيَ ٱلشَّرَّ تَكَلَّمُوا بِٱلْمَفَاسِدِ، وَٱلْيَوْمَ كُلَّهُ يَلْهَجُونَ بِٱلْغِشِّ. 
'''
"13" = '''
:sup:`13` وَأَمَّا أَنَا فَكَأَصَمَّ لَا أَسْمَعُ. وَكَأَبْكَمَ لَا يَفْتَحُ فَاهُ. 
'''
"14" = '''
:sup:`14` وَأَكُونُ مِثْلَ إِنْسَانٍلَا يَسْمَعُ، وَلَيْسَ فِي فَمِهِ حُجَّةٌ. 
'''
"15" = '''
:sup:`15` لِأَنِّي لَكَ يَارَبُّ صَبَرْتُ، أَنْتَ تَسْتَجِيبُ يَارَبُّ إِلَهِي. 
'''
"16" = '''
:sup:`16` لِأَنِّي قُلْتُ: «لِئَلَّا يَشْمَتُوا بِي». عِنْدَمَا زَلَّتْ قَدَمِي تَعَظَّمُوا عَلَيَّ. 
'''
"17" = '''
:sup:`17` لِأَنِّي مُوشِكٌ أَنْ أَظْلَعَ، وَوَجَعِي مُقَابِلِي دَائِمًا. 
'''
"18" = '''
:sup:`18` لِأَنَّنِي أُخْبِرُ بِإِثْمِي، وَأَغْتَمُّ مِنْ خَطِيَّتِي. 
'''
"19" = '''
:sup:`19` وَأَمَّا أَعْدَائِي فَأَحْيَاءٌ. عَظُمُوا. وَٱلَّذِينَ يُبْغِضُونَنِي ظُلْمًا كَثُرُوا. 
'''
"20" = '''
:sup:`20` وَٱلْمُجَازُونَ عَنِ ٱلْخَيْرِ بِشَرٍّ، يُقَاوِمُونَنِي لِأَجْلِ ٱتِّبَاعِي ٱلصَّلَاحَ. 
'''
"21" = '''
:sup:`21` لَا تَتْرُكْنِي يَارَبُّ. يَاإِلَهِي، لَا تَبْعُدْ عَنِّي. 
'''
"22" = '''
:sup:`22` أَسْرِعْ إِلَى مَعُونَتِي يَارَبُّ يَا خَلَاصِي. 
'''
