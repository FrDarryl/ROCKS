[2]
"1" = '''
:sup:`1` تَجَمَّعِي وَٱجْتَمِعِي يَا أَيَّتُهَا ٱلْأُمَّةُ غَيْرُ ٱلْمُسْتَحِيَةِ. 
'''
"2" = '''
:sup:`2` قَبْلَ وِلَادَةِ ٱلْقَضَاءِ. كَٱلْعُصَافَةِ عَبَرَ ٱلْيَوْمُ. قَبْلَ أَنْ يَأْتِيَ عَلَيْكُمْ حُمُوُّ غَضَبِ ٱلرَّبِّ، قَبْلَ أَنْ يَأْتِيَ عَلَيْكُمْ يَوْمُ سَخَطِ ٱلرَّبِّ. 
'''
"3" = '''
:sup:`3` أُطْلُبُوا ٱلرَّبَّ، يَا جَمِيعَ بَائِسِي ٱلْأَرْضِ ٱلَّذِينَ فَعَلُوا حُكْمَهُ. ٱطْلُبُوا ٱلْبِرَّ. ٱطْلُبُوا ٱلتَّوَاضُعَ. لَعَلَّكُمْ تُسْتَرُونَ فِي يَوْمِ سَخَطِ ٱلرَّبِّ. 
'''
"4" = '''
:sup:`4` لِأَنَّ غَزَّةَ تَكُونُ مَتْرُوكَةً، وَأَشْقَلُونَ لِلْخَرَابِ. أَشْدُودُ عِنْدَ ٱلظَّهِيرَةِ يَطْرُدُونَهَا، وَعَقْرُونُ تُسْتَأْصَلُ. 
'''
"5" = '''
:sup:`5` وَيْلٌ لِسُكَّانِ سَاحِلِ ٱلْبَحْرِ أُمَّةِ ٱلْكِرِيتِيِّينَ! كَلِمَةُ ٱلرَّبِّ عَلَيْكُمْ: «يَا كَنْعَانُ أَرْضَ ٱلْفِلِسْطِينِيِّينَ، إِنِّي أَخْرِبُكِ بِلَا سَاكِنٍ». 
'''
"6" = '''
:sup:`6` وَيَكُونُ سَاحِلُ ٱلْبَحْرِ مَرْعًى بِآبَارٍ لِلرُّعَاةِ وَحَظَائِرَ لِلْغَنَمِ. 
'''
"7" = '''
:sup:`7` وَيَكُونُ ٱلسَّاحِلُ لِبَقِيَّةِ بَيْتِ يَهُوذَا. عَلَيْهِ يَرْعَوْنَ. فِي بُيُوتِ أَشْقَلُونَ عِنْدَ ٱلْمَسَاءِ يَرْبُضُونَ، لِأَنَّ ٱلرَّبَّ إِلَهَهُمْ يَتَعَهَّدُهُمْ وَيَرُدُّ سَبْيَهُمْ. 
'''
"8" = '''
:sup:`8` «قَدْ سَمِعْتُ تَعْيِيرَ مُوآبَ وَتَجَادِيفَ بَنِي عَمُّونَ ٱلَّتِي بِهَا عَيَّرُوا شَعْبِي، وَتَعَظَّمُوا عَلَى تُخُمِهِمْ. 
'''
"9" = '''
:sup:`9` فَلِذَلِكَ حَيٌّ أَنَا، يَقُولُ رَبُّ ٱلْجُنُودِ إِلَهُ إِسْرَائِيلَ، إِنَّ مُوآبَ تَكُونُ كَسَدُومَ وَبَنِي عَمُّونَ كَعَمُورَةَ، مِلْكَ ٱلْقَرِيصِ، وَحُفْرَةَ مِلْحٍ، وَخَرَابًا إِلَى ٱلْأَبَدِ. تَنْهَبُهُمْ بَقِيَّةُ شَعْبِي، وَبَقِيَّةُ أُمَّتِي تَمْتَلِكُهُمْ». 
'''
"10" = '''
:sup:`10` هَذَا لَهُمْ عِوَضُ تَكَبُّرِهِمْ، لِأَنَّهُمْ عَيَّرُوا وَتَعَظَّمُوا عَلَى شَعْبِ رَبِّ ٱلْجُنُودِ. 
'''
"11" = '''
:sup:`11` ٱلرَّبُّ مُخِيفٌ إِلَيْهِمْ، لِأَنَّهُ يُهْزِلُ جَمِيعَ آلِهَةِ ٱلْأَرْضِ، فَسَيَسْجُدُ لَهُ ٱلنَّاسُ، كُلُّ وَاحِدٍ مِنْ مَكَانِهِ، كُلُّ جَزَائِرِ ٱلْأُمَمِ. 
'''
"12" = '''
:sup:`12` «وَأَنْتُمْ يَا أَيُّهَا ٱلْكُوشِيُّونَ. قَتْلَى سَيْفِي هُمْ». 
'''
"13" = '''
:sup:`13` وَيَمُدُّ يَدَهُ عَلَى ٱلشِّمَالِ وَيُبِيدُ أَشُّورَ، وَيَجْعَلُ نِينَوَى خَرَابًا يَابِسَةً كَٱلْقَفْرِ. 
'''
"14" = '''
:sup:`14` فَتَرْبُضُ فِي وَسَطِهَا ٱلْقُطْعَانُ، كُلُّ طَوَائِفِ ٱلْحَيَوَانِ. اَلْقُوقُ أَيْضًا وَٱلْقُنْفُذُ يَأْوِيَانِ إِلَى تِيجَانِ عُمُدِهَا. صَوْتٌ يَنْعِبُ فِي ٱلْكُوَى. خَرَابٌ عَلَى ٱلْأَعْتَابِ. لِأَنَّهُ قَدْ تَعَرَّى أَرْزِيُّهَا. 
'''
"15" = '''
:sup:`15` هَذِهِ هِيَ ٱلْمَدِينَةُ ٱلْمُبْتَهِجَةُ ٱلسَّاكِنَةُ مُطْمَئِنَّةً، ٱلْقَائِلَةُ فِي قَلْبِهَا: «أَنَا وَلَيْسَ غَيْرِي». كَيْفَ صَارَتْ خَرَابًا، مَرْبِضًا لِلْحَيَوَانِ! كُلُّ عَابِرٍ بِهَا يَصْفِرُ وَيَهُزُّ يَدَهُ. 
'''
