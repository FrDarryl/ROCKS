[130]
"1" = '''
:sup:`1` تَرْنِيمَةُ ٱلْمَصَاعِدِ مِنَ ٱلْأَعْمَاقِ صَرَخْتُ إِلَيْكَ يَارَبُّ. 
'''
"2" = '''
:sup:`2` يَارَبُّ، ٱسْمَعْ صَوْتِي. لِتَكُنْ أُذُنَاكَ مُصْغِيَتَيْنِ إِلَى صَوْتِ تَضَرُّعَاتِي. 
'''
"3" = '''
:sup:`3` إِنْ كُنْتَ تُرَاقِبُ ٱلْآثَامَ يَارَبُّ، يَا سَيِّدُ، فَمَنْ يَقِفُ؟ 
'''
"4" = '''
:sup:`4` لِأَنَّ عِنْدَكَ ٱلْمَغْفِرَةَ. لِكَيْ يُخَافَ مِنْكَ. 
'''
"5" = '''
:sup:`5` ٱنْتَظَرْتُكَ يَارَبُّ. ٱنْتَظَرَتْ نَفْسِي، وَبِكَلَامِهِ رَجَوْتُ. 
'''
"6" = '''
:sup:`6` نَفْسِي تَنْتَظِرُ ٱلرَّبَّ أَكْثَرَ مِنَ ٱلْمُرَاقِبِينَ ٱلصُّبْحَ. أَكْثَرَ مِنَ ٱلْمُرَاقِبِينَ ٱلصُّبْحَ. 
'''
"7" = '''
:sup:`7` لِيَرْجُ إِسْرَائِيلُ ٱلرَّبَّ، لِأَنَّ عِنْدَ ٱلرَّبِّ ٱلرَّحْمَةَ وَعِنْدَهُ فِدًى كَثِيرٌ، 
'''
"8" = '''
:sup:`8` وَهُوَ يَفْدِي إِسْرَائِيلَ مِنْ كُلِّ آثَامِهِ. 
'''
