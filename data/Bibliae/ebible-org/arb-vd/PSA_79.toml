[79]
"1" = '''
:sup:`1` مَزْمُورٌ. لِآسَافَ اَللَّهُمَّ، إِنَّ ٱلْأُمَمَ قَدْ دَخَلُوا مِيرَاثَكَ. نَجَّسُوا هَيْكَلَ قُدْسِكَ. جَعَلُوا أُورُشَلِيمَ أَكْوَامًا. 
'''
"2" = '''
:sup:`2` دَفَعُوا جُثَثَ عَبِيدِكَ طَعَامًا لِطُيُورِ ٱلسَّمَاءِ، لَحْمَ أَتْقِيَائِكَ لِوُحُوشِ ٱلْأَرْضِ. 
'''
"3" = '''
:sup:`3` سَفَكُوا دَمَهُمْ كَٱلْمَاءِ حَوْلَ أُورُشَلِيمَ، وَلَيْسَ مَنْ يَدْفِنُ. 
'''
"4" = '''
:sup:`4` صِرْنَا عَارًا عِنْدَ جِيرَانِنَا، هُزْءًا وَسُخْرَةً لِلَّذِينَ حَوْلَنَا. 
'''
"5" = '''
:sup:`5` إِلَى مَتَى يَارَبُّ تَغْضَبُ كُلَّ ٱلْغَضَبِ، وَتَتَّقِدُ كَٱلنَّارِ غَيْرَتُكَ؟ 
'''
"6" = '''
:sup:`6` أَفِضْ رِجْزَكَ عَلَى ٱلْأُمَمِ ٱلَّذِينَ لَا يَعْرِفُونَكَ، وَعَلَى ٱلْمَمَالِكِ ٱلَّتِي لَمْ تَدْعُ بِٱسْمِكَ، 
'''
"7" = '''
:sup:`7` لِأَنَّهُمْ قَدْ أَكَلُوا يَعْقُوبَ وَأَخْرَبُوا مَسْكَنَهُ. 
'''
"8" = '''
:sup:`8` لَا تَذْكُرْ عَلَيْنَا ذُنُوبَ ٱلْأَوَّلِينَ. لِتَتَقَدَّمْنَا مَرَاحِمُكَ سَرِيعًا، لِأَنَّنَا قَدْ تَذَلَّلْنَا جِدًّا. 
'''
"9" = '''
:sup:`9` أَعِنَّا يَا إِلَهَ خَلَاصِنَا مِنْ أَجْلِ مَجْدِ ٱسْمِكَ، وَنَجِّنَا وَٱغْفِرْ خَطَايَانَا مِنْ أَجْلِ ٱسْمِكَ. 
'''
"10" = '''
:sup:`10` لِمَاذَا يَقُولُ ٱلْأُمَمُ: «أَيْنَ هُوَ إِلَهُهُمْ؟». لِتُعْرَفْ عِنْدَ ٱلْأُمَمِ قُدَّامَ أَعْيُنِنَا نَقْمَةُ دَمِ عَبِيدِكَ ٱلْمُهْرَاقِ. 
'''
"11" = '''
:sup:`11` لِيَدْخُلْ قُدَّامَكَ أَنِينُ ٱلْأَسِيرِ. كَعَظَمَةِ ذِرَاعِكَ ٱسْتَبْقِ بَنِي ٱلْمَوْتِ. 
'''
"12" = '''
:sup:`12` وَرُدَّ عَلَى جِيرَانِنَا سَبْعَةَ أَضْعَافٍ فِي أَحْضَانِهِمِ ٱلْعَارَ ٱلَّذِي عَيَّرُوكَ بِهِ يَارَبُّ. 
'''
"13" = '''
:sup:`13` أَمَّا نَحْنُ شَعْبُكَ وَغَنَمُ رِعَايَتِكَ نَحْمَدُكَ إِلَى ٱلدَّهْرِ. إِلَى دَوْرٍ فَدَوْرٍ نُحَدِّثُ بِتَسْبِيحِكَ. 
'''
