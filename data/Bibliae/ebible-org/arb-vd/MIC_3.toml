[3]
"1" = '''
:sup:`1` وَقُلْتُ: «ٱسْمَعُوا يَا رُؤَسَاءَ يَعْقُوبَ، وَقُضَاةَ بَيْتِ إِسْرَائِيلَ. أَلَيْسَ لَكُمْ أَنْ تَعْرِفُوا ٱلْحَقَّ؟ 
'''
"2" = '''
:sup:`2` ٱلْمُبْغِضِينَ ٱلْخَيْرَ وَٱلْمُحِبِّينَ ٱلشَّرَّ، ٱلنَّازِعِينَ جُلُودَهُمْ عَنْهُمْ، وَلَحْمَهُمْ عَنْ عِظَامِهِمْ. 
'''
"3" = '''
:sup:`3` وَٱلَّذِينَ يَأْكُلُونَ لَحْمَ شَعْبِي، وَيَكْشُطُونَ جِلْدَهُمْ عَنْهُمْ، وَيُهَشِّمُونَ عِظَامَهُمْ، وَيُشَقِّقُونَ كَمَا فِي ٱلْقِدْرِ، وَكَٱللَّحْمِ فِي وَسَطِ ٱلْمِقْلَى». 
'''
"4" = '''
:sup:`4` حِينَئِذٍ يَصْرُخُونَ إِلَى ٱلرَّبِّ فَلَا يُجِيبُهُمْ، بَلْ يَسْتُرُ وَجْهَهُ عَنْهُمْ فِي ذَلِكَ ٱلْوَقْتِ كَمَا أَسَاءُوا أَعْمَالَهُمْ. 
'''
"5" = '''
:sup:`5` هَكَذَا قَالَ ٱلرَّبُّ عَلَى ٱلْأَنْبِيَاءِ ٱلَّذِينَ يُضِلُّونَ شَعْبِي، ٱلَّذِينَ يَنْهَشُونَ بِأَسْنَانِهِمْ، وَيُنَادُونَ: «سَلَامٌ»! وَٱلَّذِي لَا يَجْعَلُ فِي أَفْوَاهِهِمْ شَيْئًا، يَفْتَحُونَ عَلَيْهِ حَرْبًا: 
'''
"6" = '''
:sup:`6` «لِذَلِكَ تَكُونُ لَكُمْ لَيْلَةٌ بِلَا رُؤْيَا. ظَلَامٌ لَكُمْ بِدُونِ عِرَافَةٍ. وَتَغِيبُ ٱلشَّمْسُ عَنِ ٱلْأَنْبِيَاءِ، وَيُظْلِمُ عَلَيْهِمِ ٱلنَّهَارُ. 
'''
"7" = '''
:sup:`7` فَيَخْزَى ٱلرَّاؤُونَ، وَيَخْجَلُ ٱلْعَرَّافُونَ، وَيُغَطُّونَ كُلُّهُمْ شَوَارِبَهُمْ، لِأَنَّهُ لَيْسَ جَوَابٌ مِنَ ٱللهِ». 
'''
"8" = '''
:sup:`8` لَكِنَّنِي أَنَا مَلْآنٌ قُوَّةَ رُوحِ ٱلرَّبِّ وَحَقًّا وَبَأْسًا، لِأُخَبِّرَ يَعْقُوبَ بِذَنْبِهِ وَإِسْرَائِيلَ بِخَطِيَّتِهِ. 
'''
"9" = '''
:sup:`9` اِسْمَعُوا هَذَا يَا رُؤَسَاءَ بَيْتِ يَعْقُوبَ وَقُضَاةَ بَيْتِ إِسْرَائِيلَ، ٱلَّذِينَ يَكْرَهُونَ ٱلْحَقَّ وَيُعَوِّجُونَ كُلَّ مُسْتَقِيمٍ. 
'''
"10" = '''
:sup:`10` ٱلَّذِينَ يَبْنُونَ صِهْيَوْنَ بِٱلدِّمَاءِ، وَأُورُشَلِيمَ بِٱلظُّلْمِ. 
'''
"11" = '''
:sup:`11` رُؤَسَاؤُهَا يَقْضُونَ بِٱلرَّشْوَةِ، وَكَهَنَتُهَا يُعَلِّمُونَ بِٱلْأُجْرَةِ، وَأَنْبِيَاؤُهَا يَعْرِفُونَ بِٱلْفِضَّةِ، وَهُمْ يَتَوَكَّلُونَ عَلَى ٱلرَّبِّ قَائِلِينَ: «أَلَيْسَ ٱلرَّبُّ فِي وَسَطِنَا؟ لَا يَأْتِي عَلَيْنَا شَرٌّ!». 
'''
"12" = '''
:sup:`12` لِذَلِكَ بِسَبَبِكُمْ تُفْلَحُ صِهْيَوْنُ كَحَقْلٍ، وَتَصِيرُ أُورُشَلِيمُ خِرَبًا، وَجَبَلُ ٱلْبَيْتِ شَوَامِخَ وَعْرٍ. 
'''
