[25]
"1" = '''
:sup:`1` فَلَمَّا قَدِمَ فَسْتُوسُ إِلَى ٱلْوِلَايَةِ صَعِدَ بَعْدَ ثَلَاثَةِ أَيَّامٍ مِنْ قَيْصَرِيَّةَ إِلَى أُورُشَلِيمَ. 
'''
"2" = '''
:sup:`2` فَعَرَضَ لَهُ رَئِيسُ ٱلْكَهَنَةِ وَوُجُوهُ ٱلْيَهُودِ ضِدَّ بُولُسَ، وَٱلْتَمَسُوا مِنْهُ 
'''
"3" = '''
:sup:`3` طَالِبِينَ عَلَيْهِ مِنَّةً، أَنْ يَسْتَحْضِرَهُ إِلَى أُورُشَلِيمَ، وَهُمْ صَانِعُونَ كَمِينًا لِيَقْتُلُوهُ فِي ٱلطَّرِيقِ. 
'''
"4" = '''
:sup:`4` فَأَجَابَ فَسْتُوسُ أَنْ يُحْرَسَ بُولُسُ فِي قَيْصَرِيَّةَ، وَأَنَّهُ هُوَ مُزْمِعٌ أَنْ يَنْطَلِقَ عَاجِلًا. 
'''
"5" = '''
:sup:`5` وَقَالَ: «فَلْيَنْزِلْ مَعِي ٱلَّذِينَ هُمْ بَيْنَكُمْ مُقْتَدِرُونَ. وَإِنْ كَانَ فِي هَذَا ٱلرَّجُلِ شَيْءٌ فَلْيَشْتَكُوا عَلَيْهِ». 
'''
"6" = '''
:sup:`6` وَبَعْدَ مَا صَرَفَ عِنْدَهُمْ أَكْثَرَ مِنْ عَشَرَةِ أَيَّامٍ ٱنْحَدَرَ إِلَى قَيْصَرِيَّةَ. وَفِي ٱلْغَدِ جَلَسَ عَلَى كُرْسِيِّ ٱلْوِلَايَةِ وَأَمَرَ أَنْ يُؤْتَى بِبُولُسَ. 
'''
"7" = '''
:sup:`7` فَلَمَّا حَضَرَ، وَقَفَ حَوْلَهُ ٱلْيَهُودُ ٱلَّذِينَ كَانُوا قَدِ ٱنْحَدَرُوا مِنْ أُورُشَلِيمَ، وَقَدَّمُوا عَلَى بُولُسَ دَعَاوِيَ كَثِيرَةً وَثَقِيلَةً لَمْ يَقْدِرُوا أَنْ يُبَرْهِنُوهَا. 
'''
"8" = '''
:sup:`8` إِذْ كَانَ هُوَ يَحْتَجُّ: «أَنِّي مَا أَخْطَأْتُ بِشَيْءٍ، لَا إِلَى نَامُوسِ ٱلْيَهُودِ وَلَا إِلَى ٱلْهَيْكَلِ وَلَا إِلَى قَيْصَرَ». 
'''
"9" = '''
:sup:`9` وَلَكِنَّ فَسْتُوسَ إِذْ كَانَ يُرِيدُ أَنْ يُودِعَ ٱلْيَهُودَ مِنَّةً، أَجَابَ بُولُسَ قَائِلًا: «أَتَشَاءُ أَنْ تَصْعَدَ إِلَى أُورُشَلِيمَ لِتُحَاكَمَ هُنَاكَ لَدَيَّ مِنْ جِهَةِ هَذِهِ ٱلْأُمُورِ؟». 
'''
"10" = '''
:sup:`10` فَقَالَ بُولُسُ: «أَنَا وَاقِفٌ لَدَى كُرْسِيِّ وِلَايَةِ قَيْصَرَ حَيْثُ يَنْبَغِي أَنْ أُحَاكَمَ. أَنَا لَمْ أَظْلِمِ ٱلْيَهُودَ بِشَيْءٍ، كَمَا تَعْلَمُ أَنْتَ أَيْضًا جَيِّدًا. 
'''
"11" = '''
:sup:`11` لِأَنِّي إِنْ كُنْتُ آثِمًا، أَوْ صَنَعْتُ شَيْئًا يَسْتَحِقُّ ٱلْمَوْتَ، فَلَسْتُ أَسْتَعْفِي مِنَ ٱلْمَوْتِ. وَلَكِنْ إِنْ لَمْ يَكُنْ شَيْءٌ مِمَّا يَشْتَكِي عَلَيَّ بِهِ هَؤُلَاءِ، فَلَيْسَ أَحَدٌ يَسْتَطِيعُ أَنْ يُسَلِّمَنِي لَهُمْ. إِلَى قَيْصَرَ أَنَا رَافِعٌ دَعْوَايَ!». 
'''
"12" = '''
:sup:`12` حِينَئِذٍ تَكَلَّمَ فَسْتُوسُ مَعَ أَرْبَابِ ٱلْمَشُورَةِ، فَأَجَابَ: «إِلَى قَيْصَرَ رَفَعْتَ دَعْوَاكَ. إِلَى قَيْصَرَ تَذْهَبُ!». 
'''
"13" = '''
:sup:`13` وَبَعْدَمَا مَضَتْ أَيَّامٌ أَقْبَلَ أَغْرِيبَاسُ ٱلْمَلِكُ وَبَرْنِيكِي إِلَى قَيْصَرِيَّةَ لِيُسَلِّمَا عَلَى فَسْتُوسَ. 
'''
"14" = '''
:sup:`14` وَلَمَّا كَانَا يَصْرِفَانِ هُنَاكَ أَيَّامًا كَثِيرَةً، عَرَضَ فَسْتُوسُ عَلَى ٱلْمَلِكِ أَمْرَ بُولُسَ، قَائِلًا: «يُوجَدُ رَجُلٌ تَرَكَهُ فِيلِكْسُ أَسِيرًا، 
'''
"15" = '''
:sup:`15` وَعَرَضَ لِي عَنْهُ رُؤَسَاءُ ٱلْكَهَنَةِ وَمَشَايِخُ ٱلْيَهُودِ لَمَّا كُنْتُ فِي أُورُشَلِيمَ طَالِبِينَ حُكْمًا عَلَيْهِ. 
'''
"16" = '''
:sup:`16` فَأَجَبْتُهُمْ أَنْ لَيْسَ لِلرُّومَانِيِّينَ عَادَةٌ أَنْ يُسَلِّمُوا أَحَدًا لِلْمَوْتِ قَبْلَ أَنْ يَكُونَ ٱلْمَشْكُوُّ عَلَيْهِ مُواجَهَةً مَعَ ٱلْمُشْتَكِينَ، فَيَحْصُلُ عَلَى فُرْصَةٍ لِلِٱحْتِجَاجِ عَنِ ٱلشَّكْوَى. 
'''
"17" = '''
:sup:`17` فَلَمَّا ٱجْتَمَعُوا إِلَى هُنَا جَلَسْتُ مِنْ دُونِ إِمْهَالٍ فِي ٱلْغَدِ عَلَى كُرْسِيِّ ٱلْوِلَايَةِ، وَأَمَرْتُ أَنْ يُؤْتَى بِٱلرَّجُلِ. 
'''
"18" = '''
:sup:`18` فَلَمَّا وَقَفَ ٱلْمُشْتَكُونَ حَوْلَهُ، لَمْ يَأْتُوا بِعِلَّةٍ وَاحِدَةٍ مِمَّا كُنْتُ أَظُنُّ. 
'''
"19" = '''
:sup:`19` لَكِنْ كَانَ لَهُمْ عَلَيْهِ مَسَائِلُ مِنْ جِهَةِ دِيَانَتِهِمْ، وَعَنْ وَاحِدٍ ٱسْمُهُ يَسُوعُ قَدْ مَاتَ، وَكَانَ بُولُسُ يَقُولُ: إِنَّهُ حَيٌّ. 
'''
"20" = '''
:sup:`20` وَإِذْ كُنْتُ مُرْتَابًا فِي ٱلْمَسْأَلَةِ عَنْ هَذَا قُلْتُ: أَلَعَلَّهُ يَشَاءُ أَنْ يَذْهَبَ إِلَى أُورُشَلِيمَ، وَيُحَاكَمَ هُنَاكَ مِنْ جِهَةِ هَذِهِ ٱلْأُمُورِ؟ 
'''
"21" = '''
:sup:`21` وَلَكِنْ لَمَّا رَفَعَ بُولُسُ دَعْوَاهُ لِكَيْ يُحْفَظَ لِفَحْصِ أُوغُسْطُسَ، أَمَرْتُ بِحِفْظِهِ إِلَى أَنْ أُرْسِلَهُ إِلَى قَيْصَرَ». 
'''
"22" = '''
:sup:`22` فَقَالَ أَغْرِيبَاسُ لِفَسْتُوسَ: «كُنْتُ أُرِيدُ أَنَا أَيْضًا أَنْ أَسْمَعَ ٱلرَّجُلَ». فَقَالَ: «غَدًا تَسْمَعُهُ». 
'''
"23" = '''
:sup:`23` فَفِي ٱلْغَدِ لَمَّا جَاءَ أَغْرِيبَاسُ وَبَرْنِيكِي فِي ٱحْتِفَالٍ عَظِيمٍ، وَدَخَلَا إِلَى دَارِ ٱلِٱسْتِمَاعِ مَعَ ٱلْأُمَرَاءِ وَرِجَالِ ٱلْمَدِينَةِ ٱلْمُقَدَّمِينَ، أَمَرَ فَسْتُوسُ فَأُتِيَ بِبُولُسَ. 
'''
"24" = '''
:sup:`24` فَقَالَ فَسْتُوسُ: «أَيُّهَا ٱلْمَلِكُ أَغْرِيبَاسُ وَٱلرِّجَالُ ٱلْحَاضِرُونَ مَعَنَا أَجْمَعُونَ، أَنْتُمْ تَنْظُرُونَ هَذَا ٱلَّذِي تَوَسَّلَ إِلَيَّ مِنْ جِهَتِهِ كُلُّ جُمْهُورِ ٱلْيَهُودِ فِي أُورُشَلِيمَ وَهُنَا، صَارِخِينَ أَنَّهُ لَا يَنْبَغِي أَنْ يَعِيشَ بَعْدُ. 
'''
"25" = '''
:sup:`25` وَأَمَّا أَنَا فَلَمَّا وَجَدْتُ أَنَّهُ لَمْ يَفْعَلْ شَيْئًا يَسْتَحِقُّ ٱلْمَوْتَ، وَهُوَ قَدْ رَفَعَ دَعْوَاهُ إِلَى أُوغُسْطُسَ، عَزَمْتُ أَنْ أُرْسِلَهُ. 
'''
"26" = '''
:sup:`26` وَلَيْسَ لِي شَيْءٌ يَقِينٌ مِنْ جِهَتِهِ لِأَكْتُبَ إِلَى ٱلسَّيِّدِ. لِذَلِكَ أَتَيْتُ بِهِ لَدَيْكُمْ، وَلَا سِيَّمَا لَدَيْكَ أَيُّهَا ٱلْمَلِكُ أَغْرِيبَاسُ، حَتَّى إِذَا صَارَ ٱلْفَحْصُ يَكُونُ لِي شَيْءٌ لِأَكْتُبَ. 
'''
"27" = '''
:sup:`27` لِأَنِّي أَرَى حَمَاقَةً أَنْ أُرْسِلَ أَسِيرًا وَلَا أُشِيرَ إِلَى ٱلدَّعَاوِي ٱلَّتِي عَلَيْهِ». 
'''
