[10]
"1" = '''
:sup:`1` يَارَبُّ، لِمَاذَا تَقِفُ بَعِيدًا؟ لِمَاذَا تَخْتَفِي فِي أَزْمِنَةِ ٱلضِّيقِ؟ 
'''
"2" = '''
:sup:`2` فِي كِبْرِيَاءِ ٱلشِّرِّيرِ يَحْتَرِقُ ٱلْمِسْكِينُ. يُؤْخَذُونَ بِٱلْمُؤَامَرَةِ ٱلَّتِي فَكَّرُوا بِهَا. 
'''
"3" = '''
:sup:`3` لِأَنَّ ٱلشِّرِّيرَ يَفْتَخِرُ بِشَهَوَاتِ نَفْسِهِ، وَٱلْخَاطِفُ يُجَدِّفُ. يُهِينُ ٱلرَّبَّ. 
'''
"4" = '''
:sup:`4` ٱلشِّرِّيرُ حَسَبَ تَشَامُخِ أَنْفِهِ يَقُولُ: «لَا يُطَالِبُ». كُلُّ أَفْكَارِهِ أَنَّهُ لَا إِلَهَ. 
'''
"5" = '''
:sup:`5` تَثْبُتُ سُبْلُهُ فِي كُلِّ حِينٍ. عَالِيَةٌ أَحْكَامُكَ فَوْقَهُ. كُلُّ أَعْدَائِهِ يَنْفُثُ فِيهِمْ. 
'''
"6" = '''
:sup:`6` قَالَ فِي قَلْبِهِ: «لَا أَتَزَعْزَعُ. مِنْ دَوْرٍ إِلَى دَوْرٍ بِلَا سُوءٍ». 
'''
"7" = '''
:sup:`7` فَمُهُ مَمْلُوءٌ لَعْنَةً وَغِشًّا وَظُلْمًا. تَحْتَ لِسَانِهِ مَشَقَّةٌ وَإِثْمٌ. 
'''
"8" = '''
:sup:`8` يَجْلِسُ فِي مَكْمَنِ ٱلدِّيَارِ، فِي ٱلْمُخْتَفَيَاتِ يَقْتُلُ ٱلْبَرِيَّ. عَيْنَاهُ تُرَاقِبَانِ ٱلْمِسْكِينَ. 
'''
"9" = '''
:sup:`9` يَكْمُنُ فِي ٱلْمُخْتَفَى كَأَسَدٍ فِي عِرِّيسِهِ. يَكْمُنُ لِيَخْطَفَ ٱلْمِسْكِينَ. يَخْطَفُ ٱلْمِسْكِينَ بِجَذْبِهِ فِي شَبَكَتِهِ، 
'''
"10" = '''
:sup:`10` فَتَنْسَحِقُ وَتَنْحَنِي وَتَسْقُطُ ٱلْمَسَاكِينُ بِبَرَاثِنِهِ. 
'''
"11" = '''
:sup:`11` قَالَ فِي قَلْبِهِ: «إِنَّ ٱللهَ قَدْ نَسِيَ. حَجَبَ وَجْهَهُ. لَا يَرَى إِلَى ٱلْأَبَدِ». 
'''
"12" = '''
:sup:`12` قُمْ يَارَبُّ. يَا ٱللهُ ٱرْفَعْ يَدَكَ. لَا تَنْسَ ٱلْمَسَاكِينَ. 
'''
"13" = '''
:sup:`13` لِمَاذَا أَهَانَ ٱلشِّرِّيرُ ٱللهَ؟ لِمَاذَا قَالَ فِي قَلْبِهِ: «لَا تُطَالِبُ»؟ 
'''
"14" = '''
:sup:`14` قَدْ رَأَيْتَ. لِأَنَّكَ تُبْصِرُ ٱلْمَشَقَّةَ وَٱلْغَمَّ لِتُجَازِيَ بِيَدِكَ. إِلَيْكَ يُسَلِّمُ ٱلْمِسْكِينُ أَمْرَهُ. أَنْتَ صِرْتَ مُعِينَ ٱلْيَتِيمِ. 
'''
"15" = '''
:sup:`15` اِحْطِمْ ذِرَاعَ ٱلْفَاجِرِ. وَٱلشِّرِّيرُ تَطْلُبُ شَرَّهُ وَلَا تَجِدُهُ. 
'''
"16" = '''
:sup:`16` ٱلرَّبُّ مَلِكٌ إِلَى ٱلدَّهْرِ وَٱلْأَبَدِ. بَادَتِ ٱلْأُمَمُ مِنْ أَرْضِهِ. 
'''
"17" = '''
:sup:`17` تَأَوُّهَ ٱلْوُدَعَاءِ قَدْ سَمِعْتَ يَارَبُّ. تُثَبِّتُ قُلُوبَهُمْ. تُمِيلُ أُذُنَكَ 
'''
"18" = '''
:sup:`18` لِحَقِّ ٱلْيَتِيمِ وَٱلْمُنْسَحِقِ، لِكَيْ لَا يَعُودَ أَيْضًا يَرْعَبُهُمْ إِنْسَانٌ مِنَ ٱلْأَرْضِ. 
'''
