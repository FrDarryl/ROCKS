[20]
"1" = '''
:sup:`1` «إِذَا خَرَجْتَ لِلْحَرْبِ عَلَى عَدُوِّكَ وَرَأَيْتَ خَيْلًا وَمَرَاكِبَ، قَوْمًا أَكْثَرَ مِنْكَ، فَلَا تَخَفْ مِنْهُمْ، لِأَنَّ مَعَكَ ٱلرَّبَّ إِلَهَكَ ٱلَّذِي أَصْعَدَكَ مِنْ أَرْضِ مِصْرَ. 
'''
"2" = '''
:sup:`2` وَعِنْدَمَا تَقْرُبُونَ مِنَ ٱلْحَرْبِ يَتَقَدَّمُ ٱلْكَاهِنُ وَيُخَاطِبُ ٱلشَّعْبَ 
'''
"3" = '''
:sup:`3` وَيَقُولُ لَهُمْ: ٱسْمَعْ يَا إِسْرَائِيلُ: أَنْتُمْ قَرُبْتُمُ ٱلْيَوْمَ مِنَ ٱلْحَرْبِ عَلَى أَعْدَائِكُمْ. لَا تَضْعُفْ قُلُوبُكُمْ. لَا تَخَافُوا وَلَا تَرْتَعِدُوا وَلَا تَرْهَبُوا وُجُوهَهُمْ، 
'''
"4" = '''
:sup:`4` لِأَنَّ ٱلرَّبَّ إِلَهَكُمْ سَائِرٌ مَعَكُمْ لِكَيْ يُحَارِبَ عَنْكُمْ أَعْدَاءَكُمْ لِيُخَلِّصَكُمْ. 
'''
"5" = '''
:sup:`5` ثُمَّ يُخَاطِبُ ٱلْعُرَفَاءُ ٱلشَّعْبَ قَائِلِينَ: مَنْ هُوَ ٱلرَّجُلُ ٱلَّذِي بَنَى بَيْتًا جَدِيدًا وَلَمْ يُدَشِّنْهُ؟ لِيَذْهَبْ وَيَرْجِعْ إِلَى بَيْتِهِ لِئَلَّا يَمُوتَ فِي ٱلْحَرْبِ فَيُدَشِّنَهُ رَجُلٌ آخَرُ. 
'''
"6" = '''
:sup:`6` وَمَنْ هُوَ ٱلرَّجُلُ ٱلَّذِي غَرَسَ كَرْمًا وَلَمْ يَبْتَكِرْهُ؟ لِيَذْهَبْ وَيَرْجِعْ إِلَى بَيْتِهِ لِئَلَّا يَمُوتَ فِي ٱلْحَرْبِ فَيَبْتَكِرَهُ رَجُلٌ آخَرُ. 
'''
"7" = '''
:sup:`7` وَمَنْ هُوَ ٱلرَّجُلُ ٱلَّذِي خَطَبَ ٱمْرَأَةً وَلَمْ يَأْخُذْهَا؟ لِيَذْهَبْ وَيَرْجِعْ إِلَى بَيْتِهِ لِئَلَّا يَمُوتَ فِي ٱلْحَرْبِ فَيَأْخُذَهَا رَجُلٌ آخَرُ. 
'''
"8" = '''
:sup:`8` ثُمَّ يَعُودُ ٱلْعُرَفَاءُ يُخَاطِبُونَ ٱلشَّعْبَ وَيَقُولُونَ: مَنْ هُوَ ٱلرَّجُلُ ٱلْخَائِفُ وَٱلضَّعِيفُ ٱلْقَلْبِ؟ لِيَذْهَبْ وَيَرْجِعْ إِلَى بَيْتِهِ لِئَلَّا تَذُوبَ قُلُوبُ إِخْوَتِهِ مِثْلَ قَلْبِهِ. 
'''
"9" = '''
:sup:`9` وَعِنْدَ فَرَاغِ ٱلْعُرَفَاءِ مِنْ مُخَاطَبَةِ ٱلشَّعْبِ يُقِيمُونَ رُؤَسَاءَ جُنُودٍ عَلَى رَأْسِ ٱلشَّعْبِ. 
'''
"10" = '''
:sup:`10` «حِينَ تَقْرُبُ مِنْ مَدِينَةٍ لِكَيْ تُحَارِبَهَا ٱسْتَدْعِهَا إِلَى ٱلصُّلْحِ، 
'''
"11" = '''
:sup:`11` فَإِنْ أَجَابَتْكَ إِلَى ٱلصُّلْحِ وَفَتَحَتْ لَكَ، فَكُلُّ ٱلشَّعْبِ ٱلْمَوْجُودِ فِيهَا يَكُونُ لَكَ لِلتَّسْخِيرِ وَيُسْتَعْبَدُ لَكَ. 
'''
"12" = '''
:sup:`12` وَإِنْ لَمْ تُسَالِمْكَ، بَلْ عَمِلَتْ مَعَكَ حَرْبًا، فَحَاصِرْهَا. 
'''
"13" = '''
:sup:`13` وَإِذَا دَفَعَهَا ٱلرَّبُّ إِلَهُكَ إِلَى يَدِكَ فَٱضْرِبْ جَمِيعَ ذُكُورِهَا بِحَدِّ ٱلسَّيْفِ. 
'''
"14" = '''
:sup:`14` وَأَمَّا ٱلنِّسَاءُ وَٱلْأَطْفَالُ وَٱلْبَهَائِمُ وَكُلُّ مَا فِي ٱلْمَدِينَةِ، كُلُّ غَنِيمَتِهَا، فَتَغْتَنِمُهَا لِنَفْسِكَ، وَتَأْكُلُ غَنِيمَةَ أَعْدَائِكَ ٱلَّتِي أَعْطَاكَ ٱلرَّبُّ إِلَهُكَ. 
'''
"15" = '''
:sup:`15` هَكَذَا تَفْعَلُ بِجَمِيعِ ٱلْمُدُنِ ٱلْبَعِيدَةِ مِنْكَ جِدًّا ٱلَّتِي لَيْسَتْ مِنْ مُدُنِ هَؤُلَاءِ ٱلْأُمَمِ هُنَا. 
'''
"16" = '''
:sup:`16` وَأَمَّا مُدُنُ هَؤُلَاءِ ٱلشُّعُوبِ ٱلَّتِي يُعْطِيكَ ٱلرَّبُّ إِلَهُكَ نَصِيبًا فَلَا تَسْتَبْقِ مِنْهَا نَسَمَةً مَّا، 
'''
"17" = '''
:sup:`17` بَلْ تُحَرِّمُهَا تَحْرِيمًا: ٱلْحِثِّيِّينَ وَٱلْأَمُورِيِّينَ وَٱلْكَنْعَانِيِّينَ وَٱلْفِرِزِّيِّينَ وَٱلْحِوِّيِّينَ وَٱلْيَبُوسِيِّينَ، كَمَا أَمَرَكَ ٱلرَّبُّ إِلَهُكَ، 
'''
"18" = '''
:sup:`18` لِكَيْ لَا يُعَلِّمُوكُمْ أَنْ تَعْمَلُوا حَسَبَ جَمِيعِ أَرْجَاسِهِمِ ٱلَّتِي عَمِلُوا لِآلِهَتِهِمْ، فَتُخْطِئُوا إِلَى ٱلرَّبِّ إِلَهِكُمْ. 
'''
"19" = '''
:sup:`19` «إِذَا حَاصَرْتَ مَدِينَةً أَيَّامًا كَثِيرَةً مُحَارِبًا إِيَّاهَا لِكَيْ تَأْخُذَهَا، فَلَا تُتْلِفْ شَجَرَهَا بِوَضْعِ فَأْسٍ عَلَيْهِ. إِنَّكَ مِنْهُ تَأْكُلُ. فَلَا تَقْطَعْهُ. لِأَنَّهُ هَلْ شَجَرَةُ ٱلْحَقْلِ إِنْسَانٌ حَتَّى يَذْهَبَ قُدَّامَكَ فِي ٱلْحِصَارِ؟ 
'''
"20" = '''
:sup:`20` وَأَمَّا ٱلشَّجَرُ ٱلَّذِي تَعْرِفُ أَنَّهُ لَيْسَ شَجَرًا يُؤْكَلُ مِنْهُ، فَإِيَّاهُ تُتْلِفُ وَتَقْطَعُ وَتَبْنِي حِصْنًا عَلَى ٱلْمَدِينَةِ ٱلَّتِي تَعْمَلُ مَعَكَ حَرْبًا حَتَّى تَسْقُطَ. 
'''
