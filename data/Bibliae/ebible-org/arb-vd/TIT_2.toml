[2]
"1" = '''
:sup:`1` وَأَمَّا أَنْتَ فَتَكَلَّمْ بِمَا يَلِيقُ بِٱلتَّعْلِيمِ ٱلصَّحِيحِ: 
'''
"2" = '''
:sup:`2` أَنْ يَكُونَ ٱلْأَشْيَاخُ: صَاحِينَ، ذَوِي وَقَارٍ، مُتَعَقِّلِينَ، أَصِحَّاءَ فِي ٱلْإِيمَانِ وَٱلْمَحَبَّةِ وَٱلصَّبْرِ. 
'''
"3" = '''
:sup:`3` كَذَلِكَ ٱلْعَجَائِزُ: فِي سِيرَةٍ تَلِيقُ بِٱلْقَدَاسَةِ، غَيْرَ ثَالِبَاتٍ، غَيْرَ مُسْتَعْبَدَاتٍ لِلْخَمْرِ ٱلْكَثِيرِ، مُعَلِّمَاتٍ ٱلصَّلَاحَ، 
'''
"4" = '''
:sup:`4` لِكَيْ يَنْصَحْنَ ٱلْحَدَثَاتِ أَنْ يَكُنَّ مُحِبَّاتٍ لِرِجَالِهِنَّ وَيُحْبِبْنَ أَوْلَادَهُنَّ، 
'''
"5" = '''
:sup:`5` مُتَعَقِّلَاتٍ، عَفِيفَاتٍ، مُلَازِمَاتٍ بُيُوتَهُنَّ، صَالِحَاتٍ، خَاضِعَاتٍ لِرِجَالِهِنَّ، لِكَيْ لَا يُجَدَّفَ عَلَى كَلِمَةِ ٱللهِ. 
'''
"6" = '''
:sup:`6` كَذَلِكَ عِظِ ٱلْأَحْدَاثَ أَنْ يَكُونُوا مُتَعَقِّلِينَ، 
'''
"7" = '''
:sup:`7` مُقَدِّمًا نَفْسَكَ فِي كُلِّ شَيْءٍ قُدْوَةً لِلْأَعْمَالِ ٱلْحَسَنَةِ، وَمُقَدِّمًا فِي ٱلتَّعْلِيمِ نَقَاوَةً، وَوَقَارًا، وَإِخْلَاصًا، 
'''
"8" = '''
:sup:`8` وَكَلَامًا صَحِيحًا غَيْرَ مَلُومٍ، لِكَيْ يُخْزَى ٱلْمُضَادُّ، إِذْ لَيْسَ لَهُ شَيْءٌ رَدِيءٌ يَقُولُهُ عَنْكُمْ. 
'''
"9" = '''
:sup:`9` وَٱلْعَبِيدَ أَنْ يَخْضَعُوا لِسَادَتِهِمْ، وَيُرْضُوهُمْ فِي كُلِّ شَيْءٍ، غَيْرَ مُنَاقِضِينَ، 
'''
"10" = '''
:sup:`10` غَيْرَ مُخْتَلِسِينَ، بَلْ مُقَدِّمِينَ كُلَّ أَمَانَةٍ صَالِحَةٍ، لِكَيْ يُزَيِّنُوا تَعْلِيمَ مُخَلِّصِنَا ٱللهِ فِي كُلِّ شَيْءٍ. 
'''
"11" = '''
:sup:`11` لِأَنَّهُ قَدْ ظَهَرَتْ نِعْمَةُ ٱللهِ ٱلْمُخَلِّصَةُ لِجَمِيعِ ٱلنَّاسِ، 
'''
"12" = '''
:sup:`12` مُعَلِّمَةً إِيَّانَا أَنْ نُنْكِرَ ٱلْفُجُورَ وَٱلشَّهَوَاتِ ٱلْعَالَمِيَّةَ، وَنَعِيشَ بِٱلتَّعَقُّلِ وَٱلْبِرِّ وَٱلتَّقْوَى فِي ٱلْعَالَمِ ٱلْحَاضِرِ، 
'''
"13" = '''
:sup:`13` مُنْتَظِرِينَ ٱلرَّجَاءَ ٱلْمُبَارَكَ وَظُهُورَ مَجْدِ ٱللهِ ٱلْعَظِيمِ وَمُخَلِّصِنَا يَسُوعَ ٱلْمَسِيحِ، 
'''
"14" = '''
:sup:`14` ٱلَّذِي بَذَلَ نَفْسَهُ لِأَجْلِنَا، لِكَيْ يَفْدِيَنَا مِنْ كُلِّ إِثْمٍ، وَيُطَهِّرَ لِنَفْسِهِ شَعْبًا خَاصًّا غَيُورًا فِي أَعْمَالٍ حَسَنَةٍ. 
'''
"15" = '''
:sup:`15` تَكَلَّمْ بِهَذِهِ، وَعِظْ، وَوَبِّخْ بِكُلِّ سُلْطَانٍ. لَا يَسْتَهِنْ بِكَ أَحَدٌ. 
'''
