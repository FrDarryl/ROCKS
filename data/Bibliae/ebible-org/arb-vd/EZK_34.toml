[34]
"1" = '''
:sup:`1` وَكَانَ إِلَيَّ كَلَامُ ٱلرَّبِّ قَائِلًا: 
'''
"2" = '''
:sup:`2` «يَا ٱبْنَ آدَمَ، تَنَبَّأْ عَلَى رُعَاةِ إِسْرَائِيلَ، تَنَبَّأْ وَقُلْ لَهُمْ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ لِلرُّعَاةِ: وَيْلٌ لِرُعَاةِ إِسْرَائِيلَ ٱلَّذِينَ كَانُوا يَرْعَوْنَ أَنْفُسَهُمْ. أَلَا يَرْعَى ٱلرُّعَاةُ ٱلْغَنَمَ؟ 
'''
"3" = '''
:sup:`3` تَأْكُلُونَ ٱلشَّحْمَ، وَتَلْبَسُونَ ٱلصُّوفَ وَتَذْبَحُونَ ٱلسَّمِينَ، وَلَا تَرْعَوْنَ ٱلْغَنَمَ. 
'''
"4" = '''
:sup:`4` ٱلْمَرِيضُ لَمْ تُقَوُّوهُ، وَٱلْمَجْرُوحُ لَمْ تَعْصِبُوهُ، وَٱلْمَكْسُورُ لَمْ تَجْبُرُوهُ، وَٱلْمَطْرُودُ لَمْ تَسْتَرِدُّوهُ، وَٱلضَّالُّ لَمْ تَطْلُبُوهُ، بَلْ بِشِدَّةٍ وَبِعُنْفٍ تَسَلَّطْتُمْ عَلَيْهِمْ. 
'''
"5" = '''
:sup:`5` فَتَشَتَّتَتْ بِلَا رَاعٍ وَصَارَتْ مَأْكَلًا لِجَمِيعِ وُحُوشِ ٱلْحَقْلِ، وَتَشَتَّتَتْ. 
'''
"6" = '''
:sup:`6` ضَلَّتْ غَنَمِي فِي كُلِّ ٱلْجِبَالِ، وَعَلَى كُلِّ تَلٍّ عَالٍ، وَعَلَى كُلِّ وَجْهِ ٱلْأَرْضِ. تَشَتَّتَتْ غَنَمِي وَلَمْ يَكُنْ مَنْ يَسْأَلُ أَوْ يُفَتِّشُ. 
'''
"7" = '''
:sup:`7` «فَلِذَلِكَ أَيُّهَا ٱلرُّعَاةُ ٱسْمَعُوا كَلَامَ ٱلرَّبِّ: 
'''
"8" = '''
:sup:`8` حَيٌّ أَنَا، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ، مِنْ حَيْثُ إِنَّ غَنَمِي صَارَتْ غَنِيمَةً وَصَارَتْ غَنَمِي مَأْكَلًا لِكُلِّ وَحْشِ ٱلْحَقْلِ، إِذْ لَمْ يَكُنْ رَاعٍ وَلَا سَأَلَ رُعَاتِي عَنْ غَنَمِي، وَرَعَى ٱلرُّعَاةُ أَنْفُسَهُمْ وَلَمْ يَرْعَوْا غَنَمِي، 
'''
"9" = '''
:sup:`9` فَلِذَلِكَ أَيُّهَا ٱلرُّعَاةُ ٱسْمَعُوا كَلَامَ ٱلرَّبِّ: 
'''
"10" = '''
:sup:`10` هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: هَأَنَذَا عَلَى ٱلرُّعَاةِ وَأَطْلُبُ غَنَمِي مِنْ يَدِهِمْ، وَأَكُفُّهُمْ عَنْ رَعْيِ ٱلْغَنَمِ، وَلَا يَرْعَى ٱلرُّعَاةُ أَنْفُسَهُمْ بَعْدُ، فَأُخَلِّصُ غَنَمِي مِنْ أَفْوَاهِهِمْ فَلَا تَكُونُ لَهُمْ مَأْكَلًا. 
'''
"11" = '''
:sup:`11` لِأَنَّهُ هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: هَأَنَذَا أَسْأَلُ عَنْ غَنَمِي وَأَفْتَقِدُهَا. 
'''
"12" = '''
:sup:`12` كَمَا يَفْتَقِدُ ٱلرَّاعِي قَطِيعَهُ يَوْمَ يَكُونُ فِي وَسْطِ غَنَمِهِ ٱلْمُشَتَّتَةِ، هَكَذَا أَفْتَقِدُ غَنَمِي وَأُخَلِّصُهَا مِنْ جَمِيعِ ٱلْأَمَاكِنِ ٱلَّتِي تَشَتَّتَتْ إِلَيْهَا فِي يَوْمِ ٱلْغَيْمِ وَٱلضَّبَابِ. 
'''
"13" = '''
:sup:`13` وَأُخْرِجُهَا مِنَ ٱلشُّعُوبِ وَأَجْمَعُهَا مِنَ ٱلْأَرَاضِي، وَآتِي بِهَا إِلَى أَرْضِهَا وَأَرْعَاهَا عَلَى جِبَالِ إِسْرَائِيلَ وَفِي ٱلْأَوْدِيَةِ وَفِي جَمِيعِ مَسَاكِنِ ٱلْأَرْضِ. 
'''
"14" = '''
:sup:`14` أَرْعَاهَا فِي مَرْعًى جَيِّدٍ، وَيَكُونُ مَرَاحُهَا عَلَى جِبَالِ إِسْرَائِيلَ ٱلْعَالِيَةِ. هُنَالِكَ تَرْبُضُ فِي مَرَاحٍ حَسَنٍ، وَفِي مَرْعًى دَسِمٍ يَرْعَوْنَ عَلَى جِبَالِ إِسْرَائِيلَ. 
'''
"15" = '''
:sup:`15` أَنَا أَرْعَى غَنَمِي وَأُرْبِضُهَا، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"16" = '''
:sup:`16` وَأَطْلُبُ ٱلضَّالَّ، وَأَسْتَرِدُّ ٱلْمَطْرُودَ، وَأَجْبِرُ ٱلْكَسِيرَ، وَأَعْصِبُ ٱلْجَرِيحَ، وَأُبِيدُ ٱلسَّمِينَ وَٱلْقَوِيَّ، وَأَرْعَاهَا بِعَدْلٍ. 
'''
"17" = '''
:sup:`17` وَأَنْتُمْ يَا غَنَمِي، فَهَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: هَأَنَذَا أَحْكُمُ بَيْنَ شَاةٍ وَشَاةٍ، بَيْنَ كِبَاشٍ وَتُيُوسٍ. 
'''
"18" = '''
:sup:`18` أَهُوَ صَغِيرٌ عِنْدَكُمْ أَنْ تَرْعَوْا ٱلْمَرْعَى ٱلْجَيِّدَ، وَبَقِيَّةُ مَرَاعِيكُمْ تَدُوسُونَهَا بِأَرْجُلِكُمْ، وَأَنْ تَشْرَبُوا مِنَ ٱلْمِيَاهِ ٱلْعَمِيقَةِ، وَٱلْبَقِيَّةُ تُكَدِّرُونَهَا بِأَقْدَامِكُمْ؟ 
'''
"19" = '''
:sup:`19` وَغَنَمِي تَرْعَى مِنْ دَوْسِ أَقْدَامِكُمْ، وَتَشْرَبُ مِنْ كَدَرِ أَرْجُلِكُمْ! 
'''
"20" = '''
:sup:`20` «لِذَلِكَ هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ لَهُمْ: هَأَنَذَا أَحْكُمُ بَيْنَ ٱلشَّاةِ ٱلسَّمِينَةِ وَٱلشَّاةِ ٱلْمَهْزُولَةِ. 
'''
"21" = '''
:sup:`21` لِأَنَّكُمْ بَهَزْتُمْ بِٱلْجَنْبِ وَٱلْكَتِفِ، وَنَطَحْتُمُ ٱلْمَرِيضَةَ بِقُرُونِكُمْ حَتَّى شَتَّتْمُوهَا إِلَى خَارِجٍ. 
'''
"22" = '''
:sup:`22` فَأُخَلِّصُ غَنَمِي فَلَا تَكُونُ مِنْ بَعْدُ غَنِيمَةً، وَأَحْكُمُ بَيْنَ شَاةٍ وَشَاةٍ. 
'''
"23" = '''
:sup:`23` وَأُقِيمُ عَلَيْهَا رَاعِيًا وَاحِدًا فَيَرْعَاهَا عَبْدِي دَاوُدُ، هُوَ يَرْعَاهَا وَهُوَ يَكُونُ لَهَا رَاعِيًا. 
'''
"24" = '''
:sup:`24` وَأَنَا ٱلرَّبُّ أَكُونُ لَهُمْ إِلَهًا، وَعَبْدِي دَاوُدُ رَئِيسًا فِي وَسْطِهِمْ. أَنَا ٱلرَّبُّ تَكَلَّمْتُ. 
'''
"25" = '''
:sup:`25` وَأَقْطَعُ مَعَهُمْ عَهْدَ سَلَامٍ، وَأَنْزِعُ ٱلْوُحُوشَ ٱلرَّدِيئَةَ مِنَ ٱلْأَرْضِ، فَيَسْكُنُونَ فِي ٱلْبَرِّيَّةِ مُطْمَئِنِّينَ وَيَنَامُونَ فِي ٱلْوُعُورِ. 
'''
"26" = '''
:sup:`26` وَأَجْعَلُهُمْ وَمَا حَوْلَ أَكَمَتِي بَرَكَةً، وَأُنْزِلُ عَلَيْهِمِ ٱلْمَطَرَ فِي وَقْتِهِ فَتَكُونُ أَمْطَارَ بَرَكَةٍ. 
'''
"27" = '''
:sup:`27` وَتُعْطِي شَجَرَةُ ٱلْحَقْلِ ثَمَرَتَهَا، وَتُعْطِي ٱلْأَرْضُ غَلَّتَهَا، وَيَكُونُونَ آمِنِينَ فِي أَرْضِهِمْ، وَيَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ عِنْدَ تَكْسِيرِي رُبُطَ نِيرِهِمْ، وَإِذَا أَنْقَذْتُهُمْ مِنْ يَدِ ٱلَّذِينَ ٱسْتَعْبَدُوهُمْ. 
'''
"28" = '''
:sup:`28` فَلَا يَكُونُونَ بَعْدُ غَنِيمَةً لِلْأُمَمِ، وَلَا يَأْكُلُهُمْ وَحْشُ ٱلْأَرْضِ، بَلْ يَسْكُنُونَ آمِنِينَ وَلَا مُخِيفٌ. 
'''
"29" = '''
:sup:`29` وَأُقِيمُ لَهُمْ غَرْسًا لِصِيتٍ فَلَا يَكُونُونَ بَعْدُ مَفْنِيِّي ٱلْجُوعِ فِي ٱلْأَرْضِ، وَلَا يَحْمِلُونَ بَعْدُ تَعْيِيرَ ٱلْأُمَمِ. 
'''
"30" = '''
:sup:`30` فَيَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ إِلَهُهُمْ مَعَهُمْ، وَهُمْ شَعْبِي بَيْتُ إِسْرَائِيلَ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"31" = '''
:sup:`31` وَأَنْتُمْ يَا غَنَمِي، غَنَمُ مَرْعَايَ، أُنَاسٌ أَنْتُمْ. أَنَا إِلَهُكُمْ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ». 
'''
