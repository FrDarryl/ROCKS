[32]
"1" = '''
:sup:`1` وَبَعْدَ هَذِهِ ٱلْأُمُورِ وَهَذِهِ ٱلْأَمَانَةِ، أَتَى سِنْحَارِيبُ مَلِكُ أَشُّورَ وَدَخَلَ يَهُوذَا وَنَزَلَ عَلَى ٱلْمُدُنُ ٱلْحَصِينَةِ وَطَمِعَ بِإِخْضَاعِهَا لِنَفْسِهِ. 
'''
"2" = '''
:sup:`2` وَلَمَّا رَأَى حَزَقِيَّا أَنَّ سِنْحَارِيبَ قَدْ أَتَى وَوَجْهُهُ عَلَى مُحَارَبَةِ أُورُشَلِيمَ، 
'''
"3" = '''
:sup:`3` تَشَاوَرَ هُوَ وَرُؤَسَاؤُهُ وَجَبَابِرَتُهُ عَلَى طَمِّ مِيَاهِ ٱلْعُيُونِ ٱلَّتِي هِيَ خَارِجَ ٱلْمَدِينَةِ فَسَاعَدُوهُ. 
'''
"4" = '''
:sup:`4` فَتَجَمَّعَ شَعْبٌ كَثِيرٌ وَطَمُّوا جَمِيعَ ٱلْيَنَابِيعِ وَٱلنَّهْرَ ٱلْجَارِيَ فِي وَسَطِ ٱلْأَرْضِ، قَائِلِينَ: «لِمَاذَا يَأْتِي مُلُوكُ أَشُّورَ وَيَجِدُونَ مِيَاهًا غَزِيرَةً؟» 
'''
"5" = '''
:sup:`5` وَتَشَدَّدَ وَبَنَى كُلَّ ٱلسُّورِ ٱلْمُنْهَدِمِ وَأَعْلَاهُ إِلَى ٱلْأَبْرَاجِ، وَسُورًا آخَرَ خَارِجًا، وَحَصَّنَ ٱلْقَلْعَةَ، مَدِينَةَ دَاوُدَ، وَعَمِلَ سِلَاحًا بِكِثْرَةٍ وَأَتْرَاسًا. 
'''
"6" = '''
:sup:`6` وَجَعَلَ رُؤَسَاءَ قِتَالٍ عَلَى ٱلشَّعْبِ، وَجَمَعَهُمْ إِلَيْهِ إِلَى سَاحَةِ بَابِ ٱلْمَدِينَةِ، وَطَيَّبَ قُلُوبَهُمْ قَائِلًا: 
'''
"7" = '''
:sup:`7` «تَشَدَّدُوا وَتَشَجَّعُوا. لَا تَخَافُوا وَلَا تَرْتَاعُوا مِنْ مَلِكِ أَشُّورَ وَمِنْ كُلِّ ٱلْجُمْهُورِ ٱلَّذِي مَعَهُ، لِأَنَّ مَعَنَا أَكْثَرَ مِمَّا مَعَهُ. 
'''
"8" = '''
:sup:`8` مَعَهُ ذِرَاعُ بَشَرٍ، وَمَعَنَا ٱلرَّبُّ إِلَهُنَا لِيُسَاعِدَنَا وَيُحَارِبَ حُرُوبَنَا». فَٱسْتَنَدَ ٱلشَّعْبُ عَلَى كَلَامِ حَزَقِيَّا مَلِكِ يَهُوذَا. 
'''
"9" = '''
:sup:`9` بَعْدَ هَذَا أَرْسَلَ سِنْحَارِيبُ مَلِكُ أَشُّورَ عَبِيدَهُ إِلَى أُورُشَلِيمَ، وَهُوَ عَلَى لَخِيشَ وَكُلُّ سَلْطَنَتِهِ مَعَهُ، إِلَى حَزَقِيَّا مَلِكِ يَهُوذَا وَإِلَى كُلِّ يَهُوذَا ٱلَّذِينَ فِي أُورُشَلِيمَ يَقُولُونَ: 
'''
"10" = '''
:sup:`10` «هَكَذَا يَقُولُ سِنْحَارِيبُ مَلِكُ أَشُّورَ: عَلَى مَاذَا تَتَّكِلُونَ وَتُقِيمُونَ فِي ٱلْحِصَارِ فِي أُورُشَلِيمَ؟ 
'''
"11" = '''
:sup:`11` أَلَيْسَ حَزَقِيَّا يُغْوِيكُمْ لِيَدْفَعَكُمْ لِلْمَوْتِ بِٱلْجُوعِ وَٱلْعَطَشِ، قَائِلًا: ٱلرَّبُّ إِلَهُنَا يُنْقِذُنَا مِنْ يَدِ مَلِكِ أَشُّورَ؟ 
'''
"12" = '''
:sup:`12` أَلَيْسَ حَزَقِيَّا هُوَ ٱلَّذِي أَزَالَ مُرْتَفَعَاتِهِ وَمَذَابِحَهُ، وَكَلَّمَ يَهُوذَا وَأُورُشَلِيمَ قَائِلًا: أَمَامَ مَذْبَحٍ وَاحِدٍ تَسْجُدُونَ، وَعَلَيْهِ تُوقِدُونَ؟ 
'''
"13" = '''
:sup:`13` أَمَا تَعْلَمُونَ مَا فَعَلْتُهُ أَنَا وَآبَائِي بِجَمِيعِ شُعُوبِ ٱلْأَرَاضِي؟ فَهَلْ قَدِرَتْ آلِهَةُ أُمَمِ ٱلْأَرَاضِي أَنْ تُنْقِذَ أَرْضَهَا مِنْ يَدِي؟ 
'''
"14" = '''
:sup:`14` مَنْ مِنْ جَمِيعِ آلِهَةِ هَؤُلَاءِ ٱلْأُمَمِ ٱلَّذِينَ حَرَّمَهُمْ آبَائِي، ٱسْتَطَاعَ أَنْ يُنْقِذَ شَعْبَهُ مِنْ يَدِي حَتَّى يَسْتَطِيعَ إِلَهُكُمْ أَنْ يُنْقِذَكُمْ مِنْ يَدِي؟ 
'''
"15" = '''
:sup:`15` وَٱلْآنَ لَا يَخْدَعَنَّكُمْ حَزَقِيَّا، وَلَا يُغْوِيَنَّكُمْ هَكَذَا وَلَا تُصَدِّقُوهُ، لِأَنَّهُ لَمْ يَقْدِرْ إِلَهُ أُمَّةٍ أَوْ مَمْلَكَةٍ أَنْ يُنْقِذَ شَعْبَهُ مِنْ يَدِي وَيَدِ آبَائِي، فَكَمْ بِٱلْحَرِيِّ إِلَهُكُمْ لَا يُنْقِذُكُمْ مِنْ يَدِي؟». 
'''
"16" = '''
:sup:`16` وَتَكَلَّمَ عَبِيدُهُ أَكْثَرَ ضِدَّ ٱلرَّبِّ ٱلْإِلَهِ وَضِدَّ حَزَقِيَّا عَبْدِهِ. 
'''
"17" = '''
:sup:`17` وَكَتَبَ رَسَائِلَ لِتَعْيِيرِ ٱلرَّبِّ إِلَهِ إِسْرَائِيلَ وَلِلتَّكَلُّمِ ضِدَّهُ قَائِلًا: «كَمَا أَنَّ آلِهَةَ أُمَمِ ٱلْأَرَاضِي لَمْ تُنْقِذْ شُعُوبَهَا مِنْ يَدِي، كَذَلِكَ لَا يُنْقِذُ إِلَهُ حَزَقِيَّا شَعْبَهُ مِنْ يَدِي». 
'''
"18" = '''
:sup:`18` وَصَرَخُوا بِصَوْتٍ عَظِيمٍ بِٱلْيَهُودِيِّ إِلَى شَعْبِ أُورُشَلِيمَ ٱلَّذِينَ عَلَى ٱلسُّورِ لِتَخْوِيفِهِمْ وَتَرْوِيعِهِمْ لِكَيْ يَأْخُذُوا ٱلْمَدِينَةَ. 
'''
"19" = '''
:sup:`19` وَتَكَلَّمُوا عَلَى إِلَهِ أُورُشَلِيمَ كَمَا عَلَى آلِهَةِ شُعُوبِ ٱلْأَرْضِ صَنْعَةِ أَيْدِي ٱلنَّاسِ. 
'''
"20" = '''
:sup:`20` فَصَلَّى حَزَقِيَّا ٱلْمَلِكُ وَإِشَعْيَاءُ بْنُ آمُوصَ ٱلنَّبِيُّ لِذَلِكَ وَصَرَخَا إِلَى ٱلسَّمَاءِ، 
'''
"21" = '''
:sup:`21` فَأَرْسَلَ ٱلرَّبُّ مَلَاكًا فَأَبَادَ كُلَّ جَبَّارِ بَأْسٍ وَرَئِيسٍ وَقَائِدٍ فِي مَحَلَّةِ مَلِكِ أَشُّورَ. فَرَجَعَ بِخِزْيِ ٱلْوَجْهِ إِلَى أَرْضِهِ. وَلَمَّا دَخَلَ بَيْتَ إِلَهِهِ قَتَلَهُ هُنَاكَ بِٱلسَّيْفِ ٱلَّذِينَ خَرَجُوا مِنْ أَحْشَائِهِ. 
'''
"22" = '''
:sup:`22` وَخَلَّصَ ٱلرَّبُّ حَزَقِيَّا وَسُكَّانَ أُورُشَلِيمَ مِنْ سِنْحَارِيبَ مَلِكِ أَشُّورَ وَمِنْ يَدِ ٱلْجَمِيعِ، وَحَمَاهُمْ مِنْ كُلِّ نَاحِيَةٍ. 
'''
"23" = '''
:sup:`23` وَكَانَ كَثِيرُونَ يَأْتُونَ بِتَقْدِمَاتِ ٱلرَّبِّ إِلَى أُورُشَلِيمَ، وَتُحَفٍ لِحَزَقِيَّا مَلِكِ يَهُوذَا، وَٱعْتُبِرَ فِي أَعْيُنِ جَمِيعِ ٱلْأُمَمِ بَعْدَ ذَلِكَ. 
'''
"24" = '''
:sup:`24` فِي تِلْكَ ٱلْأَيَّامِ مَرِضَ حَزَقِيَّا إِلَى حَدِّ ٱلْمَوْتِ وَصَلَّى إِلَى ٱلرَّبِّ فَكَلَّمَهُ وَأَعْطَاهُ عَلَامَةً. 
'''
"25" = '''
:sup:`25` وَلَكِنْ لَمْ يَرُدَّ حَزَقِيَّا حَسْبَمَا أُنْعِمَ عَلَيْهِ لِأَنَّ قَلْبَهُ ٱرْتَفَعَ، فَكَانَ غَضَبٌ عَلَيْهِ وَعَلَى يَهُوذَا وَأُورُشَلِيمَ. 
'''
"26" = '''
:sup:`26` ثُمَّ تَوَاضَعَ حَزَقِيَّا بِسَبَبِ ٱرْتِفَاعِ قَلْبِهِ هُوَ وَسُكَّانُ أُورُشَلِيمَ، فَلَمْ يَأْتِ عَلَيْهِمْ غَضَبُ ٱلرَّبِّ فِي أَيَّامِ حَزَقِيَّا. 
'''
"27" = '''
:sup:`27` وَكَانَ لِحَزَقِيَّا غِنًى وَكَرَامَةٌ كَثِيرَةٌ جِدًّا، وَعَمِلَ لِنَفْسِهِ خَزَائِنَ لِلْفِضَّةِ وَٱلذَّهَبِ وَٱلْحِجَارَةِ ٱلْكَرِيمَةِ وَٱلْأَطْيَابِ وَٱلْأَتْرَاسِ وَكُلِّ آنِيَةٍ ثَمِينَةٍ، 
'''
"28" = '''
:sup:`28` وَمَخَازِنَ لِغَلَّةِ ٱلْحِنْطَةِ وَٱلْمِسْطَارِ وَٱلزَّيْتِ، وَأَوَارِيَ لِكُلِّ أَنْوَاعِ ٱلْبَهَائِمِ، وَلِلْقُطْعَانِ أَوَارِيَ. 
'''
"29" = '''
:sup:`29` وَعَمِلَ لِنَفْسِهِ أَبْرَاجًا وَمَوَاشِيَ غَنَمٍ وَبَقَرٍ بِكَثْرَةٍ، لِأَنَّ ٱللهَ أَعْطَاهُ أَمْوَالًا كَثِيرَةً جِدًّا. 
'''
"30" = '''
:sup:`30` وَحَزَقِيَّا هَذَا سَدَّ مَخْرَجَ مِيَاهِ جَيْحُونَ ٱلْأَعْلَى، وَأَجْرَاهَا تَحْتَ ٱلْأَرْضِ، إِلَى ٱلْجِهَةِ ٱلْغَرْبِيَّةِ مِنْ مَدِينَةِ دَاوُدَ. وَأَفْلَحَ حَزَقِيَّا فِي كُلِّ عَمَلِهِ. 
'''
"31" = '''
:sup:`31` وَهَكَذَا فِي أَمْرِ تَرَاجِمِ رُؤَسَاءِ بَابِلَ ٱلَّذِينَ أَرْسَلُوا إِلَيْهِ لِيَسْأَلُوا عَنِ ٱلْأُعْجُوبَةِ ٱلَّتِي كَانَتْ فِي ٱلْأَرْضِ، تَرَكَهُ ٱللهُ لِيُجَرِّبَهُ لِيَعْلَمَ كُلَّ مَا فِي قَلْبِهِ. 
'''
"32" = '''
:sup:`32` وَبَقِيَّةُ أُمُورِ حَزَقِيَّا وَمَرَاحِمُهُ، هَا هِيَ مَكْتُوبَةٌ فِي رُؤْيَا إِشَعْيَاءَ بْنِ آمُوصَ ٱلنَّبِيِّ فِي سِفْرِ مُلُوكِ يَهُوذَا وَإِسْرَائِيلَ. 
'''
"33" = '''
:sup:`33` ثُمَّ ٱضْطَجَعَ حَزَقِيَّا مَعَ آبَائِهِ فَدَفَنُوهُ فِي عَقَبَةِ قُبُورِ بَنِي دَاوُدَ، وَعَمِلَ لَهُ إِكْرَامًا عِنْدَ مَوْتِهِ كُلُّ يَهُوذَا وَسُكَّانِ أُورُشَلِيمَ. وَمَلَكَ مَنَسَّى ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
