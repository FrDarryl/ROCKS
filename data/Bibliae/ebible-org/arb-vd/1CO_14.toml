[14]
"1" = '''
:sup:`1` اِتْبَعُوا ٱلْمَحَبَّةَ، وَلَكِنْ جِدُّوا لِلْمَوَاهِبِ ٱلرُّوحِيَّةِ، وَبِٱلْأَوْلَى أَنْ تَتَنَبَّأُوا. 
'''
"2" = '''
:sup:`2` لِأَنَّ مَنْ يَتَكَلَّمُ بِلِسَانٍ لَا يُكَلِّمُ ٱلنَّاسَ بَلِ ٱللهَ، لِأَنْ لَيْسَ أَحَدٌ يَسْمَعُ، وَلَكِنَّهُ بِٱلرُّوحِ يَتَكَلَّمُ بِأَسْرَارٍ. 
'''
"3" = '''
:sup:`3` وَأَمَّا مَنْ يَتَنَبَّأُ، فَيُكَلِّمُ ٱلنَّاسَ بِبُنْيَانٍ وَوَعْظٍ وَتَسْلِيَةٍ. 
'''
"4" = '''
:sup:`4` مَنْ يَتَكَلَّمُ بِلِسَانٍ يَبْنِي نَفْسَهُ، وَأَمَّا مَنْ يَتَنَبَّأُ فَيَبْنِي ٱلْكَنِيسَةَ. 
'''
"5" = '''
:sup:`5` إِنِّي أُرِيدُ أَنَّ جَمِيعَكُمْ تَتَكَلَّمُونَ بِأَلْسِنَةٍ، وَلَكِنْ بِٱلْأَوْلَى أَنْ تَتَنَبَّأُوا. لِأَنَّ مَنْ يَتَنَبَّأُ أَعْظَمُ مِمَّنْ يَتَكَلَّمُ بِأَلْسِنَةٍ، إِلَّا إِذَا تَرْجَمَ، حَتَّى تَنَالَ ٱلْكَنِيسَةُ بُنْيَانًا. 
'''
"6" = '''
:sup:`6` فَٱلْآنَ أَيُّهَا ٱلْإِخْوَةُ، إِنْ جِئْتُ إِلَيْكُمْ مُتَكَلِّمًا بِأَلْسِنَةٍ، فَمَاذَا أَنْفَعُكُمْ، إِنْ لَمْ أُكَلِّمْكُمْ إِمَّا بِإِعْلَانٍ، أَوْ بِعِلْمٍ، أَوْ بِنُبُوَّةٍ، أَوْ بِتَعْلِيمٍ؟ 
'''
"7" = '''
:sup:`7` اَلْأَشْيَاءُ ٱلْعَادِمَةُ ٱلنُّفُوسِ ٱلَّتِي تُعْطِي صَوْتًا: مِزْمَارٌ أَوْ قِيثَارَةٌ، مَعَ ذَلِكَ إِنْ لَمْ تُعْطِ فَرْقًا لِلنَّغَمَاتِ، فَكَيْفَ يُعْرَفُ مَا زُمِّرَ أَوْ مَا عُزِفَ بِهِ؟ 
'''
"8" = '''
:sup:`8` فَإِنَّهُ إِنْ أَعْطَى ٱلْبُوقُ أَيْضًا صَوْتًا غَيْرَ وَاضِحٍ، فَمَنْ يَتَهَيَّأُ لِلْقِتَالِ؟ 
'''
"9" = '''
:sup:`9` هَكَذَا أَنْتُمْ أَيْضًا إِنْ لَمْ تُعْطُوا بِٱللِّسَانِ كَلَامًا يُفْهَمُ، فَكَيْفَ يُعْرَفُ مَا تُكُلِّمَ بِهِ؟ فَإِنَّكُمْ تَكُونُونَ تَتَكَلَّمُونَ فِي ٱلْهَوَاءِ! 
'''
"10" = '''
:sup:`10` رُبَّمَا تَكُونُ أَنْوَاعُ لُغَاتٍ هَذَا عَدَدُهَا فِي ٱلْعَالَمِ، وَلَيْسَ شَيْءٌ مِنْهَا بِلَا مَعْنًى. 
'''
"11" = '''
:sup:`11` فَإِنْ كُنْتُ لَا أَعْرِفُ قُوَّةَ ٱللُّغَةِ أَكُونُ عِنْدَ ٱلْمُتَكَلِّمِ أَعْجَمِيًّا، وَٱلْمُتَكَلِّمُ أَعْجَمِيًّا عِنْدِي. 
'''
"12" = '''
:sup:`12` هَكَذَا أَنْتُمْ أَيْضًا، إِذْ إِنَّكُمْ غَيُورُونَ لِلْمَوَاهِبِ ٱلرُّوحِيَّةِ، ٱطْلُبُوا لِأَجْلِ بُنْيَانِ ٱلْكَنِيسَةِ أَنْ تَزْدَادُوا. 
'''
"13" = '''
:sup:`13` لِذَلِكَ مَنْ يَتَكَلَّمُ بِلِسَانٍ فَلْيُصَلِّ لِكَيْ يُتَرْجِمَ. 
'''
"14" = '''
:sup:`14` لِأَنَّهُ إِنْ كُنْتُ أُصَلِّي بِلِسَانٍ، فَرُوحِي تُصَلِّي، وَأَمَّا ذِهْنِي فَهُوَ بِلَا ثَمَرٍ. 
'''
"15" = '''
:sup:`15` فَمَا هُوَ إِذًا؟ أُصَلِّي بِٱلرُّوحِ، وَأُصَلِّي بِٱلذِّهْنِ أَيْضًا. أُرَتِّلُ بِٱلرُّوحِ، وَأُرَتِّلُ بِٱلذِّهْنِ أَيْضًا. 
'''
"16" = '''
:sup:`16` وَإِلَّا فَإِنْ بَارَكْتَ بِٱلرُّوحِ، فَٱلَّذِي يُشْغِلُ مَكَانَ ٱلْعَامِّيِّ، كَيْفَ يَقُولُ: «آمِينَ» عِنْدَ شُكْرِكَ؟ لِأَنَّهُ لَا يَعْرِفُ مَاذَا تَقُولُ! 
'''
"17" = '''
:sup:`17` فَإِنَّكَ أَنْتَ تَشْكُرُ حَسَنًا، وَلَكِنَّ ٱلْآخَرَ لَا يُبْنَى. 
'''
"18" = '''
:sup:`18` أَشْكُرُ إِلَهِي أَنِّي أَتَكَلَّمُ بِأَلْسِنَةٍ أَكْثَرَ مِنْ جَمِيعِكُمْ. 
'''
"19" = '''
:sup:`19` وَلَكِنْ، فِي كَنِيسَةٍ، أُرِيدُ أَنْ أَتَكَلَّمَ خَمْسَ كَلِمَاتٍ بِذِهْنِي لِكَيْ أُعَلِّمَ آخَرِينَ أَيْضًا، أَكْثَرَ مِنْ عَشْرَةِ آلَافِ كَلِمَةٍ بِلِسَانٍ. 
'''
"20" = '''
:sup:`20` أَيُّهَا ٱلْإِخْوَةُ، لَا تَكُونُوا أَوْلَادًا فِي أَذْهَانِكُمْ، بَلْ كُونُوا أَوْلَادًا فِي ٱلشَّرِّ، وَأَمَّا فِي ٱلْأَذْهَانِ فَكُونُوا كَامِلِينَ. 
'''
"21" = '''
:sup:`21` مَكْتُوبٌ فِي ٱلنَّامُوسِ: «إِنِّي بِذَوِي أَلْسِنَةٍ أُخْرَى وَبِشِفَاهٍ أُخْرَى سَأُكَلِّمُ هَذَا ٱلشَّعْبَ، وَلَا هَكَذَا يَسْمَعُونَ لِي، يَقُولُ ٱلرَّبُّ». 
'''
"22" = '''
:sup:`22` إِذًا ٱلْأَلْسِنَةُ آيَةٌ، لَا لِلْمُؤْمِنِينَ، بَلْ لِغَيْرِ ٱلْمُؤْمِنِينَ. أَمَّا ٱلنُّبُوَّةُ فَلَيْسَتْ لِغَيْرِ ٱلْمُؤْمِنِينَ، بَلْ لِلْمُؤْمِنِينَ. 
'''
"23" = '''
:sup:`23` فَإِنِ ٱجْتَمَعَتِ ٱلْكَنِيسَةُ كُلُّهَا فِي مَكَانٍ وَاحِدٍ، وَكَانَ ٱلْجَمِيعُ يَتَكَلَّمُونَ بِأَلْسِنَةٍ، فَدَخَلَ عَامِّيُّونَ أَوْ غَيْرُ مُؤْمِنِينَ، أَفَلَا يَقُولُونَ إِنَّكُمْ تَهْذُونَ؟ 
'''
"24" = '''
:sup:`24` وَلَكِنْ إِنْ كَانَ ٱلْجَمِيعُ يَتَنَبَّأُونَ، فَدَخَلَ أَحَدٌ غَيْرُ مُؤْمِنٍ أَوْ عَامِّيٌّ، فَإِنَّهُ يُوَبَّخُ مِنَ ٱلْجَمِيعِ. يُحْكَمُ عَلَيْهِ مِنَ ٱلْجَمِيعِ. 
'''
"25" = '''
:sup:`25` وَهَكَذَا تَصِيرُ خَفَايَا قَلْبِهِ ظَاهِرَةً. وَهَكَذَا يَخِرُّ عَلَى وَجْهِهِ وَيَسْجُدُ لِلهِ، مُنَادِيًا: أَنَّ ٱللهَ بِٱلْحَقِيقَةِ فِيكُمْ. 
'''
"26" = '''
:sup:`26` فَمَا هُوَ إِذًا أَيُّهَا ٱلْإِخْوَةُ؟ مَتَى ٱجْتَمَعْتُمْ فَكُلُّ وَاحِدٍ مِنْكُمْ لَهُ مَزْمُورٌ، لَهُ تَعْلِيمٌ، لَهُ لِسَانٌ، لَهُ إِعْلَانٌ، لَهُ تَرْجَمَةٌ. فَلْيَكُنْ كُلُّ شَيْءٍ لِلْبُنْيَانِ. 
'''
"27" = '''
:sup:`27` إِنْ كَانَ أَحَدٌ يَتَكَلَّمُ بِلِسَانٍ، فَٱثْنَيْنِ ٱثْنَيْنِ، أَوْ عَلَى ٱلْأَكْثَرِ ثَلَاثَةً ثَلَاثَةً، وَبِتَرْتِيبٍ،وَلْيُتَرْجِمْ وَاحِدٌ. 
'''
"28" = '''
:sup:`28` وَلَكِنْ إِنْ لَمْ يَكُنْ مُتَرْجِمٌ فَلْيَصْمُتْ فِي ٱلْكَنِيسَةِ، وَلْيُكَلِّمْ نَفْسَهُ وَٱللهَ. 
'''
"29" = '''
:sup:`29` أَمَّا ٱلْأَنْبِيَاءُ فَلْيَتَكَلَّمِ ٱثْنَانِ أَوْ ثَلَاثَةٌ، وَلْيَحْكُمِ ٱلْآخَرُونَ. 
'''
"30" = '''
:sup:`30` وَلَكِنْ إِنْ أُعْلِنَ لِآخَرَ جَالِسٍ فَلْيَسْكُتِ ٱلْأَوَّلُ. 
'''
"31" = '''
:sup:`31` لِأَنَّكُمْ تَقْدِرُونَ جَمِيعُكُمْ أَنْ تَتَنَبَّأُوا وَاحِدًا وَاحِدًا، لِيَتَعَلَّمَ ٱلْجَمِيعُ وَيَتَعَزَّى ٱلْجَمِيعُ. 
'''
"32" = '''
:sup:`32` وَأَرْوَاحُ ٱلْأَنْبِيَاءِ خَاضِعَةٌ لِلْأَنْبِيَاءِ. 
'''
"33" = '''
:sup:`33` لِأَنَّ ٱللهَ لَيْسَ إِلَهَ تَشْوِيشٍ بَلْ إِلَهُ سَلَامٍ. كَمَا فِي جَمِيعِ كَنَائِسِ ٱلْقِدِّيسِينَ، 
'''
"34" = '''
:sup:`34` لِتَصْمُتْ نِسَاؤُكُمْ فِي ٱلْكَنَائِسِ، لِأَنَّهُ لَيْسَ مَأْذُونًا لَهُنَّ أَنْ يَتَكَلَّمْنَ، بَلْ يَخْضَعْنَ كَمَا يَقُولُ ٱلنَّامُوسُ أَيْضًا. 
'''
"35" = '''
:sup:`35` وَلَكِنْ إِنْ كُنَّ يُرِدْنَ أَنْ يَتَعَلَّمْنَ شَيْئًا، فَلْيَسْأَلْنَ رِجَالَهُنَّ فِي ٱلْبَيْتِ، لِأَنَّهُ قَبِيحٌ بِٱلنِّسَاءِ أَنْ تَتَكَلَّمَ فِي كَنِيسَةٍ. 
'''
"36" = '''
:sup:`36` أَمْ مِنْكُمْ خَرَجَتْ كَلِمَةُ ٱللهِ؟ أَمْ إِلَيْكُمْ وَحْدَكُمُ ٱنْتَهَتْ؟ 
'''
"37" = '''
:sup:`37` إِنْ كَانَ أَحَدٌ يَحْسِبُ نَفْسَهُ نَبِيًّا أَوْ رُوحِيًّا، فَلْيَعْلَمْ مَا أَكْتُبُهُ إِلَيْكُمْ أَنَّهُ وَصَايَا ٱلرَّبِّ. 
'''
"38" = '''
:sup:`38` وَلَكِنْ إِنْ يَجْهَلْ أَحَدٌ، فَلْيَجْهَلْ! 
'''
"39" = '''
:sup:`39` إِذًا أَيُّهَا ٱلْإِخْوَةُ جِدُّوا لِلتَّنَبُّؤِ، وَلَا تَمْنَعُوا ٱلتَّكَلُّمَ بِأَلْسِنَةٍ. 
'''
"40" = '''
:sup:`40` وَلْيَكُنْ كُلُّ شَيْءٍ بِلِيَاقَةٍ وَبِحَسَبِ تَرْتِيبٍ. 
'''
