[3]
"1" = '''
:sup:`1` مَزْمُورٌ لِدَاوُدَ حِينَمَا هَرَبَ مِنْ وَجْهِ أَبْشَالُومَ ٱبْنِهِ يَارَبُّ، مَا أَكْثَرَ مُضَايِقِيَّ! كَثِيرُونَ قَائِمُونَ عَلَيَّ. 
'''
"2" = '''
:sup:`2` كَثِيرُونَ يَقُولُونَ لِنَفْسِي: «لَيْسَ لَهُ خَلَاصٌ بِإِلَهِهِ». سِلَاهْ. 
'''
"3" = '''
:sup:`3` أَمَّا أَنْتَ يَارَبُّ فَتُرْسٌ لِي. مَجْدِي وَرَافِعُ رَأْسِي. 
'''
"4" = '''
:sup:`4` بِصَوْتِي إِلَى ٱلرَّبِّ أَصْرُخُ، فَيُجِيبُنِي مِنْ جَبَلِ قُدْسِهِ. سِلَاهْ. 
'''
"5" = '''
:sup:`5` أَنَا ٱضْطَجَعْتُ وَنِمْتُ. ٱسْتَيْقَظْتُ لِأَنَّ ٱلرَّبَّ يَعْضُدُنِي. 
'''
"6" = '''
:sup:`6` لَا أَخَافُ مِنْ رِبْوَاتِ ٱلشُّعُوبِ ٱلْمُصْطَفِّينَ عَلَيَّ مِنْ حَوْلِي. 
'''
"7" = '''
:sup:`7` قُمْ يَارَبُّ! خَلِّصْنِي يَا إِلَهِي! لِأَنَّكَ ضَرَبْتَ كُلَّ أَعْدَائِي عَلَى ٱلْفَكِّ. هَشَّمْتَ أَسْنَانَ ٱلْأَشْرَارِ. 
'''
"8" = '''
:sup:`8` لِلرَّبِّ ٱلْخَلَاصُ عَلَى شَعْبِكَ بَرَكَتُكَ. سِلَاهْ. 
'''
