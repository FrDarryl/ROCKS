[1]
"1" = '''
:sup:`1` بُولُسُ، رَسُولُ يَسُوعَ ٱلْمَسِيحِ بِمَشِيئَةِ ٱللهِ، وَتِيمُوثَاوُسُ ٱلْأَخُ، 
'''
"2" = '''
:sup:`2` إِلَى ٱلْقِدِّيسِينَ فِي كُولُوسِّي، وَٱلْإِخْوَةِ ٱلْمُؤْمِنِينَ فِي ٱلْمَسِيحِ: نِعْمَةٌ لَكُمْ وَسَلَامٌ مِنَ ٱللهِ أَبِينَا وَٱلرَّبِّ يَسُوعَ ٱلْمَسِيحِ. 
'''
"3" = '''
:sup:`3` نَشْكُرُ ٱللهَ وَأَبَا رَبِّنَا يَسُوعَ ٱلْمَسِيحِ كُلَّ حِينٍ، مُصَلِّينَ لِأَجْلِكُمْ، 
'''
"4" = '''
:sup:`4` إِذْ سَمِعْنَا إِيمَانَكُمْ بِٱلْمَسِيحِ يَسُوعَ، وَمَحَبَّتَكُمْ لِجَمِيعِ ٱلْقِدِّيسِينَ، 
'''
"5" = '''
:sup:`5` مِنْ أَجْلِ ٱلرَّجَاءِ ٱلْمَوْضُوعِ لَكُمْ فِي ٱلسَّمَاوَاتِ، ٱلَّذِي سَمِعْتُمْ بِهِ قَبْلًا فِي كَلِمَةِ حَقِّ ٱلْإِنْجِيلِ، 
'''
"6" = '''
:sup:`6` ٱلَّذِي قَدْ حَضَرَ إِلَيْكُمْ كَمَا فِي كُلِّ ٱلْعَالَمِ أَيْضًا، وَهُوَ مُثْمِرٌ كَمَا فِيكُمْ أَيْضًا مُنْذُ يَوْمَ سَمِعْتُمْ وَعَرَفْتُمْ نِعْمَةَ ٱللهِ بِٱلْحَقِيقَةِ. 
'''
"7" = '''
:sup:`7` كَمَا تَعَلَّمْتُمْ أَيْضًا مِنْ أَبَفْرَاسَ ٱلْعَبْدِ ٱلْحَبِيبِ مَعَنَا، ٱلَّذِي هُوَ خَادِمٌ أَمِينٌ لِلْمَسِيحِ لِأَجْلِكُمُ، 
'''
"8" = '''
:sup:`8` ٱلَّذِي أَخْبَرَنَا أَيْضًا بِمَحَبَّتِكُمْ فِي ٱلرُّوحِ. 
'''
"9" = '''
:sup:`9` مِنْ أَجْلِ ذَلِكَ نَحْنُ أَيْضًا، مُنْذُ يَوْمَ سَمِعْنَا، لَمْ نَزَلْ مُصَلِّينَ وَطَالِبِينَ لِأَجْلِكُمْ أَنْ تَمْتَلِئُوا مِنْ مَعْرِفَةِ مَشِيئَتِهِ، فِي كُلِّ حِكْمَةٍ وَفَهْمٍ رُوحِيٍّ، 
'''
"10" = '''
:sup:`10` لِتَسْلُكُوا كَمَا يَحِقُّ لِلرَّبِّ، فِي كُلِّ رِضًى، مُثْمِرِينَ فِي كُلِّ عَمَلٍ صَالِحٍ، وَنَامِينَ فِي مَعْرِفَةِ ٱللهِ، 
'''
"11" = '''
:sup:`11` مُتَقَوِّينَ بِكُلِّ قُوَّةٍ بِحَسَبِ قُدْرَةِ مَجْدِهِ، لِكُلِّ صَبْرٍ وَطُولِ أَنَاةٍ بِفَرَحٍ، 
'''
"12" = '''
:sup:`12` شَاكِرِينَ ٱلْآبَ ٱلَّذِي أَهَّلَنَا لِشَرِكَةِ مِيرَاثِ ٱلْقِدِّيسِينَ فِي ٱلنُّورِ، 
'''
"13" = '''
:sup:`13` ٱلَّذِي أَنْقَذَنَا مِنْ سُلْطَانِ ٱلظُّلْمَةِ، وَنَقَلَنَا إِلَى مَلَكُوتِ ٱبْنِ مَحَبَّتِهِ، 
'''
"14" = '''
:sup:`14` ٱلَّذِي لَنَا فِيهِ ٱلْفِدَاءُ، بِدَمِهِ غُفْرَانُ ٱلْخَطَايَا. 
'''
"15" = '''
:sup:`15` ٱلَّذِي هُوَ صُورَةُ ٱللهِ غَيْرِ ٱلْمَنْظُورِ، بِكْرُ كُلِّ خَلِيقَةٍ. 
'''
"16" = '''
:sup:`16` فَإِنَّهُ فِيهِ خُلِقَ ٱلْكُلُّ: مَا في ٱلسَّمَاوَاتِ وَمَا عَلَى ٱلْأَرْضِ، مَا يُرَى وَمَا لَا يُرَى، سَوَاءٌ كَانَ عُرُوشًا أَمْ سِيَادَاتٍ أَمْ رِيَاسَاتٍ أَمْ سَلَاطِينَ. ٱلْكُلُّ بِهِ وَلَهُ قَدْ خُلِقَ. 
'''
"17" = '''
:sup:`17` ٱلَّذِي هُوَ قَبْلَ كُلِّ شَيْءٍ، وَفِيهِ يَقُومُ ٱلْكُلُّ، 
'''
"18" = '''
:sup:`18` وَهُوَ رَأْسُ ٱلْجَسَدِ: ٱلْكَنِيسَةِ. ٱلَّذِي هُوَ ٱلْبَدَاءَةُ، بِكْرٌ مِنَ ٱلْأَمْوَاتِ، لِكَيْ يَكُونَ هُوَ مُتَقَدِّمًا فِي كُلِّ شَيْءٍ. 
'''
"19" = '''
:sup:`19` لِأَنَّهُ فِيهِ سُرَّ أَنْ يَحِلَّ كُلُّ ٱلْمِلْءِ، 
'''
"20" = '''
:sup:`20` وَأَنْ يُصَالِحَ بِهِ ٱلْكُلَّ لِنَفْسِهِ، عَامِلًا ٱلصُّلْحَ بِدَمِ صَلِيبِهِ، بِوَاسِطَتِهِ، سَوَاءٌ كَانَ: مَا عَلَى ٱلْأَرْضِ، أَمْ مَا فِي ٱلسَّمَاوَاتِ. 
'''
"21" = '''
:sup:`21` وَأَنْتُمُ ٱلَّذِينَ كُنْتُمْ قَبْلًا أَجْنَبِيِّينَ وَأَعْدَاءً فِي ٱلْفِكْرِ، فِي ٱلْأَعْمَالِ ٱلشِّرِّيرَةِ، قَدْ صَالَحَكُمُ ٱلْآنَ 
'''
"22" = '''
:sup:`22` فِي جِسْمِ بَشَرِيَّتِهِ بِٱلْمَوْتِ، لِيُحْضِرَكُمْ قِدِّيسِينَ وَبِلَا لَوْمٍ وَلَا شَكْوَى أَمَامَهُ، 
'''
"23" = '''
:sup:`23` إِنْ ثَبَتُّمْ عَلَى ٱلْإِيمَانِ، مُتَأَسِّسِينَ وَرَاسِخِينَ وَغَيْرَ مُنْتَقِلِينَ عَنْ رَجَاءِ ٱلْإِنْجِيلِ، ٱلَّذِي سَمِعْتُمُوهُ، ٱلْمَكْرُوزِ بِهِ فِي كُلِّ ٱلْخَلِيقَةِ ٱلَّتِي تَحْتَ ٱلسَّمَاءِ، ٱلَّذِي صِرْتُ أَنَا بُولُسَ خَادِمًا لَهُ. 
'''
"24" = '''
:sup:`24` ٱلَّذِي ٱلْآنَ أَفْرَحُ فِي آلَامِي لِأَجْلِكُمْ، وَأُكَمِّلُ نَقَائِصَ شَدَائِدِ ٱلْمَسِيحِ فِي جِسْمِي لِأَجْلِ جَسَدِهِ، ٱلَّذِي هُوَ ٱلْكَنِيسَةُ، 
'''
"25" = '''
:sup:`25` ٱلَّتِي صِرْتُ أَنَا خَادِمًا لَهَا، حَسَبَ تَدْبِيرِ ٱللهِ ٱلْمُعْطَى لِي لِأَجْلِكُمْ، لِتَتْمِيمِ كَلِمَةِ ٱللهِ. 
'''
"26" = '''
:sup:`26` ٱلسِّرِّ ٱلْمَكْتُومِ مُنْذُ ٱلدُّهُورِ وَمُنْذُ ٱلْأَجْيَالِ، لَكِنَّهُ ٱلْآنَ قَدْ أُظْهِرَ لِقِدِّيسِيهِ، 
'''
"27" = '''
:sup:`27` ٱلَّذِينَ أَرَادَ ٱللهُ أَنْ يُعَرِّفَهُمْ مَا هُوَ غِنَى مَجْدِ هَذَا ٱلسِّرِّ فِي ٱلْأُمَمِ، ٱلَّذِي هُوَ ٱلْمَسِيحُ فِيكُمْ رَجَاءُ ٱلْمَجْدِ. 
'''
"28" = '''
:sup:`28` ٱلَّذِي نُنَادِي بِهِ مُنْذِرِينَ كُلَّ إِنْسَانٍ، وَمُعَلِّمِينَ كُلَّ إِنْسَانٍ، بِكُلِّ حِكْمَةٍ، لِكَيْ نُحْضِرَ كُلَّ إِنْسَانٍ كَامِلًا فِي ٱلْمَسِيحِ يَسُوعَ. 
'''
"29" = '''
:sup:`29` ٱلْأَمْرُ ٱلَّذِي لِأَجْلِهِ أَتْعَبُ أَيْضًا مُجَاهِدًا، بِحَسَبِ عَمَلِهِ ٱلَّذِي يَعْمَلُ فِيَّ بِقُوَّةٍ. 
'''
