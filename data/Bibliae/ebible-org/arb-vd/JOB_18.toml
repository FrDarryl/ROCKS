[18]
"1" = '''
:sup:`1` فَأَجَابَ بِلْدَدُ ٱلشُّوحِيُّ وَقَالَ: 
'''
"2" = '''
:sup:`2` «إِلَى مَتَى تَضَعُونَ أَشْرَاكًا لِلْكَلَامِ؟ تَعَقَّلُوا وَبَعْدُ نَتَكَلَّمُ. 
'''
"3" = '''
:sup:`3` لِمَاذَا حُسِبْنَا كَٱلْبَهِيمَةِ، وَتَنَجَّسْنَا فِي عُيُونِكُمْ؟ 
'''
"4" = '''
:sup:`4` يَا أَيُّهَا ٱلْمُفْتَرِسُ نَفْسَهُ فِي غَيْظِهِ، هَلْ لِأَجْلِكَ تُخْلَى ٱلْأَرْضُ، أَوْ يُزَحْزَحُ ٱلصَّخْرُ مِنْ مَكَانِهِ؟ 
'''
"5" = '''
:sup:`5` «نَعَمْ! نُورُ ٱلْأَشْرَارِ يَنْطَفِئُ، وَلَا يُضِيءُ لَهِيبُ نَارِهِ. 
'''
"6" = '''
:sup:`6` ٱلنُّورُ يُظْلِمُ فِي خَيْمَتِهِ، وَسِرَاجُهُ فَوْقَهُ يَنْطَفِئُ. 
'''
"7" = '''
:sup:`7` تَقْصُرُ خَطَوَاتُ قُوَّتِهِ، وَتَصْرَعُهُ مَشُورَتُهُ. 
'''
"8" = '''
:sup:`8` لِأَنَّ رِجْلَيْهِ تَدْفَعَانِهِ فِي ٱلْمِصْلَاةِ فَيَمْشِي إِلَى شَبَكَةٍ. 
'''
"9" = '''
:sup:`9` يُمْسِكُ ٱلْفَخُّ بِعَقِبِهِ، وَتَتَمَكَّنُ مِنْهُ ٱلشَّرَكُ. 
'''
"10" = '''
:sup:`10` مَطْمُورَةٌ فِي ٱلْأَرْضِ حِبَالَتُهُ، وَمِصْيَدَتُهُ فِي ٱلسَّبِيلِ. 
'''
"11" = '''
:sup:`11` تُرْهِبُهُ أَهْوَالٌ مِنْ حَوْلِهِ، وَتَذْعَرُهُ عِنْدَ رِجْلَيْهِ. 
'''
"12" = '''
:sup:`12` تَكُونُ قُوَّتُهُ جَائِعَةً وَٱلْبَوَارُ مُهَيَّأٌ بِجَانِبِهِ. 
'''
"13" = '''
:sup:`13` يَأْكُلُ أَعْضَاءَ جَسَدِهِ. يَأْكُلُ أَعْضَاءَهُ بِكْرُ ٱلْمَوْتِ. 
'''
"14" = '''
:sup:`14` يَنْقَطِعُ عَنْ خَيْمَتِهِ، عَنِ ٱعْتِمَادِهِ، وَيُسَاقُ إِلَى مَلِكِ ٱلْأَهْوَالِ. 
'''
"15" = '''
:sup:`15` يَسْكُنُ فِي خَيْمَتِهِ مَنْ لَيْسَ لَهُ. يُذَرُّ عَلَى مَرْبِضِهِ كِبْرِيتٌ. 
'''
"16" = '''
:sup:`16` مِنْ تَحْتُ تَيْبَسُ أُصُولُهُ، وَمِنْ فَوْقُ يُقْطَعُ فَرْعُهُ. 
'''
"17" = '''
:sup:`17` ذِكْرُهُ يَبِيدُ مِنَ ٱلْأَرْضِ، وَلَا ٱسْمَ لَهُ عَلَى وَجْهِ ٱلْبَرِّ. 
'''
"18" = '''
:sup:`18` يُدْفَعُ مِنَ ٱلنُّورِ إِلَى ٱلظُّلْمَةِ، وَمِنَ ٱلْمَسْكُونَةِ يُطْرَدُ. 
'''
"19" = '''
:sup:`19` لَا نَسْلَ وَلَا عَقِبَ لَهُ بَيْنَ شَعْبِهِ، وَلَا شَارِدَ فِي مَحَالِّهِ. 
'''
"20" = '''
:sup:`20` يَتَعَجَّبُ مِنْ يَوْمِهِ ٱلْمُتَأَخِّرُونَ، وَيَقْشَعِرُّ ٱلْأَقْدَمُونَ. 
'''
"21" = '''
:sup:`21` إِنَّمَا تِلْكَ مَسَاكِنُ فَاعِلِي ٱلشَّرِّ، وَهَذَا مَقَامُ مَنْ لَا يَعْرِفُ ٱللهَ». 
'''
