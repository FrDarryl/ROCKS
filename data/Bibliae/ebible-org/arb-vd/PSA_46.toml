[46]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. لِبَنِي قُورَحَ. عَلَى «ٱلْجَوَابِ». تَرْنِيمَةٌ ٱللهُ لَنَا مَلْجَأٌ وَقُوَّةٌ. عَوْنًا فِي ٱلضِّيْقَاتِ وُجِدَ شَدِيدًا. 
'''
"2" = '''
:sup:`2` لِذَلِكَ لَا نَخْشَى وَلَوْ تَزَحْزَحَتِ ٱلْأَرْضُ، وَلَوِ ٱنْقَلَبَتِ ٱلْجِبَالُ إِلَى قَلْبِ ٱلْبِحَارِ. 
'''
"3" = '''
:sup:`3` تَعِجُّ وَتَجِيشُ مِيَاهُهَا. تَتَزَعْزَعُ ٱلْجِبَالُ بِطُمُوِّهَا. سِلَاهْ. 
'''
"4" = '''
:sup:`4` نَهْرٌ سَوَاقِيهِ تُفَرِّحُ مَدِينَةَ ٱللهِ، مَقْدِسَ مَسَاكِنِ ٱلْعَلِيِّ. 
'''
"5" = '''
:sup:`5` ٱللهُ فِي وَسَطِهَا فَلَنْ تَتَزَعْزَعَ. يُعِينُهَا ٱللهُ عِنْدَ إِقْبَالِ ٱلصُّبْحِ. 
'''
"6" = '''
:sup:`6` عَجَّتِ ٱلْأُمَمُ. تَزَعْزَعَتِ ٱلْمَمَالِكُ. أَعْطَى صَوْتَهُ، ذَابَتِ ٱلْأَرْضُ. 
'''
"7" = '''
:sup:`7` رَبُّ ٱلْجُنُودِ مَعَنَا. مَلْجَأُنَا إِلَهُ يَعْقُوبَ. سِلَاهْ. 
'''
"8" = '''
:sup:`8` هَلُمُّوا ٱنْظُرُوا أَعْمَالَ ٱللهِ، كَيْفَ جَعَلَ خِرَبًا فِي ٱلْأَرْضِ. 
'''
"9" = '''
:sup:`9` مُسَكِّنُ ٱلْحُرُوبِ إِلَى أَقْصَى ٱلْأَرْضِ. يَكْسِرُ ٱلْقَوْسَ وَيَقْطَعُ ٱلرُّمْحَ. ٱلْمَرْكَبَاتُ يُحْرِقُهَا بِٱلنَّارِ. 
'''
"10" = '''
:sup:`10` كُفُّوا وَٱعْلَمُوا أَنِّي أَنَا ٱللهُ. أَتَعَالَى بَيْنَ ٱلْأُمَمِ، أَتَعَالَى فِي ٱلْأَرْضِ. 
'''
"11" = '''
:sup:`11` رَبُّ ٱلْجُنُودِ مَعَنَا. مَلْجَأُنَا إِلَهُ يَعْقُوبَ. سِلَاهْ. 
'''
