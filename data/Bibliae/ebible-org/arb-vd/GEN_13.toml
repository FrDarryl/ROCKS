[13]
"1" = '''
:sup:`1` فَصَعِدَ أَبْرَامُ مِنْ مِصْرَ هُوَ وَٱمْرَأَتُهُ وَكُلُّ مَا كَانَ لَهُ، وَلُوطٌ مَعَهُ إِلَى ٱلْجَنُوبِ. 
'''
"2" = '''
:sup:`2` وَكَانَ أَبْرَامُ غَنِيًّا جِدًّا فِي ٱلْمَوَاشِي وَٱلْفِضَّةِ وَٱلذَّهَبِ. 
'''
"3" = '''
:sup:`3` وَسَارَ فِي رِحْلَاتِهِ مِنَ ٱلْجَنُوبِ إِلَى بَيْتِ إِيلَ، إِلَى ٱلْمَكَانِ ٱلَّذِي كَانَتْ خَيْمَتُهُ فِيهِ فِي ٱلْبَدَاءَةِ، بَيْنَ بَيْتِ إِيلَ وَعَايَ، 
'''
"4" = '''
:sup:`4` إِلَى مَكَانِ ٱلْمَذْبَحِ ٱلَّذِي عَمِلَهُ هُنَاكَ أَوَّلًا. وَدَعَا هُنَاكَ أَبْرَامُ بِٱسْمِ ٱلرَّبِّ. 
'''
"5" = '''
:sup:`5` وَلُوطٌ ٱلسَّائِرُ مَعَ أَبْرَامَ، كَانَ لَهُ أَيْضًا غَنَمٌ وَبَقَرٌ وَخِيَامٌ. 
'''
"6" = '''
:sup:`6` وَلَمْ تَحْتَمِلْهُمَا ٱلْأَرْضُ أَنْ يَسْكُنَا مَعًا، إِذْ كَانَتْ أَمْلَاكُهُمَا كَثِيرَةً، فَلَمْ يَقْدِرَا أَنْ يَسْكُنَا مَعًا. 
'''
"7" = '''
:sup:`7` فَحَدَثَتْ مُخَاصَمَةٌ بَيْنَ رُعَاةِ مَوَاشِي أَبْرَامَ وَرُعَاةِ مَوَاشِي لُوطٍ. وَكَانَ ٱلْكَنْعَانِيُّونَ وَٱلْفَرِزِّيُّونَ حِينَئِذٍ سَاكِنِينَ فِي ٱلْأَرْضِ. 
'''
"8" = '''
:sup:`8` فَقَالَ أَبْرَامُ لِلُوطٍ: «لَا تَكُنْ مُخَاصَمَةٌ بَيْنِي وَبَيْنَكَ، وَبَيْنَ رُعَاتِي وَرُعَاتِكَ، لِأَنَّنَا نَحْنُ أَخَوَانِ. 
'''
"9" = '''
:sup:`9` أَلَيْسَتْ كُلُّ ٱلْأَرْضِ أَمَامَكَ؟ ٱعْتَزِلْ عَنِّي. إِنْ ذَهَبْتَ شِمَالًا فَأَنَا يَمِينًا، وَإِنْ يَمِينًا فَأَنَا شِمَالًا». 
'''
"10" = '''
:sup:`10` فَرَفَعَ لُوطٌ عَيْنَيْهِ وَرَأَى كُلَّ دَائِرَةِ ٱلْأُرْدُنِّ أَنَّ جَمِيعَهَا سَقْيٌ، قَبْلَمَا أَخْرَبَ ٱلرَّبُّ سَدُومَ وَعَمُورَةَ، كَجَنَّةِ ٱلرَّبِّ، كَأَرْضِ مِصْرَ. حِينَمَا تَجِيءُ إِلَى صُوغَرَ. 
'''
"11" = '''
:sup:`11` فَٱخْتَارَ لُوطٌ لِنَفْسِهِ كُلَّ دَائِرَةِ ٱلْأُرْدُنِّ، وَٱرْتَحَلَ لُوطٌ شَرْقًا. فَٱعْتَزَلَ ٱلْوَاحِدُ عَنِ ٱلْآخَرِ. 
'''
"12" = '''
:sup:`12` أَبْرَامُ سَكَنَ فِي أَرْضِ كَنْعَانَ، وَلُوطٌ سَكَنَ فِي مُدُنِ ٱلدَّائِرَةِ، وَنَقَلَ خِيَامَهُ إِلَى سَدُومَ. 
'''
"13" = '''
:sup:`13` وَكَانَ أَهْلُ سَدُومَ أَشْرَارًا وَخُطَاةً لَدَى ٱلرَّبِّ جِدًّا. 
'''
"14" = '''
:sup:`14` وَقَالَ ٱلرَّبُّ لِأَبْرَامَ، بَعْدَ ٱعْتِزَالِ لُوطٍ عَنْهُ: «ٱرْفَعْ عَيْنَيْكَ وَٱنْظُرْ مِنَ ٱلْمَوْضِعِ ٱلَّذِي أَنْتَ فِيهِ شِمَالًا وَجَنُوبًا وَشَرْقًا وَغَرْبًا، 
'''
"15" = '''
:sup:`15` لِأَنَّ جَمِيعَ ٱلْأَرْضِ ٱلَّتِي أَنْتَ تَرَى لَكَ أُعْطِيهَا وَلِنَسْلِكَ إِلَى ٱلْأَبَدِ. 
'''
"16" = '''
:sup:`16` وَأَجْعَلُ نَسْلَكَ كَتُرَابِ ٱلْأَرْضِ، حَتَّى إِذَا ٱسْتَطَاعَ أَحَدٌ أَنْ يَعُدَّ تُرَابَ ٱلْأَرْضِ فَنَسْلُكَ أَيْضًا يُعَدُّ. 
'''
"17" = '''
:sup:`17` قُمِ ٱمْشِ فِي ٱلْأَرْضِ طُولَهَا وَعَرْضَهَا، لِأَنِّي لَكَ أُعْطِيهَا». 
'''
"18" = '''
:sup:`18` فَنَقَلَ أَبْرَامُ خِيَامَهُ وَأَتَى وَأَقَامَ عِنْدَ بَلُّوطَاتِ مَمْرَا ٱلَّتِي فِي حَبْرُونَ، وَبَنَى هُنَاكَ مَذْبَحًا لِلرَّبِّ. 
'''
