[15]
"1" = '''
:sup:`1` حِينَئِذٍ جَاءَ إِلَى يَسُوعَ كَتَبَةٌ وَفَرِّيسِيُّونَ ٱلَّذِينَ مِنْ أُورُشَلِيمَ قَائِلِينَ: 
'''
"2" = '''
:sup:`2` «لِمَاذَا يَتَعَدَّى تَلَامِيذُكَ تَقْلِيدَ ٱلشُّيُوخِ، فَإِنَّهُمْ لَا يَغْسِلُونَ أَيْدِيَهُمْ حِينَمَا يَأْكُلُونَ خُبْزًا؟». 
'''
"3" = '''
:sup:`3` فَأَجَابَ وَقَالَ لَهُمْ: «وَأَنْتُمْ أَيْضًا، لِمَاذَا تَتَعَدَّوْنَ وَصِيَّةَ ٱللهِ بِسَبَبِ تَقْلِيدِكُمْ؟ 
'''
"4" = '''
:sup:`4` فَإِنَّ ٱللهَ أَوْصَى قَائِلًا: أَكْرِمْ أَبَاكَ وَأُمَّكَ، وَمَنْ يَشْتِمْ أَبًا أَوْ أُمًّا فَلْيَمُتْ مَوْتًا. 
'''
"5" = '''
:sup:`5` وَأَمَّا أَنْتُمْ فَتَقُولُونَ: مَنْ قَالَ لِأَبِيهِ أَوْ أُمِّهِ: قُرْبَانٌ هُوَ ٱلَّذِي تَنْتَفِعُ بِهِ مِنِّي. فَلَا يُكْرِمُ أَبَاهُ أَوْ أُمَّهُ. 
'''
"6" = '''
:sup:`6` فَقَدْ أَبْطَلْتُمْ وَصِيَّةَ ٱللهِ بِسَبَبِ تَقْلِيدِكُمْ! 
'''
"7" = '''
:sup:`7` يَا مُرَاؤُونَ! حَسَنًا تَنَبَّأَ عَنْكُمْ إِشَعْيَاءُ قَائِلًا: 
'''
"8" = '''
:sup:`8` يَقْتَرِبُ إِلَيَّ هَذَا ٱلشَّعْبُ بِفَمِهِ، وَيُكْرِمُنِي بِشَفَتَيْهِ، وَأَمَّا قَلْبُهُ فَمُبْتَعِدٌ عَنِّي بَعِيدًا. 
'''
"9" = '''
:sup:`9` وَبَاطِلًا يَعْبُدُونَنِي وَهُمْ يُعَلِّمُونَ تَعَالِيمَ هِيَ وَصَايَا ٱلنَّاسِ». 
'''
"10" = '''
:sup:`10` ثُمَّ دَعَا ٱلْجَمْعَ وَقَالَ لَهُمُ: «ٱسْمَعُوا وَٱفْهَمُوا. 
'''
"11" = '''
:sup:`11` لَيْسَ مَا يَدْخُلُ ٱلْفَمَ يُنَجِّسُ ٱلْإِنْسَانَ، بَلْ مَا يَخْرُجُ مِنَ ٱلْفَمِ هَذَا يُنَجِّسُ ٱلْإِنْسَانَ». 
'''
"12" = '''
:sup:`12` حِينَئِذٍ تَقَدَّمَ تَلَامِيذُهُ وَقَالُوا لَهُ: «أَتَعْلَمُ أَنَّ ٱلْفَرِّيسِيِّينَ لَمَّا سَمِعُوا ٱلْقَوْلَ نَفَرُوا؟». 
'''
"13" = '''
:sup:`13` فَأَجَابَ وَقَالَ: «كُلُّ غَرْسٍ لَمْ يَغْرِسْهُ أَبِي ٱلسَّمَاوِيُّ يُقْلَعُ. 
'''
"14" = '''
:sup:`14` اُتْرُكُوهُمْ. هُمْ عُمْيَانٌ قَادَةُ عُمْيَانٍ. وَإِنْ كَانَ أَعْمَى يَقُودُ أَعْمَى يَسْقُطَانِ كِلَاهُمَا فِي حُفْرَةٍ». 
'''
"15" = '''
:sup:`15` فَأَجَابَ بُطْرُسُ وَقَالَ لَهُ: «فَسِّرْ لَنَا هَذَا ٱلْمَثَلَ». 
'''
"16" = '''
:sup:`16` فَقَالَ يَسُوعُ: «هَلْ أَنْتُمْ أَيْضًا حَتَّى ٱلْآنَ غَيْرُ فَاهِمِينَ؟ 
'''
"17" = '''
:sup:`17` أَلَا تَفْهَمُونَ بَعْدُ أَنَّ كُلَّ مَا يَدْخُلُ ٱلْفَمَ يَمْضِي إِلَى ٱلْجَوْفِ وَيَنْدَفِعُ إِلَى ٱلْمَخْرَجِ؟ 
'''
"18" = '''
:sup:`18` وَأَمَّا مَا يَخْرُجُ مِنَ ٱلْفَمِ فَمِنَ ٱلْقَلْبِ يَصْدُرُ، وَذَاكَ يُنَجِّسُ ٱلْإِنْسَانَ، 
'''
"19" = '''
:sup:`19` لِأَنْ مِنَ ٱلْقَلْبِ تَخْرُجُ أَفْكَارٌ شِرِّيرَةٌ: قَتْلٌ، زِنىً، فِسْقٌ، سِرْقَةٌ، شَهَادَةُ زُورٍ، تَجْدِيفٌ. 
'''
"20" = '''
:sup:`20` هَذِهِ هِيَ ٱلَّتِي تُنَجِّسُ ٱلْإِنْسَانَ. وَأَمَّا ٱلْأَ كْلُ بِأَيْدٍ غَيْرِ مَغْسُولَةٍ فَلَا يُنَجِّسُ ٱلْإِنْسَانَ». 
'''
"21" = '''
:sup:`21` ثُمَّ خَرَجَ يَسُوعُ مِنْ هُنَاكَ وَٱنْصَرَفَ إِلَى نَوَاحِي صُورَ وَصَيْدَاءَ. 
'''
"22" = '''
:sup:`22` وَإِذَا ٱمْرَأَةٌ كَنْعَانِيَّةٌ خَارِجَةٌ مِنْ تِلْكَ ٱلتُّخُومِ صَرَخَتْ إِلَيْهِ قَائِلَةً: «ٱرْحَمْنِي، يا سَيِّدُ، يا ٱبْنَ دَاوُدَ! اِبْنَتِي مَجْنُونَةٌ جِدًّا». 
'''
"23" = '''
:sup:`23` فَلَمْ يُجِبْهَا بِكَلِمَةٍ. فَتَقَدَّمَ تَلَامِيذُهُ وَطَلَبُوا إِلَيْهِ قَائِلِينَ: «ٱصْرِفْهَا، لِأَنَّهَا تَصِيحُ وَرَاءَنَا!». 
'''
"24" = '''
:sup:`24` فَأَجَابَ وَقَالَ: «لَمْ أُرْسَلْ إِلَّا إِلَى خِرَافِ بَيْتِ إِسْرَائِيلَ ٱلضَّالَّةِ». 
'''
"25" = '''
:sup:`25` فَأَتَتْ وَسَجَدَتْ لَهُ قَائِلَةً: «يَا سَيِّدُ، أَعِنِّي!» 
'''
"26" = '''
:sup:`26` فَأَجَابَ وَقَالَ: «لَيْسَ حَسَنًا أَنْ يُؤْخَذَ خُبْزُ ٱلْبَنِينَ وَيُطْرَحَ لِلْكِلَابِ». 
'''
"27" = '''
:sup:`27` فَقَالَتْ: «نَعَمْ، يا سَيِّدُ! وَٱلْكِلَابُ أَيْضًا تَأْكُلُ مِنَ ٱلْفُتَاتِ ٱلَّذِي يَسْقُطُ مِنْ مَائِدَةِ أَرْبَابِهَا!». 
'''
"28" = '''
:sup:`28` حِينَئِذٍ أَجَابَ يَسُوعُ وَقَالَ لَهَا: «يَا ٱمْرَأَةُ، عَظِيمٌ إِيمَانُكِ! لِيَكُنْ لَكِ كَمَا تُرِيدِينَ». فَشُفِيَتِ ٱبْنَتُهَا مِنْ تِلْكَ ٱلسَّاعَةِ. 
'''
"29" = '''
:sup:`29` ثُمَّ ٱنْتَقَلَ يَسُوعُ مِنْ هُنَاكَ وَجَاءَ إِلَى جَانِبِ بَحْرِ ٱلْجَلِيلِ، وَصَعِدَ إِلَى ٱلْجَبَلِ وَجَلَسَ هُنَاكَ. 
'''
"30" = '''
:sup:`30` فَجَاءَ إِلَيْهِ جُمُوعٌ كَثِيرَةٌ، مَعَهُمْ عُرْجٌ وَعُمْيٌ وَخُرْسٌ وَشُلٌّ وَآخَرُونَ كَثِيرُونَ، وَطَرَحُوهُمْ عِنْدَ قَدَمَيْ يَسُوعَ. فَشَفَاهُمْ 
'''
"31" = '''
:sup:`31` حَتَّى تَعَجَّبَ ٱلْجُمُوعُ إِذْ رَأَوْا ٱلْخُرْسَ يَتَكَلَّمُونَ، وَٱلشُّلَّ يَصِحُّونَ، وَٱلْعُرْجَ يَمْشُونَ، وَٱلْعُمْيَ يُبْصِرُونَ. وَمَجَّدُوا إِلَهَ إِسْرَائِيلَ. 
'''
"32" = '''
:sup:`32` وَأَمَّا يَسُوعُ فَدَعَا تَلَامِيذَهُ وَقَالَ: «إِنِّي أُشْفِقُ عَلَى ٱلْجَمْعِ، لِأَنَّ ٱلْآنَ لَهُمْ ثَلَاثَةَ أَيَّامٍ يَمْكُثُونَ مَعِي وَلَيْسَ لَهُمْ مَا يَأْكُلُونَ. وَلَسْتُ أُرِيدُ أَنْ أَصْرِفَهُمْ صَائِمِينَ لِئَلَّا يُخَوِّرُوا فِي ٱلطَّرِيقِ». 
'''
"33" = '''
:sup:`33` فَقَالَ لَهُ تَلَامِيذُهُ: «مِنْ أَيْنَ لَنَا فِي ٱلْبَرِّيَّةِ خُبْزٌ بِهَذَا ٱلْمِقْدَارِ، حَتَّى يُشْبِعَ جَمْعًا هَذَا عَدَدُهُ؟». 
'''
"34" = '''
:sup:`34` فَقَالَ لَهُمْ يَسُوعُ: «كَمْ عِنْدَكُمْ مِنَ ٱلْخُبْزِ؟». فَقَالُوا: «سَبْعَةٌ وَقَلِيلٌ مِنْ صِغَارِ ٱلسَّمَكِ». 
'''
"35" = '''
:sup:`35` فَأَمَرَ ٱلْجُمُوعَ أَنْ يَتَّكِئُوا عَلَى ٱلْأَرْضِ، 
'''
"36" = '''
:sup:`36` وَأَخَذَ ٱلسَّبْعَ خُبْزَاتٍ وَٱلسَّمَكَ، وَشَكَرَ وَكَسَّرَ وَأَعْطَى تَلَامِيذَهُ، وَٱلتَّلَامِيذُ أَعْطَوْا ٱلْجَمْعَ. 
'''
"37" = '''
:sup:`37` فَأَكَلَ ٱلْجَمِيعُ وَشَبِعُوا. ثُمَّ رَفَعُوا مَا فَضَلَ مِنَ ٱلْكِسَرِ سَبْعَةَ سِلَالٍ مَمْلُوءَةٍ، 
'''
"38" = '''
:sup:`38` وَٱلْآكِلُونَ كَانُوا أَرْبَعَةَ آلَافِ رَجُلٍ مَا عَدَا ٱلنِّسَاءَ وَٱلْأَوْلَادَ. 
'''
"39" = '''
:sup:`39` ثُمَّ صَرَفَ ٱلْجُمُوعَ وَصَعِدَ إِلَى ٱلسَّفِينَةِ وَجَاءَ إِلَى تُخُومِ مَجْدَلَ. 
'''
