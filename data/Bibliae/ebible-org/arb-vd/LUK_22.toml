[22]
"1" = '''
:sup:`1` وَقَرُبَ عِيدُ ٱلْفَطِيرِ، ٱلَّذِي يُقَالُ لَهُ ٱلْفِصْحُ. 
'''
"2" = '''
:sup:`2` وَكَانَ رُؤَسَاءُ ٱلْكَهَنَةِ وَٱلْكَتَبَةُ يَطْلُبُونَ كَيْفَ يَقْتُلُونَهُ، لِأَنَّهُمْ خَافُوا ٱلشَّعْبَ. 
'''
"3" = '''
:sup:`3` فَدَخَلَ ٱلشَّيْطَانُ فِي يَهُوذَا ٱلَّذِي يُدْعَى ٱلْإِسْخَرْيُوطِيَّ، وَهُوَ مِنْ جُمْلَةِ ٱلِٱثْنَيْ عَشَرَ. 
'''
"4" = '''
:sup:`4` فَمَضَى وَتَكَلَّمَ مَعَ رُؤَسَاءِ ٱلْكَهَنَةِ وَقُوَّادِ ٱلْجُنْدِ كَيْفَ يُسَلِّمُهُ إِلَيْهِمْ. 
'''
"5" = '''
:sup:`5` فَفَرِحُوا وَعَاهَدُوهُ أَنْ يُعْطُوهُ فِضَّةً. 
'''
"6" = '''
:sup:`6` فَوَاعَدَهُمْ. وَكَانَ يَطْلُبُ فُرْصَةً لِيُسَلِّمَهُ إِلَيْهِمْ خِلْوًا مِنْ جَمْعٍ. 
'''
"7" = '''
:sup:`7` وَجَاءَ يَوْمُ ٱلْفَطِيرِ ٱلَّذِي كَانَ يَنْبَغِي أَنْ يُذْبَحَ فِيهِ ٱلْفِصْحُ. 
'''
"8" = '''
:sup:`8` فَأَرْسَلَ بُطْرُسَ وَيُوحَنَّا قَائِلًا: «ٱذْهَبَا وَأَعِدَّا لَنَا ٱلْفِصْحَ لِنَأْكُلَ». 
'''
"9" = '''
:sup:`9` فَقَالَا لَهُ: «أَيْنَ تُرِيدُ أَنْ نُعِدَّ؟». 
'''
"10" = '''
:sup:`10` فَقَالَ لَهُمَا: «إِذَا دَخَلْتُمَا ٱلْمَدِينَةَ يَسْتَقْبِلُكُمَا إِنْسَانٌ حَامِلٌ جَرَّةَ مَاءٍ. اِتْبَعَاهُ إِلَى ٱلْبَيْتِ حَيْثُ يَدْخُلُ، 
'''
"11" = '''
:sup:`11` وَقُولَا لِرَبِّ ٱلْبَيْتِ: يَقُولُ لَكَ ٱلْمُعَلِّمُ: أَيْنَ ٱلْمَنْزِلُ حَيْثُ آكُلُ ٱلْفِصْحَ مَعَ تَلَامِيذِي؟ 
'''
"12" = '''
:sup:`12` فَذَاكَ يُرِيكُمَا عِلِّيَّةً كَبِيرَةً مَفْرُوشَةً. هُنَاكَ أَعِدَّا». 
'''
"13" = '''
:sup:`13` فَٱنْطَلَقَا وَوَجَدَا كَمَا قَالَ لَهُمَا، فَأَعَدَّا ٱلْفِصْحَ. 
'''
"14" = '''
:sup:`14` وَلَمَّا كَانَتِ ٱلسَّاعَةُ ٱتَّكَأَ وَٱلِٱثْنَا عَشَرَ رَسُولًا مَعَهُ، 
'''
"15" = '''
:sup:`15` وَقَالَ لَهُمْ: «شَهْوَةً ٱشْتَهَيْتُ أَنْ آكُلَ هَذَا ٱلْفِصْحَ مَعَكُمْ قَبْلَ أَنْ أَتَأَلَّمَ، 
'''
"16" = '''
:sup:`16` لِأَنِّي أَقُولُ لَكُمْ: إِنِّي لَا آكُلُ مِنْهُ بَعْدُ حَتَّى يُكْمَلَ فِي مَلَكُوتِ ٱللهِ». 
'''
"17" = '''
:sup:`17` ثُمَّ تَنَاوَلَ كَأْسًا وَشَكَرَ وَقَالَ: «خُذُوا هَذِهِ وَٱقْتَسِمُوهَا بَيْنَكُمْ، 
'''
"18" = '''
:sup:`18` لِأَنِّي أَقُولُ لَكُمْ: إِنِّي لَا أَشْرَبُ مِنْ نِتَاجِ ٱلْكَرْمَةِ حَتَّى يَأْتِيَ مَلَكُوتُ ٱللهِ». 
'''
"19" = '''
:sup:`19` وَأَخَذَ خُبْزًا وَشَكَرَ وَكَسَّرَ وَأَعْطَاهُمْ قَائِلًا: «هَذَا هُوَ جَسَدِي ٱلَّذِي يُبْذَلُ عَنْكُمْ. اِصْنَعُوا هَذَا لِذِكْرِي». 
'''
"20" = '''
:sup:`20` وَكَذَلِكَ ٱلْكَأْسَ أَيْضًا بَعْدَ ٱلْعَشَاءِ قَائِلًا: «هَذِهِ ٱلْكَأْسُ هِيَ ٱلْعَهْدُ ٱلْجَدِيدُ بِدَمِي ٱلَّذِي يُسْفَكُ عَنْكُمْ. 
'''
"21" = '''
:sup:`21` وَلَكِنْ هُوَذَا يَدُ ٱلَّذِي يُسَلِّمُنِي هِيَ مَعِي عَلَى ٱلْمَائِدَةِ. 
'''
"22" = '''
:sup:`22` وَٱبْنُ ٱلْإِنْسَانِ مَاضٍ كَمَا هُوَ مَحْتُومٌ، وَلَكِنْ وَيْلٌ لِذَلِكَ ٱلْإِنْسَانِ ٱلَّذِي يُسَلِّمُهُ!». 
'''
"23" = '''
:sup:`23` فَٱبْتَدَأُوا يَتَسَاءَلُونَ فِيمَا بَيْنَهُمْ: «مَنْ تَرَى مِنْهُمْ هُوَ ٱلْمُزْمِعُ أَنْ يَفْعَلَ هَذَا؟». 
'''
"24" = '''
:sup:`24` وَكَانَتْ بَيْنَهُمْ أَيْضًا مُشَاجَرَةٌ مَنْ مِنْهُمْ يُظَنُّ أَنَّهُ يَكُونُ أَكْبَرَ. 
'''
"25" = '''
:sup:`25` فَقَالَ لَهُمْ: «مُلُوكُ ٱلْأُمَمِ يَسُودُونَهُمْ، وَٱلْمُتَسَلِّطُونَ عَلَيْهِمْ يُدْعَوْنَ مُحْسِنِينَ. 
'''
"26" = '''
:sup:`26` وَأَمَّا أَنْتُمْ فَلَيْسَ هَكَذَا، بَلِ ٱلْكَبِيرُ فِيكُمْ لِيَكُنْ كَٱلْأَصْغَرِ، وَٱلْمُتَقَدِّمُ كَٱلْخَادِمِ. 
'''
"27" = '''
:sup:`27` لِأَنْ مَنْ هُوَ أَكْبَرُ: أَلَّذِي يَتَّكِئُ أَمِ ٱلَّذِي يَخْدُمُ؟ أَلَيْسَ ٱلَّذِي يَتَّكِئُ؟ وَلَكِنِّي أَنَا بَيْنَكُمْ كَٱلَّذِي يَخْدُمُ. 
'''
"28" = '''
:sup:`28` أَنْتُمُ ٱلَّذِينَ ثَبَتُوا مَعِي فِي تَجَارِبِي، 
'''
"29" = '''
:sup:`29` وَأَنَا أَجْعَلُ لَكُمْ كَمَا جَعَلَ لِي أَبِي مَلَكُوتًا، 
'''
"30" = '''
:sup:`30` لِتَأْكُلُوا وَتَشْرَبُوا عَلَى مَائِدَتِي فِي مَلَكُوتِي، وَتَجْلِسُوا عَلَى كَرَاسِيَّ تَدِينُونَ أَسْبَاطَ إِسْرَائِيلَ ٱلِٱثْنَيْ عَشَرَ». 
'''
"31" = '''
:sup:`31` وَقَالَ ٱلرَّبُّ: «سِمْعَانُ، سِمْعَانُ، هُوَذَا ٱلشَّيْطَانُ طَلَبَكُمْ لِكَيْ يُغَرْبِلَكُمْ كَٱلْحِنْطَةِ! 
'''
"32" = '''
:sup:`32` وَلَكِنِّي طَلَبْتُ مِنْ أَجْلِكَ لِكَيْ لَا يَفْنَى إِيمَانُكَ. وَأَنْتَ مَتَى رَجَعْتَ ثَبِّتْ إِخْوَتَكَ». 
'''
"33" = '''
:sup:`33` فَقَالَ لَهُ: «يَارَبُّ، إِنِّي مُسْتَعِدٌّ أَنْ أَمْضِيَ مَعَكَ حَتَّى إِلَى ٱلسِّجْنِ وَإِلَى ٱلْمَوْتِ!». 
'''
"34" = '''
:sup:`34` فَقَالَ: «أَقُولُ لَكَ يَابُطْرُسُ: لَا يَصِيحُ ٱلدِّيكُ ٱلْيَوْمَ قَبْلَ أَنْ تُنْكِرَ ثَلَاثَ مَرَّاتٍ أَنَّكَ تَعْرِفُنِي». 
'''
"35" = '''
:sup:`35` ثُمَّ قَالَ لَهُمْ: «حِينَ أَرْسَلْتُكُمْ بِلَا كِيسٍ وَلَا مِزْوَدٍ وَلَا أَحْذِيَةٍ، هَلْ أَعْوَزَكُمْ شَيْءٌ؟». فَقَالُوا: «لَا». 
'''
"36" = '''
:sup:`36` فَقَالَ لَهُمْ: «لَكِنِ ٱلْآنَ، مَنْ لَهُ كِيسٌ فَلْيَأْخُذْهُ وَمِزْوَدٌ كَذَلِكَ. وَمَنْ لَيْسَ لَهُ فَلْيَبِعْ ثَوْبَهُ وَيَشْتَرِ سَيْفًا. 
'''
"37" = '''
:sup:`37` لِأَنِّي أَقُولُ لَكُمْ: إِنَّهُ يَنْبَغِي أَنْ يَتِمَّ فِيَّ أَيْضًا هَذَا ٱلْمَكْتُوبُ: وَأُحْصِيَ مَعَ أَثَمَةٍ. لِأَنَّ مَا هُوَ مِنْ جِهَتِي لَهُ ٱنْقِضَاءٌ». 
'''
"38" = '''
:sup:`38` فَقَالُوا: «يَارَبُّ، هُوَذَا هُنَا سَيْفَانِ». فَقَالَ لَهُمْ: «يَكْفِي!». 
'''
"39" = '''
:sup:`39` وَخَرَجَ وَمَضَى كَٱلْعَادَةِ إِلَى جَبَلِ ٱلزَّيْتُونِ، وَتَبِعَهُ أَيْضًا تَلَامِيذُهُ. 
'''
"40" = '''
:sup:`40` وَلَمَّا صَارَ إِلَى ٱلْمَكَانِ قَالَ لَهُمْ: «صَلُّوا لِكَيْ لَا تَدْخُلُوا فِي تَجْرِبَةٍ». 
'''
"41" = '''
:sup:`41` وَٱنْفَصَلَ عَنْهُمْ نَحْوَ رَمْيَةِ حَجَرٍ وَجَثَا عَلَى رُكْبَتَيْهِ وَصَلَّى 
'''
"42" = '''
:sup:`42` قَائِلًا: «يَا أَبَتَاهُ، إِنْ شِئْتَ أَنْ تُجِيزَ عَنِّي هَذِهِ ٱلْكَأْسَ. وَلَكِنْ لِتَكُنْ لَا إِرَادَتِي بَلْ إِرَادَتُكَ». 
'''
"43" = '''
:sup:`43` وَظَهَرَ لَهُ مَلَاكٌ مِنَ ٱلسَّمَاءِ يُقَوِّيهِ. 
'''
"44" = '''
:sup:`44` وَإِذْ كَانَ فِي جِهَادٍ كَانَ يُصَلِّي بِأَشَدِّ لَجَاجَةٍ، وَصَارَ عَرَقُهُ كَقَطَرَاتِ دَمٍ نَازِلَةٍ عَلَى ٱلْأَرْضِ. 
'''
"45" = '''
:sup:`45` ثُمَّ قَامَ مِنَ ٱلصَّلَاةِ وَجَاءَ إِلَى تَلَامِيذِهِ، فَوَجَدَهُمْ نِيَامًا مِنَ ٱلْحُزْنِ. 
'''
"46" = '''
:sup:`46` فَقَالَ لَهُمْ: «لِمَاذَا أَنْتُمْ نِيَامٌ؟ قُومُوا وَصَلُّوا لِئَلَّا تَدْخُلُوا فِي تَجْرِبَةٍ». 
'''
"47" = '''
:sup:`47` وَبَيْنَمَا هُوَ يَتَكَلَّمُ إِذَا جَمْعٌ، وَٱلَّذِي يُدْعَى يَهُوذَا، أَحَدُ ٱلِٱثْنَيْ عَشَرَ، يَتَقَدَّمُهُمْ، فَدَنَا مِنْ يَسُوعَ لِيُقَبِّلَهُ. 
'''
"48" = '''
:sup:`48` فَقَالَ لَهُ يَسُوعُ: «يَا يَهُوذَا، أَبِقُبْلَةٍ تُسَلِّمُ ٱبْنَ ٱلْإِنْسَانِ؟». 
'''
"49" = '''
:sup:`49` فَلَمَّا رَأَى ٱلَّذِينَ حَوْلَهُ مَا يَكُونُ، قَالُوا: «يَارَبُّ، أَنَضْرِبُ بِٱلسَّيْفِ؟». 
'''
"50" = '''
:sup:`50` وَضَرَبَ وَاحِدٌ مِنْهُمْ عَبْدَ رَئِيسِ ٱلْكَهَنَةِ فَقَطَعَ أُذْنَهُ ٱلْيُمْنَى. 
'''
"51" = '''
:sup:`51` فَأَجَابَ يَسُوعُ وقَالَ: «دَعُوا إِلَى هَذَا!». وَلَمَسَ أُذْنَهُ وَأَبْرَأَهَا. 
'''
"52" = '''
:sup:`52` ثُمَّ قَالَ يَسُوعُ لِرُؤَسَاءِ ٱلْكَهَنَةِ وَقُوَّادِ جُنْدِ ٱلْهَيْكَلِ وَٱلشُّيُوخِ ٱلْمُقْبِلِينَ عَلَيْهِ: «كَأَنَّهُ عَلَى لِصٍّ خَرَجْتُمْ بِسُيُوفٍ وَعِصِيٍّ! 
'''
"53" = '''
:sup:`53` إِذْ كُنْتُ مَعَكُمْ كُلَّ يَوْمٍ فِي ٱلْهَيْكَلِ لَمْ تَمُدُّوا عَلَيَّ ٱلْأَيَادِيَ. وَلَكِنَّ هَذِهِ سَاعَتُكُمْ وَسُلْطَانُ ٱلظُّلْمَةِ». 
'''
"54" = '''
:sup:`54` فَأَخَذُوهُ وَسَاقُوهُ وَأَدْخَلُوهُ إِلَى بَيْتِ رَئِيسِ ٱلْكَهَنَةِ. وَأَمَّا بُطْرُسُ فَتَبِعَهُ مِنْ بَعِيدٍ. 
'''
"55" = '''
:sup:`55` وَلَمَّا أَضْرَمُوا نَارًا فِي وَسْطِ ٱلدَّارِ وَجَلَسُوا مَعًا، جَلَسَ بُطْرُسُ بَيْنَهُمْ. 
'''
"56" = '''
:sup:`56` فَرَأَتْهُ جَارِيَةٌ جَالِسًا عِنْدَ ٱلنَّارِ فَتَفَرَّسَتْ فِيهِ وَقَالَتْ: «وَهَذَا كَانَ مَعَهُ!». 
'''
"57" = '''
:sup:`57` فَأَنْكَرَهُ قَائِلًا: «لَسْتُ أَعْرِفُهُ يَا ٱمْرَأَةُ!». 
'''
"58" = '''
:sup:`58` وَبَعْدَ قَلِيلٍ رَآهُ آخَرُ وَقَالَ: «وَأَنْتَ مِنْهُمْ!». فَقَالَ بُطْرُسُ: «يَا إِنْسَانُ، لَسْتُ أَنَا!». 
'''
"59" = '''
:sup:`59` وَلَمَّا مَضَى نَحْوُ سَاعَةٍ وَاحِدَةٍ أَكَّدَ آخَرُ قَائِلًا: «بِٱلْحَقِّ إِنَّ هَذَا أَيْضًا كَانَ مَعَهُ، لِأَنَّهُ جَلِيلِيٌّ أَيْضًا!». 
'''
"60" = '''
:sup:`60` فَقَالَ بُطْرُسُ: «يَا إِنْسَانُ، لَسْتُ أَعْرِفُ مَا تَقُولُ!». وَفِي ٱلْحَالِ بَيْنَمَا هُوَ يَتَكَلَّمُ صَاحَ ٱلدِّيكُ. 
'''
"61" = '''
:sup:`61` فَٱلْتَفَتَ ٱلرَّبُّ وَنَظَرَ إِلَى بُطْرُسَ، فَتَذَكَّرَ بُطْرُسُ كَلَامَ ٱلرَّبِّ، كَيْفَ قَالَ لَهُ: «إِنَّكَ قَبْلَ أَنْ يَصِيحَ ٱلدِّيكُ تُنْكِرُنِي ثَلَاثَ مَرَّاتٍ». 
'''
"62" = '''
:sup:`62` فَخَرَجَ بُطْرُسُ إِلَى خَارِجٍ وَبَكَى بُكَاءً مُرًّا. 
'''
"63" = '''
:sup:`63` وَٱلرِّجَالُ ٱلَّذِينَ كَانُوا ضَابِطِينَ يَسُوعَ كَانُوا يَسْتَهْزِئُونَ بِهِ وَهُمْ يَجْلِدُونَهُ، 
'''
"64" = '''
:sup:`64` وَغَطَّوْهُ وَكَانُوا يَضْرِبُونَ وَجْهَهُ وَيَسْأَلُونَهُ قَائِلِينَ: «تَنَبَّأْ! مَنْ هُوَ ٱلَّذِي ضَرَبَكَ؟». 
'''
"65" = '''
:sup:`65` وَأَشْيَاءَ أُخَرَ كَثِيرَةً كَانُوا يَقُولُونَ عَلَيْهِ مُجَدِّفِينَ. 
'''
"66" = '''
:sup:`66` وَلَمَّا كَانَ ٱلنَّهَارُ ٱجْتَمَعَتْ مَشْيَخَةُ ٱلشَّعْبِ: رُؤَسَاءُ ٱلْكَهَنَةِ وَٱلْكَتَبَةُ، وَأَصْعَدُوهُ إِلَى مَجْمَعِهِمْ 
'''
"67" = '''
:sup:`67` قَائِلِينَ: «إِنْ كُنْتَ أَنْتَ ٱلْمسِيحَ، فَقُلْ لَنَا!». فَقَالَ لَهُمْ: «إِنْ قُلْتُ لَكُمْ لَا تُصَدِّقُونَ، 
'''
"68" = '''
:sup:`68` وَإِنْ سَأَلْتُ لَا تُجِيبُونَنِي وَلَا تُطْلِقُونَنِي. 
'''
"69" = '''
:sup:`69` مُنْذُ ٱلْآنَ يَكُونُ ٱبْنُ ٱلْإِنْسَانِ جَالِسًا عَنْ يَمِينِ قُوَّةِ ٱللهِ». 
'''
"70" = '''
:sup:`70` فَقَالَ ٱلْجَمِيعُ: «أَفَأَنْتَ ٱبْنُ ٱللهِ؟». فَقَالَ لَهُمْ: «أَنْتُمْ تَقُولُونَ إِنِّي أَنَا هُوَ». 
'''
"71" = '''
:sup:`71` فَقَالُوا: «مَا حَاجَتُنَا بَعْدُ إِلَى شَهَادَةٍ؟ لِأَنَّنَا نَحْنُ سَمِعْنَا مِنْ فَمِهِ». 
'''
