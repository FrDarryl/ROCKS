[11]
"1" = '''
:sup:`1` وَلَمَّا جَاءَ رَحُبْعَامُ إِلَى أُورُشَلِيمَ، جَمَعَ مِنْ بَيْتِ يَهُوذَا وَبَنْيَامِينَ مِئَةً وَثَمَانِينَ أَلْفَ مُخْتَارٍ مُحَارِبٍ لِيُحَارِبَ إِسْرَائِيلَ، لِيَرُدَّ ٱلْمُلْكَ إِلَى رَحُبْعَامَ. 
'''
"2" = '''
:sup:`2` وَكَانَ كَلَامُ ٱلرَّبِّ إِلَى شَمْعِيَا رَجُلِ ٱللهِ قَائِلًا: 
'''
"3" = '''
:sup:`3` «كَلِّمْ رَحُبْعَامَ بْنَ سُلَيْمَانَ مَلِكَ يَهُوذَا وَكُلَّ إِسْرَائِيلَ فِي يَهُوذَا وَبَنْيَامِينَ قَائِلًا: 
'''
"4" = '''
:sup:`4` هَكَذَا قَالَ ٱلرَّبُّ: لَا تَصْعَدُوا وَلَا تُحَارِبُوا إِخْوَتَكُمْ. ٱرْجِعُوا كُلُّ وَاحِدٍ إِلَى بَيْتِهِ، لِأَنَّهُ مِنْ قِبَلِي صَارَ هَذَا ٱلْأَمْرُ». فَسَمِعُوا لِكَلَامِ ٱلرَّبِّ وَرَجَعُوا عَنِ ٱلذَّهَابِ ضِدَّ يَرُبْعَامَ. 
'''
"5" = '''
:sup:`5` وَأَقَامَ رَحُبْعَامُ فِي أُورُشَلِيمَ وَبَنَى مُدُنًا لِلْحِصَارِ فِي يَهُوذَا. 
'''
"6" = '''
:sup:`6` فَبَنَى بَيْتَ لَحْمٍ وَعِيطَامَ وَتَقُوعَ 
'''
"7" = '''
:sup:`7` وَبَيْتَ صُورَ وَسُوكُوَ وَعَدُلَّامَ 
'''
"8" = '''
:sup:`8` وَجَتَّ وَمَرِيشَةَ وَزِيفَ 
'''
"9" = '''
:sup:`9` وَأَدُورَايِمَ وَلَخِيشَ وَعَزِيقَةَ 
'''
"10" = '''
:sup:`10` وَصَرْعَةَ وَأَيَّلُونَ وَحَبْرُونَ ٱلَّتِي فِي يَهُوذَا وَبَنْيَامِينَ، مُدُنًا حَصِينَةً. 
'''
"11" = '''
:sup:`11` وَشَدَّدَ ٱلْحُصُونَ وَجَعَلَ فِيهَا قُوَّادًا وَخَزَائِنَ مَأْكَلٍ وَزَيْتٍ وَخَمْرٍ 
'''
"12" = '''
:sup:`12` وَأَتْرَاسًا فِي كُلِّ مَدِينَةٍ وَرِمَاحًا، وَشَدَّدَهَا كَثِيرًا جِدًّا، وَكَانَ لَهُ يَهُوذَا وَبَنْيَامِينُ. 
'''
"13" = '''
:sup:`13` وَٱلْكَهَنَةُ وَٱللَّاوِيُّونَ ٱلَّذِينَ فِي كُلِّ إِسْرَائِيلَ مَثَلُوا بَيْنَ يَدَيْهِ مِنْ جَمِيعِ تُخُومِهِمْ، 
'''
"14" = '''
:sup:`14` لِأَنَّ ٱللَّاوِيِّينَ تَرَكُوا مَسَارِحَهُمْ وَأَمْلَاكَهُمْ وَٱنْطَلَقُوا إِلَى يَهُوذَا وَأُورُشَلِيمَ، لِأَنَّ يَرُبْعَامَ وَبَنِيهِ رَفَضُوهُمْ مِنْ أَنْ يَكْهَنُوا لِلرَّبِّ 
'''
"15" = '''
:sup:`15` وَأَقَامَ لِنَفْسِهِ كَهَنَةً لِلْمُرْتَفَعَاتِ وَلِلتُّيُوسِ وَلِلْعُجُولِ ٱلَّتِي عَمِلَ. 
'''
"16" = '''
:sup:`16` وَبَعْدَهُمْ جَاءَ إِلَى أُورُشَلِيمَ مِنْ جَمِيعِ أَسْبَاطِ إِسْرَائِيلَ ٱلَّذِينَ وَجَّهُوا قُلُوبَهُمْ إِلَى طَلَبِ ٱلرَّبِّ إِلَهِ إِسْرَائِيلَ لِيَذْبَحُوا لِلرَّبِّ إِلَهِ آبَائِهِمْ. 
'''
"17" = '''
:sup:`17` وَشَدَّدُوا مَمْلَكَةَ يَهُوذَا وَقَوَّوْا رَحُبْعَامَ بْنَ سُلَيْمَانَ ثَلَاثَ سِنِينَ، لِأَنَّهُمْ سَارُوا فِي طَرِيقِ دَاوُدَ وَسُلَيْمَانَ ثَلَاثَ سِنِينَ. 
'''
"18" = '''
:sup:`18` وَٱتَّخَذَ رَحُبْعَامُ لِنَفْسِهِ ٱمْرَأَةً: مَحْلَةَ بِنْتَ يَرِيمُوثَ بْنِ دَاوُدَ، وَأَبِيحَايِلَ بِنْتَ أَلِيآبَ بْنِ يَسَّى. 
'''
"19" = '''
:sup:`19` فَوَلَدَتْ لَهُ بَنِينَ: يَعُوشَ وَشَمَرْيَا وَزَاهَمَ. 
'''
"20" = '''
:sup:`20` ثُمَّ بَعْدَهَا أَخَذَ مَعْكَةَ بِنْتَ أَبْشَالُومَ، فَوَلَدَتْ لَهُ: أَبِيَّا وَعَتَّايَ وَزِيزَا وَشَلُومِيثَ. 
'''
"21" = '''
:sup:`21` وَأَحَبَّ رَحُبْعَامُ مَعْكَةَ بِنْتَ أَبْشَالُومَ أَكْثَرَ مِنْ جَمِيعِ نِسَائِهِ وَسَرَارِيهِ، لِأَنَّهُ ٱتَّخَذَ ثَمَانِيَ عَشَرَةَ ٱمْرَأَةً وَسِتِّينَ سُرِّيَّةً، وَوَلَدَ ثَمَانِيَةً وَعِشْرِينَ ٱبْنًا وَسِتِّينَ ٱبْنَةً. 
'''
"22" = '''
:sup:`22` وَأَقَامَ رَحُبْعَامُ أَبِيَّا ٱبْنَ مَعْكَةَ رَأْسًا وَقَائِدًا بَيْنَ إِخْوَتِهِ لِكَيْ يُمَلِّكَهُ. 
'''
"23" = '''
:sup:`23` وَكَانَ فَهِيمًا، وَفَرَّقَ مِنْ كُلِّ بَنِيهِ فِي جَمِيعِ أَرَاضِي يَهُوذَا وَبَنْيَامِينَ فِي كُلِّ ٱلْمُدُنِ ٱلْحَصِينَةِ وَأَعْطَاهُمْ زَادًا بِكَثْرَةٍ. وَطَلَبَ نِسَاءً كَثِيرَةً. 
'''
