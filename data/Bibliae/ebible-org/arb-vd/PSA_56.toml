[56]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ عَلَى «ٱلْحَمَامَةِ ٱلْبَكْمَاءِ بَيْنَ ٱلْغُرَبَاءِ». مُذَهَّبَةٌ لِدَاوُدَ عِنْدَمَا أَخَذَهُ ٱلْفِلِسْطِينِيُّونَ فِي جَتَّ. اِرْحَمْنِي يَا ٱللهُ لِأَنَّ ٱلْإِنْسَانَ يَتَهَمَّمُنِي، وَٱلْيَوْمَ كُلَّهُ مُحَارِبًا يُضَايِقُنِي. 
'''
"2" = '''
:sup:`2` تَهَمَّمَنِي أَعْدَائِي ٱلْيَوْمَ كُلَّهُ، لِأَنَّ كَثِيرِينَ يُقَاوِمُونَنِي بِكِبْرِيَاءَ. 
'''
"3" = '''
:sup:`3` فِي يَوْمِ خَوْفِي، أَنَا عَلَيْكَ أَتَّكِلُ. 
'''
"4" = '''
:sup:`4` ٱللهُ أَفْتَخِرُ بِكَلَامِهِ. عَلَى ٱللهِ تَوَكَّلْتُ فَلَا أَخَافُ. مَاذَا يَصْنَعُهُ بِي ٱلْبَشَرُ؟ 
'''
"5" = '''
:sup:`5` ٱلْيَوْمَ كُلَّهُ يُحَرِّفُونَ كَلَامِي. عَلَيَّ كُلُّ أَفْكَارِهِمْ بِٱلشَّرِّ. 
'''
"6" = '''
:sup:`6` يَجْتَمِعُونَ، يَخْتَفُونَ، يُلَاحِظُونَ خُطُواتِي عِنْدَمَا تَرَصَّدُوا نَفْسِي. 
'''
"7" = '''
:sup:`7` عَلَى إِثْمِهِمْ جَازِهِمْ. بِغَضَبٍ أَخْضِعِٱلشُّعُوبَ يَا ٱللهُ. 
'''
"8" = '''
:sup:`8` تَيَهَانِي رَاقَبْتَ. ٱجْعَلْ أَنْتَ دُمُوعِي فِي زِقِّكَ. أَمَا هِيَ فِي سِفْرِكَ؟ 
'''
"9" = '''
:sup:`9` حِينَئِذٍ تَرْتَدُّ أَعْدَائِي إِلَى ٱلْوَرَاءِ فِي يَوْمٍ أَدْعُوكَ فِيهِ. هَذَا قَدْ عَلِمْتُهُ لِأَنَّ ٱللهَ لِي. 
'''
"10" = '''
:sup:`10` ٱللهُ أَفْتَخِرُ بِكَلَامِهِ. ٱلرَّبُّ أَفْتَخِرُ بِكَلَامِهِ. 
'''
"11" = '''
:sup:`11` عَلَى ٱللهِ تَوَكَّلْتُ فَلَا أَخَافُ. مَاذَا يَصْنَعُهُ بِي ٱلْإِنْسَانُ؟ 
'''
"12" = '''
:sup:`12` اَللَّهُمَّ، عَلَيَّ نُذُورُكَ. أُوفِي ذَبَائِحَ شُكْرٍ لَكَ. 
'''
"13" = '''
:sup:`13` لِأَنَّكَ نَجَّيْتَ نَفْسِي مِنَ ٱلْمَوْتِ. نَعَمْ، وَرِجْلَيَّ مِنَ ٱلزَّلَقِ، لِكَيْ أَسِيرَ قُدَّامَ ٱللهِ فِي نُورِ ٱلْأَحْيَاءِ. 
'''
