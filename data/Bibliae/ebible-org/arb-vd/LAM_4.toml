[4]
"1" = '''
:sup:`1` كَيْفَ ٱكْدَرَّ ٱلذَّهَبُ، تَغَيَّرَ ٱلْإِبْرِيزُ ٱلْجَيِّدُ! ٱنْهَالَتْ حِجَارَةُ ٱلْقُدْسِ فِي رَأْسِ كُلِّ شَارِعٍ. 
'''
"2" = '''
:sup:`2` بَنُو صِهْيَوْنَ ٱلْكُرَمَاءُ ٱلْمَوْزُونُونَ بِٱلذَّهَبِ ٱلنَّقِيِّ، كَيْفَ حُسِبُوا أَبَارِيقَ خَزَفٍ عَمَلَ يَدَيْ فَخَّارِيٍّ! 
'''
"3" = '''
:sup:`3` بَنَاتُ آوَى أَيْضًا أَخْرَجَتْ أَطْبَاءَهَا، أَرْضَعَتْ أَجْرَاءَهَا. أَمَّا بِنْتُ شَعْبِي فَجَافِيَةٌ كَٱلنَّعَامِ فِي ٱلْبَرِّيَّةِ. 
'''
"4" = '''
:sup:`4` لَصِقَ لِسَانُ ٱلرَّاضِعِ بِحَنَكِهِ مِنَ ٱلْعَطَشِ. اَلْأَطْفَالُ يَسْأَلُونَ خُبْزًا وَلَيْسَ مَنْ يَكْسِرُهُ لَهُمْ. 
'''
"5" = '''
:sup:`5` اَلَّذِينَ كَانُوا يَأْكُلُونَ ٱلْمَآكِلَ ٱلْفَاخِرَةَ قَدْ هَلِكُوا فِي ٱلشَّوَارِعِ. ٱلَّذِينَ كَانُوا يَتَرَبَّوْنَ عَلَى ٱلْقِرْمِزِ ٱحْتَضَنُوا ٱلْمَزَابِلَ. 
'''
"6" = '''
:sup:`6` وَقَدْ صَارَ عِقَابُ بِنْتِ شَعْبِي أَعْظَمَ مِنْ قِصَاصِ خَطِيَّةِ سَدُومَ ٱلَّتِي ٱنْقَلَبَتْ كَأَنَّهُ فِي لَحْظَةٍ، وَلَمْ تُلْقَ عَلَيْهَا أَيَادٍ. 
'''
"7" = '''
:sup:`7` كَانَ نُذُرُهَا أَنْقَى مِنَ ٱلثَّلْجِ وَأَكْثَرَ بَيَاضًا مِنَ ٱللَّبَنِ، وَأَجْسَامُهُمْ أَشَدَّ حُمْرَةً مِنَ ٱلْمَرْجَانِ. جَرَزُهُمْ كَٱلْيَاقُوتِ ٱلْأَزْرَقِ. 
'''
"8" = '''
:sup:`8` صَارَتْ صُورَتُهُمْ أَشَدَّ ظَلَامًا مِنَ ٱلسَّوَادِ. لَمْ يُعْرَفُوا فِي ٱلشَّوَارِعِ. لَصِقَ جِلْدُهُمْ بِعَظْمِهِمْ. صَارَ يَابِسًا كَٱلْخَشَبِ. 
'''
"9" = '''
:sup:`9` كَانَتْ قَتْلَى ٱلسَّيْفِ خَيْرًا مِنْ قَتْلَى ٱلْجُوعِ. لِأَنَّ هَؤُلَاءِ يَذُوبُونَ مَطْعُونِينَ لِعَدَمِ أَثْمَارِ ٱلْحَقْلِ. 
'''
"10" = '''
:sup:`10` أَيَادِي ٱلنِّسَاءِ ٱلْحَنَائِنِ طَبَخَتْ أَوْلَادَهُنَّ. صَارُوا طَعَامًا لَهُنَّ فِي سَحْقِ بِنْتِ شَعْبِي. 
'''
"11" = '''
:sup:`11` أَتَمَّ ٱلرَّبُّ غَيْظَهُ. سَكَبَ حُمُوَّ غَضَبِهِ وَأَشْعَلَ نَارًا فِي صِهْيَوْنَ فَأَكَلَتْ أُسُسَهَا. 
'''
"12" = '''
:sup:`12` لَمْ تُصَدِّقْ مُلُوكُ ٱلْأَرْضِ وَكُلُّ سُكَّانِ ٱلْمَسْكُونَةِ أَنَّ ٱلْعَدُوَّ وَٱلْمُبْغِضَ يَدْخُلَانِ أَبْوَابَ أُورُشَلِيمَ. 
'''
"13" = '''
:sup:`13` مِنْ أَجْلِ خَطَايَا أَنْبِيَائِهَا، وَآثَامِ كَهَنَتِهَا ٱلسَّافِكِينَ فِي وَسَطِهَا دَمَ ٱلصِّدِّيقِينَ، 
'''
"14" = '''
:sup:`14` تَاهُوا كَعُمْيٍ فِي ٱلشَّوَارِعِ، وَتَلَطَّخُوا بِٱلدَّمِ حَتَّى لَمْ يَسْتَطِعْ أَحَدٌ أَنْ يَمَسَّ مَلَابِسَهُمْ. 
'''
"15" = '''
:sup:`15` «حِيدُوا! نَجِسٌ!» يُنَادُونَ إِلَيْهِمْ. «حِيدُوا! حِيدُوا لَا تَمَسُّوا!». إِذْ هَرَبُوا تَاهُوا أَيْضًا. قَالُوا بَيْنَ ٱلْأُمَمِ: «إِنَّهُمْ لَا يَعُودُونَ يَسْكُنُونَ». 
'''
"16" = '''
:sup:`16` وَجْهُ ٱلرَّبِّ قَسَمَهُمْ. لَا يَعُودُ يَنْظُرُ إِلَيْهِمْ. لَمْ يَرْفَعُوا وُجُوهَ ٱلْكَهَنَةِ، وَلَمْ يَتَرَأَّفُوا عَلَى ٱلشُّيُوخِ. 
'''
"17" = '''
:sup:`17` أَمَّا نَحْنُ فَقَدْ كَلَّتْ أَعْيُنُنَا مِنَ ٱلنَّظَرِ إِلَى عَوْنِنَا ٱلْبَاطِلِ. فِي بُرْجِنَا ٱنْتَظَرْنَا أُمَّةً لَا تُخَلِّصُ. 
'''
"18" = '''
:sup:`18` نَصَبُوا فِخَاخًا لِخَطَوَاتِنَا حَتَّى لَا نَمْشِيَ فِي سَاحَاتِنَا. قَرُبَتْ نِهَايَتُنَا. كَمُلَتْ أَيَّامُنَا لِأَنَّ نِهَايَتَنَا قَدْ أَتَتْ. 
'''
"19" = '''
:sup:`19` صَارَ طَارِدُونَا أَخَفَّ مِنْ نُسُورِ ٱلسَّمَاءِ. عَلَى ٱلْجِبَالِ جَدُّوا فِي أَثَرِنَا. فِي ٱلْبَرِّيَّةِ كَمَنُوا لَنَا. 
'''
"20" = '''
:sup:`20` نَفَسُ أُنُوفِنَا، مَسِيحُ ٱلرَّبِّ، أُخِذَ فِي حُفَرِهِمِ. ٱلَّذِي قُلْنَا عَنْهُ: «فِي ظِلِّهِ نَعِيشُ بَيْنَ ٱلْأُمَمِ». 
'''
"21" = '''
:sup:`21` اِطْرَبِي وَٱفْرَحِي يَا بِنْتَ أَدُومَ، يَا سَاكِنَةَ عَوْصٍ. عَلَيْكِ أَيْضًا تَمُرُّ ٱلْكَأْسُ. تَسْكَرِينَ وَتَتَعَرَّينَ. 
'''
"22" = '''
:sup:`22` قَدْ تَمَّ إِثْمُكِ يَا بِنْتَ صِهْيَوْنَ. لَا يَعُودُ يَسْبِيكِ. سَيُعَاقِبُ إِثْمَكِ يَا بِنْتَ أَدُومَ وَيُعْلِنُ خَطَايَاكِ. 
'''
