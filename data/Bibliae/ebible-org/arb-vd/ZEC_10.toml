[10]
"1" = '''
:sup:`1` اُطْلُبُوا مِنَ ٱلرَّبِّ ٱلْمَطَرَ فِي أَوَانِ ٱلْمَطَرِ ٱلْمُتَأَخِّرِ، فَيَصْنَعَ ٱلرَّبُّ بُرُوقًا وَيُعْطِيَهُمْ مَطَرَ ٱلْوَبْلِ. لِكُلِّ إِنْسَانٍ عُشْبًا فِي ٱلْحَقْلِ. 
'''
"2" = '''
:sup:`2` لِأَنَّ ٱلتَّرَافِيمَ قَدْ تَكَلَّمُوا بِٱلْبَاطِلِ، وَٱلْعَرَّافُونَ رَأَوْا ٱلْكَذِبَ وَأَخْبَرُوا بِأَحْلَامِ كَذِبٍ. يُعَزُّونَ بِٱلْبَاطِلِ. لِذَلِكَ رَحَلُوا كَغَنَمٍ. ذَلُّوا إِذْ لَيْسَ رَاعٍ. 
'''
"3" = '''
:sup:`3` «عَلَى ٱلرُّعَاةِ ٱشْتَعَلَ غَضَبِي فَعَاقَبْتُ ٱلْأَعْتِدَةَ، لِأَنَّ رَبَّ ٱلْجُنُودِ قَدْ تَعَهَّدَ قَطِيعَهُ بَيْتَ يَهُوذَا، وَجَعَلَهُمْ كَفَرَسِ جَلَالِهِ فِي ٱلْقِتَالِ. 
'''
"4" = '''
:sup:`4` مِنْهُ ٱلزَّاوِيَةُ. مِنْهُ ٱلْوَتَدُ. مِنْهُ قَوْسُ ٱلْقِتَالِ. مِنْهُ يَخْرُجُ كُلُّ ظَالِمٍ جَمِيعًا. 
'''
"5" = '''
:sup:`5` وَيَكُونُونَ كَٱلْجَبَابِرَةِ ٱلدَّائِسِينَ طِينَ ٱلْأَسْوَاقِ فِي ٱلْقِتَالِ، وَيُحَارِبُونَ لِأَنَّ ٱلرَّبَّ مَعَهُمْ، وَٱلرَّاكِبُونَ ٱلْخَيْلَ يَخْزَوْنَ. 
'''
"6" = '''
:sup:`6` وَأُقَوِّي بَيْتَ يَهُوذَا، وَأُخَلِّصُ بَيْتَ يُوسُفَ وَأُرَجِّعُهُمْ، لِأَنِّي قَدْ رَحِمْتُهُمْ. وَيَكُونُونَ كَأَنِّي لَمْ أَرْفُضْهُمْ، لِأَنِّي أَنَا ٱلرَّبُّ إِلَهُهُمْ فَأُجِيبُهُمْ. 
'''
"7" = '''
:sup:`7` وَيَكُونُ أَفْرَايِمُ كَجَبَّارٍ، وَيَفْرَحُ قَلْبُهُمْ كَأَنَّهُ بِٱلْخَمْرِ، وَيَنْظُرُ بَنُوهُمْ فَيَفْرَحُونَ وَيَبْتَهِجُ قَلْبُهُمْ بِٱلرَّبِّ. 
'''
"8" = '''
:sup:`8` أَصْفِرُ لَهُمْ وَأَجْمَعُهُمْ لِأَنِّي قَدْ فَدَيْتُهُمْ، وَيَكْثُرُونَ كَمَا كَثُرُوا. 
'''
"9" = '''
:sup:`9` وَأَزْرَعُهُمْ بَيْنَ ٱلشُّعُوبِ فَيَذْكُرُونَنِي فِي ٱلْأَرَاضِي ٱلْبَعِيدَةِ، وَيَحْيَوْنَ مَعَ بَنِيهِمْ وَيَرْجِعُونَ. 
'''
"10" = '''
:sup:`10` وَأُرْجِعُهُمْ مِنْ أَرْضِ مِصْرَ، وَأَجْمَعُهُمْ مِنْ أَشُّورَ، وَآتِي بِهِمْ إِلَى أَرْضِ جِلْعَادَ وَلُبْنَانَ، وَلَا يُوجَدُ لَهُمْ مَكَانٌ. 
'''
"11" = '''
:sup:`11` وَيَعْبُرُ فِي بَحْرِ ٱلضِّيقِ، وَيَضْرِبُ ٱللُّجَجَ فِي ٱلْبَحْرِ، وَتَجِفُّ كُلُّ أَعْمَاقِ ٱلنَّهْرِ، وَتُخْفَضُ كِبْرِيَاءُ أَشُّورَ، وَيَزُولُ قَضِيبُ مِصْرَ. 
'''
"12" = '''
:sup:`12` وَأُقَوِّيهِمْ بِٱلرَّبِّ، فَيَسْلُكُونَ بِٱسْمِهِ، يَقُولُ ٱلرَّبُّ». 
'''
