[11]
"1" = '''
:sup:`1` مَوَازِينُ غِشٍّ مَكْرَهَةُ ٱلرَّبِّ، وَٱلْوَزْنُ ٱلصَّحِيحُ رِضَاهُ. 
'''
"2" = '''
:sup:`2` تَأْتِي ٱلْكِبْرِيَاءُ فَيَأْتِي ٱلْهَوَانُ، وَمَعَ ٱلْمُتَوَاضِعِينَ حِكْمَةٌ. 
'''
"3" = '''
:sup:`3` اِسْتِقَامَةُ ٱلْمُسْتَقِيمِينَ تَهْدِيهِمْ، وَٱعْوِجَاجُ ٱلْغَادِرِينَ يُخْرِبُهُمْ. 
'''
"4" = '''
:sup:`4` لَا يَنْفَعُ ٱلْغِنَى فِي يَوْمِ ٱلسَّخَطِ، أَمَّا ٱلْبِرُّ فَيُنَجِّي مِنَ ٱلْمَوْتِ. 
'''
"5" = '''
:sup:`5` بِرُّ ٱلْكَامِلِ يُقَوِّمُ طَرِيقَهُ، أَمَّا ٱلشِّرِّيرُ فَيَسْقُطُ بِشَرِّهِ. 
'''
"6" = '''
:sup:`6` بِرُّ ٱلْمُسْتَقِيمِينَ يُنَجِّيهِمْ، أَمَّا ٱلْغَادِرُونَ فَيُؤْخَذُونَ بِفَسَادِهِمْ. 
'''
"7" = '''
:sup:`7` عِنْدَ مَوْتِ إِنْسَانٍ شِرِّيرٍ يَهْلِكُ رَجَاؤُهُ، وَمُنْتَظَرُ ٱلْأَثَمَةِ يَبِيدُ. 
'''
"8" = '''
:sup:`8` اَلصِّدِّيقُ يَنْجُو مِنَ ٱلضِّيقِ، وَيَأْتِي ٱلشِّرِّيرُ مَكَانَهُ. 
'''
"9" = '''
:sup:`9` بِٱلْفَمِ يُخْرِبُ ٱلْمُنَافِقُ صَاحِبَهُ، وَبِالْمَعْرِفَةِ يَنْجُو ٱلصِّدِّيقُونَ. 
'''
"10" = '''
:sup:`10` بِخَيْرِ ٱلصِّدِّيقِينَ تَفْرَحُ ٱلْمَدِينَةُ، وَعِنْدَ هَلَاكِ ٱلْأَشْرَارِ هُتَافٌ. 
'''
"11" = '''
:sup:`11` بِبَرَكَةِ ٱلْمُسْتَقِيمِينَ تَعْلُو ٱلْمَدِينَةُ، وَبِفَمِ ٱلْأَشْرَارِ تُهْدَمُ. 
'''
"12" = '''
:sup:`12` اَلْمُحْتَقِرُ صَاحِبَهُ هُوَ نَاقِصُ ٱلْفَهْمِ، أَمَّا ذُو ٱلْفَهْمِ فَيَسْكُتُ. 
'''
"13" = '''
:sup:`13` ٱلسَّاعِي بِٱلْوِشَايَةِ يُفْشِي ٱلسِّرَّ، وَٱلْأَمِينُ ٱلرُّوحِ يَكْتُمُ ٱلْأَمْرَ. 
'''
"14" = '''
:sup:`14` حَيْثُ لَا تَدْبِيرٌ يَسْقُطُ ٱلشَّعْبُ، أَمَّا ٱلْخَلَاصُ فَبِكَثْرَةِ ٱلْمُشِيرِينَ. 
'''
"15" = '''
:sup:`15` ضَرَرًا يُضَرُّ مَنْ يَضْمَنُ غَرِيبًا، وَمَنْ يُبْغِضُ صَفْقَ ٱلْأَيْدِي مُطْمَئِنٌّ. 
'''
"16" = '''
:sup:`16` اَلْمَرْأَةُ ذَاتُ ٱلنِّعْمَةِ تُحَصِّلُ كَرَامَةً، وَٱلْأَشِدَّاءُ يُحَصِّلُونَ غِنًى. 
'''
"17" = '''
:sup:`17` اَلرَّجُلُ ٱلرَّحِيمُ يُحْسِنُ إِلَى نَفْسِهِ، وَٱلْقَاسِي يُكَدِّرُ لَحْمَهُ. 
'''
"18" = '''
:sup:`18` اَلشِّرِّيرُ يَكْسَبُ أُجْرَةَ غِشٍّ، وَٱلزَّارِعُ ٱلْبِرَّ أُجْرَةَ أَمَانَةٍ. 
'''
"19" = '''
:sup:`19` كَمَا أَنَّ ٱلْبِرَّ يَؤُولُ إِلَى ٱلْحَيَاةِ كَذَلِكَ مَنْ يَتْبَعُ ٱلشَّرَّ فَإِلَى مَوْتِهِ. 
'''
"20" = '''
:sup:`20` كَرَاهَةُ ٱلرَّبِّ مُلْتَوُو ٱلْقَلْبِ، وَرِضَاهُ مُسْتَقِيمُو ٱلطَّرِيقِ. 
'''
"21" = '''
:sup:`21` يَدٌ لِيَدٍ لَا يَتَبَرَّرُ ٱلشِّرِّيرُ، أَمَّا نَسْلُ ٱلصِّدِّيقِينَ فَيَنْجُو. 
'''
"22" = '''
:sup:`22` خِزَامَةُ ذَهَبٍ فِي فِنْطِيسَةِ خِنْزِيرَةٍ ٱلْمَرْأَةُ ٱلْجَمِيلَةُ ٱلْعَدِيمَةُ ٱلْعَقْلِ. 
'''
"23" = '''
:sup:`23` شَهْوَةُ ٱلْأَبْرَارِ خَيْرٌ فَقَطْ. رَجَاءُ ٱلْأَشْرَارِ سَخَطٌ. 
'''
"24" = '''
:sup:`24` يُوجَدُ مَنْ يُفَرِّقُ فَيَزْدَادُ أَيْضًا، وَمَنْ يُمْسِكُ أَكْثَرَ مِنَ ٱللَّائِقِ وَإِنَّمَا إِلَى ٱلْفَقْرِ. 
'''
"25" = '''
:sup:`25` ٱلنَّفْسُ ٱلسَّخِيَّةُ تُسَمَّنُ، وَٱلْمُرْوِي هُوَ أَيْضًا يُرْوَى. 
'''
"26" = '''
:sup:`26` مُحْتَكِرُ ٱلْحِنْطَةِ يَلْعَنُهُ ٱلشَّعْبُ، وَٱلْبَرَكَةُ عَلَى رَأْسِ ٱلْبَائِعِ. 
'''
"27" = '''
:sup:`27` مَنْ يَطْلُبُ ٱلْخَيْرَ يَلْتَمِسُ ٱلرِّضَا، وَمَنْ يَطْلُبُ ٱلشَّرَّ فَٱلشَّرُّ يَأْتِيهِ. 
'''
"28" = '''
:sup:`28` مَنْ يَتَّكِلْ عَلَى غِنَاهُ يَسْقُطْ، أَمَّا ٱلصِّدِّيقُونَ فَيَزْهُونَ كَٱلْوَرَقِ. 
'''
"29" = '''
:sup:`29` مَنْ يُكَدِّرُ بَيْتَهُ يَرِثِ ٱلرِّيحَ، وَٱلْغَبِيُّ خَادِمٌ لِحَكِيمِ ٱلْقَلْبِ. 
'''
"30" = '''
:sup:`30` ثَمَرُ ٱلصِّدِّيقِ شَجَرَةُ حَيَاةٍ، وَرَابِحُ ٱلنُّفُوسِ حَكِيمٌ. 
'''
"31" = '''
:sup:`31` هُوَذَا ٱلصِّدِّيقُ يُجَازَى فِي ٱلْأَرْضِ، فَكَمْ بِٱلْحَرِيِّ ٱلشِّرِّيرُ وَٱلْخَاطِئُ! 
'''
