[43]
"1" = '''
:sup:`1` وَكَانَ ٱلْجُوعُ شَدِيدًا فِي ٱلْأَرْضِ. 
'''
"2" = '''
:sup:`2` وَحَدَثَ لَمَّا فَرَغُوا مِنْ أَكْلِ ٱلْقَمْحِ ٱلَّذِي جَاءُوا بِهِ مِنْ مِصْرَ، أَنَّ أَبَاهُمْ قَالَ لَهُمُ: «ٱرْجِعُوا ٱشْتَرُوا لَنَا قَلِيلًا مِنَ ٱلطَّعَامِ». 
'''
"3" = '''
:sup:`3` فَكَلَّمَهُ يَهُوذَا قَائِلًا: «إِنَّ ٱلرَّجُلَ قَدْ أَشْهَدَ عَلَيْنَا قَائِلًا: لَا تَرَوْنَ وَجْهِي بِدُونِ أَنْ يَكُونَ أَخُوكُمْ مَعَكُمْ. 
'''
"4" = '''
:sup:`4` إِنْ كُنْتَ تُرْسِلُ أَخَانَا مَعَنَا، نَنْزِلُ وَنَشْتَرِي لَكَ طَعَامًا، 
'''
"5" = '''
:sup:`5` وَلَكِنْ إِنْ كُنْتَ لَا تُرْسِلُهُ لَا نَنْزِلُ. لِأَنَّ ٱلرَّجُلَ قَالَ لَنَا: لَا تَرَوْنَ وَجْهِي بِدُونِ أَنْ يَكُونَ أَخُوكُمْ مَعَكُمْ». 
'''
"6" = '''
:sup:`6` فَقَالَ إِسْرَائِيلُ: «لِمَاذَا أَسَأْتُمْ إِلَيَّ حَتَّى أَخْبَرْتُمُ ٱلرَّجُلَ أَنَّ لَكُمْ أَخًا أَيْضًا؟» 
'''
"7" = '''
:sup:`7` فَقَالُوا: «إِنَّ ٱلرَّجُلَ قَدْ سَأَلَ عَنَّا وَعَنْ عَشِيرَتِنَا، قَائِلًا: هَلْ أَبُوكُمْ حَيٌّ بَعْدُ؟ هَلْ لَكُمْ أَخٌ؟ فَأَخْبَرْنَاهُ بِحَسَبِ هَذَا ٱلْكَلَامِ. هَلْ كُنَّا نَعْلَمُ أَنَّهُ يَقُولُ: ٱنْزِلُوا بِأَخِيكُمْ؟». 
'''
"8" = '''
:sup:`8` وَقَالَ يَهُوذَا لِإِسْرَائِيلَ أَبِيهِ: «أَرْسِلِ ٱلْغُلَامَ مَعِي لِنَقُومَ وَنَذْهَبَ وَنَحْيَا وَلَا نَمُوتَ، نَحْنُ وَأَنْتَ وَأَوْلَادُنَا جَمِيعًا. 
'''
"9" = '''
:sup:`9` أَنَا أَضْمَنُهُ. مِنْ يَدِي تَطْلُبُهُ. إِنْ لَمْ أَجِئْ بِهِ إِلَيْكَ وَأُوقِفْهُ قُدَّامَكَ، أَصِرْ مُذْنِبًا إِلَيْكَ كُلَّ ٱلْأَيَّامِ. 
'''
"10" = '''
:sup:`10` لِأَنَّنَا لَوْ لَمْ نَتَوَانَ لَكُنَّا قَدْ رَجَعْنَا ٱلْآنَ مَرَّتَيْنِ». 
'''
"11" = '''
:sup:`11` فَقَالَ لَهُمْ إِسْرَائِيلُ أَبُوهُمْ: «إِنْ كَانَ هَكَذَا فَٱفْعَلُوا هَذَا: خُذُوا مِنْ أَفْخَرِ جَنَى ٱلْأَرْضِ فِي أَوْعِيَتِكُمْ، وَأَنْزِلُوا لِلرَّجُلِ هَدِيَّةً. قَلِيلًا مِنَ ٱلْبَلَسَانِ، وَقَلِيلًا مِنَ ٱلْعَسَلِ، وَكَثِيرَاءَ وَلَاذَنًا وَفُسْتُقًا وَلَوْزًا. 
'''
"12" = '''
:sup:`12` وَخُذُوا فِضَّةً أُخْرَى فِي أَيَادِيكُمْ. وَٱلْفِضَّةَ ٱلْمَرْدُودَةَ فِي أَفْوَاهِ عِدَالِكُمْ رُدُّوهَا فِي أَيَادِيكُمْ، لَعَلَّهُ كَانَ سَهْوًا. 
'''
"13" = '''
:sup:`13` وَخُذُوا أَخَاكُمْ وَقُومُوا ٱرْجِعُوا إِلَى ٱلرَّجُلِ. 
'''
"14" = '''
:sup:`14` وَٱللهُ ٱلْقَدِيرُ يُعْطِيكُمْ رَحْمَةً أَمَامَ ٱلرَّجُلِ حَتَّى يُطْلِقَ لَكُمْ أَخَاكُمُ ٱلْآخَرَ وَبَنْيَامِينَ. وَأَنَا إِذَا عَدِمْتُ ٱلْأَوْلَادَ عَدِمْتُهُمْ». 
'''
"15" = '''
:sup:`15` فَأَخَذَ ٱلرِّجَالُ هَذِهِ ٱلْهَدِيَّةَ، وَأَخَذُوا ضِعْفَ ٱلْفِضَّةِ فِي أَيَادِيهِمْ، وَبَنْيَامِينَ، وَقَامُوا وَنَزَلُوا إِلَى مِصْرَ وَوَقَفُوا أَمَامَ يُوسُفَ. 
'''
"16" = '''
:sup:`16` فَلَمَّا رَأَى يُوسُفُ بَنْيَامِينَ مَعَهُمْ، قَالَ لِلَّذِي عَلَى بَيْتِهِ: «أَدْخِلِ ٱلرِّجَالَ إِلَى ٱلْبَيْتِ وَٱذْبَحْ ذَبِيحَةً وَهَيِّئْ، لِأَنَّ ٱلرِّجَالَ يَأْكُلُونَ مَعِي عِنْدَ ٱلظُّهْرِ». 
'''
"17" = '''
:sup:`17` فَفَعَلَ ٱلرَّجُلُ كَمَا قَالَ يُوسُفُ. وَأَدْخَلَ ٱلرَّجُلُ ٱلرِّجَالَ إِلَى بَيْتِ يُوسُفَ. 
'''
"18" = '''
:sup:`18` فَخَافَ ٱلرِّجَالُ إِذْ أُدْخِلُوا إِلَى بَيْتِ يُوسُفَ، وَقَالُوا: «لِسَبَبِ ٱلْفِضَّةِ ٱلَّتِي رَجَعَتْ أَوَّلًا فِي عِدَالِنَا نَحْنُ قَدْ أُدْخِلْنَا لِيَهْجِمَ عَلَيْنَا وَيَقَعَ بِنَا وَيَأْخُذَنَا عَبِيدًا وَحَمِيرَنَا». 
'''
"19" = '''
:sup:`19` فَتَقَدَّمُوا إِلَى ٱلرَّجُلِ ٱلَّذِي عَلَى بَيْتِ يُوسُفَ، وَكَلَّمُوهُ فِي بَابِ ٱلْبَيْتِ 
'''
"20" = '''
:sup:`20` وَقَالُوا: «ٱسْتَمِعْ يَا سَيِّدِي، إِنَّنَا قَدْ نَزَلْنَا أَوَّلًا لِنَشْتَرِيَ طَعَامًا. 
'''
"21" = '''
:sup:`21` وَكَانَ لَمَّا أَتَيْنَا إِلَى ٱلْمَنْزِلِ أَنَّنَا فَتَحْنَا عِدَالَنَا، وَإِذَا فِضَّةُ كُلِّ وَاحِدٍ فِي فَمِ عِدْلِهِ. فِضَّتُنَا بِوَزْنِهَا. فَقَدْ رَدَدْنَاهَا فِي أَيَادِينَا. 
'''
"22" = '''
:sup:`22` وَأَنْزَلْنَا فِضَّةً أُخْرَى فِي أَيَادِينَا لِنَشْتَرِيَ طَعَامًا. لَا نَعْلَمُ مَنْ وَضَعَ فِضَّتَنَا فِي عِدَالِنَا». 
'''
"23" = '''
:sup:`23` فَقَالَ: «سَلَامٌ لَكُمْ، لَا تَخَافُوا. إِلَهُكُمْ وَإِلَهُ أَبِيكُمْ أَعْطَاكُمْ كَنْزًا فِي عِدَالِكُمْ. فِضَّتُكُمْ وَصَلَتْ إِلَيَّ». ثُمَّ أَخْرَجَ إِلَيْهِمْ شِمْعُونَ. 
'''
"24" = '''
:sup:`24` وَأَدْخَلَ ٱلرَّجُلُ ٱلرِّجَالَ إِلَى بَيْتِ يُوسُفَ وَأَعْطَاهُمْ مَاءً لِيَغْسِلُوا أَرْجُلَهُمْ، وَأَعْطَى عَلِيقًا لِحَمِيرِهِمْ. 
'''
"25" = '''
:sup:`25` وَهَيَّأُوا ٱلْهَدِيَّةَ إِلَى أَنْ يَجِيءَ يُوسُفُ عِنْدَ ٱلظُّهْرِ، لِأَنَّهُمْ سَمِعُوا أَنَّهُمْ هُنَاكَ يَأْكُلُونَ طَعَامًا. 
'''
"26" = '''
:sup:`26` فَلَمَّا جَاءَ يُوسُفُ إِلَى ٱلْبَيْتِ أَحْضَرُوا إِلَيْهِ ٱلْهَدِيَّةَ ٱلَّتِي فِي أَيَادِيهِمْ إِلَى ٱلْبَيْتِ، وَسَجَدُوا لَهُ إِلَى ٱلْأَرْضِ. 
'''
"27" = '''
:sup:`27` فَسَأَلَ عَنْ سَلَامَتِهِمْ، وَقَالَ: «أَسَالِمٌ أَبُوكُمُ ٱلشَّيْخُ ٱلَّذِي قُلْتُمْ عَنْهُ؟ أَحَيٌّ هُوَ بَعْدُ؟» 
'''
"28" = '''
:sup:`28` فَقَالُوا: «عَبْدُكَ أَبُونَا سَالِمٌ. هُوَ حَيٌّ بَعْدُ». وَخَرُّوا وَسَجَدُوا. 
'''
"29" = '''
:sup:`29` فَرَفَعَ عَيْنَيْهِ وَنَظَرَ بَنْيَامِينَ أَخَاهُ ٱبْنَ أُمِّهِ، وَقَالَ: «أَهَذَا أَخُوكُمُ ٱلصَّغِيرُ ٱلَّذِي قُلْتُمْ لِي عَنْهُ؟» ثُمَّ قَالَ: «ٱللهُ يُنْعِمُ عَلَيْكَ يَا ٱبْنِي». 
'''
"30" = '''
:sup:`30` وَٱسْتَعْجَلَ يُوسُفُ لِأَنَّ أَحْشَاءَهُ حَنَّتْ إِلَى أَخِيهِ وَطَلَبَ مَكَانًا لِيَبْكِيَ، فَدَخَلَ ٱلْمَخْدَعَ وَبَكَى هُنَاكَ. 
'''
"31" = '''
:sup:`31` ثُمَّ غَسَلَ وَجْهَهُ وَخَرَجَ وَتَجَلَّدَ، وَقَالَ: «قَدِّمُوا طَعَامًا». 
'''
"32" = '''
:sup:`32` فَقَدَّمُوا لَهُ وَحْدَهُ، وَلَهُمْ وَحْدَهُمْ، وَلِلْمِصْرِيِّينَ ٱلْآكِلِينَ عِنْدَهُ وَحْدَهُمْ، لِأَنَّ ٱلْمِصْرِيِّينَ لَا يَقْدِرُونَ أَنْ يَأْكُلُوا طَعَامًا مَعَ ٱلْعِبْرَانِيِّينَ، لِأَنَّهُ رِجْسٌ عِنْدَ ٱلْمِصْرِيِّينَ. 
'''
"33" = '''
:sup:`33` فَجَلَسُوا قُدَّامَهُ: ٱلْبِكْرُ بِحَسَبِ بَكُورِيَّتِهِ، وَٱلصَّغِيرُ بِحَسَبِ صِغَرِهِ، فَبُهِتَ ٱلرِّجَالُ بَعْضُهُمْ إِلَى بَعْضٍ. 
'''
"34" = '''
:sup:`34` وَرَفَعَ حِصَصًا مِنْ قُدَّامِهِ إِلَيْهِمْ، فَكَانَتْ حِصَّةُ بَنْيَامِينَ أَكْثَرَ مِنْ حِصَصِ جَمِيعِهِمْ خَمْسَةَ أَضْعَافٍ. وَشَرِبُوا وَرَوُوا مَعَهُ. 
'''
