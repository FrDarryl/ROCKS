[18]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «كَلِّمْ بَنِي إِسْرَائِيلَ وَقُلْ لَهُمْ: أَنَا ٱلرَّبُّ إِلَهُكُمْ. 
'''
"3" = '''
:sup:`3` مِثْلَ عَمَلِ أَرْضِ مِصْرَ ٱلَّتِي سَكَنْتُمْ فِيهَا لَا تَعْمَلُوا، وَمِثْلَ عَمَلِ أَرْضِ كَنْعَانَ ٱلَّتِي أَنَا آتٍ بِكُمْ إِلَيْهَا لَا تَعْمَلُوا، وَحَسَبَ فَرَائِضِهِمْ لَا تَسْلُكُوا. 
'''
"4" = '''
:sup:`4` أَحْكَامِي تَعْمَلُونَ، وَفَرَائِضِي تَحْفَظُونَ لِتَسْلُكُوا فِيهَا. أَنَا ٱلرَّبُّ إِلَهُكُمْ. 
'''
"5" = '''
:sup:`5` فَتَحْفَظُونَ فَرَائِضِي وَأَحْكَامِي، ٱلَّتِي إِذَا فَعَلَهَا ٱلْإِنْسَانُ يَحْيَا بِهَا. أَنَا ٱلرَّبُّ. 
'''
"6" = '''
:sup:`6` «لَا يَقْتَرِبْ إِنْسَانٌ إِلَى قَرِيبِ جَسَدِهِ لِيَكْشِفَ ٱلْعَوْرَةَ. أَنَا ٱلرَّبُّ. 
'''
"7" = '''
:sup:`7` عَوْرَةَ أَبِيكَ وَعَوْرَةَ أُمِّكَ لَا تَكْشِفْ. إِنَّهَا أُمُّكَ لَا تَكْشِفْ عَوْرَتَهَا. 
'''
"8" = '''
:sup:`8` عَوْرَةَ ٱمْرَأَةِ أَبِيكَ لَا تَكْشِفْ. إِنَّهَا عَوْرَةُ أَبِيكَ. 
'''
"9" = '''
:sup:`9` عَوْرَةَ أُخْتِكَ بِنْتِ أَبِيكَ أَوْ بِنْتِ أُمِّكَ، ٱلْمَوْلُودَةِ فِي ٱلْبَيْتِ أَوِ ٱلْمَوْلُودَةِ خَارِجًا، لَا تَكْشِفْ عَوْرَتَهَا. 
'''
"10" = '''
:sup:`10` عَوْرَةَ ٱبْنَةِ ٱبْنِكَ، أَوِ ٱبْنَةِ بِنْتِكَ لَا تَكْشِفْ عَوْرَتَهَا. إِنَّهَا عَوْرَتُكَ. 
'''
"11" = '''
:sup:`11` عَوْرَةَ بِنْتِ ٱمْرَأَةِ أَبِيكَ ٱلْمَوْلُودَةِ مِنْ أَبِيكَ لَا تَكْشِفْ عَوْرَتَهَا. إِنَّهَا أُخْتُكَ. 
'''
"12" = '''
:sup:`12` عَوْرَةَ أُخْتِ أَبِيكَ لَا تَكْشِفْ. إِنَّهَا قَرِيبَةُ أَبِيكَ. 
'''
"13" = '''
:sup:`13` عَوْرَةَ أُخْتِ أُمِّكَ لَا تَكْشِفْ. إِنَّهَا قَرِيبَةُ أُمِّكَ. 
'''
"14" = '''
:sup:`14` عَوْرَةَ أَخِي أَبِيكَ لَا تَكْشِفْ. إِلَى ٱمْرَأَتِهِ لَا تَقْتَرِبْ. إِنَّهَا عَمَّتُكَ. 
'''
"15" = '''
:sup:`15` عَوْرَةَ كَنَّتِكَ لَا تَكْشِفْ. إِنَّهَا ٱمْرَأَةُ ٱبْنِكَ. لَا تَكْشِفْ عَوْرَتَهَا. 
'''
"16" = '''
:sup:`16` عَوْرَةَ ٱمْرَأَةِ أَخِيكَ لَا تَكْشِفْ. إِنَّهَا عَوْرَةُ أَخِيكَ. 
'''
"17" = '''
:sup:`17` عَوْرَةَ ٱمْرَأَةٍ وَبِنْتِهَا لَا تَكْشِفْ. وَلَا تَأْخُذِ ٱبْنَةَ ٱبْنِهَا، أَوِ ٱبْنَةَ بِنْتِهَا لِتَكْشِفَ عَوْرَتَهَا. إِنَّهُمَا قَرِيبَتَاهَا. إِنَّهُ رَذِيلَةٌ. 
'''
"18" = '''
:sup:`18` وَلَا تَأْخُذِ ٱمْرَأَةً عَلَى أُخْتِهَا لِلضِّرِّ لِتَكْشِفَ عَوْرَتَهَا مَعَهَا فِي حَيَاتِهَا. 
'''
"19" = '''
:sup:`19` «وَلَا تَقْتَرِبْ إِلَى ٱمْرَأَةٍ فِي نَجَاسَةِ طَمْثِهَا لِتَكْشِفَ عَوْرَتَهَا. 
'''
"20" = '''
:sup:`20` وَلَا تَجْعَلْ مَعَ ٱمْرَأَةِ صَاحِبِكَ مَضْجَعَكَ لِزَرْعٍ، فَتَتَنَجَّسَ بِهَا. 
'''
"21" = '''
:sup:`21` وَلَا تُعْطِ مِنْ زَرْعِكَ لِلْإِجَازَةِ لِمُولَكَ لِئَلَّا تُدَنِّسَ ٱسْمَ إِلَهِكَ. أَنَا ٱلرَّبُّ. 
'''
"22" = '''
:sup:`22` وَلَا تُضَاجِعْ ذَكَرًا مُضَاجَعَةَ ٱمْرَأَةٍ. إِنَّهُ رِجْسٌ. 
'''
"23" = '''
:sup:`23` وَلَا تَجْعَلْ مَعَ بَهِيمَةٍ مَضْجَعَكَ فَتَتَنَجَّسَ بِهَا. وَلَا تَقِفِ ٱمْرَأَةٌ أَمَامَ بَهِيمَةٍ لِنِزَائِهَا. إِنَّهُ فَاحِشَةٌ. 
'''
"24" = '''
:sup:`24` «بِكُلِّ هَذِهِ لَا تَتَنَجَّسُوا، لِأَنَّهُ بِكُلِّ هَذِهِ قَدْ تَنَجَّسَ ٱلشُّعُوبُ ٱلَّذِينَ أَنَا طَارِدُهُمْ مِنْ أَمَامِكُمْ 
'''
"25" = '''
:sup:`25` فَتَنَجَّسَتِ ٱلْأَرْضُ. فَأَجْتَزِي ذَنْبَهَا مِنْهَا، فَتَقْذِفُ ٱلْأَرْضُ سُكَّانَهَا. 
'''
"26" = '''
:sup:`26` لَكِنْ تَحْفَظُونَ أَنْتُمْ فَرَائِضِي وَأَحْكَامِي، وَلَا تَعْمَلُونَ شَيْئًا مِنْ جَمِيعِ هَذِهِ ٱلرَّجَسَاتِ، لَا ٱلْوَطَنِيُّ وَلَا ٱلْغَرِيبُ ٱلنَّازِلُ فِي وَسَطِكُمْ، 
'''
"27" = '''
:sup:`27` لِأَنَّ جَمِيعَ هَذِهِ ٱلرَّجَسَاتِ قَدْ عَمِلَهَا أَهْلُ ٱلْأَرْضِ ٱلَّذِينَ قَبْلَكُمْ فَتَنَجَّسَتِ ٱلْأَرْضُ. 
'''
"28" = '''
:sup:`28` فَلَا تَقْذِفُكُمُ ٱلْأَرْضُ بِتَنْجِيسِكُمْ إِيَّاهَا كَمَا قَذَفَتِ ٱلشُّعُوبَ ٱلَّتِي قَبْلَكُمْ. 
'''
"29" = '''
:sup:`29` بَلْ كُلُّ مَنْ عَمِلَ شَيْئًا مِنْ جَمِيعِ هَذِهِ ٱلرَّجَسَاتِ تُقْطَعُ ٱلْأَنْفُسُ ٱلَّتِي تَعْمَلُهَا مِنْ شَعْبِهَا. 
'''
"30" = '''
:sup:`30` فَتَحْفَظُونَ شَعَائِرِي لِكَيْ لَا تَعْمَلُوا شَيْئًا مِنَ ٱلرُّسُومِ ٱلرَّجِسَةِ ٱلَّتِي عُمِلَتْ قَبْلَكُمْ وَلَا تَتَنَجَّسُوا بِهَا. أَنَا ٱلرَّبُّ إِلَهُكُمْ». 
'''
