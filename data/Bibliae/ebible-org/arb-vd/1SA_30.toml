[30]
"1" = '''
:sup:`1` وَلَمَّا جَاءَ دَاوُدُ وَرِجَالُهُ إِلَى صِقْلَغَ فِي ٱلْيَوْمِ ٱلثَّالِثِ، كَانَ ٱلْعَمَالِقَةُ قَدْ غَزَوْا ٱلْجَنُوبَ وَصِقْلَغَ، وَضَرَبُوا صِقْلَغَ وَأَحْرَقُوهَا بِٱلنَّارِ، 
'''
"2" = '''
:sup:`2` وَسَبَوْا ٱلنِّسَاءَ ٱللَّوَاتِي فِيهَا. لَمْ يَقْتُلُوا أَحَدًا لَا صَغِيرًا وَلَا كَبِيرًا، بَلْ سَاقُوهُمْ وَمَضَوْا فِي طَرِيقِهِمْ. 
'''
"3" = '''
:sup:`3` فَدَخَلَ دَاوُدُ وَرِجَالُهُ ٱلْمَدِينَةَ وَإِذَا هِيَ مُحْرَقَةٌ بِٱلنَّارِ، وَنِسَاؤُهُمْ وَبَنُوهُمْ وَبَنَاتُهُمْ قَدْ سُبُوا. 
'''
"4" = '''
:sup:`4` فَرَفَعَ دَاوُدُ وَٱلشَّعْبُ ٱلَّذِينَ مَعَهُ أَصْوَاتَهُمْ وَبَكَوْا حَتَّى لَمْ تَبْقَ لَهُمْ قُوَّةٌ لِلْبُكَاءِ. 
'''
"5" = '''
:sup:`5` وَسُبِيَتِ ٱمْرَأَتَا دَاوُدَ: أَخِينُوعَمُ ٱلْيَزْرَعِيلِيَّةُ وَأَبِيجَايِلُ ٱمْرَأَةُ نَابَالَ ٱلْكَرْمَلِيِّ. 
'''
"6" = '''
:sup:`6` فَتَضَايَقَ دَاوُدُ جِدًّا لِأَنَّ ٱلشَّعْبَ قَالُوا بِرَجْمِهِ، لِأَنَّ أَنْفُسَ جَمِيعِ ٱلشَّعْبِ كَانَتْ مُرَّةً كُلُّ وَاحِدٍ عَلَى بَنِيهِ وَبَنَاتِهِ. وَأَمَّا دَاوُدُ فَتَشَدَّدَ بِٱلرَّبِّ إِلَهِهِ. 
'''
"7" = '''
:sup:`7` ثُمَّ قَالَ دَاوُدُ لِأَبِيَاثَارَ ٱلْكَاهِنِ ٱبْنِ أَخِيمَالِكَ: «قَدِّمْ إِلَيَّ ٱلْأَفُودَ». فَقَدَّمَ أَبِيَاثَارُ ٱلْأَفُودَ إِلَى دَاوُدَ. 
'''
"8" = '''
:sup:`8` فَسَأَلَ دَاوُدُ مِنَ ٱلرَّبِّ قَائِلًا: «إِذَا لَحِقْتُ هَؤُلَاءِ ٱلْغُزَاةَ فَهَلْ أُدْرِكُهُمْ؟» فَقَالَ لَهُ: «ٱلْحَقْهُمْ فَإِنَّكَ تُدْرِكُ وَتُنْقِذُ». 
'''
"9" = '''
:sup:`9` فَذَهَبَ دَاوُدُ هُوَ وَٱلسِّتُّ مِئَةِ ٱلرَّجُلِ ٱلَّذِينَ مَعَهُ وَجَاءُوا إِلَى وَادِي ٱلْبَسُورِ، وَٱلْمُتَخَلِّفُونَ وَقَفُوا. 
'''
"10" = '''
:sup:`10` وَأَمَّا دَاوُدُ فَلَحِقَ هُوَ وَأَرْبَعُ مِئَةِ رَجُلٍ، وَوَقَفَ مِئَتَا رَجُلٍ لِأَنَّهُمْ أَعْيَوْا عَنْ أَنْ يَعْبُرُوا وَادِيَ ٱلْبَسُورِ. 
'''
"11" = '''
:sup:`11` فَصَادَفُوا رَجُلًا مِصْرِيًّا فِي ٱلْحَقْلِ فَأَخَذُوهُ إِلَى دَاوُدَ، وَأَعْطَوْهُ خُبْزًا فَأَكَلَ وَسَقَوْهُ مَاءً، 
'''
"12" = '''
:sup:`12` وَأَعْطَوْهُ قُرْصًا مِنَ ٱلتِّينِ وَعُنْقُودَيْنِ مِنَ ٱلزَّبِيبِ، فَأَكَلَ وَرَجَعَتْ رُوحُهُ إِلَيْهِ، لِأَنَّهُ لَمْ يَأْكُلْ خُبْزًا وَلَا شَرِبَ مَاءً فِي ثَلَاثَةِ أَيَّامٍ وَثَلَاثِ لَيَالٍ. 
'''
"13" = '''
:sup:`13` فَقَالَ لَهُ دَاوُدُ: «لِمَنْ أَنْتَ؟ وَمِنْ أَيْنَ أَنْتَ؟» فَقَالَ: «أَنَا غُلَامٌ مِصْرِيٌّ عَبْدٌ لِرَجُلٍ عَمَالِيقِيٍّ، وَقَدْ تَرَكَنِي سَيِّدِي لِأَنِّي مَرِضْتُ مُنْذُ ثَلَاثَةِ أَيَّامٍ. 
'''
"14" = '''
:sup:`14` فَإِنَّنَا قَدْ غَزَوْنَا عَلَى جَنُوبِيِّ ٱلْكَرِيتِيِّينَ، وَعَلَى مَا لِيَهُوذَا وَعَلَى جَنُوبِيِّ كَالِبَ وَأَحْرَقْنَا صِقْلَغَ بِٱلنَّارِ». 
'''
"15" = '''
:sup:`15` فَقَالَ لَهُ دَاوُدُ: «هَلْ تَنْزِلُ بِي إِلَى هَؤُلَاءِ ٱلْغُزَاةِ؟» فَقَالَ: «ٱحْلِفْ لِي بِٱللهِ أَنَّكَ لَا تَقْتُلُنِي وَلَا تُسَلِّمُنِي لِيَدِ سَيِّدِي، فَأَنْزِلَ بِكَ إِلَى هَؤُلَاءِ ٱلْغُزَاةِ». 
'''
"16" = '''
:sup:`16` فَنَزَلَ بِهِ وَإِذَا بِهِمْ مُنْتَشِرُونَ عَلَى وَجْهِ كُلِّ ٱلْأَرْضِ، يَأْكُلُونَ وَيَشْرَبُونَ وَيَرْقُصُونَ بِسَبَبِ جَمِيعِ ٱلْغَنِيمَةِ ٱلْعَظِيمَةِ ٱلَّتِي أَخَذُوا مِنْ أَرْضِ ٱلْفِلِسْطِينِيِّينَ وَمِنْ أَرْضِ يَهُوذَا. 
'''
"17" = '''
:sup:`17` فَضَرَبَهُمْ دَاوُدُ مِنَ ٱلْعَتَمَةِ إِلَى مَسَاءِ غَدِهِمْ، وَلَمْ يَنْجُ مِنْهُمْ رَجُلٌ إِلَّا أَرْبَعَ مِئَةِ غُلَامٍ ٱلَّذِينَ رَكِبُوا جِمَالًا وَهَرَبُوا. 
'''
"18" = '''
:sup:`18` وَٱسْتَخْلَصَ دَاوُدُ كُلَّ مَا أَخَذَهُ عَمَالِيقُ، وَأَنْقَذَ دَاوُدُ ٱمْرَأَتَيْهِ. 
'''
"19" = '''
:sup:`19` وَلَمْ يُفْقَدْ لَهُمْ شَيْءٌ لَا صَغِيرٌ وَلَا كَبِيرٌ، وَلَا بَنُونَ وَلَا بَنَاتٌ وَلَا غَنِيمَةٌ، وَلَا شَيْءٌ مِنْ جَمِيعِ مَا أَخَذُوا لَهُمْ، بَلْ رَدَّ دَاوُدُ ٱلْجَمِيعَ. 
'''
"20" = '''
:sup:`20` وَأَخَذَ دَاوُدُ ٱلْغَنَمَ وَٱلْبَقَرَ. سَاقُوهَا أَمَامَ تِلْكَ ٱلْمَاشِيَةِ وَقَالُوا: «هَذِهِ غَنِيمَةُ دَاوُدَ». 
'''
"21" = '''
:sup:`21` وَجَاءَ دَاوُدُ إِلَى مِئَتَيِ ٱلرَّجُلِ ٱلَّذِينَ أَعْيَوْا عَنِ ٱلذَّهَابِ وَرَاءَ دَاوُدَ، فَأَرْجَعُوهُمْ فِي وَادِي ٱلْبَسُورِ، فَخَرَجُوا لِلِقَاءِ دَاوُدَ وَلِقَاءِ ٱلشَّعْبِ ٱلَّذِينَ مَعَهُ. فَتَقَدَّمَ دَاوُدُ إِلَى ٱلْقَوْمِ وَسَأَلَ عَنْ سَلَامَتِهِمْ. 
'''
"22" = '''
:sup:`22` فَأَجَابَ كُلُّ رَجُلٍ شِرِّيرٍ وَلَئِيمٍ مِنَ ٱلرِّجَالِ ٱلَّذِينَ سَارُوا مَعَ دَاوُدَ وَقَالُوا: «لِأَجْلِ أَنَّهُمْ لَمْ يَذْهَبُوا مَعَنَا لَا نُعْطِيهِمْ مِنَ ٱلْغَنِيمَةِ ٱلَّتِي ٱسْتَخْلَصْنَاهَا، بَلْ لِكُلِّ رَجُلٍ ٱمْرَأَتَهُ وَبَنِيهِ، فَلْيَقْتَادُوهُمْ وَيَنْطَلِقُوا». 
'''
"23" = '''
:sup:`23` فَقَالَ دَاوُدُ: «لَا تَفْعَلُوا هَكَذَا يَا إِخْوَتِي، لِأَنَّ ٱلرَّبَّ قَدْ أَعْطَانَا وَحَفِظَنَا وَدَفَعَ لِيَدِنَا ٱلْغُزَاةَ ٱلَّذِينَ جَاءُوا عَلَيْنَا. 
'''
"24" = '''
:sup:`24` وَمَنْ يَسْمَعُ لَكُمْ فِي هَذَا ٱلْأَمْرِ؟ لِأَنَّهُ كَنَصِيبِ ٱلنَّازِلِ إِلَى ٱلْحَرْبِ نَصِيبُ ٱلَّذِي يُقِيمُ عِنْدَ ٱلْأَمْتِعَةِ، فَإِنَّهُمْ يَقْتَسِمُونَ بِٱلسَّوِيَّةِ». 
'''
"25" = '''
:sup:`25` وَكَانَ مِنْ ذَلِكَ ٱلْيَوْمِ فَصَاعِدًا أَنَّهُ جَعَلَهَا فَرِيضَةً وَقَضَاءً لِإِسْرَائِيلَ إِلَى هَذَا ٱلْيَوْمِ. 
'''
"26" = '''
:sup:`26` وَلَمَّا جَاءَ دَاوُدُ إِلَى صِقْلَغَ أَرْسَلَ مِنَ ٱلْغَنِيمَةِ إِلَى شُيُوخِ يَهُوذَا، إِلَى أَصْحَابِهِ قَائِلًا: «هَذِهِ لَكُمْ بَرَكَةٌ مِنْ غَنِيمَةِ أَعْدَاءِ ٱلرَّبِّ». 
'''
"27" = '''
:sup:`27` إِلَى ٱلَّذِينَ فِي بَيْتِ إِيلٍ وَٱلَّذِينَ فِي رَامُوتِ ٱلْجَنُوبِ وَٱلَّذِينَ فِي يَتِّيرَ، 
'''
"28" = '''
:sup:`28` وَإِلَى ٱلَّذِينَ فِي عَرُوعِيرَ وَٱلَّذِينَ فِي سِفْمُوثَ وَٱلَّذِينَ فِي أَشْتِمُوعَ، 
'''
"29" = '''
:sup:`29` وَإِلَى ٱلَّذِينَ فِي رَاخَالَ وَٱلَّذِينَ فِي مُدُنِ ٱلْيَرْحَمْئِيلِيِّينَ وَٱلَّذِينَ فِي مُدُنِ ٱلْقِينِيِّينَ، 
'''
"30" = '''
:sup:`30` وَإِلَى ٱلَّذِينَ فِي حُرْمَةَ وَٱلَّذِينَ فِي كُورِ عَاشَانَ وَٱلَّذِينَ فِي عَتَاكَ، 
'''
"31" = '''
:sup:`31` وَإِلَى ٱلَّذِينَ فِي حَبْرُونَ، وَإِلَى جَمِيعِ ٱلْأَمَاكِنِ ٱلَّتِي تَرَدَّدَ فِيهَا دَاوُدُ وَرِجَالُهُ. 
'''
