[103]
"1" = '''
:sup:`1` لِدَاوُدَ بَارِكِي يَا نَفْسِي ٱلرَّبَّ، وَكُلُّ مَا فِي بَاطِنِي لِيُبَارِكِ ٱسْمَهُ ٱلْقُدُّوسَ. 
'''
"2" = '''
:sup:`2` بَارِكِي يَا نَفْسِي ٱلرَّبَّ، وَلَا تَنْسَيْ كُلَّ حَسَنَاتِهِ. 
'''
"3" = '''
:sup:`3` ٱلَّذِي يَغْفِرُ جَمِيعَ ذُنُوبِكِ. ٱلَّذِي يَشْفِي كُلَّ أَمْرَاضِكِ. 
'''
"4" = '''
:sup:`4` ٱلَّذِي يَفْدِي مِنَ ٱلْحُفْرَةِ حَيَاتَكِ. ٱلَّذِي يُكَلِّلُكِ بِٱلرَّحْمَةِ وَٱلرَّأْفَةِ. 
'''
"5" = '''
:sup:`5` ٱلَّذِي يُشْبِعُ بِٱلْخَيْرِ عُمْرَكِ، فَيَتَجَدَّدُ مِثْلَ ٱلنَّسْرِ شَبَابُكِ. 
'''
"6" = '''
:sup:`6` اَلرَّبُّ مُجْرِي ٱلْعَدْلِ وَٱلْقَضَاءِ لِجَمِيعِ ٱلْمَظْلُومِينَ. 
'''
"7" = '''
:sup:`7` عَرَّفَ مُوسَى طُرُقَهُ، وَبَنِي إِسْرَائِيلَ أَفْعَالَهُ. 
'''
"8" = '''
:sup:`8` ٱلرَّبُّ رَحِيمٌ وَرَؤُوفٌ، طَوِيلُ ٱلرُّوحِ وَكَثِيرُ ٱلرَّحْمَةِ. 
'''
"9" = '''
:sup:`9` لَا يُحَاكِمُ إِلَى ٱلْأَبَدِ، وَلَا يَحْقِدُ إِلَى ٱلدَّهْرِ. 
'''
"10" = '''
:sup:`10` لَمْ يَصْنَعْ مَعَنَا حَسَبَ خَطَايَانَا، وَلَمْ يُجَازِنَا حَسَبَ آثَامِنَا. 
'''
"11" = '''
:sup:`11` لِأَنَّهُ مِثْلُ ٱرْتِفَاعِ ٱلسَّمَاوَاتِ فَوْقَ ٱلْأَرْضِ قَوِيَتْ رَحْمَتُهُ عَلَى خَائِفِيهِ. 
'''
"12" = '''
:sup:`12` كَبُعْدِ ٱلْمَشْرِقِ مِنَ ٱلْمَغْرِبِ أَبْعَدَ عَنَّا مَعَاصِيَنَا. 
'''
"13" = '''
:sup:`13` كَمَا يَتَرَأَفُ ٱلْأَبُ عَلَى ٱلْبَنِينَ يَتَرَأَفُ ٱلرَّبُّ عَلَى خَائِفِيهِ. 
'''
"14" = '''
:sup:`14` لِأَنَّهُ يَعْرِفُ جِبْلَتَنَا. يَذْكُرُ أَنَّنَا تُرَابٌ نَحْنُ. 
'''
"15" = '''
:sup:`15` ٱلْإِنْسَانُ مِثْلُ ٱلْعُشْبِ أَيَّامُهُ. كَزَهَرِ ٱلْحَقْلِ كَذَلِكَ يُزْهِرُ. 
'''
"16" = '''
:sup:`16` لِأَنَّ رِيحًا تَعْبُرُ عَلَيْهِ فَلَا يَكُونُ، وَلَا يَعْرِفُهُ مَوْضِعُهُ بَعْدُ. 
'''
"17" = '''
:sup:`17` أَمَّا رَحْمَةُ ٱلرَّبِّ فَإِلَى ٱلدَّهْرِ وَٱلْأَبَدِ عَلَى خَائِفِيهِ، وَعَدْلُهُ عَلَى بَنِي ٱلْبَنِينَ، 
'''
"18" = '''
:sup:`18` لِحَافِظِي عَهْدِهِ وَذَاكِرِي وَصَايَاهُ لِيَعْمَلُوهَا. 
'''
"19" = '''
:sup:`19` اَلرَّبُّ فِي ٱلسَّمَاوَاتِ ثَبَّتَ كُرْسِيَّهُ، وَمَمْلَكَتُهُ عَلَى ٱلْكُلِّ تَسُودُ. 
'''
"20" = '''
:sup:`20` بَارِكُوا ٱلرَّبَّ يَا مَلَائِكَتَهُ ٱلْمُقْتَدِرِينَ قُوَّةً، ٱلْفَاعِلِينَ أَمْرَهُ عِنْدَ سَمَاعِ صَوْتِ كَلَامِهِ. 
'''
"21" = '''
:sup:`21` بَارِكُوا ٱلرَّبَّ يَا جَمِيعَ جُنُودِهِ، خُدَّامَهُ ٱلْعَامِلِينَ مَرْضَاتَهُ. 
'''
"22" = '''
:sup:`22` بَارِكُوا ٱلرَّبَّ يَا جَمِيعَ أَعْمَالِهِ، فِي كُلِّ مَوَاضِعِ سُلْطَانِهِ. بَارِكِي يَا نَفْسِيَ ٱلرَّبَّ. 
'''
