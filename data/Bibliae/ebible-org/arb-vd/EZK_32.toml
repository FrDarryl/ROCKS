[32]
"1" = '''
:sup:`1` وَكَانَ فِي ٱلسَّنَةِ ٱلثَّانِيَةِ عَشَرَةَ، فِي ٱلشَّهْرِ ٱلثَّانِي عَشَرَ، فِي أَوَّلِ ٱلشَّهْرِ، أَنَّ كَلَامَ ٱلرَّبِّ صَارَ إِلَيَّ قَائِلًا: 
'''
"2" = '''
:sup:`2` «يَا ٱبْنَ آدَمَ، ٱرْفَعْ مَرْثَاةً عَلَى فِرْعَوْنَ مَلِكِ مِصْرَ وَقُلْ لَهُ: أَشْبَهْتَ شِبْلَ ٱلْأُمَمِ وَأَنْتَ نَظِيرُ تِمْسَاحٍ فِي ٱلْبِحَارِ. ٱنْدَفَقْتَ بِأَنْهَارِكَ، وَكَدَّرْتَ ٱلْمَاءَ بِرِجْلَيْكَ، وَعَكَّرْتَ أَنْهَارَهُمْ. 
'''
"3" = '''
:sup:`3` هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: إِنِّي أَبْسُطُ عَلَيْكَ شَبَكَتِي مَعَ جَمَاعَةِ شُعُوبٍ كَثِيرَةٍ، وَهُمْ يُصْعِدُونَكَ فِي مِجْزَفَتِي. 
'''
"4" = '''
:sup:`4` وَأَتْرُكُكَ عَلَى ٱلْأَرْضِ، وَأَطْرَحُكَ عَلَى وَجْهِ ٱلْحَقْلِ، وَأُقِرُّ عَلَيْكَ كُلَّ طُيُورِ ٱلسَّمَاءِ، وَأُشْبِعُ مِنْكَ وُحُوشَ ٱلْأَرْضِ كُلَّهَا. 
'''
"5" = '''
:sup:`5` وَأُلْقِي لَحْمَكَ عَلَى ٱلْجِبَالِ، وَأَمْلَأُ ٱلْأَوْدِيَةَ مِنْ جِيَفِكَ. 
'''
"6" = '''
:sup:`6` وَأُسْقِي أَرْضَ فَيَضَانِكَ مِنْ دَمِكَ إِلَى ٱلْجِبَالِ، وَتَمْتَلِئُ مِنْكَ ٱلْآفَاقُ. 
'''
"7" = '''
:sup:`7` وَعِنْدَ إِطْفَائِي إِيَّاكَ أَحْجُبُ ٱلسَّمَاوَاتِ، وَأُظْلِمُ نُجُومَهَا، وَأُغْشِي ٱلشَّمْسَ بِسَحَابٍ، وَٱلْقَمَرُ لَا يُضِيءُ ضَوْءَهُ. 
'''
"8" = '''
:sup:`8` وَأُظْلِمُ فَوْقَكَ كُلَّ أَنْوَارِ ٱلسَّمَاءِ ٱلْمُنِيرَةِ، وَأَجْعَلُ ٱلظُّلْمَةَ عَلَى أَرْضِكَ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"9" = '''
:sup:`9` وَأَغُمُّ قُلُوبَ شُعُوبٍ كَثِيرِينَ عِنْدَ إِتْيَانِي بِكَسْرِكَ بَيْنَ ٱلْأُمَمِ فِي أَرَاضٍ لَمْ تَعْرِفْهَا. 
'''
"10" = '''
:sup:`10` وَأُحَيِّرُ مِنْكَ شُعُوبًا كَثِيرِينَ، مُلُوكُهُمْ يَقْشَعِرُّونَ عَلَيْكَ ٱقْشِعْرَارًا عِنْدَمَا أَخْطِرُ بِسَيْفِي قُدَّامَ وُجُوهِهِمْ، فَيَرْجِفُونَ كُلَّ لَحْظَةٍ، كُلُّ وَاحِدٍ عَلَى نَفْسِهِ فِي يَوْمِ سُقُوطِكَ. 
'''
"11" = '''
:sup:`11` «لِأَنَّهُ هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: سَيْفُ مَلِكِ بَابِلَ يَأْتِي عَلَيْكَ. 
'''
"12" = '''
:sup:`12` بِسُيُوفِ ٱلْجَبَابِرَةِ أُسْقِطُ جُمْهُورَكَ. كُلُّهُمْ عُتَاةُ ٱلْأُمَمِ، فَيَسْلُبُونَ كِبْرِيَاءَ مِصْرَ، وَيَهْلِكُ كُلُّ جُمْهُورِهَا. 
'''
"13" = '''
:sup:`13` وَأُبِيدُ جَمِيعَ بَهَائِمِهَا عَنِ ٱلْمِيَاهِ ٱلْكَثِيرَةِ، فَلَا تُكَدِّرُهَا مِنْ بَعْدُ رِجْلُ إِنْسَانٍ، وَلَا تُعَكِّرُهَا أَظْلَافُ بَهِيمَةٍ. 
'''
"14" = '''
:sup:`14` حِينَئِذٍ أُنْضِبُ مِيَاهَهُمْ وَأُجْرِي أَنْهَارَهُمْ كَٱلزَّيْتِ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"15" = '''
:sup:`15` حِينَ أَجْعَلُ أَرْضَ مِصْرَ خَرَابًا، وَتَخْلُو ٱلْأَرْضُ مِنْ مِلْئِهَا. عِنْدَ ضَرْبِي جَمِيعَ سُكَّانِهَا يَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ. 
'''
"16" = '''
:sup:`16` هَذِهِ مَرْثَاةٌ يَرْثُونَ بِهَا. بَنَاتُ ٱلْأُمَمِ تَرْثُو بِهَا. عَلَى مِصْرَ وَعَلَى كُلِّ جُمْهُورِهَا تَرْثُو بِهَا، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ». 
'''
"17" = '''
:sup:`17` وَكَانَ فِي ٱلسَّنَةِ ٱلثَّانِيَةِ عَشَرَةَ، فِي ٱلْخَامِسِ عَشَرَ مِنَ ٱلشَّهْرِ، أَنَّ كَلَامَ ٱلرَّبِّ كَانَ إِلَيَّ قَائِلًا: 
'''
"18" = '''
:sup:`18` «يَا ٱبْنَ آدَمَ، وَلْوِلْ عَلَى جُمْهُورِ مِصْرَ، وَأَحْدِرْهُ هُوَ وَبَنَاتِ ٱلْأُمَمِ ٱلْعَظِيمَةِ إِلَى ٱلْأَرْضِ ٱلسُّفْلَى مَعَ ٱلْهَابِطِينَ فِي ٱلْجُبِّ. 
'''
"19" = '''
:sup:`19` مِمَّنْ نَعِمْتَ أَكْثَرَ؟ ٱنْزِلْ وَٱضْطَجِعْ مَعَ ٱلْغُلْفِ. 
'''
"20" = '''
:sup:`20` يَسْقُطُونَ فِي وَسْطِ ٱلْقَتْلَى بِٱلسَّيْفِ. قَدْ أُسْلِمَ ٱلسَّيْفُ. اُمْسُكُوُهَا مَعَ كُلِّ جُمْهُورِهَا. 
'''
"21" = '''
:sup:`21` يُكَلِّمُهُ أَقْوِيَاءُ ٱلْجَبَابِرَةِ مِنْ وَسْطِ ٱلْهَاوِيَةِ مَعَ أَعْوَانِهِ. قَدْ نَزَلُوا، ٱضْطَجَعُوا غُلْفًا قَتْلَى بِٱلسَّيْفِ. 
'''
"22" = '''
:sup:`22` هُنَاكَ أَشُّورُ وَكُلُّ جَمَاعَتِهَا. قُبُورُهُ مِنْ حَوْلِهِ. كُلُّهُمْ قَتْلَى سَاقِطُونَ بِٱلسَّيْفِ. 
'''
"23" = '''
:sup:`23` اَلَّذِينَ جُعِلَتْ قُبُورُهُمْ فِي أَسَافِلِ ٱلْجُبِّ، وَجَمَاعَتُهَا حَوْلَ قَبْرِهَا، كُلُّهُمْ قَتْلَى سَاقِطُونَ بِٱلسَّيْفِ، ٱلَّذِينَ جَعَلُوا رُعْبًا فِي أَرْضِ ٱلْأَحْيَاءِ. 
'''
"24" = '''
:sup:`24` هُنَاكَ عِيلَامُ وَكُلُّ جُمْهُورِهَا حَوْلَ قَبْرِهَا، كُلُّهُمْ قَتْلَى سَاقِطُونَ بِٱلسَّيْفِ، ٱلَّذِينَ هَبَطُوا غُلْفًا إِلَى ٱلْأَرْضِ ٱلسُّفْلَى، ٱلَّذِينَ جَعَلُوا رُعْبَهُمْ فِي أَرْضِ ٱلْأَحْيَاءِ. فَحَمَلُوا خِزْيَهُمْ مَعَ ٱلْهَابِطِينَ فِي ٱلْجُبِّ. 
'''
"25" = '''
:sup:`25` قَدْ جَعَلُوا لَهَا مَضْجَعًا بَيْنَ ٱلْقَتْلَى، مَعَ كُلِّ جُمْهُورِهَا. حَوْلَهُ قُبُورُهُمْ كُلُّهُمْ غُلْفٌ قَتْلَى بِٱلسَّيْفِ، مَعَ أَنَّهُ قَدْ جُعِلَ رُعْبُهُمْ فِي أَرْضِ ٱلْأَحْيَاءِ. قَدْ حَمَلُوا خِزْيَهُمْ مَعَ ٱلْهَابِطِينَ فِي ٱلْجُبِّ. قَدْ جُعِلَ فِي وَسْطِ ٱلْقَتْلَى. 
'''
"26" = '''
:sup:`26` هُنَاكَ مَاشِكُ وَتُوبَالُ وَكُلُّ جُمْهُورِهَا، حَوْلَهُ قُبُورُهَا. كُلُّهُمْ غُلْفٌ قَتْلَى بِٱلسَّيْفِ، مَعَ أَنَّهُمْ جَعَلُوا رُعْبَهُمْ فِي أَرْضِ ٱلْأَحْيَاءِ. 
'''
"27" = '''
:sup:`27` وَلَا يَضْطَجِعُونَ مَعَ ٱلْجَبَابِرَةِ ٱلسَّاقِطِينَ مِنَ ٱلْغُلْفِ ٱلنَّازِلِينَ إِلَى ٱلْهَاوِيَةِ بِأَدَوَاتِ حَرْبِهِمْ، وَقَدْ وُضِعَتْ سُيُوفُهُمْ تَحْتَ رُؤُوسِهِمْ، فَتَكُونُ آثَامُهُمْ عَلَى عِظَامِهِمْ مَعَ أَنَّهُمْ رُعْبُ ٱلْجَبَابِرَةِ فِي أَرْضِ ٱلْأَحْيَاءِ. 
'''
"28" = '''
:sup:`28` أَمَّا أَنْتَ فَفِي وَسْطِ ٱلْغُلْفِ تَنْكَسِرُ وَتَضْطَجِعُ مَعَ ٱلْقَتْلَى بِٱلسَّيْفِ. 
'''
"29" = '''
:sup:`29` هُنَاكَ أَدُومُ وَمُلُوكُهَا وَكُلُّ رُؤَسَائِهَا ٱلَّذِينَ مَعَ جَبَرُوتِهِمْ قَدْ أُلْقُوا مَعَ ٱلْقَتْلَى بِٱلسَّيْفِ، فَيَضْطَجِعُونَ مَعَ ٱلْغُلْفِ وَمَعَ ٱلْهَابِطِينَ فِي ٱلْجُبِّ. 
'''
"30" = '''
:sup:`30` هُنَاكَ أُمَرَاءُ ٱلشِّمَالِ كُلُّهُمْ وَجَمِيعُ ٱلصَّيْدُونِيِّينَ ٱلْهَابِطِينَ مَعَ ٱلْقَتْلَى بِرُعْبِهِمْ، خَزُوا مِنْ جَبَرُوتِهِمْ وَٱضْطَجَعُوا غُلْفًا مَعَ قَتْلَى ٱلسَّيْفِ، وَحَمَلُوا خِزْيَهُمْ مَعَ ٱلْهَابِطِينَ إِلَى ٱلْجُبِّ. 
'''
"31" = '''
:sup:`31` يَرَاهُمْ فِرْعَوْنُ وَيَتَعَزَّى عَنْ كُلِّ جُمْهُورِهِ. قَتْلَى بِٱلسَّيْفِ فِرْعَوْنُ وَكُلُّ جُمْهُورِهِ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"32" = '''
:sup:`32` لِأَنِّي جَعَلْتُ رُعْبَهُ فِي أَرْضِ ٱلْأَحْيَاءِ، فَيُضْجَعُ بَيْنَ ٱلْغُلْفِ مَعَ قَتْلَى ٱلسَّيْفِ، فِرْعَوْنُ وَكُلُّ جُمْهُورِهِ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ». 
'''
