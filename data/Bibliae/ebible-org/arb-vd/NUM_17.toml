[17]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «كَلِّمْ بَنِي إِسْرَائِيلَ وَخُذْ مِنْهُمْ عَصًا عَصًا لِكُلِّ بَيْتِ أَبٍ مِنْ جَمِيعِ رُؤَسَائِهِمْ حَسَبَ بُيُوتِ آبَائِهِمِ. ٱثْنَتَيْ عَشَرَةَ عَصًا. وَٱسْمُ كُلِّ وَاحِدٍ تَكْتُبُهُ عَلَى عَصَاهُ. 
'''
"3" = '''
:sup:`3` وَٱسْمُ هَارُونَ تَكْتُبُهُ عَلَى عَصَا لَاوِي، لِأَنَّ لِرَأْسِ بَيْتِ آبَائِهِمْ عَصًا وَاحِدَةً. 
'''
"4" = '''
:sup:`4` وَضَعْهَا فِي خَيْمَةِ ٱلِٱجْتِمَاعِ أَمَامَ ٱلشَّهَادَةِ حَيْثُ أَجْتَمِعُ بِكُمْ. 
'''
"5" = '''
:sup:`5` فَٱلرَّجُلُ ٱلَّذِي أَخْتَارُهُ تُفْرِخُ عَصَاهُ، فَأُسَكِّنُ عَنِّي تَذَمُّرَاتِ بَنِي إِسْرَائِيلَ ٱلَّتِي يَتَذَمَّرُونَهَا عَلَيْكُمَا». 
'''
"6" = '''
:sup:`6` فَكَلَّمَ مُوسَى بَنِي إِسْرَائِيلَ، فَأَعْطَاهُ جَمِيعُ رُؤَسَائِهِمْ عَصًا عَصًا لِكُلِّ رَئِيسٍ حَسَبَ بُيُوتِ آبَائِهِمِ. ٱثْنَتَيْ عَشَرَةَ عَصًا. وَعَصَا هَارُونَ بَيْنَ عِصِيِّهِمْ. 
'''
"7" = '''
:sup:`7` فَوَضَعَ مُوسَى ٱلْعِصِيَّ أَمَامَ ٱلرَّبِّ فِي خَيْمَةِ ٱلشَّهَادَةِ. 
'''
"8" = '''
:sup:`8` وَفِي ٱلْغَدِ دَخَلَ مُوسَى إِلَى خَيْمَةِ ٱلشَّهَادَةِ، وَإِذَا عَصَا هَارُونَ لِبَيْتِ لَاوِي قَدْ أَفْرَخَتْ. أَخْرَجَتْ فُرُوخًا وَأَزْهَرَتْ زَهْرًا وَأَنْضَجَتْ لَوْزًا. 
'''
"9" = '''
:sup:`9` فَأَخْرَجَ مُوسَى جَمِيعَ ٱلْعِصِيِّ مِنْ أَمَامِ ٱلرَّبِّ إِلَى جَمِيعِ بَنِي إِسْرَائِيلَ، فَنَظَرُوا وَأَخَذَ كُلُّ وَاحِدٍ عَصَاهُ. 
'''
"10" = '''
:sup:`10` وَقَالَ ٱلرَّبُّ لِمُوسَى: «رُدَّ عَصَا هَارُونَ إِلَى أَمَامِ ٱلشَّهَادَةِ لِأَجْلِ ٱلْحِفْظِ، عَلَامَةً لِبَنِي ٱلتَّمَرُّدِ، فَتَكُفَّ تَذَمُّرَاتُهُمْ عَنِّي لِكَيْ لَا يَمُوتُوا». 
'''
"11" = '''
:sup:`11` فَفَعَلَ مُوسَى كَمَا أَمَرَهُ ٱلرَّبُّ. كَذَلِكَ فَعَلَ. 
'''
"12" = '''
:sup:`12` فَكَلَّمَ بَنُو إِسْرَائِيلَ مُوسَى قَائِلِينَ: «إِنَّنَا فَنِينَا وَهَلَكْنَا. قَدْ هَلَكْنَا جَمِيعًا. 
'''
"13" = '''
:sup:`13` كُلُّ مَنِ ٱقْتَرَبَ إِلَى مَسْكَنِ ٱلرَّبِّ يَمُوتُ. أَمَا فَنِيْنَا تَمَامًا؟». 
'''
