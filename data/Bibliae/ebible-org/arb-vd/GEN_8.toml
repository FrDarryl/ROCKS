[8]
"1" = '''
:sup:`1` ثُمَّ ذَكَرَ ٱللهُ نُوحًا وَكُلَّ ٱلْوُحُوشِ وَكُلَّ ٱلْبَهَائِمِ ٱلَّتِي مَعَهُ فِي ٱلْفُلْكِ. وَأَجَازَ ٱللهُ رِيحًا عَلَى ٱلْأَرْضِ فَهَدَأَتِ ٱلْمِيَاهُ. 
'''
"2" = '''
:sup:`2` وَٱنْسَدَّتْ يَنَابِيعُ ٱلْغَمْرِ وَطَاقَاتُ ٱلسَّمَاءِ، فَٱمْتَنَعَ ٱلْمَطَرُ مِنَ ٱلسَّمَاءِ. 
'''
"3" = '''
:sup:`3` وَرَجَعَتِ ٱلْمِيَاهُ عَنِ ٱلْأَرْضِ رُجُوعًا مُتَوَالِيًا. وَبَعْدَ مِئَةٍ وَخَمْسِينَ يَوْمًا نَقَصَتِ ٱلْمِيَاهُ، 
'''
"4" = '''
:sup:`4` وَٱسْتَقَرَّ ٱلْفُلْكُ فِي ٱلشَّهْرِ ٱلسَّابِعِ، فِي ٱلْيَوْمِ ٱلسَّابِعَ عَشَرَ مِنَ ٱلشَّهْرِ، عَلَى جِبَالِ أَرَارَاطَ. 
'''
"5" = '''
:sup:`5` وَكَانَتِ ٱلْمِيَاهُ تَنْقُصُ نَقْصًا مُتَوَالِيًا إِلَى ٱلشَّهْرِ ٱلْعَاشِرِ. وَفِي ٱلْعَاشِرِ فِي أَوَّلِ ٱلشَّهْرِ، ظَهَرَتْ رُؤُوسُ ٱلْجِبَالِ. 
'''
"6" = '''
:sup:`6` وَحَدَثَ مِنْ بَعْدِ أَرْبَعِينَ يَوْمًا أَنَّ نُوحًا فَتَحَ طَاقَةَ ٱلْفُلْكِ ٱلَّتِي كَانَ قَدْ عَمِلَهَا 
'''
"7" = '''
:sup:`7` وَأَرْسَلَ ٱلْغُرَابَ، فَخَرَجَ مُتَرَدِّدًا حَتَّى نَشِفَتِ ٱلْمِيَاهُ عَنِ ٱلْأَرْضِ. 
'''
"8" = '''
:sup:`8` ثُمَّ أَرْسَلَ ٱلْحَمَامَةَ مِنْ عِنْدِهِ لِيَرَى هَلْ قَلَّتِ ٱلْمِيَاهُ عَنْ وَجْهِ ٱلْأَرْضِ، 
'''
"9" = '''
:sup:`9` فَلَمْ تَجِدِ ٱلْحَمَامَةُ مَقَرًّا لِرِجْلِهَا، فَرَجَعَتْ إِلَيْهِ إِلَى ٱلْفُلْكِ لِأَنَّ مِيَاهًا كَانَتْ عَلَى وَجْهِ كُلِّ ٱلْأَرْضِ. فَمَدَّ يَدَهُ وَأَخَذَهَا وَأَدْخَلَهَا عِنْدَهُ إِلَى ٱلْفُلْكِ. 
'''
"10" = '''
:sup:`10` فَلَبِثَ أَيْضًا سَبْعَةَ أَيَّامٍ أُخَرَ وَعَادَ فَأَرْسَلَ ٱلْحَمَامَةَ مِنَ ٱلْفُلْكِ، 
'''
"11" = '''
:sup:`11` فَأَتَتْ إِلَيْهِ ٱلْحَمَامَةُ عِنْدَ ٱلْمَسَاءِ، وَإِذَا وَرَقَةُ زَيْتُونٍ خَضْرَاءُ فِي فَمِهَا. فَعَلِمَ نُوحٌ أَنَّ ٱلْمِيَاهَ قَدْ قَلَّتْ عَنِ ٱلْأَرْضِ. 
'''
"12" = '''
:sup:`12` فَلَبِثَ أَيْضًا سَبْعَةَ أَيَّامٍ أُخَرَ وَأَرْسَلَ ٱلْحَمَامَةَ فَلَمْ تَعُدْ تَرْجِعُ إِلَيْهِ أَيْضًا. 
'''
"13" = '''
:sup:`13` وَكَانَ فِي ٱلسَّنَةِ ٱلْوَاحِدَةِ وَٱلسِّتِّ مِئَةٍ، فِي ٱلشَّهْرِ ٱلْأَوَّلِ فِي أَوَّلِ ٱلشَّهْرِ، أَنَّ ٱلْمِيَاهَ نَشِفَتْ عَنِ ٱلْأَرْضِ. فَكَشَفَ نُوحٌ ٱلْغِطَاءَ عَنِ ٱلْفُلْكِ وَنَظَرَ، فَإِذَا وَجْهُ ٱلْأَرْضِ قَدْ نَشِفَ. 
'''
"14" = '''
:sup:`14` وَفِي ٱلشَّهْرِ ٱلثَّانِي، فِي ٱلْيَوْمِ ٱلسَّابِعِ وَٱلْعِشْرِينَ مِنَ ٱلشَّهْرِ، جَفَّتِ ٱلْأَرْضُ. 
'''
"15" = '''
:sup:`15` وَكَلَّمَ ٱللهُ نُوحًا قَائِلًا: 
'''
"16" = '''
:sup:`16` «ٱخْرُجْ مِنَ ٱلْفُلْكِ أَنْتَ وَٱمْرَأَتُكَ وَبَنُوكَ وَنِسَاءُ بَنِيكَ مَعَكَ. 
'''
"17" = '''
:sup:`17` وَكُلَّ ٱلْحَيَوَانَاتِ ٱلَّتِي مَعَكَ مِنْ كُلِّ ذِي جَسَدٍ: ٱلطُّيُورِ، وَٱلْبَهَائِمِ، وَكُلَّ ٱلدَّبَّابَاتِ ٱلَّتِي تَدِبُّ عَلَى ٱلْأَرْضِ، أَخْرِجْهَا مَعَكَ. وَلْتَتَوَالَدْ فِي ٱلْأَرْضِ وَتُثْمِرْ وَتَكْثُرْ عَلَى ٱلْأَرْضِ». 
'''
"18" = '''
:sup:`18` فَخَرَجَ نُوحٌ وَبَنُوهُ وَٱمْرَأَتُهُ وَنِسَاءُ بَنِيهِ مَعَهُ. 
'''
"19" = '''
:sup:`19` وَكُلُّ ٱلْحَيَوَانَاتِ، كُلُّ ٱلدَّبَّابَاتِ، وَكُلُّ ٱلطُّيُورِ، كُلُّ مَا يَدِبُّ عَلَى ٱلْأَرْضِ، كَأَنْوَاعِهَا خَرَجَتْ مِنَ ٱلْفُلْكِ. 
'''
"20" = '''
:sup:`20` وَبَنَى نُوحٌ مَذْبَحًا لِلرَّبِّ. وَأَخَذَ مِنْ كُلِّ ٱلْبَهَائِمِ ٱلطَّاهِرَةِ وَمِنْ كُلِّ ٱلطُّيُورِ ٱلطَّاهِرَةِ وَأَصْعَدَ مُحْرَقَاتٍ عَلَى ٱلْمَذْبَحِ، 
'''
"21" = '''
:sup:`21` فَتَنَسَّمَ ٱلرَّبُّ رَائِحَةَ ٱلرِّضَا. وَقَالَ ٱلرَّبُّ فِي قَلْبِهِ: «لَا أَعُودُ أَلْعَنُ ٱلْأَرْضَ أَيْضًا مِنْ أَجْلِ ٱلْإِنْسَانِ، لِأَنَّ تَصَوُّرَ قَلْبِ ٱلْإِنْسَانِ شِرِّيرٌ مُنْذُ حَدَاثَتِهِ. وَلَا أَعُودُ أَيْضًا أُمِيتُ كُلَّ حَيٍّ كَمَا فَعَلْتُ. 
'''
"22" = '''
:sup:`22` مُدَّةَ كُلِّ أَيَّامِ ٱلْأَرْضِ: زَرْعٌ وَحَصَادٌ، وَبَرْدٌ وَحَرٌّ، وَصَيْفٌ وَشِتَاءٌ، وَنَهَارٌ وَلَيْلٌ، لَا تَزَالُ». 
'''
