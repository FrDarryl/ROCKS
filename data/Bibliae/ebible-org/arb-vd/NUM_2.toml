[2]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى وَهَارُونَ َقَائِلًا: 
'''
"2" = '''
:sup:`2` «يَنْزِلُ بَنُو إِسْرَائِيلَ كُلٌّ عِنْدَ رَايَتِهِ بِأَعْلَامٍ لِبُيُوتِ آبَائِهِمْ. قُبَالَةَ خَيْمَةِ ٱلِٱجْتِمَاعِ حَوْلَهَا يَنْزِلُونَ. 
'''
"3" = '''
:sup:`3` فَٱلنَّازِلُونَ إِلَى ٱلشَّرْقِ، نَحْوَ ٱلشُّرُوقِ، رَايَةُ مَحَلَّةِ يَهُوذَا حَسَبَ أَجْنَادِهِمْ، وَٱلرَّئِيسُ لِبَنِي يَهُوذَا نَحْشُونُ بْنُ عَمِّينَادَابَ، 
'''
"4" = '''
:sup:`4` وَجُنْدُهُ ٱلْمَعْدُودُونَ مِنْهُمْ أَرْبَعَةٌ وَسَبْعُونَ أَلْفًا وَسِتُّ مِئَةٍ. 
'''
"5" = '''
:sup:`5` وَٱلنَّازِلُونَ مَعَهُ سِبْطُ يَسَّاكَرَ، وَٱلرَّئِيسُ لِبَنِي يَسَّاكَرَ نَثَنَائِيلُ بْنُ صُوغَرَ، 
'''
"6" = '''
:sup:`6` وَجُنْدُهُ ٱلْمَعْدُودُونَ مِنْهُ أَرْبَعَةٌ وَخَمْسُونَ أَلْفًا وَأَرْبَعُ مِئَةٍ. 
'''
"7" = '''
:sup:`7` وَسِبْطُ زَبُولُونَ، وَٱلرَّئِيسُ لِبَنِي زَبُولُونَ أَلِيآبُ بْنُ حِيلُونَ، 
'''
"8" = '''
:sup:`8` وَجُنْدُهُ ٱلْمَعْدُودُونَ مِنْهُ سَبْعَةٌ وَخَمْسُونَ أَلْفًا وَأَرْبَعُ مِئَةٍ. 
'''
"9" = '''
:sup:`9` جَمِيعُ ٱلْمَعْدُودِينَ لِمَحَلَّةِ يَهُوذَا مِئَةُ أَلْفٍ وَسِتَّةٌ وَثَمَانُونَ أَلْفًا وَأَرْبَعُ مِئَةٍ بِأَجْنَادِهِمْ. يَرْتَحِلُونَ أَوَّلًا. 
'''
"10" = '''
:sup:`10` «رَايَةُ مَحَلَّةِ رَأُوبَيْنَ إِلَى ٱلتَّيْمَنِ حَسَبَ أَجْنَادِهِمْ، وَٱلرَّئِيسُ لِبَنِي رَأُوبَيْنَ أَلِيصُورُ بْنُ شَدَيْئُورَ، 
'''
"11" = '''
:sup:`11` وَجُنْدُهُ ٱلْمَعْدُودُونَ مِنْهُ سِتَّةٌ وَأَرْبَعُونَ أَلْفًا وَخَمْسُ مِئَةٍ. 
'''
"12" = '''
:sup:`12` وَٱلنَّازِلُونَ مَعَهُ سِبْطُ شِمْعُونَ، وَٱلرَّئِيسُ لِبَنِي شِمْعُونَ شَلُومِيئِيلُ بْنُ صُورِيشَدَّاي، 
'''
"13" = '''
:sup:`13` وَجُنْدُهُ ٱلْمَعْدُودُونَ مِنْهُمْ تِسْعَةٌ وَخَمْسُونَ أَلْفًا وَثَلَاثُ مِئَةٍ. 
'''
"14" = '''
:sup:`14` وَسِبْطُ جَادَ، وَٱلرَّئِيسُ لِبَنِي جَادْ أَلِيَاسَافُ بْنُ رَعُوئِيلَ، 
'''
"15" = '''
:sup:`15` وَجُنْدُهُ ٱلْمَعْدُودُونَ مِنْهُمْ خَمْسَةٌ وَأَرْبَعُونَ أَلْفًا وَسِتُّ مِئَةٍ وَخَمْسُونَ. 
'''
"16" = '''
:sup:`16` جَمِيعُ ٱلْمَعْدُودِينَ لِمَحَلَّةِ رَأُوبَيْنَ مِئَةُ أَلْفٍ وَوَاحِدٌ وَخَمْسُونَ أَلْفًا وَأَرْبَعُ مِئَةٍ وَخَمْسُونَ بِأَجْنَادِهِمْ، وَيَرْتَحِلُونَ ثَانِيَةً. 
'''
"17" = '''
:sup:`17` «ثُمَّ تَرْتَحِلُ خَيْمَةُ ٱلِٱجْتِمَاعِ. مَحَلَّةُ ٱللَّاوِيِّينَ فِي وَسَطِ ٱلْمَحَلَّاتِ. كَمَا يَنْزِلُونَ كَذَلِكَ يَرْتَحِلُونَ. كُلٌّ فِي مَوْضِعِهِ بِرَايَاتِهِمْ. 
'''
"18" = '''
:sup:`18` «رَايَةُ مَحَلَّةِ أَفْرَايِمَ حَسَبَ أَجْنَادِهِمْ إِلَى ٱلْغَرْبِ، وَٱلرَّئِيسُ لِبَنِي أَفْرَايِمَ أَلِيشَمَعُ بْنُ عَمِّيهُودَ، 
'''
"19" = '''
:sup:`19` وَجُنْدُهُ ٱلْمَعْدُودُونَ مِنْهُمْ أَرْبَعُونَ أَلْفًا وَخَمْسُ مِئَةٍ. 
'''
"20" = '''
:sup:`20` وَمَعَهُ سِبْطُ مَنَسَّى، وَٱلرَّئِيسُ لِبَنِي مَنَسَّى جَمْلِيئِيلُ بْنُ فَدَهْصُورَ، 
'''
"21" = '''
:sup:`21` وَجُنْدُهُ ٱلْمَعْدُودُونَ مِنْهُمُ ٱثْنَانِ وَثَلَاثُونَ أَلْفًا وَمِئَتَانِ. 
'''
"22" = '''
:sup:`22` وَسِبْطُ بَنْيَامِينَ، وَٱلرَّئِيسُ لِبَنِي بَنْيَامِينَ أَبِيدَنُ بْنُ جِدْعُونِي، 
'''
"23" = '''
:sup:`23` وَجُنْدُهُ ٱلْمَعْدُودُونَ مِنْهُمْ خَمْسَةٌ وَثَلَاثُونَ أَلْفًا وَأَرْبَعُ مِئَةٍ. 
'''
"24" = '''
:sup:`24` جَمِيعُ ٱلْمَعْدُودِينَ لِمَحَلَّةِ أَفْرَايِمَ مِئَةُ أَلْفٍ وَثَمَانِيَةُ آلَافٍ وَمِئَةٌ بِأَجْنَادِهِمْ، وَيَرْتَحِلُونَ ثَالِثَةً. 
'''
"25" = '''
:sup:`25` «رَايَةُ مَحَلَّةِ دَانَ إِلَى ٱلشِّمَالِ حَسَبَ أَجْنَادِهِمْ، وَٱلرَّئِيسُ لِبَنِي دَانَ أَخِيعَزَرُ بْنُ عَمِّيشَدَّاي، 
'''
"26" = '''
:sup:`26` وَجُنْدُهُ ٱلْمَعْدُودُونَ مِنْهُمُ ٱثْنَانِ وَسِتُّونَ أَلْفًا وَسَبْعُ مِئَةٍ. 
'''
"27" = '''
:sup:`27` وَٱلنَّازِلُونَ مَعَهُ سِبْطُ أَشِيرَ، وَٱلرَّئِيسُ لِبَنِي أَشِيرَ فَجْعِيئِيلُ بْنُ عُكْرَنَ، 
'''
"28" = '''
:sup:`28` وَجُنْدُهُ ٱلْمَعْدُودُونَ مِنْهُمْ وَاحِدٌ وَأَرْبَعُونَ أَلْفًا وَخَمْسُ مِئَةٍ. 
'''
"29" = '''
:sup:`29` وَسِبْطُ نَفْتَالِي، وَٱلرَّئِيسُ لِبَنِي نَفْتَالِي أَخِيرَعُ بْنُ عِينَنَ، 
'''
"30" = '''
:sup:`30` وَجُنْدُهُ ٱلْمَعْدُودُونَ مِنْهُمْ ثَلَاثَةٌ وَخَمْسُونَ أَلْفًا وَأَرْبَعُ مِئَةٍ. 
'''
"31" = '''
:sup:`31` جَمِيعُ ٱلْمَعْدُودِينَ لِمَحَلَّةِ دَانَ مِئَةُ أَلْفٍ وَسَبْعَةٌ وَخَمْسُونَ أَلْفًا وَسِتُّ مِئَةٍ. يَرْتَحِلُونَ أَخِيرًا بِرَايَاتِهِمْ». 
'''
"32" = '''
:sup:`32` هَؤُلَاءِ هُمُ ٱلْمَعْدُودُونَ مِنْ بَنِي إِسْرَائِيلَ حَسَبَ بُيُوتِ آبَائِهِمْ. جَمِيعُ ٱلْمَعْدُودِينَ مِنَ ٱلْمَحَلَّاتِ بِأَجْنَادِهِمْ سِتُّ مِئَةِ أَلْفٍ وَثَلَاثَةُ آلَافٍ وَخَمْسُ مِئَةٍ وَخَمْسُونَ. 
'''
"33" = '''
:sup:`33` وَأَمَّا ٱللَّاوِيُّونَ فَلَمْ يُعَدُّوا بَيْنَ بَنِي إِسْرَائِيلَ، كَمَا أَمَرَ ٱلرَّبُّ مُوسَى. 
'''
"34" = '''
:sup:`34` فَفَعَلَ بَنُو إِسْرَائِيلَ حَسَبَ كُلِّ مَا أَمَرَ بِهِ ٱلرَّبُّ مُوسَى. هَكَذَا نَزَلُوا بِرَايَاتِهِمْ، وَهَكَذَا ٱرْتَحَلُوا. كُلٌّ حَسَبَ عَشَائِرِهِ مَعَ بَيْتِ آبَائِهِ. 
'''
