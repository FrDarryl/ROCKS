[26]
"1" = '''
:sup:`1` ثُمَّ بَعْدَ ٱلْوَبَإِ كَلَّمَ ٱلرَّبُّ مُوسَى وَأَلِعَازَارَ بْنَ هَارُونَ ٱلْكَاهِنِ قَائِلًا: 
'''
"2" = '''
:sup:`2` «خُذَا عَدَدَ كُلِّ جَمَاعَةِ بَنِي إِسْرَائِيلَ، مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَصَاعِدًا حَسَبَ بُيُوتِ آبَائِهِمْ، كُلِّ خَارِجٍ لِلْجُنْدِ فِي إِسْرَائِيلَ». 
'''
"3" = '''
:sup:`3` فَكَلَّمَهُمْ مُوسَى وَأَلِعَازَارُ ٱلْكَاهِنُ فِي عَرَبَاتِ مُوآبَ عَلَى أُرْدُنِّ أَرِيحَا قَائِلَيْنِ: 
'''
"4" = '''
:sup:`4` «مِنِ ٱبْنِ عِشْرِينَ سَنَةً فَصَاعِدًا. كَمَا أَمَرَ ٱلرَّبُّ مُوسَى». وَبَنِي إِسْرَائِيلَ ٱلْخَارِجِينَ مِنْ أَرْضِ مِصْرَ: 
'''
"5" = '''
:sup:`5` رَأُوبَيْنُ بِكْرُ إِسْرَائِيلَ، بَنُو رَأُوبَيْنَ: لِحَنُوكَ عَشِيرَةُ ٱلْحَنُوكِيِّينَ. لِفَلُّو عَشِيرَةُ ٱلْفَلُّوِيِّينَ. 
'''
"6" = '''
:sup:`6` لِحَصْرُونَ عَشِيرَةُ ٱلْحَصْرُونِيِّينَ. لِكَرْمِي عَشِيرَةُ ٱلْكَرْمِيِّينَ. 
'''
"7" = '''
:sup:`7` هَذِهِ عَشَائِرُ ٱلرَّأُوبَيْنِيِّينَ، وَكَانَ ٱلْمَعْدُودُونَ مِنْهُمْ ثَلَاثَةً وَأَرْبَعِينَ أَلْفًا وَسَبْعَ مِئَةٍ وَثلَاثِينَ. 
'''
"8" = '''
:sup:`8` وَٱبْنُ فَلُّو أَلِيآبُ. 
'''
"9" = '''
:sup:`9` وَبَنُو أَلِيآبَ: نَمُوئِيلُ وَدَاثَانُ وَأَبِيرَامُ، وَهُمَا دَاثَانُ وَأَبِيرَامُ ٱلْمَدْعُوَّانِ مِنَ ٱلْجَمَاعَةِ ٱللَّذَانِ خَاصَمَا مُوسَى وَهَارُونَ فِي جَمَاعَةِ قُورَحَ حِينَ خَاصَمُوا ٱلرَّبَّ، 
'''
"10" = '''
:sup:`10` فَفَتَحَتِ ٱلْأَرْضُ فَاهَا وَٱبْتَلَعَتْهُمَا مَعَ قُورَحَ حِينَ مَاتَ ٱلْقَوْمُ بِإِحْرَاقِ ٱلنَّارِ، مِئَتَيْنِ وَخَمْسِينَ رَجُلًا. فَصَارُوا عِبْرَةً. 
'''
"11" = '''
:sup:`11` وَأَمَّا بَنُو قُورَحَ فَلَمْ يَمُوتُوا. 
'''
"12" = '''
:sup:`12` بَنُو شِمْعُونَ حَسَبَ عَشَائِرِهِمْ: لِنَمُوئِيلَ عَشِيرَةُ ٱلنَّمُوئِيلِيِّينَ. لِيَامِينَ عَشِيرَةُ ٱلْيَامِينِيِّينَ. لِيَاكِينَ عَشِيرَةُ ٱلْيَاكِينِيِّينَ. 
'''
"13" = '''
:sup:`13` لِزَارَحَ عَشِيرَةُ ٱلزَّارَحِيِّينَ. لِشَأُولَ عَشِيرَةُ ٱلشَّأُولِيِّينَ. 
'''
"14" = '''
:sup:`14` هَذِهِ عَشَائِرُ ٱلشِّمْعُونِيِّينَ، ٱثْنَانِ وَعِشْرُونَ أَلْفًا وَمِئَتَانِ. 
'''
"15" = '''
:sup:`15` بَنُو جَادَ حَسَبَ عَشَائِرِهِمْ: لِصِفُونَ عَشِيرَةُ ٱلصِّفُونِيِّينَ. لِحَجِّي عَشِيرَةُ ٱلْحَجِّيِّينَ. لِشُونِي عَشِيرَةُ ٱلشُّونِيِّينَ. 
'''
"16" = '''
:sup:`16` لِأُزْنِي عَشِيرَةُ ٱلْأُزْنِيِّينَ. لِعِيرِي عَشِيرَةُ ٱلْعِيرِيِّينَ 
'''
"17" = '''
:sup:`17` لِأَرُودَ عَشِيرَةُ ٱلْأَرُودِيِّينَ. لِأَرْئِيلِي عَشِيرَةُ ٱلْأَرْئِيلِيِّينَ. 
'''
"18" = '''
:sup:`18` هَذِهِ عَشَائِرُ بَنِي جَادَ حَسَبَ عَدَدِهِمْ، أَرْبَعُونَ أَلْفًا وَخَمْسُ مِئَةٍ. 
'''
"19" = '''
:sup:`19` اِبْنَا يَهُوذَا: عِيرُ وَأُونَانُ، وَمَاتَ عِيرُ وَأُونَانُ فِي أَرْضِ كَنْعَانَ. 
'''
"20" = '''
:sup:`20` فَكَانَ بَنُو يَهُوذَا حَسَبَ عَشَائِرِهِمْ: لِشِيلَةَ عَشِيرَةُ ٱلشِّيلِيِّينَ. وَلِفَارَصَ عَشِيرَةُ ٱلْفَارَصِيِّينَ. وَلِزَارَحَ عَشِيرَةُ ٱلزَّارَحِيِّينَ. 
'''
"21" = '''
:sup:`21` وَكَانَ بَنُو فَارَصَ: لِحَصْرُونَ عَشِيرَةُ ٱلْحَصْرُونِيِّينَ. وَلِحَامُولَ عَشِيرَةُ ٱلْحَامُولِيِّينَ. 
'''
"22" = '''
:sup:`22` هَذِهِ عَشَائِرُ يَهُوذَا حَسَبَ عَدَدِهِمْ، سِتَّةٌ وَسَبْعُونَ أَلْفًا وَخَمْسُ مِئَةٍ. 
'''
"23" = '''
:sup:`23` بَنُو يَسَّاكَرَ حَسَبَ عَشَائِرِهِمْ: لِتُولَاعَ عَشِيرَةُ ٱلتُّولَاعِيِّينَ. وَلِفُوَّةَ عَشِيرَةُ ٱلْفُوِّيِّينَ. 
'''
"24" = '''
:sup:`24` وَلِيَاشُوبَ عَشِيرَةُ ٱلْيَاشُوبِيِّينَ. وَلِشِمْرُونَ عَشِيرَةُ ٱلشِّمْرُونِيِّينَ. 
'''
"25" = '''
:sup:`25` هَذِهِ عَشَائِرُ يَسَّاكَرَ حَسَبَ عَدَدِهِمْ، أَرْبَعَةٌ وَسِتُّونَ أَلْفًا وَثَلَاثُ مِئَةٍ. 
'''
"26" = '''
:sup:`26` بَنُو زَبُولُونَ حَسَبَ عَشَائِرِهِمْ: لِسَارَدَ عَشِيرَةُ ٱلسَّارَدِيِّينَ. وَلإِيلُونَ عَشِيرَةُ ٱلْإِيلُونِيِّينَ. وَلِيَاحِلْئِيلَ عَشِيرَةُ ٱلْيَاحِلْئِيلِيِّينَ. 
'''
"27" = '''
:sup:`27` هَذِهِ عَشَائِرُ ٱلزَّبُولُونِيِّينَ حَسَبَ عَدَدِهِمْ، سِتُّونَ أَلْفًا وَخَمْسُ مِئَةٍ. 
'''
"28" = '''
:sup:`28` اِبْنَا يُوسُفَ حَسَبَ عَشَائِرِهِمَا مَنَسَّى وَأَفْرَايِمُ. 
'''
"29" = '''
:sup:`29` بَنُو مَنَسَّى: لِمَاكِيرَ عَشِيرَةُ ٱلْمَاكِيرِيِّينَ. وَمَاكِيرُ وَلَدَ جِلْعَادَ. وَلِجِلْعَادَ عَشِيرَةُ ٱلْجِلْعَادِيِّينَ. 
'''
"30" = '''
:sup:`30` هَؤُلَاءِ بَنُو جِلْعَادَ: لِإِيعَزَرَ عَشِيرَةُ ٱلْإِيعَزَرِيِّينَ. لِحَالَقَ عَشِيرَةُ ٱلْحَالَقِيِّينَ. 
'''
"31" = '''
:sup:`31` لِأَسْرِيئِيلَ عَشِيرَةُ ٱلْأَسْرِيئِيلِيِّينَ. لِشَكَمَ عَشِيرَةُ ٱلشَّكَمِيِّينَ 
'''
"32" = '''
:sup:`32` لِشَمِيدَاعَ عَشِيرَةُ ٱلشَّمِيدَاعِيِّينَ. لِحَافَرَ عَشِيرَةُ ٱلْحَافَرِيِّينَ. 
'''
"33" = '''
:sup:`33` وَأَمَّا صَلُفْحَادُ بْنُ حَافَرَ فَلَمْ يَكُنْ لَهُ بَنُونَ بَلْ بَنَاتٌ. وَأَسْمَاءُ بَنَاتِ صَلُفْحَادَ: مَحْلَةُ وَنُوعَةُ وَحُجْلَةُ وَمِلْكَةُ وَتِرْصَةُ. 
'''
"34" = '''
:sup:`34` هَذِهِ عَشَائِرُ مَنَسَّى، وَٱلْمَعْدُودُونَ مِنْهُمُ ٱثْنَانِ وَخَمْسُونَ أَلْفًا وَسَبْعُ مِئَةٍ. 
'''
"35" = '''
:sup:`35` وَهَؤُلَاءِ بَنُو أَفْرَايِمَ حَسَبَ عَشَائِرِهِمْ: لِشُوتَالَحَ عَشِيرَةُ ٱلشُّوتَالَحِيِّينَ. لِبَاكَرَ عَشِيرَةُ ٱلْبَاكَرِيِّينَ. لِتَاحَنَ عَشِيرَةُ ٱلتَّاحَنِيِّينَ. 
'''
"36" = '''
:sup:`36` وَهَؤُلَاءِ بَنُو شُوتَالَحَ: لِعِيرَانَ عَشِيرَةُ ٱلْعِيرَانِيِّينَ. 
'''
"37" = '''
:sup:`37` هَذِهِ عَشَائِرُ بَنِي أَفْرَايِمَ حَسَبَ عَدَدِهِمِ، ٱثْنَانِ وَثَلَاثُونَ أَلْفًا وَخَمْسُ مِئَةٍ. هَؤُلَاءِ بَنُو يُوسْفَ حَسَبَ عَشَائِرِهِمْ. 
'''
"38" = '''
:sup:`38` بَنُو بَنْيَامِينَ حَسَبَ عَشَائِرِهِمْ: لِبَالَعَ عَشِيرَةُ ٱلْبَالَعِيِّينَ. لِأَشْبِيلَ عَشِيرَةُ ٱلْأَشْبِيلِيِّينَ. لِأَحِيرَامَ عَشِيرَةُ ٱلْأَحِيرَامِيِّينَ. 
'''
"39" = '''
:sup:`39` لِشَفُوفَامَ عَشِيرَةُ ٱلشَّفُوفَامِيِّينَ. لِحُوفَامَ عَشِيرَةُ ٱلْحُوفَامِيِّينَ. 
'''
"40" = '''
:sup:`40` وَكَانَ ٱبْنَا بَالَعَ: أَرْدَ وَنُعْمَانَ. لِأَرْدَ عَشِيرَةُ ٱلْأَرْدِيِّينَ، وَلِنُعْمَانَ عَشِيرَةُ ٱلنُّعْمَانِيِّينَ. 
'''
"41" = '''
:sup:`41` هَؤُلَاءِ بَنُو بَنْيَامِينَ حَسَبَ عَشَائِرِهِمْ، وَٱلْمَعْدُودُونَ مِنْهُمْ خَمْسَةٌ وَأَرْبَعُونَ أَلْفًا وَسِتُّ مِئَةٍ. 
'''
"42" = '''
:sup:`42` هَؤُلَاءِ بَنُو دَانَ حَسَبَ عَشَائِرِهِمْ: لِشُوحَامَ عَشِيرَةُ ٱلشُّوحَامِيِّينَ. هَذِهِ قَبَائِلُ دَانَ حَسَبَ عَشَائِرِهِمْ. 
'''
"43" = '''
:sup:`43` جَمِيعُ عَشَائِرِ ٱلشُّوحَامِيِّينَ حَسَبَ عَدَدِهِمْ، أَرْبَعَةٌ وَسِتُّونَ أَلْفًا وَأَرْبَعُ مِئَةٍ. 
'''
"44" = '''
:sup:`44` بَنُو أَشِيرَ حَسَبَ عَشَائِرِهِمْ: لِيِمْنَةَ عَشِيرَةُ ٱلْيِمْنِيِّينَ. لِيِشْوِي عَشِيرَةُ ٱلْيِشْوِيِّينَ. لِبَرِيعَةَ عَشِيرَةُ ٱلْبَرِيعِيِّينَ. 
'''
"45" = '''
:sup:`45` لِبَنِي بَرِيعَةَ: لِحَابَرَ عَشِيرَةُ ٱلْحَابَرِيِّينَ. لِمَلْكِيئِيلَ عَشِيرَةُ ٱلْمَلْكِيئِيلِيِّينَ. 
'''
"46" = '''
:sup:`46` وَٱسْمُ ٱبْنَةِ أَشِيرَ سَارَحُ. 
'''
"47" = '''
:sup:`47` هَذِهِ عَشَائِرُ بَنِي أَشِيرَ حَسَبَ عَدَدِهِمْ، ثَلَاثَةٌ وَخَمْسُونَ أَلْفًا وَأَرْبَعُ مِئَةٍ. 
'''
"48" = '''
:sup:`48` بَنُو نَفْتَالِي حَسَبَ عَشَائِرِهِمْ: لِيَاحَصْئِيلَ عَشِيرَةُ ٱلْيَاحَصْئِيلِيِّينَ. لِجُونِي عَشِيرَةُ ٱلْجُونِيِّينَ. 
'''
"49" = '''
:sup:`49` لِيِصِرَ عَشِيرَةُ ٱلْيِصِرِيِّينَ. لِشِلِّيمَ عَشِيرَةُ ٱلشِّلِّيمِيِّينَ. 
'''
"50" = '''
:sup:`50` هَذِهِ قَبَائِلُ نَفْتَالِي حَسَبَ عَشَائِرِهِمْ، وَٱلْمَعْدُودُونَ مِنْهُمْ خَمْسَةٌ وَأَرْبَعُونَ أَلْفًا وَأَرْبَعُ مِئَةٍ. 
'''
"51" = '''
:sup:`51` هَؤُلَاءِ ٱلْمَعْدُودُونَ مِنْ بَنِي إِسْرَائِيلَ سِتُّ مِئَةِ أَلْفٍ وَأَلْفٌ وَسَبْعُ مِئَةٍ وَثَلَاثُونَ. 
'''
"52" = '''
:sup:`52` ثُمَّ كَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"53" = '''
:sup:`53` «لِهَؤُلَاءِ تُقْسَمُ ٱلْأَرْضُ نَصِيبًا عَلَى عَدَدِ ٱلْأَسْمَاءِ. 
'''
"54" = '''
:sup:`54` اَلْكَثِيرُ تُكَثِّرُ لَهُ نَصِيبَهُ، وَٱلْقَلِيلُ تُقَلِّلُ لَهُ نَصِيبَهُ. كُلُّ وَاحِدٍ حَسَبَ ٱلْمَعْدُودِينَ مِنْهُ يُعْطَى نَصِيبَهُ. 
'''
"55" = '''
:sup:`55` إِنَّمَا بِٱلْقُرْعَةِ تُقْسَمُ ٱلْأَرْضُ. حَسَبَ أَسْمَاءِ أَسْبَاطِ آبَائِهِمْ يَمْلِكُونَ. 
'''
"56" = '''
:sup:`56` حَسَبَ ٱلْقُرْعَةِ يُقْسَمُ نَصِيبُهُمْ بَيْنَ كَثِيرٍ وَقَلِيلٍ». 
'''
"57" = '''
:sup:`57` وَهَؤُلَاءِ ٱلْمَعْدُودُونَ مِنَ ٱللَّاوِيِّينَ حَسَبَ عَشَائِرِهِمْ: لِجِرْشُونَ عَشِيرَةُ ٱلْجِرْشُونِيِّينَ. لِقَهَاتَ عَشِيرَةُ ٱلْقَهَاتِيِّينَ. لِمَرَارِي عَشِيرَةُ ٱلْمَرَارِيِّينَ. 
'''
"58" = '''
:sup:`58` هَذِهِ عَشَائِرُ لَاوِي: عَشِيرَةُ ٱللِّبْنِيِّينَ وَعَشِيرَةُ ٱلْحَبْرُونِيِّينَ وَعَشِيرَةُ ٱلْمَحْلِيِّينَ وَعَشِيرَةُ ٱلْمُوشِيِّينَ وَعَشِيرَةُ ٱلْقُورَحِيِّينَ. وَأَمَّا قَهَاتُ فَوَلَدَ عَمْرَامَ. 
'''
"59" = '''
:sup:`59` وَٱسْمُ ٱمْرَأَةِ عَمْرَامَ يُوكَابَدُ بِنْتُ لَاوِي ٱلَّتِي وُلِدَتْ لِلَاوِي فِي مِصْرَ، فَوَلَدَتْ لِعَمْرَامَ هَارُونَ وَمُوسَى وَمَرْيَمَ أُخْتَهُمَا. 
'''
"60" = '''
:sup:`60` وَلِهَارُونَ وُلِدَ نَادَابُ وَأَبِيهُو وَأَلِعَازَارُ وَإِيثَامَارُ. 
'''
"61" = '''
:sup:`61` وَأَمَّا نَادَابُ وَأَبِيهُو فَمَاتَا عِنْدَمَا قَرَّبَا نَارًا غَرِيبَةً أَمَامَ ٱلرَّبِّ. 
'''
"62" = '''
:sup:`62` وَكَانَ ٱلْمَعْدُودُونَ مِنْهُمْ ثَلَاثَةً وَعِشْرِينَ أَلْفًا، كُلَّ ذَكَرٍ مِنِ ٱبْنِ شَهْرٍ فَصَاعِدًا. لِأَنَّهُمْ لَمْ يُعَدُّوا بَيْنَ بَنِي إِسْرَائِيلَ، إِذْ لَمْ يُعْطَ لَهُمْ نَصِيبٌ بَيْنَ بَنِي إِسْرَائِيلَ. 
'''
"63" = '''
:sup:`63` هَؤُلَاءِ هُمُ ٱلَّذِينَ عَدَّهُمْ مُوسَى وَأَلِعَازَارُ ٱلْكَاهِنُ حِينَ عَدَّا بَنِي إِسْرَائِيلَ فِي عَرَبَاتِ مُوآبَ عَلَى أُرْدُنِّ أَرِيحَا. 
'''
"64" = '''
:sup:`64` وَفِي هَؤُلَاءِ لَمْ يَكُنْ إِنْسَانٌ مِنَ ٱلَّذِينَ عَدَّهُمْ مُوسَى وَهَارُونُ ٱلْكَاهِنُ حِينَ عَدَّا بَنِي إِسْرَائِيلَ فِي بَرِّيَّةِ سِينَاءَ، 
'''
"65" = '''
:sup:`65` لِأَنَّ ٱلرَّبَّ قَالَ لَهُمْ إِنَّهُمْ يَمُوتُونَ فِي ٱلْبَرِّيَّةِ، فَلَمْ يَبْقَ مِنْهُمْ إِنْسَانٌ إِلَا كَالِبُ بْنُ يَفُنَّةَ وَيَشُوعُ بْنُ نُونَ. 
'''
