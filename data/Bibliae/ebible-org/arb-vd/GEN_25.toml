[25]
"1" = '''
:sup:`1` وَعَادَ إِبْرَاهِيمُ فَأَخَذَ زَوْجَةً ٱسْمُهَا قَطُورَةُ، 
'''
"2" = '''
:sup:`2` فَوَلَدَتْ لَهُ: زِمْرَانَ وَيَقْشَانَ وَمَدَانَ وَمِدْيَانَ وَيِشْبَاقَ وَشُوحًا. 
'''
"3" = '''
:sup:`3` وَوَلَدَ يَقْشَانُ: شَبَا وَدَدَانَ. وَكَانَ بَنُو دَدَانَ: أَشُّورِيمَ وَلَطُوشِيمَ وَلَأُمِّيمَ. 
'''
"4" = '''
:sup:`4` وَبَنُو مِدْيَانَ: عَيْفَةُ وَعِفْرُ وَحَنُوكُ وَأَبِيدَاعُ وَأَلْدَعَةُ. جَمِيعُ هَؤُلَاءِ بَنُو قَطُورَةَ. 
'''
"5" = '''
:sup:`5` وَأَعْطَى إِبْرَاهِيمُ إِسْحَاقَ كُلَّ مَا كَانَ لَهُ. 
'''
"6" = '''
:sup:`6` وَأَمَّا بَنُو ٱلسَّرَارِيِّ ٱللَّوَاتِي كَانَتْ لِإِبْرَاهِيمَ فَأَعْطَاهُمْ إِبْرَاهِيمُ عَطَايَا، وَصَرَفَهُمْ عَنْ إِسْحَاقَ ٱبْنِهِ شَرْقًا إِلَى أَرْضِ ٱلْمَشْرِقِ، وَهُوَ بَعْدُ حَيٌّ. 
'''
"7" = '''
:sup:`7` وَهَذِهِ أَيَّامُ سِنِي حَيَاةِ إِبْرَاهِيمَ ٱلَّتِي عَاشَهَا: مِئَةٌ وَخَمْسٌ وَسَبْعُونَ سَنَةً. 
'''
"8" = '''
:sup:`8` وَأَسْلَمَ إِبْرَاهِيمُ رُوحَهُ وَمَاتَ بِشَيْبَةٍ صَالِحَةٍ، شَيْخًا وَشَبْعَانَ أَيَّامًا، وَٱنْضَمَّ إِلَى قَوْمِهِ. 
'''
"9" = '''
:sup:`9` وَدَفَنَهُ إِسْحَاقُ وَإِسْمَاعِيلُ ٱبْنَاهُ فِي مَغَارَةِ ٱلْمَكْفِيلَةِ فِي حَقْلِ عِفْرُونَ بْنِ صُوحَرَ ٱلْحِثِّيِّ ٱلَّذِي أَمَامَ مَمْرَا، 
'''
"10" = '''
:sup:`10` ٱلْحَقْلِ ٱلَّذِي ٱشْتَرَاهُ إِبْرَاهِيمُ مِنْ بَنِي حِثٍّ. هُنَاكَ دُفِنَ إِبْرَاهِيمُ وَسَارَةُ ٱمْرَأَتُهُ. 
'''
"11" = '''
:sup:`11` وَكَانَ بَعْدَ مَوْتِ إِبْرَاهِيمَ أَنَّ ٱللهَ بَارَكَ إِسْحَاقَ ٱبْنَهُ. وَسَكَنَ إِسْحَاقُ عِنْدَ بِئْرِ لَحَيْ رُئِي. 
'''
"12" = '''
:sup:`12` وَهَذِهِ مَوَالِيدُ إِسْمَاعِيلَ بْنِ إِبْرَاهِيمَ، ٱلَّذِي وَلَدَتْهُ هَاجَرُ ٱلْمِصْرِيَّةُ جَارِيَةُ سَارَةَ لِإِبْرَاهِيمَ. 
'''
"13" = '''
:sup:`13` وَهَذِهِ أَسْمَاءُ بَنِي إِسْمَاعِيلَ بِأَسْمَائِهِمْ حَسَبَ مَوَالِيدِهِمْ: نَبَايُوتُ بِكْرُ إِسْمَاعِيلَ، وَقِيدَارُ، وَأَدَبْئِيلُ وَمِبْسَامُ 
'''
"14" = '''
:sup:`14` وَمِشْمَاعُ وَدُومَةُ وَمَسَّا 
'''
"15" = '''
:sup:`15` وَحَدَارُ وَتَيْمَا وَيَطُورُ وَنَافِيشُ وَقِدْمَةُ. 
'''
"16" = '''
:sup:`16` هَؤُلَاءِ هُمْ بَنُو إِسْمَاعِيلَ، وَهَذِهِ أَسْمَاؤُهُمْ بِدِيَارِهِمْ وَحُصُونِهِمْ. ٱثْنَا عَشَرَ رَئِيسًا حَسَبَ قَبَائِلِهِمْ. 
'''
"17" = '''
:sup:`17` وَهَذِهِ سِنُو حَيَاةِ إِسْمَاعِيلَ: مِئَةٌ وَسَبْعٌ وَثَلَاثُونَ سَنَةً، وَأَسْلَمَ رُوحَهُ وَمَاتَ وَٱنْضَمَّ إِلَى قَوْمِهِ. 
'''
"18" = '''
:sup:`18` وَسَكَنُوا مِنْ حَوِيلَةَ إِلَى شُورَ ٱلَّتِي أَمَامَ مِصْرَ حِينَمَا تَجِيءُ نَحْوَ أَشُّورَ. أَمَامَ جَمِيعِ إِخْوَتِهِ نَزَلَ. 
'''
"19" = '''
:sup:`19` وَهَذِهِ مَوَالِيدُ إِسْحَاقَ بْنِ إِبْرَاهِيمَ: وَلَدَ إِبْرَاهِيمُ إِسْحَاقَ. 
'''
"20" = '''
:sup:`20` وَكَانَ إِسْحَاقُ ٱبْنَ أَرْبَعِينَ سَنَةً لَمَّا ٱتَّخَذَ لِنَفْسِهِ زَوْجَةً، رِفْقَةَ بِنْتَ بَتُوئِيلَ ٱلْأَرَامِيِّ، أُخْتَ لَابَانَ ٱلْأَرَامِيِّ مِنْ فَدَّانِ أَرَامَ. 
'''
"21" = '''
:sup:`21` وَصَلَّى إِسْحَاقُ إِلَى ٱلرَّبِّ لِأَجْلِ ٱمْرَأَتِهِ لِأَنَّهَا كَانَتْ عَاقِرًا، فَٱسْتَجَابَ لَهُ ٱلرَّبُّ، فَحَبِلَتْ رِفْقَةُ ٱمْرَأَتُهُ. 
'''
"22" = '''
:sup:`22` وَتَزَاحَمَ ٱلْوَلَدَانِ فِي بَطْنِهَا، فَقَالَتْ: «إِنْ كَانَ هَكَذَا فَلِمَاذَا أَنَا؟» فَمَضَتْ لِتَسْأَلَ ٱلرَّبَّ. 
'''
"23" = '''
:sup:`23` فَقَالَ لَهَا ٱلرَّبُّ: «فِي بَطْنِكِ أُمَّتَانِ، وَمِنْ أَحْشَائِكِ يَفْتَرِقُ شَعْبَانِ: شَعْبٌ يَقْوَى عَلَى شَعْبٍ، وَكَبِيرٌ يُسْتَعْبَدُ لِصَغِيرٍ». 
'''
"24" = '''
:sup:`24` فَلَمَّا كَمُلَتْ أَيَّامُهَا لِتَلِدَ إِذَا فِي بَطْنِهَا تَوْأَمَانِ. 
'''
"25" = '''
:sup:`25` فَخَرَجَ ٱلْأوَّلُ أَحْمَرَ، كُلُّهُ كَفَرْوَةِ شَعْرٍ، فَدَعَوْا ٱسْمَهُ «عِيسُوَ». 
'''
"26" = '''
:sup:`26` وَبَعْدَ ذَلِكَ خَرَجَ أَخُوهُ وَيَدُهُ قَابِضَةٌ بِعَقِبِ عِيسُو، فَدُعِيَ ٱسْمُهُ «يَعْقُوبَ». وَكَانَ إِسْحَاقُ ٱبْنَ سِتِّينَ سَنَةً لَمَّا وَلَدَتْهُمَا. 
'''
"27" = '''
:sup:`27` فَكَبِرَ ٱلْغُلَامَانِ، وَكَانَ عِيسُو إِنْسَانًا يَعْرِفُ ٱلصَّيْدَ، إِنْسَانَ ٱلْبَرِّيَّةِ، وَيَعْقُوبُ إِنْسَانًا كَامِلًا يَسْكُنُ ٱلْخِيَامَ. 
'''
"28" = '''
:sup:`28` فَأَحَبَّ إِسْحَاقُ عِيسُوَ لِأَنَّ فِي فَمِهِ صَيْدًا، وَأَمَّا رِفْقَةُ فَكَانَتْ تُحِبُّ يَعْقُوبَ. 
'''
"29" = '''
:sup:`29` وَطَبَخَ يَعْقُوبُ طَبِيخًا، فَأَتَى عِيسُو مِنَ ٱلْحَقْلِ وَهُوَ قَدْ أَعْيَا. 
'''
"30" = '''
:sup:`30` فَقَالَ عِيسُو لِيَعْقُوبَ: «أَطْعِمْنِي مِنْ هَذَا ٱلْأَحْمَرِ لِأَنِّي قَدْ أَعْيَيْتُ». لِذَلِكَ دُعِيَ ٱسْمُهُ «أَدُومَ». 
'''
"31" = '''
:sup:`31` فَقَالَ يَعْقُوبُ: «بِعْنِي ٱلْيَوْمَ بَكُورِيَّتَكَ». 
'''
"32" = '''
:sup:`32` فَقَالَ عِيسُو: «هَا أَنَا مَاضٍ إِلَى ٱلْمَوْتِ، فَلِمَاذَا لِي بَكُورِيَّةٌ؟» 
'''
"33" = '''
:sup:`33` فَقَالَ يَعْقُوبُ: «ٱحْلِفْ لِيَ ٱلْيَوْمَ». فَحَلَفَ لَهُ، فَبَاعَ بَكُورِيَّتَهُ لِيَعْقُوبَ. 
'''
"34" = '''
:sup:`34` فَأَعْطَى يَعْقُوبُ عِيسُوَ خُبْزًا وَطَبِيخَ عَدَسٍ، فَأَكَلَ وَشَرِبَ وَقَامَ وَمَضَى. فَٱحْتَقَرَ عِيسُو ٱلْبَكُورِيَّةَ. 
'''
