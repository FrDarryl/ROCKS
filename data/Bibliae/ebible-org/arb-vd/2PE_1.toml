[1]
"1" = '''
:sup:`1` سِمْعَانُ بُطْرُسُ عَبْدُ يَسُوعَ ٱلْمَسِيحِ وَرَسُولُهُ، إِلَى ٱلَّذِينَ نَالُوا مَعَنَا إِيمَانًا ثَمِينًا مُسَاوِيًا لَنَا، بِبِرِّ إِلَهِنَا وَٱلْمُخَلِّصِ يَسُوعَ ٱلْمَسِيحِ: 
'''
"2" = '''
:sup:`2` لِتَكْثُرْ لَكُمُ ٱلنِّعْمَةُ وَٱلسَّلَامُ بِمَعْرِفَةِ ٱللهِ وَيَسُوعَ رَبِّنَا. 
'''
"3" = '''
:sup:`3` كَمَا أَنَّ قُدْرَتَهُ ٱلْإِلَهِيَّةَ قَدْ وَهَبَتْ لَنَا كُلَّ مَا هُوَ لِلْحَيَاةِ وَٱلتَّقْوَى، بِمَعْرِفَةِ ٱلَّذِي دَعَانَا بِٱلْمَجْدِ وَٱلْفَضِيلَةِ، 
'''
"4" = '''
:sup:`4` ٱللَّذَيْنِ بِهِمَا قَدْ وَهَبَ لَنَا ٱلْمَوَاعِيدَ ٱلْعُظْمَى وَٱلثَّمِينَةَ، لِكَيْ تَصِيرُوا بِهَا شُرَكَاءَ ٱلطَّبِيعَةِ ٱلْإِلَهِيَّةِ، هَارِبِينَ مِنَ ٱلْفَسَادِ ٱلَّذِي فِي ٱلْعَالَمِ بِٱلشَّهْوَةِ. 
'''
"5" = '''
:sup:`5` وَلِهَذَا عَيْنِهِ -وَأَنْتُمْ بَاذِلُونَ كُلَّ ٱجْتِهَادٍ- قَدِّمُوا فِي إِيمَانِكُمْ فَضِيلَةً، وَفِي ٱلْفَضِيلَةِ مَعْرِفَةً، 
'''
"6" = '''
:sup:`6` وَفِي ٱلْمَعْرِفَةِ تَعَفُّفًا، وَفِي ٱلتَّعَفُّفِ صَبْرًا، وَفِي ٱلصَّبْرِ تَقْوَى، 
'''
"7" = '''
:sup:`7` وَفِي ٱلتَّقْوَى مَوَدَّةً أَخَوِيَّةً، وَفِي ٱلْمَوَدَّةِ ٱلْأَخَوِيَّةِ مَحَبَّةً. 
'''
"8" = '''
:sup:`8` لِأَنَّ هَذِهِ إِذَا كَانَتْ فِيكُمْ وَكَثُرَتْ، تُصَيِّرُكُمْ لَا مُتَكَاسِلِينَ وَلَا غَيْرَ مُثْمِرِينَ لِمَعْرِفَةِ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ. 
'''
"9" = '''
:sup:`9` لِأَنَّ ٱلَّذِي لَيْسَ عِنْدَهُ هَذِهِ، هُوَ أَعْمَى قَصِيرُ ٱلْبَصَرِ، قَدْ نَسِيَ تَطْهِيرَ خَطَايَاهُ ٱلسَّالِفَةِ. 
'''
"10" = '''
:sup:`10` لِذَلِكَ بِٱلْأَكْثَرِ ٱجْتَهِدُوا أَيُّهَا ٱلْإِخْوَةُ أَنْ تَجْعَلُوا دَعْوَتَكُمْ وَٱخْتِيَارَكُمْ ثَابِتَيْنِ. لِأَنَّكُمْ إِذَا فَعَلْتُمْ ذَلِكَ، لَنْ تَزِلُّوا أَبَدًا. 
'''
"11" = '''
:sup:`11` لِأَنَّهُ هَكَذَا يُقَدَّمُ لَكُمْ بِسِعَةٍ دُخُولٌ إِلَى مَلَكُوتِ رَبِّنَا وَمُخَلِّصِنَا يَسُوعَ ٱلْمَسِيحِ ٱلْأَبَدِيِّ. 
'''
"12" = '''
:sup:`12` لِذَلِكَ لَا أُهْمِلُ أَنْ أُذَكِّرَكُمْ دَائِمًا بِهَذِهِ ٱلْأُمُورِ، وَإِنْ كُنْتُمْ عَالِمِينَ وَمُثَبَّتِينَ فِي ٱلْحَقِّ ٱلْحَاضِرِ. 
'''
"13" = '''
:sup:`13` وَلَكِنِّي أَحْسِبُهُ حَقًّا - مَا دُمْتُ فِي هَذَا ٱلْمَسْكَنِ- أَنْ أُنْهِضَكُمْ بِٱلتَّذْكِرَةِ، 
'''
"14" = '''
:sup:`14` عَالِمًا أَنَّ خَلْعَ مَسْكَنِي قَرِيبٌ، كَمَا أَعْلَنَ لِي رَبُّنَا يَسُوعُ ٱلْمَسِيحُ أَيْضًا. 
'''
"15" = '''
:sup:`15` فَأَجْتَهِدُ أَيْضًا أَنْ تَكُونُوا بَعْدَ خُرُوجِي، تَتَذَكَّرُونَ كُلَّ حِينٍ بِهَذِهِ ٱلْأُمُورِ. 
'''
"16" = '''
:sup:`16` لِأَنَّنَا لَمْ نَتْبَعْ خُرَافَاتٍ مُصَنَّعَةً، إِذْ عَرَّفْنَاكُمْ بِقُوَّةِ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ وَمَجِيئِهِ، بَلْ قَدْ كُنَّا مُعَايِنِينَ عَظَمَتَهُ. 
'''
"17" = '''
:sup:`17` لِأَنَّهُ أَخَذَ مِنَ ٱللهِ ٱلْآبِ كَرَامَةً وَمَجْدًا، إِذْ أَقْبَلَ عَلَيْهِ صَوْتٌ كَهَذَا مِنَ ٱلْمَجْدِ ٱلْأَسْنَى: «هَذَا هُوَ ٱبْنِي ٱلْحَبِيبُ ٱلَّذِي أَنَا سُرِرْتُ بِهِ». 
'''
"18" = '''
:sup:`18` وَنَحْنُ سَمِعْنَا هَذَا ٱلصَّوْتَ مُقْبِلًا مِنَ ٱلسَّمَاءِ، إِذْ كُنَّا مَعَهُ فِي ٱلْجَبَلِ ٱلْمُقَدَّسِ. 
'''
"19" = '''
:sup:`19` وَعِنْدَنَا ٱلْكَلِمَةُ ٱلنَّبَوِيَّةُ، وَهِيَ أَثْبَتُ، ٱلَّتِي تَفْعَلُونَ حَسَنًا إِنِ ٱنْتَبَهْتُمْ إِلَيْهَا، كَمَا إِلَى سِرَاجٍ مُنِيرٍ فِي مَوْضِعٍ مُظْلِمٍ، إِلَى أَنْ يَنْفَجِرَ ٱلنَّهَارُ، وَيَطْلَعَ كَوْكَبُ ٱلصُّبْحِ فِي قُلُوبِكُمْ، 
'''
"20" = '''
:sup:`20` عَالِمِينَ هَذَا أَوَّلًا: أَنَّ كُلَّ نُبُوَّةِ ٱلْكِتَابِ لَيْسَتْ مِنْ تَفْسِيرٍ خَاصٍّ. 
'''
"21" = '''
:sup:`21` لِأَنَّهُ لَمْ تَأْتِ نُبُوَّةٌ قَطُّ بِمَشِيئَةِ إِنْسَانٍ، بَلْ تَكَلَّمَ أُنَاسُ ٱللهِ ٱلْقِدِّيسُونَ مَسُوقِينَ مِنَ ٱلرُّوحِ ٱلْقُدُسِ. 
'''
