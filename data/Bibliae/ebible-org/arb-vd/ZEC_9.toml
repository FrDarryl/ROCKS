[9]
"1" = '''
:sup:`1` وَحْيُ كَلِمَةِ ٱلرَّبِّ فِي أَرْضِ حَدْرَاخَ وَدِمَشْقَ مَحَلُّهُ. لِأَنَّ لِلرَّبِّ عَيْنَ ٱلْإِنْسَانِ وَكُلَّ أَسْبَاطِ إِسْرَائِيلَ. 
'''
"2" = '''
:sup:`2` وَحَمَاةُ أَيْضًا تُتَاخِمُهَا، وَصُورُ وَصَيْدُونُ وَإِنْ تَكُنْ حَكِيمَةً جِدًّا. 
'''
"3" = '''
:sup:`3` وَقَدْ بَنَتْ صُورُ حِصْنًا لِنَفْسِهَا، وَكَوَّمَتِ ٱلْفِضَّةَ كَٱلتُّرَابِ وَٱلذَّهَبَ كَطِينِ ٱلْأَسْوَاقِ. 
'''
"4" = '''
:sup:`4` هُوَذَا ٱلسَّيِّدُ يَمْتَلِكُهَا وَيَضْرِبُ فِي ٱلْبَحْرِ قُوَّتَهَا، وَهِيَ تُؤْكَلُ بِٱلنَّارِ. 
'''
"5" = '''
:sup:`5` تَرَى أَشْقَلُونُ فَتَخَافُ، وَغَزَّةُ فَتَتَوَجَّعُ جِدًّا، وَعَقْرُونُ. لِأَنَّهُ يُخْزِيهَا ٱنْتِظَارُهَا، وَٱلْمَلِكُ يَبِيدُ مِنْ غَزَّةَ، وَأَشْقَلُونُ لَا تُسْكَنُ. 
'''
"6" = '''
:sup:`6` وَيَسْكُنُ فِي أَشْدُودَ زَنِيمٌ، وَأَقْطَعُ كِبْرِيَاءَ ٱلْفِلِسْطِينِيِّينَ. 
'''
"7" = '''
:sup:`7` وَأَنْزِعُ دِمَاءَهُ مِنْ فَمِهِ، وَرِجْسَهُ مِنْ بَيْنِ أَسْنَانِهِ، فَيَبْقَى هُوَ أَيْضًا لِإِلَهِنَا، وَيَكُونُ كَأَمِيرٍ فِي يَهُوذَا، وَعَقْرُونُ كَيَبُوسِيٍّ. 
'''
"8" = '''
:sup:`8` وَأَحُلُّ حَوْلَ بَيْتِي بِسَبَبِ ٱلْجَيْشِ ٱلذَّاهِبِ وَٱلْآئِبِ، فَلَا يَعْبُرُ عَلَيْهِمْ بَعْدُ جَابِي ٱلْجِزْيَةِ. فَإِنِّي ٱلْآنَ رَأَيْتُ بِعَيْنَيَّ. 
'''
"9" = '''
:sup:`9` اِبْتَهِجِي جِدًّا يَا ٱبْنَةَ صِهْيَوْنَ، ٱهْتِفِي يَا بِنْتَ أُورُشَلِيمَ. هُوَذَا مَلِكُكِ يَأْتِي إِلَيْكِ. هُوَ عَادِلٌ وَمَنْصُورٌ وَدِيعٌ، وَرَاكِبٌ عَلَى حِمَارٍ وَعَلَى جَحْشٍ ٱبْنِ أَتَانٍ. 
'''
"10" = '''
:sup:`10` وَأَقْطَعُ ٱلْمَرْكَبَةَ مِنْ أَفْرَايِمَ وَٱلْفَرَسَ مِنْ أُورُشَلِيمَ وَتُقْطَعُ قَوْسُ ٱلْحَرْبِ. وَيَتَكَلَّمُ بِٱلسَّلَامِ لِلْأُمَمِ، وَسُلْطَانُهُ مِنَ ٱلْبَحْرِ إِلَى ٱلْبَحْرِ، وَمِنَ ٱلنَّهْرِ إِلَى أَقَاصِي ٱلْأَرْضِ. 
'''
"11" = '''
:sup:`11` وَأَنْتِ أَيْضًا فَإِنِّي بِدَمِ عَهْدِكِ قَدْ أَطْلَقْتُ أَسْرَاكِ مِنَ ٱلْجُبِّ ٱلَّذِي لَيْسَ فِيهِ مَاءٌ. 
'''
"12" = '''
:sup:`12` ٱرْجِعُوا إِلَى ٱلْحِصْنِ يَا أَسْرَى ٱلرَّجَاءِ. ٱلْيَوْمَ أَيْضًا أُصَرِّحُ أَنِّي أَرُدُّ عَلَيْكِ ضِعْفَيْنِ. 
'''
"13" = '''
:sup:`13` لِأَنِّي أَوْتَرْتُ يَهُوذَا لِنَفْسِي، وَمَلَأْتُ ٱلْقَوْسَ أَفْرَايِمَ، وَأَنْهَضْتُ أَبْنَاءَكِ يَا صِهْيَوْنُ عَلَى بَنِيكِ يَا يَاوَانُ، وَجَعَلْتُكِ كَسَيْفِ جَبَّارٍ. 
'''
"14" = '''
:sup:`14` وَيُرَى ٱلرَّبُّ فَوْقَهُمْ، وَسَهْمُهُ يَخْرُجُ كَٱلْبَرْقِ، وَٱلسَّيِّدُ ٱلرَّبُّ يَنْفُخُ فِي ٱلْبُوقِ وَيَسِيرُ فِي زَوَابِعِ ٱلْجَنُوبِ. 
'''
"15" = '''
:sup:`15` رَبُّ ٱلْجُنُودِ يُحَامِي عَنْهُمْ فَيَأْكُلُونَ وَيَدُوسُونَ حِجَارَةَ ٱلْمِقْلَاعِ، وَيَشْرَبُونَ وَيَضُجُّونَ كَمَا مِنَ ٱلْخَمْرِ، وَيَمْتَلِئُونَ كَٱلْمَنْضَحِ وَكَزَوَايَا ٱلْمَذْبَحِ. 
'''
"16" = '''
:sup:`16` وَيُخَلِّصُهُمُ ٱلرَّبُّ إِلَهُهُمْ فِي ذَلِكَ ٱلْيَوْمِ. كَقَطِيعٍ شَعْبَهُ، بَلْ كَحِجَارَةِ ٱلتَّاجِ مَرْفُوعَةً عَلَى أَرْضِهِ. 
'''
"17" = '''
:sup:`17` مَا أَجْوَدَهُ وَمَا أَجْمَلَهُ! اَلْحِنْطَةُ تُنْمِي ٱلْفِتْيَانَ، وَٱلْمِسْطَارُ ٱلْعَذَارَى. 
'''
