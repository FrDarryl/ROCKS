[96]
"1" = '''
:sup:`1` رَنِّمُوا لِلرَّبِّ تَرْنِيمَةً جَدِيدَةً. رَنِّمِي لِلرَّبِّ يَا كُلَّ ٱلْأَرْضِ. 
'''
"2" = '''
:sup:`2` رَنِّمُوا لِلرَّبِّ، بَارِكُوا ٱسْمَهُ، بَشِّرُوا مِنْ يَوْمٍ إِلَى يَوْمٍ بِخَلَاصِهِ. 
'''
"3" = '''
:sup:`3` حَدِّثُوا بَيْنَ ٱلْأُمَمِ بِمَجْدِهِ، بَيْنَ جَمِيعِ ٱلشُّعُوبِ بِعَجَائِبِهِ. 
'''
"4" = '''
:sup:`4` لِأَنَّ ٱلرَّبَّ عَظِيمٌ وَحَمِيدٌ جِدًّا، مَهُوبٌ هُوَ عَلَى كُلِّ ٱلْآلِهَةِ. 
'''
"5" = '''
:sup:`5` لِأَنَّ كُلَّ آلِهَةِ ٱلشُّعُوبِ أَصْنَامٌ، أَمَّا ٱلرَّبُّ فَقَدْ صَنَعَ ٱلسَّمَاوَاتِ. 
'''
"6" = '''
:sup:`6` مَجْدٌ وَجَلَالٌ قُدَّامَهُ. ٱلْعِزُّ وَٱلْجَمَالُ فِي مَقْدِسِهِ. 
'''
"7" = '''
:sup:`7` قَدِّمُوا لِلرَّبِّ يَا قَبَائِلَ ٱلشُّعُوبِ، قَدِّمُوا لِلرَّبِّ مَجْدًا وَقُوَّةً. 
'''
"8" = '''
:sup:`8` قَدِّمُوا لِلرَّبِّ مَجْدَ ٱسْمِهِ. هَاتُوا تَقْدِمَةً وَٱدْخُلُوا دِيَارَهُ. 
'''
"9" = '''
:sup:`9` ٱسْجُدُوا لِلرَّبِّ فِي زِينَةٍ مُقَدَّسَةٍ. ٱرْتَعِدِي قُدَّامَهُ يَا كُلَّ ٱلْأَرْضِ. 
'''
"10" = '''
:sup:`10` قُولُوا بَيْنَ ٱلْأُمَمِ: «ٱلرَّبُّ قَدْ مَلَكَ. أَيْضًا تَثَبَّتَتِ ٱلْمَسْكُونَةُ فَلَا تَتَزَعْزَعُ. يَدِينُ ٱلشُّعُوبَ بِٱلِٱسْتِقَامَةِ». 
'''
"11" = '''
:sup:`11` لِتَفْرَحِ ٱلسَّمَاوَاتُ وَلْتَبْتَهِجِ ٱلْأَرْضُ، لِيَعِجَّ ٱلْبَحْرُ وَمِلْؤُهُ. 
'''
"12" = '''
:sup:`12` لِيَجْذَلِ ٱلْحَقْلُ وَكُلُّ مَا فِيهِ، لِتَتَرَنَّمْ حِينَئِذٍ كُلُّ أَشْجَارِ ٱلْوَعْرِ 
'''
"13" = '''
:sup:`13` أَمَامَ ٱلرَّبِّ، لِأَنَّهُ جَاءَ. جَاءَ لِيَدِينَ ٱلْأَرْضَ. يَدِينُ ٱلْمَسْكُونَةَ بِٱلْعَدْلِ وَٱلشُّعُوبَ بِأَمَانَتِهِ. 
'''
