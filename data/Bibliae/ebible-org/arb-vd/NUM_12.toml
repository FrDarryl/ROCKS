[12]
"1" = '''
:sup:`1` وَتَكَلَّمَتْ مَرْيَمُ وَهَارُونُ عَلَى مُوسَى بِسَبَبِ ٱلْمَرْأَةِ ٱلْكُوشِيَّةِ ٱلَّتِي ٱتَّخَذَهَا، لِأَنَّهُ كَانَ قَدِ ٱتَّخَذَ ٱمْرَأَةً كُوشِيَّةً. 
'''
"2" = '''
:sup:`2` فَقَالَا: «هَلْ كَلَّمَ ٱلرَّبُّ مُوسَى وَحْدَهُ؟ أَلَمْ يُكَلِّمْنَا نَحْنُ أَيْضًا؟» فَسَمِعَ ٱلرَّبُّ. 
'''
"3" = '''
:sup:`3` وَأَمَّا ٱلرَّجُلُ مُوسَى فَكَانَ حَلِيمًا جِدًّا أَكْثَرَ مِنْ جَمِيعِ ٱلنَّاسِ ٱلَّذِينَ عَلَى وَجْهِ ٱلْأَرْضِ. 
'''
"4" = '''
:sup:`4` فَقَالَ ٱلرَّبُّ حَالًا لِمُوسَى وَهَارُونَ وَمَرْيَمَ: «ٱخْرُجُوا أَنْتُمُ ٱلثَّلَاثَةُ إِلَى خَيْمَةِ ٱلِٱجْتِمَاعِ». فَخَرَجُوا هُمُ ٱلثَّلَاثَةُ. 
'''
"5" = '''
:sup:`5` فَنَزَلَ ٱلرَّبُّ فِي عَمُودِ سَحَابٍ وَوَقَفَ فِي بَابِ ٱلْخَيْمَةِ، وَدَعَا هَارُونَ وَمَرْيَمَ فَخَرَجَا كِلَاهُمَا. 
'''
"6" = '''
:sup:`6` فَقَالَ: «ٱسْمَعَا كَلَامِي. إِنْ كَانَ مِنْكُمْ نَبِيٌّ لِلرَّبِّ، فَبِالرُّؤْيَا أَسْتَعْلِنُ لَهُ. فِي ٱلْحُلْمِ أُكَلِّمُهُ. 
'''
"7" = '''
:sup:`7` وَأَمَّا عَبْدِي مُوسَى فَلَيْسَ هَكَذَا، بَلْ هُوَ أَمِينٌ فِي كُلِّ بَيْتِي. 
'''
"8" = '''
:sup:`8` فَمًا إِلَى فَمٍ وَعَيَانًا أَتَكَلَّمُ مَعَهُ، لَا بِٱلْأَلْغَازِ. وَشِبْهَ ٱلرَّبِّ يُعَايِنُ. فَلِمَاذَا لَا تَخْشَيَانِ أَنْ تَتَكَلَّمَا عَلَى عَبْدِي مُوسَى؟». 
'''
"9" = '''
:sup:`9` فَحَمِيَ غَضَبُ ٱلرَّبِّ عَلَيْهِمَا وَمَضَى. 
'''
"10" = '''
:sup:`10` فَلَمَّا ٱرْتَفَعَتِ ٱلسَّحَابَةُ عَنِ ٱلْخَيْمَةِ إِذَا مَرْيَمُ بَرْصَاءُ كَٱلثَّلْجِ. فَٱلْتَفَتَ هَارُونُ إِلَى مَرْيَمَ وَإِذَا هِيَ بَرْصَاءُ. 
'''
"11" = '''
:sup:`11` فَقَالَ هَارُونُ لِمُوسَى: «أَسْأَلُكَ يَا سَيِّدِي، لَا تَجْعَلْ عَلَيْنَا ٱلْخَطِيَّةَ ٱلَّتِي حَمِقْنَا وَأَخْطَأْنَا بِهَا. 
'''
"12" = '''
:sup:`12` فَلَا تَكُنْ كَٱلْمَيْتِ ٱلَّذِي يَكُونُ عِنْدَ خُرُوجِهِ مِنْ رَحِمِ أُمِّهِ قَدْ أُكِلَ نِصْفُ لَحْمِهِ». 
'''
"13" = '''
:sup:`13` فَصَرَخَ مُوسَى إِلَى ٱلرَّبِّ قَائِلًا: «ٱللَّهُمَّ ٱشْفِهَا». 
'''
"14" = '''
:sup:`14` فَقَالَ ٱلرَّبُّ لِمُوسَى: «وَلَوْ بَصَقَ أَبُوهَا بَصْقًا فِي وَجْهِهَا، أَمَا كَانَتْ تَخْجَلُ سَبْعَةَ أَيَّامٍ؟ تُحْجَزُ سَبْعَةَ أَيَّامٍ خَارِجَ ٱلْمَحَلَّةِ، وَبَعْدَ ذَلِكَ تُرْجَعُ». 
'''
"15" = '''
:sup:`15` فَحُجِزَتْ مَرْيَمُ خَارِجَ ٱلْمَحَلَّةِ سَبْعَةَ أَيَّامٍ، وَلَمْ يَرْتَحِلِ ٱلشَّعْبُ حَتَّى أُرْجِعَتْ مَرْيَمُ. 
'''
"16" = '''
:sup:`16` وَبَعْدَ ذَلِكَ ٱرْتَحَلَ ٱلشَّعْبُ مِنْ حَضَيْرُوتَ وَنَزَلُوا فِي بَرِّيَّةِ فَارَانَ. 
'''
