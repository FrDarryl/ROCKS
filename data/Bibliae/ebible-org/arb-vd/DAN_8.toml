[8]
"1" = '''
:sup:`1` فِي ٱلسَّنَةِ ٱلثَّالِثَةِ مِنْ مُلْكِ بَيْلْشَاصَّرَ ٱلْمَلِكِ، ظَهَرَتْ لِي أَنَا دَانِيآلَ رُؤْيَا بَعْدَ ٱلَّتِي ظَهَرَتْ لِي فِي ٱلِٱبْتِدَاءِ. 
'''
"2" = '''
:sup:`2` فَرَأَيْتُ فِي ٱلرُّؤْيَا، وَكَانَ فِي رُؤْيَايَ وَأَنا فِي شُوشَانَ ٱلْقَصْرِ ٱلَّذِي فِي وِلَايَةِ عِيلَامَ، وَرَأَيْتُ فِي الرُؤيَا وَأَنَا عِنْدَ نَهْرِ أُولَايَ. 
'''
"3" = '''
:sup:`3` فَرَفَعْتُ عَيْنَيَّ وَرَأَيْتُ وَإِذَا بِكَبْشٍ وَاقِفٍ عِنْدَ ٱلنَّهْرِ وَلَهُ قَرْنَانِ وَٱلقَرْنَانِ عَالِيَانِ، وَٱلْوَاحِدُ أَعْلَى مِنَ ٱلْآخَرِ، وَٱلْأَعْلَى طَالِعٌ أَخِيرًا. 
'''
"4" = '''
:sup:`4` رَأَيْتُ ٱلْكَبْشَ يَنْطَحُ غَرْبًا وَشِمَالًا وَجَنُوبًا فَلَمْ يَقِفْ حَيَوَانٌ قُدَّامَهُ وَلَا مُنْقِذٌ مِنْ يَدِهِ، وَفَعَلَ كَمَرْضَاتِهِ وَعَظُمَ. 
'''
"5" = '''
:sup:`5` وَبَيْنَمَا كُنْتُ مُتَأَمِّلًا إِذَا بِتَيْسٍ مِنَ ٱلْمَعْزِ جَاءَ مِنَ ٱلْمَغْرِبِ عَلَى وَجْهِ كُلِّ ٱلْأَرْضِ وَلَمْ يَمَسَّ ٱلْأَرْضَ، وَلِلتَّيْسِ قَرْنٌ مُعْتَبَرٌ بَيْنَ عَيْنَيْهِ. 
'''
"6" = '''
:sup:`6` وَجَاءَ إِلَى ٱلْكَبْشِ صَاحِبِ ٱلْقَرْنَيْنِ ٱلَّذِي رَأَيْتُهُ وَاقِفًا عِنْدَ ٱلنَّهْرِ وَرَكَضَ إِلَيْهِ بِشِدَّةِ قُوَّتِهِ. 
'''
"7" = '''
:sup:`7` وَرَأَيْتُهُ قَدْ وَصَلَ إِلَى جَانِبِ ٱلْكَبْشِ، فَٱسْتَشَاطَ عَلَيْهِ وَضَرَبَ ٱلْكَبْشَ وَكَسَرَ قَرْنَيْهِ، فَلَمْ تَكُنْ لِلْكَبْشِ قُوَّةٌ عَلَى ٱلْوُقُوفِ أَمَامَهُ، وَطَرَحَهُ عَلَى ٱلْأَرْضِ وَدَاسَهُ، وَلَمْ يَكُنْ لِلْكَبْشِ مُنْقِذٌ مِنْ يَدِهِ. 
'''
"8" = '''
:sup:`8` فتَعَظَّمَ تَيْسُ ٱلمَعْزِ جِدًّا. وَلَمَّا ٱعْتَزَّ ٱنْكَسَرَ ٱلْقَرْنُ ٱلْعَظِيمُ، وَطَلَعَ عِوَضًا عَنْهُ أَرْبَعَةُ قُرُونٍ مُعْتَبَرَةٍ نَحْوَ رِيَاحِ ٱلسَّمَاءِ ٱلْأَرْبَعِ. 
'''
"9" = '''
:sup:`9` وَمِنْ وَاحِدٍ مِنْهَا خَرَجَ قَرْنٌ صَغِيرٌ، وَعَظُمَ جِدًّا نَحْوَ ٱلْجَنُوبِ وَنَحْوَ ٱلشَّرْقِ وَنَحْوَ فَخْرِ ٱلْأَرَاضِي. 
'''
"10" = '''
:sup:`10` وَتَعَظَّمَ حَتَّى إِلَى جُنْدِ ٱلسَّمَاوَاتِ، وَطَرَحَ بَعْضًا مِنَ ٱلْجُنْدِ وَٱلنُّجُومِ إِلَى ٱلْأَرْضِ وَدَاسَهُمْ. 
'''
"11" = '''
:sup:`11` وَحَتَّى إِلَى رَئِيسِ ٱلْجُنْدِ تَعَظَّمَ، وَبِهِ أُبْطِلَتِ ٱلْمُحْرَقَةُ ٱلدَّائِمَةُ، وَهُدِمَ مَسْكَنُ مَقْدِسِهِ. 
'''
"12" = '''
:sup:`12` وَجُعِلَ جُنْدٌ عَلَى ٱلْمُحْرَقَةِ ٱلدَّائِمَةِ بِٱلْمَعْصِيَةِ، فَطَرَحَ ٱلْحَقَّ عَلَى ٱلْأَرْضِ وَفَعَلَ وَنَجَحَ. 
'''
"13" = '''
:sup:`13` فَسَمِعْتُ قُدُّوسًا وَاحِدًا يَتَكَلَّمُ. فَقَالَ قُدُّوسٌ وَاحِدٌ لِفُلَانٍ ٱلْمُتَكَلِّمِ: «إِلَى مَتَى ٱلرُّؤْيَا مِنْ جِهَةِ ٱلْمُحْرَقَةِ ٱلدَّائِمَةِ وَمَعْصِيَةِ ٱلْخَرَابِ، لِبَذْلِ ٱلْقُدْسِ وَٱلْجُنْدِ مَدُوسَيْنِ؟» 
'''
"14" = '''
:sup:`14` فَقَالَ لِي: «إِلَى أَلْفَيْنِ وَثَلَاثِ مِئَةِ صَبَاحٍ وَمَسَاءٍ، فَيَتَبَرَّأُ ٱلْقُدْسُ». 
'''
"15" = '''
:sup:`15` وَكَانَ لَمَّا رَأَيْتُ أَنَا دَانِيآلَ ٱلرُّؤْيَا وَطَلَبْتُ ٱلْمَعْنَى، إِذَا بِشِبْهِ إِنْسَانٍ وَاقِفٍ قُبَالَتِي. 
'''
"16" = '''
:sup:`16` وَسَمِعْتُ صَوْتَ إِنْسَانٍ بَيْنَ أُولَايَ، فَنَادَى وَقَالَ: «يَا جِبْرَائِيلُ، فَهِّمْ هَذَا ٱلرَّجُلَ ٱلرُّؤْيَا». 
'''
"17" = '''
:sup:`17` فَجَاءَ إِلَى حَيْثُ وَقَفْتُ، وَلَمَّا جَاءَ خِفْتُ وَخَرَرْتُ عَلَى وَجْهِي. فَقَالَ لِي: «ٱفْهَمْ يَا ٱبْنَ آدَمَ. إِنَّ ٱلرُّؤْيَا لِوَقْتِ ٱلْمُنْتَهَى». 
'''
"18" = '''
:sup:`18` وَإِذْ كَانَ يَتَكَلَّمُ مَعِي كُنْتُ مُسَبَّخًا عَلَى وَجْهِي إِلَى ٱلْأَرْضِ، فَلَمَسَنِي وَأَوْقَفَنِي عَلَى مَقَامِي. 
'''
"19" = '''
:sup:`19` وَقَالَ: «هَأَنَذَا أُعَرِّفُكَ مَا يَكُونُ فِي آخِرِ ٱلسُّخَطِ. لِأَنَّ لِمِيعَادِ ٱلِٱنْتِهَاءَ. 
'''
"20" = '''
:sup:`20` أَمَّا ٱلْكَبْشُ ٱلَّذِي رَأَيْتَهُ ذَا ٱلْقَرْنَيْنِ فَهُوَ مُلُوكُ مَادِي وَفَارِسَ. 
'''
"21" = '''
:sup:`21` وَٱلتَّيْسُ ٱلْعَافِي مَلِكُ ٱلْيُونَانِ، وَٱلْقَرْنُ ٱلْعَظِيمُ ٱلَّذِي بَيْنَ عَيْنَيْهِ هُوَ ٱلْمَلِكُ ٱلْأَوَّلُ. 
'''
"22" = '''
:sup:`22` وَإِذِ ٱنْكَسَرَ وَقَامَ أَرْبَعَةٌ عِوَضًا عَنْهُ، فَسَتَقُومُ أَرْبَعُ مَمَالِكَ مِنَ ٱلْأُمَّةِ، وَلَكِنْ لَيْسَ فِي قُوَّتِهِ. 
'''
"23" = '''
:sup:`23` وَفِي آخِرِ مَمْلَكَتِهِمْ عِنْدَ تَمَامِ ٱلْمَعَاصِي يَقُومُ مَلِكٌ جَافِي ٱلْوَجْهِ وَفَاهِمُ ٱلْحِيَلِ. 
'''
"24" = '''
:sup:`24` وَتَعْظُمُ قُوَّتُهُ، وَلَكِنْ لَيْسَ بِقُوَّتِهِ. يُهْلِكُ عَجَبًا وَيَنْجَحُ وَيَفْعَلُ وَيُبِيدُ ٱلْعُظَمَاءَ وَشَعْبَ ٱلْقِدِّيسِينَ. 
'''
"25" = '''
:sup:`25` وَبِحَذَاقَتِهِ يَنْجَحُ أَيْضًا ٱلْمَكْرُ فِي يَدِهِ، وَيَتَعَظَّمُ بِقَلْبِهِ. وَفِي ٱلِٱطْمِئْنَانِ يُهْلِكُ كَثِيرِينَ، وَيَقُومُ عَلَى رَئِيسِ ٱلرُّؤَسَاءِ، وَبِلَا يَدٍ يَنْكَسِرُ. 
'''
"26" = '''
:sup:`26` فَرُؤْيَا ٱلْمَسَاءِ وَٱلصَّبَاحِ ٱلَّتِي قِيلَتْ هِيَ حَقٌّ. أَمَّا أَنْتَ فَٱكْتُمِ ٱلرُّؤْيَا لِأَنَّهَا إِلَى أَيَّامٍ كَثِيرَةٍ». 
'''
"27" = '''
:sup:`27` وَأَنَا دَانِيآلَ ضَعُفْتُ وَنَحَلْتُ أَيَّامًا، ثُمَّ قُمْتُ وَبَاشَرْتُ أَعْمَالَ ٱلْمَلِكِ، وَكُنْتُ مُتَحَيِّرًا مِنَ ٱلرُّؤْيَا وَلَا فَاهِمَ. 
'''
