[48]
"1" = '''
:sup:`1` تَسْبِيحَةٌ. مَزْمُورٌ لِبَنِي قُورَحَ عَظِيمٌ هُوَ ٱلرَّبُّ وَحَمِيدٌ جِدًّا فِي مَدِينَةِ إِلَهِنَا، جَبَلِ قُدْسِهِ. 
'''
"2" = '''
:sup:`2` جَمِيلُ ٱلِٱرْتِفَاعِ، فَرَحُ كُلِّ ٱلْأَرْضِ، جَبَلُ صِهْيَوْنَ. فَرَحُ أَقَاصِي ٱلشِّمَالِ، مَدِينَةُ ٱلْمَلِكِ ٱلْعَظِيمِ. 
'''
"3" = '''
:sup:`3` ٱللهُ فِي قُصُورِهَا يُعْرَفُ مَلْجَأً. 
'''
"4" = '''
:sup:`4` لِأَنَّهُ هُوَذَا ٱلْمُلُوكُ ٱجْتَمَعُوا. مَضَوْا جَمِيعًا. 
'''
"5" = '''
:sup:`5` لَمَّا رَأَوْا بُهِتُوا، ٱرْتَاعُوا، فَرُّوا. 
'''
"6" = '''
:sup:`6` أَخَذَتْهُمُ ٱلرِّعْدَةُ هُنَاكَ، وَٱلْمَخَاضُ كَوَالِدَةٍ. 
'''
"7" = '''
:sup:`7` بِرِيحٍ شَرْقِيَّةٍ تَكْسِرُ سُفُنَ تَرْشِيشَ. 
'''
"8" = '''
:sup:`8` كَمَا سَمِعْنَا هَكَذَا رَأَيْنَا فِي مَدِينَةِ رَبِّ ٱلْجُنُودِ، فِي مَدِينَةِ إِلَهِنَا. ٱللهُ يُثَبِّتُهَا إِلَى ٱلْأَبَدِ. سِلَاهْ. 
'''
"9" = '''
:sup:`9` ذَكَرْنَا يَا ٱللهُ رَحْمَتَكَ فِي وَسَطِ هَيْكَلِكَ. 
'''
"10" = '''
:sup:`10` نَظِيرُ ٱسْمِكَ يَا ٱللهُ تَسْبِيحُكَ إِلَى أَقَاصِي ٱلْأَرْضِ. يَمِينُكَ مَلآنَةٌ بِرًّا. 
'''
"11" = '''
:sup:`11` يَفْرَحُ جَبَلُ صِهْيَوْنَ، تَبْتَهِجُ بَنَاتُ يَهُوذَا مِنْ أَجْلِ أَحْكَامِكَ. 
'''
"12" = '''
:sup:`12` طُوفُوا بِصِهْيَوْنَ، وَدُورُوا حَوْلَهَا. عُدُّوا أَبْرَاجَهَا. 
'''
"13" = '''
:sup:`13` ضَعُوا قُلُوبَكُمْ عَلَى مَتَارِسِهَا. تَأَمَّلُوا قُصُورَهَا لِكَيْ تُحَدِّثُوا بِهَا جِيلًا آخَرَ. 
'''
"14" = '''
:sup:`14` لِأَنَّ ٱللهَ هَذَا هُوَ إِلَهُنَا إِلَى ٱلدَّهْرِ وَٱلْأَبَدِ. هُوَ يَهْدِينَا حَتَّى إِلَى ٱلْمَوْتِ. 
'''
