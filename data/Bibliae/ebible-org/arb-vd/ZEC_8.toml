[8]
"1" = '''
:sup:`1` وَكَانَ كَلَامُ رَبِّ ٱلْجُنُودِ قَائِلًا: 
'''
"2" = '''
:sup:`2` «هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: غِرْتُ عَلَى صِهْيَوْنَ غَيْرَةً عَظِيمَةً، وَبِسَخَطٍ عَظِيمٍ غِرْتُ عَلَيْهَا. 
'''
"3" = '''
:sup:`3` هَكَذَا قَالَ ٱلرَّبُّ: قَدْ رَجَعْتُ إِلَى صِهْيَوْنَ وَأَسْكُنُ فِي وَسَطِ أُورُشَلِيمَ، فَتُدْعَى أُورُشَلِيمُ مَدِينَةَ ٱلْحَقِّ، وَجَبَلُ رَبِّ ٱلْجُنُودِ ٱلْجَبَلَ ٱلْمُقَدَّسَ. 
'''
"4" = '''
:sup:`4` «هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: سَيَجْلِسُ بَعْدُ ٱلشُّيُوخُ وَٱلشَّيْخَاتُ فِي أَسْوَاقِ أُورُشَلِيمَ، كُلُّ إِنْسَانٍ مِنْهُمْ عَصَاهُ بِيَدِهِ مِنْ كَثْرَةِ ٱلْأَيَّامِ. 
'''
"5" = '''
:sup:`5` وَتَمْتَلِئُ أَسْوَاقُ ٱلْمَدِينَةِ مِنَ ٱلصِّبْيَانِ وَٱلْبَنَاتِ لَاعِبِينَ فِي أَسْوَاقِهَا. 
'''
"6" = '''
:sup:`6` «هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: إِنْ يَكُنْ ذَلِكَ عَجِيبًا فِي أَعْيُنِ بَقِيَّةِ هَذَا ٱلشَّعْبِ فِي هَذِهِ ٱلْأَيَّامِ، أَفَيَكُونُ أَيْضًا عَجِيبًا فِي عَيْنَيَّ؟ يَقُولُ رَبُّ ٱلْجُنُودِ. 
'''
"7" = '''
:sup:`7` «هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: هَأَنَذَا أُخَلِّصُ شَعْبِي مِنْ أَرْضِ ٱلْمَشْرِقِ وَمِنْ أَرْضِ مَغْرِبِ ٱلشَّمْسِ. 
'''
"8" = '''
:sup:`8` وَآتِي بِهِمْ فَيَسْكُنُونَ فِي وَسَطِ أُورُشَلِيمَ، وَيَكُونُونَ لِي شَعْبًا،وَأَنَا أَكُونُ لَهُمْ إِلَهًا بِٱلْحَقِّ وَٱلْبِرِّ. 
'''
"9" = '''
:sup:`9` «هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: لِتَتَشَدَّدْ أَيْدِيكُمْ أَيُّهَا ٱلسَّامِعُونَ فِي هَذِهِ ٱلْأَيَّامِ هَذَا ٱلْكَلَامَ مِنْ أَفْوَاهِ ٱلْأَنْبِيَاءِ ٱلَّذِي كَانَ يَوْمَ أُسِّسَ بَيْتُ رَبِّ ٱلْجُنُودِ لِبِنَاءِ ٱلْهَيْكَلِ. 
'''
"10" = '''
:sup:`10` لِأَنَّهُ قَبْلَ هَذِهِ ٱلْأَيَّامِ لَمْ تَكُنْ لِلْإِنْسَانِ أُجْرَةٌ وَلَا لِلْبَهِيمَةِ أُجْرَةٌ، وَلَا سَلَامٌ لِمَنْ خَرَجَ أَوْ دَخَلَ مِنْ قِبَلِ ٱلضِّيقِ. وَأَطْلَقْتُ كُلَّ إِنْسَانٍ، ٱلرَّجُلَ عَلَى قَرِيبِهِ. 
'''
"11" = '''
:sup:`11` أَمَّا ٱلْآنَ فَلَا أَكُونُ أَنَا لِبَقِيَّةِ هَذَا ٱلشَّعْبِ كَمَا فِي ٱلْأَيَّامِ ٱلْأُولَى، يَقُولُ رَبُّ ٱلْجُنُودِ. 
'''
"12" = '''
:sup:`12` بَلْ زَرْعُ ٱلسَّلَامِ، ٱلْكَرْمُ يُعْطِي ثَمَرَهُ، وَٱلْأَرْضُ تُعْطِي غَلَّتَهَا، وَٱلسَّمَاوَاتُ تُعْطِي نَدَاهَا، وَأُمَلِّكُ بَقِيَّةَ هَذَا ٱلشَّعْبِ هَذِهِ كُلَّهَا. 
'''
"13" = '''
:sup:`13` وَيَكُونُ كَمَا أَنَّكُمْ كُنْتُمْ لَعْنَةً بَيْنَ ٱلْأُمَمِ يَا بَيْتَ يَهُوذَا وَيَا بَيْتَ إِسْرَائِيلَ، كَذَلِكَ أُخَلِّصُكُمْ فَتَكُونُونَ بَرَكَةً فَلَا تَخَافُوا. لِتَتَشَدَّدْ أَيْدِيكُمْ. 
'''
"14" = '''
:sup:`14` «لِأَنَّهُ هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: كَمَا أَنِّي فَكَّرْتُ فِي أَنْ أُسِيءَ إِلَيْكُمْ حِينَ أَغْضَبَنِي آبَاؤُكُمْ، قَالَ رَبُّ ٱلْجُنُودِ، وَلَمْ أَنْدَمْ. 
'''
"15" = '''
:sup:`15` هَكَذَا عُدْتُ وَفَكَّرْتُ فِي هَذِهِ ٱلْأَيَّامِ فِي أَنْ أُحْسِنَ إِلَى أُورُشَلِيمَ وَبَيْتِ يَهُوذَا. لَا تَخَافُوا. 
'''
"16" = '''
:sup:`16` هَذِهِ هِيَ ٱلْأُمُورُ ٱلَّتِي تَفْعَلُونَهَا. لِيُكَلِّمْ كُلُّ إِنْسَانٍ قَرِيبَهُ بِٱلْحَقِّ. ٱقْضُوا بِٱلْحَقِّ وَقَضَاءِ ٱلسَّلَامِ فِي أَبْوَابِكُمْ. 
'''
"17" = '''
:sup:`17` وَلَا يُفَكِّرَنَّ أَحَدٌ فِي ٱلسُّوءِ عَلَى قَرِيبِهِ فِي قُلُوبِكُمْ. وَلَا تُحِبُّوا يَمِينَ ٱلزُّورِ. لِأَنَّ هَذِهِ جَمِيعَهَا أَكْرَهُهَا، يَقُولُ ٱلرَّبُّ». 
'''
"18" = '''
:sup:`18` وَكَانَ إِلَيَّ كَلَامُ رَبِّ ٱلْجُنُودِ قَائِلًا: 
'''
"19" = '''
:sup:`19` «هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: إِنَّ صَوْمَ ٱلشَّهْرِ ٱلرَّابِعِ وَصَوْمَ ٱلْخَامِسِ وَصَوْمَ ٱلسَّابِعِ وَصَوْمَ ٱلْعَاشِرِ يَكُونُ لِبَيْتِ يَهُوذَا ٱبْتِهَاجًا وَفَرَحًا وَأَعْيَادًا طَيِّبَةً. فَأَحِبُّوا ٱلْحَقَّ وَٱلسَّلَامَ. 
'''
"20" = '''
:sup:`20` هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: سَيَأْتِي شُعُوبٌ بَعْدُ، وَسُكَّانُ مُدُنٍ كَثِيرَةٍ. 
'''
"21" = '''
:sup:`21` وَسُكَّانُ وَاحِدَةٍ يَسِيرُونَ إِلَى أُخْرَى قَائِلِينَ: لِنَذْهَبْ ذَهَابًا لِنَتَرَضَّى وَجْهَ ٱلرَّبِّ وَنَطْلُبَ رَبَّ ٱلْجُنُودِ. أَنَا أَيْضًا أَذْهَبُ. 
'''
"22" = '''
:sup:`22` فَتَأْتِي شُعُوبٌ كَثِيرَةٌ وَأُمَمٌ قَوِيَّةٌ لِيَطْلُبُوا رَبَّ ٱلْجُنُودِ فِي أُورُشَلِيمَ، وَلْيَتَرَضَّوْا وَجْهَ ٱلرَّبِّ. 
'''
"23" = '''
:sup:`23` «هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: فِي تِلْكَ ٱلْأَيَّامِ يُمْسِكُ عَشَرَةُ رِجَالٍ مِنْ جَمِيعِ أَلْسِنَةِ ٱلْأُمَمِ يَتَمَسَّكُونَ بِذَيْلِ رَجُلٍ يَهُودِيٍّ قَائِلِينَ: نَذْهَبُ مَعَكُمْ لِأَنَّنَا سَمِعْنَا أَنَّ ٱللهَ مَعَكُمْ». 
'''
