[3]
"1" = '''
:sup:`1` ذَكِّرْهُمْ أَنْ يَخْضَعُوا لِلرِّيَاسَاتِ وَٱلسَّلَاطِينِ، وَيُطِيعُوا، وَيَكُونُوا مُسْتَعِدِّينَ لِكُلِّ عَمَلٍ صَالِحٍ، 
'''
"2" = '''
:sup:`2` وَلَا يَطْعَنُوا فِي أَحَدٍ، وَيَكُونُوا غَيْرَ مُخَاصِمِينَ، حُلَمَاءَ، مُظْهِرِينَ كُلَّ وَدَاعَةٍ لِجَمِيعِ ٱلنَّاسِ. 
'''
"3" = '''
:sup:`3` لِأَنَّنَا كُنَّا نَحْنُ أَيْضًا قَبْلًا أَغْبِيَاءَ، غَيْرَ طَائِعِينَ، ضَالِّينَ، مُسْتَعْبَدِينَ لِشَهَوَاتٍ وَلَذَّاتٍ مُخْتَلِفَةٍ، عَائِشِينَ فِي ٱلْخُبْثِ وَٱلْحَسَدِ، مَمْقُوتِينَ، مُبْغِضِينَ بَعْضُنَا بَعْضًا. 
'''
"4" = '''
:sup:`4` وَلَكِنْ حِينَ ظَهَرَ لُطْفُ مُخَلِّصِنَا ٱللهِ وَإِحْسَانُهُ - 
'''
"5" = '''
:sup:`5` لَا بِأَعْمَالٍ فِي بِرٍّ عَمِلْنَاهَا نَحْنُ، بَلْ بِمُقْتَضَى رَحْمَتِهِ - خَلَّصَنَا بِغُسْلِ ٱلْمِيلَادِ ٱلثَّانِي وَتَجْدِيدِ ٱلرُّوحِ ٱلْقُدُسِ، 
'''
"6" = '''
:sup:`6` ٱلَّذِي سَكَبَهُ بِغِنًى عَلَيْنَا بِيَسُوعَ ٱلْمَسِيحِ مُخَلِّصِنَا. 
'''
"7" = '''
:sup:`7` حَتَّى إِذَا تَبَرَّرْنَا بِنِعْمَتِهِ، نَصِيرُ وَرَثَةً حَسَبَ رَجَاءِ ٱلْحَيَاةِ ٱلْأَبَدِيَّةِ. 
'''
"8" = '''
:sup:`8` صَادِقَةٌ هِيَ ٱلْكَلِمَةُ. وَأُرِيدُ أَنْ تُقَرِّرَ هَذِهِ ٱلْأُمُورَ، لِكَيْ يَهْتَمَّ ٱلَّذِينَ آمَنُوا بِٱللهِ أَنْ يُمَارِسُوا أَعْمَالًا حَسَنَةً. فَإِنَّ هَذِهِ ٱلْأُمُورَ هِيَ ٱلْحَسَنَةُ وَٱلنَّافِعَةُ لِلنَّاسِ. 
'''
"9" = '''
:sup:`9` وَأَمَّا ٱلْمُبَاحَثَاتُ ٱلْغَبِيَّةُ، وَٱلْأَنْسَابُ، وَٱلْخُصُومَاتُ، وَٱلْمُنَازَعَاتُ ٱلنَّامُوسِيةُ فَٱجْتَنِبْهَا، لِأَنَّهَا غَيْرُ نَافِعَةٍ، وَبَاطِلَةٌ. 
'''
"10" = '''
:sup:`10` اَلرَّجُلُ ٱلْمُبْتَدِعُ بَعْدَ ٱلْإِنْذَارِ مَرَّةً وَمَرَّتَيْنِ، أَعْرِضْ عَنْهُ. 
'''
"11" = '''
:sup:`11` عَالِمًا أَنَّ مِثْلَ هَذَا قَدِ ٱنْحَرَفَ، وَهُوَ يُخْطِئُ مَحْكُومًا عَلَيْهِ مِنْ نَفْسِهِ. 
'''
"12" = '''
:sup:`12` حِينَمَا أُرْسِلُ إِلَيْكَ أَرْتِيمَاسَ أَوْ تِيخِيكُسَ، بَادِرْ أَنْ تَأْتِيَ إِلَيَّ إِلَى نِيكُوبُولِيسَ، لِأَنِّي عَزَمْتُ أَنْ أُشَتِّيَ هُنَاكَ. 
'''
"13" = '''
:sup:`13` جَهِّزْ زِينَاسَ ٱلنَّامُوسِيَّ وَأَبُلُّوسَ بِٱجْتِهَادٍ لِلسَّفَرِ حَتَّى لَا يُعْوِزَهُمَا شَيْءٌ. 
'''
"14" = '''
:sup:`14` وَلْيَتَعَلَّمْ مَنْ لَنَا أَيْضًا أَنْ يُمَارِسُوا أَعْمَالًا حَسَنَةً لِلْحَاجَاتِ ٱلضَّرُورِيَّةِ، حَتَّى لَا يَكُونُوا بِلَا ثَمَرٍ. 
'''
"15" = '''
:sup:`15` يُسَلِّمُ عَلَيْكَ ٱلَّذِينَ مَعِي جَمِيعًا. سَلِّمْ عَلَى ٱلَّذِينَ يُحِبُّونَنَا فِي ٱلْإِيمَانِ. اَلنِّعْمَةُ مَعَ جَمِيعِكُمْ. آمِينَ. 
'''
