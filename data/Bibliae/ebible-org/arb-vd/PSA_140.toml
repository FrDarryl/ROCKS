[140]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. مَزْمُورٌ لِدَاوُدَ أَنْقِذْنِي يَارَبُّ مِنْ أَهْلِ ٱلشَّرِّ. مِنْ رَجُلِ ٱلظُّلْمِ ٱحْفَظْنِي. 
'''
"2" = '''
:sup:`2` ٱلَّذِينَ يَتَفَكَّرُونَ بِشُرُورٍ فِي قُلُوبِهِمْ. ٱلْيَوْمَ كُلَّهُ يَجْتَمِعُونَ لِلْقِتَالِ. 
'''
"3" = '''
:sup:`3` سَنُّوا أَلْسِنَتَهُمْ كَحَيَّةٍ. حُمَةُ ٱلْأُفْعُوَانِ تَحْتَ شِفَاهِهِمْ. سِلَاهْ. 
'''
"4" = '''
:sup:`4` ٱحْفَظْنِي يَارَبُّ مِنْ يَدَيِ ٱلشِّرِّيرِ. مِنْ رَجُلِ ٱلظُّلْمِ أَنْقِذْنِي. ٱلَّذِينَ تَفَكَّرُوا فِي تَعْثِيرِ خُطُوَاتِي. 
'''
"5" = '''
:sup:`5` أَخْفَى لِي ٱلْمُسْتَكْبِرُونَ فَخًّا وَحِبَالًا. مَدُّوا شَبَكَةً بِجَانِبِ ٱلطَّرِيقِ. وَضَعُوا لِي أَشْرَاكًا. سِلَاهْ. 
'''
"6" = '''
:sup:`6` قُلْتُ لِلرَّبِّ: «أَنْتَ إِلَهِي». أَصْغِ يَارَبُّ إِلَى صَوْتِ تَضَرُّعَاتِي. 
'''
"7" = '''
:sup:`7` يَارَبُّ ٱلسَّيِّدُ، قُوَّةَ خَلَاصِي، ظَلَّلْتَ رَأْسِي فِي يَوْمِ ٱلْقِتَالِ. 
'''
"8" = '''
:sup:`8` لَا تُعْطِ يَارَبُّ شَهَوَاتِ ٱلشِّرِّيرِ. لَا تُنَجِّحْ مَقَاصِدَهُ. يَتَرَفَّعُونَ. سِلَاهْ. 
'''
"9" = '''
:sup:`9` أَمَّا رُؤُوسُ ٱلْمُحِيطِينَ بِي فَشَقَاءُ شِفَاهِهِمْ يُغَطِّيهِمْ. 
'''
"10" = '''
:sup:`10` لِيَسْقُطْ عَلَيْهِمْ جَمْرٌ. لِيُسْقَطُوا فِي ٱلنَّارِ، وَفِي غَمَرَاتٍ فَلَا يَقُومُوا. 
'''
"11" = '''
:sup:`11` رَجُلُ لِسَانٍ لَا يَثْبُتُ فِي ٱلْأَرْضِ. رَجُلُ ٱلظُّلْمِ يَصِيدُهُ ٱلشَّرُّ إِلَى هَلَاكِهِ. 
'''
"12" = '''
:sup:`12` قَدْ عَلِمْتُ أَنَّ ٱلرَّبَّ يُجْرِي حُكْمًا لِلْمَسَاكِينِ وَحَقًّا لِلْبَائِسِينَ. 
'''
"13" = '''
:sup:`13` إِنَّمَا ٱلصِّدِّيقُونَ يَحْمَدُونَ ٱسْمَكَ. ٱلْمُسْتَقِيمُونَ يَجْلِسُونَ فِي حَضْرَتِكَ. 
'''
