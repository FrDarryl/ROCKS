[23]
"1" = '''
:sup:`1` فَأَجَابَ أَيُّوبُ وَقَالَ: 
'''
"2" = '''
:sup:`2` «ٱلْيَوْمَ أَيْضًا شَكْوَايَ تَمَرُّدٌ. ضَرْبَتِي أَثْقَلُ مِنْ تَنَهُّدِي. 
'''
"3" = '''
:sup:`3` مَنْ يُعْطِينِي أَنْ أَجِدَهُ، فَآتِيَ إِلَى كُرْسِيِّهِ، 
'''
"4" = '''
:sup:`4` أُحْسِنُ ٱلدَّعْوَى أَمَامَهُ، وَأَمْلَأُ فَمِي حُجَجًا، 
'''
"5" = '''
:sup:`5` فَأَعْرِفُ ٱلْأَقْوَالَ ٱلَّتِي بِهَا يُجِيبُنِي، وَأَفْهَمُ مَا يَقُولُهُ لِي؟ 
'''
"6" = '''
:sup:`6` أَبِكَثْرَةِ قُوَّةٍ يُخَاصِمُنِي؟ كَّلَّا! وَلَكِنَّهُ كَانَ يَنْتَبِهُ إِلَيَّ. 
'''
"7" = '''
:sup:`7` هُنَالِكَ كَانَ يُحَاجُّهُ ٱلْمُسْتَقِيمُ، وَكُنْتُ أَنْجُو إِلَى ٱلْأَبَدِ مِنْ قَاضِيَّ. 
'''
"8" = '''
:sup:`8` هَأَنَذَا أَذْهَبُ شَرْقًا فَلَيْسَ هُوَ هُنَاكَ، وَغَرْبًا فَلَا أَشْعُرُ بِهِ. 
'''
"9" = '''
:sup:`9` شِمَالًا حَيْثُ عَمَلُهُ فَلَا أَنْظُرُهُ. يَتَعَطَّفُ ٱلْجَنُوبَ فَلَا أَرَاهُ. 
'''
"10" = '''
:sup:`10` «لِأَنَّهُ يَعْرِفُ طَرِيقِي. إِذَا جَرَّبَنِي أَخْرُجُ كَٱلذَّهَبِ. 
'''
"11" = '''
:sup:`11` بِخَطَوَاتِهِ ٱسْتَمْسَكَتْ رِجْلِي. حَفِظْتُ طَرِيقَهُ وَلَمْ أَحِدْ. 
'''
"12" = '''
:sup:`12` مِنْ وَصِيَّةِ شَفَتَيْهِ لَمْ أَبْرَحْ. أَكْثَرَ مِنْ فَرِيضَتِي ذَخَرْتُ كَلَامَ فِيهِ. 
'''
"13" = '''
:sup:`13` أَمَّا هُوَ فَوَحْدَهُ، فَمَنْ يَرُدُّهُ؟ وَنَفْسُهُ تَشْتَهِي فَيَفْعَلُ. 
'''
"14" = '''
:sup:`14` لِأَنَّهُ يُتَمِّمُ ٱلْمَفْرُوضَ عَلَيَّ، وَكَثِيرٌ مِثْلُ هَذِهِ عِنْدَهُ. 
'''
"15" = '''
:sup:`15` مِنْ أَجْلِ ذَلِكَ أَرْتَاعُ قُدَّامَهُ. أَتَأَمَّلُ فَأَرْتَعِبُ مِنْهُ. 
'''
"16" = '''
:sup:`16` لِأَنَّ ٱللهَ قَدْ أَضْعَفَ قَلْبِي، وَٱلْقَدِيرَ رَوَّعَنِي. 
'''
"17" = '''
:sup:`17` لِأَنِّي لَمْ أُقْطَعْ قَبْلَ ٱلظَّلَامِ، وَمِنْ وَجْهِي لَمْ يُغَطِّ ٱلدُّجَى. 
'''
