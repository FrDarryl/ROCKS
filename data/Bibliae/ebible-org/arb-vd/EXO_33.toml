[33]
"1" = '''
:sup:`1` وَقَالَ ٱلرَّبُّ لِمُوسَى: «ٱذْهَبِ ٱصْعَدْ مِنْ هُنَا أَنْتَ وَٱلشَّعْبُ ٱلَّذِي أَصْعَدْتَهُ مِنْ أَرْضِ مِصْرَ إِلَى ٱلْأَرْضِ ٱلَّتِي حَلَفْتُ لِإِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ قَائِلًا: لِنَسْلِكَ أُعْطِيهَا. 
'''
"2" = '''
:sup:`2` وَأَنَا أُرْسِلُ أَمَامَكَ مَلَاكًا، وَأَطْرُدُ ٱلْكَنْعَانِيِّينَ وَٱلْأَمُورِيِّينَ وَٱلْحِثِّيِّينَ وَٱلْفِرِزِّيِّينَ وَٱلْحِوِّيِّينَ وَٱلْيَبُوسِيِّينَ. 
'''
"3" = '''
:sup:`3` إِلَى أَرْضٍ تَفِيضُ لَبَنًا وَعَسَلًا. فَإِنِّي لَا أَصْعَدُ فِي وَسَطِكَ لِأَنَّكَ شَعْبٌ صُلْبُ ٱلرَّقَبَةِ، لِئَلَّا أُفْنِيَكَ فِي ٱلطَّرِيقِ». 
'''
"4" = '''
:sup:`4` فَلَمَّا سَمِعَ ٱلشَّعْبُ هَذَا ٱلْكَلَامَ ٱلسُّوءَ نَاحُوا وَلَمْ يَضَعْ أَحَدٌ زِينَتَهُ عَلَيْهِ. 
'''
"5" = '''
:sup:`5` وَكَانَ ٱلرَّبُّ قَدْ قَالَ لِمُوسَى: «قُلْ لِبَنِي إِسْرَائِيلَ: أَنْتُمْ شَعْبٌ صُلْبُ ٱلرَّقَبَةِ. إِنْ صَعِدْتُ لَحْظَةً وَاحِدَةً فِي وَسَطِكُمْ أَفْنَيْتُكُمْ. وَلَكِنِ ٱلْآنَ ٱخْلَعْ زِينَتَكَ عَنْكَ فَأَعْلَمَ مَاذَا أَصْنَعُ بِكَ». 
'''
"6" = '''
:sup:`6` فَنَزَعَ بَنُو إِسْرَائِيلَ زِينَتَهُمْ مِنْ جَبَلِ حُورِيبَ. 
'''
"7" = '''
:sup:`7` وَأَخَذَ مُوسَى ٱلْخَيْمَةَ وَنَصَبَهَا لَهُ خَارِجَ ٱلْمَحَلَّةِ، بَعِيدًا عَنِ ٱلْمَحَلَّةِ، وَدَعَاهَا «خَيْمَةَ ٱلِٱجْتِمَاعِ». فَكَانَ كُلُّ مَنْ يَطْلُبُ ٱلرَّبَّ يَخْرُجُ إِلَى خَيْمَةِ ٱلِٱجْتِمَاعِ ٱلَّتِي خَارِجَ ٱلْمَحَلَّةِ. 
'''
"8" = '''
:sup:`8` وَكَانَ جَمِيعُ ٱلشَّعْبِ إِذَا خَرَجَ مُوسَى إِلَى ٱلْخَيْمَةِ يَقُومُونَ وَيَقِفُونَ كُلُّ وَاحِدٍ فِي بَابِ خَيْمَتِهِ وَيَنْظُرُونَ وَرَاءَ مُوسَى حَتَّى يَدْخُلَ ٱلْخَيْمَةَ. 
'''
"9" = '''
:sup:`9` وَكَانَ عَمُودُ ٱلسَّحَابِ إِذَا دَخَلَ مُوسَى ٱلْخَيْمَةَ، يَنْزِلُ وَيَقِفُ عِنْدَ بَابِ ٱلْخَيْمَةِ. وَيَتَكَلَّمُ ٱلرَّبُّ مَعَ مُوسَى. 
'''
"10" = '''
:sup:`10` فَيَرَى جَمِيعُ ٱلشَّعْبِ عَمُودَ ٱلسَّحَابِ، وَاقِفًا عِنْدَ بَابِ ٱلْخَيْمَةِ، وَيَقُومُ كُلُّ ٱلشَّعْبِ وَيَسْجُدُونَ كُلُّ وَاحِدٍ فِي بَابِ خَيْمَتِهِ. 
'''
"11" = '''
:sup:`11` وَيُكَلِّمُ ٱلرَّبُّ مُوسَى وَجْهًا لِوَجْهٍ، كَمَا يُكَلِّمُ ٱلرَّجُلُ صَاحِبَهُ. وَإِذَا رَجَعَ مُوسَى إِلَى ٱلْمَحَلَّةِ كَانَ خَادِمُهُ يَشُوعُ بْنُ نُونَ ٱلْغُلَامُ، لَا يَبْرَحُ مِنْ دَاخِلِ ٱلْخَيْمَةِ. 
'''
"12" = '''
:sup:`12` وَقَالَ مُوسَى لِلرَّبِّ: «ٱنْظُرْ. أَنْتَ قَائِلٌ لِي: أَصْعِدْ هَذَا ٱلشَّعْبَ، وَأَنْتَ لَمْ تُعَرِّفْنِي مَنْ تُرْسِلُ مَعِي. وَأَنْتَ قَدْ قُلْتَ: عَرَفْتُكَ بِٱسْمِكَ، وَوَجَدْتَ أَيْضًا نِعْمَةً فِي عَيْنَيَّ. 
'''
"13" = '''
:sup:`13` فَٱلْآنَ إِنْ كُنْتُ قَدْ وَجَدْتُ نِعْمَةً فِي عَيْنَيْكَ فَعَلِّمْنِي طَرِيقَكَ حَتَّى أَعْرِفَكَ لِكَيْ أَجِدَ نِعْمَةً فِي عَيْنَيْكَ. وَٱنْظُرْ أَنَّ هَذِهِ ٱلْأُمَّةَ شَعْبُكَ». 
'''
"14" = '''
:sup:`14` فَقَالَ: «وَجْهِي يَسِيرُ فَأُرِيحُكَ». 
'''
"15" = '''
:sup:`15` فَقَالَ لَهُ: «إِنْ لَمْ يَسِرْ وَجْهُكَ فَلَا تُصْعِدْنَا مِنْ هَهُنَا، 
'''
"16" = '''
:sup:`16` فَإِنَّهُ بِمَاذَا يُعْلَمُ أَنِّي وَجَدْتُ نِعْمَةً فِي عَيْنَيْكَ أَنَا وَشَعْبُكَ؟ أَلَيْسَ بِمَسِيرِكَ مَعَنَا؟ فَنَمْتَازَ أَنَا وَشَعْبُكَ عَنْ جَمِيعِ ٱلشُّعُوبِ ٱلَّذِينَ عَلَى وَجْهِ ٱلْأَرْضِ». 
'''
"17" = '''
:sup:`17` فَقَالَ ٱلرَّبُّ لِمُوسَى: «هَذَا ٱلْأَمْرُ أَيْضًا ٱلَّذِي تَكَلَّمْتَ عَنْهُ أَفْعَلُهُ، لِأَنَّكَ وَجَدْتَ نِعْمَةً فِي عَيْنَيَّ، وَعَرَفْتُكَ بِٱسْمِكَ». 
'''
"18" = '''
:sup:`18` فَقَالَ: «أَرِنِي مَجْدَكَ». 
'''
"19" = '''
:sup:`19` فَقَالَ: «أُجِيزُ كُلَّ جُودَتِي قُدَّامَكَ. وَأُنَادِي بِٱسْمِ ٱلرَّبِّ قُدَّامَكَ. وَأَتَرَاءَفُ عَلَى مَنْ أَتَرَاءَفُ، وَأَرْحَمُ مَنْ أَرْحَمُ». 
'''
"20" = '''
:sup:`20` وَقَالَ: «لَا تَقْدِرُ أَنْ تَرَى وَجْهِي، لِأَنَّ ٱلْإِنْسَانَ لَا يَرَانِي وَيَعِيشُ». 
'''
"21" = '''
:sup:`21` وَقَالَ ٱلرَّبُّ: «هُوَذَا عِنْدِي مَكَانٌ، فَتَقِفُ عَلَى ٱلصَّخْرَةِ. 
'''
"22" = '''
:sup:`22` وَيَكُونُ مَتَى ٱجْتَازَ مَجْدِي، أَنِّي أَضَعُكَ فِي نُقْرَةٍ مِنَ ٱلصَّخْرَةِ، وَأَسْتُرُكَ بِيَدِي حَتَّى أَجْتَازَ. 
'''
"23" = '''
:sup:`23` ثُمَّ أَرْفَعُ يَدِي فَتَنْظُرُ وَرَائِي، وَأَمَّا وَجْهِي فَلَا يُرَى». 
'''
