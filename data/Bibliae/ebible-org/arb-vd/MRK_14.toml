[14]
"1" = '''
:sup:`1` وَكَانَ ٱلْفِصْحُ وَأَيَّامُ ٱلْفَطِيرِ بَعْدَ يَوْمَيْنِ. وَكَانَ رُؤَسَاءُ ٱلْكَهَنَةِ وَٱلْكَتَبَةُ يَطْلُبُونَ كَيْفَ يُمْسِكُونَهُ بِمَكْرٍ وَيَقْتُلُونَهُ، 
'''
"2" = '''
:sup:`2` وَلَكِنَّهُمْ قَالُوا: «لَيْسَ فِي ٱلْعِيدِ، لِئَلَّا يَكُونَ شَغَبٌ فِي ٱلشَّعْبِ». 
'''
"3" = '''
:sup:`3` وَفِيمَا هُوَ فِي بَيْتِ عَنْيَا فِي بَيْتِ سِمْعَانَ ٱلْأَبْرَصِ، وَهُوَ مُتَّكِئٌ، جَاءَتِ ٱمْرَأَةٌ مَعَهَا قَارُورَةُ طِيبِ نَارِدِينٍ خَالِصٍ كَثِيرِ ٱلثَّمَنِ. فَكَسَرَتِ ٱلْقَارُورَةَ وَسَكَبَتْهُ عَلَى رَأْسِهِ. 
'''
"4" = '''
:sup:`4` وَكَانَ قَوْمٌ مُغْتَاظِينَ فِي أَنْفُسِهِمْ، فَقَالُوا: «لِمَاذَا كَانَ تَلَفُ ٱلطِّيبِ هَذَا؟ 
'''
"5" = '''
:sup:`5` لِأَنَّهُ كَانَ يُمْكِنُ أَنْ يُبَاعَ هَذَا بِأَكْثَرَ مِنْ ثَلَاثِمِئَةِ دِينَارٍ وَيُعْطَى لِلْفُقَرَاءِ». وَكَانُوا يُؤَنِّبُونَهَا. 
'''
"6" = '''
:sup:`6` أَمَّا يَسُوعُ فَقَالَ: «ٱتْرُكُوهَا! لِمَاذَا تُزْعِجُونَهَا؟ قَدْ عَمِلَتْ بِي عَمَلًا حَسَنًا! 
'''
"7" = '''
:sup:`7` لِأَنَّ ٱلْفُقَرَاءَ مَعَكُمْ فِي كُلِّ حِينٍ، وَمَتَى أَرَدْتُمْ تَقْدِرُونَ أَنْ تَعْمَلُوا بِهِمْ خَيْرًا. وَأَمَّا أَنَا فَلَسْتُ مَعَكُمْ فِي كُلِّ حِينٍ. 
'''
"8" = '''
:sup:`8` عَمِلَتْ مَا عِنْدَهَا. قَدْ سَبَقَتْ وَدَهَنَتْ بِٱلطِّيبِ جَسَدِي لِلتَّكْفِينِ. 
'''
"9" = '''
:sup:`9` اَلْحَقَّ أَقُولُ لَكُمْ: حَيْثُمَا يُكْرَزْ بِهَذَا ٱلْإِنْجِيلِ فِي كُلِّ ٱلْعَالَمِ، يُخْبَرْ أَيْضًا بِمَا فَعَلَتْهُ هَذِهِ، تَذْكَارًا لَهَا». 
'''
"10" = '''
:sup:`10` ثُمَّ إِنَّ يَهُوذَا ٱلْإِسْخَرْيُوطِيَّ، وَاحِدًا مِنَ ٱلِٱثْنَيْ عَشَرَ، مَضَى إِلَى رُؤَسَاءِ ٱلْكَهَنَةِ لِيُسَلِّمَهُ إِلَيْهِمْ. 
'''
"11" = '''
:sup:`11` وَلَمَّا سَمِعُوا فَرِحُوا، وَوَعَدُوهُ أَنْ يُعْطُوهُ فِضَّةً. وَكَانَ يَطْلُبُ كَيْفَ يُسَلِّمُهُ فِي فُرْصَةٍ مُوافِقَةٍ. 
'''
"12" = '''
:sup:`12` وَفِي ٱلْيَوْمِ ٱلْأَوَّلِ مِنَ ٱلْفَطِيرِ. حِينَ كَانُوا يَذْبَحُونَ ٱلْفِصْحَ، قَالَ لَهُ تَلَامِيذُهُ: «أَيْنَ تُرِيدُ أَنْ نَمْضِيَ وَنُعِدَّ لِتَأْكُلَ ٱلْفِصْحَ؟». 
'''
"13" = '''
:sup:`13` فَأَرْسَلَ ٱثْنَيْنِ مِنْ تَلَامِيذِهِ وَقَالَ لَهُمَا: «ٱذْهَبَا إِلَى ٱلْمَدِينَةِ، فَيُلَاقِيَكُمَا إِنْسَانٌ حَامِلٌ جَرَّةَ مَاءٍ. اِتْبَعَاهُ. 
'''
"14" = '''
:sup:`14` وَحَيْثُمَا يَدْخُلْ فَقُولَا لِرَبِّ ٱلْبَيْتِ: إِنَّ ٱلْمُعَلِّمَ يَقُولُ: أَيْنَ ٱلْمَنْزِلُ حَيْثُ آكُلُ ٱلْفِصْحَ مَعَ تَلَامِيذِي؟ 
'''
"15" = '''
:sup:`15` فَهُوَ يُرِيكُمَا عِلِّيَّةً كَبِيرَةً مَفْرُوشَةً مُعَدَّةً. هُنَاكَ أَعِدَّا لَنَا». 
'''
"16" = '''
:sup:`16` فَخَرَجَ تِلْمِيذَاهُ وَأَتَيَا إِلَى ٱلْمَدِينَةِ، وَوَجَدَا كَمَا قَالَ لَهُمَا. فَأَعَدَّا ٱلْفِصْحَ. 
'''
"17" = '''
:sup:`17` وَلَمَّا كَانَ ٱلْمَسَاءُ جَاءَ مَعَ ٱلِٱثْنَيْ عَشَرَ. 
'''
"18" = '''
:sup:`18` وَفِيمَا هُمْ مُتَّكِئُونَ يَأْكُلُونَ، قَالَ يَسُوعُ: «ٱلْحَقَّ أَقُولُ لَكُمْ: إِنَّ وَاحِدًا مِنْكُمْ يُسَلِّمُنِي. اَلْآكِلُ مَعِي!». 
'''
"19" = '''
:sup:`19` فَٱبْتَدَأُوا يَحْزَنُونَ، وَيَقُولُونَ لَهُ وَاحِدًا فَوَاحِدًا: «هَلْ أَنَا؟». وَآخَرُ: «هَلْ أَنَا؟». 
'''
"20" = '''
:sup:`20` فَأَجَابَ وَقَالَ لَهُمْ: «هُوَ وَاحِدٌ مِنَ ٱلِٱثْنَيْ عَشَرَ، ٱلَّذِي يَغْمِسُ مَعِي فِي ٱلصَّحْفَةِ. 
'''
"21" = '''
:sup:`21` إِنَّ ٱبْنَ ٱلْإِنْسَانِ مَاضٍ كَمَا هُوَ مَكْتُوبٌ عَنْهُ، وَلَكِنْ وَيْلٌ لِذَلِكَ ٱلرَّجُلِ ٱلَّذِي بِهِ يُسَلَّمُ ٱبْنُ ٱلْإِنْسَانِ. كَانَ خَيْرًا لِذَلِكَ ٱلرَّجُلِ لَوْ لَمْ يُولَدْ!». 
'''
"22" = '''
:sup:`22` وَفِيمَا هُمْ يَأْكُلُونَ، أَخَذَ يَسُوعُ خُبْزًا وَبَارَكَ وَكَسَّرَ، وَأَعْطَاهُمْ وَقَالَ: «خُذُوا كُلُوا، هَذَا هُوَ جَسَدِي». 
'''
"23" = '''
:sup:`23` ثُمَّ أَخَذَ ٱلْكَأْسَ وَشَكَرَ وَأَعْطَاهُمْ، فَشَرِبُوا مِنْهَا كُلُّهُمْ. 
'''
"24" = '''
:sup:`24` وَقَالَ لَهُمْ: «هَذَا هُوَ دَمِي ٱلَّذِي لِلْعَهْدِ ٱلْجَدِيدِ، ٱلَّذِي يُسْفَكُ مِنْ أَجْلِ كَثِيرِينَ. 
'''
"25" = '''
:sup:`25` اَلْحَقَّ أَقُولُ لَكُمْ: إِنِّي لَا أَشْرَبُ بَعْدُ مِنْ نِتَاجِ ٱلْكَرْمَةِ إِلَى ذَلِكَ ٱلْيَوْمِ حِينَمَا أَشْرَبُهُ جَدِيدًا فِي مَلَكُوتِ ٱللهِ». 
'''
"26" = '''
:sup:`26` ثُمَّ سَبَّحُوا وَخَرَجُوا إِلَى جَبَلِ ٱلزَّيْتُونِ. 
'''
"27" = '''
:sup:`27` وَقَالَ لَهُمْ يَسُوعُ: «إِنَّ كُلَّكُمْ تَشُكُّونَ فِيَّ فِي هَذِهِ ٱللَّيْلَةِ، لِأَنَّهُ مَكْتُوبٌ: أَنِّي أَضْرِبُ ٱلرَّاعِيَ فَتَتَبَدَّدُ ٱلْخِرَافُ. 
'''
"28" = '''
:sup:`28` وَلَكِنْ بَعْدَ قِيَامِي أَسْبِقُكُمْ إِلَى ٱلْجَلِيلِ». 
'''
"29" = '''
:sup:`29` فَقَالَ لَهُ بُطْرُسُ: «وَإِنْ شَكَّ ٱلْجَمِيعُ فَأَنَا لَا أَشُكُّ!». 
'''
"30" = '''
:sup:`30` فَقَالَ لَهُ يَسُوعُ: «ٱلْحَقَّ أَقُولُ لَكَ: إِنَّكَ ٱلْيَوْمَ فِي هَذِهِ ٱللَّيْلَةِ، قَبْلَ أَنْ يَصِيحَ ٱلدِّيكُ مَرَّتَيْنِ، تُنْكِرُنِي ثَلَاثَ مَرَّاتٍ». 
'''
"31" = '''
:sup:`31` فَقَالَ بِأَكْثَرِ تَشْدِيدٍ: «وَلَوِ ٱضْطُرِرْتُ أَنْ أَمُوتَ مَعَكَ لَا أُنْكِرُكَ!». وَهَكَذَا قَالَ أَيْضًا ٱلْجَمِيعُ. 
'''
"32" = '''
:sup:`32` وَجَاءُوا إِلَى ضَيْعَةٍ ٱسْمُهَا جَثْسَيْمَانِي، فَقَالَ لِتَلَامِيذِهِ: «ٱجْلِسُوا هَهُنَا حَتَّى أُصَلِّيَ». 
'''
"33" = '''
:sup:`33` ثُمَّ أَخَذَ مَعَهُ بُطْرُسَ وَيَعْقُوبَ وَيُوحَنَّا، وَٱبْتَدَأَ يَدْهَشُ وَيَكْتَئِبُ. 
'''
"34" = '''
:sup:`34` فَقَالَ لَهُمْ: «نَفْسِي حَزِينَةٌ جِدًّا حَتَّى ٱلْمَوْتِ! اُمْكُثُوا هُنَا وَٱسْهَرُوا». 
'''
"35" = '''
:sup:`35` ثُمَّ تَقَدَّمَ قَلِيلًا وَخَرَّ عَلَى ٱلْأَرْضِ، وَكَانَ يُصَلِّي لِكَيْ تَعْبُرَ عَنْهُ ٱلسَّاعَةُ إِنْ أَمْكَنَ. 
'''
"36" = '''
:sup:`36` وَقَالَ: «يَا أَبَا ٱلْآبُ، كُلُّ شَيْءٍ مُسْتَطَاعٌ لَكَ، فَأَجِزْ عَنِّي هَذِهِ ٱلْكَأْسَ. وَلَكِنْ لِيَكُنْ لَا مَا أُرِيدُ أَنَا، بَلْ مَا تُرِيدُ أَنْتَ». 
'''
"37" = '''
:sup:`37` ثُمَّ جَاءَ وَوَجَدَهُمْ نِيَامًا، فَقَالَ لِبُطْرُسَ: «يَا سِمْعَانُ، أَنْتَ نَائِمٌ! أَمَا قَدَرْتَ أَنْ تَسْهَرَ سَاعَةً وَاحِدَةً؟ 
'''
"38" = '''
:sup:`38` اِسْهَرُوا وَصَلُّوا لِئَلَّا تَدْخُلُوا فِي تَجْرِبَةٍ. أَمَّا ٱلرُّوحُ فَنَشِيطٌ، وَأَمَّا ٱلْجَسَدُ فَضَعِيفٌ». 
'''
"39" = '''
:sup:`39` وَمَضَى أَيْضًا وَصَلَّى قَائِلًا ذَلِكَ ٱلْكَلَامَ بِعَيْنِهِ. 
'''
"40" = '''
:sup:`40` ثُمَّ رَجَعَ وَوَجَدَهُمْ أَيْضًا نِيَامًا، إِذْ كَانَتْ أَعْيُنُهُمْ ثَقِيلَةً، فَلَمْ يَعْلَمُوا بِمَاذَا يُجِيبُونَهُ. 
'''
"41" = '''
:sup:`41` ثُمَّ جَاءَ ثَالِثَةً وَقَالَ لَهُمْ: «نَامُوا ٱلْآنَ وَٱسْتَرِيحُوا! يَكْفِي! قَدْ أَتَتِ ٱلسَّاعَةُ! هُوَذَا ٱبْنُ ٱلْإِنْسَانِ يُسَلَّمُ إِلَى أَيْدِي ٱلْخُطَاةِ. 
'''
"42" = '''
:sup:`42` قُومُوا لِنَذْهَبَ! هُوَذَا ٱلَّذِي يُسَلِّمُنِي قَدِ ٱقْتَرَبَ!». 
'''
"43" = '''
:sup:`43` وَلِلْوَقْتِ فِيمَا هُوَ يَتَكَلَّمُ أَقْبَلَ يَهُوذَا، وَاحِدٌ مِنَ ٱلِٱثْنَيْ عَشَرَ، وَمَعَهُ جَمْعٌ كَثِيرٌ بِسُيُوفٍ وَعِصِيٍّ مِنْ عِنْدِ رُؤَسَاءِ ٱلْكَهَنَةِ وَٱلْكَتَبَةِ وَٱلشُّيُوخِ. 
'''
"44" = '''
:sup:`44` وَكَانَ مُسَلِّمُهُ قَدْ أَعْطَاهُمْ عَلَامَةً قَائِلًا: «ٱلَّذِي أُقَبِّلُهُ هُوَ هُوَ. أَمْسِكُوهُ، وَٱمْضُوا بِهِ بِحِرْصٍ». 
'''
"45" = '''
:sup:`45` فَجَاءَ لِلْوَقْتِ وَتَقَدَّمَ إِلَيْهِ قَائِلًا: «يَا سَيِّدِي، يَا سَيِّدِي!» وَقَبَّلَهُ. 
'''
"46" = '''
:sup:`46` فَأَلْقَوْا أَيْدِيَهُمْ عَلَيْهِ وَأَمْسَكُوهُ. 
'''
"47" = '''
:sup:`47` فَٱسْتَلَّ وَاحِدٌ مِنَ ٱلْحَاضِرِينَ ٱلسَّيْفَ، وَضَرَبَ عَبْدَ رَئِيسِ ٱلْكَهَنَةِ فَقَطَعَ أُذْنَهُ. 
'''
"48" = '''
:sup:`48` فَأَجَابَ يَسُوعُ وَقَالَ لَهُمْ: «كَأَنَّهُ عَلَى لِصٍّ خَرَجْتُمْ بِسُيُوفٍ وَعِصِيٍّ لِتَأْخُذُونِي! 
'''
"49" = '''
:sup:`49` كُلَّ يَوْمٍ كُنْتُ مَعَكُمْ فِي ٱلْهَيْكَلِ أُعَلِّمُ وَلَمْ تُمْسِكُونِي! وَلَكِنْ لِكَيْ تُكْمَلَ ٱلْكُتُبُ». 
'''
"50" = '''
:sup:`50` فَتَرَكَهُ ٱلْجَمِيعُ وَهَرَبُوا. 
'''
"51" = '''
:sup:`51` وَتَبِعَهُ شَابٌّ لَابِسًا إِزَارًا عَلَى عُرْيِهِ، فَأَمْسَكَهُ ٱلشُّبَّانُ، 
'''
"52" = '''
:sup:`52` فَتَرَكَ ٱلْإِزَارَ وَهَرَبَ مِنْهُمْ عُرْيَانًا. 
'''
"53" = '''
:sup:`53` فَمَضَوْا بِيَسُوعَ إِلَى رَئِيسِ ٱلْكَهَنَةِ، فَٱجْتَمَعَ مَعَهُ جَمِيعُ رُؤَسَاءِ ٱلْكَهَنَةِ وَٱلشُّيُوخُ وَٱلْكَتَبَةُ. 
'''
"54" = '''
:sup:`54` وَكَانَ بُطْرُسُ قَدْ تَبِعَهُ مِنْ بَعِيدٍ إِلَى دَاخِلِ دَارِ رَئِيسِ ٱلْكَهَنَةِ، وَكَانَ جَالِسًا بَيْنَ ٱلْخُدَّامِ يَسْتَدْفِئُ عِنْدَ ٱلنَّارِ. 
'''
"55" = '''
:sup:`55` وَكَانَ رُؤَسَاءُ ٱلْكَهَنَةِ وَٱلْمَجْمَعُ كُلُّهُ يَطْلُبُونَ شَهَادَةً عَلَى يَسُوعَ لِيَقْتُلُوهُ، فَلَمْ يَجِدُوا. 
'''
"56" = '''
:sup:`56` لِأَنَّ كَثِيرِينَ شَهِدُوا عَلَيْهِ زُورًا، وَلَمْ تَتَّفِقْ شَهَادَاتُهُمْ. 
'''
"57" = '''
:sup:`57` ثُمَّ قَامَ قَوْمٌ وَشَهِدُوا عَلَيْهِ زُورًا قَائِلِينَ: 
'''
"58" = '''
:sup:`58` «نَحْنُ سَمِعْنَاهُ يَقُولُ: إِنِّي أَنْقُضُ هَذَا ٱلْهَيْكَلَ ٱلْمَصْنُوعَ بِٱلْأَيَادِي، وَفِي ثَلَاثَةِ أَيَّامٍ أَبْنِي آخَرَ غَيْرَ مَصْنُوعٍ بِأَيَادٍ». 
'''
"59" = '''
:sup:`59` وَلَا بِهَذَا كَانَتْ شَهَادَتُهُمْ تَتَّفِقُ. 
'''
"60" = '''
:sup:`60` فَقَامَ رَئِيسُ ٱلْكَهَنَةِ فِي ٱلْوَسْطِ وَسَأَلَ يَسُوعَ قَائِلًا: «أَمَا تُجِيبُ بِشَيْءٍ؟ مَاذَا يَشْهَدُ بِهِ هَؤُلَاءِ عَلَيْكَ؟». 
'''
"61" = '''
:sup:`61` أَمَّا هُوَ فَكَانَ سَاكِتًا وَلَمْ يُجِبْ بِشَيْءٍ. فَسَأَلَهُ رَئِيسُ ٱلْكَهَنَةِ أَيْضًا وَقَالَ لَهُ: «أَأَنْتَ ٱلْمَسِيحُ ٱبْنُ ٱلْمُبَارَكِ؟». 
'''
"62" = '''
:sup:`62` فَقَالَ يَسُوعُ: «أَنَا هُوَ. وَسَوْفَ تُبْصِرُونَ ٱبْنَ ٱلْإِنْسَانِ جَالِسًا عَنْ يَمِينِ ٱلْقُوَّةِ، وَآتِيًا فِي سَحَابِ ٱلسَّمَاءِ». 
'''
"63" = '''
:sup:`63` فَمَزَّقَ رَئِيسُ ٱلْكَهَنَةِ ثِيَابَهُ وَقَالَ: «مَا حَاجَتُنَا بَعْدُ إِلَى شُهُودٍ؟ 
'''
"64" = '''
:sup:`64` قَدْ سَمِعْتُمُ ٱلتَّجَادِيفَ! مَا رَأْيُكُمْ؟». فَٱلْجَمِيعُ حَكَمُوا عَلَيْهِ أَنَّهُ مُسْتَوْجِبٌ ٱلْمَوْتَ. 
'''
"65" = '''
:sup:`65` فَٱبْتَدَأَ قَوْمٌ يَبْصُقُونَ عَلَيْهِ، وَيُغَطُّونَ وَجْهَهُ وَيَلْكُمُونَهُ وَيَقُولُونَ لَهُ: «تَنَبَّأْ». وَكَانَ ٱلْخُدَّامُ يَلْطِمُونَهُ. 
'''
"66" = '''
:sup:`66` وَبَيْنَمَا كَانَ بُطْرُسُ فِي ٱلدَّارِ أَسْفَلَ جَاءَتْ إِحْدَى جَوَارِي رَئِيسِ ٱلْكَهَنَةِ. 
'''
"67" = '''
:sup:`67` فَلَمَّا رَأَتْ بُطْرُسَ يَسْتَدْفِئُ، نَظَرَتْ إِلَيْهِ وَقَالَتْ: «وَأَنْتَ كُنْتَ مَعَ يَسُوعَ ٱلنَّاصِرِيِّ!». 
'''
"68" = '''
:sup:`68` فَأَنْكَرَ قَائِلًا: «لَسْتُ أَدْرِي وَلَا أَفْهَمُ مَا تَقُولِينَ!». وَخَرَجَ خَارِجًا إِلَى ٱلدِّهْلِيزِ، فَصَاحَ ٱلدِّيكُ. 
'''
"69" = '''
:sup:`69` فَرَأَتْهُ ٱلْجَارِيَةُ أَيْضًا وَٱبْتَدَأَتْ تَقُولُ لِلْحَاضِرِينَ: «إِنَّ هَذَا مِنْهُمْ!». 
'''
"70" = '''
:sup:`70` فَأَنْكَرَ أَيْضًا. وَبَعْدَ قَلِيلٍ أَيْضًا قَالَ ٱلْحَاضِرُونَ لِبُطْرُسَ: «حَقًّا أَنْتَ مِنْهُمْ، لِأَنَّكَ جَلِيلِيٌّ أَيْضًا وَلُغَتُكَ تُشْبِهُ لُغَتَهُمْ!». 
'''
"71" = '''
:sup:`71` فَٱبْتَدَأَ يَلْعَنُ وَيَحْلِفُ: «إِنِّي لَا أَعْرِفُ هَذَا ٱلرَّجُلَ ٱلَّذِي تَقُولُونَ عَنْهُ!». 
'''
"72" = '''
:sup:`72` وَصَاحَ ٱلدِّيكُ ثَانِيَةً، فَتَذَكَّرَ بُطْرُسُ ٱلْقَوْلَ ٱلَّذِي قَالَهُ لَهُ يَسُوعُ: «إِنَّكَ قَبْلَ أَنْ يَصِيحَ ٱلدِّيكُ مَرَّتَيْنِ، تُنْكِرُنِي ثَلَاثَ مَرَّاتٍ». فَلَمَّا تَفَكَّرَ بِهِ بَكَى. 
'''
