[63]
"1" = '''
:sup:`1` مَزْمُورٌ لِدَاوُدَ لَمَّا كَانَ فِي بَرِّيَّةِ يَهُوذَا يَا ٱللهُ، إِلَهِي أَنْتَ. إِلَيْكَ أُبَكِّرُ. عَطِشَتْ إِلَيْكَ نَفْسِي، يَشْتَاقُ إِلَيْكَ جَسَدِي فِي أَرْضٍ نَاشِفَةٍ وَيَابِسَةٍ بِلَا مَاءٍ، 
'''
"2" = '''
:sup:`2` لِكَيْ أُبْصِرَ قُوَّتَكَ وَمَجْدَكَ. كَمَا قَدْ رَأَيْتُكَ فِي قُدْسِكَ. 
'''
"3" = '''
:sup:`3` لِأَنَّ رَحْمَتَكَ أَفْضَلُ مِنَ ٱلْحَيَاةِ. شَفَتَايَ تُسَبِّحَانِكَ. 
'''
"4" = '''
:sup:`4` هَكَذَا أُبَارِكُكَ فِي حَيَاتِي. بِٱسْمِكَ أَرْفَعُ يَدَيَّ. 
'''
"5" = '''
:sup:`5` كَمَا مِنْ شَحْمٍ وَدَسَمٍ تَشْبَعُ نَفْسِي، وَبِشَفَتَيْ ٱلِٱبْتِهَاجِ يُسَبِّحُكَ فَمِي. 
'''
"6" = '''
:sup:`6` إِذَا ذَكَرْتُكَ عَلَى فِرَاشِي، فِي ٱلسُّهْدِ أَلْهَجُ بِكَ، 
'''
"7" = '''
:sup:`7` لِأَنَّكَ كُنْتَ عَوْنًا لِي، وَبِظِلِّ جَنَاحَيْكَ أَبْتَهِجُ. 
'''
"8" = '''
:sup:`8` اِلْتَصَقَتْ نَفْسِي بِكَ. يَمِينُكَ تَعْضُدُنِي. 
'''
"9" = '''
:sup:`9` أَمَّا ٱلَّذِينَ هُمْ لِلتَّهْلُكَةِ يَطْلُبُونَ نَفْسِي، فَيَدْخُلُونَ فِي أَسَافِلِ ٱلْأَرْضِ. 
'''
"10" = '''
:sup:`10` يُدْفَعُونَ إِلَى يَدَيِ ٱلسَّيْفِ. يَكُونُونَ نَصِيبًا لِبَنَاتِ آوَى. 
'''
"11" = '''
:sup:`11` أَمَّا ٱلْمَلِكُ فَيَفْرَحُ بِٱللهِ. يَفْتَخِرُ كُلُّ مَنْ يَحْلِفُ بِهِ، لِأَنَّ أَفْوَاهَ ٱلْمُتَكَلِّمِينَ بِٱلْكَذِبِ تُسَدُّ. 
'''
