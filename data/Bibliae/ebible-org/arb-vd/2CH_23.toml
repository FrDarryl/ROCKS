[23]
"1" = '''
:sup:`1` وَفِي ٱلسَّنَةِ ٱلسَّابِعَةِ تَشَدَّدَ يَهُويَادَاعُ وَأَخَذَ مَعَهُ فِي ٱلْعَهْدِ رُؤَسَاءَ ٱلْمِئَاتِ: عَزَرْيَا بْنَ يَرُوحَامَ، وَإِسْمَاعِيلَ بْنَ يَهُوحَانَانَ، وَعَزَرْيَا بْنَ عُوبِيدَ، وَمَعَسِيَا بْنَ عَدَايَا، وَأَلِيشَافَاطَ بْنَ زِكْرِي، 
'''
"2" = '''
:sup:`2` وَجَالُوا فِي يَهُوذَا وَجَمَعُوا ٱللَّاوِيِّينَ مِنْ جَمِيعِ مُدُنِ يَهُوذَا وَرُؤُوسَ آبَاءِ إِسْرَائِيلَ وَجَاءُوا إِلَى أُورُشَلِيمَ. 
'''
"3" = '''
:sup:`3` وَقَطَعَ كُلُّ ٱلْمَجْمَعِ عَهْدًا فِي بَيْتِ ٱللهِ مَعَ ٱلْمَلِكِ. وَقَالَ لَهُمْ: «هُوَذَا ٱبْنُ ٱلْمَلِكِ يَمْلِكُ كَمَا تَكَلَّمَ ٱلرَّبُّ عَنْ بَنِي دَاوُدَ. 
'''
"4" = '''
:sup:`4` هَذَا هُوَ ٱلْأَمْرُ ٱلَّذِي تَعْمَلُونَهُ. ٱلثُّلْثُ مِنْكُمُ ٱلَّذِينَ يَدْخُلُونَ فِي ٱلسَّبْتِ مِنَ ٱلْكَهَنَةِ وَٱللَّاوِيِّينَ يَكُونُونَ بَوَّابِينَ لِلْأَبْوَابِ، 
'''
"5" = '''
:sup:`5` وَٱلثُّلْثُ فِي بَيْتِ ٱلْمَلِكِ، وَٱلثُّلْثُ فِي بَابِ ٱلْأَسَاسِ، وَجَمِيعُ ٱلشَّعْبِ فِي دِيَارِ بَيْتِ ٱلرَّبِّ. 
'''
"6" = '''
:sup:`6` وَلَا يَدْخُلْ بَيْتَ ٱلرَّبِّ إِلَّا ٱلْكَهَنَةُ وَٱلَّذِينَ يَخْدِمُونَ مِنَ ٱللَّاوِيِّينَ، فَهُمْ يَدْخُلُونَ لِأَنَّهُمْ مُقَدَّسُونَ، وَكُلُّ ٱلشَّعْبِ يَحْرُسُونَ حِرَاسَةَ ٱلرَّبِّ. 
'''
"7" = '''
:sup:`7` وَيُحِيطُ ٱللَّاوِيُّونَ بِٱلْمَلِكِ مُسْتَدِيرِينَ، كُلُّ وَاحِدٍ سِلَاحُهُ بِيَدِهِ. وَٱلَّذِي يَدْخُلُ ٱلْبَيْتَ يُقْتَلُ. وَكُونُوا مَعَ ٱلْمَلِكِ فِي دُخُولِهِ وَفِي خُرُوجِهِ». 
'''
"8" = '''
:sup:`8` فَعَمِلَ ٱللَّاوِيُّونَ وَكُلُّ يَهُوذَا حَسَبَ كُلِّ مَا أَمَرَ بِهِ يَهُويَادَاعُ ٱلْكَاهِنُ. وَأَخَذُوا كُلُّ وَاحِدٍ رِجَالَهُ ٱلدَّاخِلِينَ فِي ٱلسَّبْتِ، مَعَ ٱلْخَارِجِينَ فِي ٱلسَّبْتِ، لِأَنَّ يَهُويَادَاعَ ٱلْكَاهِنَ لَمْ يَصْرِفِ ٱلْفِرَقَ. 
'''
"9" = '''
:sup:`9` وَأَعْطَى يَهُويَادَاعُ ٱلْكَاهِنُ رُؤَسَاءَ ٱلْمِئَاتِ ٱلْحِرَابَ وَٱلْمَجَانَّ وَٱلْأَتْرَاسَ ٱلَّتِي لِلْمَلِكِ دَاوُدَ ٱلَّتِي فِي بَيْتِ ٱللهِ. 
'''
"10" = '''
:sup:`10` وَأَوْقَفَ جَمِيعَ ٱلشَّعْبِ، وَكُلُّ وَاحِدٍ سِلَاحُهُ بِيَدِهِ مِنْ جَانِبِ ٱلْبَيْتِ ٱلْأَيْمَنِ إِلَى جَانِبِ ٱلْبَيْتِ ٱلْأَيْسَرِ حَوْلَ ٱلْمَذْبَحِ وَٱلْبَيْتِ، حَوْلَ ٱلْمَلِكِ مُسْتَدِيرِينَ. 
'''
"11" = '''
:sup:`11` ثُمَّ أَخْرَجُوا ٱبْنَ ٱلْمَلِكِ وَوَضَعُوا عَلَيْهِ ٱلتَّاجَ وَأَعْطَوْهُ ٱلشَّهَادَةَ، وَمَلَّكُوهُ. وَمَسَحَهُ يَهُويَادَاعُ وَبَنُوهُ وَقَالُوا: «لِيَحْيَ ٱلْمَلِكُ». 
'''
"12" = '''
:sup:`12` وَلَمَّا سَمِعَتْ عَثَلْيَا صَوْتَ ٱلشَّعْبِ يَرْكُضُونَ وَيَمْدَحُونَ ٱلْمَلِكَ، دَخَلَتْ إِلَى ٱلشَّعْبِ فِي بَيْتِ ٱلرَّبِّ. 
'''
"13" = '''
:sup:`13` وَنَظَرَتْ وَإِذَا ٱلْمَلِكُ وَاقِفٌ عَلَى مِنْبَرِهِ فِي ٱلْمَدْخَلِ، وَٱلرُّؤَسَاءُ وَٱلْأَبْوَاقُ عِنْدَ ٱلْمَلِكِ، وَكُلُّ شَعْبِ ٱلْأَرْضِ يَفْرَحُونَ وَيَنْفُخُونَ بِٱلْأَبْوَاقِ، وَٱلْمُغَنُّونَ بِآلَاتِ ٱلْغِنَاءِ، وَٱلْمُعَلِّمُونَ ٱلتَّسْبِيحَ. فَشَقَّتْ عَثَلْيَا ثِيَابَهَا وَقَالَتْ: «خِيَانَةٌ، خِيَانَةٌ!». 
'''
"14" = '''
:sup:`14` فَأَخْرَجَ يَهُويَادَاعُ ٱلْكَاهِنُ رُؤَسَاءَ ٱلْمِئَاتِ ٱلْمُوَكَّلِينَ عَلَى ٱلْجَيْشِ وَقَالَ لَهُمْ: «أَخْرِجُوهَا إِلَى خَارِجِ ٱلصُّفُوفِ، وَٱلَّذِي يَتَّبِعُهَا يُقْتَلُ بِٱلسَّيْفِ». لِأَنَّ ٱلْكَاهِنَ قَالَ: «لَا تَقْتُلُوهَا فِي بَيْتِ ٱلرَّبِّ». 
'''
"15" = '''
:sup:`15` فَأَلْقَوْا عَلَيْهَا ٱلْأَيَادِيَ. وَلَمَّا أَتَتْ إِلَى مَدْخَلِ بَابِ ٱلْخَيْلِ إِلَى بَيْتِ ٱلْمَلِكِ قَتَلُوهَا هُنَاكَ. 
'''
"16" = '''
:sup:`16` فَقَطَعَ يَهُويَادَاعُ عَهْدًا بَيْنَهُ وَبَيْنَ كُلِّ ٱلشَّعْبِ وَبَيْنَ ٱلْمَلِكِ أَنْ يَكُونُوا شَعْبًا لِلرَّبِّ. 
'''
"17" = '''
:sup:`17` وَدَخَلَ جَمِيعُ ٱلشَّعْبِ إِلَى بَيْتِ ٱلْبَعْلِ وَهَدَمُوهُ وَكَسَّرُوا مَذَابِحَهُ وَتَمَاثِيلَهُ، وَقَتَلُوا مَتَّانَ كَاهِنَ ٱلْبَعْلِ أَمَامَ ٱلْمَذْبَحِ. 
'''
"18" = '''
:sup:`18` وَجَعَلَ يَهُويَادَاعُ مُنَاظِرِينَ عَلَى بَيْتِ ٱلرَّبِّ عَنْ يَدِ ٱلْكَهَنَةِ ٱللَّاوِيِّينَ ٱلَّذِينَ قَسَمَهُمْ دَاوُدُ عَلَى بَيْتِ ٱلرَّبِّ، لِأَجْلِ إِصْعَادِ مُحْرَقَاتِ ٱلرَّبِّ كَمَا هُوَ مَكْتُوبٌ فِي شَرِيعَةِ مُوسَى، بِٱلْفَرَحِ وَٱلْغِنَاءِ حَسَبَ أَمْرِ دَاوُدَ. 
'''
"19" = '''
:sup:`19` وَأَوْقَفَ ٱلْبَوَّابِينَ عَلَى أَبْوَابِ بَيْتِ ٱلرَّبِّ لِئَّلَا يَدْخُلَ نَجِسٌ فِي أَمْرٍ مَّا. 
'''
"20" = '''
:sup:`20` وَأَخَذَ رُؤَسَاءَ ٱلْمِئَاتِ وَٱلْعُظَمَاءَ وَٱلْمُتَسَلِّطِينَ عَلَى ٱلشَّعْبِ وَكُلَّ شَعْبِ ٱلْأَرْضِ، وَأَنْزَلَ ٱلْمَلِكَ مِنْ بَيْتِ ٱلرَّبِّ، وَدَخَلُوا مِنْ وَسَطِ ٱلْبَابِ ٱلْأَعْلَى إِلَى بَيْتِ ٱلْمَلِكِ، وَأَجْلَسُوا ٱلْمَلِكَ عَلَى كُرْسِيِّ ٱلْمَمْلَكَةِ. 
'''
"21" = '''
:sup:`21` فَفَرِحَ كُلُّ شَعْبِ ٱلْأَرْضِ وَٱسْتَرَاحَتِ ٱلْمَدِينَةُ، وَقَتَلُوا عَثَلْيَا بِٱلسَّيْفِ. 
'''
