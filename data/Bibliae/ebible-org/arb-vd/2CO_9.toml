[9]
"1" = '''
:sup:`1` فَإِنَّهُ مِنْ جِهَةِ ٱلْخِدْمَةِ لِلْقِدِّيسِينَ، هُوَ فُضُولٌ مِنِّي أَنْ أَكْتُبَ إِلَيْكُمْ. 
'''
"2" = '''
:sup:`2` لِأَنِّي أَعْلَمُ نَشَاطَكُمُ ٱلَّذِي أَفْتَخِرُ بِهِ مِنْ جِهَتِكُمْ لَدَى ٱلْمَكِدُونِيِّينَ، أَنَّ أَخَائِيَةَ مُسْتَعِدَّةٌ مُنْذُ ٱلْعَامِ ٱلْمَاضِي. وَغَيْرَتُكُمْ قَدْ حَرَّضَتِ ٱلْأَكْثَرِينَ. 
'''
"3" = '''
:sup:`3` وَلَكِنْ أَرْسَلْتُ ٱلْإِخْوَةَ لِئَلَّا يَتَعَطَّلَ ٱفْتِخَارُنَا مِنْ جِهَتِكُمْ مِنْ هَذَا ٱلْقَبِيلِ، كَيْ تَكُونُوا مُسْتَعِدِّينَ كَمَا قُلْتُ. 
'''
"4" = '''
:sup:`4` حَتَّى إِذَا جَاءَ مَعِي مَكِدُونِيُّونَ وَوَجَدُوكُمْ غَيْرَ مُسْتَعِدِّينَ لَا نُخْجَلُ نَحْنُ - حَتَّى لَا أَقُولُ أَنْتُمْ - فِي جَسَارَةِ ٱلِٱفْتِخَارِ هَذِهِ. 
'''
"5" = '''
:sup:`5` فَرَأَيْتُ لَازِمًا أَنْ أَطْلُبَ إِلَى ٱلْإِخْوَةِ أَنْ يَسْبِقُوا إِلَيْكُمْ، وَيُهَيِّئُوا قَبْلًا بَرَكَتَكُمُ ٱلَّتِي سَبَقَ ٱلتَّخْبِيرُ بِهَا، لِتَكُونَ هِيَ مُعَدَّةً هَكَذَا كَأَنَّهَا بَرَكَةٌ، لَا كَأَنَّهَا بُخْلٌ. 
'''
"6" = '''
:sup:`6` هَذَا وَإِنَّ مَنْ يَزْرَعُ بِٱلشُّحِّ فَبِٱلشُّحِّ أَيْضًا يَحْصُدُ، وَمَنْ يَزْرَعُ بِٱلْبَرَكَاتِ فَبِٱلْبَرَكَاتِ أَيْضًا يَحْصُدُ. 
'''
"7" = '''
:sup:`7` كُلُّ وَاحِدٍ كَمَا يَنْوِي بِقَلْبِهِ، لَيْسَ عَنْ حُزْنٍ أَوِ ٱضْطِرَارٍ. لِأَنَّ ٱلْمُعْطِيَ ٱلْمَسْرُورَ يُحِبُّهُ ٱللهُ. 
'''
"8" = '''
:sup:`8` وَٱللهُ قَادِرٌ أَنْ يَزِيدَكُمْ كُلَّ نِعْمَةٍ، لِكَيْ تَكُونُوا وَلَكُمْ كُلُّ ٱكْتِفَاءٍ كُلَّ حِينٍ فِي كُلِّ شَيْءٍ، تَزْدَادُونَ فِي كُلِّ عَمَلٍ صَالِحٍ. 
'''
"9" = '''
:sup:`9` كَمَا هُوَ مَكْتُوبٌ: «فَرَّقَ. أَعْطَى ٱلْمَسَاكِينَ. بِرُّهُ يَبْقَى إِلَى ٱلْأَبَدِ». 
'''
"10" = '''
:sup:`10` وَٱلَّذِي يُقَدِّمُ بِذَارًا لِلزَّارِعِ وَخُبْزًا لِلْأَكْلِ، سَيُقَدِّمُ وَيُكَثِّرُ بِذَارَكُمْ وَيُنْمِي غَلَّاتِ بِرِّكُمْ. 
'''
"11" = '''
:sup:`11` مُسْتَغْنِينَ فِي كُلِّ شَيْءٍ لِكُلِّ سَخَاءٍ يُنْشِئُ بِنَا شُكْرًا لِلهِ. 
'''
"12" = '''
:sup:`12` لِأَنَّ ٱفْتِعَالَ هَذِهِ ٱلْخِدْمَةِ لَيْسَ يَسُدُّ إِعْوَازَ ٱلْقِدِّيسِينَ فَقَطْ، بَلْ يَزِيدُ بِشُكْرٍ كَثِيرٍ لِلهِ، 
'''
"13" = '''
:sup:`13` إِذْ هُمْ بِٱخْتِبَارِ هَذِهِ ٱلْخِدْمَةِ، يُمَجِّدُونَ ٱللهَ عَلَى طَاعَةِ ٱعْتِرَافِكُمْ لِإِنْجِيلِ ٱلْمَسِيحِ، وَسَخَاءِ ٱلتَّوْزِيعِ لَهُمْ وَلِلْجَمِيعِ. 
'''
"14" = '''
:sup:`14` وَبِدُعَائِهِمْ لِأَجْلِكُمْ، مُشْتَاقِينَ إِلَيْكُمْ مِنْ أَجْلِ نِعْمَةِ ٱللهِ ٱلْفَائِقَةِ لَدَيْكُمْ. 
'''
"15" = '''
:sup:`15` فَشُكْرًا لِلهِ عَلَى عَطِيَّتِهِ ٱلَّتِي لَا يُعَبَّرُ عَنْهَا. 
'''
