[24]
"1" = '''
:sup:`1` وَقَالَ لِمُوسَى: «ٱصْعَدْ إِلَى ٱلرَّبِّ أَنْتَ وَهَارُونُ وَنَادَابُ وَأَبِيهُو، وَسَبْعُونَ مِنْ شُيُوخِ إِسْرَائِيلَ، وَٱسْجُدُوا مِنْ بَعِيدٍ. 
'''
"2" = '''
:sup:`2` وَيَقْتَرِبُ مُوسَى وَحْدَهُ إِلَى ٱلرَّبِّ، وَهُمْ لَا يَقْتَرِبُونَ. وَأَمَّا ٱلشَّعْبُ فَلَا يَصْعَدْ مَعَهُ». 
'''
"3" = '''
:sup:`3` فَجَاءَ مُوسَى وَحَدَّثَ ٱلشَّعْبَ بِجَمِيعِ أَقْوَالِ ٱلرَّبِّ وَجَمِيعِ ٱلْأَحْكَامِ، فَأَجَابَ جَمِيعُ ٱلشَّعْبِ بِصَوْتٍ وَاحِدٍ وَقَالُوا: «كُلُّ ٱلْأَقْوَالِ ٱلَّتِي تَكَلَّمَ بِهَا ٱلرَّبُّ نَفْعَلُ». 
'''
"4" = '''
:sup:`4` فَكَتَبَ مُوسَى جَمِيعَ أَقْوَالِ ٱلرَّبِّ. وَبَكَّرَ فِي ٱلصَّبَاحِ وَبَنَى مَذْبَحًا فِي أَسْفَلِ ٱلْجَبَلِ، وَٱثْنَيْ عَشَرَ عَمُودًا لِأَسْبَاطِ إِسْرَائِيلَ ٱلِٱثْنَيْ عَشَرَ. 
'''
"5" = '''
:sup:`5` وَأَرْسَلَ فِتْيَانَ بَنِي إِسْرَائِيلَ، فَأَصْعَدُوا مُحْرَقَاتٍ، وَذَبَحُوا ذَبَائِحَ سَلَامَةٍ لِلرَّبِّ مِنَ ٱلثِّيرَانِ. 
'''
"6" = '''
:sup:`6` فَأَخَذَ مُوسَى نِصْفَ ٱلدَّمِ وَوَضَعَهُ فِي ٱلطُّسُوسِ. وَنِصْفَ ٱلدَّمِ رَشَّهُ عَلَى ٱلْمَذْبَحِ. 
'''
"7" = '''
:sup:`7` وَأَخَذَ كِتَابَ ٱلْعَهْدِ وَقَرَأَ فِي مَسَامِعِ ٱلشَّعْبِ، فَقَالُوا: «كُلُّ مَا تَكَلَّمَ بِهِ ٱلرَّبُّ نَفْعَلُ وَنَسْمَعُ لَهُ». 
'''
"8" = '''
:sup:`8` وَأَخَذَ مُوسَى ٱلدَّمَ وَرَشَّ عَلَى ٱلشَّعْبِ وَقَالَ: «هُوَذَا دَمُ ٱلْعَهْدِ ٱلَّذِي قَطَعَهُ ٱلرَّبُّ مَعَكُمْ عَلَى جَمِيعِ هَذِهِ ٱلْأَقْوَالِ». 
'''
"9" = '''
:sup:`9` ثُمَّ صَعِدَ مُوسَى وَهَارُونُ وَنَادَابُ وَأَبِيهُو وَسَبْعُونَ مِنْ شُيُوخِ إِسْرَائِيلَ، 
'''
"10" = '''
:sup:`10` وَرَأَوْا إِلَهَ إِسْرَائِيلَ، وَتَحْتَ رِجْلَيْهِ شِبْهُ صَنْعَةٍ مِنَ ٱلْعَقِيقِ ٱلْأَزْرَقِ ٱلشَّفَّافِ، وَكَذَاتِ ٱلسَّمَاءِ فِي ٱلنَّقَاوَةِ. 
'''
"11" = '''
:sup:`11` وَلَكِنَّهُ لَمْ يَمُدَّ يَدَهُ إِلَى أَشْرَافِ بَنِي إِسْرَائِيلَ. فَرَأَوْا ٱللهَ وَأَكَلُوا وَشَرِبُوا. 
'''
"12" = '''
:sup:`12` وَقَالَ ٱلرَّبُّ لِمُوسَى: «ٱصْعَدْ إِلَيَّ إِلَى ٱلْجَبَلِ، وَكُنْ هُنَاكَ، فَأُعْطِيَكَ لَوْحَيِ ٱلْحِجَارَةِ وَٱلشَّرِيعَةِ وَٱلْوَصِيَّةِ ٱلَّتِي كَتَبْتُهَا لِتَعْلِيمِهِمْ». 
'''
"13" = '''
:sup:`13` فَقَامَ مُوسَى وَيَشُوعُ خَادِمُهُ. وَصَعِدَ مُوسَى إِلَى جَبَلِ ٱللهِ. 
'''
"14" = '''
:sup:`14` وَأَمَّا ٱلشُّيُوخُ فَقَالَ لَهُمُ: «ٱجْلِسُوا لَنَا هَهُنَا حَتَّى نَرْجِعَ إِلَيْكُمْ. وَهُوَذَا هَارُونُ وَحُورُ مَعَكُمْ. فَمَنْ كَانَ صَاحِبَ دَعْوَى فَلْيَتَقَدَّمْ إِلَيْهِمَا». 
'''
"15" = '''
:sup:`15` فَصَعِدَ مُوسَى إِلَى ٱلْجَبَلِ، فَغَطَّى ٱلسَّحَابُ ٱلْجَبَلَ، 
'''
"16" = '''
:sup:`16` وَحَلَّ مَجْدُ ٱلرَّبِّ عَلَى جَبَلِ سِينَاءَ، وَغَطَّاهُ ٱلسَّحَابُ سِتَّةَ أَيَّامٍ. وَفِي ٱلْيَوْمِ ٱلسَّابِعِ دُعِيَ مُوسَى مِنْ وَسَطِ ٱلسَّحَابِ. 
'''
"17" = '''
:sup:`17` وَكَانَ مَنْظَرُ مَجْدِ ٱلرَّبِّ كَنَارٍ آكِلَةٍ عَلَى رَأْسِ ٱلْجَبَلِ أَمَامَ عُيُونِ بَنِي إِسْرَائِيلَ. 
'''
"18" = '''
:sup:`18` وَدَخَلَ مُوسَى فِي وَسَطِ ٱلسَّحَابِ وَصَعِدَ إِلَى ٱلْجَبَلِ. وَكَانَ مُوسَى فِي ٱلْجَبَلِ أَرْبَعِينَ نَهَارًا وَأَرْبَعِينَ لَيْلَةً. 
'''
