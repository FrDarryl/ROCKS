[9]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى فِي بَرِّيَّةِ سِينَاءَ، فِي ٱلسَّنَةِ ٱلثَّانِيَةِ لِخُرُوجِهِمْ مِنْ أَرْضِ مِصْرَ فِي ٱلشَّهْرِ ٱلْأَوَّلِ قَائِلًا: 
'''
"2" = '''
:sup:`2` «وَلْيَعْمَلْ بَنُو إِسْرَائِيلَ ٱلْفِصْحَ فِي وَقْتِهِ. 
'''
"3" = '''
:sup:`3` فِي ٱلْيَوْمِ ٱلرَّابِعَ عَشَرَ مِنْ هَذَا ٱلشَّهْرِ بَيْنَ ٱلْعَشَاءَيْنِ تَعْمَلُونَهُ فِي وَقْتِهِ. حَسَبَ كُلِّ فَرَائِضِهِ وَكُلِّ أَحْكَامِهِ تَعْمَلُونَهُ». 
'''
"4" = '''
:sup:`4` فَكَلَّمَ مُوسَى بَنِي إِسْرَائِيلَ أَنْ يَعْمَلُوا ٱلْفِصْحَ. 
'''
"5" = '''
:sup:`5` فَعَمِلُوا ٱلْفِصْحَ فِي ٱلشَّهْرِ ٱلْأَوَّلِ فِي ٱلْيَوْمِ ٱلرَّابِعَ عَشَرَ مِنَ ٱلشَّهْرِ بَيْنَ ٱلْعَشَاءَيْنِ فِي بَرِّيَّةِ سِينَاءَ، حَسَبَ كُلِّ مَا أَمَرَ ٱلرَّبُّ مُوسَى هَكَذَا فَعَلَ بَنُو إِسْرَائِيلَ. 
'''
"6" = '''
:sup:`6` لَكِنْ كَانَ قَوْمٌ قَدْ تَنَجَّسُوا لِإِنْسَانٍ مَيْتٍ، فَلَمْ يَحِلَّ لَهُمْ أَنْ يَعْمَلُوا ٱلْفِصْحَ فِي ذَلِكَ ٱلْيَوْمِ. فَتَقَدَّمُوا أَمَامَ مُوسَى وَهَارُونَ فِي ذَلِكَ ٱلْيَوْمِ، 
'''
"7" = '''
:sup:`7` وَقَالَ لَهُ أُولَئِكَ ٱلنَّاسُ: «إِنَّنَا مُتَنَجِّسُونَ لِإِنْسَانٍ مَيِّتٍ. لِمَاذَا نُتْرَكُ حَتَّى لَا نُقَرِّبَ قُرْبَانَ ٱلرَّبِّ فِي وَقْتِهِ بَيْنَ بَنِي إِسْرَائِيلَ؟» 
'''
"8" = '''
:sup:`8` فَقَالَ لَهُمْ مُوسَى: «قِفُوا لِأَسْمَعَ مَا يَأْمُرُ بِهِ ٱلرَّبُّ مِنْ جِهَتِكُمْ». 
'''
"9" = '''
:sup:`9` فَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"10" = '''
:sup:`10` «كَلِّمْ بَنِي إِسْرَائِيلَ قَائِلًا: كُلُّ إِنْسَانٍ مِنْكُمْ أَوْ مِنْ أَجْيَالِكُمْ كَانَ نَجِسًا لِمَيْتٍ، أَوْ فِي سَفَرٍ بَعِيدٍ، فَلْيَعْمَلِ ٱلْفِصْحَ لِلرَّبِّ. 
'''
"11" = '''
:sup:`11` فِي ٱلشَّهْرِ ٱلثَّانِي، فِي ٱلْيَوْمِ ٱلرَّابِعَ عَشَرَ بَيْنَ ٱلْعَشَاءَيْنِ يَعْمَلُونَهُ. عَلَى فَطِيرٍ وَمُرَارٍ يَأْكُلُونَهُ. 
'''
"12" = '''
:sup:`12` لَا يُبْقُوا مِنْهُ إِلَى ٱلصَّبَاحِ وَلَا يَكْسِرُوا عَظْمًا مِنْهُ. حَسَبَ كُلِّ فَرَائِضِ ٱلْفِصْحِ يَعْمَلُونَهُ. 
'''
"13" = '''
:sup:`13` لَكِنْ مَنْ كَانَ طَاهِرًا وَلَيْسَ فِي سَفَرٍ، وَتَرَكَ عَمَلَ ٱلْفِصْحِ، تُقْطَعُ تِلْكَ ٱلنَّفْسُ مِنْ شَعْبِهَا، لِأَنَّهَا لَمْ تُقَرِّبْ قُرْبَانَ ٱلرَّبِّ فِي وَقْتِهِ. ذَلِكَ ٱلْإِنْسَانُ يَحْمِلُ خَطِيَّتَهُ. 
'''
"14" = '''
:sup:`14` وَإِذَا نَزَلَ عِنْدَكُمْ غَرِيبٌ فَلْيَعْمَلْ فِصْحًا لِلرَّبِّ. حَسَبَ فَرِيضَةِ ٱلْفِصْحِ وَحُكْمِهِ كَذَلِكَ يَعْمَلُ. فَرِيضَةٌ وَاحِدَةٌ تَكُونُ لَكُمْ لِلْغَرِيبِ وَلِوَطَنِيِّ ٱلْأَرْضِ». 
'''
"15" = '''
:sup:`15` وَفِي يَوْمِ إِقَامَةِ ٱلْمَسْكَنِ، غَطَّتِ ٱلسَّحَابَةُ ٱلْمَسْكَنَ، خَيْمَةَ ٱلشَّهَادَةِ. وَفِي ٱلْمَسَاءِ كَانَ عَلَى ٱلْمَسْكَنِ كَمَنْظَرِ نَارٍ إِلَى ٱلصَّبَاحِ. 
'''
"16" = '''
:sup:`16` هَكَذَا كَانَ دَائِمًا. ٱلسَّحَابَةُ تُغَطِّيهِ وَمَنْظَرُ ٱلنَّارِ لَيْلًا. 
'''
"17" = '''
:sup:`17` وَمَتَى ٱرْتَفَعَتِ ٱلسَّحَابَةُ عَنِ ٱلْخَيْمَةِ كَانَ بَعْدَ ذَلِكَ بَنُو إِسْرَائِيلَ يَرْتَحِلُونَ، وَفِي ٱلْمَكَانِ حَيْثُ حَلَّتِ ٱلسَّحَابَةُ هُنَاكَ كَانَ بَنُو إِسْرَائِيلَ يَنْزِلُونَ. 
'''
"18" = '''
:sup:`18` حَسَبَ قَوْلِ ٱلرَّبِّ كَانَ بَنُو إِسْرَائِيلَ يَرْتَحِلُونَ، وَحَسَبَ قَوْلِ ٱلرَّبِّ كَانُوا يَنْزِلُونَ. جَمِيعَ أَيَّامِ حُلُولِ ٱلسَّحَابَةِ عَلَى ٱلْمَسْكَنِ كَانُوا يَنْزِلُونَ. 
'''
"19" = '''
:sup:`19` وَإِذَا تَمَادَتِ ٱلسَّحَابَةُ عَلَى ٱلْمَسْكَنِ أَيَّامًا كَثِيرَةً كَانَ بَنُو إِسْرَائِيلَ يَحْرُسُونَ حِرَاسَةَ ٱلرَّبِّ وَلَا يَرْتَحِلُونَ. 
'''
"20" = '''
:sup:`20` وَإِذَا كَانَتِ ٱلسَّحَابَةُ أَيَّامًا قَلِيلَةً عَلَى ٱلْمَسْكَنِ، فَحَسَبَ قَوْلِ ٱلرَّبِّ كَانُوا يَنْزِلُونَ، وَحَسَبَ قَوْلِ ٱلرَّبِّ كَانُوا يَرْتَحِلُونَ. 
'''
"21" = '''
:sup:`21` وَإِذَا كَانَتِ ٱلسَّحَابَةُ مِنَ ٱلْمَسَاءِ إِلَى ٱلصَّبَاحِ، ثُمَّ ٱرْتَفَعَتِ ٱلسَّحَابَةُ فِي ٱلصَّبَاحِ، كَانُوا يَرْتَحِلُونَ. أَوْ يَوْمًا وَلَيْلَةً ثُمَّ ٱرْتَفَعَتِ ٱلسَّحَابَةُ كَانُوا يَرْتَحِلُونَ. 
'''
"22" = '''
:sup:`22` أَوْ يَوْمَيْنِ أَوْ شَهْرًا أَوْ سَنَةً، مَتَى تَمَادَتِ ٱلسَّحَابَةُ عَلَى ٱلْمَسْكَنِ حَالَّةً عَلَيْهِ، كَانَ بَنُو إِسْرَائِيلَ يَنْزِلُونَ وَلَا يَرْتَحِلُونَ. وَمَتَى ٱرْتَفَعَتْ كَانُوا يَرْتَحِلُونَ. 
'''
"23" = '''
:sup:`23` حَسَبَ قَوْلِ ٱلرَّبِّ كَانُوا يَنْزِلُونَ، وَحَسَبَ قَوْلِ ٱلرَّبِّ كَانُوا يَرْتَحِلُونَ. وَكَانُوا يَحْرُسُونَ حِرَاسَةَ ٱلرَّبِّ حَسَبَ قَوْلِ ٱلرَّبِّ بِيَدِ مُوسَى. 
'''
