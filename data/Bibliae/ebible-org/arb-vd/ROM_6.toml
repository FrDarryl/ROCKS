[6]
"1" = '''
:sup:`1` فَمَاذَا نَقُولُ؟ أَنَبْقَى فِي ٱلْخَطِيَّةِ لِكَيْ تَكْثُرَ ٱلنِّعْمَةُ؟ 
'''
"2" = '''
:sup:`2` حَاشَا! نَحْنُ ٱلَّذِينَ مُتْنَا عَنِ ٱلْخَطِيَّةِ، كَيْفَ نَعِيشُ بَعْدُ فِيهَا؟ 
'''
"3" = '''
:sup:`3` أَمْ تَجْهَلُونَ أَنَّنَا كُلَّ مَنِ ٱعْتَمَدَ لِيَسُوعَ ٱلْمَسِيحِ ٱعْتَمَدْنَا لِمَوْتِهِ، 
'''
"4" = '''
:sup:`4` فَدُفِنَّا مَعَهُ بِٱلْمَعْمُودِيَّةِ لِلْمَوْتِ، حَتَّى كَمَا أُقِيمَ ٱلْمَسِيحُ مِنَ ٱلْأَمْوَاتِ، بِمَجْدِ ٱلْآبِ، هَكَذَا نَسْلُكُ نَحْنُ أَيْضًا فِي جِدَّةِ ٱلْحَيَاةِ؟ 
'''
"5" = '''
:sup:`5` لِأَنَّهُ إِنْ كُنَّا قَدْ صِرْنَا مُتَّحِدِينَ مَعَهُ بِشِبْهِ مَوْتِهِ، نَصِيرُ أَيْضًا بِقِيَامَتِهِ. 
'''
"6" = '''
:sup:`6` عَالِمِينَ هَذَا: أَنَّ إِنْسَانَنَا ٱلْعَتِيقَ قَدْ صُلِبَ مَعَهُ لِيُبْطَلَ جَسَدُ ٱلْخَطِيَّةِ، كَيْ لَا نَعُودَ نُسْتَعْبَدُ أَيْضًا لِلْخَطِيَّةِ. 
'''
"7" = '''
:sup:`7` لِأَنَّ ٱلَّذِي مَاتَ قَدْ تَبَرَّأَ مِنَ ٱلْخَطِيَّةِ. 
'''
"8" = '''
:sup:`8` فَإِنْ كُنَّا قَدْ مُتْنَا مَعَ ٱلْمَسِيحِ، نُؤْمِنُ أَنَّنَا سَنَحْيَا أَيْضًا مَعَهُ. 
'''
"9" = '''
:sup:`9` عَالِمِينَ أَنَّ ٱلْمَسِيحَ بَعْدَمَا أُقِيمَ مِنَ ٱلْأَمْوَاتِ لَا يَمُوتُ أَيْضًا. لَا يَسُودُ عَلَيْهِ ٱلْمَوْتُ بَعْدُ. 
'''
"10" = '''
:sup:`10` لِأَنَّ ٱلْمَوْتَ ٱلَّذِي مَاتَهُ قَدْ مَاتَهُ لِلْخَطِيَّةِ مَرَّةً وَاحِدَةً، وَٱلْحَيَاةُ ٱلَّتِي يَحْيَاهَا فَيَحْيَاهَا لِلهِ. 
'''
"11" = '''
:sup:`11` كَذَلِكَ أَنْتُمْ أَيْضًا ٱحْسِبُوا أَنْفُسَكُمْ أَمْوَاتًا عَنِ ٱلْخَطِيَّةِ، وَلَكِنْ أَحْيَاءً لِلهِ بِٱلْمَسِيحِ يَسُوعَ رَبِّنَا. 
'''
"12" = '''
:sup:`12` إِذًا لَا تَمْلِكَنَّ ٱلْخَطِيَّةُ فِي جَسَدِكُمُ ٱلْمَائِتِ لِكَيْ تُطِيعُوهَا فِي شَهَوَاتِهِ، 
'''
"13" = '''
:sup:`13` وَلَا تُقَدِّمُوا أَعْضَاءَكُمْ آلَاتِ إِثْمٍ لِلْخَطِيَّةِ، بَلْ قَدِّمُوا ذَوَاتِكُمْ لِلهِ كَأَحْيَاءٍ مِنَ ٱلْأَمْوَاتِ وَأَعْضَاءَكُمْ آلَاتِ بِرٍّ لِلهِ. 
'''
"14" = '''
:sup:`14` فَإِنَّ ٱلْخَطِيَّةَ لَنْ تَسُودَكُمْ، لِأَنَّكُمْ لَسْتُمْ تَحْتَ ٱلنَّامُوسِ بَلْ تَحْتَ ٱلنِّعْمَةِ. 
'''
"15" = '''
:sup:`15` فَمَاذَا إِذًا؟ أَنُخْطِئُ لِأَنَّنَا لَسْنَا تَحْتَ ٱلنَّامُوسِ بَلْ تَحْتَ ٱلنِّعْمَةِ؟ حَاشَا! 
'''
"16" = '''
:sup:`16` أَلَسْتُمْ تَعْلَمُونَ أَنَّ ٱلَّذِي تُقَدِّمُونَ ذَوَاتِكُمْ لَهُ عَبِيدًا لِلطَّاعَةِ، أَنْتُمْ عَبِيدٌ لِلَّذِي تُطِيعُونَهُ: إِمَّا لِلْخَطِيَّةِ لِلْمَوْتِ أَوْ لِلطَّاعَةِ لِلْبِرِّ؟ 
'''
"17" = '''
:sup:`17` فَشُكْرًا لِلهِ، أَنَّكُمْ كُنْتُمْ عَبِيدًا لِلْخَطِيَّةِ، وَلَكِنَّكُمْ أَطَعْتُمْ مِنَ ٱلْقَلْبِ صُورَةَ ٱلتَّعْلِيمِ ٱلَّتِي تَسَلَّمْتُمُوهَا. 
'''
"18" = '''
:sup:`18` وَإِذْ أُعْتِقْتُمْ مِنَ ٱلْخَطِيَّةِ صِرْتُمْ عَبِيدًا لِلْبِرِّ. 
'''
"19" = '''
:sup:`19` أَتَكَلَّمُ إِنْسَانِيًّا مِنْ أَجْلِ ضَعْفِ جَسَدِكُمْ. لِأَنَّهُ كَمَا قَدَّمْتُمْ أَعْضَاءَكُمْ عَبِيدًا لِلنَّجَاسَةِ وَٱلْإِثْمِ لِلْإِثْمِ، هَكَذَا ٱلْآنَ قَدِّمُوا أَعْضَاءَكُمْ عَبِيدًا لِلْبِرِّ لِلْقَدَاسَةِ. 
'''
"20" = '''
:sup:`20` لِأَنَّكُمْ لَمَّا كُنْتُمْ عَبِيدَ ٱلْخَطِيَّةِ، كُنْتُمْ أَحْرَارًا مِنَ ٱلْبِرِّ. 
'''
"21" = '''
:sup:`21` فَأَيُّ ثَمَرٍ كَانَ لَكُمْ حِينَئِذٍ مِنَ ٱلْأُمُورِ ٱلَّتِي تَسْتَحُونَ بِهَا ٱلْآنَ؟ لِأَنَّ نِهَايَةَ تِلْكَ ٱلْأُمُورِ هِيَ ٱلْمَوْتُ. 
'''
"22" = '''
:sup:`22` وَأَمَّا ٱلْآنَ إِذْ أُعْتِقْتُمْ مِنَ ٱلْخَطِيَّةِ، وَصِرْتُمْ عَبِيدًا لِلهِ، فَلَكُمْ ثَمَرُكُمْ لِلْقَدَاسَةِ، وَٱلنِّهَايَةُ حَيَاةٌ أَبَدِيَّةٌ. 
'''
"23" = '''
:sup:`23` لِأَنَّ أُجْرَةَ ٱلْخَطِيَّةِ هِيَ مَوْتٌ، وَأَمَّا هِبَةُ ٱللهِ فَهِيَ حَيَاةٌ أَبَدِيَّةٌ بِٱلْمَسِيحِ يَسُوعَ رَبِّنَا. 
'''
