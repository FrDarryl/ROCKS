[12]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ عَلَى «ٱلْقَرَارِ». مَزْمُورٌ لِدَاوُدَ خَلِّصْ يَارَبُّ، لِأَنَّهُ قَدِ ٱنْقَرَضَ ٱلتَّقِيُّ، لِأَنَّهُ قَدِ ٱنْقَطَعَ ٱلْأُمَنَاءُ مِنْ بَنِي ٱلْبَشَرِ. 
'''
"2" = '''
:sup:`2` يَتَكَلَّمُونَ بِٱلْكَذِبِ كُلُّ وَاحِدٍ مَعَ صَاحِبِهِ، بِشِفَاهٍ مَلِقَةٍ، بِقَلْبٍ فَقَلْبٍ يَتَكَلَّمُونَ. 
'''
"3" = '''
:sup:`3` يَقْطَعُ ٱلرَّبُّ جَمِيعَ ٱلشِّفَاهِ ٱلْمَلِقَةِ وَٱللِّسَانَ ٱلْمُتَكَلِّمَ بِٱلْعَظَائِمِ، 
'''
"4" = '''
:sup:`4` ٱلَّذِينَ قَالُوا: «بِأَلْسِنَتِنَا نَتَجَبَّرُ. شِفَاهُنَا مَعَنَا. مَنْ هُوَ سَيِّدٌ عَلَيْنَا؟». 
'''
"5" = '''
:sup:`5` «مِنِ ٱغْتِصَابِ ٱلْمَسَاكِينِ، مِنْ صَرْخَةِ ٱلْبَائِسِينَ، ٱلْآنَ أَقُومُ، يَقُولُ ٱلرَّبُّ، أَجْعَلُ فِي وُسْعٍ ٱلَّذِي يُنْفَثُ فِيهِ». 
'''
"6" = '''
:sup:`6` كَلَامُ ٱلرَّبِّ كَلَامٌ نَقِيٌّ، كَفِضَّةٍ مُصَفَّاةٍ فِي بُوطَةٍ فِي ٱلْأَرْضِ، مَمْحُوصَةٍ سَبْعَ مَرَّاتٍ. 
'''
"7" = '''
:sup:`7` أَنْتَ يَارَبُّ تَحْفَظُهُمْ. تَحْرُسُهُمْ مِنْ هَذَا ٱلْجِيلِ إِلَى ٱلدَّهْرِ. 
'''
"8" = '''
:sup:`8` ٱلْأَشْرَارُ يَتَمَشَّوْنَ مِنْ كُلِّ نَاحِيَةٍ عِنْدَ ٱرْتِفَاعِ ٱلْأَرْذَالِ بَيْنَ ٱلنَّاسِ. 
'''
