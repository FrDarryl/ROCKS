[1]
"1" = '''
:sup:`1` بُولُسُ، عَبْدُ ٱللهِ، وَرَسُولُ يَسُوعَ ٱلْمَسِيحِ، لِأَجْلِ إِيمَانِ مُخْتَارِي ٱللهِ وَمَعْرِفَةِ ٱلْحَقِّ، ٱلَّذِي هُوَ حَسَبُ ٱلتَّقْوَى، 
'''
"2" = '''
:sup:`2` عَلَى رَجَاءِ ٱلْحَيَاةِ ٱلْأَبَدِيَّةِ، ٱلَّتِي وَعَدَ بِهَا ٱللهُ ٱلْمُنَزَّهُ عَنِ ٱلْكَذِبِ، قَبْلَ ٱلْأَزْمِنَةِ ٱلْأَزَلِيَّةِ، 
'''
"3" = '''
:sup:`3` وَإِنَّمَا أَظْهَرَ كَلِمَتَهُ فِي أَوْقَاتِهَا ٱلْخَاصَّةِ، بِٱلْكِرَازَةِ ٱلَّتِي ٱؤْتُمِنْتُ أَنَا عَلَيْهَا، بِحَسَبِ أَمْرِ مُخَلِّصِنَا ٱللهِ، 
'''
"4" = '''
:sup:`4` إِلَى تِيطُسَ، ٱلِٱبْنِ ٱلصَّرِيحِ حَسَبَ ٱلْإِيمَانِ ٱلْمُشْتَرَكِ: نِعْمَةٌ وَرَحْمَةٌ وَسَلَامٌ مِنَ ٱللهِ ٱلْآبِ وَٱلرَّبِّ يَسُوعَ ٱلْمَسِيحِ مُخَلِّصِنَا. 
'''
"5" = '''
:sup:`5` مِنْ أَجْلِ هَذَا تَرَكْتُكَ فِي كِرِيتَ لِكَيْ تُكَمِّلَ تَرْتِيبَ ٱلْأُمُورِ ٱلنَّاقِصَةِ، وَتُقِيمَ فِي كُلِّ مَدِينَةٍ شُيُوخًا كَمَا أَوْصَيْتُكَ. 
'''
"6" = '''
:sup:`6` إِنْ كَانَ أَحَدٌ بِلَا لَوْمٍ، بَعْلَ ٱمْرَأَةٍ وَاحِدَةٍ، لَهُ أَوْلَادٌ مُؤْمِنُونَ، لَيْسُوا فِي شِكَايَةِ ٱلْخَلَاعَةِ وَلَا مُتَمَرِّدِينَ. 
'''
"7" = '''
:sup:`7` لِأَنَّهُ يَجِبُ أَنْ يَكُونَ ٱلْأُسْقُفُ: بِلَا لَوْمٍ كَوَكِيلِ ٱللهِ، غَيْرَ مُعْجِبٍ بِنَفْسِهِ، وَلَا غَضُوبٍ، وَلَا مُدْمِنِ ٱلْخَمْرِ، وَلَا ضَرَّابٍ، وَلَا طَامِعٍ فِي ٱلرِّبْحِ ٱلْقَبِيحِ، 
'''
"8" = '''
:sup:`8` بَلْ مُضِيفًا لِلْغُرَبَاءِ، مُحِبًّا لِلْخَيْرِ، مُتَعَقِّلًا، بَارًّا، وَرِعًا، ضَابِطًا لِنَفْسِهِ، 
'''
"9" = '''
:sup:`9` مُلَازِمًا لِلْكَلِمَةِ ٱلصَّادِقَةِ ٱلَّتِي بِحَسَبِ ٱلتَّعْلِيمِ، لِكَيْ يَكُونَ قَادِرًا أَنْ يَعِظَ بِٱلتَّعْلِيمِ ٱلصَّحِيحِ وَيُوَبِّخَ ٱلْمُنَاقِضِينَ. 
'''
"10" = '''
:sup:`10` فَإِنَّهُ يُوجَدُ كَثِيرُونَ مُتَمَرِّدِينَ يَتَكَلَّمُونَ بِٱلْبَاطِلِ، وَيَخْدَعُونَ ٱلْعُقُولَ، وَلَاسِيَّمَا ٱلَّذِينَ مِنَ ٱلْخِتَانِ، 
'''
"11" = '''
:sup:`11` ٱلَّذِينَ يَجِبُ سَدُّ أَفْوَاهِهِمْ، فَإِنَّهُمْ يَقْلِبُونَ بُيُوتًا بِجُمْلَتِهَا، مُعَلِّمِينَ مَا لَا يَجِبُ، مِنْ أَجْلِ ٱلرِّبْحِ ٱلْقَبِيحِ. 
'''
"12" = '''
:sup:`12` قَالَ وَاحِدٌ مِنْهُمْ، وَهُوَ نَبِيٌّ لَهُمْ خَاصٌّ: «ٱلْكِرِيتِيُّونَ دَائِمًا كَذَّابُونَ. وُحُوشٌ رَدِيَّةٌ. بُطُونٌ بَطَّالَةٌ». 
'''
"13" = '''
:sup:`13` هَذِهِ ٱلشَّهَادَةُ صَادِقَةٌ. فَلِهَذَا ٱلسَّبَبِ وَبِّخْهُمْ بِصَرَامَةٍ لِكَيْ يَكُونُوا أَصِحَّاءَ فِي ٱلْإِيمَانِ، 
'''
"14" = '''
:sup:`14` لَا يُصْغُونَ إِلَى خُرَافَاتٍ يَهُودِيَّةٍ، وَوَصَايَا أُنَاسٍ مُرْتَدِّينَ عَنِ ٱلْحَقِّ. 
'''
"15" = '''
:sup:`15` كُلُّ شَيْءٍ طَاهِرٌ لِلطَّاهِرِينَ، وَأَمَّا لِلنَّجِسِينَ وَغَيْرِ ٱلْمُؤْمِنِينَ فَلَيْسَ شَيْءٌ طَاهِرًا، بَلْ قَدْ تَنَجَّسَ ذِهْنُهُمْ أَيْضًا وَضَمِيرُهُمْ. 
'''
"16" = '''
:sup:`16` يَعْتَرِفُونَ بِأَنَّهُمْ يَعْرِفُونَ ٱللهَ، وَلَكِنَّهُمْ بِٱلْأَعْمَالِ يُنْكِرُونَهُ، إِذْ هُمْ رَجِسُونَ غَيْرُ طَائِعِينَ، وَمِنْ جِهَةِ كُلِّ عَمَلٍ صَالِحٍ مَرْفُوضُونَ. 
'''
