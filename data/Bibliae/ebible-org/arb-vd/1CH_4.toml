[4]
"1" = '''
:sup:`1` بَنُو يَهُوذَا: فَارَصُ وَحَصْرُونُ وَكَرْمِي وَحُورُ وَشُوبَالُ. 
'''
"2" = '''
:sup:`2` وَرَآيَا بْنُ شُوبَالَ وَلَدَ يَحَثَ، وَيَحَثُ وَلَدَ أَخُومَايَ وَلَاهَدَ. هَذِهِ عَشَائِرُ ٱلصَّرْعِيِّينَ. 
'''
"3" = '''
:sup:`3` وَهَؤُلَاءِ لِأَبِي عِيطَمَ: يَزْرَعِيلُ وَيَشْمَا وَيَدْبَاشُ، وَٱسْمُ أُخْتِهِمْ هَصَّلَلْفُونِي. 
'''
"4" = '''
:sup:`4` وَفَنُوئِيلُ أَبُو جَدُورَ، وَعَازَرُ أَبُو حُوشَةَ. هَؤُلَاءِ بَنُو حُورَ بِكْرِ أَفْرَاتَةَ أَبِي بَيْتِ لَحْمٍ. 
'''
"5" = '''
:sup:`5` وَكَانَ لِأَشْحُورَ أَبِي تَقُوعَ ٱمْرَأَتَانِ: حَلَاةُ وَنَعْرَةُ. 
'''
"6" = '''
:sup:`6` وَوَلَدَتْ لَهُ نَعْرَةُ: أَخُزَّامَ وَحَافَرَ وَٱلتَّيْمَانِيَّ وَٱلْأَخَشْتَارِيَّ. هَؤُلَاءِ بَنُو نَعْرَةَ. 
'''
"7" = '''
:sup:`7` وَبَنُو حَلَاةَ: صَرَثُ وَصُوحَرُ وَأَثْنَانُ. 
'''
"8" = '''
:sup:`8` وَقُوصُ وَلَدَ: عَانُوبَ وَهَصُوبِيبَةَ وَعَشَائِرَ أَخَرْحِيلَ بْنِ هَارُمَ. 
'''
"9" = '''
:sup:`9` وَكَانَ يَعْبِيصُ أَشْرَفَ مِنْ إِخْوَتِهِ. وَسَمَّتْهُ أُمُّهُ يَعْبِيصَ قَائِلَةً: «لِأَنِّي وَلَدْتُهُ بِحُزْنٍ». 
'''
"10" = '''
:sup:`10` وَدَعَا يَعْبِيصُ إِلَهَ إِسْرَائِيلَ قَائِلًا: «لَيْتَكَ تُبَارِكُنِي، وَتُوَسِّعُ تُخُومِي، وَتَكُونُ يَدُكَ مَعِي، وَتَحْفَظُنِي مِنَ ٱلشَّرِّ حَتَّى لَا يُتْعِبُنِي». فَآتَاهُ ٱللهُ بِمَا سَأَلَ. 
'''
"11" = '''
:sup:`11` وَكَلُوبُ أَخُو شُوحَةَ وَلَدَ مَحِيرَ. هُوَ أَبُو أَشْتُونَ. 
'''
"12" = '''
:sup:`12` وَأَشْتُونُ وَلَدَ بَيْتَ رَافَا وَفَاسِحَ وَتَحِنَّةَ أَبَا مَدِينَةِ نَاحَاشَ. هَؤُلَاءِ أَهْلُ رَيْكَةَ. 
'''
"13" = '''
:sup:`13` وَٱبْنَا قَنَازَ: عُثْنِيئِيلُ وَسَرَايَا، وَٱبْنُ عُثْنِيئِيلَ حَثَاثُ. 
'''
"14" = '''
:sup:`14` وَمَعُونُوثَايُ وَلَدَ عَفْرَةَ، وَسَرَايَا وَلَدَ يُوآبَ أَبَا وَادِي ٱلصُّنَّاعِ، لِأَنَّهُمْ كَانُوا صُنَّاعًا. 
'''
"15" = '''
:sup:`15` وَبَنُو كَالِبَ بْنِ يَفُنَّةَ: عِيرُو وَأَيْلَةُ وَنَاعِمُ. وَٱبْنُ أَيْلَةَ قَنَازُ. 
'''
"16" = '''
:sup:`16` وَبَنُو يَهْلَلْئِيلَ: زِيفُ وَزِيفَةُ وَتِيرِيَّا وَأَسَرْئِيلُ. 
'''
"17" = '''
:sup:`17` وَبَنُو عَزْرَةَ: يَثَرُ وَمَرَدُ وَعَافِرُ وَيَالُونُ. وَحَبِلَتْ بِمَرْيَمَ وَشَمَّايَ وَيِشْبَحَ أَبِي أَشْتَمُوعَ. 
'''
"18" = '''
:sup:`18` وَٱمْرَأَتُهُ ٱلْيَهُودِيَّةُ وَلَدَتْ يَارِدَ أَبَا جَدُورَ، وَحَابِرَ أَبَا سُوكُوَ، وَيَقُوثِيئِيلَ أَبَا زَانُوحَ. وَهَؤُلَاءِ بَنُو بِثْيَةَ بِنْتِ فِرْعَوْنَ ٱلَّتِي أَخَذَهَا مَرَدُ. 
'''
"19" = '''
:sup:`19` وَبَنُو ٱمْرَأَتِهِ ٱلْيَهُودِيَّةِ أُخْتِ نَحَمَ: أَبِي قَعِيلَةَ ٱلْجَرْمِيِّ وَأَشْتَمُوعَ ٱلْمَعْكِيِّ. 
'''
"20" = '''
:sup:`20` وَبَنُو شِيمُونَ: أَمْنُونُ وَرِنَّةُ بْنُ حَانَانَ، وَتِيلُونُ. وَٱبْنَا يِشْعِي: زُوحَيْتُ وَبَنْزُوحَيْتُ. 
'''
"21" = '''
:sup:`21` بَنُو شِيلَةَ بْنِ يَهُوذَا: عِيرُ أَبُو لَيْكَةَ، وَلَعْدَةُ أَبُو مَرِيشَةَ، وَعَشَائِرِ بَيْتِ عَامِلِي ٱلْبَزِّ مِنْ بَيْتِ أَشْبَيْعَ، 
'''
"22" = '''
:sup:`22` وَيُوقِيمُ، وَأَهْلُ كَزِيبَا، وَيُوآشُ وَسَارَافُ، ٱلَّذِينَ هُمْ أَصْحَابُ مُوآبَ وَيَشُوبِي لَحْمٍ. وَهَذِهِ ٱلْأُمُورُ قَدِيمَةٌ. 
'''
"23" = '''
:sup:`23` هَؤُلَاءِ هُمُ ٱلْخَزَّافُونَ وَسُكَّانُ نَتَاعِيمَ وَجَدِيرَةَ. أَقَامُوا هُنَاكَ مَعَ ٱلْمَلِكِ لِشُغْلِهِ. 
'''
"24" = '''
:sup:`24` بَنُو شِمْعُونَ: نَمُوئِيلُ وَيَامِينُ وَيَرِيبُ وَزَارَحُ وَشَاوُلُ، 
'''
"25" = '''
:sup:`25` وَٱبْنُهُ شَلُّومُ وَٱبْنُهُ مِبْسَامُ وَٱبْنُهُ مِشْمَاعُ. 
'''
"26" = '''
:sup:`26` وَبَنُو مِشْمَاعَ: حَمُوئِيلُ ٱبْنُهُ، زَكُّورُ ٱبْنُهُ، شِمْعِي ٱبْنُهُ. 
'''
"27" = '''
:sup:`27` وَكَانَ لِشِمْعِي سِتَّةَ عَشَرَ ٱبْنًا وَسِتُّ بَنَاتٍ. وَأَمَّا إِخْوَتُهُ فَلَمْ يَكُنْ لَهُمْ بَنُونَ كَثِيرُونَ، وَكُلُّ عَشَائِرِهِمْ لَمْ يَكْثُرُوا مِثْلَ بَنِي يَهُوذَا. 
'''
"28" = '''
:sup:`28` وَأَقَامُوا فِي بِئْرِ سَبْعٍ وَمُولَادَةَ وَحَصَرِ شُوعَالَ 
'''
"29" = '''
:sup:`29` وَفِي بِلْهَةَ وَعَاصِمَ وَتُولَادَ 
'''
"30" = '''
:sup:`30` وَفِي بَتُوئِيلَ وَحُرْمَةَ وَصِقْلَغَ 
'''
"31" = '''
:sup:`31` وَفِي بَيْتِ مَرْكَبُوتَ وَحَصَرِ سُوسِيمَ وَبَيْتِ بِرْئِي وَشَعَرَايِمَ. هَذِهِ مُدُنُهُمْ إِلَى حِينَمَا مَلَكَ دَاوُدُ. 
'''
"32" = '''
:sup:`32` وَقُرَاهُمْ: عِيطَمُ وَعَيْنٌ وَرِمُّونُ وَتُوكَنُ وَعَاشَانُ، خَمْسُ مُدُنٍ. 
'''
"33" = '''
:sup:`33` وَجَمِيعُ قُرَاهُمُ ٱلَّتِي حَوْلَ هَذِهِ ٱلْمُدُنِ إِلَى بَعْلٍ. هَذِهِ مَسَاكِنُهُمْ وَأَنْسَابُهُمْ. 
'''
"34" = '''
:sup:`34` وَمَشُوبَابُ وَيَمْلِيكُ وَيُوشَا بْنُ أَمَصْيَا، 
'''
"35" = '''
:sup:`35` وَيُوئِيلُ وَيَاهُو بْنُ يُوشِبْيَا بْنِ سَرَايَا بْنِ عَسِيئِيلَ، 
'''
"36" = '''
:sup:`36` وَأَلِيُوعِينَايُ وَيَعْقُوبَا وَيَشُوحَايَا وَعَسَايَا وَعَدِيئِيلُ وَيَسِيمِيئِيلُ وَبَنَايَا 
'''
"37" = '''
:sup:`37` وَزِيزَا بْنُ شِفْعِي بْنِ أَلُّونَ بْنِ يَدَايَا بْنِ شِمْرِي بْنِ شَمْعِيَا. 
'''
"38" = '''
:sup:`38` هَؤُلَاءِ ٱلْوَارِدُونَ بِأَسْمَائِهِمْ رُؤَسَاءُ فِي عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمِ ٱمْتَدُّوا كَثِيرًا، 
'''
"39" = '''
:sup:`39` وَسَارُوا إِلَى مَدْخَلِ جَدُورَ إِلَى شَرْقِيِّ ٱلْوَادِي لِيُفَتِّشُوا عَلَى مَرْعًى لِمَاشِيَتِهِمْ. 
'''
"40" = '''
:sup:`40` فَوَجَدُوا مَرْعًى خَصِبًا وَجَيِّدًا، وَكَانَتِ ٱلْأَرْضُ وَاسِعَةَ ٱلْأَطْرَافِ مُسْتَرِيحَةً وَمُطْمَئِنَّةً، لِأَنَّ آلَ حَامَ سَكَنُوا هُنَاكَ فِي ٱلْقَدِيمِ. 
'''
"41" = '''
:sup:`41` وَجَاءَ هَؤُلَاءِ ٱلْمَكْتُوبَةُ أَسْمَاؤُهُمْ فِي أَيَّامِ حَزَقِيَّا مَلِكِ يَهُوذَا. وَضَرَبُوا خِيَمَهُمْ وَٱلْمَعُونِيِّينَ ٱلَّذِينَ وُجِدُوا هُنَاكَ وَحَرَّمُوهُمْ إِلَى هَذَا ٱلْيَوْمِ، وَسَكَنُوا مَكَانَهُمْ لِأَنَّ هُنَاكَ مَرْعًى لِمَاشِيَتِهِمْ. 
'''
"42" = '''
:sup:`42` وَمِنْهُمْ، مِنْ بَنِي شِمْعُونَ، ذَهَبَ إِلَى جَبَلِ سَعِيرَ خَمْسُ مِئَةِ رَجُلٍ، وَقُدَّامَهُمْ فَلَطْيَا وَنَعْرِيَا وَرَفَايَا وَعُزِّيئِيلُ بَنُو يِشْعِي. 
'''
"43" = '''
:sup:`43` وَضَرَبُوا بَقِيَّةَ ٱلْمُنْفَلِتِينَ مِنْ عَمَالِيقَ، وَسَكَنُوا هُنَاكَ إِلَى هَذَا ٱلْيَوْمِ. 
'''
