[18]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. لِعَبْدِ ٱلرَّبِّ دَاوُدَ ٱلَّذِي كَلَّمَ ٱلرَّبَّ بِكَلَامِ هَذَا ٱلنَّشِيدِ فِي ٱلْيَوْمِ ٱلَّذِي أَنْقَذَهُ فِيهِ ٱلرَّبُّ مِنْ أَيْدِي كُلِّ أَعْدَائِهِ وَمِنْ يَدِ شَاوُلَ. فَقَالَ: أُحِبُّكَ يَارَبُّ، يَا قُوَّتِي. 
'''
"2" = '''
:sup:`2` ٱلرَّبُّ صَخْرَتِي وَحِصْنِي وَمُنْقِذِي. إِلَهِي صَخْرَتِي بِهِ أَحْتَمِي. تُرْسِي وَقَرْنُ خَلَاصِي وَمَلْجَإِي. 
'''
"3" = '''
:sup:`3` أَدْعُو ٱلرَّبَّ ٱلْحَمِيدَ، فَأَتَخَلَّصُ مِنْ أَعْدَائِي. 
'''
"4" = '''
:sup:`4` اِكْتَنَفَتْنِي حِبَالُ ٱلْمَوْتِ، وَسُيُولُ ٱلْهَلَاكِ أَفْزَعَتْنِي. 
'''
"5" = '''
:sup:`5` حِبَالُ ٱلْهَاوِيَةِ حَاقَتْ بِي. أَشْرَاكُ ٱلْمَوْتِ ٱنْتَشَبَتْ بِي. 
'''
"6" = '''
:sup:`6` فِي ضِيقِي دَعَوْتُ ٱلرَّبَّ، وَإِلَى إِلَهِي صَرَخْتُ، فَسَمِعَ مِنْ هَيْكَلِهِ صَوْتِي، وَصُرَاخِي قُدَّامَهُ دَخَلَ أُذُنَيْهِ. 
'''
"7" = '''
:sup:`7` فَٱرْتَجَّتِ ٱلْأَرْضُ وَٱرْتَعَشَتْ، أُسُسُ ٱلْجِبَالِ ٱرْتَعَدَتْ وَٱرْتَجَّتْ لِأَنَّهُ غَضِبَ. 
'''
"8" = '''
:sup:`8` صَعِدَ دُخَانٌ مِنْ أَنْفِهِ، وَنَارٌ مِنْ فَمِهِ أَكَلَتْ. جَمْرٌ ٱشْتَعَلَتْ مِنْهُ. 
'''
"9" = '''
:sup:`9` طَأْطَأَ ٱلسَّمَاوَاتِ وَنَزَلَ، وَضَبَابٌ تَحْتَ رِجْلَيْهِ. 
'''
"10" = '''
:sup:`10` رَكِبَ عَلَى كَرُوبٍ وَطَارَ، وَهَفَّ عَلَى أَجْنِحَةِ ٱلرِّيَاحِ. 
'''
"11" = '''
:sup:`11` جَعَلَ ٱلظُّلْمَةَ سِتْرَهُ. حَوْلَهُ مِظَلَّتَهُ ضَبَابَ ٱلْمِيَاهِ وَظَلَامَ ٱلْغَمَامِ. 
'''
"12" = '''
:sup:`12` مِنَ ٱلشُّعَاعِ قُدَّامَهُ عَبَرَتْ سُحُبُهُ. بَرَدٌ وَجَمْرُ نَارٍ. 
'''
"13" = '''
:sup:`13` أَرْعَدَ ٱلرَّبُّ مِنَ ٱلسَّمَاوَاتِ، وَٱلْعَلِيُّ أَعْطَى صَوْتَهُ، بَرَدًا وَجَمْرَ نَارٍ. 
'''
"14" = '''
:sup:`14` أَرْسَلَ سِهَامَهُ فَشَتَّتَهُمْ، وَبُرُوقًا كَثِيرَةً فَأَزْعَجَهُمْ، 
'''
"15" = '''
:sup:`15` فَظَهَرَتْ أَعْمَاقُ ٱلْمِيَاهِ، وَٱنْكَشَفَتْ أُسُسُ ٱلْمَسْكُونَةِ مِنْ زَجْرِكَ يَارَبُّ، مِنْ نَسْمَةِ رِيحِ أَنْفِكَ. 
'''
"16" = '''
:sup:`16` أَرْسَلَ مِنَ ٱلْعُلَى فَأَخَذَنِي. نَشَلَنِي مِنْ مِيَاهٍ كَثِيرَةٍ. 
'''
"17" = '''
:sup:`17` أَنْقَذَنِي مِنْ عَدُوِّي ٱلْقَوِيِّ، وَمِنْ مُبْغِضِيَّ لِأَنَّهُمْ أَقْوَى مِنِّي. 
'''
"18" = '''
:sup:`18` أَصَابُونِي فِي يَوْمِ بَلِيَّتِي، وَكَانَ ٱلرَّبُّ سَنَدِي. 
'''
"19" = '''
:sup:`19` أَخْرَجَنِي إِلَى ٱلرُّحْبِ. خَلَّصَنِي لِأَنَّهُ سُرَّ بِي. 
'''
"20" = '''
:sup:`20` يُكَافِئُنِي ٱلرَّبُّ حَسَبَ بِرِّي. حَسَبَ طَهَارَةِ يَدَيَّ يَرُدُّ لِي. 
'''
"21" = '''
:sup:`21` لِأَنِّي حَفِظْتُ طُرُقَ ٱلرَّبِّ، وَلَمْ أَعْصِ إِلَهِي. 
'''
"22" = '''
:sup:`22` لِأَنَّ جَمِيعَ أَحْكَامِهِ أَمَامِي، وَفَرَائِضَهُ لَمْ أُبْعِدْهَا عَنْ نَفْسِي. 
'''
"23" = '''
:sup:`23` وَأَكُونُ كَامِلًا مَعَهُ وَأَتَحَفَّظُ مِنْ إِثْمِي. 
'''
"24" = '''
:sup:`24` فَيَرُدُّ ٱلرَّبُّ لِي كَبِرِّي، وَكَطَهَارَةِ يَدَيَّ أَمَامَ عَيْنَيْهِ. 
'''
"25" = '''
:sup:`25` مَعَ ٱلرَّحِيمِ تَكُونُ رَحِيمًا. مَعَ ٱلرَّجُلِ ٱلْكَامِلِ تَكُونُ كَامِلًا. 
'''
"26" = '''
:sup:`26` مَعَ ٱلطَّاهِرِ تَكُونُ طَاهِرًا، وَمَعَ ٱلْأَعْوَجِ تَكُونُ مُلْتَوِيًا. 
'''
"27" = '''
:sup:`27` لِأَنَّكَ أَنْتَ تُخَلِّصُ ٱلشَّعْبَ ٱلْبَائِسَ، وَٱلْأَعْيُنُ ٱلْمُرْتَفِعَةُ تَضَعُهَا. 
'''
"28" = '''
:sup:`28` لِأَنَّكَ أَنْتَ تُضِيءُ سِرَاجِي. ٱلرَّبُّ إِلَهِي يُنِيرُ ظُلْمَتِي. 
'''
"29" = '''
:sup:`29` لِأَنِّي بِكَ ٱقْتَحَمْتُ جَيْشًا، وَبِإِلَهِي تَسَوَّرْتُ أَسْوَارًا. 
'''
"30" = '''
:sup:`30` ٱللهُ طَرِيقُهُ كَامِلٌ. قَوْلُ ٱلرَّبِّ نَقِيٌّ. تُرْسٌ هُوَ لِجَمِيعِ ٱلْمُحْتَمِينَ بِهِ. 
'''
"31" = '''
:sup:`31` لِأَنَّهُ مَنْ هُوَ إِلَهٌ غَيْرُ ٱلرَّبِّ؟ وَمَنْ هُوَ صَخْرَةٌ سِوَى إِلَهِنَا؟ 
'''
"32" = '''
:sup:`32` ٱلْإِلَهُ ٱلَّذِي يُمَنْطِقُنِي بِٱلْقُوَّةِ وَيُصَيِّرُ طَرِيقِي كَامِلًا. 
'''
"33" = '''
:sup:`33` ٱلَّذِي يَجْعَلُ رِجْلَيَّ كَٱلْإِيَّلِ، وَعَلَى مُرْتَفِعَاتِي يُقِيمُنِي. 
'''
"34" = '''
:sup:`34` ٱلَّذِي يُعَلِّمُ يَدَيَّ ٱلْقِتَالَ، فَتُحْنَى بِذِرَاعَيَّ قَوْسٌ مِنْ نُحَاسٍ. 
'''
"35" = '''
:sup:`35` وَتَجْعَلُ لِي تُرْسَ خَلَاصِكَ وَيَمِينُكَ تَعْضُدُنِي، وَلُطْفُكَ يُعَظِّمُنِي. 
'''
"36" = '''
:sup:`36` تُوَسِّعُ خُطُوَاتِي تَحْتِي، فَلَمْ تَتَقَلْقَلْ عَقِبَايَ. 
'''
"37" = '''
:sup:`37` أَتْبَعُ أَعْدَائِي فَأُدْرِكُهُمْ، وَلَا أَرْجِعُ حَتَّى أُفْنِيَهُمْ. 
'''
"38" = '''
:sup:`38` أَسْحَقُهُمْ فَلَا يَسْتَطِيعُونَ ٱلْقِيَامَ. يَسْقُطُونَ تَحْتَ رِجْلَيَّ. 
'''
"39" = '''
:sup:`39` تُمَنْطِقُنِي بِقُوَّةٍ لِلْقِتَالِ. تَصْرَعُ تَحْتِي ٱلْقَائِمِينَ عَلَيَّ. 
'''
"40" = '''
:sup:`40` وَتُعْطِينِي أَقْفِيَةَ أَعْدَائِي، وَمُبْغِضِيَّ أُفْنِيهِمْ. 
'''
"41" = '''
:sup:`41` يَصْرُخُونَ وَلَا مُخَلِّصَ. إِلَى ٱلرَّبِّ فَلَا يَسْتَجِيبُ لَهُمْ. 
'''
"42" = '''
:sup:`42` فَأَسْحَقُهُمْ كَٱلْغُبَارِ قُدَّامَ ٱلرِّيحِ. مِثْلَ طِينِ ٱلْأَسْوَاقِ أَطْرَحُهُمْ. 
'''
"43" = '''
:sup:`43` تُنْقِذُنِي مِنْ مُخَاصَمَاتِ ٱلشَّعْبِ. تَجْعَلُنِي رَأْسًا لِلْأُمَمِ. شَعْبٌ لَمْ أَعْرِفْهُ يَتَعَبَّدُ لِي. 
'''
"44" = '''
:sup:`44` مِنْ سَمَاعِ ٱلْأُذُنِ يَسْمَعُونَ لِي. بَنُو ٱلْغُرَبَاءِ يَتَذَلَّلُونَ لِي. 
'''
"45" = '''
:sup:`45` بَنُو ٱلْغُرَبَاءِ يَبْلَوْنَ وَيَزْحَفُونَ مِنْ حُصُونِهِمْ. 
'''
"46" = '''
:sup:`46` حَيٌّ هُوَ ٱلرَّبُّ، وَمُبَارَكٌ صَخْرَتِي، وَمُرْتَفِعٌ إِلَهُ خَلَاصِي، 
'''
"47" = '''
:sup:`47` ٱلْإِلَهُ ٱلْمُنْتَقِمُ لِي، وَٱلَّذِي يُخْضِعُ ٱلشُّعُوبَ تَحْتِي. 
'''
"48" = '''
:sup:`48` مُنَجِّيَّ مِنْ أَعْدَائِي. رَافِعِي أَيْضًا فَوْقَ ٱلْقَائِمِينَ عَلَيَّ. مِنَ ٱلرَّجُلِ ٱلظَّالِمِ تُنْقِذُنِي. 
'''
"49" = '''
:sup:`49` لِذَلِكَ أَحْمَدُكَ يَارَبُّ فِي ٱلْأُمَمِ، وَأُرَنِّمُ لِٱسْمِكَ. 
'''
"50" = '''
:sup:`50` بُرْجُ خَلَاصٍ لِمَلِكِهِ، وَٱلصَّانِعُ رَحْمَةً لِمَسِيحِهِ، لِدَاوُدَ وَنَسْلِهِ إِلَى ٱلْأَبَدِ. 
'''
