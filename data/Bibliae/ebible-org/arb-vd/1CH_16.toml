[16]
"1" = '''
:sup:`1` وَأَدْخَلُوا تَابُوتَ ٱللهِ وَأَثْبَتُوهُ فِي وَسَطِ ٱلْخَيْمَةِ ٱلَّتِي نَصَبَهَا لَهُ دَاوُدُ، وَقَرَّبُوا مُحْرَقَاتٍ وَذَبَائِحَ سَلَامَةٍ أَمَامَ ٱللهِ. 
'''
"2" = '''
:sup:`2` وَلَمَّا ٱنْتَهَى دَاوُدُ مِنْ إِصْعَادِ ٱلْمُحْرَقَاتِ وَذَبَائِحِ ٱلسَّلَامَةِ بَارَكَ ٱلشَّعْبَ بِٱسْمِ ٱلرَّبِّ. 
'''
"3" = '''
:sup:`3` وَقَسَمَ عَلَى كُلِّ آلِ إِسْرَائِيلَ مِنَ ٱلرِّجَالِ وَٱلنِّسَاءِ، عَلَى كُلِّ إِنْسَانٍ، رَغِيفَ خُبْزٍ وَكَأْسَ خَمْرٍ وَقُرْصَ زَبِيبٍ. 
'''
"4" = '''
:sup:`4` وَجَعَلَ أَمَامَ تَابُوتِ ٱلرَّبِّ مِنَ ٱللَّاوِيِّينَ خُدَّامًا، وَلِأَجْلِ ٱلتَّذْكِيرِ وَٱلشُّكْرِ وَتَسْبِيحِ ٱلرَّبِّ إِلَهِ إِسْرَائِيلَ: 
'''
"5" = '''
:sup:`5` آسَافَ ٱلرَّأْسَ وَزَكَرِيَّا ثَانِيَهُ، وَيَعِيئِيلَ وَشَمِيرَامُوثَ وَيَحِيئِيلَ وَمَتَّثْيَا وَأَلِيآبَ وَبَنَايَا وَعُوبِيدَ أَدُومَ وَيَعِيئِيلَ بِآلَاتٍ رَبَابٍ وَعِيدَانٍ. وَكَانَ آسَافُ يُصَوِّتُ بِٱلصُّنُوجِ. 
'''
"6" = '''
:sup:`6` وَبَنَايَا وَيَحْزِيئِيلُ ٱلْكَاهِنَانِ بِٱلْأَبْوَاقِ دَائِمًا أَمَامَ تَابُوتِ عَهْدِ ٱللهِ. 
'''
"7" = '''
:sup:`7` حِينَئِذٍ فِي ذَلِكَ ٱلْيَوْمِ أَوَّلًا جَعَلَ دَاوُدُ يَحْمَدُ ٱلرَّبَّ بِيَدِ آسَافَ وَإِخْوَتِهِ: 
'''
"8" = '''
:sup:`8` «اِحْمَدُوا ٱلرَّبَّ. ٱدْعُوا بِٱسْمِهِ. أَخْبِرُوا فِي ٱلشُّعُوبِ بِأَعْمَالِهِ. 
'''
"9" = '''
:sup:`9` غَنُّوا لَهُ. تَرَنَّمُوا لَهُ. تَحَادَثُوا بِكُلِّ عَجَائِبِهِ. 
'''
"10" = '''
:sup:`10` ٱفْتَخِرُوا بِٱسْمِ قُدْسِهِ. تَفْرَحُ قُلُوبُ ٱلَّذِينَ يَلْتَمِسُونَ ٱلرَّبَّ. 
'''
"11" = '''
:sup:`11` ٱطْلُبُوا ٱلرَّبَّ وَعِزَّهُ. ٱلْتَمِسُوا وَجْهَهُ دَائِمًا. 
'''
"12" = '''
:sup:`12` ٱذْكُرُوا عَجَائِبَهُ ٱلَّتِي صَنَعَ. آيَاتِهِ وَأَحْكَامَ فَمِهِ. 
'''
"13" = '''
:sup:`13` يَا ذُرِّيَّةَ إِسْرَائِيلَ عَبْدِهِ، وَبَنِي يَعْقُوبَ مُخْتَارِيهِ. 
'''
"14" = '''
:sup:`14` هُوَ ٱلرَّبُّ إِلَهُنَا. فِي كُلِّ ٱلْأَرْضِ أَحْكَامُهُ. 
'''
"15" = '''
:sup:`15` ٱذْكُرُوا إِلَى ٱلْأَبَدِ عَهْدَهُ، ٱلْكَلِمَةَ ٱلَّتِي أَوْصَى بِهَا إِلَى أَلْفِ جِيلٍ. 
'''
"16" = '''
:sup:`16` ٱلَّذِي قَطَعَهُ مَعَ إِبْرَاهِيمَ. وَقَسَمَهُ لِإِسْحَاقَ. 
'''
"17" = '''
:sup:`17` وَقَدْ أَقَامَهُ لِيَعْقُوبَ فَرِيضَةً، وَلِإِسْرَائِيلَ عَهْدًا أَبَدِيًّا. 
'''
"18" = '''
:sup:`18` قَائِلًا: لَكَ أُعْطِي أَرْضَ كَنْعَانَ حَبْلَ مِيرَاثِكُمْ. 
'''
"19" = '''
:sup:`19` حِينَ كُنْتُمْ عَدَدًا قَلِيلًا، قَلِيلِينَ جِدًّا وَغُرَبَاءَ فِيهَا. 
'''
"20" = '''
:sup:`20` وَذَهَبُوا مِنْ أُمَّةٍ إِلَى أُمَّةٍ وَمِنْ مَمْلَكَةٍ إِلَى شَعْبٍ آخَرَ. 
'''
"21" = '''
:sup:`21` لَمْ يَدَعْ أَحَدًا يَظْلِمُهُمْ بَلْ وَبَّخَ مِنْ أَجْلِهِمْ مُلُوكًا. 
'''
"22" = '''
:sup:`22` لَا تَمَسُّوا مُسَحَائِي وَلَا تُؤْذُوا أَنْبِيَائِي. 
'''
"23" = '''
:sup:`23` «غَنُّوا لِلرَّبِّ يَا كُلَّ ٱلْأَرْضِ. بَشِّرُوا مِنْ يَوْمٍ إِلَى يَوْمٍ بِخَلَاصِهِ. 
'''
"24" = '''
:sup:`24` حَدِّثُوا فِي ٱلْأُمَمِ بِمَجْدِهِ وَفِي كُلِّ ٱلشُّعُوبِ بِعَجَائِبِهِ. 
'''
"25" = '''
:sup:`25` لِأَنَّ ٱلرَّبَّ عَظِيمٌ وَمُفْتَخَرٌ جِدًّا. وَهُوَ مَرْهُوبٌ فَوْقَ جَمِيعِ ٱلْآلِهَةِ. 
'''
"26" = '''
:sup:`26` لِأَنَّ كُلَّ آلِهَةِ ٱلْأُمَمِ أَصْنَامٌ، وَأَمَّا ٱلرَّبُّ فَقَدْ صَنَعَ ٱلسَّمَاوَاتِ. 
'''
"27" = '''
:sup:`27` ٱلْجَلَالُ وَٱلْبَهَاءُ أَمَامَهُ. ٱلْعِزَّةُ وَٱلْبَهْجَةُ فِي مَكَانِهِ. 
'''
"28" = '''
:sup:`28` هَبُوا ٱلرَّبَّ يَا عَشَائِرَ ٱلشُّعُوبِ، هَبُوا ٱلرَّبَّ مَجْدًا وَعِزَّةً. 
'''
"29" = '''
:sup:`29` هَبُوا ٱلرَّبَّ مَجْدَ ٱسْمِهِ. ٱحْمِلُوا هَدَايَا وَتَعَالَوْا إِلَى أَمَامِهِ. ٱسْجُدُوا لِلرَّبِّ فِي زِينَةٍ مُقَدَّسَةٍ. 
'''
"30" = '''
:sup:`30` ٱرْتَعِدُوا أَمَامَهُ يَا جَمِيعَ ٱلْأَرْضِ. تَثَبَّتَتِ ٱلْمَسْكُونَةُ أَيْضًا، لَا تَتَزَعْزَعُ. 
'''
"31" = '''
:sup:`31` لِتَفْرَحِ ٱلسَّمَاوَاتُ وَتَبْتَهِجِ ٱلْأَرْضُ وَيَقُولُوا فِي ٱلْأُمَمِ: ٱلرَّبُّ قَدْ مَلَكَ. 
'''
"32" = '''
:sup:`32` لِيَعِجَّ ٱلْبَحْرُ وَمِلْؤُهُ، وَلْتَبْتَهِجِ ٱلْبَرِّيَّةُ وَكُلُّ مَا فِيهَا. 
'''
"33" = '''
:sup:`33` حِينَئِذٍ تَتَرَنَّمُ أَشْجَارُ ٱلْوَعْرِ أَمَامَ ٱلرَّبِّ لِأَنَّهُ جَاءَ لِيَدِينَ ٱلْأَرْضَ. 
'''
"34" = '''
:sup:`34` ٱحْمَدُوا ٱلرَّبَّ لِأَنَّهُ صَالِحٌ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"35" = '''
:sup:`35` وَقُولُوا: خَلِّصْنَا يَا إِلَهَ خَلَاصِنَا، وَٱجْمَعْنَا وَأَنْقِذْنَا مِنَ ٱلْأُمَمِ لِنَحْمَدَ ٱسْمَ قُدْسِكَ، وَنَتَفَاخَرَ بِتَسْبِيحَتِكَ. 
'''
"36" = '''
:sup:`36` مُبَارَكٌ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ مِنَ ٱلْأَزَلِ وَإِلَى ٱلْأَبَدِ». فَقَالَ كُلُّ ٱلشَّعْبِ: «آمِينَ» وَسَبَّحُوا ٱلرَّبَّ. 
'''
"37" = '''
:sup:`37` وَتَرَكَ هُنَاكَ أَمَامَ تَابُوتِ عَهْدِ ٱلرَّبِّ آسَافَ وَإِخْوَتَهُ لِيَخْدِمُوا أَمَامَ ٱلتَّابُوتِ دَائِمًا خِدْمَةَ كُلِّ يَوْمٍ بِيَوْمِهَا، 
'''
"38" = '''
:sup:`38` وَعُوبِيدَ أَدُومَ وَإِخْوَتَهُمْ ثمَانِيَةً وَسِتِّينَ، وَعُوبِيدَ أَدُومَ بْنَ يَدِيثُونَ وَحُوسَةَ بَوَّابِينَ. 
'''
"39" = '''
:sup:`39` وَصَادُوقَ ٱلْكَاهِنَ وَإِخْوَتَهُ ٱلْكَهَنَةَ أَمَامَ مَسْكَنِ ٱلرَّبِّ فِي ٱلْمُرْتَفَعَةِ ٱلَّتِي فِي جِبْعُونَ 
'''
"40" = '''
:sup:`40` لِيُصْعِدُوا مُحْرَقَاتٍ لِلرَّبِّ عَلَى مَذْبَحِ ٱلْمُحْرَقَةِ دَائِمًا صَبَاحًا وَمَسَاءً، وَحَسَبَ كُلِّ مَا هُوَ مَكْتُوبٌ فِي شَرِيعَةِ ٱلرَّبِّ ٱلَّتِي أَمَرَ بِهَا إِسْرَائِيلَ. 
'''
"41" = '''
:sup:`41` وَمَعَهُمْ هَيْمَانَ وَيَدُوثُونَ وَبَاقِيَ ٱلْمُنْتَخَبِينَ ٱلَّذِينَ ذُكِرَتْ أَسْمَاؤُهُمْ لِيَحْمَدُوا ٱلرَّبَّ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"42" = '''
:sup:`42` وَمَعَهُمْ هَيْمَانُ وَيَدُوثُونُ بِأَبْوَاقٍ وَصُنُوجٍ لِلْمُصَوِّتِينَ، وَآلَاتِ غِنَاءٍلِلهِ، وَبَنُو يَدُوثُونَ بَوَّابُونَ. 
'''
"43" = '''
:sup:`43` ثُمَّ ٱنْطَلَقَ كُلُّ ٱلشَّعْبِ كُلُّ وَاحِدٍ إِلَى بَيْتِهِ، وَرَجَعَ دَاوُدُ لِيُبَارِكَ بَيْتَهُ. 
'''
