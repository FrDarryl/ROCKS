[7]
"1" = '''
:sup:`1` مَا أَجْمَلَ رِجْلَيْكِ بِٱلنَّعْلَيْنِ يَا بِنْتَ ٱلْكَرِيمِ! دَوَائِرُ فَخْذَيْكِ مِثْلُ ٱلْحَلِيِّ، صَنْعَةِ يَدَيْ صَنَّاعٍ. 
'''
"2" = '''
:sup:`2` سُرَّتُكِ كَأْسٌ مُدَوَّرَةٌ، لَا يُعْوِزُهَا شَرَابٌ مَمْزُوجٌ. بَطْنُكِ صُبْرَةُ حِنْطَةٍ مُسَيَّجَةٌ بِٱلسَّوْسَنِ. 
'''
"3" = '''
:sup:`3` ثَدْيَاكِ كَخَشْفَتَيْنِ، تَوْأَمَيْ ظَبْيَةٍ. 
'''
"4" = '''
:sup:`4` عُنُقُكِ كَبُرْجٍ مِنْ عَاجٍ. عَيْنَاكِ كَٱلْبِرَكِ فِي حَشْبُونَ عِنْدَ بَابِ بَثِّ رَبِّيمَ. أَنْفُكِ كَبُرْجِ لُبْنَانَ ٱلنَّاظِرِ تُجَاهَ دِمَشْقَ. 
'''
"5" = '''
:sup:`5` رَأْسُكِ عَلَيْكِ مِثْلُ ٱلْكَرْمَلِ، وَشَعْرُ رَأْسِكِ كَأُرْجُوَانٍ. مَلِكٌ قَدْ أُسِرَ بِٱلْخُصَلِ. 
'''
"6" = '''
:sup:`6` مَا أَجْمَلَكِ وَمَا أَحْلَاكِ أَيَّتُهَا ٱلْحَبِيبَةُ بِٱللَّذَّاتِ! 
'''
"7" = '''
:sup:`7` قَامَتُكِ هَذِهِ شَبِيهَةٌ بِٱلنَّخْلَةِ، وَثَدْيَاكِ بِٱلْعَنَاقِيدِ. 
'''
"8" = '''
:sup:`8` قُلْتُ: «إِنِّي أَصْعَدُ إِلَى ٱلنَّخْلَةِ وَأُمْسِكُ بِعُذُوقِهَا». وَتَكُونُ ثَدْيَاكِ كَعَنَاقِيدِ ٱلْكَرْمِ، وَرَائِحَةُ أَنْفِكِ كَٱلتُّفَّاحِ، 
'''
"9" = '''
:sup:`9` وَحَنَكُكِ كَأَجْوَدِ ٱلْخَمْرِ. لِحَبِيبِي ٱلسَّائِغَةُ ٱلْمُرَقْرِقَةُ ٱلسَّائِحَةُ عَلَى شِفَاهِ ٱلنَّائِمِينَ. 
'''
"10" = '''
:sup:`10` أَنَا لِحَبِيبِي، وَإِلَيَّ ٱشْتِيَاقُهُ. 
'''
"11" = '''
:sup:`11` تَعَالَ يَاحَبِيبِي لِنَخْرُجْ إِلَى ٱلْحَقْلِ، وَلْنَبِتْ فِي ٱلْقُرَى. 
'''
"12" = '''
:sup:`12` لِنُبَكِّرَنَّ إِلَى ٱلْكُرُومِ، لِنَنْظُرَ: هَلْ أَزْهَرَ ٱلْكَرْمُ؟ هَلْ تَفَتَّحَ ٱلْقُعَالُ؟ هَلْ نَوَّرَ ٱلرُّمَّانُ؟ هُنَالِكَ أُعْطِيكَ حُبِّي. 
'''
"13" = '''
:sup:`13` اَللُّفَّاحُ يَفُوحُ رَائِحَةً، وَعِنْدَ أَبْوَابِنَا كُلُّ ٱلنَّفَائِسِ مِنْ جَدِيدَةٍ وَقَدِيمَةٍ، ذَخَرْتُهَا لَكَ يَاحَبِيبِي. 
'''
