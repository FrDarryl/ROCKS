[26]
"1" = '''
:sup:`1` كَٱلثَّلْجِ فِي ٱلصَّيْفِ وَكَالْمَطَرِ فِي ٱلْحَصَادِ، هَكَذَا ٱلْكَرَامَةُ غَيْرُ لَائِقَةٍ بِٱلْجَاهِلِ. 
'''
"2" = '''
:sup:`2` كَٱلْعُصْفُورِ لِلْفَرَارِ وَكَالسُّنُونَةِ لِلطَّيَرَانِ، كَذَلِكَ لَعْنَةٌ بِلَا سَبَبٍ لَا تَأْتِي. 
'''
"3" = '''
:sup:`3` اَلسَّوْطُ لِلْفَرَسِ وَٱللِّجَامُ لِلْحِمَارِ، وَٱلْعَصَا لِظَهْرِ ٱلْجُهَّالِ. 
'''
"4" = '''
:sup:`4` لَا تُجَاوِبِ ٱلْجَاهِلَ حَسَبَ حَمَاقَتِهِ لِئَلَّا تَعْدِلَهُ أَنْتَ. 
'''
"5" = '''
:sup:`5` جَاوِبِ ٱلْجَاهِلَ حَسَبَ حَمَاقَتِهِ لِئَلَّا يَكُونَ حَكِيمًا فِي عَيْنَيْ نَفْسِهِ. 
'''
"6" = '''
:sup:`6` يَقْطَعُ ٱلرِّجْلَيْنِ، يَشْرَبُ ظُلْمًا، مَنْ يُرْسِلُ كَلَامًا عَنْ يَدِ جَاهِلٍ. 
'''
"7" = '''
:sup:`7` سَاقَا ٱلْأَعْرَجِ مُتَدَلْدِلَتَانِ، وَكَذَا ٱلْمَثَلُ فِي فَمِ ٱلْجُهَّالِ. 
'''
"8" = '''
:sup:`8` كَصُرَّةِ حِجَارَةٍ كَرِيمَةٍ فِي رُجْمَةٍ، هَكَذَا ٱلْمُعْطِي كَرَامَةً لِلْجَاهِلِ. 
'''
"9" = '''
:sup:`9` شَوْكٌ مُرْتَفِعٌ بِيَدِ سَكْرَانٍ، مِثْلُ ٱلْمَثَلِ فِي فَمِ ٱلْجُهَّالِ. 
'''
"10" = '''
:sup:`10` رَامٍ يَطْعَنُ ٱلْكُلَّ، هَكَذَا مَنْ يَسْتَأْجِرُ ٱلْجَاهِلَ أَوْ يَسْتَأْجِرُ ٱلْمُحْتَالِينَ. 
'''
"11" = '''
:sup:`11` كَمَا يَعُودُ ٱلْكَلْبُ إِلَى قَيْئِهِ، هَكَذَا ٱلْجَاهِلُ يُعِيدُ حَمَاقَتَهُ. 
'''
"12" = '''
:sup:`12` أَرَأَيْتَ رَجُلًا حَكِيمًا فِي عَيْنَيْ نَفْسِهِ؟ ٱلرَّجَاءُ بِٱلْجَاهِلِ أَكْثَرُ مِنَ ٱلرَّجَاءِ بِهِ. 
'''
"13" = '''
:sup:`13` قَالَ ٱلْكَسْلَانُ: «ٱلْأَسَدُ فِي ٱلطَّرِيقِ، ٱلشِّبْلُ فِي ٱلشَّوَارِعِ!». 
'''
"14" = '''
:sup:`14` اَلْبَابُ يَدُورُ عَلَى صَائِرِهِ، وَٱلْكَسْلَانُ عَلَى فِرَاشِهِ. 
'''
"15" = '''
:sup:`15` اَلْكَسْلَانُ يُخْفِي يَدَهُ فِي ٱلصَّحْفَةِ، وَيَشُقُّ عَلَيْهِ أَنْ يَرُدَّهَا إِلَى فَمِهِ. 
'''
"16" = '''
:sup:`16` اَلْكَسْلَانُ أَوْفَرُ حِكْمَةً فِي عَيْنَيْ نَفْسِهِ مِنَ ٱلسَّبْعَةِ ٱلْمُجِيبِينَ بِعَقْلٍ. 
'''
"17" = '''
:sup:`17` كَمُمْسِكٍ أُذُنَيْ كَلْبٍ، هَكَذَا مَنْ يَعْبُرُ وَيَتَعَرَّضُ لِمُشَاجَرَةٍ لَا تَعْنِيهِ. 
'''
"18" = '''
:sup:`18` مِثْلُ ٱلْمَجْنُونِ ٱلَّذِي يَرْمِي نَارًا وَسِهَامًا وَمَوْتًا، 
'''
"19" = '''
:sup:`19` هَكَذَا ٱلرَّجُلُ ٱلْخَادِعُ قَرِيبَهُ وَيَقُولُ: «أَلَمْ أَلْعَبْ أَنَا!». 
'''
"20" = '''
:sup:`20` بِعَدَمِ ٱلْحَطَبِ تَنْطَفِئُ ٱلنَّارُ، وَحَيْثُ لَا نَمَّامَ يَهْدَأُ ٱلْخِصَامُ. 
'''
"21" = '''
:sup:`21` فَحْمٌ لِلْجَمْرِ وَحَطَبٌ لِلنَّارِ، هَكَذَا ٱلرَّجُلُ ٱلْمُخَاصِمُ لِتَهْيِيجِ ٱلنِّزَاعِ. 
'''
"22" = '''
:sup:`22` كَلَامُ ٱلنَّمَّامِ مِثْلُ لُقَمٍ حُلْوَةٍ فَيَنْزِلُ إِلَى مَخَادِعِ ٱلْبَطْنِ. 
'''
"23" = '''
:sup:`23` فِضَّةُ زَغَلٍ تُغَشِّي شَقْفَةً، هَكَذَا ٱلشَّفَتَانِ ٱلْمُتَوَقِّدَتَانِ وَٱلْقَلْبُ ٱلشِّرِّيرُ. 
'''
"24" = '''
:sup:`24` بِشَفَتَيْهِ يَتَنَكَّرُ ٱلْمُبْغِضُ، وَفِي جَوْفِهِ يَضَعُ غِشًّا. 
'''
"25" = '''
:sup:`25` إِذَا حَسَّنَ صَوْتَهُ فَلَا تَأْتَمِنْهُ، لِأَنَّ فِي قَلْبِهِ سَبْعَ رَجَاسَاتٍ. 
'''
"26" = '''
:sup:`26` مَنْ يُغَطِّي بُغْضَةً بِمَكْرٍ، يَكْشِفُ خُبْثَهُ بَيْنَ ٱلْجَمَاعَةِ. 
'''
"27" = '''
:sup:`27` مَنْ يَحْفِرُ حُفْرَةً يَسْقُطُ فِيهَا، وَمَنْ يُدَحْرِجُ حَجَرًا يَرْجِعُ عَلَيْهِ. 
'''
"28" = '''
:sup:`28` اَللِّسَانُ ٱلْكَاذِبُ يُبْغِضُ مُنْسَحِقِيهِ، وَٱلْفَمُ ٱلْمَلِقُ يُعِدُّ خَرَابًا. 
'''
