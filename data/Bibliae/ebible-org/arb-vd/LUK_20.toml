[20]
"1" = '''
:sup:`1` وَفِي أَحَدِ تِلْكَ ٱلْأَيَّامِ إِذْ كَانَ يُعَلِّمُ ٱلشَّعْبَ فِي ٱلْهَيْكَلِ وَيُبَشِّرُ، وَقَفَ رُؤَسَاءُ ٱلْكَهَنَةِ وَٱلْكَتَبَةُ مَعَ ٱلشُّيُوخِ، 
'''
"2" = '''
:sup:`2` وَكَلَّمُوُه قَائِلِينَ: «قُلْ لَنَا: بِأَيِّ سُلْطَانٍ تَفْعَلُ هَذَا؟ أَوْ مَنْ هُوَ ٱلَّذِي أَعْطَاكَ هَذَا ٱلسُّلْطَانَ؟». 
'''
"3" = '''
:sup:`3` فَأَجَابَ وَقَالَ لَهُمْ: «وَأَنَا أَيْضًا أَسْأَلُكُمْ كَلِمَةً وَاحِدَةً، فَقُولُوا لِي: 
'''
"4" = '''
:sup:`4` مَعْمُودِيَّةُ يُوحَنَّا: مِنَ ٱلسَّمَاءِ كَانَتْ أَمْ مِنَ ٱلنَّاسِ؟». 
'''
"5" = '''
:sup:`5` فَتَآمَرُوا فِيمَا بَيْنَهُمْ قَائِلِينَ: «إِنْ قُلْنَا: مِنَ ٱلسَّمَاءِ، يَقُولُ: فَلِمَاذَا لَمْ تُؤْمِنُوا بِهِ؟ 
'''
"6" = '''
:sup:`6` وَإِنْ قُلْنَا: مِنَ ٱلنَّاسِ، فَجَمِيعُ ٱلشَّعْبِ يَرْجُمُونَنَا، لِأَنَّهُمْ وَاثِقُونَ بِأَنَّ يُوحَنَّا نَبِيٌّ». 
'''
"7" = '''
:sup:`7` فَأَجَابُوا أَنَّهُمْ لَا يَعْلَمُونَ مِنْ أَيْنَ. 
'''
"8" = '''
:sup:`8` فَقَالَ لَهُمْ يَسُوعُ: «وَلَا أَنَا أَقُولُ لَكُمْ بِأَيِّ سُلْطَانٍ أَفْعَلُ هَذَا». 
'''
"9" = '''
:sup:`9` وَٱبْتَدَأَ يَقُولُ لِلشَّعْبِ هَذَا ٱلْمَثَلَ: «إِنْسَانٌ غَرَسَ كَرْمًا وَسَلَّمَهُ إِلَى كَرَّامِينَ وَسَافَرَ زَمَانًا طَوِيلًا. 
'''
"10" = '''
:sup:`10` وَفِي ٱلْوَقْتِ أَرْسَلَ إِلَى ٱلْكَرَّامِينَ عَبْدًا لِكَيْ يُعْطُوهُ مِنْ ثَمَرِ ٱلْكَرْمِ، فَجَلَدَهُ ٱلْكَرَّامُونَ، وَأَرْسَلُوهُ فَارِغًا. 
'''
"11" = '''
:sup:`11` فَعَادَ وَأَرْسَلَ عَبْدًا آخَرَ، فَجَلَدُوا ذَلِكَ أَيْضًا وَأَهَانُوهُ، وَأَرْسَلُوهُ فَارِغًا. 
'''
"12" = '''
:sup:`12` ثُمَّ عَادَ فَأَرْسَلَ ثَالِثًا، فَجَرَّحُوا هَذَا أَيْضًا وَأَخْرَجُوهُ. 
'''
"13" = '''
:sup:`13` فَقَالَ صَاحِبُ ٱلْكَرْمِ: مَاذَا أَفْعَلُ؟ أُرْسِلُ ٱبْنِي ٱلْحَبِيبَ، لَعَلَّهُمْ إِذَا رَأَوْهُ يَهَابُونَ! 
'''
"14" = '''
:sup:`14` فَلَمَّا رَآهُ ٱلْكَرَّامُونَ تَآمَرُوا فِيمَا بَيْنَهُمْ قَائِلِينَ: هَذَا هُوَ ٱلْوَارِثُ! هَلُمُّوا نَقْتُلْهُ لِكَيْ يَصِيرَ لَنَا ٱلْمِيرَاثُ! 
'''
"15" = '''
:sup:`15` فَأَخْرَجُوهُ خَارِجَ ٱلْكَرْمِ وَقَتَلُوهُ. فَمَاذَا يَفْعَلُ بِهِمْ صَاحِبُ ٱلْكَرْمِ؟ 
'''
"16" = '''
:sup:`16` يَأْتِي وَيُهْلِكُ هَؤُلَاءِ ٱلْكَرَّامِينَ وَيُعْطِي ٱلْكَرْمَ لِآخَرِينَ». فَلَمَّا سَمِعُوا قَالُوا: «حَاشَا!». 
'''
"17" = '''
:sup:`17` فَنَظَرَ إِلَيْهِمْ وَقَالَ: «إِذًا مَا هُوَ هَذَا ٱلْمَكْتُوبُ: ٱلْحَجَرُ ٱلَّذِي رَفَضَهُ ٱلْبَنَّاؤُونَ هُوَ قَدْ صَارَ رَأْسَ ٱلزَّاوِيَةِ؟ 
'''
"18" = '''
:sup:`18` كُلُّ مَنْ يَسْقُطُ عَلَى ذَلِكَ ٱلْحَجَرِ يَتَرَضَّضُ، وَمَنْ سَقَطَ هُوَ عَلَيْهِ يَسْحَقُهُ!». 
'''
"19" = '''
:sup:`19` فَطَلَبَ رُؤَسَاءُ ٱلْكَهَنَةِ وَٱلْكَتَبَةُ أَنْ يُلْقُوا ٱلْأَيَادِيَ عَلَيْهِ فِي تِلْكَ ٱلسَّاعَةِ، وَلَكِنَّهُمْ خَافُوا ٱلشَّعْبَ، لِأَنَّهُمْ عَرَفُوا أَنَّهُ قَالَ هَذَا ٱلْمَثَلَ عَلَيْهِمْ. 
'''
"20" = '''
:sup:`20` فَرَاقَبُوهُ وَأَرْسَلُوا جَوَاسِيسَ يَتَرَاءَوْنَ أَنَّهُمْ أَبْرَارٌ لِكَيْ يُمْسِكُوهُ بِكَلِمَةٍ، حَتَّى يُسَلِّمُوهُ إِلَى حُكْمِ ٱلْوَالِي وَسُلْطَانِهِ. 
'''
"21" = '''
:sup:`21` فَسَأَلُوهُ قَائِلِينَ: «يَا مُعَلِّمُ، نَعْلَمُ أَنَّكَ بِٱلِٱسْتِقَامَةِ تَتَكَلَّمُ وَتُعَلِّمُ، وَلَا تَقْبَلُ ٱلْوُجُوهَ، بَلْ بِٱلْحَقِّ تُعَلِّمُ طَرِيقَ ٱللهِ. 
'''
"22" = '''
:sup:`22` أَيَجُوزُ لَنَا أَنْ نُعْطِيَ جِزْيَةً لِقَيْصَرَ أَمْ لَا؟». 
'''
"23" = '''
:sup:`23` فَشَعَرَ بِمَكْرِهِمْ وَقَالَ لَهُمْ: «لِمَاذَا تُجَرِّبُونَنِي؟ 
'''
"24" = '''
:sup:`24` أَرُونِي دِينَارًا. لِمَنِ ٱلصُّورَةُ وَٱلْكِتَابَةُ؟». فَأَجَابُوا وَقَالوُا: «لِقَيْصَرَ». 
'''
"25" = '''
:sup:`25` فَقَالَ لَهُمْ: «أَعْطُوا إِذًا مَا لِقَيْصَرَ لِقَيْصَرَ وَمَا لِلهِ للهِ». 
'''
"26" = '''
:sup:`26` فَلَمْ يَقْدِرُوا أَنْ يُمْسِكُوهُ بِكَلِمَةٍ قُدَّامَ ٱلشَّعْبِ، وَتَعَجَّبُوا مِنْ جَوَابِهِ وَسَكَتُوا. 
'''
"27" = '''
:sup:`27` وَحَضَرَ قَوْمٌ مِنَ ٱلصَّدُّوقِيِّينَ، ٱلَّذِينَ يُقَاوِمُونَ أَمْرَ ٱلْقِيَامَةِ، وَسَأَلُوهُ 
'''
"28" = '''
:sup:`28` قَائِلِيِنَ: «يَا مُعَلِّمُ، كَتَبَ لَنَا مُوسَى: إِنْ مَاتَ لِأَحَدٍ أَخٌ وَلَهُ ٱمْرَأَةٌ، وَمَاتَ بِغَيْرِ وَلَدٍ، يَأْخُذُ أَخُوهُ ٱلْمَرْأَةَ وَيُقِيمُ نَسْلًا لِأَخِيهِ. 
'''
"29" = '''
:sup:`29` فَكَانَ سَبْعَةُ إِخْوَةٍ. وَأَخَذَ ٱلْأَوَّلُ ٱمْرَأَةً وَمَاتَ بِغَيْرِ وَلَدٍ، 
'''
"30" = '''
:sup:`30` فَأَخَذَ ٱلثَّانِي ٱلْمَرْأَةَ وَمَاتَ بِغَيْرِ وَلَدٍ، 
'''
"31" = '''
:sup:`31` ثُمَّ أَخَذَهَا ٱلثَّالِثُ، وَهَكَذَا ٱلسَّبْعَةُ. وَلَمْ يَتْرُكُوا وَلَدًا وَمَاتُوا. 
'''
"32" = '''
:sup:`32` وَآخِرَ ٱلْكُلِّ مَاتَتِ ٱلْمَرْأَةُ أَيْضًا. 
'''
"33" = '''
:sup:`33` فَفِي ٱلْقِيَامَةِ، لِمَنْ مِنْهُمْ تَكُونُ زَوْجَةً؟ لِأَنَّهَا كَانَتْ زَوْجَةً لِلسَّبْعَةِ!». 
'''
"34" = '''
:sup:`34` فَأَجَابَ وَقَالَ لَهُمْ يَسُوعُ: «أَبْنَاءُ هَذَا ٱلدَّهْرِ يُزَوِّجُونَ وَيُزَوَّجُونَ، 
'''
"35" = '''
:sup:`35` وَلَكِنَّ ٱلَّذِينَ حُسِبُوا أَهْلًا لِلْحُصُولِ عَلَى ذَلِكَ ٱلدَّهْرِ وَٱلْقِيَامَةِ مِنَ ٱلْأَمْوَاتِ، لَا يُزَوِّجُونَ وَلَا يُزَوَّجُونَ، 
'''
"36" = '''
:sup:`36` إِذْ لَا يَسْتَطِيعُونَ أَنْ يَمُوتُوا أَيْضًا، لِأَنَّهُمْ مِثْلُ ٱلْمَلَائِكَةِ، وَهُمْ أَبْنَاءُ ٱللهِ، إِذْ هُمْ أَبْنَاءُ ٱلْقِيَامَةِ. 
'''
"37" = '''
:sup:`37` وَأَمَّا أَنَّ ٱلْمَوْتَى يَقُومُونَ، فَقَدْ دَلَّ عَلَيْهِ مُوسَى أَيْضًا فِي أَمْرِ ٱلْعُلَّيْقَةِ كَمَا يَقُولُ: اَلرَّبُّ إِلَهُ إِبْرَاهِيمَ وَإِلَهُ إِسْحَاقَ وَإِلَهُ يَعْقُوبَ. 
'''
"38" = '''
:sup:`38` وَلَيْسَ هُوَ إِلَهَ أَمْوَاتٍ بَلْ إِلَهُ أَحْيَاءٍ، لِأَنَّ ٱلْجَمِيعَ عِنْدَهُ أَحْيَاءٌ». 
'''
"39" = '''
:sup:`39` فَأجَابَ قَوْمٌ مِنَ ٱلْكَتَبَةِ وَقَالوا: «يَا مُعَلِّمُ، حَسَنًا قُلْتَ!». 
'''
"40" = '''
:sup:`40` وَلَمْ يَتَجَاسَرُوا أَيْضًا أَنْ يَسْأَلُوهُ عَنْ شَيْءٍ. 
'''
"41" = '''
:sup:`41` وَقَالَ لَهُمْ: «كَيْفَ يَقُولُونَ إِنَّ ٱلْمَسِيحَ ٱبْنُ دَاوُدَ؟ 
'''
"42" = '''
:sup:`42` وَدَاوُدُ نَفْسُهُ يَقُولُ فِي كِتَابِ ٱلْمَزَامِيرِ: قَالَ ٱلرَّبُّ لِرَبِّي: ٱجْلِسْ عَنْ يَمِينِي 
'''
"43" = '''
:sup:`43` حَتَّى أَضَعَ أَعْدَاءَكَ مَوْطِئًا لِقَدَمَيْكَ. 
'''
"44" = '''
:sup:`44` فَإِذًا دَاوُدُ يَدْعُوهُ رَبًّا. فَكَيْفَ يَكُونُ ٱبْنَهُ؟». 
'''
"45" = '''
:sup:`45` وَفِيمَا كَانَ جَمِيعُ ٱلشَّعْبِ يَسْمَعُونَ قَالَ لِتَلَامِيذِهِ: 
'''
"46" = '''
:sup:`46` «ٱحْذَرُوا مِنَ ٱلْكَتَبَةِ ٱلَّذِينَ يَرْغَبُونَ ٱلْمَشْيَ بِٱلطَّيَالِسَةِ، وَيُحِبُّونَ ٱلتَّحِيَّاتِ فِي ٱلْأَسْوَاقِ، وَٱلْمَجَالِسَ ٱلْأُولَى فِي ٱلْمَجَامِعِ، وَٱلْمُتَّكَآتِ ٱلْأُولَى فِي ٱلْوَلَائِمِ. 
'''
"47" = '''
:sup:`47` اَلَّذِينَ يَأْكُلُونَ بُيُوتَ ٱلْأَرَامِلِ، وَلِعِلَّةٍ يُطِيلُونَ ٱلصَّلَوَاتِ. هَؤُلَاءِ يَأْخُذُونَ دَيْنُونَةً أَعْظَمَ!». 
'''
