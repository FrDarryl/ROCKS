[129]
"1" = '''
:sup:`1` تَرْنِيمَةُ ٱلْمَصَاعِدِ «كَثِيرًا مَا ضَايَقُونِي مُنْذُ شَبَابِي». لِيَقُلْ إِسْرَائِيلُ: 
'''
"2" = '''
:sup:`2` «كَثِيرًا مَا ضَايَقُونِي مُنْذُ شَبَابِي، لَكِنْ لَمْ يَقْدِرُوا عَلَيَّ. 
'''
"3" = '''
:sup:`3` عَلَى ظَهْرِي حَرَثَ ٱلْحُرَّاثُ. طَوَّلُوا أَتْلَامَهُمْ». 
'''
"4" = '''
:sup:`4` ٱلرَّبُّ صِدِّيقٌ. قَطَعَ رُبُطَ ٱلْأَشْرَارِ. 
'''
"5" = '''
:sup:`5` فَلْيَخْزَ وَلْيَرْتَدَّ إِلَى ٱلْوَرَاءِ كُلُّ مُبْغِضِي صِهْيَوْنَ. 
'''
"6" = '''
:sup:`6` لِيَكُونُوا كَعُشْبِ ٱلسُّطُوحِ ٱلَّذِي يَيْبَسُ قَبْلَ أَنْ يُقْلَعَ، 
'''
"7" = '''
:sup:`7` ٱلَّذِي لَا يَمْلَأُ ٱلْحَاصِدُ كَفَّهُ مِنْهُ وَلَا ٱلْمُحَزِّمُ حِضْنَهُ. 
'''
"8" = '''
:sup:`8` وَلَا يَقُولُ ٱلْعَابِرُونَ: «بَرَكَةُ ٱلرَّبِّ عَلَيْكُمْ. بَارَكْنَاكُمْ بِٱسْمِ ٱلرَّبِّ». 
'''
