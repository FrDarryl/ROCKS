[2]
"1" = '''
:sup:`1` لِأَنَّكُمْ أَنْتُمْ أَيُّهَا ٱلْإِخْوَةُ تَعْلَمُونَ دُخُولَنَا إِلَيْكُمْ أَنَّهُ لَمْ يَكُنْ بَاطِلًا، 
'''
"2" = '''
:sup:`2` بَلْ بَعْدَ مَا تَأَلَّمْنَا قَبْلًا وَبُغِيَ عَلَيْنَا كَمَا تَعْلَمُونَ، فِي فِيلِبِّي، جَاهَرْنَا فِي إِلَهِنَا أَنْ نُكَلِّمَكُمْ بِإِنْجِيلِ ٱللهِ، فِي جِهَادٍ كَثِيرٍ. 
'''
"3" = '''
:sup:`3` لِأَنَّ وَعْظَنَا لَيْسَ عَنْ ضَلَالٍ، وَلَا عَنْ دَنَسٍ، وَلَا بِمَكْرٍ، 
'''
"4" = '''
:sup:`4` بَلْ كَمَا ٱسْتُحْسِنَّا مِنَ ٱللهِ أَنْ نُؤْتَمَنَ عَلَى ٱلْإِنْجِيلِ، هَكَذَا نَتَكَلَّمُ، لَا كَأَنَّنَا نُرْضِي ٱلنَّاسَ بَلِ ٱللهَ ٱلَّذِي يَخْتَبِرُ قُلُوبَنَا. 
'''
"5" = '''
:sup:`5` فَإِنَّنَا لَمْ نَكُنْ قَطُّ فِي كَلَامِ تَمَلُّقٍ كَمَا تَعْلَمُونَ، وَلَا فِي عِلَّةِ طَمَعٍ. ٱللهُ شَاهِدٌ. 
'''
"6" = '''
:sup:`6` وَلَا طَلَبْنَا مَجْدًا مِنَ ٱلنَّاسِ، لَا مِنْكُمْ وَلَا مِنْ غَيْرِكُمْ، مَعَ أَنَّنَا قَادِرُونَ أَنْ نَكُونَ فِي وَقَارٍ كَرُسُلِ ٱلْمَسِيحِ. 
'''
"7" = '''
:sup:`7` بَلْ كُنَّا مُتَرَفِّقِينَ فِي وَسَطِكُمْ كَمَا تُرَبِّي ٱلْمُرْضِعَةُ أَوْلَادَهَا، 
'''
"8" = '''
:sup:`8` هَكَذَا إِذْ كُنَّا حَانِّينَ إِلَيْكُمْ، كُنَّا نَرْضَى أَنْ نُعْطِيَكُمْ، لَا إِنْجِيلَ ٱللهِ فَقَطْ بَلْ أَنْفُسَنَا أَيْضًا، لِأَنَّكُمْ صِرْتُمْ مَحْبُوبِينَ إِلَيْنَا. 
'''
"9" = '''
:sup:`9` فَإِنَّكُمْ تَذْكُرُونَ أَيُّهَا ٱلْإِخْوَةُ تَعَبَنَا وَكَدَّنَا، إِذْ كُنَّا نَكْرِزُ لَكُمْ بِإِنْجِيلِ ٱللهِ، وَنَحْنُ عَامِلُونَ لَيْلًا وَنَهَارًا كَيْ لَا نُثَقِّلَ عَلَى أَحَدٍ مِنْكُمْ. 
'''
"10" = '''
:sup:`10` أَنْتُمْ شُهُودٌ، وَٱللهُ، كَيْفَ بِطَهَارَةٍ وَبِبِرٍّ وَبِلَا لَوْمٍ كُنَّا بَيْنَكُمْ أَنْتُمُ ٱلْمُؤْمِنِينَ. 
'''
"11" = '''
:sup:`11` كَمَا تَعْلَمُونَ كَيْفَ كُنَّا نَعِظُ كُلَّ وَاحِدٍ مِنْكُمْ كَٱلْأَبِ لِأَوْلَادِهِ، وَنُشَجِّعُكُمْ، 
'''
"12" = '''
:sup:`12` وَنُشْهِدُكُمْ لِكَيْ تَسْلُكُوا كَمَا يَحِقُّ لِلهِ ٱلَّذِي دَعَاكُمْ إِلَى مَلَكُوتِهِ وَمَجْدِهِ. 
'''
"13" = '''
:sup:`13` مِنْ أَجْلِ ذَلِكَ نَحْنُ أَيْضًا نَشْكُرُ ٱللهَ بِلَا ٱنْقِطَاعٍ، لِأَنَّكُمْ إِذْ تَسَلَّمْتُمْ مِنَّا كَلِمَةَ خَبَرٍ مِنَ ٱللهِ، قَبِلْتُمُوهَا لَا كَكَلِمَةِ أُنَاسٍ، بَلْ كَمَا هِيَ بِٱلْحَقِيقَةِ كَكَلِمَةِ ٱللهِ، ٱلَّتِي تَعْمَلُ أَيْضًا فِيكُمْ أَنْتُمُ ٱلْمُؤْمِنِينَ. 
'''
"14" = '''
:sup:`14` فَإِنِّكُمْ أَيُّهَا ٱلْإِخْوَةُ صِرْتُمْ مُتَمَثِّلِينَ بِكَنَائِسِ ٱللهِ ٱلَّتِي هِيَ فِي ٱلْيَهُودِيَّةِ فِي ٱلْمَسِيحِ يَسُوعَ، لِأَنَّكُمْ تَأَلَّمْتُمْ أَنْتُمْ أَيْضًا مِنْ أَهْلِ عَشِيرَتِكُمْ تِلْكَ ٱلْآلَامَ عَيْنَهَا، كَمَا هُمْ أَيْضًا مِنَ ٱلْيَهُودِ، 
'''
"15" = '''
:sup:`15` ٱلَّذِينَ قَتَلُوا ٱلرَّبَّ يَسُوعَ وَأَنْبِيَاءَهُمْ، وَٱضْطَهَدُونَا نَحْنُ. وَهُمْ غَيْرُ مُرْضِينَ لِلهِ وَأَضْدَادٌ لِجَمِيعِ ٱلنَّاسِ. 
'''
"16" = '''
:sup:`16` يَمْنَعُونَنَا عَنْ أَنْ نُكَلِّمَ ٱلْأُمَمَ لِكَيْ يَخْلُصُوا، حَتَّى يُتَمِّمُوا خَطَايَاهُمْ كُلَّ حِينٍ. وَلَكِنْ قَدْ أَدْرَكَهُمُ ٱلْغَضَبُ إِلَى ٱلنِّهَايَةِ. 
'''
"17" = '''
:sup:`17` وَأَمَّا نَحْنُ أَيُّهَا ٱلْإِخْوَةُ، فَإِذْ قَدْ فَقَدْنَاكُمْ زَمَانَ سَاعَةٍ، بِٱلْوَجْهِ لَا بِٱلْقَلْبِ، ٱجْتَهَدْنَا أَكْثَرَ، بِٱشْتِهَاءٍ كَثِيرٍ، أَنْ نَرَى وُجُوهَكُمْ. 
'''
"18" = '''
:sup:`18` لِذَلِكَ أَرَدْنَا أَنْ نَأْتِيَ إِلَيْكُمْ - أَنَا بُولُسَ - مَرَّةً وَمَرَّتَيْنِ. وَإِنَّمَا عَاقَنَا ٱلشَّيْطَانُ. 
'''
"19" = '''
:sup:`19` لِأَنْ مَنْ هُوَ رَجَاؤُنَا وَفَرَحُنَا وَإِكْلِيلُ ٱفْتِخَارِنَا؟ أَمْ لَسْتُمْ أَنْتُمْ أَيْضًا أَمَامَ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ فِي مَجِيئِهِ؟ 
'''
"20" = '''
:sup:`20` لِأَنَّكُمْ أَنْتُمْ مَجْدُنَا وَفَرَحُنَا. 
'''
