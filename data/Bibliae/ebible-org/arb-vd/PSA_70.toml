[70]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. لِدَاوُدَ لِلتَّذْكِيرِ اَللَّهُمَّ، إِلَى تَنْجِيَتِي. يَارَبُّ، إِلَى مَعُونَتِي أَسْرِعْ. 
'''
"2" = '''
:sup:`2` لِيَخْزَ وَيَخْجَلْ طَالِبُو نَفْسِي. لِيَرْتَدَّ إِلَى خَلْفٍ وَيَخْجَلِ ٱلْمُشْتَهُونَ لِي شَرًّا. 
'''
"3" = '''
:sup:`3` لِيَرْجِعْ مِنْ أَجْلِ خِزْيِهِمُ ٱلْقَائِلُونَ: «هَهْ! هَهْ!». 
'''
"4" = '''
:sup:`4` وَلْيَبْتَهِجْ وَيَفْرَحْ بِكَ كُلُّ طَالِبِيكَ، وَلْيَقُلْ دَائِمًا مُحِبُّو خَلَاصِكَ: «لِيَتَعَظَّمِ ٱلرَّبُّ». 
'''
"5" = '''
:sup:`5` أَمَّا أَنَا فَمِسْكِينٌ وَفَقِيرٌ. اَللَّهُمَّ، أَسْرِعْ إِلَيَّ. مُعِينِي وَمُنْقِذِي أَنْتَ. يَارَبُّ، لَا تَبْطُؤْ. 
'''
