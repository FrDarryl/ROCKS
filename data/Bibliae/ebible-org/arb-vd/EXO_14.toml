[14]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «كَلِّمْ بَنِي إِسْرَائِيلَ أَنْ يَرْجِعُوا وَيَنْزِلُوا أَمَامَ فَمِ ٱلْحِيرُوثِ بَيْنَ مَجْدَلَ وَٱلْبَحْرِ، أَمَامَ بَعْلَ صَفُونَ. مُقَابِلَهُ تَنْزِلُونَ عِنْدَ ٱلْبَحْرِ. 
'''
"3" = '''
:sup:`3` فَيَقُولُ فِرْعَوْنُ عَنْ بَنِي إِسْرَائِيلَ: هُمْ مُرْتَبِكُونَ فِي ٱلْأَرْضِ. قَدِ ٱسْتَغْلَقَ عَلَيْهِمِ ٱلْقَفْرُ. 
'''
"4" = '''
:sup:`4` وَأُشَدِّدُ قَلْبَ فِرْعَوْنَ حَتَّى يَسْعَى وَرَاءَهُمْ، فَأَتَمَجَّدُ بِفِرْعَوْنَ وَبِجَمِيعِ جَيْشِهِ، وَيَعْرِفُ ٱلْمِصْرِيُّونَ أَنِّي أَنَا ٱلرَّبُّ». فَفَعَلُوا هَكَذَا. 
'''
"5" = '''
:sup:`5` فَلَمَّا أُخْبِرَ مَلِكُ مِصْرَ أَنَّ ٱلشَّعْبَ قَدْ هَرَبَ، تَغَيَّرَ قَلْبُ فِرْعَوْنَ وَعَبِيدِهِ عَلَى ٱلشَّعْبِ. فَقَالُوا: «مَاذَا فَعَلْنَا حَتَّى أَطْلَقْنَا إِسْرَائِيلَ مِنْ خِدْمَتِنَا؟» 
'''
"6" = '''
:sup:`6` فَشَدَّ مَرْكَبَتَهُ وَأَخَذَ قَوْمَهُ مَعَهُ. 
'''
"7" = '''
:sup:`7` وَأَخَذَ سِتَّ مِئَةِ مَرْكَبَةٍ مُنْتَخَبَةٍ وَسَائِرَ مَرْكَبَاتِ مِصْرَ وَجُنُودًا مَرْكَبِيَّةً عَلَى جَمِيعِهَا. 
'''
"8" = '''
:sup:`8` وَشَدَّدَ ٱلرَّبُّ قَلْبَ فِرْعَوْنَ مَلِكِ مِصْرَ حَتَّى سَعَى وَرَاءَ بَنِي إِسْرَائِيلَ، وَبَنُو إِسْرَائِيلَ خَارِجُونَ بِيَدٍ رَفِيعَةٍ. 
'''
"9" = '''
:sup:`9` فَسَعَى ٱلْمِصْرِيُّونَ وَرَاءَهُمْ وَأَدْرَكُوهُمْ. جَمِيعُ خَيْلِ مَرْكَبَاتِ فِرْعَوْنَ وَفُرْسَانِهِ وَجَيْشِهِ، وَهُمْ نَازِلُونَ عِنْدَ ٱلْبَحْرِ عِنْدَ فَمِ ٱلْحِيرُوثِ، أَمَامَ بَعْلَ صَفُونَ. 
'''
"10" = '''
:sup:`10` فَلَمَّا ٱقْتَرَبَ فِرْعَوْنُ رَفَعَ بَنُو إِسْرَائِيلَ عُيُونَهُمْ، وَإِذَا ٱلْمِصْرِيُّونَ رَاحِلُونَ وَرَاءَهُمْ. فَفَزِعُوِا جِدًّا، وَصَرَخَ بَنُو إِسْرَائِيلَ إِلَى ٱلرَّبِّ. 
'''
"11" = '''
:sup:`11` وَقَالُوا لِمُوسَى: «هَلْ لِأَنَّهُ لَيْسَتْ قُبُورٌ فِي مِصْرَ أَخَذْتَنَا لِنَمُوتَ فِي ٱلْبَرِّيَّةِ؟ مَاذَا صَنَعْتَ بِنَا حَتَّى أَخْرَجْتَنَا مِنْ مِصْرَ؟ 
'''
"12" = '''
:sup:`12` أَلَيْسَ هَذَا هُوَ ٱلْكَلَامُ ٱلَّذِي كَلَّمْنَاكَ بِهِ فِي مِصْرَ قَائِلِينَ: كُفَّ عَنَّا فَنَخْدِمَ ٱلْمِصْرِيِّينَ؟ لِأَنَّهُ خَيْرٌ لَنَا أَنْ نَخْدِمَ ٱلْمِصْرِيِّينَ مِنْ أَنْ نَمُوتَ فِي ٱلْبَرِّيَّةِ». 
'''
"13" = '''
:sup:`13` فَقَالَ مُوسَى لِلشَّعْبِ: «لَا تَخَافُوا. قِفُوا وَٱنْظُرُوا خَلَاصَ ٱلرَّبِّ ٱلَّذِي يَصْنَعُهُ لَكُمُ ٱلْيَوْمَ. فَإِنَّهُ كَمَا رَأَيْتُمُ ٱلْمِصْرِيِّينَ ٱلْيَوْمَ، لَا تَعُودُونَ تَرَوْنَهُمْ أَيْضًا إِلَى ٱلْأَبَدِ. 
'''
"14" = '''
:sup:`14` ٱلرَّبُّ يُقَاتِلُ عَنْكُمْ وَأَنْتُمْ تَصْمُتُونَ». 
'''
"15" = '''
:sup:`15` فَقَالَ ٱلرَّبُّ لِمُوسَى: «مَا لَكَ تَصْرُخُ إِلَيَّ؟ قُلْ لِبَنِي إِسْرَائِيلَ أَنْ يَرْحَلُوا. 
'''
"16" = '''
:sup:`16` وَٱرْفَعْ أَنْتَ عَصَاكَ وَمُدَّ يَدَكَ عَلَى ٱلْبَحْرِ وَشُقَّهُ، فَيَدْخُلَ بَنُو إِسْرَائِيلَ فِي وَسَطِ ٱلْبَحْرِ عَلَى ٱلْيَابِسَةِ. 
'''
"17" = '''
:sup:`17` وَهَا أَنَا أُشَدِّدُ قُلُوبَ ٱلْمِصْرِيِّينَ حَتَّى يَدْخُلُوا وَرَاءَهُمْ، فَأَتَمَجَّدُ بِفِرْعَوْنَ وَكُلِّ جَيْشِهِ، بِمَرْكَبَاتِهِ وَفُرْسَانِهِ. 
'''
"18" = '''
:sup:`18` فَيَعْرِفُ ٱلْمِصْرِيُّونَ أَنِّي أَنَا ٱلرَّبُّ حِينَ أَتَمَجَّدُ بِفِرْعَوْنَ وَمَرْكَبَاتِهِ وَفُرْسَانِهِ». 
'''
"19" = '''
:sup:`19` فَٱنْتَقَلَ مَلَاكُ ٱللهِ ٱلسَّائِرُ أَمَامَ عَسْكَرِ إِسْرَائِيلَ وَسَارَ وَرَاءَهُمْ، وَٱنْتَقَلَ عَمُودُ ٱلسَّحَابِ مِنْ أَمَامِهِمْ وَوَقَفَ وَرَاءَهُمْ. 
'''
"20" = '''
:sup:`20` فَدَخَلَ بَيْنَ عَسْكَرِ ٱلْمِصْرِيِّينَ وَعَسْكَرِ إِسْرَائِيلَ، وَصَارَ ٱلسَّحَابُ وَٱلظَّلَامُ وَأَضَاءَ ٱللَّيْلَ. فَلَمْ يَقْتَرِبْ هَذَا إِلَى ذَاكَ كُلَّ ٱللَّيْلِ. 
'''
"21" = '''
:sup:`21` وَمَدَّ مُوسَى يَدَهُ عَلَى ٱلْبَحْرِ، فَأَجْرَى ٱلرَّبُّ ٱلْبَحْرَ بِرِيحٍ شَرْقِيَّةٍ شَدِيدَةٍ كُلَّ ٱللَّيْلِ، وَجَعَلَ ٱلْبَحْرَ يَابِسَةً وَٱنْشَقَّ ٱلْمَاءُ. 
'''
"22" = '''
:sup:`22` فَدَخَلَ بَنُو إِسْرَائِيلَ فِي وَسَطِ ٱلْبَحْرِ عَلَى ٱلْيَابِسَةِ، وَٱلْمَاءُ سُورٌ لَهُمْ عَنْ يَمِينِهِمْ وَعَنْ يَسَارِهِمْ. 
'''
"23" = '''
:sup:`23` وَتَبِعَهُمُ ٱلْمِصْرِيُّونَ وَدَخَلُوا وَرَاءَهُمْ. جَمِيعُ خَيْلِ فِرْعَوْنَ وَمَرْكَبَاتِهِ وَفُرْسَانِهِ إِلَى وَسَطِ ٱلْبَحْرِ. 
'''
"24" = '''
:sup:`24` وَكَانَ فِي هَزِيعِ ٱلصُّبْحِ أَنَّ ٱلرَّبَّ أَشْرَفَ عَلَى عَسْكَرِ ٱلْمِصْرِيِّينَ فِي عَمُودِ ٱلنَّارِ وَٱلسَّحَابِ، وَأَزْعَجَ عَسْكَرَ ٱلْمِصْرِيِّينَ، 
'''
"25" = '''
:sup:`25` وَخَلَعَ بَكَرَ مَرْكَبَاتِهِمْ حَتَّى سَاقُوهَا بِثَقْلَةٍ. فَقَالَ ٱلْمِصْرِيُّونَ: «نَهْرُبُ مِنْ إِسْرَائِيلَ، لِأَنَّ ٱلرَّبَّ يُقَاتِلُ ٱلْمِصْرِيِّينَ عَنْهُمْ». 
'''
"26" = '''
:sup:`26` فَقَالَ ٱلرَّبُّ لِمُوسَى: «مُدَّ يَدَكَ عَلَى ٱلْبَحْرِ لِيَرْجِعَ ٱلْمَاءُ عَلَى ٱلْمِصْرِيِّينَ، عَلَى مَرْكَبَاتِهِمْ وَفُرْسَانِهِمْ». 
'''
"27" = '''
:sup:`27` فَمَدَّ مُوسَى يَدَهُ عَلَى ٱلْبَحْرِ فَرَجَعَ ٱلْبَحْرُ عِنْدَ إِقْبَالِ ٱلصُّبْحِ إِلَى حَالِهِ ٱلدَّائِمَةِ، وَٱلْمِصْرِيُّونَ هَارِبُونَ إِلَى لِقَائِهِ. فَدَفَعَ ٱلرَّبُّ ٱلْمِصْرِيِّينَ فِي وَسَطِ ٱلْبَحْرِ. 
'''
"28" = '''
:sup:`28` فَرَجَعَ ٱلْمَاءُ وَغَطَّى مَرْكَبَاتِ وَفُرْسَانَ جَمِيعِ جَيْشِ فِرْعَوْنَ ٱلَّذِي دَخَلَ وَرَاءَهُمْ فِي ٱلْبَحْرِ. لَمْ يَبْقَ مِنْهُمْ وَلَا وَاحِدٌ. 
'''
"29" = '''
:sup:`29` وَأَمَّا بَنُو إِسْرَائِيلَ فَمَشَوْا عَلَى ٱلْيَابِسَةِ فِي وَسَطِ ٱلْبَحْرِ، وَٱلْمَاءُ سُورٌ لَهُمْ عَنْ يَمِينِهِمْ وَعَنْ يَسَارِهِمْ. 
'''
"30" = '''
:sup:`30` فَخَلَّصَ ٱلرَّبُّ فِي ذَلِكَ ٱلْيَوْمِ إِسْرَائِيلَ مِنْ يَدِ ٱلْمِصْرِيِّينَ. وَنَظَرَ إِسْرَائِيلُ ٱلْمِصْرِيِّينَ أَمْوَاتًا عَلَى شَاطِئِ ٱلْبَحْرِ. 
'''
"31" = '''
:sup:`31` وَرَأَى إِسْرَائِيلُ ٱلْفِعْلَ ٱلْعَظِيمَ ٱلَّذِي صَنَعَهُ ٱلرَّبُّ بِٱلْمِصْرِيِّينَ، فَخَافَ ٱلشَّعْبُ ٱلرَّبَّ وَآمَنُوا بِٱلرَّبِّ وَبِعَبْدِهِ مُوسَى. 
'''
