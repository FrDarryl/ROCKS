[14]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. لِدَاوُدَ قَالَ ٱلْجَاهِلُ فِي قَلْبِهِ: «لَيْسَ إِلَهٌ». فَسَدُوا وَرَجِسُوا بِأَفْعَالِهِمْ. لَيْسَ مَنْ يَعْمَلُ صَلَاحًا. 
'''
"2" = '''
:sup:`2` اَلرَّبُّ مِنَ ٱلسَّمَاءِ أَشْرَفَ عَلَى بَنِي ٱلْبَشَرِ، لِيَنْظُرَ: هَلْ مِنْ فَاهِمٍ طَالِبِ ٱللهِ؟ 
'''
"3" = '''
:sup:`3` ٱلْكُلُّ قَدْ زَاغُوا مَعًا، فَسَدُوا. لَيْسَ مَنْ يَعْمَلُ صَلَاحًا، لَيْسَ وَلَا وَاحِدٌ. 
'''
"4" = '''
:sup:`4` أَلَمْ يَعْلَمْ كُلُّ فَاعِلِي ٱلْإِثْمِ، ٱلَّذِينَ يَأْكُلُونَ شَعْبِي كَمَا يَأْكُلُونَ ٱلْخُبْزَ، وَٱلرَّبَّ لَمْ يَدْعُوا. 
'''
"5" = '''
:sup:`5` هُنَاكَ خَافُوا خَوْفًا، لِأَنَّ ٱللهَ فِي ٱلْجِيلِ ٱلْبَارِّ. 
'''
"6" = '''
:sup:`6` رَأْيَ ٱلْمِسْكِينِ نَاقَضْتُمْ، لِأَنَّ ٱلرَّبَّ مَلْجَأُهُ. 
'''
"7" = '''
:sup:`7` لَيْتَ مِنْ صِهْيَوْنَ خَلَاصَ إِسْرَائِيلَ. عِنْدَ رَدِّ ٱلرَّبِّ سَبْيَ شَعْبِهِ، يَهْتِفُ يَعْقُوبُ، وَيَفْرَحُ إِسْرَائِيلُ. 
'''
