[116]
"1" = '''
:sup:`1` أَحْبَبْتُ لِأَنَّ ٱلرَّبَّ يَسْمَعُ صَوْتِي، تَضَرُّعَاتِي. 
'''
"2" = '''
:sup:`2` لِأَنَّهُ أَمَالَ أُذْنَهُ إِلَيَّ فَأَدْعُوهُ مُدَّةَ حَيَاتِي. 
'''
"3" = '''
:sup:`3` ٱكْتَنَفَتْنِي حِبَالُ ٱلْمَوْتِ. أَصَابَتْنِي شَدَائِدُ ٱلْهَاوِيَةِ. كَابَدْتُ ضِيقًا وَحُزْنًا. 
'''
"4" = '''
:sup:`4` وَبِٱسْمِ ٱلرَّبِّ دَعَوْتُ: «آهِ يَارَبُّ، نَجِّ نَفْسِي!». 
'''
"5" = '''
:sup:`5` ٱلرَّبُّ حَنَّانٌ وَصِدِّيقٌ، وَإِلَهُنَا رَحِيمٌ. 
'''
"6" = '''
:sup:`6` ٱلرَّبُّ حَافِظُ ٱلْبُسَطَاءِ. تَذَلَّلْتُ فَخَلَّصَنِي. 
'''
"7" = '''
:sup:`7` ٱرْجِعِي يَا نَفْسِي إِلَى رَاحَتِكِ، لِأَنَّ ٱلرَّبَّ قَدْ أَحْسَنَ إِلَيْكِ. 
'''
"8" = '''
:sup:`8` لِأَنَّكَ أَنْقَذْتَ نَفْسِي مِنَ ٱلْمَوْتِ، وَعَيْنِي مِنَ ٱلدَّمْعَةِ، وَرِجْلَيَّ مِنَ ٱلزَّلَقِ. 
'''
"9" = '''
:sup:`9` أَسْلُكُ قُدَّامَ ٱلرَّبِّ فِي أَرْضِ ٱلْأَحْيَاءِ. 
'''
"10" = '''
:sup:`10` آمَنْتُ لِذَلِكَ تَكَلَّمْتُ: «أَنَا تَذَلَّلْتُ جِدًّا». 
'''
"11" = '''
:sup:`11` أَنَا قُلْتُ فِي حَيْرَتِي: «كُلُّ إِنْسَانٍ كَاذِبٌ». 
'''
"12" = '''
:sup:`12` مَاذَا أَرُدُّ لِلرَّبِّ مِنْ أَجْلِ كُلِّ حَسَنَاتِهِ لِي؟ 
'''
"13" = '''
:sup:`13` كَأْسَ ٱلْخَلَاصِ أَتَنَاوَلُ، وَبِٱسْمِ ٱلرَّبِّ أَدْعُو. 
'''
"14" = '''
:sup:`14` أُوفِي نُذُورِي لِلرَّبِّ مُقَابِلَ كُلِّ شَعْبِهِ. 
'''
"15" = '''
:sup:`15` عَزِيزٌ فِي عَيْنَيِ ٱلرَّبِّ مَوْتُ أَتْقِيَائِهِ. 
'''
"16" = '''
:sup:`16` آهِ يَارَبُّ، لِأَنِّي عَبْدُكَ! أَنَا عَبْدُكَ ٱبْنُ أَمَتِكَ. حَلَلْتَ قُيُودِي. 
'''
"17" = '''
:sup:`17` فَلَكَ أَذْبَحُ ذَبِيحَةَ حَمْدٍ، وَبِٱسْمِ ٱلرَّبِّ أَدْعُو. 
'''
"18" = '''
:sup:`18` أُوفِي نُذُورِي لِلرَّبِّ مُقَابِلَ شَعْبِهِ، 
'''
"19" = '''
:sup:`19` فِي دِيَارِ بَيْتِ ٱلرَّبِّ، فِي وَسَطِكِ يَا أُورُشَلِيمُ. هَلِّلُويَا. 
'''
