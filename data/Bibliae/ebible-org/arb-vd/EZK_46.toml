[46]
"1" = '''
:sup:`1` «هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: بَابُ ٱلدَّارِ ٱلدَّاخِلِيَّةِ ٱلْمُتَّجِهُ لِلْمَشْرِقِ يَكُونُ مُغْلَقًا سِتَّةَ أَيَّامِ ٱلْعَمَلِ، وَفِي ٱلسَّبْتِ يُفْتَحُ. وَأَيْضًا فِي يَوْمِ رَأْسِ ٱلشَّهْرِ يُفْتَحُ. 
'''
"2" = '''
:sup:`2` وَيَدْخُلُ ٱلرَّئِيسُ مِنْ طَرِيقِ رِوَاقِ ٱلْبَابِ مِنْ خَارِجٍ وَيَقِفُ عِنْدَ قَائِمَةِ ٱلْبَابِ، وَتَعْمَلُ ٱلْكَهَنَةُ مُحْرَقَتَهُ وَذَبَائِحَهُ ٱلسَّلَامِيَّةَ، فَيَسْجُدُ عَلَى عَتَبَةِ ٱلْبَابِ ثُمَّ يَخْرُجُ. أَمَّا ٱلْبَابُ فَلَا يُغْلَقُ إِلَى ٱلْمَسَاءِ. 
'''
"3" = '''
:sup:`3` وَيَسْجُدُ شَعْبُ ٱلْأَرْضِ عِنْدَ مَدْخَلِ هَذَا ٱلْبَابِ قُدَّامَ ٱلرَّبِّ فِي ٱلسُّبُوتِ وَفِي رُؤُوسِ ٱلشُّهُورِ. 
'''
"4" = '''
:sup:`4` وَٱلْمُحْرَقَةُ ٱلَّتِي يُقَرِّبُهَا ٱلرَّئِيسُ لِلرَّبِّ فِي يَوْمِ ٱلسَّبْتِ: سِتَّةُ حُمْلَانٍ صَحِيحَةٍ وَكَبْشٌ صَحِيحٌ. 
'''
"5" = '''
:sup:`5` وَٱلتَّقْدِمَةُ إِيفَةٌ لِلْكَبْشِ، وَلِلْحُمْلَانِ تَقْدِمَةُ عَطِيَّةِ يَدِهِ، وَهِينُ زَيْتٍ لِلْإِيفَةِ. 
'''
"6" = '''
:sup:`6` وَفِي يَوْمِ رَأْسِ ٱلشَّهْرِ: ثَوْرٌ ٱبْنُ بَقَرٍ صَحِيحٌ وَسِتَّةُ حُمْلَانٍ وَكَبْشٌ تَكُونُ صَحِيحَةً. 
'''
"7" = '''
:sup:`7` وَيَعْمَلُ تَقْدِمَةً إِيفَةً لِلثَّوْرِ وَإِيفَةً لِلْكَبْشِ. أَمَّا لِلْحُمْلَانِ فَحَسْبَمَا تَنَالُ يَدُهُ، وَلِلْإِيفَةِ هِينُ زَيْتٍ. 
'''
"8" = '''
:sup:`8` «وَعْنْدَ دُخُولِ ٱلرَّئِيسِ يَدْخُلُ مِنْ طَرِيقِ رِوَاقِ ٱلْبَابِ، وَمِنْ طَرِيقِهِ يَخْرُجُ. 
'''
"9" = '''
:sup:`9` وَعِنْدَ دُخُولِ شَعْبِ ٱلْأَرْضِ قُدَّامَ ٱلرَّبِّ فِي ٱلْمَوَاسِمِ، فَٱلدَّاخِلُ مِنْ طَرِيقِ بَابِ ٱلشِّمَالِ لِيَسْجُدَ يَخْرُجُ مِنْ طَرِيقِ بَابِ ٱلْجَنُوبِ، وَٱلدَّاخِلُ مِنْ طَرِيقِ بَابِ ٱلْجَنُوبِ يَخْرُجُ مِنْ طَرِيقِ بَابِ ٱلشِّمَالِ. لَا يَرْجِعُ مِنْ طَرِيقِ ٱلْبَابِ ٱلَّذِي دَخَلَ مِنْهُ، بَلْ يَخْرُجُ مُقَابِلَهُ. 
'''
"10" = '''
:sup:`10` وَٱلرَّئِيسُ فِي وَسْطِهِمْ يَدْخُلُ عِنْدَ دُخُولِهِمْ، وَعِنْدَ خُرُوجِهِمْ يَخْرُجُونَ مَعًا. 
'''
"11" = '''
:sup:`11` وَفِي ٱلْأَعْيَادِ وَفِي ٱلْمَوَاسِمِ تَكُونُ ٱلتَّقْدِمَةُ إِيفَةً لِلثَّوْرِ وَإِيفَةً لِلْكَبْشِ. وَلِلْحُمْلَانِ عَطِيَّةُ يَدِهِ، وَلِلْإِيفَةِ هِينُ زَيْتٍ. 
'''
"12" = '''
:sup:`12` وَإِذَا عَمِلَ ٱلرَّئِيسُ نَافِلَةً، مُحْرَقَةً أَوْ ذَبَائِحَ سَلَامَةٍ، نَافِلَةً لِلرَّبِّ، يُفْتَحُ لَهُ ٱلْبَابُ ٱلْمُتَّجِهُ لِلْمَشْرِقِ، فَيَعْمَلُ مُحْرَقَتَهُ وَذَبَائِحَهُ ٱلسَّلَامِيَّةَ كَمَا يَعْمَلُ فِي يَوْمِ ٱلسَّبْتِ ثُمَّ يَخْرُجُ. وَبَعْدَ خُرُوجِهِ يُغْلَقُ ٱلْبَابُ. 
'''
"13" = '''
:sup:`13` وَتَعْمَلُ كُلَّ يَوْمٍ مُحْرَقَةً لِلرَّبِّ حَمَلًا حَوْلِيًّا صَحِيحًا. صَبَاحًا صَبَاحًا تَعْمَلُهُ. 
'''
"14" = '''
:sup:`14` وَتَعْمَلُ عَلَيْهِ تَقْدِمَةً صَبَاحًا صَبَاحًا سُدْسَ ٱلْإِيفَةِ، وَزَيْتًا ثُلُثَ ٱلْهِينِ لِرَشِّ ٱلدَّقِيقِ. تَقْدِمَةً لِلرَّبِّ، فَرِيضَةً أَبَدِيَّةً دَائِمَةً. 
'''
"15" = '''
:sup:`15` وَيَعْمَلُونَ ٱلْحَمَلَ وَٱلتَّقْدِمَةَ وَٱلزَّيْتَ صَبَاحًا صَبَاحًا مُحْرَقَةً دَائِمَةً. 
'''
"16" = '''
:sup:`16` «هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: إِنْ أَعْطَى ٱلرَّئِيسُ رَجُلًا مِنْ بَنِيهِ عَطِيَّةً، فَإِرْثُهَا يَكُونُ لِبَنِيهِ. مُلْكُهُمْ هِيَ بِٱلْوَرَاثَةِ. 
'''
"17" = '''
:sup:`17` فَإِنْ أَعْطَى أَحَدًا مِنْ عَبِيدِهِ عَطِيَّةً مِنْ مِيرَاثِهِ فَتَكُونُ لَهُ إِلَى سَنَةِ ٱلْعِتْقِ، ثُمَّ تَرْجِعُ لِلرَّئِيسِ. وَلَكِنَّ مِيرَاثَهُ يَكُونُ لِأَوْلَادِهِ. 
'''
"18" = '''
:sup:`18` وَلَا يَأْخُذُ ٱلرَّئِيسُ مِنْ مِيرَاثِ ٱلشَّعْبِ طَرْدًا لَهُمْ مِنْ مُلْكِهِمْ. مِنْ مُلْكِهِ يُورِثُ بَنِيهِ، لِكَيْلَا يُفَرَّقَ شَعْبِي، ٱلرَّجُلُ عَنْ مِلْكِهِ». 
'''
"19" = '''
:sup:`19` ثُمَّ أَدْخَلَنِي بِٱلْمَدْخَلِ ٱلَّذِي بِجَانِبِ ٱلْبَابِ إِلَى مَخَادِعِ ٱلْقُدْسِ ٱلَّتِي لِلْكَهَنَةِ ٱلْمُتَّجِهَةِ لِلشِّمَالِ، وَإِذَا هُنَاكَ مَوْضِعٌ عَلَى ٱلْجَانِبَيْنِ إِلَى ٱلْغَرْبِ. 
'''
"20" = '''
:sup:`20` وَقَالَ لِي: «هَذَا هُوَ ٱلْمَوْضِعُ ٱلَّذِي تَطْبُخُ فِيهِ ٱلْكَهَنَةُ ذَبِيحَةَ ٱلْإِثْمِ وَذَبِيحَةَ ٱلْخَطِيَّةِ، وَحَيْثُ يَخْبِزُونَ ٱلتَّقْدِمَةَ، لِئَلَّا يَخْرُجُوا بِهَا إِلَى ٱلدَّارِ ٱلْخَارِجِيَّةِ لِيُقَدِّسُوا ٱلشَّعْبَ». 
'''
"21" = '''
:sup:`21` ثُمَّ أَخْرَجَنِي إِلَى ٱلدَّارِ ٱلْخَارِجِيَّةِ وَعَبَّرَنِي عَلَى زَوَايَا ٱلدَّارِ ٱلْأَرْبَعِ، فَإِذَا فِي كُلِّ زَاوِيَةٍ مِنَ ٱلدَّارِ دَارٌ. 
'''
"22" = '''
:sup:`22` فِي زَوَايَا ٱلدَّارِ ٱلْأَرْبَعِ دُورٌ مُصَوَّنَةٌ طُولُهَا أَرْبَعُونَ وَعَرْضُهَا ثَلَاثُونَ. لِلزَّوَايَا ٱلْأَرْبَعِ قِيَاسٌ وَاحِدٌ. 
'''
"23" = '''
:sup:`23` وَمُحِيطَةٌ بِهَا حَافَةٌ حَوْلَ ٱلْأَرْبَعَةِ، وَمَطَابِخُ مَعْمُولَةٌ تَحْتَ ٱلْحَافَاتِ ٱلْمُحِيطَةِ بِهَا. 
'''
"24" = '''
:sup:`24` ثُمَّ قَالَ لِي: «هَذَا بَيْتُ ٱلطَّبَّاخِينَ حَيْثُ يَطْبُخُ خُدَّامُ ٱلْبَيْتِ ذَبِيحَةَ ٱلشَّعْبِ». 
'''
