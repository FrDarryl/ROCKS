[3]
"1" = '''
:sup:`1` وَصَعِدَ بُطْرُسُ وَيُوحَنَّا مَعًا إِلَى ٱلْهَيْكَلِ فِي سَاعَةِ ٱلصَّلَاةِ ٱلتَّاسِعَةِ. 
'''
"2" = '''
:sup:`2` وَكَانَ رَجُلٌ أَعْرَجُ مِنْ بَطْنِ أُمِّهِ يُحْمَلُ، كَانُوا يَضَعُونَهُ كُلَّ يَوْمٍ عِنْدَ بَابِ ٱلْهَيْكَلِ ٱلَّذِي يُقَالُ لَهُ «ٱلْجَمِيلُ» لِيَسْأَلَ صَدَقَةً مِنَ ٱلَّذِينَ يَدْخُلُونَ ٱلْهَيْكَلَ. 
'''
"3" = '''
:sup:`3` فَهَذَا لَمَّا رَأَى بُطْرُسَ وَيُوحَنَّا مُزْمِعَيْنِ أَنْ يَدْخُلَا ٱلْهَيْكَلَ، سَأَلَ لِيَأْخُذَ صَدَقَةً. 
'''
"4" = '''
:sup:`4` فَتَفَرَّسَ فِيهِ بُطْرُسُ مَعَ يُوحَنَّا، وَقَالَ: «ٱنْظُرْ إِلَيْنَا!». 
'''
"5" = '''
:sup:`5` فَلَاحَظَهُمَا مُنْتَظِرًا أَنْ يَأْخُذَ مِنْهُمَا شَيْئًا. 
'''
"6" = '''
:sup:`6` فَقَالَ بُطْرُسُ: «لَيْسَ لِي فِضَّةٌ وَلَا ذَهَبٌ، وَلَكِنِ ٱلَّذِي لِي فَإِيَّاهُ أُعْطِيكَ: بِٱسْمِ يَسُوعَ ٱلْمَسِيحِ ٱلنَّاصِرِيِّ قُمْ وَٱمْشِ!». 
'''
"7" = '''
:sup:`7` وَأَمْسَكَهُ بِيَدِهِ ٱلْيُمْنَى وَأَقَامَهُ، فَفِي ٱلْحَالِ تَشَدَّدَتْ رِجْلَاهُ وَكَعْبَاهُ، 
'''
"8" = '''
:sup:`8` فَوَثَبَ وَوَقَفَ وَصَارَ يَمْشِي، وَدَخَلَ مَعَهُمَا إِلَى ٱلْهَيْكَلِ وَهُوَ يَمْشِي وَيَطْفُرُ وَيُسَبِّحُ ٱللهَ. 
'''
"9" = '''
:sup:`9` وَأَبْصَرَهُ جَمِيعُ ٱلشَّعْبِ وَهُوَ يَمْشِي وَيُسَبِّحُ ٱللهَ. 
'''
"10" = '''
:sup:`10` وَعَرَفُوهُ أَنَّهُ هُوَ ٱلَّذِي كَانَ يَجْلِسُ لِأَجْلِ ٱلصَّدَقَةِ عَلَى بَابِ ٱلْهَيْكَلِ ٱلْجَمِيلِ، فَٱمْتَلَأُوا دَهْشَةً وَحَيْرَةً مِمَّا حَدَثَ لَهُ. 
'''
"11" = '''
:sup:`11` وَبَيْنَمَا كَانَ ٱلرَّجُلُ ٱلْأَعْرَجُ ٱلَّذِي شُفِيَ مُتَمَسِّكًا بِبُطْرُسَ وَيُوحَنَّا، تَرَاكَضَ إِلَيْهِمْ جَمِيعُ ٱلشَّعْبِ إِلَى ٱلرِّوَاقِ ٱلَّذِي يُقَالُ لَهُ «رِوَاقُ سُلَيْمَانَ» وَهُمْ مُنْدَهِشُونَ. 
'''
"12" = '''
:sup:`12` فَلَمَّا رَأَى بُطْرُسُ ذَلِكَ أَجَابَ ٱلشَّعْبَ: «أَيُّهَا ٱلرِّجَالُ ٱلْإِسْرَائِيلِيُّونَ، مَا بَالُكُمْ تَتَعَجَّبُونَ مِنْ هَذَا؟ وَلِمَاذَا تَشْخَصُونَ إِلَيْنَا، كَأَنَّنَا بِقُوَّتِنَا أَوْ تَقْوَانَا قَدْ جَعَلْنَا هَذَا يَمْشِي؟ 
'''
"13" = '''
:sup:`13` إِنَّ إِلَهَ إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ، إِلَهَ آبَائِنَا، مَجَّدَ فَتَاهُ يَسُوعَ، ٱلَّذِي أَسْلَمْتُمُوهُ أَنْتُمْ وَأَنْكَرْتُمُوهُ أَمَامَ وَجْهِ بِيلَاطُسَ، وَهُوَ حَاكِمٌ بِإِطْلَاقِهِ. 
'''
"14" = '''
:sup:`14` وَلَكِنْ أَنْتُمْ أَنْكَرْتُمُ ٱلْقُدُّوسَ ٱلْبَارَّ، وَطَلَبْتُمْ أَنْ يُوهَبَ لَكُمْ رَجُلٌ قَاتِلٌ. 
'''
"15" = '''
:sup:`15` وَرَئِيسُ ٱلْحَيَاةِ قَتَلْتُمُوهُ، ٱلَّذِي أَقَامَهُ ٱللهُ مِنَ ٱلْأَمْوَاتِ، وَنَحْنُ شُهُودٌ لِذَلِكَ. 
'''
"16" = '''
:sup:`16` وَبِٱلْإِيمَانِ بِٱسْمِهِ، شَدَّدَ ٱسْمُهُ هَذَا ٱلَّذِي تَنْظُرُونَهُ وَتَعْرِفُونَهُ، وَٱلْإِيمَانُ ٱلَّذِي بِوَاسِطَتِهِ أَعْطَاهُ هَذِهِ ٱلصِّحَّةَ أَمَامَ جَمِيعِكُمْ. 
'''
"17" = '''
:sup:`17` «وَٱلْآنَ أَيُّهَا ٱلْإِخْوَةُ، أَنَا أَعْلَمُ أَنَّكُمْ بِجَهَالَةٍ عَمِلْتُمْ، كَمَا رُؤَسَاؤُكُمْ أَيْضًا. 
'''
"18" = '''
:sup:`18` وَأَمَّا ٱللهُ فَمَا سَبَقَ وَأَنْبَأَ بِهِ بِأَفْوَاهِ جَمِيعِ أَنْبِيَائِهِ، أَنْ يَتَأَلَّمَ ٱلْمَسِيحُ، قَدْ تَمَّمَهُ هَكَذَا. 
'''
"19" = '''
:sup:`19` فَتُوبُوا وَٱرْجِعُوا لِتُمْحَى خَطَايَاكُمْ، لِكَيْ تَأْتِيَ أَوْقَاتُ ٱلْفَرَجِ مِنْ وَجْهِ ٱلرَّبِّ. 
'''
"20" = '''
:sup:`20` وَيُرْسِلَ يَسُوعَ ٱلْمَسِيحَ ٱلْمُبَشَّرَ بِهِ لَكُمْ قَبْلُ. 
'''
"21" = '''
:sup:`21` ٱلَّذِي يَنْبَغِي أَنَّ ٱلسَّمَاءَ تَقْبَلُهُ، إِلَى أَزْمِنَةِ رَدِّ كُلِّ شَيْءٍ، ٱلَّتِي تَكَلَّمَ عَنْهَا ٱللهُ بِفَمِ جَمِيعِ أَنْبِيَائِهِ ٱلْقِدِّيسِينَ مُنْذُ ٱلدَّهْرِ. 
'''
"22" = '''
:sup:`22` فَإِنَّ مُوسَى قَالَ لِلْآبَاءِ: إِنَّ نَبِيًّا مِثْلِي سَيُقِيمُ لَكُمُ ٱلرَّبُّ إِلَهُكُمْ مِنْ إِخْوَتِكُمْ. لَهُ تَسْمَعُونَ فِي كُلِّ مَا يُكَلِّمُكُمْ بِهِ. 
'''
"23" = '''
:sup:`23` وَيَكُونُ أَنَّ كُلَّ نَفْسٍ لَا تَسْمَعُ لِذَلِكَ ٱلنَّبِيِّ تُبَادُ مِنَ ٱلشَّعْبِ. 
'''
"24" = '''
:sup:`24` وَجَمِيعُ ٱلْأَنْبِيَاءِ أَيْضًا مِنْ صَمُوئِيلَ فَمَا بَعْدَهُ، جَمِيعُ ٱلَّذِينَ تَكَلَّمُوا، سَبَقُوا وَأَنْبَأُوا بِهَذِهِ ٱلْأَيَّامِ. 
'''
"25" = '''
:sup:`25` أَنْتُمْ أَبْنَاءُ ٱلْأَنْبِيَاءِ، وَٱلْعَهْدِ ٱلَّذِي عَاهَدَ بِهِ ٱللهُ آبَاءَنَا قَائِلًا لِإِبْراهِيمَ: وَبِنَسْلِكَ تَتَبَارَكُ جَمِيعُ قَبَائِلِ ٱلْأَرْضِ. 
'''
"26" = '''
:sup:`26` إِلَيْكُمْ أَوَّلًا، إِذْ أَقَامَ ٱللهُ فَتَاهُ يَسُوعَ، أَرْسَلَهُ يُبَارِكُكُمْ بِرَدِّ كُلِّ وَاحِدٍ مِنْكُمْ عَنْ شُرُورِهِ». 
'''
