[39]
"1" = '''
:sup:`1` «وَأَنْتَ يَا ٱبْنَ آدَمَ، تَنَبَّأْ عَلَى جُوجٍ وَقُلْ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: هَأَنَذَا عَلَيْكَ يَا جُوجُ رَئِيسُ رُوشٍ مَاشِكَ وَتُوبَالَ. 
'''
"2" = '''
:sup:`2` وَأَرُدُّكَ وَأَقُودُكَ وَأُصْعِدُكَ مِنْ أَقَاصِي ٱلشِّمَالِ وَآتِي بِكَ عَلَى جِبَالِ إِسْرَائِيلَ. 
'''
"3" = '''
:sup:`3` وَأَضْرِبُ قَوْسَكَ مِنْ يَدِكَ ٱلْيُسْرَى، وَأُسْقِطُ سِهَامَكَ مِنْ يَدِكَ ٱلْيُمْنَى. 
'''
"4" = '''
:sup:`4` فَتَسْقُطُ عَلَى جِبَالِ إِسْرَائِيلَ أَنْتَ وَكُلُّ جَيْشِكَ وَٱلشُّعُوبُ ٱلَّذِينَ مَعَكَ. أَبْذُلُكَ مَأْكَلًا لِلطُّيُورِ ٱلْكَاسِرَةِ مِنْ كُلِّ نَوْعٍ وَلِوُحُوشِ ٱلْحَقْلِ. 
'''
"5" = '''
:sup:`5` عَلَى وَجْهِ ٱلْحَقْلِ تَسْقُطُ، لِأَنِّي تَكَلَّمْتُ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"6" = '''
:sup:`6` وَأُرْسِلُ نَارًا عَلَى مَاجُوجَ وَعَلَى ٱلسَّاكِنِينَ فِي ٱلْجَزَائِرِ آمِنِينَ، فَيَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ. 
'''
"7" = '''
:sup:`7` وَأُعَرِّفُ بِٱسْمِي ٱلْمُقَدَّسِ فِي وَسْطِ شَعْبِي إِسْرَائِيلَ، وَلَا أَدَعُ ٱسْمِي ٱلْمُقَدَّسَ يُنَجَّسُ بَعْدُ، فَتَعْلَمُ ٱلْأُمَمُ أَنِّي أَنَا ٱلرَّبُّ قُدُّوسُ إِسْرَائِيلَ. 
'''
"8" = '''
:sup:`8` «هَا هُوَ قَدْ أَتَى وَصَارَ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. هَذَا هُوَ ٱلْيَوْمُ ٱلَّذِي تَكَلَّمْتُ عَنْهُ. 
'''
"9" = '''
:sup:`9` وَيَخْرُجُ سُكَّانُ مُدُنِ إِسْرَائِيلَ وَيُشْعِلُونَ وَيُحْرِقُونَ ٱلسِّلَاحَ وَٱلْمَجَانَّ وَٱلْأَتْرَاسَ وَٱلْقِسِيَّ وَٱلسِّهَامَ وَٱلْحِرَابَ وَٱلرِّمَاحَ، وَيُوقِدُونَ بِهَا ٱلنَّارَ سَبْعَ سِنِينَ. 
'''
"10" = '''
:sup:`10` فَلَا يَأْخُذُونَ مِنَ ٱلْحَقْلِ عُودًا، وَلَا يَحْتَطِبُونَ مِنَ ٱلْوُعُورِ، لِأَنَّهُمْ يُحْرِقُونَ ٱلسِّلَاحَ بِٱلنَّارِ، وَيَنْهَبُونَ ٱلَّذِينَ نَهَبُوهُمْ، وَيَسْلُبُونَ ٱلَّذِينَ سَلَبُوهُمْ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"11" = '''
:sup:`11` وَيَكُونُ فِي ذَلِكَ ٱلْيَوْمِ، أَنِّي أُعْطِي جُوجًا مَوْضِعًا هُنَاكَ لِلْقَبْرِ فِي إِسْرَائِيلَ، وَوَادِي عَبَارِيمَ بِشَرْقِيِّ ٱلْبَحْرِ، فَيَسُدُّ نَفَسَ ٱلْعَابِرِينَ. وَهُنَاكَ يَدْفِنُونَ جُوجًا وَجُمْهُورَهُ كُلَّهُ، وَيُسَمُّونَهُ: وَادِيَ جُمْهُورِ جُوجٍ. 
'''
"12" = '''
:sup:`12` وَيَقْبِرُهُمْ بَيْتُ إِسْرَائِيلَ لِيُطَهِّرُوا ٱلْأَرْضَ سَبْعَةَ أَشْهُرٍ. 
'''
"13" = '''
:sup:`13` كُلُّ شَعْبِ ٱلْأَرْضِ يَقْبِرُونَ، وَيَكُونُ لَهُمْ يَوْمُ تَمْجِيدِي مَشْهُورًا، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"14" = '''
:sup:`14` وَيُفْرِزُونَ أُنَاسًا مُسْتَدِيمِينَ عَابِرِينَ فِي ٱلْأَرْضِ، قَابِرِينَ مَعَ ٱلْعَابِرِينَ أُولَئِكَ ٱلَّذِينَ بَقُوا عَلَى وَجْهِ ٱلْأَرْضِ. تَطْهِيرًا لَهَا. بَعْدَ سَبْعَةِ أَشْهُرٍ يَفْحَصُونَ. 
'''
"15" = '''
:sup:`15` فَيَعْبُرُ ٱلْعَابِرُونَ فِي ٱلْأَرْضِ، وَإِذَا رَأَى أَحَدٌ عَظْمَ إِنْسَانٍ يَبْنِي بِجَانِبِهِ صُوَّةً حَتَّى يَقْبِرَهُ ٱلْقَابِرُونَ فِي وَادِي جُمْهُورِ جُوجٍ، 
'''
"16" = '''
:sup:`16` وَأَيْضًا ٱسْمُ ٱلْمَدِينَةِ «هَمُونَةُ»، فَيُطَهِّرُونَ ٱلْأَرْضَ. 
'''
"17" = '''
:sup:`17` «وَأَنْتَ يَا ٱبْنَ آدَمَ، فَهَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: قُلْ لِطَائِرِ كُلِّ جَنَاحٍ، وَلِكُلِّ وُحُوشِ ٱلْبَرِّ: ٱجْتَمِعُوا، وَتَعَالَوْا، ٱحْتَشِدُوا مِنْ كُلِّ جِهَةٍ، إِلَى ذَبِيحَتِي ٱلَّتِي أَنَا ذَابِحُهَا لَكُمْ، ذَبِيحَةً عَظِيمَةً عَلَى جِبَالِ إِسْرَائِيلَ، لِتَأْكُلُوا لَحْمًا وَتَشْرَبُوا دَمًا. 
'''
"18" = '''
:sup:`18` تَأْكُلُونَ لَحْمَ ٱلْجَبَابِرَةِ وَتَشْرَبُونَ دَمَ رُؤَسَاءِ ٱلْأَرْضِ. كِبَاشٌ وَحُمْلَانٌ وَأَعْتِدَةٌ وَثِيرَانٌ كُلُّهَا مِنْ مُسَمَّنَاتِ بَاشَانَ. 
'''
"19" = '''
:sup:`19` وَتَأْكُلُونَ ٱلشَّحْمَ إِلَى ٱلشَّبَعِ، وَتَشْرَبُونَ ٱلدَّمَ إِلَى ٱلسُّكْرِ مِنْ ذَبِيحَتِي ٱلَّتِي ذَبَحْتُهَا لَكُمْ. 
'''
"20" = '''
:sup:`20` فَتَشْبَعُونَ عَلَى مَائِدَتِي مِنَ ٱلْخَيْلِ وَٱلْمَرْكَبَاتِ وَٱلْجَبَابِرَةِ وَكُلِّ رِجَالِ ٱلْحَرْبِ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"21" = '''
:sup:`21` وَأَجْعَلُ مَجْدِي فِي ٱلْأُمَمِ، وَجَمِيعُ ٱلْأُمَمِ يَرَوْنَ حُكْمِي ٱلَّذِي أَجْرَيْتُهُ، وَيَدِي ٱلَّتِي جَعَلْتُهَا عَلَيْهِمْ، 
'''
"22" = '''
:sup:`22` فَيَعْلَمُ بَيْتُ إِسْرَائِيلَ أَنِّي أَنَا ٱلرَّبُّ إِلَهُهُمْ مِنْ ذَلِكَ ٱلْيَوْمِ فَصَاعِدًا. 
'''
"23" = '''
:sup:`23` وَتَعْلَمُ ٱلْأُمَمُ أَنَّ بَيْتَ إِسْرَائِيلَ قَدْ أُجْلُوا بِإِثْمِهِمْ لِأَنَّهُمْ خَانُونِي، فَحَجَبْتُ وَجْهِي عَنْهُمْ وَسَلَّمْتُهُمْ لِيَدِ مُضَايِقِيهِمْ، فَسَقَطُوا كُلُّهُمْ بِٱلسَّيْفِ. 
'''
"24" = '''
:sup:`24` كَنَجَاسَتِهِمْ وَكَمَعَاصِيهِمْ فَعَلْتُ مَعَهُمْ وَحَجَبْتُ وَجْهِي عَنْهُمْ. 
'''
"25" = '''
:sup:`25` «لِذَلِكَ هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: ٱلْآنَ أَرُدُّ سَبْيَ يَعْقُوبَ، وَأَرْحَمُ كُلَّ بَيْتِ إِسْرَائِيلَ، وَأَغَارُ عَلَى ٱسْمِي ٱلْقُدُّوسِ. 
'''
"26" = '''
:sup:`26` فَيَحْمِلُونَ خِزْيَهُمْ وَكُلَّ خِيَانَتِهِمِ ٱلَّتِي خَانُونِي إِيَّاهَا عِنْدَ سَكَنِهِمْ فِي أَرْضِهِمْ مُطْمَئِنِّينَ وَلَا مُخِيفٌ. 
'''
"27" = '''
:sup:`27` عِنْدَ إِرْجَاعِي إِيَّاهُمْ مِنَ ٱلشُّعُوبِ، وَجَمْعِي إِيَّاهُمْ مِنْ أَرَاضِي أَعْدَائِهِمْ، وَتَقْدِيسِي فِيهِمْ أَمَامَ عُيُونِ أُمَمٍ كَثِيرِينَ، 
'''
"28" = '''
:sup:`28` يَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ إِلَهُهُمْ بِإِجْلَائِي إِيَّاهُمْ إِلَى ٱلْأُمَمِ، ثُمَّ جَمْعِهِمْ إِلَى أَرْضِهِمْ. وَلَا أَتْرُكُ بَعْدُ هُنَاكَ أَحَدًا مِنْهُمْ، 
'''
"29" = '''
:sup:`29` وَلَا أَحْجُبُ وَجْهِي عَنْهُمْ بَعْدُ، لِأَنِّي سَكَبْتُ رُوحِي عَلَى بَيْتِ إِسْرَائِيلَ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ». 
'''
