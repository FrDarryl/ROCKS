[16]
"1" = '''
:sup:`1` وَسَمِعْتُ صَوْتًا عَظِيمًا مِنَ ٱلْهَيْكَلِ قَائِلًا لِلسَّبْعَةِ ٱلْمَلَائِكَةِ: «ٱمْضُوا وَٱسْكُبُوا جَامَاتِ غَضَبِ ٱللهِ عَلَى ٱلْأَرْضِ». 
'''
"2" = '''
:sup:`2` فَمَضَى ٱلْأَوَّلُ وَسَكَبَ جَامَهُ عَلَى ٱلْأَرْضِ، فَحَدَثَتْ دَمَامِلُ خَبِيثَةٌ وَرَدِيَّةٌ عَلَى ٱلنَّاسِ ٱلَّذِينَ بِهِمْ سِمَةُ ٱلْوَحْشِ وَٱلَّذِينَ يَسْجُدُونَ لِصُورَتِهِ. 
'''
"3" = '''
:sup:`3` ثُمَّ سَكَبَ ٱلْمَلَاكُ ٱلثَّانِي جَامَهُ عَلَى ٱلْبَحْرِ، فَصَارَ دَمًا كَدَمِ مَيِّتٍ. وَكُلُّ نَفْسٍ حَيَّةٍ مَاتَتْ فِي ٱلْبَحْرِ. 
'''
"4" = '''
:sup:`4` ثُمَّ سَكَبَ ٱلْمَلَاكُ ٱلثَّالِثُ جَامَهُ عَلَى ٱلْأَنْهَارِ وَعَلَى يَنَابِيعِ ٱلْمِيَاهِ، فَصَارَتْ دَمًا. 
'''
"5" = '''
:sup:`5` وَسَمِعْتُ مَلَاكَ ٱلْمِيَاهِ يَقُولُ: «عَادِلٌ أَنْتَ أَيُّهَا ٱلْكَائِنُ وَٱلَّذِي كَانَ وَٱلَّذِي يَكُونُ، لِأَنَّكَ حَكَمْتَ هَكَذَا. 
'''
"6" = '''
:sup:`6` لِأَنَّهُمْ سَفَكُوا دَمَ قِدِّيسِينَ وَأَنْبِيَاءَ، فَأَعْطَيْتَهُمْ دَمًا لِيَشْرَبُوا. لِأَنَّهُمْ مُسْتَحِقُّونَ!». 
'''
"7" = '''
:sup:`7` وَسَمِعْتُ آخَرَ مِنَ ٱلْمَذْبَحِ قَائِلًا: «نَعَمْ أَيُّهَا ٱلرَّبُّ ٱلْإِلَهُ ٱلْقَادِرُ عَلَى كُلِّ شَيْءٍ! حَقٌّ وَعَادِلَةٌ هِيَ أَحْكَامُكَ». 
'''
"8" = '''
:sup:`8` ثُمَّ سَكَبَ ٱلْمَلَاكُ ٱلرَّابِعُ جَامَهُ عَلَى ٱلشَّمْسِ، فَأُعْطِيَتْ أَنْ تُحْرِقَ ٱلنَّاسَ بِنَارٍ، 
'''
"9" = '''
:sup:`9` فَٱحْتَرَقَ ٱلنَّاسُ ٱحْتِرَاقًا عَظِيمًا، وَجَدَّفُوا عَلَى ٱسْمِ ٱللهِ ٱلَّذِي لَهُ سُلْطَانٌ عَلَى هَذِهِ ٱلضَّرَبَاتِ، وَلَمْ يَتُوبُوا لِيُعْطُوهُ مَجْدًا. 
'''
"10" = '''
:sup:`10` ثُمَّ سَكَبَ ٱلْمَلَاكُ ٱلخَامِسُ جَامَهُ عَلَى عَرْشِ ٱلْوَحْشِ، فَصَارَتْ مَمْلَكَتُهُ مُظْلِمَةً. وَكَانُوا يَعَضُّونَ عَلَى أَلْسِنَتِهِمْ مِنَ ٱلْوَجَعِ. 
'''
"11" = '''
:sup:`11` وَجَدَّفُوا عَلَى إِلَهِ ٱلسَّمَاءِ مِنْ أَوْجَاعِهِمْ وَمِنْ قُرُوحِهِمْ، وَلَمْ يَتُوبُوا عَنْ أَعْمَالِهِمْ. 
'''
"12" = '''
:sup:`12` ثُمَّ سَكَبَ ٱلْمَلَاكُ ٱلسَّادِسُ جَامَهُ عَلَى ٱلنَّهْرِ ٱلْكَبِيرِ ٱلْفُرَاتِ، فَنَشِفَ مَاؤُهُ لِكَيْ يُعَدَّ طَرِيقُ ٱلْمُلُوكِ ٱلَّذِينَ مِنْ مَشْرِقِ ٱلشَّمْسِ. 
'''
"13" = '''
:sup:`13` وَرَأَيْتُ مِنْ فَمِ ٱلتِّنِّينِ، وَمِنْ فَمِ ٱلْوَحْشِ، وَمِنْ فَمِ ٱلنَّبِيِّ ٱلْكَذَّابِ، ثَلَاثَةَ أَرْوَاحٍ نَجِسَةٍ شِبْهَ ضَفَادِعَ، 
'''
"14" = '''
:sup:`14` فَإِنَّهُمْ أَرْوَاحُ شَيَاطِينَ صَانِعَةٌ آيَاتٍ، تَخْرُجُ عَلَى مُلُوكِ ٱلْعَالَمِ وَكُلِّ ٱلْمَسْكُونَةِ، لِتَجْمَعَهُمْ لِقِتَالِ ذَلِكَ ٱلْيَوْمِ ٱلْعَظِيمِ، يَوْمِ ٱللهِ ٱلْقَادِرِ عَلَى كُلِّ شَيْءٍ. 
'''
"15" = '''
:sup:`15` «هَا أَنَا آتِي كَلِصٍّ! طُوبَى لِمَنْ يَسْهَرُ وَيَحْفَظُ ثِيَابَهُ لِئَلَّا يَمْشِيَ عُرْيَانًا فَيَرَوْا عُرْيَتَهُ». 
'''
"16" = '''
:sup:`16` فَجَمَعَهُمْ إِلَى ٱلْمَوْضِعِ ٱلَّذِي يُدْعَى بِٱلْعِبْرَانِيَّةِ «هَرْمَجَدُّونَ». 
'''
"17" = '''
:sup:`17` ثُمَّ سَكَبَ ٱلْمَلَاكُ ٱلسَّابِعُ جَامَهُ عَلَى ٱلْهَوَاءِ، فَخَرَجَ صَوْتٌ عَظِيمٌ مِنْ هَيْكَلِ ٱلسَّمَاءِ مِنَ ٱلْعَرْشِ قَائِلًا: «قَدْ تَمَّ!». 
'''
"18" = '''
:sup:`18` فَحَدَثَتْ أَصْوَاتٌ وَرُعُودٌ وَبُرُوقٌ. وَحَدَثَتْ زَلْزَلَةٌ عَظِيمَةٌ، لَمْ يَحْدُثْ مِثْلُهَا مُنْذُ صَارَ ٱلنَّاسُ عَلَى ٱلْأَرْضِ، زَلْزَلَةٌ بِمِقْدَارِهَا عَظِيمَةٌ هَكَذَا. 
'''
"19" = '''
:sup:`19` وَصَارَتِ ٱلْمَدِينَةُ ٱلْعَظِيمَةُ ثَلَاثَةَ أَقْسَامٍ، وَمُدُنُ ٱلْأُمَمِ سَقَطَتْ، وَبَابِلُ ٱلْعَظِيمَةُ ذُكِرَتْ أَمَامَ ٱللهِ لِيُعْطِيَهَا كَأْسَ خَمْرِ سَخَطِ غَضَبِهِ. 
'''
"20" = '''
:sup:`20` وَكُلُّ جَزِيرَةٍ هَرَبَتْ، وَجِبَالٌ لَمْ تُوجَدْ. 
'''
"21" = '''
:sup:`21` وَبَرَدٌ عَظِيمٌ، نَحْوُ ثِقَلِ وَزْنَةٍ، نَزَلَ مِنَ ٱلسَّمَاءِ عَلَى ٱلنَّاسِ. فَجَدَّفَ ٱلنَّاسُ عَلَى ٱللهِ مِنْ ضَرْبَةِ ٱلْبَرَدِ، لِأَنَّ ضَرْبَتَهُ عَظِيمَةٌ جِدًّا. 
'''
