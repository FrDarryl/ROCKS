[9]
"1" = '''
:sup:`1` أَلَسْتُ أَنَا رَسُولًا؟ أَلَسْتُ أَنَا حُرًّا؟ أَمَا رَأَيْتُ يَسُوعَ ٱلْمَسِيحَ رَبَّنَا؟ أَلَسْتُمْ أَنْتُمْ عَمَلِي فِي ٱلرَّبِّ؟ 
'''
"2" = '''
:sup:`2` إِنْ كُنْتُ لَسْتُ رَسُولًا إِلَى آخَرِينَ، فَإِنَّمَا أَنَا إِلَيْكُمْ رَسُولٌ! لِأَنَّكُمْ أَنْتُمْ خَتْمُ رِسَالَتِي فِي ٱلرَّبِّ. 
'''
"3" = '''
:sup:`3` هَذَا هُوَ ٱحْتِجَاجِي عِنْدَ ٱلَّذِينَ يَفْحَصُونَنِي: 
'''
"4" = '''
:sup:`4` أَلَعَلَّنَا لَيْسَ لَنَا سُلْطَانٌ أَنْ نَأْكُلَ وَنَشْرَبَ؟ 
'''
"5" = '''
:sup:`5` أَلَعَلَّنَا لَيْسَ لَنَا سُلْطَانٌ أَنْ نَجُولَ بِأُخْتٍ زَوْجَةً كَبَاقِي ٱلرُّسُلِ وَإِخْوَةِ ٱلرَّبِّ وَصَفَا؟ 
'''
"6" = '''
:sup:`6` أَمْ أَنَا وَبَرْنَابَا وَحْدَنَا لَيْسَ لَنَا سُلْطَانٌ أَنْ لَا نَشْتَغِلَ؟ 
'''
"7" = '''
:sup:`7` مَنْ تَجَنَّدَ قَطُّ بِنَفَقَةِ نَفْسِهِ؟ وَمَنْ يَغْرِسُ كَرْمًا وَمِنْ ثَمَرِهِ لَا يَأْكُلُ؟ أَوْ مَنْ يَرْعَى رَعِيَّةً وَمِنْ لَبَنِ ٱلرَّعِيَّةِ لَا يَأْكُلُ؟ 
'''
"8" = '''
:sup:`8` أَلَعَلِّي أَتَكَلَّمُ بِهَذَا كَإِنْسَانٍ؟ أَمْ لَيْسَ ٱلنَّامُوسُ أَيْضًا يَقُولُ هَذَا؟ 
'''
"9" = '''
:sup:`9` فَإِنَّهُ مَكْتُوبٌ فِي نَامُوسِ مُوسَى: «لَا تَكُمَّ ثَوْرًا دَارِسًا». أَلَعَلَّ ٱللهَ تُهِمُّهُ ٱلثِّيرَانُ؟ 
'''
"10" = '''
:sup:`10` أَمْ يَقُولُ مُطْلَقًا مِنْ أَجْلِنَا؟ إِنَّهُ مِنْ أَجْلِنَا مَكْتُوبٌ. لِأَنَّهُ يَنْبَغِي لِلْحَرَّاثِ أَنْ يَحْرُثَ عَلَى رَجَاءٍ، وَلِلدَّارِسِ عَلَى ٱلرَّجَاءِ أَنْ يَكُونَ شَرِيكًا فِي رَجَائِهِ. 
'''
"11" = '''
:sup:`11` إِنْ كُنَّا نَحْنُ قَدْ زَرَعْنَا لَكُمُ ٱلرُّوحِيَّاتِ، أَفَعَظِيمٌ إِنْ حَصَدْنَا مِنْكُمُ ٱلْجَسَدِيَّاتِ؟ 
'''
"12" = '''
:sup:`12` إِنْ كَانَ آخَرُونَ شُرَكَاءَ فِي ٱلسُّلْطَانِ عَلَيْكُمْ، أَفَلَسْنَا نَحْنُ بِٱلْأَوْلَى؟ لَكِنَّنَا لَمْ نَسْتَعْمِلْ هَذَا ٱلسُّلْطَانَ، بَلْ نَتَحَمَّلُ كُلَّ شَيْءٍ لِئَلَّا نَجْعَلَ عَائِقًا لِإِنْجِيلِ ٱلْمَسِيحِ. 
'''
"13" = '''
:sup:`13` أَلَسْتُمْ تَعْلَمُونَ أَنَّ ٱلَّذِينَ يَعْمَلُونَ فِي ٱلْأَشْيَاءِ ٱلْمُقَدَّسَةِ، مِنَ ٱلْهَيْكَلِ يَأْكُلُونَ؟ ٱلَّذِينَ يُلَازِمُونَ ٱلْمَذْبَحَ يُشَارِكُونَ ٱلْمَذْبَحَ؟ 
'''
"14" = '''
:sup:`14` هَكَذَا أَيْضًا أَمَرَ ٱلرَّبُّ: أَنَّ ٱلَّذِينَ يُنَادُونَ بِٱلْإِنْجِيلِ، مِنَ ٱلْإِنْجِيلِ يَعِيشُونَ. 
'''
"15" = '''
:sup:`15` أَمَّا أَنَا فَلَمْ أَسْتَعْمِلْ شَيْئًا مِنْ هَذَا، وَلَا كَتَبْتُ هَذَا لِكَيْ يَصِيرَ فِيَّ هَكَذَا. لِأَنَّهُ خَيْرٌ لِي أَنْ أَمُوتَ مِنْ أَنْ يُعَطِّلَ أَحَدٌ فَخْرِي. 
'''
"16" = '''
:sup:`16` لِأَنَّهُ إِنْ كُنْتُ أُبَشِّرُ فَلَيْسَ لِي فَخْرٌ، إِذِ ٱلضَّرُورَةُ مَوْضُوعَةٌ عَلَيَّ، فَوَيْلٌ لِي إِنْ كُنْتُ لَا أُبَشِّرُ. 
'''
"17" = '''
:sup:`17` فَإِنَّهُ إِنْ كُنْتُ أَفْعَلُ هَذَا طَوْعًا فَلِي أَجْرٌ، وَلَكِنْ إِنْ كَانَ كَرْهًا فَقَدِ ٱسْتُؤْمِنْتُ عَلَى وَكَالَةٍ. 
'''
"18" = '''
:sup:`18` فَمَا هُوَ أَجْرِي؟ إِذْ وَأَنَا أُبَشِّرُ أَجْعَلُ إِنْجِيلَ ٱلْمَسِيحِ بِلَا نَفَقَةٍ، حَتَّى لَمْ أَسْتَعْمِلْ سُلْطَانِي فِي ٱلْإِنْجِيلِ. 
'''
"19" = '''
:sup:`19` فَإِنِّي إِذْ كُنْتُ حُرًّا مِنَ ٱلْجَمِيعِ، ٱسْتَعْبَدْتُ نَفْسِي لِلْجَمِيعِ لِأَرْبَحَ ٱلْأَكْثَرِينَ. 
'''
"20" = '''
:sup:`20` فَصِرْتُ لِلْيَهُودِ كَيَهُودِيٍّ لِأَرْبَحَ ٱلْيَهُودَ. وَلِلَّذِينَ تَحْتَ ٱلنَّامُوسِ كَأَنِّي تَحْتَ ٱلنَّامُوسِ لِأَرْبَحَ ٱلَّذِينَ تَحْتَ ٱلنَّامُوسِ. 
'''
"21" = '''
:sup:`21` وَلِلَّذِينَ بِلَا نَامُوسٍ كَأَنِّي بِلَا نَامُوسٍ - مَعَ أَنِّي لَسْتُ بِلَا نَامُوسٍ لِلهِ، بَلْ تَحْتَ نَامُوسٍ لِلْمَسِيحِ - لِأَرْبَحَ ٱلَّذِينَ بِلَا نَامُوسٍ. 
'''
"22" = '''
:sup:`22` صِرْتُ لِلضُّعَفَاءِ كَضَعِيفٍ لِأَرْبَحَ ٱلضُّعَفَاءَ. صِرْتُ لِلْكُلِّ كُلَّ شَيْءٍ، لِأُخَلِّصَ عَلَى كُلِّ حَالٍ قَوْمًا. 
'''
"23" = '''
:sup:`23` وَهَذَا أَنَا أَفْعَلُهُ لِأَجْلِ ٱلْإِنْجِيلِ، لِأَكُونَ شَرِيكًا فِيهِ. 
'''
"24" = '''
:sup:`24` أَلَسْتُمْ تَعْلَمُونَ أَنَّ ٱلَّذِينَ يَرْكُضُونَ فِي ٱلْمَيْدَانِ جَمِيعُهُمْ يَرْكُضُونَ، وَلَكِنَّ وَاحِدًا يَأْخُذُ ٱلْجَعَالَةَ؟ هَكَذَا ٱرْكُضُوا لِكَيْ تَنَالُوا. 
'''
"25" = '''
:sup:`25` وَكُلُّ مَنْ يُجَاهِدُ يَضْبُطُ نَفْسَهُ فِي كُلِّ شَيْءٍ. أَمَّا أُولَئِكَ فَلِكَيْ يَأْخُذُوا إِكْلِيلًا يَفْنَى، وَأَمَّا نَحْنُ فَإِكْلِيلًا لَا يَفْنَى. 
'''
"26" = '''
:sup:`26` إِذًا، أَنَا أَرْكُضُ هَكَذَا كَأَنَّهُ لَيْسَ عَنْ غَيْرِ يَقِينٍ. هَكَذَا أُضَارِبُ كَأَنِّي لَا أَضْرِبُ ٱلْهَوَاءَ. 
'''
"27" = '''
:sup:`27` بَلْ أَقْمَعُ جَسَدِي وَأَسْتَعْبِدُهُ، حَتَّى بَعْدَ مَا كَرَزْتُ لِلْآخَرِينَ لَا أَصِيرُ أَنَا نَفْسِي مَرْفُوضًا. 
'''
