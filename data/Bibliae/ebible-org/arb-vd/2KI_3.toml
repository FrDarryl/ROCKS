[3]
"1" = '''
:sup:`1` وَمَلَكَ يَهُورَامُ بْنُ أَخْآبَ عَلَى إِسْرَائِيلَ فِي ٱلسَّامِرَةِ، فِي ٱلسَّنَةِ ٱلثَّامِنَةَ عَشْرَةَ لِيَهُوشَافَاطَ مَلِكِ يَهُوذَا. مَلَكَ ٱثْنَتَيْ عَشْرَةَ سَنَةً. 
'''
"2" = '''
:sup:`2` وَعَمِلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ، وَلَكِنْ لَيْسَ كَأَبِيهِ وَأُمِّهِ، فَإِنَّهُ أَزَالَ تِمْثَالَ ٱلْبَعْلِ ٱلَّذِي عَمِلَهُ أَبُوهُ. 
'''
"3" = '''
:sup:`3` إِلَّا أَنَّهُ لَصِقَ بِخَطَايَا يَرُبْعَامَ بْنِ نَبَاطَ ٱلَّذِي جَعَلَ إِسْرَائِيلَ يُخْطِئُ. لَمْ يَحِدْ عَنْهَا. 
'''
"4" = '''
:sup:`4` وَكَانَ مِيشَعُ مَلِكُ مُوآبَ صَاحِبَ مَوَاشٍ، فَأَدَّى لِمَلِكِ إِسْرَائِيلَ مِئَةَ أَلْفِ خَرُوفٍ وَمِئَةَ أَلْفِ كَبْشٍ بِصُوفِهَا. 
'''
"5" = '''
:sup:`5` وَعِنْدَ مَوْتِ أَخْآبَ عَصَى مَلِكُ مُوآبَ عَلَى مَلِكِ إِسْرَائِيلَ. 
'''
"6" = '''
:sup:`6` وَخَرَجَ ٱلْمَلِكُ يَهُورَامُ فِي ذَلِكَ ٱلْيَوْمِ مِنَ ٱلسَّامِرَةِ وَعَدَّ كُلَّ إِسْرَائِيلَ. 
'''
"7" = '''
:sup:`7` وَذَهَبَ وَأَرْسَلَ إِلَى يَهُوشَافَاطَ مَلِكِ يَهُوذَا يَقُولُ: «قَدْ عَصَى عَلَيَّ مَلِكُ مُوآبَ. فَهَلْ تَذْهَبُ مَعِي إِلَى مُوآبَ لِلْحَرْبِ؟» فَقَالَ: «أَصْعَدُ. مَثَلِي مَثَلُكَ. شَعْبِي كَشَعْبِكَ وَخَيْلِي كَخَيْلِكَ». 
'''
"8" = '''
:sup:`8` فَقَالَ: «مِنْ أَيِّ طَرِيقٍ نَصْعَدُ؟». فَقَالَ: «مِنْ طَرِيقِ بَرِّيَّةِ أَدُومَ». 
'''
"9" = '''
:sup:`9` فَذَهَبَ مَلِكُ إِسْرَائِيلَ وَمَلِكُ يَهُوذَا وَمَلِكُ أَدُومَ وَدَارُوا مَسِيرَةَ سَبْعَةِ أَيَّامٍ. وَلَمْ يَكُنْ مَاءٌ لِلْجَيْشِ وَٱلْبَهَائِمِ ٱلَّتِي تَبِعَتْهُمْ. 
'''
"10" = '''
:sup:`10` فَقَالَ مَلِكُ إِسْرَائِيلَ: «آهِ، عَلَى أَنَّ ٱلرَّبَّ قَدْ دَعَا هَؤُلَاءِ ٱلثَّلَاثَةَ ٱلْمُلُوكِ لِيَدْفَعَهُمْ إِلَى يَدِ مُوآبَ!». 
'''
"11" = '''
:sup:`11` فَقَالَ يَهُوشَافَاطُ: «أَلَيْسَ هُنَا نَبِيٌّ لِلرَّبِّ فَنَسْأَلَ ٱلرَّبَّ بِهِ؟» فَأَجَابَ وَاحِدٌ مِنْ عَبِيدِ مَلِكِ إِسْرَائِيلَ وَقَالَ: «هُنَا أَلِيشَعُ بْنُ شَافَاطَ ٱلَّذِي كَانَ يَصُبُّ مَاءً عَلَى يَدَيْ إِيلِيَّا». 
'''
"12" = '''
:sup:`12` فَقَالَ يَهُوشَافَاطُ: «عِنْدَهُ كَلَامُ ٱلرَّبِّ». فَنَزَلَ إِلَيْهِ مَلِكُ إِسْرَائِيلَ وَيَهُوشَافَاطُ وَمَلِكُ أَدُومَ. 
'''
"13" = '''
:sup:`13` فَقَالَ أَلِيشَعُ لِمَلِكِ إِسْرَائِيلَ: «مَا لِي وَلَكَ! ٱذْهَبْ إِلَى أَنْبِيَاءِ أَبِيكَ وَإِلَى أَنْبِيَاءِ أُمِّكَ». فَقَالَ لَهُ مَلِكُ إِسْرَائِيلَ: «كَّلَا. لِأَنَّ ٱلرَّبَّ قَدْ دَعَا هَؤُلَاءِ ٱلثَّلَاثَةَ ٱلْمُلُوكِ لِيَدْفَعَهُمْ إِلَى يَدِ مُوآبَ». 
'''
"14" = '''
:sup:`14` فَقَالَ أَلِيشَعُ: «حَيٌّ هُوَ رَبُّ ٱلْجُنُودِ ٱلَّذِي أَنَا وَاقِفٌ أَمَامَهُ، إِنَّهُ لَوْلَا أَنِّي رَافِعٌ وَجْهَ يَهُوشَافَاطَ مَلِكِ يَهُوذَا، لَمَا كُنْتُ أَنْظُرُ إِلَيْكَ وَلَا أَرَاكَ. 
'''
"15" = '''
:sup:`15` وَٱلْآنَ فَأْتُونِي بِعَوَّادٍ». وَلَمَّا ضَرَبَ ٱلْعَوَّادُ بِٱلْعُودِ كَانَتْ عَلَيْهِ يَدُ ٱلرَّبِّ، 
'''
"16" = '''
:sup:`16` فَقَالَ: «هَكَذَا قَالَ ٱلرَّبُّ: ٱجْعَلُوا هَذَا ٱلْوَادِيَ جِبَابًا جِبَابًا. 
'''
"17" = '''
:sup:`17` لِأَنَّهُ هَكَذَا قَالَ ٱلرَّبُّ: لَا تَرَوْنَ رِيحًا وَلَا تَرَوْنَ مَطَرًا وَهَذَا ٱلْوَادِي يَمْتَلِئُ مَاءً، فَتَشْرَبُونَ أَنْتُمْ وَمَاشِيَتُكُمْ وَبَهَائِمُكُمْ. 
'''
"18" = '''
:sup:`18` وَذَلِكَ يَسِيرٌ فِي عَيْنَيِ ٱلرَّبِّ، فَيَدْفَعُ مُوآبَ إِلَى أَيْدِيكُمْ. 
'''
"19" = '''
:sup:`19` فَتَضْرِبُونَ كُلَّ مَدِينَةٍ مُحَصَّنَةٍ، وَكُلَّ مَدِينَةٍ مُخْتَارَةٍ، وَتَقْطَعُونَ كُلَّ شَجَرَةٍ طَيِّبَةٍ، وَتَطُمُّونَ جَمِيعَ عُيُونِ ٱلْمَاءِ، وَتُفْسِدُونَ كُلَّ حَقْلَةٍ جَيِّدَةٍ بِٱلْحِجَارَةِ». 
'''
"20" = '''
:sup:`20` وَفِي ٱلصَّبَاحِ عِنْدَ إِصْعَادِ ٱلتَّقْدِمَةِ إِذَا مِيَاهٌ آتِيَةٌ عَنْ طَرِيقِ أَدُومَ، فَٱمْتَلَأَتِ ٱلْأَرْضُ مَاءً. 
'''
"21" = '''
:sup:`21` وَلَمَّا سَمِعَ كُلُّ ٱلْمُوآبِيِّينَ أَنَّ ٱلْمُلُوكَ قَدْ صَعِدُوا لِمُحَارَبَتِهِمْ جَمَعُوا كُلَّ مُتَقَلِّدِي ٱلسِّلَاحِ فَمَا فَوْقُ، وَوَقَفُوا عَلَى ٱلتُّخُمِ. 
'''
"22" = '''
:sup:`22` وَبَكَّرُوا صَبَاحًا وَٱلشَّمْسُ أَشْرَقَتْ عَلَى ٱلْمِيَاهِ، وَرَأَى ٱلْمُوآبِيُّونَ مُقَابِلَهُمُ ٱلْمِيَاهَ حَمْرَاءَ كَٱلدَّمِ. 
'''
"23" = '''
:sup:`23` فَقَالُوا: «هَذَا دَمٌ! قَدْ تَحَارَبَ ٱلْمُلُوكُ وَضَرَبَ بَعْضُهُمْ بَعْضًا، وَٱلْآنَ فَإِلَى ٱلنَّهْبِ يَا مُوآبُ». 
'''
"24" = '''
:sup:`24` وَأَتَوْا إِلَى مَحَلَّةِ إِسْرَائِيلَ، فَقَامَ إِسْرَائِيلُ وَضَرَبُوا ٱلْمُوآبِيِّينَ فَهَرَبُوا مِنْ أَمَامِهِمْ، فَدَخَلُوهَا وَهُمْ يَضْرِبُونَ ٱلْمُوآبِيِّينَ. 
'''
"25" = '''
:sup:`25` وَهَدَمُوا ٱلْمُدُنَ، وَكَانَ كُلُّ وَاحِدٍ يُلْقِي حَجَرَهُ فِي كُلِّ حَقْلَةٍ جَيِّدَةٍ حَتَّى مَلَأُوهَا، وَطَمُّوا جَمِيعَ عُيُونِ ٱلْمَاءِ وَقَطَعُوا كُلَّ شَجَرَةٍ طَيِّبَةٍ. وَلَكِنَّهُمْ أَبْقَوْا فِي قِيرِ حَارِسَةَ حِجَارَتَهَا. وَٱسْتَدَارَ أَصْحَابُ ٱلْمَقَالِيعِ وَضَرَبُوهَا. 
'''
"26" = '''
:sup:`26` فَلَمَّا رَأَى مَلِكُ مُوآبَ أَنَّ ٱلْحَرْبَ قَدِ ٱشْتَدَّتْ عَلَيْهِ أَخَذَ مَعَهُ سَبْعَ مِئَةِ رَجُلٍ مُسْتَلِّي ٱلسُّيُوفِ لِكَيْ يَشُقُّوا إِلَى مَلِكِ أَدُومَ، فَلَمْ يَقْدِرُوا. 
'''
"27" = '''
:sup:`27` فَأَخَذَ ٱبْنَهُ ٱلْبِكْرَ ٱلَّذِي كَانَ مَلَكَ عِوَضًا عَنْهُ، وَأَصْعَدَهُ مُحْرَقَةً عَلَى ٱلسُّورِ. فَكَانَ غَيْظٌ عَظِيمٌ عَلَى إِسْرَائِيلَ. فَٱنْصَرَفُوا عَنْهُ وَرَجَعُوا إِلَى أَرْضِهِمْ. 
'''
