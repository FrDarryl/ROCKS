[8]
"1" = '''
:sup:`1` مَنْ كَٱلْحَكِيمِ؟ وَمَنْ يَفْهَمُ تَفْسِيرَ أَمْرٍ؟ حِكْمَةُ ٱلْإِنْسَانِ تُنِيرُ وَجْهَهُ، وَصَلَابَةُ وَجْهِهِ تَتَغَيَّرُ. 
'''
"2" = '''
:sup:`2` أَنَا أَقُولُ: ٱحْفَظْ أَمْرَ ٱلْمَلِكِ، وَذَاكَ بِسَبَبِ يَمِينِ ٱللهِ. 
'''
"3" = '''
:sup:`3` لَا تَعْجَلْ إِلَى ٱلذَّهَابِ مِنْ وَجْهِهِ. لَا تَقِفْ فِي أَمْرٍ شَاقٍّ، لِأَنَّهُ يَفْعَلُ كُلَّ مَا شَاءَ. 
'''
"4" = '''
:sup:`4` حَيْثُ تَكُونُ كَلِمَةُ ٱلْمَلِكِ فَهُنَاكَ سُلْطَانٌ. وَمَنْ يَقُولُ لَهُ: «مَاذَا تَفْعَلُ؟». 
'''
"5" = '''
:sup:`5` حَافِظُ ٱلْوَصِيَّةِ لَا يَشْعُرُ بِأَمْرٍ شَاقٍّ، وَقَلْبُ ٱلْحَكِيمِ يَعْرِفُ ٱلْوَقْتَ وَٱلْحُكْمَ. 
'''
"6" = '''
:sup:`6` لِأَنَّ لِكُلِّ أَمْرٍ وَقْتًا وَحُكْمًا. لِأَنَّ شَرَّ ٱلْإِنْسَانِ عَظِيمٌ عَلَيْهِ، 
'''
"7" = '''
:sup:`7` لِأَنَّهُ لَا يَعْلَمُ مَا سَيَكُونُ. لِأَنَّهُ مَنْ يُخْبِرُهُ كَيْفَ يَكُونُ؟ 
'''
"8" = '''
:sup:`8` لَيْسَ لِإِنْسَانٍ سُلْطَانٌ عَلَى ٱلرُّوحِ لِيُمْسِكَ ٱلرُّوحَ، وَلَا سُلْطَانٌ عَلَى يَوْمِ ٱلْمَوْتِ، وَلَا تَخْلِيَةٌ فِي ٱلْحَرْبِ، وَلَا يُنَجِّي ٱلشَّرُّ أَصْحَابَهُ. 
'''
"9" = '''
:sup:`9` كُلُّ هَذَا رَأَيْتُهُ إِذْ وَجَّهْتُ قَلْبِي لِكُلِّ عَمَلٍ عُمِلَ تَحْتَ ٱلشَّمْسِ، وَقْتَمَا يَتَسَلَّطُ إِنْسَانٌ عَلَى إِنْسَانٍ لِضَرَرِ نَفْسِهِ. 
'''
"10" = '''
:sup:`10` وَهَكَذَا رَأَيْتُ أَشْرَارًا يُدْفَنُونَ وَضُمُّوا، وَٱلَّذِينَ عَمِلُوا بِٱلْحَقِّ ذَهَبُوا مِنْ مَكَانِ ٱلْقُدْسِ وَنُسُوا فِي ٱلْمَدِينَةِ. هَذَا أَيْضًا بَاطِلٌ. 
'''
"11" = '''
:sup:`11` لِأَنَّ ٱلْقَضَاءَ عَلَى ٱلْعَمَلِ ٱلرَّدِيءِ لَا يُجْرَى سَرِيعًا، فَلِذَلِكَ قَدِ ٱمْتَلَأَ قَلْبُ بَنِي ٱلْبَشَرِ فِيهِمْ لِفَعْلِ ٱلشَّرِّ. 
'''
"12" = '''
:sup:`12` اَلْخَاطِئُ وَإِنْ عَمِلَ شَرًّا مِئَةَ مَرَّةٍ وَطَالَتْ أَيَّامُهُ، إِلَّا أَنِّي أَعْلَمُ أَنَّهُ يَكُونُ خَيْرٌ لِلْمُتَّقِينَ ٱللهَ ٱلَّذِينَ يَخَافُونَ قُدَّامَهُ. 
'''
"13" = '''
:sup:`13` وَلَا يَكُونُ خَيْرٌ لِلشِّرِّيرِ، وَكَٱلظِّلِّ لَا يُطِيلُ أَيَّامَهُ لِأَنَّهُ لَا يَخْشَى قُدَّامَ ٱللهِ. 
'''
"14" = '''
:sup:`14` يُوجَدُ بَاطِلٌ يُجْرَى عَلَى ٱلْأَرْضِ: أَنْ يُوجَدَ صِدِّيقُونَ يُصِيبُهُمْ مِثْلَ عَمَلِ ٱلْأَشْرَارِ، وَيُوجَدُ أَشْرَارٌ يُصِيبُهُمْ مِثْلَ عَمَلِ ٱلصِّدِّيقِينَ. فَقُلْتُ: إِنَّ هَذَا أَيْضًا بَاطِلٌ. 
'''
"15" = '''
:sup:`15` فَمَدَحْتُ ٱلْفَرَحَ، لِأَنَّهُ لَيْسَ لِلْإِنْسَانِ خَيْرٌ تَحْتَ ٱلشَّمْسِ، إِلَّا أَنْ يَأْكُلَ وَيَشْرَبَ وَيَفْرَحَ، وَهَذَا يَبْقَى لَهُ فِي تَعَبِهِ مُدَّةَ أَيَّامِ حَيَاتِهِ ٱلَّتِي يُعْطِيهِ ٱللهُ إِيَّاهَا تَحْتَ ٱلشَّمْسِ. 
'''
"16" = '''
:sup:`16` لَمَّا وَجَّهْتُ قَلْبِي لِأَعْرِفَ ٱلْحِكْمَةَ، وَأَنْظُرَ ٱلْعَمَلَ ٱلَّذِي عُمِلَ عَلَى ٱلْأَرْضِ، وَأَنَّهُ نَهَارًا وَلَيْلًا لَا يَرَى ٱلنَّوْمَ بِعَيْنَيْهِ، 
'''
"17" = '''
:sup:`17` رَأَيْتُ كُلَّ عَمَلِ ٱللهِ أَنَّ ٱلْإِنْسَانَ لَا يَسْتَطِيعُ أَنْ يَجِدَ ٱلْعَمَلَ ٱلَّذِي عُمِلَ تَحْتَ ٱلشَّمْسِ. مَهْمَا تَعِبَ ٱلْإِنْسَانُ فِي ٱلطَّلَبِ فَلَا يَجِدُهُ، وَٱلْحَكِيمُ أَيْضًا، وَإِنْ قَالَ بِمَعْرِفَتِهِ، لَا يَقْدِرُ أَنْ يَجِدَهُ. 
'''
