[19]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. مَزْمُورٌ لِدَاوُدَ اَلسَّمَاوَاتُ تُحَدِّثُ بِمَجْدِ ٱللهِ، وَٱلْفَلَكُ يُخْبِرُ بِعَمَلِ يَدَيْهِ. 
'''
"2" = '''
:sup:`2` يَوْمٌ إِلَى يَوْمٍ يُذِيعُ كَلَامًا، وَلَيْلٌ إِلَى لَيْلٍ يُبْدِي عِلْمًا. 
'''
"3" = '''
:sup:`3` لَا قَوْلَ وَلَا كَلَامَ. لَا يُسْمَعُ صَوْتُهُمْ. 
'''
"4" = '''
:sup:`4` فِي كُلِّ ٱلْأَرْضِ خَرَجَ مَنْطِقُهُمْ، وَإِلَى أَقْصَى ٱلْمَسْكُونَةِ كَلِمَاتُهُمْ. جَعَلَ لِلشَّمْسِ مَسْكَنًا فِيهَا، 
'''
"5" = '''
:sup:`5` وَهِيَ مِثْلُ ٱلْعَرُوسِ ٱلْخَارِجِ مِنْ حَجَلَتِهِ. يَبْتَهِجُ مِثْلَ ٱلْجَبَّارِ لِلسِّبَاقِ فِي ٱلطَّرِيقِ. 
'''
"6" = '''
:sup:`6` مِنْ أَقْصَى ٱلسَّمَاوَاتِ خُرُوجُهَا، وَمَدَارُهَا إِلَى أَقَاصِيهَا، وَلَا شَيْءَ يَخْتَفِي مِنْ حَرِّهَا. 
'''
"7" = '''
:sup:`7` نَامُوسُ ٱلرَّبِّ كَامِلٌ يَرُدُّ ٱلنَّفْسَ. شَهَادَاتُ ٱلرَّبِّ صَادِقَةٌ تُصَيِّرُ ٱلْجَاهِلَ حَكِيمًا. 
'''
"8" = '''
:sup:`8` وَصَايَا ٱلرَّبِّ مُسْتَقِيمَةٌ تُفَرِّحُ ٱلْقَلْبَ. أَمْرُ ٱلرَّبِّ طَاهِرٌ يُنِيرُ ٱلْعَيْنَيْنِ. 
'''
"9" = '''
:sup:`9` خَوْفُ ٱلرَّبِّ نَقِيٌّ ثَابِتٌ إِلَى ٱلْأَبَدِ. أَحْكَامُ ٱلرَّبِّ حَقٌّ عَادِلَةٌ كُلُّهَا. 
'''
"10" = '''
:sup:`10` أَشْهَى مِنَ ٱلذَّهَبِ وَٱلْإِبْرِيزِ ٱلْكَثِيرِ، وَأَحْلَى مِنَ ٱلْعَسَلِ وَقَطْرِ ٱلشِّهَادِ. 
'''
"11" = '''
:sup:`11` أَيْضًا عَبْدُكَ يُحَذَّرُ بِهَا، وَفِي حِفْظِهَا ثَوَابٌ عَظِيمٌ. 
'''
"12" = '''
:sup:`12` اَلسَّهَوَاتُ مَنْ يَشْعُرُ بِهَا؟ مِنَ ٱلْخَطَايَا ٱلْمُسْتَتِرَةِ أَبْرِئْنِي. 
'''
"13" = '''
:sup:`13` أَيْضًا مِنَ ٱلْمُتَكَبِّرِينَ ٱحْفَظْ عَبْدَكَ فَلَا يَتَسَلَّطُوا عَلَيَّ. حِينَئِذٍ أَكُونُ كَامِلًا وَأَتَبَرَّأُ مِنْ ذَنْبٍ عَظِيمٍ. 
'''
"14" = '''
:sup:`14` لِتَكُنْ أَقْوَالُ فَمِي وَفِكْرُ قَلْبِي مَرْضِيَّةً أَمَامَكَ يَارَبُّ، صَخْرَتِي وَوَلِيِّي. 
'''
