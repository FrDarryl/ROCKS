[5]
"1" = '''
:sup:`1` وَأَمَّا ٱلْأَزْمِنَةُ وَٱلْأَوْقَاتُ فَلَا حَاجَةَ لَكُمْ أَيُّهَا ٱلْإِخْوَةُ أَنْ أَكْتُبَ إِلَيْكُمْ عَنْهَا، 
'''
"2" = '''
:sup:`2` لِأَنَّكُمْ أَنْتُمْ تَعْلَمُونَ بِٱلتَّحْقِيقِ أَنَّ يَوْمَ ٱلرَّبِّ كَلِصٍّ فِي ٱللَّيْلِ هَكَذَا يَجِيءُ. 
'''
"3" = '''
:sup:`3` لِأَنَّهُ حِينَمَا يَقُولُونَ: «سَلَامٌ وَأَمَانٌ»، حِينَئِذٍ يُفَاجِئُهُمْ هَلَاكٌ بَغْتَةً، كَٱلْمَخَاضِ لِلْحُبْلَى، فَلَا يَنْجُونَ. 
'''
"4" = '''
:sup:`4` وَأَمَّا أَنْتُمْ أَيُّهَا ٱلْإِخْوَةُ فَلَسْتُمْ فِي ظُلْمَةٍ حَتَّى يُدْرِكَكُمْ ذَلِكَ ٱلْيَوْمُ كَلِصٍّ. 
'''
"5" = '''
:sup:`5` جَمِيعُكُمْ أَبْنَاءُ نُورٍ وَأَبْنَاءُ نَهَارٍ. لَسْنَا مِنْ لَيْلٍ وَلَا ظُلْمَةٍ. 
'''
"6" = '''
:sup:`6` فَلَا نَنَمْ إِذًا كَٱلْبَاقِينَ، بَلْ لِنَسْهَرْ وَنَصْحُ. 
'''
"7" = '''
:sup:`7` لِأَنَّ ٱلَّذِينَ يَنَامُونَ فَبِاللَّيْلِ يَنَامُونَ، وَٱلَّذِينَ يَسْكَرُونَ فَبِاللَّيْلِ يَسْكَرُونَ. 
'''
"8" = '''
:sup:`8` وَأَمَّا نَحْنُ ٱلَّذِينَ مِنْ نَهَارٍ، فَلْنَصْحُ لَابِسِينَ دِرْعَ ٱلْإِيمَانِ وَٱلْمَحَبَّةِ، وَخُوذَةً هِيَ رَجَاءُ ٱلْخَلَاصِ. 
'''
"9" = '''
:sup:`9` لِأَنَّ ٱللهَ لَمْ يَجْعَلْنَا لِلْغَضَبِ، بَلْ لِٱقْتِنَاءِ ٱلْخَلَاصِ بِرَبِّنَا يَسُوعَ ٱلْمَسِيحِ، 
'''
"10" = '''
:sup:`10` ٱلَّذِي مَاتَ لِأَجْلِنَا، حَتَّى إِذَا سَهِرْنَا أَوْ نِمْنَا نَحْيَا جَمِيعًا مَعَهُ. 
'''
"11" = '''
:sup:`11` لِذَلِكَ عَزُّوا بَعْضُكُمْ بَعْضًا وَٱبْنُوا أَحَدُكُمُ ٱلْآخَرَ، كَمَا تَفْعَلُونَ أَيْضًا. 
'''
"12" = '''
:sup:`12` ثُمَّ نَسْأَلُكُمْ أَيُّهَا ٱلْإِخْوَةُ أَنْ تَعْرِفُوا ٱلَّذِينَ يَتْعَبُونَ بَيْنَكُمْ وَيُدَبِّرُونَكُمْ فِي ٱلرَّبِّ وَيُنْذِرُونَكُمْ، 
'''
"13" = '''
:sup:`13` وَأَنْ تَعْتَبِرُوهُمْ كَثِيرًا جِدًّا فِي ٱلْمَحَبَّةِ مِنْ أَجْلِ عَمَلِهِمْ. سَالِمُوا بَعْضُكُمْ بَعْضًا. 
'''
"14" = '''
:sup:`14` وَنَطْلُبُ إِلَيْكُمْ أَيُّهَا ٱلْإِخْوَةُ: أَنْذِرُوا ٱلَّذِينَ بِلَا تَرْتِيبٍ. شَجِّعُوا صِغَارَ ٱلنُّفُوسِ. أَسْنِدُوا ٱلضُّعَفَاءَ. تَأَنَّوْا عَلَى ٱلْجَمِيعِ. 
'''
"15" = '''
:sup:`15` ٱنْظُرُوا أَنْ لَا يُجَازِيَ أَحَدٌ أَحَدًا عَنْ شَرٍّ بِشَرٍّ، بَلْ كُلَّ حِينٍ ٱتَّبِعُوا ٱلْخَيْرَ بَعْضُكُمْ لِبَعْضٍ وَلِلْجَمِيعِ. 
'''
"16" = '''
:sup:`16` ٱفْرَحُوا كُلَّ حِينٍ. 
'''
"17" = '''
:sup:`17` صَلُّوا بِلَا ٱنْقِطَاعٍ. 
'''
"18" = '''
:sup:`18` ٱشْكُرُوا فِي كُلِّ شَيْءٍ، لِأَنَّ هَذِهِ هِيَ مَشِيئَةُ ٱللهِ فِي ٱلْمَسِيحِ يَسُوعَ مِنْ جِهَتِكُمْ. 
'''
"19" = '''
:sup:`19` لَا تُطْفِئُوا ٱلرُّوحَ. 
'''
"20" = '''
:sup:`20` لَا تَحْتَقِرُوا ٱلنُّبُوَّاتِ. 
'''
"21" = '''
:sup:`21` ٱمْتَحِنُوا كُلَّ شَيْءٍ، تَمَسَّكُوا بِٱلْحَسَنِ. 
'''
"22" = '''
:sup:`22` ٱمْتَنِعُوا عَنْ كُلِّ شِبْهِ شَرٍّ. 
'''
"23" = '''
:sup:`23` وَإِلَهُ ٱلسَّلَامِ نَفْسُهُ يُقَدِّسُكُمْ بِٱلتَّمَامِ. وَلْتُحْفَظْ رُوحُكُمْ وَنَفْسُكُمْ وَجَسَدُكُمْ كَامِلَةً بِلَا لَوْمٍ عِنْدَ مَجِيءِ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ. 
'''
"24" = '''
:sup:`24` أَمِينٌ هُوَ ٱلَّذِي يَدْعُوكُمُ ٱلَّذِي سَيَفْعَلُ أَيْضًا. 
'''
"25" = '''
:sup:`25` أَيُّهَا ٱلْإِخْوَةُ، صَلُّوا لِأَجْلِنَا. 
'''
"26" = '''
:sup:`26` سَلِّمُوا عَلَى ٱلْإِخْوَةِ جَمِيعًا بِقُبْلَةٍ مُقَدَّسَةٍ. 
'''
"27" = '''
:sup:`27` أُنَاشِدُكُمْ بِٱلرَّبِّ أَنْ تُقْرَأَ هَذِهِ ٱلرِّسَالَةُ عَلَى جَمِيعِ ٱلْإِخْوَةِ ٱلْقِدِّيسِينَ. 
'''
"28" = '''
:sup:`28` نِعْمَةُ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ مَعَكُمْ. آمِينَ. 
'''
