[1]
"1" = '''
:sup:`1` أَمْثَالُ سُلَيْمَانَ بْنِ دَاوُدَ مَلِكِ إِسْرَائِيلَ: 
'''
"2" = '''
:sup:`2` لِمَعْرِفَةِ حِكْمَةٍ وَأَدَبٍ. لِإِدْرَاكِ أَقْوَالِ ٱلْفَهْمِ. 
'''
"3" = '''
:sup:`3` لِقُبُولِ تَأْدِيبِ ٱلْمَعْرِفَةِ وَٱلْعَدْلِ وَٱلْحَقِّ وَٱلِٱسْتِقَامَةِ. 
'''
"4" = '''
:sup:`4` لِتُعْطِيَ ٱلْجُهَّالَ ذَكَاءً، وَٱلشَّابَّ مَعْرِفَةً وَتَدَبُّرًا. 
'''
"5" = '''
:sup:`5` يَسْمَعُهَا ٱلْحَكِيمُ فَيَزْدَادُ عِلْمًا، وَٱلْفَهِيمُ يَكْتَسِبُ تَدْبِيرًا. 
'''
"6" = '''
:sup:`6` لِفَهْمِ ٱلْمَثَلِ وَٱللُّغْزِ، أَقْوَالِ ٱلْحُكَمَاءِ وَغَوَامِضِهِمْ. 
'''
"7" = '''
:sup:`7` مَخَافَةُ ٱلرَّبِّ رَأْسُ ٱلْمَعْرِفَةِ، أَمَّا ٱلْجَاهِلُونَ فَيَحْتَقِرُونَ ٱلْحِكْمَةَ وَٱلْأَدَبَ. 
'''
"8" = '''
:sup:`8` اِسْمَعْ يَا ٱبْنِي تَأْدِيبَ أَبِيكَ، وَلَا تَرْفُضْ شَرِيعَةَ أُمِّكَ، 
'''
"9" = '''
:sup:`9` لِأَنَّهُمَا إِكْلِيلُ نِعْمَةٍ لِرَأْسِكَ، وَقَلَائِدُ لِعُنُقِكَ. 
'''
"10" = '''
:sup:`10` يَا ٱبْنِي، إِنْ تَمَلَّقَكَ ٱلْخُطَاةُ فَلَا تَرْضَ. 
'''
"11" = '''
:sup:`11` إِنْ قَالُوا: «هَلُمَّ مَعَنَا لِنَكْمُنْ لِلدَّمِ. لِنَخْتَفِ لِلْبَرِيءِ بَاطِلًا. 
'''
"12" = '''
:sup:`12` لِنَبْتَلِعْهُمْ أَحْيَاءً كَٱلْهَاوِيَةِ، وَصِحَاحًا كَٱلْهَابِطِينَ فِي ٱلْجُبِّ، 
'''
"13" = '''
:sup:`13` فَنَجِدَ كُلَّ قِنْيَةٍ فَاخِرَةٍ، نَمْلَأَ بُيُوتَنَا غَنِيمَةً. 
'''
"14" = '''
:sup:`14` تُلْقِي قُرْعَتَكَ وَسْطَنَا. يَكُونُ لَنَا جَمِيعًا كِيسٌ وَاحِدٌ». 
'''
"15" = '''
:sup:`15` يَا ٱبْنِي، لَا تَسْلُكْ فِي ٱلطَّرِيقِ مَعَهُمْ. اِمْنَعْ رِجْلَكَ عَنْ مَسَالِكِهِمْ. 
'''
"16" = '''
:sup:`16` لِأَنَّ أَرْجُلَهُمْ تَجْرِي إِلَى ٱلشَّرِّ وَتُسْرِعُ إِلَى سَفْكِ ٱلدَّمِ. 
'''
"17" = '''
:sup:`17` لِأَنَّهُ بَاطِلًا تُنْصَبُ ٱلشَّبَكَةُ فِي عَيْنَيْ كُلِّ ذِي جَنَاحٍ. 
'''
"18" = '''
:sup:`18` أَمَّا هُمْ فَيَكْمُنُونَ لِدَمِ أَنْفُسِهِمْ. يَخْتَفُونَ لِأَنْفُسِهِمْ. 
'''
"19" = '''
:sup:`19` هَكَذَا طُرُقُ كُلِّ مُولَعٍ بِكَسْبٍ. يَأْخُذُ نَفْسَ مُقْتَنِيهِ. 
'''
"20" = '''
:sup:`20` اَلْحِكْمَةُ تُنَادِي فِي ٱلْخَارِجِ. فِي ٱلشَّوَارِعِ تُعْطِي صَوْتَهَا. 
'''
"21" = '''
:sup:`21` تَدْعُو فِي رُؤُوسِ ٱلْأَسْوَاقِ، فِي مَدَاخِلِ ٱلْأَبْوَابِ. فِي ٱلْمَدِينَةِ تُبْدِي كَلَامَهَا 
'''
"22" = '''
:sup:`22` قَائِلَةً: «إِلَى مَتَى أَيُّهَا ٱلْجُهَّالُ تُحِبُّونَ ٱلْجَهْلَ، وَٱلْمُسْتَهْزِئُونَ يُسَرُّونَ بِٱلِٱسْتِهْزَاءِ، وَٱلْحَمْقَى يُبْغِضُونَ ٱلْعِلْمَ؟ 
'''
"23" = '''
:sup:`23` اِرْجِعُوا عِنْدَ تَوْبِيخِي. هَأَنَذَا أُفِيضُ لَكُمْ رُوحِي. أُعَلِّمُكُمْ كَلِمَاتِي. 
'''
"24" = '''
:sup:`24` «لِأَنِّي دَعَوْتُ فَأَبَيْتُمْ، وَمَدَدْتُ يَدِي وَلَيْسَ مَنْ يُبَالِي، 
'''
"25" = '''
:sup:`25` بَلْ رَفَضْتُمْ كُلَّ مَشُورَتِي، وَلَمْ تَرْضَوْا تَوْبِيخِي. 
'''
"26" = '''
:sup:`26` فَأَنَا أَيْضًا أَضْحَكُ عِنْدَ بَلِيَّتِكُمْ. أَشْمَتُ عِنْدَ مَجِيءِ خَوْفِكُمْ. 
'''
"27" = '''
:sup:`27` إِذَا جَاءَ خَوْفُكُمْ كَعَاصِفَةٍ، وَأَتَتْ بَلِيَّتُكُمْ كَٱلزَّوْبَعَةِ، إِذَا جَاءَتْ عَلَيْكُمْ شِدَّةٌ وَضِيقٌ. 
'''
"28" = '''
:sup:`28` حِينَئِذٍ يَدْعُونَنِي فَلَا أَسْتَجِيبُ. يُبَكِّرُونَ إِلَيَّ فَلَا يَجِدُونَنِي. 
'''
"29" = '''
:sup:`29` لِأَنَّهُمْ أَبْغَضُوا ٱلْعِلْمَ وَلَمْ يَخْتَارُوا مَخَافَةَ ٱلرَّبِّ. 
'''
"30" = '''
:sup:`30` لَمْ يَرْضَوْا مَشُورَتِي. رَذَلُوا كُلَّ تَوْبِيخِي. 
'''
"31" = '''
:sup:`31` فَلِذَلِكَ يَأْكُلُونَ مِنْ ثَمَرِ طَرِيقِهِمْ، وَيَشْبَعُونَ مِنْ مُؤَامَرَاتِهِمْ. 
'''
"32" = '''
:sup:`32` لِأَنَّ ٱرْتِدَادَ ٱلْحَمْقَى يَقْتُلُهُمْ، وَرَاحَةَ ٱلْجُهَّالِ تُبِيدُهُمْ. 
'''
"33" = '''
:sup:`33` أَمَّا ٱلْمُسْتَمِعُ لِي فَيَسْكُنُ آمِنًا، وَيَسْتَرِيحُ مِنْ خَوْفِ ٱلشَّرِّ». 
'''
