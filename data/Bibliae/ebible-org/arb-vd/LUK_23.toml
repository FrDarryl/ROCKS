[23]
"1" = '''
:sup:`1` فَقَامَ كُلُّ جُمْهُورِهِمْ وَجَاءُوا بِهِ إِلَى بِيلَاطُسَ، 
'''
"2" = '''
:sup:`2` وَٱبْتَدَأُوا يَشْتَكُونَ عَلَيْهِ قَائِلِينَ: «إِنَّنَا وَجَدْنَا هَذَا يُفْسِدُ ٱلْأُمَّةَ، وَيَمْنَعُ أَنْ تُعْطَى جِزْيَةٌ لِقَيْصَرَ، قَائِلًا: إِنَّهُ هُوَ مَسِيحٌ مَلِكٌ». 
'''
"3" = '''
:sup:`3` فَسَأَلَهُ بِيلَاطُسُ قَائِلًا: «أَنْتَ مَلِكُ ٱلْيَهُودِ؟». فَأَجَابَهُ وَقَالَ: «أَنْتَ تَقُولُ». 
'''
"4" = '''
:sup:`4` فَقَالَ بِيلَاطُسُ لِرُؤَسَاءِ ٱلْكَهَنَةِ وَٱلْجُمُوعِ: «إِنِّي لَا أَجِدُ عِلَّةً فِي هَذَا ٱلْإِنْسَانِ». 
'''
"5" = '''
:sup:`5` فَكَانُوا يُشَدِّدُونَ قَائِلِينَ: «إِنَّهُ يُهَيِّجُ ٱلشَّعْبَ وَهُوَ يُعَلِّمُ فِي كُلِّ ٱلْيَهُودِيَّةِ مُبْتَدِئًا مِنَ ٱلْجَلِيلِ إِلَى هُنَا». 
'''
"6" = '''
:sup:`6` فَلَمَّا سَمِعَ بِيلَاطُسُ ذِكْرَ ٱلْجَلِيلِ، سَأَلَ: «هَلِ ٱلرَّجُلُ جَلِيلِيٌّ؟» 
'''
"7" = '''
:sup:`7` وَحِينَ عَلِمَ أَنَّهُ مِنْ سَلْطَنَةِ هِيرُودُسَ، أَرْسَلَهُ إِلَى هِيرُودُسَ، إِذْ كَانَ هُوَ أَيْضًا تِلْكَ ٱلْأَيَّامَ فِي أُورُشَلِيمَ. 
'''
"8" = '''
:sup:`8` وَأَمَّا هِيرُودُسُ فَلَمَّا رَأَى يَسُوعَ فَرِحَ جِدًّا، لِأَنَّهُ كَانَ يُرِيدُ مِنْ زَمَانٍ طَوِيلٍ أَنْ يَرَاهُ، لِسَمَاعِهِ عَنْهُ أَشْيَاءَ كَثِيرَةً، وَتَرَجَّى أَنْ يَرَي آيَةً تُصْنَعُ مِنْهُ. 
'''
"9" = '''
:sup:`9` وَسَأَلَهُ بِكَلَامٍ كَثِيرٍ فَلَمْ يُجِبْهُ بِشَيْءٍ. 
'''
"10" = '''
:sup:`10` وَوَقَفَ رُؤَسَاءُ ٱلْكَهَنَةِ وَٱلْكَتَبَةُ يَشْتَكُونَ عَلَيْهِ بِٱشْتِدَادٍ، 
'''
"11" = '''
:sup:`11` فَٱحْتَقَرَهُ هِيرُودُسُ مَعَ عَسْكَرِهِ وَٱسْتَهْزَأَ بِهِ، وَأَلْبَسَهُ لِبَاسًا لَامِعًا، وَرَدَّهُ إِلَى بِيلَاطُسَ. 
'''
"12" = '''
:sup:`12` فَصَارَ بِيلَاطُسُ وَهِيرُودُسُ صَدِيقَيْنِ مَعَ بَعْضِهِمَا فِي ذَلِكَ ٱلْيَوْمِ، لِأَنَّهُمَا كَانَا مِنْ قَبْلُ فِي عَدَاوَةٍ بَيْنَهُمَا. 
'''
"13" = '''
:sup:`13` فَدَعَا بِيلَاطُسُ رُؤَسَاءَ ٱلْكَهَنَةِ وَٱلْعُظَمَاءَ وَٱلشَّعْبَ، 
'''
"14" = '''
:sup:`14` وَقَالَ لَهُمْ: «قَدْ قَدَّمْتُمْ إِلَيَّ هَذَا ٱلْإِنْسَانَ كَمَنْ يُفْسِدُ ٱلشَّعْبَ. وَهَا أَنَا قَدْ فَحَصْتُ قُدَّامَكُمْ وَلَمْ أَجِدْ فِي هَذَا ٱلْإِنْسَانِ عِلَّةً مِمَّا تَشْتَكُونَ بِهِ عَلَيْهِ. 
'''
"15" = '''
:sup:`15` وَلَا هِيرُودُسُ أَيْضًا، لِأَنِّي أَرْسَلْتُكُمْ إِلَيْهِ. وَهَا لَا شَيْءَ يَسْتَحِقُّ ٱلْمَوْتَ صُنِعَ مِنْهُ. 
'''
"16" = '''
:sup:`16` فَأَنَا أُؤَدِّبُهُ وَأُطْلِقُهُ». 
'''
"17" = '''
:sup:`17` وَكَانَ مُضْطَرًّا أَنْ يُطْلِقَ لَهُمْ كُلَّ عِيدٍ وَاحِدًا، 
'''
"18" = '''
:sup:`18` فَصَرَخُوا بِجُمْلَتِهِمْ قَائِلِينَ: «خُذْ هَذَا! وَأَطْلِقْ لَنَا بَارَابَاسَ!». 
'''
"19" = '''
:sup:`19` وَذَاكَ كَانَ قَدْ طُرِحَ فِي ٱلسِّجْنِ لِأَجْلِ فِتْنَةٍ حَدَثَتْ فِي ٱلْمَدِينَةِ وَقَتْلٍ. 
'''
"20" = '''
:sup:`20` فَنَادَاهُمْ أَيْضًا بِيلَاطُسُ وَهُوَ يُرِيدُ أَنْ يُطْلِقَ يَسُوعَ، 
'''
"21" = '''
:sup:`21` فَصَرَخُوا قَائِلِينَ: «ٱصْلِبْهُ! ٱصْلِبْهُ!». 
'''
"22" = '''
:sup:`22` فَقَالَ لَهُمْ ثَالِثَةً: «فَأَيَّ شَرٍّ عَمِلَ هَذَا؟ إِنِّي لَمْ أَجِدْ فِيهِ عِلَّةً لِلْمَوْتِ، فَأَنَا أُؤَدِّبُهُ وَأُطْلِقُهُ». 
'''
"23" = '''
:sup:`23` فَكَانُوا يَلِجُّونَ بِأَصْوَاتٍ عَظِيمَةٍ طَالِبِينَ أَنْ يُصْلَبَ. فَقَوِيَتْ أَصْوَاتُهُمْ وَأَصْوَاتُ رُؤَسَاءِ ٱلْكَهَنَةِ. 
'''
"24" = '''
:sup:`24` فَحَكَمَ بِيلَاطُسُ أَنْ تَكُونَ طِلْبَتُهُمْ. 
'''
"25" = '''
:sup:`25` فَأَطْلَقَ لَهُمُ ٱلَّذِي طُرِحَ فِي ٱلسِّجْنِ لِأَجْلِ فِتْنَةٍ وَقَتْلٍ، ٱلَّذِي طَلَبُوهُ، وَأَسْلَمَ يَسُوعَ لِمَشِيئَتِهِمْ. 
'''
"26" = '''
:sup:`26` وَلَمَّا مَضَوْا بِهِ أَمْسَكُوا سِمْعَانَ، رَجُلًا قَيْرَوَانِيًّا كَانَ آتِيًا مِنَ ٱلْحَقْلِ، وَوَضَعُوا عَلَيْهِ ٱلصَّلِيبَ لِيَحْمِلَهُ خَلْفَ يَسُوعَ. 
'''
"27" = '''
:sup:`27` وَتَبِعَهُ جُمْهُورٌ كَثِيرٌ مِنَ ٱلشَّعْبِ، وَٱلنِّسَاءِ ٱللَّوَاتِي كُنَّ يَلْطِمْنَ أَيْضًا وَيَنُحْنَ عَلَيْهِ. 
'''
"28" = '''
:sup:`28` فَٱلْتَفَتَ إِلَيْهِنَّ يَسُوعُ وَقَالَ: «يَا بَنَاتِ أُورُشَلِيمَ، لَا تَبْكِينَ عَلَيَّ بَلِ ٱبْكِينَ عَلَى أَنْفُسِكُنَّ وَعَلَى أَوْلَادِكُنَّ، 
'''
"29" = '''
:sup:`29` لِأَنَّهُ هُوَذَا أَيَّامٌ تَأْتِي يَقُولُونَ فِيهَا: طُوبَى لِلْعَوَاقِرِ وَٱلْبُطُونِ ٱلَّتِي لَمْ تَلِدْ وَٱلثُّدِيِّ ٱلَّتِي لَمْ تُرْضِعْ! 
'''
"30" = '''
:sup:`30` حِينَئِذٍ يَبْتَدِئُونَ يَقُولُونَ لِلْجِبَالِ: ٱسْقُطِي عَلَيْنَا! وَلِلْآكَامِ: غَطِّينَا! 
'''
"31" = '''
:sup:`31` لِأَنَّهُ إِنْ كَانُوا بِٱلْعُودِ ٱلرَّطْبِ يَفْعَلُونَ هَذَا، فَمَاذَا يَكُونُ بِٱلْيَابِسِ؟». 
'''
"32" = '''
:sup:`32` وَجَاءُوا أَيْضًا بِٱثْنَيْنِ آخَرَيْنِ مُذْنِبَيْنِ لِيُقْتَلَا مَعَهُ. 
'''
"33" = '''
:sup:`33` وَلَمَّا مَضَوْا بِهِ إِلَى ٱلْمَوْضِعِ ٱلَّذِي يُدْعَى «جُمْجُمَةَ» صَلَبُوهُ هُنَاكَ مَعَ ٱلْمُذْنِبَيْنِ، وَاحِدًا عَنْ يَمِينِهِ وَٱلْآخَرَ عَنْ يَسَارِهِ. 
'''
"34" = '''
:sup:`34` فَقَالَ يَسُوعُ: «يَا أَبَتَاهُ، ٱغْفِرْ لَهُمْ، لِأَنَّهُمْ لَا يَعْلَمُونَ مَاذَا يَفْعَلُونَ». وَإِذِ ٱقْتَسَمُوا ثِيَابَهُ ٱقْتَرَعُوا عَلَيْهَا. 
'''
"35" = '''
:sup:`35` وَكَانَ ٱلشَّعْبُ وَاقِفِينَ يَنْظُرُونَ، وَٱلرُّؤَسَاءُ أَيْضًا مَعَهُمْ يَسْخَرُونَ بِهِ قَائِلِينَ: «خَلَّصَ آخَرِينَ، فَلْيُخَلِّصْ نَفْسَهُ إِنْ كَانَ هُوَ ٱلْمَسِيحَ مُخْتَارَ ٱللهِ!». 
'''
"36" = '''
:sup:`36` وَٱلْجُنْدُ أَيْضًا ٱسْتَهْزَأُوا بِهِ وَهُمْ يَأْتُونَ وَيُقَدِّمُونَ لَهُ خَلًّا، 
'''
"37" = '''
:sup:`37` قَائِلِينَ: «إِنْ كُنْتَ أَنْتَ مَلِكَ ٱلْيَهُودِ فَخَلِّصْ نَفْسَكَ!». 
'''
"38" = '''
:sup:`38` وَكَانَ عُنْوَانٌ مَكْتُوبٌ فَوْقَهُ بِأَحْرُفٍ يُونَانِيَّةٍ وَرُومَانِيَّةٍ وَعِبْرَانِيَّةٍ: «هَذَا هُوَ مَلِكُ ٱلْيَهُودِ». 
'''
"39" = '''
:sup:`39` وَكَانَ وَاحِدٌ مِنَ ٱلْمُذْنِبَيْنِ ٱلْمُعَلَّقَيْنِ يُجَدِّفُ عَلَيْهِ قَائِلًا: «إِنْ كُنْتَ أَنْتَ ٱلْمَسِيحَ، فَخَلِّصْ نَفْسَكَ وَإِيَّانَا!». 
'''
"40" = '''
:sup:`40` فَأجَابَ ٱلْآخَرُ وَٱنْتَهَرَهُ قَائِلًا: «أَوَلَا أَنْتَ تَخَافُ ٱللهَ، إِذْ أَنْتَ تَحْتَ هَذَا ٱلْحُكْمِ بِعَيْنِهِ؟ 
'''
"41" = '''
:sup:`41` أَمَّا نَحْنُ فَبِعَدْلٍ، لِأَنَّنَا نَنَالُ ٱسْتِحْقَاقَ مَا فَعَلْنَا، وَأَمَّا هَذَا فَلَمْ يَفْعَلْ شَيْئًا لَيْسَ فِي مَحَلِّهِ». 
'''
"42" = '''
:sup:`42` ثُمَّ قَالَ لِيَسُوعَ: «ٱذْكُرْنِي يَارَبُّ مَتَى جِئْتَ فِي مَلَكُوتِكَ». 
'''
"43" = '''
:sup:`43` فَقَالَ لَهُ يَسُوعُ: «ٱلْحَقَّ أَقُولُ لَكَ: إِنَّكَ ٱلْيَوْمَ تَكُونُ مَعِي فِي ٱلْفِرْدَوْسِ». 
'''
"44" = '''
:sup:`44` وَكَانَ نَحْوُ ٱلسَّاعَةِ ٱلسَّادِسَةِ، فَكَانَتْ ظُلْمَةٌ عَلَى ٱلْأَرْضِ كُلِّهَا إِلَى ٱلسَّاعَةِ ٱلتَّاسِعَةِ. 
'''
"45" = '''
:sup:`45` وَأَظْلَمَتِ ٱلشَّمْسُ، وَٱنْشَقَّ حِجَابُ ٱلْهَيْكَلِ مِنْ وَسْطِهِ. 
'''
"46" = '''
:sup:`46` وَنَادَى يَسُوعُ بِصَوْتٍ عَظِيمٍ وَقَالَ: «يَا أَبَتَاهُ، فِي يَدَيْكَ أَسْتَوْدِعُ رُوحِي». وَلَمَّا قَالَ هَذَا أَسْلَمَ ٱلرُّوحَ. 
'''
"47" = '''
:sup:`47` فَلَمَّا رَأَى قَائِدُ ٱلْمِئَةِ مَا كَانَ، مَجَّدَ ٱللهَ قَائِلًا: «بِٱلْحَقِيقَةِ كَانَ هَذَا ٱلْإِنْسَانُ بَارًّا!». 
'''
"48" = '''
:sup:`48` وَكُلُّ ٱلْجُمُوعِ ٱلَّذِينَ كَانُوا مُجْتَمِعِينَ لِهَذَا ٱلْمَنْظَرِ، لَمَّا أَبْصَرُوا مَا كَانَ، رَجَعُوا وَهُمْ يَقْرَعُونَ صُدُورَهُمْ. 
'''
"49" = '''
:sup:`49` وَكَانَ جَمِيعُ مَعَارِفِهِ، وَنِسَاءٌ كُنَّ قَدْ تَبِعْنَهُ مِنَ ٱلْجَلِيلِ، وَاقِفِينَ مِنْ بَعِيدٍ يَنْظُرُونَ ذَلِكَ. 
'''
"50" = '''
:sup:`50` وَإِذَا رَجُلٌ ٱسْمُهُ يُوسُفُ، وَكَانَ مُشِيرًا وَرَجُلًا صَالِحًا بَارًّا. 
'''
"51" = '''
:sup:`51` هَذَا لَمْ يَكُنْ مُوافِقًا لِرَأْيِهِمْ وَعَمَلِهِمْ، وَهُوَ مِنَ ٱلرَّامَةِ مَدِينَةٍ لِلْيَهُودِ. وَكَانَ هُوَ أَيْضًا يَنْتَظِرُ مَلَكُوتَ ٱللهِ. 
'''
"52" = '''
:sup:`52` هَذَا تَقَدَّمَ إِلَى بِيلَاطُسَ وَطَلَبَ جَسَدَ يَسُوعَ، 
'''
"53" = '''
:sup:`53` وَأَنْزَلَهُ، وَلَفَّهُ بِكَتَّانٍ، وَوَضَعَهُ فِي قَبْرٍ مَنْحُوتٍ حَيْثُ لَمْ يَكُنْ أَحَدٌ وُضِعَ قَطُّ. 
'''
"54" = '''
:sup:`54` وَكَانَ يَوْمُ ٱلِٱسْتِعْدَادِ وَٱلسَّبْتُ يَلُوحُ. 
'''
"55" = '''
:sup:`55` وَتَبِعَتْهُ نِسَاءٌ كُنَّ قَدْ أَتَيْنَ مَعَهُ مِنَ ٱلْجَلِيلِ، وَنَظَرْنَ ٱلْقَبْرَ وَكَيْفَ وُضِعَ جَسَدُهُ. 
'''
"56" = '''
:sup:`56` فَرَجَعْنَ وَأَعْدَدْنَ حَنُوطًا وَأَطْيَابًا. وَفِي ٱلسَّبْتِ ٱسْتَرَحْنَ حَسَبَ ٱلْوَصِيَّةِ. 
'''
