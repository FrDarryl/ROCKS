[6]
"1" = '''
:sup:`1` وَكَانَ فِي سَنَةِ ٱلْأَرْبَعِ مِئَةٍ وَٱلثَّمَانِينَ لِخُرُوجِ بَنِي إِسْرَائِيلَ مِنْ أَرْضِ مِصْرَ، فِي ٱلسَّنَةِ ٱلرَّابِعَةِ لِمُلْكِ سُلَيْمَانَ عَلَى إِسْرَائِيلَ، فِي شَهْرِ زِيُو وَهُوَ ٱلشَّهْرُ ٱلثَّانِي، أَنَّهُ بَنَى ٱلْبَيْتَ لِلرَّبِّ. 
'''
"2" = '''
:sup:`2` وَٱلْبَيْتُ ٱلَّذِي بَنَاهُ ٱلْمَلِكُ سُلَيْمَانُ لِلرَّبِّ طُولُهُ سِتُّونَ ذِرَاعًا، وَعَرْضُهُ عِشْرُونَ ذِرَاعًا، وَسَمْكُهُ ثَلَاثُونَ ذِرَاعًا. 
'''
"3" = '''
:sup:`3` وَٱلرِّوَاقُ قُدَّامَ هَيْكَلِ ٱلْبَيْتِ طُولُهُ عِشْرُونَ ذِرَاعًا حَسَبَ عَرْضِ ٱلْبَيْتِ، وَعَرْضُهُ عَشَرُ أَذْرُعٍ قُدَّامَ ٱلْبَيْتِ. 
'''
"4" = '''
:sup:`4` وَعَمِلَ لِلْبَيْتِ كُوًى مَسْقُوفَةً مُشَبَّكَةً. 
'''
"5" = '''
:sup:`5` وَبَنَى مَعَ حَائِطِ ٱلْبَيْتِ طِبَاقًا حَوَالَيْهِ مَعَ حِيطَانِ ٱلْبَيْتِ حَوْلَ ٱلْهَيْكَلِ وَٱلْمِحْرَابِ، وَعَمِلَ غُرُفَاتٍ فِي مُسْتَدِيرِهَا. 
'''
"6" = '''
:sup:`6` فَٱلطَّبَقَةُ ٱلسُّفْلَى عَرْضُهَا خَمْسُ أَذْرُعٍ، وَٱلْوُسْطَى عَرْضُهَا سِتُّ أَذْرُعٍ، وَٱلثَّالِثَةُ عَرْضُهَا سَبْعُ أَذْرُعٍ، لِأَنَّهُ جَعَلَ لِلْبَيْتِ حَوَالَيْهِ مِنْ خَارِجٍ أَخْصَامًا لِئَلَّا تَتَمَكَّنَ ٱلْجَوَائِزُ فِي حِيطَانِ ٱلْبَيْتِ. 
'''
"7" = '''
:sup:`7` وَٱلْبَيْتُ فِي بِنَائِهِ بُنِيَ بِحِجَارَةٍ صَحِيحَةٍ مُقْتَلَعَةٍ، وَلَمْ يُسْمَعْ فِي ٱلْبَيْتِ عِنْدَ بِنَائِهِ مِنْحَتٌ وَلَا مِعْوَلٌ وَلَا أَدَاةٌ مِنْ حَدِيدٍ. 
'''
"8" = '''
:sup:`8` وَكَانَ بَابُ ٱلْغُرْفَةِ ٱلْوُسْطَى فِي جَانِبِ ٱلْبَيْتِ ٱلْأَيْمَنِ، وَكَانُوا يَصْعَدُونَ بِدَرَجٍ مُعَطَّفٍ إِلَى ٱلْوُسْطَى، وَمِنَ ٱلْوُسْطَى إِلَى ٱلثَّالِثَةِ. 
'''
"9" = '''
:sup:`9` فَبَنَى ٱلْبَيْتَ وَأَكْمَلَهُ، وَسَقَفَ ٱلْبَيْتَ بِأَلْوَاحٍ وَجَوَائِزَ مِنَ ٱلْأَرْزِ. 
'''
"10" = '''
:sup:`10` وَبَنَى ٱلْغُرُفَاتِ عَلَى ٱلْبَيْتِ كُلِّهِ سَمْكُهَا خَمْسُ أَذْرُعٍ، وَتَمَكَّنَتْ فِي ٱلْبَيْتِ بِخَشَبِ أَرْزٍ. 
'''
"11" = '''
:sup:`11` وَكَانَ كَلَامُ ٱلرَّبِّ إِلَى سُلَيْمَانَ قَائِلًا: 
'''
"12" = '''
:sup:`12` «هَذَا ٱلْبَيْتُ ٱلَّذِي أَنْتَ بَانِيهِ، إِنْ سَلَكْتَ فِي فَرَائِضِي وَعَمِلْتَ أَحْكَامِي وَحَفِظْتَ كُلَّ وَصَايَايَ لِلسُّلُوكِ بِهَا، فَإِنِّي أُقِيمُ مَعَكَ كَلَامِي ٱلَّذِي تَكَلَّمْتُ بِهِ إِلَى دَاوُدَ أَبِيكَ، 
'''
"13" = '''
:sup:`13` وَأَسْكُنُ فِي وَسْطِ بَنِي إِسْرَائِيلَ، وَلَا أَتْرُكُ شَعْبِي إِسْرَائِيلَ». 
'''
"14" = '''
:sup:`14` فَبَنَى سُلَيْمَانُ ٱلْبَيْتَ وَأَكْمَلَهُ. 
'''
"15" = '''
:sup:`15` وَبَنَى حِيطَانَ ٱلْبَيْتِ مِنْ دَاخِلٍ بِأَضْلَاعِ أَرْزٍ مِنْ أَرْضِ ٱلْبَيْتِ إِلَى حِيطَانِ ٱلسَّقْفِ، وَغَشَّاهُ مِنْ دَاخِلٍ بِخَشَبٍ، وَفَرَشَ أَرْضَ ٱلْبَيْتِ بِأَخْشَابِ سَرْوٍ. 
'''
"16" = '''
:sup:`16` وَبَنَى عِشْرِينَ ذِرَاعًا مِنْ مُؤَخَّرِ ٱلْبَيْتِ بِأَضْلَاعِ أَرْزٍ مِنَ ٱلْأَرْضِ إِلَى ٱلْحِيطَانِ. وَبَنَى دَاخِلَهُ لِأَجْلِ ٱلْمِحْرَابِ، أَيْ قُدْسِ ٱلْأَقْدَاسِ. 
'''
"17" = '''
:sup:`17` وَأَرْبَعُونَ ذِرَاعًا كَانَتِ ٱلْبَيْتَ، أَيِ ٱلْهَيْكَلَ ٱلَّذِي أَمَامَهُ. 
'''
"18" = '''
:sup:`18` وَأَرْزُ ٱلْبَيْتِ مِنْ دَاخِلٍ كَانَ مَنْقُورًا عَلَى شِكْلِ قِثَّاءٍ وَبَرَاعِمِ زُهُورٍ. ٱلْجَمِيعُ أَرْزٌ. لَمْ يَكُنْ يُرَى حَجَرٌ. 
'''
"19" = '''
:sup:`19` وَهَيَّأَ مِحْرَابًا فِي وَسَطِ ٱلْبَيْتِ مِنْ دَاخِلٍ لِيَضَعَ هُنَاكَ تَابُوتَ عَهْدِ ٱلرَّبِّ. 
'''
"20" = '''
:sup:`20` وَلِأَجْلِ ٱلْمِحْرَابِ عِشْرُونَ ذِرَاعًا طُولًا وَعِشْرُونَ ذِرَاعًا عَرْضًا وَعِشْرُونَ ذِرَاعًا سَمْكًا. وَغَشَّاهُ بِذَهَبٍ خَالِصٍ، وَغَشَّى ٱلْمَذْبَحَ بِأَرْزٍ. 
'''
"21" = '''
:sup:`21` وَغَشَّى سُلَيْمَانُ ٱلْبَيْتَ مِنْ دَاخِلٍ بِذَهَبٍ خَالِصٍ. وَسَدَّ بِسَلَاسِلِ ذَهَبٍ قُدَّامَ ٱلْمِحْرَابِ. وَغَشَّاهُ بِذَهَبٍ. 
'''
"22" = '''
:sup:`22` وَجَمِيعُ ٱلْبَيْتِ غَشَّاهُ بِذَهَبٍ إِلَى تَمَامِ كُلِّ ٱلْبَيْتِ، وَكُلُّ ٱلْمَذْبَحِ ٱلَّذِي لِلْمِحْرَابِ غَشَّاهُ بِذَهَبٍ. 
'''
"23" = '''
:sup:`23` وَعَمِلَ فِي ٱلْمِحْرَابِ كَرُوبَيْنِ مِنْ خَشَبِ ٱلزَّيْتُونِ، عُلُوُّ ٱلْوَاحِدِ عَشَرُ أَذْرُعٍ. 
'''
"24" = '''
:sup:`24` وَخَمْسُ أَذْرُعٍ جَنَاحُ ٱلْكَرُوبِ ٱلْوَاحِدُ، وَخَمْسُ أَذْرُعٍ جَنَاحُ ٱلْكَرُوبِ ٱلْآخَرُ. عَشَرُ أَذْرُعٍ مِنْ طَرَفِ جَنَاحِهِ إِلَى طَرَفِ جَنَاحِهِ. 
'''
"25" = '''
:sup:`25` وَعَشَرُ أَذْرُعٍ ٱلْكَرُوبُ ٱلْآخَرُ. قِيَاسٌ وَاحِدٌ، وَشَكْلٌ وَاحِدٌ لِلْكَرُوبَيْنِ. 
'''
"26" = '''
:sup:`26` عُلُوُّ ٱلْكَرُوبِ ٱلْوَاحِدِ عَشَرُ أَذْرُعٍ وَكَذَا ٱلْكَرُوبُ ٱلْآخَرُ. 
'''
"27" = '''
:sup:`27` وَجَعَلَ ٱلْكَرُوبَيْنِ فِي وَسْطِ ٱلْبَيْتِ ٱلدَّاخِلِيِّ، وَبَسَطُوا أَجْنِحَةَ ٱلْكَرُوبَيْنِ فَمَسَّ جَنَاحُ ٱلْوَاحِدِ ٱلْحَائِطَ وَجَنَاحُ ٱلْكَرُوبِ ٱلْآخَرِ مَسَّ ٱلْحَائِطَ ٱلْآخَرَ. وَكَانَتْ أَجْنِحَتُهُمَا فِي وَسْطِ ٱلْبَيْتِ يَمَسُّ أَحَدُهُمَا ٱلْآخَرَ. 
'''
"28" = '''
:sup:`28` وَغَشَّى ٱلْكَرُوبَيْنِ بِذَهَبٍ. 
'''
"29" = '''
:sup:`29` وَجَمِيعُ حِيطَانِ ٱلْبَيْتِ فِي مُسْتَدِيرِهَا رَسَمَهَا نَقْشًا بِنَقْرِ كَرُوبِيمَ وَنَخِيلٍ وَبَرَاعِمِ زُهُورٍ مِنْ دَاخِلٍ وَمِنْ خَارِجٍ. 
'''
"30" = '''
:sup:`30` وَغَشَّى أَرْضَ ٱلْبَيْتِ بِذَهَبٍ مِنْ دَاخِلٍ وَمِنْ خَارِجٍ. 
'''
"31" = '''
:sup:`31` وَعَمِلَ لِبَابِ ٱلْمِحْرَابِ مِصْرَاعَيْنِ مِنْ خَشَبِ ٱلزَّيْتُونِ. ٱلسَّاكِفُ وَٱلْقَائِمَتَانِ مُخَمَّسَةٌ. 
'''
"32" = '''
:sup:`32` وَٱلْمِصْرَاعَانِ مِنْ خَشَبِ ٱلزَّيْتُونِ. وَرَسَمَ عَلَيْهِمَا نَقْشَ كَرُوبِيمَ وَنَخِيلٍ وَبَرَاعِمِ زُهُورٍ، وَغَشَّاهُمَا بِذَهَبٍ، وَرَصَّعَ ٱلْكَرُوبِيمَ وَٱلنَّخِيلَ بِذَهَبٍ. 
'''
"33" = '''
:sup:`33` وَكَذَلِكَ عَمِلَ لِمَدْخَلِ ٱلْهَيْكَلِ قَوَائِمَ مِنْ خَشَبِ ٱلزَّيْتُونِ مُرَبَّعَةً، 
'''
"34" = '''
:sup:`34` وَمِصْرَاعَيْنِ مِنْ خَشَبِ ٱلسَّرْوِ. ٱلْمِصْرَاعُ ٱلْوَاحِدُ دَفَّتَانِ تَنْطَوِيَانِ، وَٱلْمِصْرَاعُ ٱلْآخَرُ دَفَّتَانِ تَنْطَوِيَانِ. 
'''
"35" = '''
:sup:`35` وَنَحَتَ كَرُوبِيمَ وَنَخِيلًا وَبَرَاعِمَ زُهُورٍ، وَغَشَّاهَا بِذَهَبٍ مُطَرَّقٍ عَلَى ٱلْمَنْقُوشِ. 
'''
"36" = '''
:sup:`36` وَبَنَى ٱلدَّارَ ٱلدَّاخِلِيَّةَ ثَلَاثَةَ صُفُوفٍ مَنْحُوتَةٍ، وَصَفًّا مِنْ جَوَائِزِ ٱلْأَرْزِ. 
'''
"37" = '''
:sup:`37` فِي ٱلسَّنَةِ ٱلرَّابِعَةِ أُسِّسَ بَيْتُ ٱلرَّبِّ فِي شَهْرِ زِيُو. 
'''
"38" = '''
:sup:`38` وَفِي ٱلسَّنَةِ ٱلْحَادِيَةِ عَشْرَةَ فِي شَهْرِ بُولَ، وَهُوَ ٱلشَّهْرُ ٱلثَّامِنُ، أُكْمِلَ ٱلْبَيْتُ فِي جَمِيعِ أُمُورِهِ وَأَحْكَامِهِ. فَبَنَاهُ فِي سَبْعِ سِنِينٍ. 
'''
