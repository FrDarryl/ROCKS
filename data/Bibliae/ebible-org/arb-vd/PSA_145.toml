[145]
"1" = '''
:sup:`1` تَسْبِيحَةٌ لِدَاوُدَ أَرْفَعُكَ يَا إِلَهِي ٱلْمَلِكَ، وَأُبَارِكُ ٱسْمَكَ إِلَى ٱلدَّهْرِ وَٱلْأَبَدِ. 
'''
"2" = '''
:sup:`2` فِي كُلِّ يَوْمٍ أُبَارِكُكَ، وَأُسَبِّحُ ٱسْمَكَ إِلَى ٱلدَّهْرِ وَٱلْأَبَدِ. 
'''
"3" = '''
:sup:`3` عَظِيمٌ هُوَ ٱلرَّبُّ وَحَمِيدٌ جِدًّا، وَلَيْسَ لِعَظَمَتِهِ ٱسْتِقْصَاءٌ. 
'''
"4" = '''
:sup:`4` دَوْرٌ إِلَى دَوْرٍ يُسَبِّحُ أَعْمَالَكَ، وَبِجَبَرُوتِكَ يُخْبِرُونَ. 
'''
"5" = '''
:sup:`5` بِجَلَالِ مَجْدِ حَمْدِكَ وَأُمُورِ عَجَائِبِكَ أَلْهَجُ. 
'''
"6" = '''
:sup:`6` بِقُوَّةِ مَخَاوِفِكَ يَنْطِقُونَ، وَبِعَظَمَتِكَ أُحَدِّثُ. 
'''
"7" = '''
:sup:`7` ذِكْرَ كَثْرَةِ صَلَاحِكَ يُبْدُونَ، وَبِعَدْلِكَ يُرَنِّمُونَ. 
'''
"8" = '''
:sup:`8` اَلرَّبُّ حَنَّانٌ وَرَحِيمٌ، طَوِيلُ ٱلرُّوحِ وَكَثِيرُ ٱلرَّحْمَةِ. 
'''
"9" = '''
:sup:`9` ٱلرَّبُّ صَالِحٌ لِلْكُلِّ، وَمَرَاحِمُهُ عَلَى كُلِّ أَعْمَالِهِ. 
'''
"10" = '''
:sup:`10` يَحْمَدُكَ يَارَبُّ كُلُّ أَعْمَالِكَ، وَيُبَارِكُكَ أَتْقِيَاؤُكَ. 
'''
"11" = '''
:sup:`11` بِمَجْدِ مُلْكِكَ يَنْطِقُونَ، وَبِجَبَرُوتِكَ يَتَكَلَّمُونَ، 
'''
"12" = '''
:sup:`12` لِيُعَرِّفُوا بَنِي آدَمَ قُدْرَتَكَ وَمَجْدَ جَلَالِ مُلْكِكَ. 
'''
"13" = '''
:sup:`13` مُلْكُكَ مُلْكُ كُلِّ ٱلدُّهُورِ، وَسُلْطَانُكَ فِي كُلِّ دَوْرٍ فَدَوْرٍ. 
'''
"14" = '''
:sup:`14` اَلرَّبُّ عَاضِدٌ كُلَّ ٱلسَّاقِطِينَ، وَمُقَوِّمٌ كُلَّ ٱلْمُنْحَنِينَ. 
'''
"15" = '''
:sup:`15` أَعْيُنُ ٱلْكُلِّ إِيَّاكَ تَتَرَجَّى، وَأَنْتَ تُعْطِيهِمْ طَعَامَهُمْ فِي حِينِهِ. 
'''
"16" = '''
:sup:`16` تَفْتَحُ يَدَكَ فَتُشْبِعُ كُلَّ حَيٍّ رِضًى. 
'''
"17" = '''
:sup:`17` ٱلرَّبُّ بَارٌّ فِي كُلِّ طُرُقِهِ، وَرَحِيمٌ فِي كُلِّ أَعْمَالِهِ. 
'''
"18" = '''
:sup:`18` ٱلرَّبُّ قَرِيبٌ لِكُلِّ ٱلَّذِينَ يَدْعُونَهُ، ٱلَّذِينَ يَدْعُونَهُ بِٱلْحَقِّ. 
'''
"19" = '''
:sup:`19` يَعْمَلُ رِضَى خَائِفِيهِ، وَيَسْمَعُ تَضَرُّعَهُمْ، فَيُخَلِّصُهُمْ. 
'''
"20" = '''
:sup:`20` يَحْفَظُ ٱلرَّبُّ كُلَّ مُحِبِّيهِ، وَيُهْلِكُ جَمِيعَ ٱلْأَشْرَارِ. 
'''
"21" = '''
:sup:`21` بِتَسْبِيحِ ٱلرَّبِّ يَنْطِقُ فَمِي، وَلْيُبَارِكْ كُلُّ بَشَرٍ ٱسْمَهُ ٱلْقُدُّوسَ إِلَى ٱلدَّهْرِ وَٱلْأَبَدِ. 
'''
