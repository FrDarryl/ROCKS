[6]
"1" = '''
:sup:`1` حَسُنَ عِنْدَ دَارِيُّوسَ أَنْ يُوَلِّيَ عَلَى ٱلْمَمْلَكَةِ مِئَةً وَعِشْرِينَ مَرْزُبَانًا يَكُونُونَ عَلَى ٱلْمَمْلَكَةِ كُلِّهَا. 
'''
"2" = '''
:sup:`2` وَعَلَى هَؤُلَاءِ ثَلَاثَةَ وُزَرَاءَ أَحَدُهُمْ دَانِيآلُ، لِتُؤَدِّيَ ٱلْمَرَازِبَةُ إِلَيْهِمِ ٱلْحِسَابَ فَلَا تُصِيبَ ٱلْمَلِكَ خَسَارَةٌ. 
'''
"3" = '''
:sup:`3` فَفَاقَ دَانِيآلُ هَذَا عَلَى ٱلْوُزَرَاءِ وَٱلْمَرَازِبَةِ، لِأَنَّ فِيهِ رُوحًا فَاضِلَةً. وَفَكَّرَ ٱلْمَلِكُ فِي أَنْ يُوَلِّيَهُ عَلَى ٱلْمَمْلَكَةِ كُلِّهَا. 
'''
"4" = '''
:sup:`4` ثُمَّ إِنَّ ٱلْوُزَرَاءَ وَٱلْمَرَازِبَةَ كَانُوا يَطْلُبُونَ عِلَّةً يَجِدُونَهَا عَلَى دَانِيآلَ مِنْ جِهَةِ ٱلْمَمْلَكَةِ، فَلَمْ يَقْدِرُوا أَنْ يَجِدُوا عِلَّةً وَلَا ذَنْبًا، لِأَنَّهُ كَانَ أَمِينًا وَلَمْ يُوجَدْ فِيهِ خَطَأٌ وَلَا ذَنْبٌ. 
'''
"5" = '''
:sup:`5` فَقَالَ هَؤُلَاءِ ٱلرِّجَالُ: «لَا نَجِدُ عَلَى دَانِيآلَ هَذَا عِلَّةً إِلَّا أَنْ نَجِدَهَا مِنْ جِهَةِ شَرِيعَةِ إِلَهِهِ». 
'''
"6" = '''
:sup:`6` حِينَئِذٍ ٱجْتَمَعَ هَؤُلَاءِ ٱلْوُزَرَاءُ وَٱلْمَرَازِبَةُ عِنْدَ ٱلْمَلِكِ وَقَالُوا لَهُ هَكَذَا: «أَيُّهَا ٱلْمَلِكُ دَارِيُوسُ، عِشْ إِلَى ٱلْأَبَدِ! 
'''
"7" = '''
:sup:`7` إِنَّ جَمِيعَ وُزَرَاءِ ٱلْمَمْلَكَةِ وَٱلشِّحَنِ وَٱلْمَرَازِبَةِ وَٱلْمُشِيرِينَ وَٱلْوُلَاةِ قَدْ تَشَاوَرُوا عَلَى أَنْ يَضَعُوا أَمْرًا مَلَكِيًّا وَيُشَدِّدُوا نَهْيًا، بِأَنَّ كُلَّ مَنْ يَطْلُبُ طِلْبَةً حَتَّى ثَلَاثِينَ يَوْمًا مِنْ إِلَهٍ أَوْ إِنْسَانٍ إِلَّا مِنْكَ أَيُّهَا ٱلْمَلِكُ، يُطْرَحُ فِي جُبِّ ٱلْأُسُودِ. 
'''
"8" = '''
:sup:`8` فَثَبِّتِ ٱلْآنَ ٱلنَّهْيَ أَيُّهَا ٱلْمَلِكُ، وَأَمْضِ ٱلْكِتَابَةَ لِكَيْ لَا تَتَغَيَّرَ كَشَرِيعَةِ مَادِي وَفَارِسَ ٱلَّتِي لَا تُنْسَخُ». 
'''
"9" = '''
:sup:`9` لِأَجْلِ ذَلِكَ أَمْضَى ٱلْمَلِكُ دَارِيُوسُ ٱلْكِتَابَةَ وَٱلنَّهْيَ. 
'''
"10" = '''
:sup:`10` فَلَمَّا عَلِمَ دَانِيآلُ بِإِمْضَاءِ ٱلْكِتَابَةِ ذَهَبَ إِلَى بَيْتِهِ، وَكُواهُ مَفْتُوحَةٌ فِي عُلِّيَّتِهِ نَحْوَ أُورُشَلِيمَ، فَجَثَا عَلَى رُكْبَتَيْهِ ثَلَاثَ مَرَّاتٍ فِي ٱلْيَوْمِ، وَصَلَّى وَحَمَدَ قُدَّامَ إِلَهِهِ كَمَا كَانَ يَفْعَلُ قَبْلَ ذَلِكَ. 
'''
"11" = '''
:sup:`11` فَٱجْتَمَعَ حِينَئِذٍ هَؤُلَاءِ ٱلرِّجَالُ فَوَجَدُوا دَانِيآلَ يَطْلُبُ وَيَتَضَرَّعُ قُدَّامَ إِلَهِهِ. 
'''
"12" = '''
:sup:`12` فَتَقَدَّمُوا وَتَكَلَّمُوا قُدَّامَ ٱلْمَلِكِ فِي نَهْيِ ٱلْمَلِكِ: «أَلَمْ تُمْضِ أَيُّهَا ٱلْمَلِكُ نَهْيًا بِأَنَّ كُلَّ إِنْسَانٍ يَطْلُبُ مِنْ إِلَهٍ أَوْ إِنْسَانٍ حَتَّى ثَلَاثِينَ يَوْمًا إِلَّا مِنْكَ أَيُّهَا ٱلْمَلِكُ يُطْرَحُ فِي جُبِّ ٱلْأُسُودِ؟» فَأَجَابَ ٱلْمَلِكُ وَقَالَ: «ٱلْأَمْرُ صَحِيحٌ كَشَرِيعَةِ مَادِي وَفَارِسَ ٱلَّتِي لَا تُنْسَخُ». 
'''
"13" = '''
:sup:`13` حِينَئِذٍ أَجَابُوا وَقَالُوا قُدَّامَ ٱلْمَلِكِ: «إِنَّ دَانِيآلَ ٱلَّذِي مِنْ بَنِي سَبْيِ يَهُوذَا لَمْ يَجْعَلْ لَكَ أَيُّهَا ٱلْمَلِكُ ٱعْتِبَارًا وَلَا لِلنَّهْيِ ٱلَّذِي أَمْضَيْتَهُ، بَلْ ثَلَاثَ مَرَّاتٍ فِي ٱلْيَوْمِ يَطْلُبُ طِلْبَتَهُ». 
'''
"14" = '''
:sup:`14` فَلَمَّا سَمِعَ ٱلْمَلِكُ هَذَا ٱلْكَلَامَ ٱغْتَاظَ عَلَى نَفْسِهِ جِدًّا، وَجَعَلَ قَلْبَهُ عَلَى دَانِيآلَ لِيُنَجِّيَهُ، وَٱجْتَهَدَ إِلَى غُرُوبِ ٱلشَّمْسِ لِيُنْقِذَهُ. 
'''
"15" = '''
:sup:`15` فَٱجْتَمَعَ أُولَئِكَ ٱلرِّجَالُ إِلَى ٱلْمَلِكِ وَقَالُوا لِلْمَلِكِ: «ٱعْلَمْ أَيُّهَا ٱلْمَلِكُ أَنَّ شَرِيعَةَ مَادِي وَفَارِسَ هِيَ أَنَّ كُلَّ نَهْيٍ أَوْ أَمْرٍ يَضَعُهُ ٱلْمَلِكُ لَا يَتَغَيَّرُ». 
'''
"16" = '''
:sup:`16` حِينَئِذٍ أَمَرَ ٱلْمَلِكُ فَأَحْضَرُوا دَانِيآلَ وَطَرَحُوهُ فِي جُبِّ ٱلْأُسُودِ. أَجَابَ ٱلْمَلِكُ وَقَالَ لِدَانِيآلَ: «إِنَّ إِلَهَكَ ٱلَّذِي تَعْبُدُهُ دَائِمًا هُوَ يُنَجِّيكَ». 
'''
"17" = '''
:sup:`17` وَأُتِيَ بِحَجَرٍ وَوُضِعَ عَلَى فَمِ ٱلْجُبِّ وَخَتَمَهُ ٱلْمَلِكُ بِخَاتِمِهِ وَخَاتِمِ عُظَمَائِهِ، لِئَلَّا يَتَغَيَّرَ ٱلْقَصْدُ فِي دَانِيآلَ. 
'''
"18" = '''
:sup:`18` حِينَئِذٍ مَضَى ٱلْمَلِكُ إِلَى قَصْرِهِ وَبَاتَ صَائِمًا، وَلَمْ يُؤْتَ قُدَّامَهُ بِسَرَارِيهِ وَطَارَ عَنْهُ نَوْمُهُ. 
'''
"19" = '''
:sup:`19` ثُمَّ قَامَ ٱلْمَلِكُ بَاكِرًا عِنْدَ ٱلْفَجْرِ وَذَهَبَ مُسْرِعًا إِلَى جُبِّ ٱلْأُسُودِ. 
'''
"20" = '''
:sup:`20` فَلَمَّا ٱقْتَرَبَ إِلَى ٱلْجُبِّ نَادَى دَانِيآلَ بِصَوْتٍ أَسِيفٍ. أَجَابَ ٱلْمَلِكُ وَقَالَ لِدَانِيآلَ: «يَا دَانِيآلُ عَبْدَ ٱللهِ ٱلْحَيِّ، هَلْ إِلَهُكَ ٱلَّذِي تَعْبُدُهُ دَائِمًا قَدِرَ عَلَى أَنْ يُنَجِّيَكَ مِنَ ٱلْأُسُودِ؟» 
'''
"21" = '''
:sup:`21` فَتَكَلَّمَ دَانِيآلُ مَعَ ٱلْمَلِكِ: «يَا أَيُّهَا ٱلْمَلِكُ، عِشْ إِلَى ٱلْأَبَدِ! 
'''
"22" = '''
:sup:`22` إِلَهِي أَرْسَلَ مَلَاكَهُ وَسَدَّ أَفْوَاهَ ٱلْأُسُودِ فَلَمْ تَضُرَّنِي، لِأَنِّي وُجِدْتُ بَرِيئًا قُدَّامَهُ، وَقُدَّامَكَ أَيْضًا أَيُّهَا ٱلْمَلِكُ، لَمْ أَفْعَلْ ذَنْبًا». 
'''
"23" = '''
:sup:`23` حِينَئِذٍ فَرِحَ ٱلْمَلِكُ بِهِ، وَأَمَرَ بِأَنْ يُصْعَدَ دَانِيآلُ مِنَ ٱلْجُبِّ. فَأُصْعِدَ دَانِيآلُ مِنَ ٱلْجُبِّ وَلَمْ يُوجَدْ فِيهِ ضَرَرٌ، لِأَنَّهُ آمَنَ بِإِلَهِهِ. 
'''
"24" = '''
:sup:`24` فَأَمَرَ ٱلْمَلِكُ فَأَحْضَرُوا أُولَئِكَ ٱلرِّجَالَ ٱلَّذِينَ ٱشْتَكَوْا عَلَى دَانِيآلَ وَطَرَحُوهُمْ فِي جُبِّ ٱلْأُسُودِ هُمْ وَأَوْلَادَهُمْ وَنِسَاءَهُمْ. وَلَمْ يَصِلُوا إِلَى أَسْفَلِ ٱلْجُبِّ حَتَّى بَطَشَتْ بِهِمِ ٱلْأُسُودُ وَسَحَقَتْ كُلَّ عِظَامِهِمْ. 
'''
"25" = '''
:sup:`25` ثُمَّ كَتَبَ ٱلْمَلِكُ دَارِيُّوسُ إِلَى كُلِّ ٱلشُّعُوبِ وَٱلْأُمَمِ وَٱلْأَلْسِنَةِ ٱلسَّاكِنِينَ فِي ٱلْأَرْضِ كُلِّهَا: «لِيَكْثُرْ سَلَامُكُمْ. 
'''
"26" = '''
:sup:`26` مِنْ قِبَلِي صَدَرَ أَمْرٌ بِأَنَّهُ فِي كُلِّ سُلْطَانِ مَمْلَكَتِي يَرْتَعِدُونَ وَيَخَافُونَ قُدَّامَ إِلَهِ دَانِيآلَ، لِأَنَّهُ هُوَ ٱلْإِلَهُ ٱلْحَيُّ ٱلْقَيُّومُ إِلَى ٱلْأَبَدِ، وَمَلَكُوتُهُ لَنْ يَزُولَ وَسُلْطَانُهُ إِلَى ٱلْمُنْتَهَى. 
'''
"27" = '''
:sup:`27` هُوَ يُنَجِّي وَيُنْقِذُ وَيَعْمَلُ ٱلْآيَاتِ وَٱلْعَجَائِبَ فِي ٱلسَّمَاوَاتِ وَفِي ٱلْأَرْضِ. هُوَ ٱلَّذِي نَجَّى دَانِيآلَ مِنْ يَدِ ٱلْأُسُودِ». 
'''
"28" = '''
:sup:`28` فَنَجَحَ دَانِيآلُ هَذَا فِي مُلْكِ دَارِيُّوسَ وَفِي مُلْكِ كُورَشَ ٱلْفَارِسِيِّ. 
'''
