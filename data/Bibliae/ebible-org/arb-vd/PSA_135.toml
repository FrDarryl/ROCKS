[135]
"1" = '''
:sup:`1` هَلِّلُويَا. سَبِّحُوا ٱسْمَ ٱلرَّبِّ. سَبِّحُوا يَا عَبِيدَ ٱلرَّبِّ، 
'''
"2" = '''
:sup:`2` ٱلْوَاقِفِينَ فِي بَيْتِ ٱلرَّبِّ، فِي دِيَارِ بَيْتِ إِلَهِنَا. 
'''
"3" = '''
:sup:`3` سَبِّحُوا ٱلرَّبَّ لِأَنَّ ٱلرَّبَّ صَالِحٌ. رَنِّمُوا لِٱسْمِهِ لِأَنَّ ذَاكَ حُلْوٌ. 
'''
"4" = '''
:sup:`4` لِأَنَّ ٱلرَّبَّ قَدِ ٱخْتَارَ يَعْقُوبَ لِذَاتِهِ، وَإِسْرَائِيلَ لِخَاصَّتِهِ. 
'''
"5" = '''
:sup:`5` لِأَنِّي أَنَا قَدْ عَرَفْتُ أَنَّ ٱلرَّبَّ عَظِيمٌ، وَرَبَّنَا فَوْقَ جَمِيعِٱلْآلِهَةِ. 
'''
"6" = '''
:sup:`6` كُلَّ مَا شَاءَ ٱلرَّبُّ صَنَعَ فِي ٱلسَّمَاوَاتِ وَفِي ٱلْأَرْضِ، فِي ٱلْبِحَارِ وَفِي كُلِّ ٱللُّجَجِ. 
'''
"7" = '''
:sup:`7` ٱلْمُصْعِدُ ٱلسَّحَابَ مِنْ أَقَاصِي ٱلْأَرْضِ. ٱلصَّانِعُ بُرُوقًا لِلْمَطَرِ. ٱلْمُخْرِجُ ٱلرِّيحِ مِنْ خَزَائِنِهِ. 
'''
"8" = '''
:sup:`8` ٱلَّذِي ضَرَبَ أَبْكَارَ مِصْرَ مِنَ ٱلنَّاسِ إِلَى ٱلْبَهَائِمِ. 
'''
"9" = '''
:sup:`9` أَرْسَلَ آيَاتٍ وَعَجَائِبَ فِي وَسَطِكِ يَا مِصْرُ، عَلَى فِرْعَوْنَ وَعَلَى كُلِّ عَبِيدِهِ. 
'''
"10" = '''
:sup:`10` ٱلَّذِي ضَرَبَ أُمَمًا كَثِيرَةً، وَقَتَلَ مُلُوكًا أَعِزَّاءَ: 
'''
"11" = '''
:sup:`11` سِيحُونَ مَلِكَ ٱلْأَمُورِيِّينَ، وَعُوجَ مَلِكَ بَاشَانَ، وَكُلَّ مَمَالِكِ كَنْعَانَ. 
'''
"12" = '''
:sup:`12` وَأَعْطَى أَرْضَهُمْ مِيرَاثًا، مِيرَاثًا لِإِسْرَائِيلَ شَعْبِهِ. 
'''
"13" = '''
:sup:`13` يَارَبُّ، ٱسْمُكَ إِلَى ٱلدَّهْرِ. يَارَبُّ، ذِكْرُكَ إِلَى دَوْرٍ فَدَوْرٍ. 
'''
"14" = '''
:sup:`14` لِأَنَّ ٱلرَّبَّ يَدِينُ شَعْبَهُ، وَعَلَى عَبِيدِهِ يُشْفِقُ. 
'''
"15" = '''
:sup:`15` أَصْنَامُ ٱلْأُمَمِ فِضَّةٌ وَذَهَبٌ، عَمَلُ أَيْدِي ٱلنَّاسِ. 
'''
"16" = '''
:sup:`16` لَهَا أَفْوَاهٌ وَلَا تَتَكَلَّمُ. لَهَا أَعْيُنٌ وَلَا تُبْصِرُ. 
'''
"17" = '''
:sup:`17` لَهَا آذَانٌ وَلَا تَسْمَعُ. كَذَلِكَ لَيْسَ فِي أَفْوَاهِهَا نَفَسٌ! 
'''
"18" = '''
:sup:`18` مِثْلَهَا يَكُونُ صَانِعُوهَا، وَكُلُّ مَنْ يَتَّكِلُ عَلَيْهَا. 
'''
"19" = '''
:sup:`19` يَا بَيْتَ إِسْرَائِيلَ، بَارِكُوا ٱلرَّبَّ. يَا بَيْتَ هَارُونَ، بَارِكُوا ٱلرَّبَّ. 
'''
"20" = '''
:sup:`20` يَا بَيْتَ لَاوِي، بَارِكُوا ٱلرَّبَّ. يَا خَائِفِي ٱلرَّبِّ، بَارِكُوا ٱلرَّبَّ. 
'''
"21" = '''
:sup:`21` مُبَارَكٌ ٱلرَّبُّ مِنْ صِهْيَوْنَ، ٱلسَّاكِنُ فِي أُورُشَلِيمَ. هَلِّلُويَا. 
'''
