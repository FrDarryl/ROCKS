[14]
"1" = '''
:sup:`1` اِرْجِعْ يَا إِسْرَائِيلُ إِلَى ٱلرَّبِّ إِلَهِكَ، لِأَنَّكَ قَدْ تَعَثَّرْتَ بِإِثْمِكَ. 
'''
"2" = '''
:sup:`2` خُذُوا مَعَكُمْ كَلَامًا وَٱرْجِعُوا إِلَى ٱلرَّبِّ. قُولُوا لَهُ: «ٱرْفَعْ كُلَّ إِثْمٍ وَٱقْبَلْ حَسَنًا، فَنُقَدِّمَ عُجُولَ شِفَاهِنَا. 
'''
"3" = '''
:sup:`3` لَا يُخَلِّصُنَا أَشُّورُ. لَا نَرْكَبُ عَلَى ٱلْخَيْلِ، وَلَا نَقُولُ أَيْضًا لِعَمَلِ أَيْدِينَا: آلِهَتَنَا. إِنَّهُ بِكَ يُرْحَمُ ٱلْيَتِيمُ». 
'''
"4" = '''
:sup:`4` «أَنَا أَشْفِي ٱرْتِدَادَهُمْ. أُحِبُّهُمْ فَضْلًا، لِأَنَّ غَضَبِي قَدِ ٱرْتَدَّ عَنْهُ. 
'''
"5" = '''
:sup:`5` أَكُونُ لِإِسْرَائِيلَ كَٱلنَّدَى. يُزْهِرُ كَٱلسَّوْسَنِ، وَيَضْرِبُ أُصُولَهُ كَلُبْنَانَ. 
'''
"6" = '''
:sup:`6` تَمْتَدُّ خَرَاعِيبُهُ، وَيَكُونُ بَهَاؤُهُ كَٱلزَّيْتُونَةِ، وَلَهُ رَائِحَةٌ كَلُبْنَانَ. 
'''
"7" = '''
:sup:`7` يَعُودُ ٱلسَّاكِنُونَ فِي ظِلِّهِ يُحْيُونَ حِنْطَةً وَيُزْهِرُونَ كَجَفْنَةٍ. يَكُونُ ذِكْرُهُمْ كَخَمْرِ لُبْنَانَ. 
'''
"8" = '''
:sup:`8` يَقُولُ أَفْرَايِمُ: مَا لِي أَيْضًا وَلِلْأَصْنَامِ؟ أَنَا قَدْ أَجَبْتُ فَأُلَاحِظُهُ. أَنَا كَسَرْوَةٍ خَضْرَاءَ. مِنْ قِبَلِي يُوجَدُ ثَمَرُكِ». 
'''
"9" = '''
:sup:`9` مَنْ هُوَ حَكِيمٌ حَتَّى يَفْهَمَ هَذِهِ ٱلْأُمُورَ، وَفَهِيمٌ حَتَّى يَعْرِفَهَا! فَإِنَّ طُرُقَ ٱلرَّبِّ مُسْتَقِيمَةٌ، وَٱلْأَبْرَارَ يَسْلُكُونَ فِيهَا، وَأَمَّا ٱلْمُنَافِقُونَ فَيَعْثُرُونَ فِيهَا. 
'''
