[10]
"1" = '''
:sup:`1` وَقَامَ بَعْدَ أَبِيمَالِكَ لِتَخْلِيصِ إِسْرَائِيلَ تُولَعُ بْنُ فُوَاةَ بْنِ دُودُو، رَجُلٌ مِنْ يَسَّاكَرَ، كَانَ سَاكِنًا فِي شَامِيرَ فِي جَبَلِ أَفْرَايِمَ. 
'''
"2" = '''
:sup:`2` فَقَضَى لِإِسْرَائِيلَ ثَلَاثًا وَعِشْرِينَ سَنَةً وَمَاتَ وَدُفِنَ فِي شَامِيرَ. 
'''
"3" = '''
:sup:`3` ثُمَّ قَامَ بَعْدَهُ يَائِيرُ ٱلْجِلْعَادِيُّ، فَقَضَى لِإِسْرَائِيلَ ٱثْنَتَيْنِ وَعِشْرِينَ سَنَةً. 
'''
"4" = '''
:sup:`4` وَكَانَ لَهُ ثَلَاثُونَ وَلَدًا يَرْكَبُونَ عَلَى ثَلَاثِينَ جَحْشًا، وَلَهُمْ ثَلَاثُونَ مَدِينَةً. مِنْهُمْ يَدْعُونَهَا «حَوُّوثَ يَائِيرَ» إِلَى هَذَا ٱلْيَوْمِ. هِيَ فِي أَرْضِ جِلْعَادَ. 
'''
"5" = '''
:sup:`5` وَمَاتَ يَائِيرُ وَدُفِنَ فِي قَامُونَ. 
'''
"6" = '''
:sup:`6` وَعَادَ بَنُو إِسْرَائِيلَ يَعْمَلُونَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ، وَعَبَدُوا ٱلْبَعْلِيمَ وَٱلْعَشْتَارُوثَ وَآلِهَةَ أَرَامَ وَآلِهَةَ صِيدُونَ وَآلِهَةَ مُوآبَ وَآلِهَةَ بَنِي عَمُّونَ وَآلِهَةَ ٱلْفِلِسْطِينِيِّينَ، وَتَرَكُوا ٱلرَّبَّ وَلَمْ يَعْبُدُوهُ. 
'''
"7" = '''
:sup:`7` فَحَمِيَ غَضَبُ ٱلرَّبِّ عَلَى إِسْرَائِيلَ وَبَاعَهُمْ بِيَدِ ٱلْفِلِسْطِينِيِّينَ وَبِيَدِ بَنِي عَمُّونَ. 
'''
"8" = '''
:sup:`8` فَحَطَّمُوا وَرَضَّضُوا بَنِي إِسْرَائِيلَ فِي تِلْكَ ٱلسَّنَةِ. ثَمَانِي عَشَرَةَ سَنَةً. جَمِيعَ بَنِي إِسْرَائِيلَ ٱلَّذِينَ فِي عَبْرِ ٱلْأُرْدُنِّ فِي أَرْضِ ٱلْأَمُورِيِّينَ ٱلَّذِينَ فِي جِلْعَادَ. 
'''
"9" = '''
:sup:`9` وَعَبَرَ بَنُو عَمُّونَ ٱلْأُرْدُنَّ لِيُحَارِبُوا أَيْضًا يَهُوذَا وَبَنْيَامِينَ وَبَيْتَ أَفْرَايِمَ. فَتَضَايَقَ إِسْرَائِيلُ جِدًّا. 
'''
"10" = '''
:sup:`10` فَصَرَخَ بَنُو إِسْرَائِيلَ إِلَى ٱلرَّبِّ قَائِلِينَ: «أَخْطَأْنَا إِلَيْكَ لِأَنَّنَا تَرَكْنَا إِلَهَنَا وَعَبَدْنَا ٱلْبَعْلِيمَ». 
'''
"11" = '''
:sup:`11` فَقَالَ ٱلرَّبُّ لِبَنِي إِسْرَائِيلَ: «أَلَيْسَ مِنَ ٱلْمِصْرِيِّينَ وَٱلْأَمُورِيِّينَ وَبَنِي عَمُّونَ وَٱلْفِلِسْطِينِيِّينَ خَلَّصْتُكُمْ؟ 
'''
"12" = '''
:sup:`12` وَٱلصِّيدُونِيُّونَ وَٱلْعَمَالِقَةُ وَٱلْمَعُونِيُّونَ قَدْ ضَايَقُوكُمْ فَصَرَخْتُمْ إِلَيَّ فَخَلَّصْتُكُمْ مِنْ أَيْدِيهِمْ؟ 
'''
"13" = '''
:sup:`13` وَأَنْتُمْ قَدْ تَرَكْتُمُونِي وَعَبَدْتُمْ آلِهَةً أُخْرَى. لِذَلِكَ لَا أَعُودُ أُخَلِّصُكُمْ. 
'''
"14" = '''
:sup:`14` اِمْضُوا وَٱصْرُخُوا إِلَى ٱلْآلِهَةِ ٱلَّتِي ٱخْتَرْتُمُوهَا، لِتُخَلِّصَكُمْ هِيَ فِي زَمَانِ ضِيقِكُمْ». 
'''
"15" = '''
:sup:`15` فَقَالَ بَنُو إِسْرَائِيلَ لِلرَّبِّ: «أَخْطَأْنَا، فَٱفْعَلْ بِنَا كُلَّ مَا يَحْسُنُ فِي عَيْنَيْكَ. إِنَّمَا أَنْقِذْنَا هَذَا ٱلْيَوْمَ». 
'''
"16" = '''
:sup:`16` وَأَزَالُوا ٱلْآلِهَةَ ٱلْغَرِيبَةَ مِنْ وَسَطِهِمْ وَعَبَدُوا ٱلرَّبَّ، فَضَاقَتْ نَفْسُهُ بِسَبَبِ مَشَقَّةِ إِسْرَائِيلَ. 
'''
"17" = '''
:sup:`17` فَٱجْتَمَعَ بَنُو عَمُّونَ وَنَزَلُوا فِي جِلْعَادَ، وَٱجْتَمَعَ بَنُو إِسْرَائِيلَ وَنَزَلُوا فِي ٱلْمِصْفَاةِ. 
'''
"18" = '''
:sup:`18` فَقَالَ ٱلشَّعْبُ رُؤَسَاءُ جِلْعَادَ ٱلْوَاحِدُ لِصَاحِبِهِ: «أَيٌّ هُوَ ٱلرَّجُلُ ٱلَّذِي يَبْتَدِئُ بِمُحَارَبَةِ بَنِي عَمُّونَ؟ فَإِنَّهُ يَكُونُ رَأْسًا لِجَمِيعِ سُكَّانِ جِلْعَادَ». 
'''
