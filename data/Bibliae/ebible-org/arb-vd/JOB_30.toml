[30]
"1" = '''
:sup:`1` «وَأَمَّا ٱلْآنَ فَقَدْ ضَحِكَ عَلَيَّ أَصَاغِرِي أَيَّامًا، ٱلَّذِينَ كُنْتُ أَسْتَنْكِفُ مِنْ أَنْ أَجْعَلَ آبَاءَهُمْ مَعَ كِلَابِ غَنَمِي. 
'''
"2" = '''
:sup:`2` قُوَّةُ أَيْدِيهِمْ أَيْضًا مَا هِيَ لِي. فِيهِمْ عَجِزَتِ ٱلشَّيْخُوخَةُ. 
'''
"3" = '''
:sup:`3` فِي ٱلْعَوَزِ وَٱلْمَحْلِ مَهْزُولُونَ، عَارِقُونَ ٱلْيَابِسَةَ ٱلَّتِي هِيَ مُنْذُ أَمْسِ خَرَابٌ وَخَرِبَةٌ. 
'''
"4" = '''
:sup:`4` ٱلَّذِينَ يَقْطِفُونَ ٱلْمَلَّاحَ عِنْدَ ٱلشِّيحِ، وَأُصُولُ ٱلرَّتَمِ خُبْزُهُمْ. 
'''
"5" = '''
:sup:`5` مِنَ ٱلْوَسَطِ يُطْرَدُونَ. يَصِيحُونَ عَلَيْهِمْ كَمَا عَلَى لِصٍّ. 
'''
"6" = '''
:sup:`6` لِلسَّكَنِ فِي أَوْدِيَةٍ مُرْعِبَةٍ وَثُقَبِ ٱلتُّرَابِ وَٱلصُّخُورِ. 
'''
"7" = '''
:sup:`7` بَيْنَ ٱلشِّيحِ يَنْهَقُونَ. تَحْتَ ٱلْعَوْسَجِ يَنْكَبُّونَ. 
'''
"8" = '''
:sup:`8` أَبْنَاءُ ٱلْحَمَاقَةِ، بَلْ أَبْنَاءُ أُنَاسٍ بِلَا ٱسْمٍ، سِيطُوا مِنَ ٱلْأَرْضِ. 
'''
"9" = '''
:sup:`9` «أَمَّا ٱلْآنَ فَصِرْتُ أُغْنِيَتَهُمْ، وَأَصْبَحْتُ لَهُمْ مَثَلًا! 
'''
"10" = '''
:sup:`10` يَكْرَهُونَنِي. يَبْتَعِدُونَ عَنِّي، وَأَمَامَ وَجْهِي لَمْ يُمْسِكُوا عَنِ ٱلْبَصْقِ. 
'''
"11" = '''
:sup:`11` لِأَنَّهُ أَطْلَقَ ٱلْعِنَانَ وَقَهَرَنِي، فَنَزَعُوا ٱلزِّمَامَ قُدَّامِي. 
'''
"12" = '''
:sup:`12` عَنِ ٱلْيَمِينِ ٱلْفُرُوخُ يَقُومُونَ يُزِيحُونَ رِجْلِي، وَيُعِدُّونَ عَلَيَّ طُرُقَهُمْ لِلْبَوَارِ. 
'''
"13" = '''
:sup:`13` أَفْسَدُوا سُبُلِي. أَعَانُوا عَلَى سُقُوطِي. لَا مُسَاعِدَ عَلَيْهِمْ. 
'''
"14" = '''
:sup:`14` يَأْتُونَ كَصَدْعٍ عَرِيضٍ. تَحْتَ ٱلْهَدَّةِ يَتَدَحْرَجُونَ. 
'''
"15" = '''
:sup:`15` اِنْقَلَبَتْ عَلَيَّ أَهْوَالٌ. طَرَدَتْ كَٱلرِّيحِ نِعْمَتِي، فَعَبَرَتْ كَٱلسَّحَابِ سَعَادَتِي. 
'''
"16" = '''
:sup:`16` «فَٱلْآنَ ٱنْهَالَتْ نَفْسِي عَلَيَّ، وَأَخَذَتْنِي أَيَّامُ ٱلْمَذَلَّةِ. 
'''
"17" = '''
:sup:`17` ٱللَّيْلَ يَنْخَرُ عِظَامِي فِيَّ، وَعَارِقِيَّ لَا تَهْجَعُ. 
'''
"18" = '''
:sup:`18` بِكَثْرَةِ ٱلشِّدَّةِ تَنَكَّرَ لِبْسِي. مِثْلَ جَيْبِ قَمِيصِي حَزَمَتْنِي. 
'''
"19" = '''
:sup:`19` قَدْ طَرَحَنِي فِي ٱلْوَحْلِ، فَأَشْبَهْتُ ٱلتُّرَابَ وَٱلرَّمَادَ. 
'''
"20" = '''
:sup:`20` إِلَيْكَ أَصْرُخُ فَمَا تَسْتَجِيبُ لِي. أَقُومُ فَمَا تَنْتَبِهُ إِلَيَّ. 
'''
"21" = '''
:sup:`21` تَحَوَّلْتَ إِلَى جَافٍ مِنْ نَحْوِي. بِقُدْرَةِ يَدِكَ تَضْطَهِدُنِي. 
'''
"22" = '''
:sup:`22` حَمَلْتَنِي، أَرْكَبْتَنِي ٱلرِّيحَ وَذَوَّبْتَنِي تَشَوُّهًا. 
'''
"23" = '''
:sup:`23` لِأَنِّي أَعْلَمُ أَنَّكَ إِلَى ٱلْمَوْتِ تُعِيدُنِي، وَإِلَى بَيْتِ مِيعَادِ كُلِّ حَيٍّ. 
'''
"24" = '''
:sup:`24` وَلَكِنْ فِي ٱلْخَرَابِ أَلَا يَمُدُّ يَدًا؟ فِي ٱلْبَلِيَّةِ أَلَا يَسْتَغِيثُ عَلَيْهَا؟ 
'''
"25" = '''
:sup:`25` «أَلَمْ أَبْكِ لِمَنْ عَسَرَ يَوْمُهُ؟ أَلَمْ تَكْتَئِبْ نَفْسِي عَلَى ٱلْمِسْكِينِ؟ 
'''
"26" = '''
:sup:`26` حِينَمَا تَرَجَّيْتُ ٱلْخَيْرَ جَاءَ ٱلشَّرُّ، وَٱنْتَظَرْتُ ٱلنُّورَ فَجَاءَ ٱلدُّجَى. 
'''
"27" = '''
:sup:`27` أَمْعَائِي تَغْلِي وَلَا تَكُفُّ. تَقَدَّمَتْنِي أَيَّامُ ٱلْمَذَلَّةِ. 
'''
"28" = '''
:sup:`28` اِسْوَدَدْتُ لَكِنْ بِلَا شَمْسٍ. قُمْتُ فِي ٱلْجَمَاعَةِ أَصْرُخُ. 
'''
"29" = '''
:sup:`29` صِرْتُ أَخًا لِلذِّئَابِ، وَصَاحِبًا لِرِئَالِ ٱلنَّعَامِ. 
'''
"30" = '''
:sup:`30` حَرِشَ جِلْدِي عَلَيَّ وَعِظَامِي ٱحْتَرَّتْ مِنَ ٱلْحَرَارَةِ فِيَّ. 
'''
"31" = '''
:sup:`31` صَارَ عُودِي لِلنَّوْحِ، وَمِزْمَارِي لِصَوْتِ ٱلْبَاكِينَ. 
'''
