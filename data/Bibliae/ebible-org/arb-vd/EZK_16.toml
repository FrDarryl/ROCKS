[16]
"1" = '''
:sup:`1` وَكَانَتْ إِلَيَّ كَلِمَةُ ٱلرَّبِّ قَائِلَةً: 
'''
"2" = '''
:sup:`2` «يَا ٱبْنَ آدَمَ، عَرِّفْ أُورُشَلِيمَ بِرَجَاسَاتِهَا، 
'''
"3" = '''
:sup:`3` وَقُلْ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ لِأُورُشَلِيمَ: مَخْرَجُكِ وَمَوْلِدُكِ مِنْ أَرْضِ كَنْعَانَ. أَبُوكِ أَمُورِيٌّ وَأُمُّكِ حِثِّيَّةٌ. 
'''
"4" = '''
:sup:`4` أَمَّا مِيلَادُكِ يَوْمَ وُلِدْتِ فَلَمْ تُقْطَعْ سُرَّتُكِ، وَلَمْ تُغْسَلِي بِٱلْمَاءِ لِلتَّنَظُّفِ، وَلَمْ تُمَلَّحِي تَمْلِيحًا، وَلَمْ تُقَمَّطِي تَقْمِيطًا. 
'''
"5" = '''
:sup:`5` لَمْ تَشْفُقْ عَلَيْكِ عَيْنٌ لِتَصْنَعَ لَكِ وَاحِدَةً مِنْ هَذِهِ لِتَرِقَّ لَكِ، بَلْ طُرِحْتِ عَلَى وَجْهِ ٱلْحَقْلِ بِكَرَاهَةِ نَفْسِكِ يَوْمَ وُلِدْتِ. 
'''
"6" = '''
:sup:`6` فَمَرَرْتُ بِكِ وَرَأَيْتُكِ مَدُوسَةً بِدَمِكِ، فَقُلْتُ لَكِ: بِدَمِكِ عِيشِي، قُلْتُ لَكِ: بِدَمِكِ عِيشِي. 
'''
"7" = '''
:sup:`7` جَعَلْتُكِ رَبْوَةً كَنَبَاتِ ٱلْحَقْلِ، فَرَبَوْتِ وَكَبُرْتِ، وَبَلَغْتِ زِينَةَ ٱلْأَزْيَانِ. نَهَدَ ثَدْيَاكِ، وَنَبَتَ شَعْرُكِ وَقَدْ كُنْتِ عُرْيَانَةً وَعَارِيَةً. 
'''
"8" = '''
:sup:`8` فَمَرَرْتُ بِكِ وَرَأَيْتُكِ، وَإِذَا زَمَنُكِ زَمَنُ ٱلْحُبِّ. فَبَسَطْتُ ذَيْلِي عَلَيْكِ وَسَتَرْتُ عَوْرَتَكِ، وَحَلَفْتُ لَكِ، وَدَخَلْتُ مَعَكِ فِي عَهْدٍ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ، فَصِرْتِ لِي. 
'''
"9" = '''
:sup:`9` فَحَمَّمْتُكِ بِٱلْمَاءِ، وَغَسَلْتُ عَنْكِ دِمَاءَكِ، وَمَسَحْتُكِ بِٱلزَّيْتِ، 
'''
"10" = '''
:sup:`10` وَأَلْبَسْتُكِ مُطَرَّزَةً، وَنَعَلْتُكِ بِٱلتُّخَسِ، وَأَزَّرْتُكِ بِٱلْكَتَّانِ، وَكَسَوْتُكِ بَزًّا، 
'''
"11" = '''
:sup:`11` وَحَلَّيْتُكِ بِٱلْحُلِيِّ، فَوَضَعْتُ أَسْوِرَةً فِي يَدَيْكِ وَطَوْقًا فِي عُنُقِكِ. 
'''
"12" = '''
:sup:`12` وَوَضَعْتُ خِزَامَةً فِي أَنْفِكِ وَأَقْرَاطًا فِي أُذُنَيْكِ وَتَاجَ جَمَالٍ عَلَى رَأْسِكِ. 
'''
"13" = '''
:sup:`13` فَتَحَلَّيْتِ بِٱلذَّهَبِ وَٱلْفِضَّةِ، وَلِبَاسُكِ ٱلْكَتَّانُ وَٱلْبَزُّ وَٱلْمُطَرَّزُ. وَأَكَلْتِ ٱلسَّمِيذَ وَٱلْعَسَلَ وَٱلزَّيْتَ، وَجَمُلْتِ جِدًّا جِدًّا، فَصَلُحْتِ لِمَمْلَكَةٍ. 
'''
"14" = '''
:sup:`14` وَخَرَجَ لَكِ ٱسْمٌ فِي ٱلْأُمَمِ لِجَمَالِكِ، لِأَنَّهُ كَانَ كَامِلًا بِبَهَائِي ٱلَّذِي جَعَلْتُهُ عَلَيْكِ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"15" = '''
:sup:`15` «فَٱتَّكَلْتِ عَلَى جَمَالِكِ، وَزَنَيْتِ عَلَى ٱسْمِكِ، وَسَكَبْتِ زِنَاكِ عَلَى كُلِّ عَابِرٍ فَكَانَ لَهُ. 
'''
"16" = '''
:sup:`16` وَأَخَذْتِ مِنْ ثِيَابِكِ وَصَنَعْتِ لِنَفْسِكِ مُرْتَفَعَاتٍ مُوَشَّاةٍ، وَزَنَيْتِ عَلَيْهَا. أَمْرٌ لَمْ يَأْتِ وَلَمْ يَكُنْ. 
'''
"17" = '''
:sup:`17` وَأَخَذْتِ أَمْتِعَةَ زِينَتِكِ مِنْ ذَهَبِي وَمِنْ فِضَّتِي ٱلَّتِي أَعْطَيْتُكِ، وَصَنَعْتِ لِنَفْسِكِ صُوَرَ ذُكُورٍ وَزَنَيْتِ بِهَا. 
'''
"18" = '''
:sup:`18` وَأَخَذْتِ ثِيَابَكِ ٱلْمُطَرَّزَةَ وَغَطَّيْتِهَا بِهَا، وَوَضَعْتِ أَمَامَهَا زَيْتِي وَبَخُورِي. 
'''
"19" = '''
:sup:`19` وَخُبْزِي ٱلَّذِي أَعْطَيْتُكِ، ٱلسَّمِيذَ وَٱلزَّيْتَ وَٱلْعَسَلَ ٱلَّذِي أَطْعَمْتُكِ، وَضَعْتِهَا أَمَامَهَا رَائِحَةَ سُرُورٍ. وَهَكَذَا كَانَ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"20" = '''
:sup:`20` «أَخَذْتِ بَنِيكِ وَبَنَاتِكِ ٱلَّذِينَ وَلَدْتِهِمْ لِي، وَذَبَحْتِهِمْ لَهَا طَعَامًا. أَهُوَ قَلِيلٌ مِنْ زِنَاكِ 
'''
"21" = '''
:sup:`21` أَنَّكِ ذَبَحْتِ بَنِيَّ وَجَعَلْتِهِمْ يَجُوزُونَ فِي ٱلنَّارِ لَهَا؟ 
'''
"22" = '''
:sup:`22` وَفِي كُلِّ رَجَاسَاتِكِ وَزِنَاكِ لَمْ تَذْكُرِي أَيَّامَ صِبَاكِ، إِذْ كُنْتِ عُرْيَانَةً وَعَارِيَةً وَكُنْتِ مَدُوسَةً بِدَمِكِ. 
'''
"23" = '''
:sup:`23` وَكَانَ بَعْدَ كُلِّ شَرِّكِ. وَيْلٌ، وَيْلٌ لَكِ! يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ، 
'''
"24" = '''
:sup:`24` أَنَّكِ بَنَيْتِ لِنَفْسِكِ قُبَّةً وَصَنَعْتِ لِنَفْسِكِ مُرْتَفَعَةً فِي كُلِّ شَارِعٍ. 
'''
"25" = '''
:sup:`25` فِي رَأْسِ كُلِّ طَرِيقٍ بَنَيْتِ مُرْتَفَعَتَكِ وَرَجَّسْتِ جَمَالَكِ، وَفَرَّجْتِ رِجْلَيْكِ لِكُلِّ عَابِرٍ وَأَكْثَرْتِ زِنَاكِ. 
'''
"26" = '''
:sup:`26` وَزَنَيْتِ مَعَ جِيرَانِكِ بَنِي مِصْرَ ٱلْغِلَاظِ ٱللَّحْمِ، وَزِدْتِ فِي زِنَاكِ لِإِغَاظَتِي. 
'''
"27" = '''
:sup:`27` «فَهَأَنَذَا قَدْ مَدَدْتُ يَدِي عَلَيْكِ، وَمَنَعْتُ عَنْكِ فَرِيضَتَكِ، وَأَسْلَمْتُكِ لِمَرَامِ مُبْغِضَاتِكِ، بَنَاتِ ٱلْفِلِسْطِينِيِّينَ، ٱللَّوَاتِي يَخْجَلْنَ مِنْ طَرِيقِكِ ٱلرَّذِيلَةِ. 
'''
"28" = '''
:sup:`28` وَزَنَيْتِ مَعَ بَنِي أَشُّورَ، إِذْ كُنْتِ لَمْ تَشْبَعِي فَزَنَيْتِ بِهِمْ، وَلَمْ تَشْبَعِي أَيْضًا. 
'''
"29" = '''
:sup:`29` وَكَثَّرْتِ زِنَاكِ فِي أَرْضِ كَنْعَانَ إِلَى أَرْضِ ٱلْكَلْدَانِيِّينَ، وَبِهَذَا أَيْضًا لَمْ تَشْبَعِي. 
'''
"30" = '''
:sup:`30` مَا أَمْرَضَ قَلْبَكِ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ، إِذْ فَعَلْتِ كُلَّ هَذَا فِعْلَ ٱمْرَأَةٍ زَانِيَةٍ سَلِيطَةٍ، 
'''
"31" = '''
:sup:`31` بِبِنَائِكِ قُبَّتَكِ فِي رَأْسِ كُلِّ طَرِيقٍ، وَصُنْعِكِ مُرْتَفَعَتَكِ فِي كُلِّ شَارِعٍ. وَلَمْ تَكُونِي كَزَانِيَةٍ، بَلْ مُحْتَقَرةً ٱلْأُجْرَةَ. 
'''
"32" = '''
:sup:`32` أَيَّتُهَا ٱلزَّوْجَةُ ٱلْفَاسِقَةُ، تَأْخُذُ أَجْنَبِيِّينَ مَكَانَ زَوْجِهَا. 
'''
"33" = '''
:sup:`33` لِكُلِّ ٱلزَّوَانِي يُعْطُونَ هَدِيَّةً، أَمَّا أَنْتِ فَقَدْ أَعْطَيْتِ كُلَّ مُحِبِّيكِ هَدَايَاكِ، وَرَشَيْتِهِمْ لِيَأْتُوكِ مِنْ كُلِّ جَانِبٍ لِلزِّنَا بِكِ. 
'''
"34" = '''
:sup:`34` وَصَارَ فِيكِ عَكْسُ عَادَةِ ٱلنِّسَاءِ فِي زِنَاكِ، إِذْ لَمْ يُزْنَ وَرَاءَكِ، بَلْ أَنْتِ تُعْطِينَ أُجْرَةً وَلَا أُجْرَةَ تُعْطَى لَكِ، فَصِرْتِ بِٱلْعَكْسِ. 
'''
"35" = '''
:sup:`35` «فَلِذَلِكَ يَا زَانِيَةُ ٱسْمَعِي كَلَامَ ٱلرَّبِّ: 
'''
"36" = '''
:sup:`36` هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: مِنْ أَجْلِ أَنَّهُ قَدْ أُنْفِقَ نُحَاسُكِ وَٱنْكَشَفَتْ عَوْرَتُكِ بِزِنَاكِ بِمُحِبِّيكِ وَبِكُلِّ أَصْنَامِ رَجَاسَاتِكِ، وَلِدِمَاءِ بَنِيكِ ٱلَّذِينَ بَذَلْتِهِمْ لَهَا، 
'''
"37" = '''
:sup:`37` لِذَلِكَ هَأَنَذَا أَجْمَعُ جَمِيعَ مُحِبِّيكِ ٱلَّذِينَ لَذَذْتِ لَهُمْ، وَكُلَّ ٱلَّذِينَ أَحْبَبْتِهِمْ مَعَ كُلِّ ٱلَّذِينَ أَبْغَضْتِهِمْ، فَأَجْمَعُهُمْ عَلَيْكِ مِنْ حَوْلِكِ، وَأَكْشِفُ عَوْرَتَكِ لَهُمْ لِيَنْظُرُوا كُلَّ عَوْرَتِكِ. 
'''
"38" = '''
:sup:`38` وَأَحْكُمُ عَلَيْكِ أَحْكَامَ ٱلْفَاسِقَاتِ ٱلسَّافِكَاتِ ٱلدَّمِ، وَأَجْعَلُكِ دَمَ ٱلسَّخْطِ وَٱلْغَيْرَةِ. 
'''
"39" = '''
:sup:`39` وَأُسَلِّمُكِ لِيَدِهِمْ فَيَهْدِمُونَ قُبَّتَكِ وَيُهَدِّمُونَ مُرْتَفَعَاتِكِ، وَيَنْزِعُونَ عَنْكِ ثِيَابَكِ، وَيَأْخُذُونَ أَدَوَاتِ زِينَتِكِ، وَيَتْرُكُونَكِ عُرْيَانَةً وَعَارِيَةً. 
'''
"40" = '''
:sup:`40` وَيُصْعِدُونَ عَلَيْكِ جَمَاعَةً، وَيَرْجُمُونَكِ بِٱلْحِجَارَةِ وَيَقْطَعُونَكِ بِسُيُوفِهِمْ، 
'''
"41" = '''
:sup:`41` وَيُحْرِقُونَ بُيُوتَكِ بِٱلنَّارِ، وَيُجْرُونَ عَلَيْكِ أَحْكَامًا قُدَّامَ عُيُونِ نِسَاءٍ كَثِيرَةٍ. وَأَكُفُّكِ عَنِ ٱلزِّنَا، وَأَيْضًا لَا تُعْطِينَ أُجْرَةً بَعْدُ. 
'''
"42" = '''
:sup:`42` وَأُحِلُّ غَضَبِي بِكِ فَتَنْصَرِفُ غَيْرَتِي عَنْكِ، فَأَسْكُنُ وَلَا أَغْضَبُ بَعْدُ. 
'''
"43" = '''
:sup:`43` مِنْ أَجْلِ أَنَّكِ لَمْ تَذْكُرِي أَيَّامَ صِبَاكِ، بَلْ أَسْخَطْتِنِي فِي كُلِّ هَذِهِ، فَهَأَنَذَا أَيْضًا أَجْلِبُ طَرِيقَكِ عَلَى رَأْسِكِ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ، فَلَا تَفْعَلِينَ هَذِهِ ٱلرَّذِيلَةَ فَوْقَ رَجَاسَاتِكِ كُلِّهَا. 
'''
"44" = '''
:sup:`44` «هُوَذَا كُلُّ ضَارِبِ مَثَلٍ يَضْرِبُ مَثَلًا عَلَيْكِ قَائِلًا: مِثْلُ ٱلْأُمِّ بِنْتُهَا. 
'''
"45" = '''
:sup:`45` اِبْنَةُ أُمِّكِ أَنْتِ، ٱلْكَارِهَةُ زَوْجَهَا وَبَنِيهَا. وَأَنْتِ أُخْتُ أَخَوَاتِكِ ٱللَّوَاتِي كَرِهْنَ أَزْوَاجَهُنَّ وَأَبْنَاءَهُنَّ. أُمُّكُنَّ حِثِّيَّةٌ وَأَبُوكُنَّ أَمُورِيٌّ. 
'''
"46" = '''
:sup:`46` وَأُخْتُكِ ٱلْكُبْرَى ٱلسَّامِرَةُ هِيَ وَبَنَاتُهَا ٱلسَّاكِنَةُ عَنْ شِمَالِكِ، وَأُخْتُكِ ٱلصُّغْرَى ٱلسَّاكِنَةُ عَنْ يَمِينِكِ هِيَ سَدُومُ وَبَنَاتُهَا. 
'''
"47" = '''
:sup:`47` وَلَا فِي طَرِيقِهِنَّ سَلَكْتِ، وَلَا مِثْلَ رَجَاسَاتِهِنَّ فَعَلْتِ، كَأَنَّ ذَلِكَ قَلِيلٌ فَقَطْ، فَفَسَدْتِ أَكْثَرَ مِنْهُنَّ فِي كُلِّ طُرُقِكِ. 
'''
"48" = '''
:sup:`48` حَيٌّ أَنَا، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ، إِنَّ سَدُومَ أُخْتَكِ لَمْ تَفْعَلْ هِيَ وَلَا بَنَاتُهَا كَمَا فَعَلْتِ أَنْتِ وَبَنَاتُكِ. 
'''
"49" = '''
:sup:`49` هَذَا كَانَ إِثْمَ أُخْتِكِ سَدُومَ: ٱلْكِبْرِيَاءُ وَٱلشَّبَعُ مِنَ ٱلْخُبْزِ وَسَلَامُ ٱلِٱطْمِئْنَانِ كَانَ لَهَا وَلِبَنَاتِهَا، وَلَمْ تُشَدِّدْ يَدَ ٱلْفَقِيرِ وَٱلْمِسْكِينِ، 
'''
"50" = '''
:sup:`50` وَتَكَبَّرْنَ وَعَمِلْنَ ٱلرِّجْسَ أَمَامِي فَنَزَعْتُهُنَّ كَمَا رَأَيْتُ. 
'''
"51" = '''
:sup:`51` وَلَمْ تُخْطِئِ ٱلسَّامِرَةُ نِصْفَ خَطَايَاكِ. بَلْ زِدْتِ رَجَاسَاتِكِ أَكْثَرَ مِنْهُنَّ، وَبَرَّرْتِ أَخَوَاتِكِ بِكُلِّ رَجَاسَاتِكِ ٱلَّتِي فَعَلْتِ. 
'''
"52" = '''
:sup:`52` فَٱحْمِلِي أَيْضًا خِزْيَكِ، أَنْتِ ٱلْقَاضِيَةُ عَلَى أَخَوَاتِكِ، بِخَطَايَاكِ ٱلَّتِي بِهَا رَجَسْتِ أَكْثَرَ مِنْهُنَّ. هُنَّ أَبَرُّ مِنْكِ، فَٱخْجَلِي أَنْتِ أَيْضًا، وَٱحْمِلِي عَارَكِ بِتَبْرِيرِكِ أَخَوَاتِكِ. 
'''
"53" = '''
:sup:`53` وَأُرَجِّعُ سَبْيَهُنَّ، سَبْيَ سَدُومَ وَبَنَاتِهَا، وَسَبْيَ ٱلسَّامِرَةِ وَبَنَاتِهَا، وَسَبْيَ مَسْبِيِّيكِ فِي وَسْطِهَا، 
'''
"54" = '''
:sup:`54` لِكَيْ تَحْمِلِي عَارَكِ وَتَخْزَيْ مِنْ كُلِّ مَا فَعَلْتِ بِتَعْزِيَتِكِ إِيَّاهُنَّ. 
'''
"55" = '''
:sup:`55` وَأَخَوَاتُكِ سَدُومُ وَبَنَاتُهَا يَرْجِعْنَ إِلَى حَالَتِهِنَّ ٱلْقَدِيمَةِ، وَٱلسَّامِرَةُ وَبَنَاتُهَا يَرْجِعْنَ إِلَى حَالَتِهِنَّ ٱلْقَدِيمَةِ، وَأَنْتِ وَبَنَاتُكِ تَرْجِعْنَ إِلَى حَالَتِكُنَّ ٱلْقَدِيمَةِ. 
'''
"56" = '''
:sup:`56` وَأُخْتُكِ سَدُومُ لَمْ تَكُنْ تُذْكَرْ فِي فَمِكِ يَوْمَ كِبْرِيَائِكِ، 
'''
"57" = '''
:sup:`57` قَبْلَ مَا ٱنْكَشَفَ شَرُّكِ، كَمَا فِي زَمَانِ تَعْيِيرِ بَنَاتِ أَرَامَ وَكُلِّ مَنْ حَوْلَهَا، بَنَاتِ ٱلْفِلِسْطِينِيِّينَ ٱللَّوَاتِي يَحْتَقِرْنَكِ مِنْ كُلِّ جِهَةٍ. 
'''
"58" = '''
:sup:`58` رَذِيلَتُكِ وَرَجَاسَاتُكِ أَنْتِ تَحْمِلِينَهَا، يَقُولُ ٱلرَّبُّ. 
'''
"59" = '''
:sup:`59` «لِأَنَّهُ هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: إِنِّي أَفْعَلُ بِكِ كَمَا فَعَلْتِ، إِذِ ٱزْدَرَيْتِ بِٱلْقَسَمِ لِنَكْثِ ٱلْعَهْدِ. 
'''
"60" = '''
:sup:`60` وَلَكِنِّي أَذْكُرُ عَهْدِي مَعَكِ فِي أَيَّامِ صِبَاكِ، وَأُقِيمُ لَكِ عَهْدًا أَبَدِيًّا. 
'''
"61" = '''
:sup:`61` فَتَتَذَكَّرِينَ طُرُقَكِ وَتَخْجَلِينَ إِذْ تَقْبَلِينَ أَخَوَاتِكِ ٱلْكِبَرَ وَٱلصِّغَرَ، وَأَجْعَلُهُنَّ لَكِ بَنَاتٍ، وَلَكِنْ لَا بِعَهْدِكِ. 
'''
"62" = '''
:sup:`62` وَأَنَا أُقِيمُ عَهْدِي مَعَكِ، فَتَعْلَمِينَ أَنِّي أَنَا ٱلرَّبُّ، 
'''
"63" = '''
:sup:`63` لِكَيْ تَتَذَكَّرِي فَتَخْزَيْ وَلَا تَفْتَحِي فَاكِ بَعْدُ بِسَبَبِ خِزْيِكِ، حِينَ أَغْفِرُ لَكِ كُلَّ مَا فَعَلْتِ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ». 
'''
