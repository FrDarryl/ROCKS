[2]
"1" = '''
:sup:`1` كَيْفَ غَطَّى ٱلسَّيِّدُ بِغَضَبِهِ ٱبْنَةَ صِهْيَوْنَ بِٱلظَّلَامِ! أَلْقَى مِنَ ٱلسَّمَاءِ إِلَى ٱلْأَرْضِ فَخْرَ إِسْرَائِيلَ، وَلَمْ يَذْكُرْ مَوْطِئَ قَدَمَيْهِ فِي يَوْمِ غَضَبِهِ. 
'''
"2" = '''
:sup:`2` ٱبْتَلَعَ ٱلسَّيِّدُ وَلَمْ يَشْفِقْ كُلَّ مَسَاكِنِ يَعْقُوبَ. نَقَضَ بِسَخَطِهِ حُصُونَ بِنْتِ يَهُوذَا. أَوْصَلَهَا إِلَى ٱلْأَرْضِ. نَجَّسَ ٱلْمَمْلَكَةَ وَرُؤَسَاءَهَا. 
'''
"3" = '''
:sup:`3` عَضَبَ بِحُمُوِّ غَضَبِهِ كُلَّ قَرْنٍ لِإِسْرَائِيلَ. رَدَّ إِلَى ٱلْوَرَاءِ يَمِينَهُ أَمَامَ ٱلْعَدُوِّ، وَٱشْتَعَلَ فِي يَعْقُوبَ مِثْلَ نَارٍ مُلْتَهِبَةٍ تَأْكُلُ مَا حَوَالَيْهَا. 
'''
"4" = '''
:sup:`4` مَدَّ قَوْسَهُ كَعَدُوٍّ. نَصَبَ يَمِينَهُ كَمُبْغِضٍ وَقَتَلَ كُلَّ مُشْتَهَيَاتِ ٱلْعَيْنِ فِي خِبَاءِ بِنْتِ صِهْيَوْنَ. سَكَبَ كَنَارٍ غَيْظَهُ. 
'''
"5" = '''
:sup:`5` صَارَ ٱلسَّيِّدُ كَعَدُوٍّ. ٱبْتَلَعَ إِسْرَائِيلَ. ٱبْتَلَعَ كُلَّ قُصُورِهِ. أَهْلَكَ حُصُونَهُ، وَأَكْثَرَ فِي بِنْتِ يَهُوذَا ٱلنَّوْحَ وَٱلْحُزْنَ. 
'''
"6" = '''
:sup:`6` وَنَزَعَ كَمَا مِنْ جَنَّةٍ مَظَلَّتَهُ. أَهْلَكَ مُجْتَمَعَهُ. أَنْسَى ٱلرَّبُّ فِي صِهْيَوْنَ ٱلْمَوْسِمَ وَٱلسَّبْتَ، وَرَذَلَ بِسَخَطِ غَضَبِهِ ٱلْمَلِكَ وَٱلْكَاهِنَ. 
'''
"7" = '''
:sup:`7` كَرِهَ ٱلسَّيِّدُ مَذْبَحَهُ. رَذَلَ مَقْدِسَهُ. حَصَرَ فِي يَدِ ٱلْعَدُوِّ أَسْوَارَ قُصُورِهَا. أَطْلَقُوا ٱلصَّوْتَ فِي بَيْتِ ٱلرَّبِّ كَمَا فِي يَوْمِ ٱلْمَوْسِمِ. 
'''
"8" = '''
:sup:`8` قَصَدَ ٱلرَّبُّ أَنْ يُهْلِكَ سُورَ بِنْتِ صِهْيَوْنَ. مَدَّ ٱلْمِطْمَارَ. لَمْ يَرْدُدْ يَدَهُ عَنِ ٱلْإِهْلَاكِ، وَجَعَلَ ٱلْمِتْرَسَةَ وَٱلسُّورَ يَنُوحَانِ. قَدْ حَزِنَا مَعًا. 
'''
"9" = '''
:sup:`9` تَاخَتْ فِي ٱلْأَرْضِ أَبْوَابُهَا. أَهْلَكَ وَحَطَّمَ عَوَارِضَهَا. مَلِكُهَا وَرُؤَسَاؤُهَا بَيْنَ ٱلْأُمَمِ. لَا شَرِيعَةَ. أَنْبِيَاؤُهَا أَيْضًا لَا يَجِدُونَ رُؤْيَا مِنْ قِبَلِ ٱلرَّبِّ. 
'''
"10" = '''
:sup:`10` شُيُوخُ بِنْتِ صِهْيَوْنَ يَجْلِسُونَ عَلَى ٱلْأَرْضِ سَاكِتِينَ. يَرْفَعُونَ ٱلتُّرَابَ عَلَى رُؤُوسِهِمْ. يَتَنَطَّقُونَ بِٱلْمُسُوحِ. تَحْنِي عَذَارَى أُورُشَلِيمَ رُؤُوسَهُنَّ إِلَى ٱلْأَرْضِ. 
'''
"11" = '''
:sup:`11` كَلَّتْ مِنَ ٱلدُّمُوعِ عَيْنَايَ. غَلَتْ أَحْشَائِي. ٱنْسَكَبَتْ عَلَى ٱلْأَرْضِ كَبِدِي عَلَى سَحْقِ بِنْتِ شَعْبِي، لِأَجْلِ غَشَيَانِ ٱلْأَطْفَالِ وَٱلرُّضَّعِ فِي سَاحَاتِ ٱلْقَرْيَةِ. 
'''
"12" = '''
:sup:`12` يَقُولُونَ لِأُمَّهَاتِهِمْ: «أَيْنَ ٱلْحِنْطَةُ وَٱلْخَمْرُ؟» إِذْ يُغْشَى عَلَيْهِمْ كَجَرِيحٍ فِي سَاحَاتِ ٱلْمَدِينَةِ، إِذْ تُسْكَبُ نَفْسُهُمْ فِي أَحْضَانِ أُمَّهَاتِهِمْ. 
'''
"13" = '''
:sup:`13` بِمَاذَا أُنْذِرُكِ؟ بِمَاذَا أُحَذِّرُكِ؟ بِمَاذَا أُشَبِّهُكِ يَا ٱبْنَةَ أُورُشَلِيمَ؟ بِمَاذَا أُقَايِسُكِ فَأُعَزِّيكِ أَيَّتُهَا ٱلْعَذْرَاءُ بِنْتَ صِهْيَوْنَ؟ لِأَنَّ سَحْقَكِ عَظِيمٌ كَٱلْبَحْرِ. مَنْ يَشْفِيكِ؟ 
'''
"14" = '''
:sup:`14` أَنْبِيَاؤُكِ رَأَوْا لَكِ كَذِبًا وَبَاطِلًا، وَلَمْ يُعْلِنُوا إِثْمَكِ لِيَرُدُّوا سَبْيَكِ، بَلْ رَأَوْا لَكِ وَحْيًا كَاذِبًا وَطَوَائِحَ. 
'''
"15" = '''
:sup:`15` يُصَفِّقُ عَلَيْكِ بِٱلْأَيَادِي كُلُّ عَابِرِي ٱلطَّرِيقِ. يَصْفِرُونَ وَيَنْغُضُونَ رُؤُوسَهُمْ عَلَى بِنْتِ أُورُشَلِيمَ قَائِلِينَ: «أَهَذِهِ هِيَ ٱلْمَدِينَةُ ٱلَّتِي يَقُولُونَ إِنَّهَا كَمَالُ ٱلْجَمَالِ، بَهْجَةُ كُلِّ ٱلْأَرْضِ؟» 
'''
"16" = '''
:sup:`16` يَفْتَحُ عَلَيْكِ أَفْوَاهَهُمْ كُلُّ أَعْدَائِكِ. يَصْفِرُونَ وَيَحْرِقُونَ ٱلْأَسْنَانَ. يَقُولُونَ: «قَدْ أَهْلَكْنَاهَا. حَقًّا إِنَّ هَذَا ٱلْيَوْمَ ٱلَّذِي رَجَوْنَاهُ. قَدْ وَجَدْنَاهُ! قَدْ رَأَيْنَاهُ». 
'''
"17" = '''
:sup:`17` فَعَلَ ٱلرَّبُّ مَا قَصَدَ. تَمَّمَ قَوْلَهُ ٱلَّذِي أَوْعَدَ بِهِ مُنْذُ أَيَّامِ ٱلْقِدَمِ. قَدْ هَدَمَ وَلَمْ يَشْفِقْ وَأَشْمَتَ بِكِ ٱلْعَدُوَّ. نَصَبَ قَرْنَ أَعْدَائِكِ. 
'''
"18" = '''
:sup:`18` صَرَخَ قَلْبُهُمْ إِلَى ٱلسَّيِّدِ. يَا سُورَ بِنْتِ صِهْيَوْنَ ٱسْكُبِي ٱلدَّمْعَ كَنَهْرٍ نَهَارًا وَلَيْلًا. لَا تُعْطِي ذَاتَكِ رَاحَةً. لَا تَكُفَّ حَدَقَةُ عَيْنِكِ. 
'''
"19" = '''
:sup:`19` قُومِي ٱهْتِفِي فِي ٱللَّيْلِ فِي أَوَّلِ ٱلْهُزُعِ. ٱسْكُبِي كَمِيَاهٍ قَلْبَكِ قُبَالَةَ وَجْهِ ٱلسَّيِّدِ. ٱرْفَعِي إِلَيْهِ يَدَيْكِ لِأَجْلِ نَفْسِ أَطْفَالِكِ ٱلْمَغْشِيِّ عَلَيْهِمْ مِنَ ٱلْجُوعِ فِي رَأْسِ كُلِّ شَارِعٍ. 
'''
"20" = '''
:sup:`20` «اُنْظُرْ يَارَبُّ وَتَطَلَّعْ بِمَنْ فَعَلْتَ هَكَذَا؟ أَتَأْكُلُ ٱلنِّسَاءُ ثَمَرَهُنَّ، أَطْفَالَ ٱلْحَضَانَةِ؟ أَيُقْتَلُ فِي مَقْدِسِ ٱلسَّيِّدِ ٱلْكَاهِنُ وَٱلنَّبِيُّ؟ 
'''
"21" = '''
:sup:`21` ٱضْطَجَعَتْ عَلَى ٱلْأَرْضِ فِي ٱلشَّوَارِعِ ٱلصِّبْيَانُ وَٱلشُّيُوخُ. عَذَارَايَ وَشُبَّانِي سَقَطُوا بِٱلسَّيْفِ. قَدْ قَتَلْتَ فِي يَوْمِ غَضَبِكَ. ذَبَحْتَ وَلَمْ تَشْفِقْ. 
'''
"22" = '''
:sup:`22` قَدْ دَعَوْتَ كَمَا فِي يَوْمِ مَوْسِمٍ مَخَاوِفِي حَوَالَيَّ، فَلَمْ يَكُنْ فِي يَوْمِ غَضَبِ ٱلرَّبِّ نَاجٍ وَلَا بَاقٍ. اَلَّذِينَ حَضَنْتُهُمْ وَرَبَّيْتُهُمْ أَفْنَاهُمْ عَدُوِّي». 
'''
