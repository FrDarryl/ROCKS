[22]
"1" = '''
:sup:`1` وَجَعَلَ يَسُوعُ يُكَلِّمُهُمْ أَيْضًا بِأَمْثَالٍ قَائِلًا: 
'''
"2" = '''
:sup:`2` «يُشْبِهُ مَلَكُوتُ ٱلسَّمَاوَاتِ إِنْسَانًا مَلِكًا صَنَعَ عُرْسًا لِٱبْنِهِ، 
'''
"3" = '''
:sup:`3` وَأَرْسَلَ عَبِيدَهُ لِيَدْعُوا ٱلْمَدْعُوِّينَ إِلَى ٱلْعُرْسِ، فَلَمْ يُرِيدُوا أَنْ يَأْتُوا. 
'''
"4" = '''
:sup:`4` فَأَرْسَلَ أَيْضًا عَبِيدًا آخَرِينَ قَائِلًا: قُولُوا لِلْمَدْعُوِّينَ: هُوَذَا غَدَائِي أَعْدَدْتُهُ. ثِيرَانِي وَمُسَمَّنَاتِي قَدْ ذُبِحَتْ، وَكُلُّ شَيْءٍ مُعَدٌّ. تَعَالَوْا إِلَى ٱلْعُرْسِ! 
'''
"5" = '''
:sup:`5` وَلَكِنَّهُمْ تَهَاوَنُوا وَمَضَوْا، وَاحِدٌ إِلَى حَقْلِهِ، وَآخَرُ إِلَى تِجَارَتِهِ، 
'''
"6" = '''
:sup:`6` وَٱلْبَاقُونَ أَمْسَكُوا عَبِيدَهُ وَشَتَمُوهُمْ وَقَتَلُوهُمْ. 
'''
"7" = '''
:sup:`7` فَلَمَّا سَمِعَ ٱلْمَلِكُ غَضِبَ، وَأَرْسَلَ جُنُودَهُ وَأَهْلَكَ أُولَئِكَ ٱلْقَاتِلِينَ وَأَحْرَقَ مَدِينَتَهُمْ. 
'''
"8" = '''
:sup:`8` ثُمَّ قَالَ لِعَبِيدِهِ: أَمَّا ٱلْعُرْسُ فَمُسْتَعَدٌّ، وَأَمَّا ٱلْمَدْعُوُّونَ فَلَمْ يَكُونُوا مُسْتَحِقِّينَ. 
'''
"9" = '''
:sup:`9` فَٱذْهَبُوا إِلَى مَفَارِقِ ٱلطُّرُقِ، وَكُلُّ مَنْ وَجَدْتُمُوهُ فَٱدْعُوهُ إِلَى ٱلْعُرْسِ. 
'''
"10" = '''
:sup:`10` فَخَرَجَ أُولَئِكَ ٱلْعَبِيدُ إِلَى ٱلطُّرُقِ، وَجَمَعُوا كُلَّ ٱلَّذِينَ وَجَدُوهُمْ أَشْرَارًا وَصَالِحِينَ. فَٱمْتَلَأَ ٱلْعُرْسُ مِنَ ٱلْمُتَّكِئِينَ. 
'''
"11" = '''
:sup:`11` فَلَمَّا دَخَلَ ٱلْمَلِكُ لِيَنْظُرَ ٱلْمُتَّكِئِينَ، رَأَى هُنَاكَ إِنْسَانًا لَمْ يَكُنْ لَابِسًا لِبَاسَ ٱلْعُرْسِ. 
'''
"12" = '''
:sup:`12` فَقَالَ لَهُ: يا صَاحِبُ، كَيْفَ دَخَلْتَ إِلَى هُنَا وَلَيْسَ عَلَيْكَ لِبَاسُ ٱلْعُرْسِ؟ فَسَكَتَ. 
'''
"13" = '''
:sup:`13` حِينَئِذٍ قَالَ ٱلْمَلِكُ لِلْخُدَّامِ: ٱرْبُطُوا رِجْلَيْهِ وَيَدَيْهِ، وَخُذُوهُ وَٱطْرَحُوهُ فِي ٱلظُّلْمَةِ ٱلْخَارِجِيَّةِ. هُنَاكَ يَكُونُ ٱلْبُكَاءُ وَصَرِيرُ ٱلْأَسْنَانِ. 
'''
"14" = '''
:sup:`14` لِأَنَّ كَثِيرِينَ يُدْعَوْنَ وَقَلِيلِينَ يُنْتَخَبُونَ». 
'''
"15" = '''
:sup:`15` حِينَئِذٍ ذَهَبَ ٱلْفَرِّيسِيُّونَ وَتَشَاوَرُوا لِكَيْ يَصْطَادُوهُ بِكَلِمَةٍ. 
'''
"16" = '''
:sup:`16` فَأَرْسَلُوا إِلَيْهِ تَلَامِيذَهُمْ مَعَ ٱلْهِيرُودُسِيِّينَ قَائِلِينَ: «يَا مُعَلِّمُ، نَعْلَمُ أَنَّكَ صَادِقٌ وَتُعَلِّمُ طَرِيقَ ٱللهِ بِٱلْحَقِّ، وَلَا تُبَالِي بِأَحَدٍ، لِأَنَّكَ لَا تَنْظُرُ إِلَى وُجُوهِ ٱلنَّاسِ. 
'''
"17" = '''
:sup:`17` فَقُلْ لَنَا: مَاذَا تَظُنُّ؟ أَيَجُوزُ أَنْ تُعْطَى جِزْيَةٌ لِقَيْصَرَ أَمْ لَا؟». 
'''
"18" = '''
:sup:`18` فَعَلِمَ يَسُوعُ خُبْثَهُمْ وَقَالَ: «لِمَاذَا تُجَرِّبُونَنِي يا مُرَاؤُونَ؟ 
'''
"19" = '''
:sup:`19` أَرُونِي مُعَامَلَةَ ٱلْجِزْيَةِ». فَقَدَّمُوا لَهُ دِينَارًا. 
'''
"20" = '''
:sup:`20` فَقَالَ لَهُمْ: «لِمَنْ هَذِهِ ٱلصُّورَةُ وَٱلْكِتَابَةُ؟». 
'''
"21" = '''
:sup:`21` قَالُوا لَهُ: «لِقَيْصَرَ». فَقَالَ لَهُمْ: «أَعْطُوا إِذًا مَا لِقَيْصَرَ لِقَيْصَرَ وَمَا لِلهِ لِلهِ». 
'''
"22" = '''
:sup:`22` فَلَمَّا سَمِعُوا تَعَجَّبُوا وَتَرَكُوهُ وَمَضَوْا. 
'''
"23" = '''
:sup:`23` فِي ذَلِكَ ٱلْيَوْمِ جَاءَ إِلَيْهِ صَدُّوقِيُّونَ، ٱلَّذِينَ يَقُولُونَ لَيْسَ قِيَامَةٌ، فَسَأَلُوهُ 
'''
"24" = '''
:sup:`24` قَائِلِينَ: «يَا مُعَلِّمُ، قَالَ مُوسَى: إِنْ مَاتَ أَحَدٌ وَلَيْسَ لَهُ أَوْلَادٌ، يَتَزَوَّجْ أَخُوهُ بِٱمْرَأَتِهِ وَيُقِمْ نَسْلًا لِأَخِيهِ. 
'''
"25" = '''
:sup:`25` فَكَانَ عِنْدَنَا سَبْعَةُ إِخْوَةٍ، وَتَزَوَّجَ ٱلْأَوَّلُ وَمَاتَ. وَإِذْ لَمْ يَكُنْ لَهُ نَسْلٌ تَرَكَ ٱمْرَأَتَهُ لِأَخِيهِ. 
'''
"26" = '''
:sup:`26` وَكَذَلِكَ ٱلثَّانِي وَٱلثَّالِثُ إِلَى ٱلسَّبْعَةِ. 
'''
"27" = '''
:sup:`27` وَآخِرَ ٱلْكُلِّ مَاتَتِ ٱلْمَرْأَةُ أَيْضًا. 
'''
"28" = '''
:sup:`28` فَفِي ٱلْقِيَامَةِ لِمَنْ مِنَ ٱلسَّبْعَةِ تَكُونُ زَوْجَةً؟ فَإِنَّهَا كَانَتْ لِلْجَمِيعِ!». 
'''
"29" = '''
:sup:`29` فَأَجَابَ يَسُوعُ وَقَالَ لَهُمْ: «تَضِلُّونَ إِذْ لَا تَعْرِفُونَ ٱلْكُتُبَ وَلَا قُوَّةَ ٱللهِ. 
'''
"30" = '''
:sup:`30` لِأَنَّهُمْ فِي ٱلْقِيَامَةِ لَا يُزَوِّجُونَ وَلَا يَتَزَوَّجُونَ، بَلْ يَكُونُونَ كَمَلَائِكَةِ ٱللهِ فِي ٱلسَّمَاءِ. 
'''
"31" = '''
:sup:`31` وَأَمَّا مِنْ جِهَةِ قِيَامَةِ ٱلْأَمْوَاتِ، أَفَمَا قَرَأْتُمْ مَا قِيلَ لَكُمْ مِنْ قِبَلِ ٱللهِ ٱلْقَائِلِ: 
'''
"32" = '''
:sup:`32` أَنَا إِلَهُ إِبْرَاهِيمَ وَإِلَهُ إِسْحَاقَ وَإِلَهُ يَعْقُوبَ؟ لَيْسَ ٱللهُ إِلَهَ أَمْوَاتٍ بَلْ إِلَهُ أَحْيَاءٍ». 
'''
"33" = '''
:sup:`33` فَلَمَّا سَمِعَ ٱلْجُمُوعُ بُهِتُوا مِنْ تَعْلِيمِهِ. 
'''
"34" = '''
:sup:`34` أَمَّا ٱلْفَرِّيسِيُّونَ فَلَمَّا سَمِعُوا أَنَّهُ أَبْكَمَ ٱلصَّدُّوقِيِّينَ ٱجْتَمَعُوا مَعًا، 
'''
"35" = '''
:sup:`35` وَسَأَلَهُ وَاحِدٌ مِنْهُمْ، وَهُوَ نَامُوسِيٌّ، لِيُجَرِّبَهُ قَائِلًا: 
'''
"36" = '''
:sup:`36` «يَا مُعَلِّمُ، أَيَّةُ وَصِيَّةٍ هِيَ ٱلْعُظْمَى فِي ٱلنَّامُوسِ؟». 
'''
"37" = '''
:sup:`37` فَقَالَ لَهُ يَسُوعُ: «تُحِبُّ ٱلرَّبَّ إِلَهَكَ مِنْ كُلِّ قَلْبِكَ، وَمِنْ كُلِّ نَفْسِكَ، وَمِنْ كُلِّ فِكْرِكَ. 
'''
"38" = '''
:sup:`38` هَذِهِ هِيَ ٱلْوَصِيَّةُ ٱلْأُولَى وَٱلْعُظْمَى. 
'''
"39" = '''
:sup:`39` وَٱلثَّانِيَةُ مِثْلُهَا: تُحِبُّ قَرِيبَكَ كَنَفْسِكَ. 
'''
"40" = '''
:sup:`40` بِهَاتَيْنِ ٱلْوَصِيَّتَيْنِ يَتَعَلَّقُ ٱلنَّامُوسُ كُلُّهُ وَٱلْأَنْبِيَاءُ». 
'''
"41" = '''
:sup:`41` وَفِيمَا كَانَ ٱلْفَرِّيسِيُّونَ مُجْتَمِعِينَ سَأَلَهُمْ يَسُوعُ 
'''
"42" = '''
:sup:`42` قَائِلًا: «مَاذَا تَظُنُّونَ فِي ٱلْمَسِيحِ؟ ٱبْنُ مَنْ هُوَ؟» قَالُوا لَهُ: «ٱبْنُ دَاوُدَ». 
'''
"43" = '''
:sup:`43` قَالَ لَهُمْ: «فَكَيْفَ يَدْعُوهُ دَاوُدُ بِٱلرُّوحِ رَبًّا؟ قَائِلًا: 
'''
"44" = '''
:sup:`44` قَالَ ٱلرَّبُّ لِرَبِّي: ٱجْلِسْ عَنْ يَمِينِي حَتَّى أَضَعَ أَعْدَاءَكَ مَوْطِئًا لِقَدَمَيْكَ. 
'''
"45" = '''
:sup:`45` فَإِنْ كَانَ دَاوُدُ يَدْعُوهُ رَبًّا، فَكَيْفَ يَكُونُ ٱبْنَهُ؟». 
'''
"46" = '''
:sup:`46` فَلَمْ يَسْتَطِعْ أَحَدٌ أَنْ يُجِيبَهُ بِكَلِمَةٍ. وَمِنْ ذَلِكَ ٱلْيَوْمِ لَمْ يَجْسُرْ أَحَدٌ أَنْ يَسْأَلَهُ بَتَّةً. 
'''
