[5]
"1" = '''
:sup:`1` يُسْمَعُ مُطْلَقًا أَنَّ بَيْنَكُمْ زِنًى! وَزِنًى هَكَذَا لَا يُسَمَّى بَيْنَ ٱلْأُمَمِ، حَتَّى أَنْ تَكُونَ لِلْإِنْسَانِ ٱمْرَأَةُ أَبِيهِ. 
'''
"2" = '''
:sup:`2` أَفَأَنْتُمْ مُنْتَفِخُونَ، وَبِٱلْحَرِيِّ لَمْ تَنُوحُوا حَتَّى يُرْفَعَ مِنْ وَسْطِكُمُ ٱلَّذِي فَعَلَ هَذَا ٱلْفِعْلَ؟ 
'''
"3" = '''
:sup:`3` فَإِنِّي أَنَا كَأَنِّي غَائِبٌ بِٱلْجَسَدِ، وَلَكِنْ حَاضِرٌ بِٱلرُّوحِ، قَدْ حَكَمْتُ كَأَنِّي حَاضِرٌ فِي ٱلَّذِي فَعَلَ هَذَا، هَكَذَا: 
'''
"4" = '''
:sup:`4` بِٱسْمِ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ - إِذْ أَنْتُمْ وَرُوحِي مُجْتَمِعُونَ مَعَ قُوَّةِ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ - 
'''
"5" = '''
:sup:`5` أَنْ يُسَلَّمَ مِثْلُ هَذَا لِلشَّيْطَانِ لِهَلَاكِ ٱلْجَسَدِ، لِكَيْ تَخْلُصَ ٱلرُّوحُ فِي يَوْمِ ٱلرَّبِّ يَسُوعَ. 
'''
"6" = '''
:sup:`6` لَيْسَ ٱفْتِخَارُكُمْ حَسَنًا. أَلَسْتُمْ تَعْلَمُونَ أَنَّ «خَمِيرَةً صَغِيرَةً تُخَمِّرُ ٱلْعَجِينَ كُلَّهُ؟» 
'''
"7" = '''
:sup:`7` إِذًا نَقُّوا مِنْكُمُ ٱلْخَمِيرَةَ ٱلْعَتِيقَةَ، لِكَيْ تَكُونُوا عَجِينًا جَدِيدًا كَمَا أَنْتُمْ فَطِيرٌ. لِأَنَّ فِصْحَنَا أَيْضًا ٱلْمَسِيحَ قَدْ ذُبِحَ لِأَجْلِنَا. 
'''
"8" = '''
:sup:`8` إِذًا لِنُعَيِّدْ، لَيْسَ بِخَمِيرَةٍ عَتِيقَةٍ، وَلَا بِخَمِيرَةِ ٱلشَّرِّ وَٱلْخُبْثِ، بَلْ بِفَطِيرِ ٱلْإِخْلَاصِ وَٱلْحَقِّ. 
'''
"9" = '''
:sup:`9` كَتَبْتُ إِلَيْكُمْ فِي ٱلرِّسَالَةِ أَنْ لَا تُخَالِطُوا ٱلزُّنَاةَ. 
'''
"10" = '''
:sup:`10` وَلَيْسَ مُطْلَقًا زُنَاةَ هَذَا ٱلْعَالَمِ، أَوِ ٱلطَّمَّاعِينَ، أَوِ ٱلْخَاطِفِينَ، أَوْ عَبَدَةَ ٱلْأَوْثَانِ، وَإِلَّا فَيَلْزَمُكُمْ أَنْ تَخْرُجُوا مِنَ ٱلْعَالَمِ! 
'''
"11" = '''
:sup:`11` وَأَمَّا ٱلْآنَ فَكَتَبْتُ إِلَيْكُمْ: إِنْ كَانَ أَحَدٌ مَدْعُوٌّ أَخًا زَانِيًا أَوْ طَمَّاعًا أَوْ عَابِدَ وَثَنٍ أَوْ شَتَّامًا أَوْ سِكِّيرًا أَوْ خَاطِفًا، أَنْ لَا تُخَالِطُوا وَلَا تُؤَاكِلُوا مِثْلَ هَذَا. 
'''
"12" = '''
:sup:`12` لِأَنَّهُ مَاذَا لِي أَنْ أَدِينَ ٱلَّذِينَ مِنْ خَارِجٍ؟ أَلَسْتُمْ أَنْتُمْ تَدِينُونَ ٱلَّذِينَ مِنْ دَاخِلٍ؟ 
'''
"13" = '''
:sup:`13` أَمَّا ٱلَّذِينَ مِنْ خَارِجٍ فَٱللهُ يَدِينُهُمْ. «فَٱعْزِلُوا ٱلْخَبِيثَ مِنْ بَيْنِكُمْ». 
'''
