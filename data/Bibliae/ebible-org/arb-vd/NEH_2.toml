[2]
"1" = '''
:sup:`1` وَفِي شَهْرِ نِيسَانَ فِي ٱلسَّنَةِ ٱلْعِشْرِينَ لِأَرْتَحْشَسْتَا ٱلْمَلِكِ، كَانَتْ خَمْرٌ أَمَامَهُ، فَحَمَلْتُ ٱلْخَمْرَ وَأَعْطَيْتُ ٱلْمَلِكَ. وَلَمْ أَكُنْ قَبْلُ مُكْمَدًّا أَمَامَهُ. 
'''
"2" = '''
:sup:`2` فَقَالَ لِي ٱلْمَلِكُ: «لِمَاذَا وَجْهُكَ مُكْمَدٌّ وَأَنْتَ غَيْرُ مَرِيضٍ؟ مَا هَذَا إِلَا كآبَةَ قَلْبٍ!». فَخِفْتُ كَثِيرًا جِدًّا، 
'''
"3" = '''
:sup:`3` وَقُلْتُ لِلْمَلِكِ: «لِيَحْيَ ٱلْمَلِكُ إِلَى ٱلْأَبَدِ. كَيْفَ لَا يَكْمَدُّ وَجْهِي وَٱلْمَدِينَةُ بَيْتُ مَقَابِرِ آبَائِي خَرَابٌ، وَأَبْوَابُهَا قَدْ أَكَلَتْهَا ٱلنَّارُ؟» 
'''
"4" = '''
:sup:`4` فَقَالَ لِي ٱلْمَلِكُ: «مَاذَا طَالِبٌ أَنْتَ؟» فَصَلَّيْتُ إِلَى إِلَهِ ٱلسَّمَاءِ، 
'''
"5" = '''
:sup:`5` وَقُلْتُ لِلْمَلِكِ: «إِذَا سُرَّ ٱلْمَلِكُ، وَإِذَا أَحْسَنَ عَبْدُكَ أَمَامَكَ، تُرْسِلُنِي إِلَى يَهُوذَا، إِلَى مَدِينَةِ قُبُورِ آبَائِي فَأَبْنِيهَا». 
'''
"6" = '''
:sup:`6` فَقَالَ لِي ٱلْمَلِكُ، وَٱلْمَلِكَةُ جَالِسَةٌ بِجَانِبِهِ: «إِلَى مَتَى يَكُونُ سَفَرُكَ، وَمَتَى تَرْجِعُ؟» فَحَسُنَ لَدَى ٱلْمَلِكِ وَأَرْسَلَنِي، فَعَيَّنْتُ لَهُ زَمَانًا. 
'''
"7" = '''
:sup:`7` وَقُلْتُ لِلْمَلِكِ: «إِنْ حَسُنَ عِنْدَ ٱلْمَلِكِ فَلْتُعْطَ لِي رَسَائِلُ إِلَى وُلَاةِ عَبْرِ ٱلنَّهْرِ لِكَيْ يُجِيزُونِي حَتَّى أَصِلَ إِلَى يَهُوذَا، 
'''
"8" = '''
:sup:`8` وَرِسَالَةٌ إِلَى آسَافَ حَارِسِ فِرْدَوْسِ ٱلْمَلِكِ لِكَيْ يُعْطِيَنِي أَخْشَابًا لِسَقْفِ أَبْوَابِ ٱلْقَصْرِ ٱلَّذِي لِلْبَيْتِ، وَلِسُورِ ٱلْمَدِينَةِ، وَلِلْبَيْتِ ٱلَّذِي أَدْخُلُ إِلَيْهِ». فَأَعْطَانِي ٱلْمَلِكُ حَسَبَ يَدِ إِلَهِي ٱلصَّالِحَةِ عَلَيَّ. 
'''
"9" = '''
:sup:`9` فَأَتَيْتُ إِلَى وُلَاةِ عَبْرِ ٱلنَّهْرِ وَأَعْطَيْتُهُمْ رَسَائِلَ ٱلْمَلِكِ. وَأَرْسَلَ مَعِي ٱلْمَلِكُ رُؤَسَاءَ جَيْشٍ وَفُرْسَانًا. 
'''
"10" = '''
:sup:`10` وَلَمَّا سَمِعَ سَنْبَلَّطُ ٱلْحُورُونِيُّ وَطُوبِيَّا ٱلْعَبْدُ ٱلْعَمُّونِيُّ سَاءَهُمَا مَسَاءَةً عَظِيمَةً، لِأَنَّهُ جَاءَ رَجُلٌ يَطْلُبُ خَيْرًا لِبَنِي إِسْرَائِيلَ. 
'''
"11" = '''
:sup:`11` فَجِئْتُ إِلَى أُورُشَلِيمَ وَكُنْتُ هُنَاكَ ثَلَاثَةَ أَيَّامٍ. 
'''
"12" = '''
:sup:`12` ثُمَّ قُمْتُ لَيْلًا أَنَا وَرِجَالٌ قَلِيلُونَ مَعِي، وَلَمْ أُخْبِرْ أَحَدًا بِمَا جَعَلَهُ إِلَهِي فِي قَلْبِي لِأَعْمَلَهُ فِي أُورُشَلِيمَ. وَلَمْ يَكُنْ مَعِي بَهِيمَةٌ إِلَّا ٱلْبَهِيمَةُ ٱلَّتِي كُنْتُ رَاكِبَهَا. 
'''
"13" = '''
:sup:`13` وَخَرَجْتُ مِنْ بَابِ ٱلْوَادِي لَيْلًا أَمَامَ عَيْنِ ٱلتِّنِّينِ إِلَى بَابِ ٱلدِّمْنِ، وَصِرْتُ أَتَفَرَّسُ فِي أَسْوَارِ أُورُشَلِيمَ ٱلْمُنْهَدِمَةِ وَأَبْوَابِهَا ٱلَّتِي أَكَلَتْهَا ٱلنَّارُ. 
'''
"14" = '''
:sup:`14` وَعَبَرْتُ إِلَى بَابِ ٱلْعَيْنِ وَإِلَى بِرْكَةِ ٱلْمَلِكِ، وَلَمْ يَكُنْ مَكَانٌ لِعُبُورِ ٱلْبَهِيمَةِ ٱلَّتِي تَحْتِي. 
'''
"15" = '''
:sup:`15` فَصَعِدْتُ فِي ٱلْوَادِي لَيْلًا وَكُنْتُ أَتَفَرَّسُ فِي ٱلسُّورِ، ثُمَّ عُدْتُ فَدَخَلْتُ مِنْ بَابِ ٱلْوَادِي رَاجِعًا. 
'''
"16" = '''
:sup:`16` وَلَمْ يَعْرِفِ ٱلْوُلَاةُ إِلَى أَيْنَ ذَهَبْتُ، وَلَا مَا أَنَا عَامِلٌ، وَلَمْ أُخْبِرْ إِلَى ذَلِكَ ٱلْوَقْتِ ٱلْيَهُودَ وَٱلْكَهَنَةَ وَٱلْأَشْرَافَ وَٱلْوُلَاةَ وَبَاقِي عَامِلِي ٱلْعَمَلِ. 
'''
"17" = '''
:sup:`17` ثُمَّ قُلْتُ لَهُمْ: «أَنْتُمْ تَرَوْنَ ٱلشَّرَّ ٱلَّذِي نَحْنُ فِيهِ، كَيْفَ أَنَّ أُورُشَلِيمَ خَرِبَةٌ، وَأَبْوَابَهَا قَدْ أُحْرِقَتْ بِٱلنَّارِ. هَلُمَّ فَنَبْنِيَ سُورَ أُورُشَلِيمَ وَلَا نَكُونُ بَعْدُ عَارًا». 
'''
"18" = '''
:sup:`18` وَأَخْبَرْتُهُمْ عَنْ يَدِ إِلَهِي ٱلصَّالِحَةِ عَلَيَّ، وَأَيْضًا عَنْ كَلَامِ ٱلْمَلِكِ ٱلَّذِي قَالَهُ لِي، فَقَالُوا: «لِنَقُمْ وَلْنَبْنِ». وَشَدَّدُوا أَيَادِيَهُمْ لِلْخَيْرِ. 
'''
"19" = '''
:sup:`19` وَلَمَّا سَمِعَ سَنْبَلَّطُ ٱلْحُورُونِيُّ وَطُوبِيَّا ٱلْعَبْدُ ٱلْعَمُّونِيُّ وَجَشَمٌ ٱلْعَرَبِيُّ هَزَأُوا بِنَا وَٱحْتَقَرُونَا، وَقَالُوا: «مَا هَذَا ٱلْأَمْرُ ٱلَّذِي أَنْتُمْ عَامِلُونَ؟ أَعَلَى ٱلْمَلِكِ تَتَمَرَّدُونَ؟». 
'''
"20" = '''
:sup:`20` فَأَجَبْتُهُمْ وَقُلْتُ لَهُمْ: «إِنَّ إِلَهَ ٱلسَّمَاءِ يُعْطِينَا ٱلنَّجَاحَ، وَنَحْنُ عَبِيدُهُ نَقُومُ وَنَبْنِي. وَأَمَّا أَنْتُمْ فَلَيْسَ لَكُمْ نَصِيبٌ وَلَا حَقٌّ وَلَا ذِكْرٌ فِي أُورُشَلِيمَ». 
'''
