[20]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. مَزْمُورٌ لِدَاوُدَ لِيَسْتَجِبْ لَكَ ٱلرَّبُّ فِي يَوْمِ ٱلضِّيقِ. لِيَرْفَعْكَ ٱسْمُ إِلَهِ يَعْقُوبَ. 
'''
"2" = '''
:sup:`2` لِيُرْسِلْ لَكَ عَوْنًا مِنْ قُدْسِهِ، وَمِنْ صِهْيَوْنَ لِيَعْضُدْكَ. 
'''
"3" = '''
:sup:`3` لِيَذْكُرْ كُلَّ تَقْدِمَاتِكَ، وَيَسْتَسْمِنْ مُحْرَقَاتِكَ. سِلَاهْ. 
'''
"4" = '''
:sup:`4` لِيُعْطِكَ حَسَبَ قَلْبِكَ، وَيُتَمِّمْ كُلَّ رَأْيِكَ. 
'''
"5" = '''
:sup:`5` نَتَرَنَّمُ بِخَلَاصِكَ، وَبِٱسْمِ إِلَهِنَا نَرْفَعُ رَايَتَنَا. لِيُكَمِّلِ ٱلرَّبُّ كُلَّ سُؤْلِكَ. 
'''
"6" = '''
:sup:`6` اَلْآنَ عَرَفْتُ أَنَّ ٱلرَّبَّ مُخَلِّصُ مَسِيحِهِ، يَسْتَجِيبُهُ مِنْ سَمَاءِ قُدْسِهِ، بِجَبَرُوتِ خَلَاصِ يَمِينِهِ. 
'''
"7" = '''
:sup:`7` هَؤُلَاءِ بِٱلْمَرْكَبَاتِ وَهَؤُلَاءِ بِٱلْخَيْلِ، أَمَّا نَحْنُ فَٱسْمَ ٱلرَّبِّ إِلَهِنَا نَذْكُرُ. 
'''
"8" = '''
:sup:`8` هُمْ جَثَوْا وَسَقَطُوا، أَمَّا نَحْنُ فَقُمْنَا وَٱنْتَصَبْنَا. 
'''
"9" = '''
:sup:`9` يَا رَبُّ خَلِّصْ! لِيَسْتَجِبْ لَنَا ٱلْمَلِكُ فِي يَوْمِ دُعَائِنَا! 
'''
