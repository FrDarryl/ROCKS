[139]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. لِدَاوُدَ. مَزْمُورٌ يَارَبُّ، قَدِ ٱخْتَبَرْتَنِي وَعَرَفْتَنِي. 
'''
"2" = '''
:sup:`2` أَنْتَ عَرَفْتَ جُلُوسِي وَقِيَامِي. فَهِمْتَ فِكْرِي مِنْ بَعِيدٍ. 
'''
"3" = '''
:sup:`3` مَسْلَكِي وَمَرْبَضِي ذَرَّيْتَ، وَكُلَّ طُرُقِي عَرَفْتَ. 
'''
"4" = '''
:sup:`4` لِأَنَّهُ لَيْسَ كَلِمَةٌ فِي لِسَانِي، إِلَّا وَأَنْتَ يَارَبُّ عَرَفْتَهَا كُلَّهَا. 
'''
"5" = '''
:sup:`5` مِنْ خَلْفٍ وَمِنْ قُدَّامٍ حَاصَرْتَنِي، وَجَعَلْتَ عَلَيَّ يَدَكَ. 
'''
"6" = '''
:sup:`6` عَجِيبَةٌ هَذِهِ ٱلْمَعْرِفَةُ، فَوْقِي ٱرْتَفَعَتْ، لَا أَسْتَطِيعُهَا. 
'''
"7" = '''
:sup:`7` أَيْنَ أَذْهَبُ مِنْ رُوحِكَ؟ وَمِنْ وَجْهِكَ أَيْنَ أَهْرُبُ؟ 
'''
"8" = '''
:sup:`8` إِنْ صَعِدْتُ إِلَى ٱلسَّمَاوَاتِ فَأَنْتَ هُنَاكَ، وَإِنْ فَرَشْتُ فِي ٱلْهَاوِيَةِ فَهَا أَنْتَ. 
'''
"9" = '''
:sup:`9` إِنْ أَخَذْتُ جَنَاحَيِ ٱلصُّبْحِ، وَسَكَنْتُ فِي أَقَاصِي ٱلْبَحْرِ، 
'''
"10" = '''
:sup:`10` فَهُنَاكَ أَيْضًا تَهْدِينِي يَدُكَ وَتُمْسِكُنِي يَمِينُكَ. 
'''
"11" = '''
:sup:`11` فَقُلْتُ: «إِنَّمَا ٱلظُّلْمَةُ تَغْشَانِي». فَٱللَّيْلُ يُضِيءُ حَوْلِي! 
'''
"12" = '''
:sup:`12` ٱلظُّلْمَةُ أَيْضًا لَا تُظْلِمُ لَدَيْكَ، وَٱللَّيْلُ مِثْلَ ٱلنَّهَارِ يُضِيءُ. كَٱلظُّلْمَةِ هَكَذَا ٱلنُّورُ. 
'''
"13" = '''
:sup:`13` لِأَنَّكَ أَنْتَ ٱقْتَنَيْتَ كُلْيَتَيَّ. نَسَجْتَنِي فِي بَطْنِ أُمِّي. 
'''
"14" = '''
:sup:`14` أَحْمَدُكَ مِنْ أَجْلِ أَنِّي قَدِ ٱمْتَزْتُ عَجَبًا. عَجِيبَةٌ هِيَ أَعْمَالُكَ، وَنَفْسِي تَعْرِفُ ذَلِكَ يَقِينًا. 
'''
"15" = '''
:sup:`15` لَمْ تَخْتَفِ عَنْكَ عِظَامِي حِينَمَا صُنِعْتُ فِي ٱلْخَفَاءِ، وَرُقِمْتُ فِي أَعْمَاقِ ٱلْأَرْضِ. 
'''
"16" = '''
:sup:`16` رَأَتْ عَيْنَاكَ أَعْضَائِي، وَفِي سِفْرِكَ كُلُّهَا كُتِبَتْ يَوْمَ تَصَوَّرَتْ، إِذْ لَمْ يَكُنْ وَاحِدٌ مِنْهَا. 
'''
"17" = '''
:sup:`17` مَا أَكْرَمَ أَفْكَارَكَ يَا ٱللهُ عِنْدِي! مَا أَكْثَرَ جُمْلَتَهَا! 
'''
"18" = '''
:sup:`18` إِنْ أُحْصِهَا فَهِيَ أَكْثَرُ مِنَ ٱلرَّمْلِ. ٱسْتَيْقَظْتُ وَأَنَا بَعْدُ مَعَكَ. 
'''
"19" = '''
:sup:`19` لَيْتَكَ تَقْتُلُ ٱلْأَشْرَارَ يَا ٱللهُ. فَيَا رِجَالَ ٱلدِّمَاءِ، ٱبْعُدُوا عَنِّي. 
'''
"20" = '''
:sup:`20` ٱلَّذِينَ يُكَلِّمُونَكَ بِٱلْمَكْرِ نَاطِقِينَ بِٱلْكَذِبِ، هُمْ أَعْدَاؤُكَ. 
'''
"21" = '''
:sup:`21` أَلَا أُبْغِضُ مُبْغِضِيكَ يَارَبُّ، وَأَمْقُتُ مُقَاوِمِيكَ؟ 
'''
"22" = '''
:sup:`22` بُغْضًا تَامًّا أَبْغَضْتُهُمْ. صَارُوا لِي أَعْدَاءً. 
'''
"23" = '''
:sup:`23` ٱخْتَبِرْنِي يَا ٱللهُ وَٱعْرِفْ قَلْبِي. ٱمْتَحِنِّي وَٱعْرِفْ أَفْكَارِي. 
'''
"24" = '''
:sup:`24` وَٱنْظُرْ إِنْ كَانَ فِيَّ طَرِيقٌ بَاطِلٌ، وَٱهْدِنِي طَرِيقًا أَبَدِيًّا. 
'''
