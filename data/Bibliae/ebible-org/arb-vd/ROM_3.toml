[3]
"1" = '''
:sup:`1` إِذًا مَا هُوَ فَضْلُ ٱلْيَهُودِيِّ، أَوْ مَا هُوَ نَفْعُ ٱلْخِتَانِ؟ 
'''
"2" = '''
:sup:`2` كَثِيرٌ عَلَى كُلِّ وَجْهٍ! أَمَّا أَوَّلًا فَلِأَنَّهُمُ ٱسْتُؤْمِنُوا عَلَى أَقْوَالِ ٱللهِ. 
'''
"3" = '''
:sup:`3` فَمَاذَا إِنْ كَانَ قَوْمٌ لَمْ يَكُونُوا أُمَنَاءَ؟ أَفَلَعَلَّ عَدَمَ أَمَانَتِهِمْ يُبْطِلُ أَمَانَةَ ٱللهِ؟ 
'''
"4" = '''
:sup:`4` حَاشَا! بَلْ لِيَكُنِ ٱللهُ صَادِقًا وَكُلُّ إِنْسَانٍ كَاذِبًا. كَمَا هُوَ مَكْتُوبٌ: «لِكَيْ تَتَبَرَّرَ فِي كَلَامِكَ، وَتَغْلِبَ مَتَى حُوكِمْتَ». 
'''
"5" = '''
:sup:`5` وَلَكِنْ إِنْ كَانَ إِثْمُنَا يُبَيِّنُ بِرَّ ٱللهِ، فَمَاذَا نَقُولُ؟ أَلَعَلَّ ٱللهَ ٱلَّذِي يَجْلِبُ ٱلْغَضَبَ ظَالِمٌ؟ أَتَكَلَّمُ بِحَسَبِ ٱلْإِنْسَانِ. 
'''
"6" = '''
:sup:`6` حَاشَا! فَكَيْفَ يَدِينُ ٱللهُ ٱلْعَالَمَ إِذْ ذَاكَ؟ 
'''
"7" = '''
:sup:`7` فَإِنَّهُ إِنْ كَانَ صِدْقُ ٱللهِ قَدِ ٱزْدَادَ بِكَذِبِي لِمَجْدِهِ، فَلِمَاذَا أُدَانُ أَنَا بَعْدُ كَخَاطِئٍ؟ 
'''
"8" = '''
:sup:`8` أَمَا كَمَا يُفْتَرَى عَلَيْنَا، وَكَمَا يَزْعُمُ قَوْمٌ أَنَّنَا نَقُولُ: «لِنَفْعَلِ ٱلسَّيِّآتِ لِكَيْ تَأْتِيَ ٱلْخَيْرَاتُ»؟ ٱلَّذِينَ دَيْنُونَتُهُمْ عَادِلَةٌ. 
'''
"9" = '''
:sup:`9` فَمَاذَا إِذًا؟ أَنَحْنُ أَفْضَلُ؟ كَلَّا ٱلْبَتَّةَ! لِأَنَّنَا قَدْ شَكَوْنَا أَنَّ ٱلْيَهُودَ وَٱلْيُونَانِيِّينَ أَجْمَعِينَ تَحْتَ ٱلْخَطِيَّةِ، 
'''
"10" = '''
:sup:`10` كَمَا هُوَ مَكْتُوبٌ: «أَنَّهُ لَيْسَ بَارٌّ وَلَا وَاحِدٌ. 
'''
"11" = '''
:sup:`11` لَيْسَ مَنْ يَفْهَمُ. لَيْسَ مَنْ يَطْلُبُ ٱللهَ. 
'''
"12" = '''
:sup:`12` ٱلْجَمِيعُ زَاغُوا وَفَسَدُوا مَعًا. لَيْسَ مَنْ يَعْمَلُ صَلَاحًا لَيْسَ وَلَا وَاحِدٌ. 
'''
"13" = '''
:sup:`13` حَنْجَرَتُهُمْ قَبْرٌ مَفْتُوحٌ. بِأَلْسِنَتِهِمْ قَدْ مَكَرُوا. سِمُّ ٱلْأَصْلَالِ تَحْتَ شِفَاهِهِمْ. 
'''
"14" = '''
:sup:`14` وَفَمُهُمْ مَمْلُوءٌ لَعْنَةً وَمَرَارَةً. 
'''
"15" = '''
:sup:`15` أَرْجُلُهُمْ سَرِيعَةٌ إِلَى سَفْكِ ٱلدَّمِ. 
'''
"16" = '''
:sup:`16` فِي طُرُقِهِمِ ٱغْتِصَابٌ وَسُحْقٌ. 
'''
"17" = '''
:sup:`17` وَطَرِيقُ ٱلسَّلَامِ لَمْ يَعْرِفُوهُ. 
'''
"18" = '''
:sup:`18` لَيْسَ خَوْفُ ٱللهِ قُدَّامَ عُيُونِهِمْ». 
'''
"19" = '''
:sup:`19` وَنَحْنُ نَعْلَمُ أَنَّ كُلَّ مَا يَقُولُهُ ٱلنَّامُوسُ فَهُوَ يُكَلِّمُ بِهِ ٱلَّذِينَ فِي ٱلنَّامُوسِ، لِكَيْ يَسْتَدَّ كُلُّ فَمٍ، وَيَصِيرَ كُلُّ ٱلْعَالَمِ تَحْتَ قِصَاصٍ مِنَ ٱللهِ. 
'''
"20" = '''
:sup:`20` لِأَنَّهُ بِأَعْمَالِ ٱلنَّامُوسِ كُلُّ ذِي جَسَدٍ لَا يَتَبَرَّرُ أَمَامَهُ. لِأَنَّ بِٱلنَّامُوسِ مَعْرِفَةَ ٱلْخَطِيَّةِ. 
'''
"21" = '''
:sup:`21` وَأَمَّا ٱلْآنَ فَقَدْ ظَهَرَ بِرُّ ٱللهِ بِدُونِ ٱلنَّامُوسِ، مَشْهُودًا لَهُ مِنَ ٱلنَّامُوسِ وَٱلْأَنْبِيَاءِ، 
'''
"22" = '''
:sup:`22` بِرُّ ٱللهِ بِٱلْإِيمَانِ بِيَسُوعَ ٱلْمَسِيحِ، إِلَى كُلِّ وَعَلَى كُلِّ ٱلَّذِينَ يُؤْمِنُونَ. لِأَنَّهُ لَا فَرْقَ. 
'''
"23" = '''
:sup:`23` إِذِ ٱلْجَمِيعُ أَخْطَأُوا وَأَعْوَزَهُمْ مَجْدُ ٱللهِ، 
'''
"24" = '''
:sup:`24` مُتَبَرِّرِينَ مَجَّانًا بِنِعْمَتِهِ بِٱلْفِدَاءِ ٱلَّذِي بِيَسُوعَ ٱلْمَسِيحِ، 
'''
"25" = '''
:sup:`25` ٱلَّذِي قَدَّمَهُ ٱللهُ كَفَّارَةً بِٱلْإِيمَانِ بِدَمِهِ، لِإِظْهَارِ بِرِّهِ، مِنْ أَجْلِ ٱلصَّفْحِ عَنِ ٱلْخَطَايَا ٱلسَّالِفَةِ بِإِمْهَالِ ٱللهِ، 
'''
"26" = '''
:sup:`26` لِإِظْهَارِ بِرِّهِ فِي ٱلزَّمَانِ ٱلْحَاضِرِ، لِيَكُونَ بَارًّا وَيُبَرِّرَ مَنْ هُوَ مِنَ ٱلْإِيمَانِ بِيَسُوعَ. 
'''
"27" = '''
:sup:`27` فَأَيْنَ ٱلٱفْتِخَارُ؟ قَدِ ٱنْتَفَى. بِأَيِّ نَامُوسٍ؟ أَبِنَامُوسِ ٱلْأَعْمَالِ؟ كَلَّا. بَلْ بِنَامُوسِ ٱلْإِيمَانِ. 
'''
"28" = '''
:sup:`28` إِذًا نَحْسِبُ أَنَّ ٱلْإِنْسَانَ يَتَبَرَّرُ بِٱلْإِيمَانِ بِدُونِ أَعْمَالِ ٱلنَّامُوسِ. 
'''
"29" = '''
:sup:`29` أَمِ ٱللهُ لِلْيَهُودِ فَقَطْ؟ أَلَيْسَ لِلْأُمَمِ أَيْضًا؟ بَلَى، لِلْأُمَمِ أَيْضًا. 
'''
"30" = '''
:sup:`30` لِأَنَّ ٱللهَ وَاحِدٌ، هُوَ ٱلَّذِي سَيُبَرِّرُ ٱلْخِتَانَ بِٱلْإِيمَانِ وَٱلْغُرْلَةَ بِٱلْإِيمَانِ. 
'''
"31" = '''
:sup:`31` أَفَنُبْطِلُ ٱلنَّامُوسَ بِٱلْإِيمَانِ؟ حَاشَا! بَلْ نُثَبِّتُ ٱلنَّامُوسَ. 
'''
