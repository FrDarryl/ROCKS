[14]
"1" = '''
:sup:`1` «اَلْإِنْسَانُ مَوْلُودُ ٱلْمَرْأَةِ، قَلِيلُ ٱلْأَيَّامِ وَشَبْعَانُ تَعَبًا. 
'''
"2" = '''
:sup:`2` يَخْرُجُ كَٱلزَّهْرِ ثُمَّ يَنْحَسِمُ وَيَبْرَحُ كَٱلظِّلِّ وَلَا يَقِفُ. 
'''
"3" = '''
:sup:`3` فَعَلَى مِثْلِ هَذَا حَدَّقْتَ عَيْنَيْكَ، وَإِيَّايَ أَحْضَرْتَ إِلَى ٱلْمُحَاكَمَةِ مَعَكَ. 
'''
"4" = '''
:sup:`4` مَنْ يُخْرِجُ ٱلطَّاهِرَ مِنَ ٱلنَّجِسِ؟ لَا أَحَدٌ! 
'''
"5" = '''
:sup:`5` إِنْ كَانَتْ أَيَّامُهُ مَحْدُودَةً، وَعَدَدُ أَشْهُرِهِ عِنْدَكَ، وَقَدْ عَيَّنْتَ أَجَلَهُ فَلَا يَتَجَاوَزُهُ، 
'''
"6" = '''
:sup:`6` فَأَقْصِرْ عَنْهُ لِيَسْتَرِحْ، إِلَى أَنْ يُسَرَّ كَٱلْأَجِيرِ بِٱنْتِهَاءِ يَوْمِهِ. 
'''
"7" = '''
:sup:`7` «لِأَنَّ لِلشَّجَرَةِ رَجَاءً. إِنْ قُطِعَتْ تُخْلِفْ أَيْضًا وَلَا تُعْدَمُ خَرَاعِيبُهَا. 
'''
"8" = '''
:sup:`8` وَلَوْ قَدُمَ فِي ٱلْأَرْضِ أَصْلُهَا، وَمَاتَ فِي ٱلتُّرَابِ جِذْعُهَا، 
'''
"9" = '''
:sup:`9` فَمِنْ رَائِحَةِ ٱلْمَاءِ تُفْرِخُ وَتُنْبِتُ فُرُوعًا كَٱلْغِرْسِ. 
'''
"10" = '''
:sup:`10` أَمَّا ٱلرَّجُلُ فَيَمُوتُ وَيَبْلَى. ٱلْإِنْسَانُ يُسْلِمُ ٱلرُّوحَ، فَأَيْنَ هُوَ؟ 
'''
"11" = '''
:sup:`11` قَدْ تَنْفَدُ ٱلْمِيَاهُ مِنَ ٱلْبَحْرَةِ، وَٱلنَّهْرُ يَنْشَفُ وَيَجِفُّ، 
'''
"12" = '''
:sup:`12` وَٱلْإِنْسَانُ يَضْطَجِعُ وَلَا يَقُومُ. لَا يَسْتَيْقِظُونَ حَتَّى لَا تَبْقَى ٱلسَّمَاوَاتُ، وَلَا يَنْتَبِهُونَ مِنْ نَوْمِهِمْ. 
'''
"13" = '''
:sup:`13` «لَيْتَكَ تُوارِينِي فِي ٱلْهَاوِيَةِ، وَتُخْفِينِي إِلَى أَنْ يَنْصَرِفَ غَضَبُكَ، وَتُعَيِّنُ لِي أَجَلًا فَتَذْكُرَنِي. 
'''
"14" = '''
:sup:`14` إِنْ مَاتَ رَجُلٌ أَفَيَحْيَا؟ كُلَّ أَيَّامِ جِهَادِي أَصْبِرُ إِلَى أَنْ يَأْتِيَ بَدَلِي. 
'''
"15" = '''
:sup:`15` تَدْعُو فَأَنَا أُجِيبُكَ. تَشْتَاقُ إِلَى عَمَلِ يَدِكَ. 
'''
"16" = '''
:sup:`16` أَمَّا ٱلْآنَ فَتُحْصِي خَطَوَاتِي، أَلَا تُحَافِظُ عَلَى خَطِيَّتِي! 
'''
"17" = '''
:sup:`17` مَعْصِيَتِي مَخْتُومٌ عَلَيْهَا فِي صُرَّةٍ، وَتُلَفِّقُ عَلَيَّ فَوْقَ إِثْمِي. 
'''
"18" = '''
:sup:`18` «إِنَّ ٱلْجَبَلَ ٱلسَّاقِطَ يَنْتَثِرُ، وَٱلصَّخْرَ يُزَحْزَحُ مِنْ مَكَانِهِ. 
'''
"19" = '''
:sup:`19` ٱلْحِجَارَةُ تَبْلِيهَا ٱلْمِيَاهُ وَتَجْرُفُ سُيُولُهَا تُرَابَ ٱلْأَرْضِ، وَكَذَلِكَ أَنْتَ تُبِيدُ رَجَاءَ ٱلْإِنْسَانِ. 
'''
"20" = '''
:sup:`20` تَتَجَبَّرُ عَلَيْهِ أَبَدًا فَيَذْهَبُ. تُغَيِّرُ وَجْهَهُ وَتَطْرُدُهُ. 
'''
"21" = '''
:sup:`21` يُكْرَمُ بَنُوهُ وَلَا يَعْلَمُ، أَوْ يَصْغُرُونَ وَلَا يَفْهَمُ بِهِمْ. 
'''
"22" = '''
:sup:`22` إِنَّمَا عَلَى ذَاتِهِ يَتَوَجَّعُ لَحْمُهُ وَعَلَى ذَاتِهَا تَنُوحُ نَفْسُهُ». 
'''
