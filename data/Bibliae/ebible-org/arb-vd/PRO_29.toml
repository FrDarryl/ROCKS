[29]
"1" = '''
:sup:`1` اَلْكَثِيرُ ٱلتَّوَبُّخِ، ٱلْمُقَسِّي عُنُقَهُ، بَغْتَةً يُكَسَّرُ وَلَا شِفَاءَ. 
'''
"2" = '''
:sup:`2` إِذَا سَادَ ٱلصِّدِّيقُونَ فَرِحَ ٱلشَّعْبُ، وَإِذَا تَسَلَّطَ ٱلشِّرِّيرُ يَئِنُّ ٱلشَّعْبُ. 
'''
"3" = '''
:sup:`3` مَنْ يُحِبُّ ٱلْحِكْمَةَ يُفَرِّحُ أَبَاهُ، وَرَفِيقُ ٱلزَّوَانِي يُبَدِّدُ مَالًا. 
'''
"4" = '''
:sup:`4` اَلْمَلِكُ بِٱلْعَدْلِ يُثَبِّتُ ٱلْأَرْضَ، وَٱلْقَابِلُ ٱلْهَدَايَا يُدَمِّرُهَا. 
'''
"5" = '''
:sup:`5` اَلرَّجُلُ ٱلَّذِي يُطْرِي صَاحِبَهُ يَبْسُطُ شَبَكَةً لِرِجْلَيْهِ. 
'''
"6" = '''
:sup:`6` فِي مَعْصِيَةِ رَجُلٍ شِرِّيرٍ شَرَكٌ، أَمَّا ٱلصِّدِّيقُ فَيَتَرَنَّمُ وَيَفْرَحُ. 
'''
"7" = '''
:sup:`7` ٱلصِّدِّيقُ يَعْرِفُ دَعْوَى ٱلْفُقَرَاءِ، أَمَّا ٱلشِّرِّيرُ فَلَا يَفْهَمُ مَعْرِفَةً. 
'''
"8" = '''
:sup:`8` اَلنَّاسُ ٱلْمُسْتَهْزِئُونَ يَفْتِنُونَ ٱلْمَدِينَةَ، أَمَّا ٱلْحُكَمَاءُ فَيَصْرِفُونَ ٱلْغَضَبَ. 
'''
"9" = '''
:sup:`9` رَجُلٌ حَكِيمٌ إِنْ حَاكَمَ رَجُلًا أَحْمَقَ، فَإِنْ غَضِبَ وَإِنْ ضَحِكَ فَلَا رَاحَةَ. 
'''
"10" = '''
:sup:`10` أَهْلُ ٱلدِّمَاءِ يُبْغِضُونَ ٱلْكَامِلَ، أَمَّا ٱلْمُسْتَقِيمُونَ فَيَسْأَلُونَ عَنْ نَفْسِهِ. 
'''
"11" = '''
:sup:`11` اَلْجَاهِلُ يُظْهِرُ كُلَّ غَيْظِهِ، وَٱلْحَكِيمُ يُسَكِّنُهُ أَخِيرًا. 
'''
"12" = '''
:sup:`12` اَلْحَاكِمُ ٱلْمُصْغِي إِلَى كَلَامِ كَذِبٍ كُلُّ خُدَّامِهِ أَشْرَارٌ. 
'''
"13" = '''
:sup:`13` اَلْفَقِيرُ وَٱلْمُرْبِي يَتَلَاقَيَانِ. ٱلرَّبُّ يُنَوِّرُ أَعْيُنَ كِلَيْهِمَا. 
'''
"14" = '''
:sup:`14` اَلْمَلِكُ ٱلْحَاكِمُ بِٱلْحَقِّ لِلْفُقَرَاءِ يُثَبَّتُ كُرْسِيُّهُ إِلَى ٱلْأَبَدِ. 
'''
"15" = '''
:sup:`15` اَلْعَصَا وَٱلتَّوْبِيخُ يُعْطِيَانِ حِكْمَةً، وَٱلصَّبِيُّ ٱلْمُطْلَقُ إِلَى هَوَاهُ يُخْجِلُ أُمَّهُ. 
'''
"16" = '''
:sup:`16` إِذَا سَادَ ٱلْأَشْرَارُ كَثُرَتِ ٱلْمَعَاصِي، أَمَّا ٱلصِّدِّيقُونَ فَيَنْظُرُونَ سُقُوطَهُمْ. 
'''
"17" = '''
:sup:`17` أَدِّبِ ٱبْنَكَ فَيُرِيحَكَ وَيُعْطِيَ نَفْسَكَ لَذَّاتٍ. 
'''
"18" = '''
:sup:`18` بِلَا رُؤْيَا يَجْمَحُ ٱلشَّعْبُ، أَمَّا حَافِظُ ٱلشَّرِيعَةِ فَطُوبَاهُ. 
'''
"19" = '''
:sup:`19` بِٱلْكَلَامِ لَا يُؤَدَّبُ ٱلْعَبْدُ، لِأَنَّهُ يَفْهَمُ وَلَا يُعْنَى. 
'''
"20" = '''
:sup:`20` أَرَأَيْتَ إِنْسَانًا عَجُولًا فِي كَلَامِهِ؟ ٱلرَّجَاءُ بِٱلْجَاهِلِ أَكْثَرُ مِنَ ٱلرَّجَاءِ بِهِ. 
'''
"21" = '''
:sup:`21` مَنْ فَنَّقَ عَبْدَهُ مِنْ حَدَاثَتِهِ، فَفِي آخِرَتِهِ يَصِيرُ مَنُونًا. 
'''
"22" = '''
:sup:`22` اَلرَّجُلُ ٱلْغَضُوبُ يُهَيِّجُ ٱلْخِصَامَ، وَٱلرَّجُلُ ٱلسَّخُوطُ كَثِيرُ ٱلْمَعَاصِي. 
'''
"23" = '''
:sup:`23` كِبْرِيَاءُ ٱلْإِنْسَانِ تَضَعُهُ، وَٱلْوَضِيعُ ٱلرُّوحِ يَنَالُ مَجْدًا. 
'''
"24" = '''
:sup:`24` مَنْ يُقَاسِمْ سَارِقًا يُبْغِضْ نَفْسَهُ، يَسْمَعُ ٱللَّعْنَ وَلَا يُقِرُّ. 
'''
"25" = '''
:sup:`25` خَشْيَةُ ٱلْإِنْسَانِ تَضَعُ شَرَكًا، وَٱلْمُتَّكِلُ عَلَى ٱلرَّبِّ يُرْفَعُ. 
'''
"26" = '''
:sup:`26` كَثِيرُونَ يَطْلُبُونَ وَجْهَ ٱلْمُتَسَلِّطِ، أَمَّا حَقُّ ٱلْإِنْسَانِ فَمِنَ ٱلرَّبِّ. 
'''
"27" = '''
:sup:`27` اَلرَّجُلُ ٱلظَّالِمُ مَكْرَهَةُ ٱلصِّدِّيقِينَ، وَٱلْمُسْتَقِيمُ ٱلطَّرِيقِ مَكْرَهَةُ ٱلشِّرِّيرِ. 
'''
