[44]
"1" = '''
:sup:`1` ثُمَّ أَمَرَ ٱلَّذِي عَلَى بَيْتِهِ قَائِلًا: «ٱمْلَأْ عِدَالَ ٱلرِّجَالِ طَعَامًا حَسَبَ مَا يُطِيقُونَ حِمْلَهُ، وَضَعْ فِضَّةَ كُلِّ وَاحِدٍ فِي فَمِ عِدْلِهِ. 
'''
"2" = '''
:sup:`2` وَطَاسِي، طَاسَ ٱلْفِضَّةِ، تَضَعُ فِي فَمِ عِدْلِ ٱلصَّغِيرِ، وَثَمَنَ قَمْحِهِ». فَفَعَلَ بِحَسَبِ كَلَامِ يُوسُفَ ٱلَّذِي تَكَلَّمَ بِهِ. 
'''
"3" = '''
:sup:`3` فَلَمَّا أَضَاءَ ٱلصُّبْحُ ٱنْصَرَفَ ٱلرِّجَالُ هُمْ وَحَمِيرُهُمْ. 
'''
"4" = '''
:sup:`4` وَلَمَّا كَانُوا قَدْ خَرَجُوا مِنَ ٱلْمَدِينَةِ وَلَمْ يَبْتَعِدُوا، قَالَ يُوسُفُ لِلَّذِي عَلَى بَيْتِهِ: «قُمِ ٱسْعَ وَرَاءَ ٱلرِّجَالِ، وَمَتَى أَدْرَكْتَهُمْ فَقُلْ لَهُمْ: لِمَاذَا جَازَيْتُمْ شَرًّا عِوَضًا عَنْ خَيْرٍ؟ 
'''
"5" = '''
:sup:`5` أَلَيْسَ هَذَا هُوَ ٱلَّذِي يَشْرَبُ سَيِّدِي فِيهِ؟ وَهُوَ يَتَفَاءَلُ بِهِ. أَسَأْتُمْ فِي مَا صَنَعْتُمْ». 
'''
"6" = '''
:sup:`6` فَأَدْرَكَهُمْ وَقَالَ لَهُمْ هَذَا ٱلْكَلَامَ. 
'''
"7" = '''
:sup:`7` فَقَالُوا لَهُ: «لِمَاذَا يَتَكَلَّمُ سَيِّدِي مِثْلَ هَذَا ٱلْكَلَامِ؟ حَاشَا لِعَبِيدِكَ أَنْ يَفْعَلُوا مِثْلَ هَذَا ٱلْأَمْرِ! 
'''
"8" = '''
:sup:`8` هُوَذَا ٱلْفِضَّةُ ٱلَّتِي وَجَدْنَا فِي أَفْوَاهِ عِدَالِنَا رَدَدْنَاهَا إِلَيْكَ مِنْ أَرْضِ كَنْعَانَ. فَكَيْفَ نَسْرِقُ مِنْ بَيْتِ سَيِّدِكَ فِضَّةً أَوْ ذَهَبًا؟ 
'''
"9" = '''
:sup:`9` ٱلَّذِي يُوجَدُ مَعَهُ مِنْ عَبِيدِكَ يَمُوتُ، وَنَحْنُ أَيْضًا نَكُونُ عَبِيدًا لِسَيِّدِي». 
'''
"10" = '''
:sup:`10` فَقَالَ: «نَعَمِ، ٱلْآنَ بِحَسَبِ كَلَامِكُمْ هَكَذَا يَكُونُ. ٱلَّذِي يُوجَدُ مَعَهُ يَكُونُ لِي عَبْدًا، وَأَمَّا أَنْتُمْ فَتَكُونُونَ أَبْرِيَاءَ». 
'''
"11" = '''
:sup:`11` فَٱسْتَعْجَلُوا وَأَنْزَلُوا كُلُّ وَاحِدٍ عِدْلَهُ إِلَى ٱلْأَرْضِ، وَفَتَحُوا كُلُّ وَاحِدٍ عِدْلَهُ. 
'''
"12" = '''
:sup:`12` فَفَتَّشَ مُبْتَدِئًا مِنَ ٱلْكَبِيرِ حَتَّى ٱنْتَهَى إِلَى ٱلصَّغِيرِ، فَوُجِدَ ٱلطَّاسُ فِي عِدْلِ بَنْيَامِينَ. 
'''
"13" = '''
:sup:`13` فَمَزَّقُوا ثِيَابَهُمْ وَحَمَّلَ كُلُّ وَاحِدٍ عَلَى حِمَارِهِ وَرَجَعُوا إِلَى ٱلْمَدِينَةِ. 
'''
"14" = '''
:sup:`14` فَدَخَلَ يَهُوذَا وَإِخْوَتُهُ إِلَى بَيْتِ يُوسُفَ وَهُوَ بَعْدُ هُنَاكَ، وَوَقَعُوا أَمَامَهُ عَلَى ٱلْأَرْضِ. 
'''
"15" = '''
:sup:`15` فَقَالَ لَهُمْ يُوسُفُ: «مَا هَذَا ٱلْفِعْلُ ٱلَّذِي فَعَلْتُمْ؟ أَلَمْ تَعْلَمُوا أَنَّ رَجُلًا مِثْلِي يَتَفَاءَلُ؟» 
'''
"16" = '''
:sup:`16` فَقَالَ يَهُوذَا: «مَاذَا نَقُولُ لِسَيِّدِي؟ مَاذَا نَتَكَلَّمُ؟ وَبِمَاذَا نَتَبَرَّرُ؟ ٱللهُ قَدْ وَجَدَ إِثْمَ عَبِيدِكَ. هَا نَحْنُ عَبِيدٌ لِسَيِّدِي، نَحْنُ وَٱلَّذِي وُجِدَ ٱلطَّاسُ فِي يَدِهِ جَمِيعًا». 
'''
"17" = '''
:sup:`17` فَقَالَ: «حَاشَا لِي أَنْ أَفْعَلَ هَذَا! ٱلرَّجُلُ ٱلَّذِي وُجِدَ ٱلطَّاسُ فِي يَدِهِ هُوَ يَكُونُ لِي عَبْدًا، وَأَمَّا أَنْتُمْ فَٱصْعَدُوا بِسَلَامٍ إِلَى أَبِيكُمْ». 
'''
"18" = '''
:sup:`18` ثُمَّ تَقَدَّمَ إِلَيْهِ يَهُوذَا وَقَالَ: «ٱسْتَمِعْ يَا سَيِّدِي. لِيَتَكَلَّمْ عَبْدُكَ كَلِمَةً فِي أُذُنَيْ سَيِّدِي وَلَا يَحْمَ غَضَبُكَ عَلَى عَبْدِكَ، لِأَنَّكَ مِثْلُ فِرْعَوْنَ. 
'''
"19" = '''
:sup:`19` سَيِّدِي سَأَلَ عَبِيدَهُ قَائِلًا: هَلْ لَكُمْ أَبٌ أَوْ أَخٌ؟ 
'''
"20" = '''
:sup:`20` فَقُلْنَا لِسَيِّدِي: لَنَا أَبٌ شَيْخٌ، وَٱبْنُ شَيْخُوخَةٍ صَغِيرٌ، مَاتَ أَخُوهُ وَبَقِيَ هُوَ وَحْدَهُ لِأُمِّهِ، وَأَبُوهُ يُحِبُّهُ. 
'''
"21" = '''
:sup:`21` فَقُلْتَ لِعَبِيدِكَ: ٱنْزِلُوا بِهِ إِلَيَّ فَأَجْعَلَ نَظَرِي عَلَيْهِ. 
'''
"22" = '''
:sup:`22` فَقُلْنَا لِسَيِّدِي: لَا يَقْدِرُ ٱلْغُلَامُ أَنْ يَتْرُكَ أَبَاهُ، وَإِنْ تَرَكَ أَبَاهُ يَمُوتُ. 
'''
"23" = '''
:sup:`23` فَقُلْتَ لِعَبِيدِكَ: إِنْ لَمْ يَنْزِلْ أَخُوكُمُ ٱلصَّغِيرُ مَعَكُمْ لَا تَعُودُوا تَنْظُرُونَ وَجْهِي. 
'''
"24" = '''
:sup:`24` فَكَانَ لَمَّا صَعِدْنَا إِلَى عَبْدِكَ أَبِي أَنَّنَا أَخْبَرْنَاهُ بِكَلَامِ سَيِّدِي. 
'''
"25" = '''
:sup:`25` ثُمَّ قَالَ أَبُونَا: ٱرْجِعُوا ٱشْتَرُوا لَنَا قَلِيلًا مِنَ ٱلطَّعَامِ. 
'''
"26" = '''
:sup:`26` فَقُلْنَا: لَا نَقْدِرُ أَنْ نَنْزِلَ، وَإِنَّمَا إِذَا كَانَ أَخُونَا ٱلصَّغِيرُ مَعَنَا نَنْزِلُ، لِأَنَّنَا لَا نَقْدِرُ أَنْ نَنْظُرَ وَجْهَ ٱلرَّجُلِ وَأَخُونَا ٱلصَّغِيرُ لَيْسَ مَعَنَا. 
'''
"27" = '''
:sup:`27` فَقَالَ لَنَا عَبْدُكَ أَبِي: أَنْتُمْ تَعْلَمُونَ أَنَّ ٱمْرَأَتِي وَلَدَتْ لِي ٱثْنَيْنِ، 
'''
"28" = '''
:sup:`28` فَخَرَجَ ٱلْوَاحِدُ مِنْ عِنْدِي، وَقُلْتُ: إِنَّمَا هُوَ قَدِ ٱفْتُرِسَ ٱفْتِرَاسًا، وَلَمْ أَنْظُرْهُ إِلَى ٱلْآنَ. 
'''
"29" = '''
:sup:`29` فَإِذَا أَخَذْتُمْ هَذَا أَيْضًا مِنْ أَمَامِ وَجْهِي وَأَصَابَتْهُ أَذِيَّةٌ، تُنْزِلُونَ شَيْبَتِي بِشَرٍّ إِلَى ٱلْهَاوِيَةِ. 
'''
"30" = '''
:sup:`30` فَٱلْآنَ مَتَى جِئْتُ إِلَى عَبْدِكَ أَبِي، وَٱلْغُلَامُ لَيْسَ مَعَنَا، وَنَفْسُهُ مُرْتَبِطَةٌ بِنَفْسِهِ، 
'''
"31" = '''
:sup:`31` يَكُونُ مَتَى رَأَى أَنَّ ٱلْغُلَامَ مَفْقُودٌ، أَنَّهُ يَمُوتُ، فَيُنْزِلُ عَبِيدُكَ شَيْبَةَ عَبْدِكَ أَبِينَا بِحُزْنٍ إِلَى ٱلْهَاوِيَةِ، 
'''
"32" = '''
:sup:`32` لِأَنَّ عَبْدَكَ ضَمِنَ ٱلْغُلَامَ لِأَبِي قَائِلًا: إِنْ لَمْ أَجِئْ بِهِ إِلَيْكَ أَصِرْ مُذْنِبًا إِلَى أَبِي كُلَّ ٱلْأَيَّامِ. 
'''
"33" = '''
:sup:`33` فَٱلْآنَ لِيَمْكُثْ عَبْدُكَ عِوَضًا عَنِ ٱلْغُلَامِ، عَبْدًا لِسَيِّدِي، وَيَصْعَدِ ٱلْغُلَامُ مَعَ إِخْوَتِهِ. 
'''
"34" = '''
:sup:`34` لِأَنِّي كَيْفَ أَصْعَدُ إِلَى أَبِي وَٱلْغُلَامُ لَيْسَ مَعِي؟ لِئَلَّا أَنْظُرَ ٱلشَّرَّ ٱلَّذِي يُصِيبُ أَبِي». 
'''
