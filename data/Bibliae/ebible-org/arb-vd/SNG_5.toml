[5]
"1" = '''
:sup:`1` قَدْ دَخَلْتُ جَنَّتِي يَا أُخْتِي ٱلْعَرُوسُ. قَطَفْتُ مُرِّي مَعَ طِيبِي. أَكَلْتُ شَهْدِي مَعَ عَسَلِي. شَرِبْتُ خَمْرِي مَعَ لَبَنِي. كُلُوا أَيُّهَا ٱلْأَصْحَابُ. ٱشْرَبُوا وَٱسْكَرُوا أَيُّهَا ٱلْأَحِبَّاءُ. 
'''
"2" = '''
:sup:`2` أَنَا نَائِمَةٌ وَقَلْبِي مُسْتَيْقِظٌ. صَوْتُ حَبِيبِي قَارِعًا: «اِفْتَحِي لِي يَا أُخْتِي، يَا حَبِيبَتِي، يَاحَمَامَتِي، يَا كَامِلَتِي! لِأَنَّ رَأْسِي ٱمْتَلَأَ مِنَ ٱلطَّلِّ، وَقُصَصِي مِنْ نُدَى ٱللَّيْلِ». 
'''
"3" = '''
:sup:`3` قَدْ خَلَعْتُ ثَوْبِي، فَكَيْفَ أَلْبَسُهُ؟ قَدْ غَسَلْتُ رِجْلَيَّ، فَكَيْفَ أُوَسِّخُهُمَا؟ 
'''
"4" = '''
:sup:`4` حَبِيبِي مَدَّ يَدَهُ مِنَ ٱلْكَوَّةِ، فَأَنَّتْ عَلَيْهِ أَحْشَائِي. 
'''
"5" = '''
:sup:`5` قُمْتُ لِأَفْتَحَ لِحَبِيبِي وَيَدَايَ تَقْطُرَانِ مُرًّا، وَأَصَابِعِي مُرٌّ قَاطِرٌ عَلَى مَقْبَضِ ٱلْقُفْلِ. 
'''
"6" = '''
:sup:`6` فَتَحْتُ لِحَبِيبِي، لَكِنَّ حَبِيبِي تَحَوَّلَ وَعَبَرَ. نَفْسِي خَرَجَتْ عِنْدَمَا أَدْبَرَ. طَلَبْتُهُ فَمَا وَجَدْتُهُ. دَعَوْتُهُ فَمَا أَجَابَنِي. 
'''
"7" = '''
:sup:`7` وَجَدَنِي ٱلْحَرَسُ ٱلطَّائِفُ فِي ٱلْمَدِينَةِ. ضَرَبُونِي. جَرَحُونِي. حَفَظَةُ ٱلْأَسْوَارِ رَفَعُوا إِزَارِي عَنِّي. 
'''
"8" = '''
:sup:`8` أُحَلِّفُكُنَّ يَا بَنَاتِ أُورُشَلِيمَ إِنْ وَجَدْتُنَّ حَبِيبِي أَنْ تُخْبِرْنَهُ بِأَنِّي مَرِيضَةٌ حُبًّا. 
'''
"9" = '''
:sup:`9` مَا حَبِيبُكِ مِنْ حَبِيبٍ أَيَّتُهَا ٱلْجَمِيلَةُ بَيْنَ ٱلنِّسَاءِ! مَا حَبِيبُكِ مِنْ حَبِيبٍ حَتَّى تُحَلِّفِينَا هَكَذَا! 
'''
"10" = '''
:sup:`10` حَبِيبِي أَبْيَضُ وَأَحْمَرُ. مُعْلَمٌ بَيْنَ رَبْوَةٍ. 
'''
"11" = '''
:sup:`11` رَأْسُهُ ذَهَبٌ إِبْرِيزٌ. قُصَصُهُ مُسْتَرْسِلَةٌ حَالِكَةٌ كَٱلْغُرَابِ. 
'''
"12" = '''
:sup:`12` عَيْنَاهُ كَٱلْحَمَامِ عَلَى مَجَارِي ٱلْمِيَاهِ، مَغْسُولَتَانِ بِٱللَّبَنِ، جَالِسَتَانِ فِي وَقْبَيْهِمَا. 
'''
"13" = '''
:sup:`13` خَدَّاهُ كَخَمِيلَةِ ٱلطِّيبِ وَأَتْلَامِ رَيَاحِينَ ذَكِيَّةٍ. شَفَتَاهُ سُوْسَنٌ تَقْطُرَانِ مُرًّا مَائِعًا. 
'''
"14" = '''
:sup:`14` يَدَاهُ حَلْقَتَانِ مِنْ ذَهَبٍ، مُرَصَّعَتَانِ بِٱلزَّبَرْجَدِ. بَطْنُهُ عَاجٌ أَبْيَضُ مُغَلَّفٌ بِٱلْيَاقُوتِ ٱلْأَزْرَقِ. 
'''
"15" = '''
:sup:`15` سَاقَاهُ عَمُودَا رُخَامٍ، مُؤَسَّسَتَانِ عَلَى قَاعِدَتَيْنِ مِنْ إِبْرِيزٍ. طَلْعَتُهُ كَلُبْنَانَ. فَتًى كَٱلْأَرْزِ. 
'''
"16" = '''
:sup:`16` حَلْقُهُ حَلَاوَةٌ وَكُلُّهُ مُشْتَهَيَاتٌ. هَذَا حَبِيبِي، وَهَذَا خَلِيلِي، يَا بَنَاتِ أُورُشَلِيمَ. 
'''
