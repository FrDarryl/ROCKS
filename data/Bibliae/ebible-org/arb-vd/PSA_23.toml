[23]
"1" = '''
:sup:`1` مَزْمُورٌ لِدَاوُدَ ٱلرَّبُّ رَاعِيَّ فَلَا يُعْوِزُنِي شَيْءٌ. 
'''
"2" = '''
:sup:`2` فِي مَرَاعٍ خُضْرٍ يُرْبِضُنِي. إِلَى مِيَاهِ ٱلرَّاحَةِ يُورِدُنِي. 
'''
"3" = '''
:sup:`3` يَرُدُّ نَفْسِي. يَهْدِينِي إِلَى سُبُلِ ٱلْبِرِّ مِنْ أَجْلِ ٱسْمِهِ. 
'''
"4" = '''
:sup:`4` أَيْضًا إِذَا سِرْتُ فِي وَادِي ظِلِّ ٱلْمَوْتِ لَا أَخَافُ شَرًّا، لِأَنَّكَ أَنْتَ مَعِي. عَصَاكَ وَعُكَّازُكَ هُمَا يُعَزِّيَانِنِي. 
'''
"5" = '''
:sup:`5` تُرَتِّبُ قُدَّامِي مَائِدَةً تُجَاهَ مُضَايِقِيَّ. مَسَحْتَ بِٱلدُّهْنِ رَأْسِي. كَأْسِي رَيَّا. 
'''
"6" = '''
:sup:`6` إِنَّمَا خَيْرٌ وَرَحْمَةٌ يَتْبَعَانِنِي كُلَّ أَيَّامِ حَيَاتِي، وَأَسْكُنُ فِي بَيْتِ ٱلرَّبِّ إِلَى مَدَى ٱلْأَيَّامِ. 
'''
