[10]
"1" = '''
:sup:`1` وَٱلَّذِينَ خَتَمُوا هُمْ: نَحَمْيَا ٱلتِّرْشَاثَا ٱبْنُ حَكَلْيَا. وَصِدْقِيَّا، 
'''
"2" = '''
:sup:`2` وَسَرَايَا وَعَزَرْيَا وَيَرْمِيَا، 
'''
"3" = '''
:sup:`3` وَفَشْحُورُ وَأَمَرْيَا وَمَلْكِيَّا، 
'''
"4" = '''
:sup:`4` وَحَطُّوشُ وَشَبَنْيَا وَمَلُّوخُ، 
'''
"5" = '''
:sup:`5` وَحَارِيمُ وَمَرِيمُوثُ وَعُوبَدْيَا، 
'''
"6" = '''
:sup:`6` وَدَانِيآلُ وَجِنْثُونُ وَبَارُوخُ، 
'''
"7" = '''
:sup:`7` وَمَشُلَّامُ وَأَبِيَّا وَمِيَّامِينُ، 
'''
"8" = '''
:sup:`8` وَمَعَزْيَا وَبِلْجَايُ وَشَمَعْيَا، هَؤُلَاءِ هُمُ ٱلْكَهَنَةُ. 
'''
"9" = '''
:sup:`9` وَٱللَّاَوِيُّونَ: يَشُوعُ بْنُ أَزَنْيَا وَبِنُّويُ مِنْ بَنِي حِينَادَادَ وَقَدْمِيئِيلُ، 
'''
"10" = '''
:sup:`10` وَإِخْوَتُهُمْ: شَبَنْيَا وَهُودِيَّا وَقَلِيطَا وَفَلَايَا وَحَانَانُ، 
'''
"11" = '''
:sup:`11` وَمِيخَا وَرَحُوبُ وَحَشَبْيَا، 
'''
"12" = '''
:sup:`12` وَزَكُّورُ وَشَرَبْيَا وَشَبَنْيَا، 
'''
"13" = '''
:sup:`13` وَهُودِيَّا وَبَانِي وَبَنِينُو. 
'''
"14" = '''
:sup:`14` رُؤُوسُ ٱلشَّعْبِ: فَرْعُوشُ وَفَحَثُ مُوآبَ وَعِيلَامُ وَزَتُّو وَبَانِي، 
'''
"15" = '''
:sup:`15` وَبُنِّي وَعَزْجَدُ وَبِيبَايُ، 
'''
"16" = '''
:sup:`16` وَأَدُونِيَّا وَبَغْوَايُ وَعَادِينُ، 
'''
"17" = '''
:sup:`17` وَآطِيرُ وَحَزَقِيَّا وَعَزُّورُ، 
'''
"18" = '''
:sup:`18` وَهُودِيَّا وَحَشُومُ وَبِيصَايُ، 
'''
"19" = '''
:sup:`19` وَحَارِيفُ وَعَنَاثُوثُ وَنِيبَايُ، 
'''
"20" = '''
:sup:`20` وَمَجْفِيعَاشُ وَمَشُلَّامُ وَحَزِيرُ، 
'''
"21" = '''
:sup:`21` وَمَشِيزَبْئِيلُ وَصَادُوقُ وَيَدُّوعُ، 
'''
"22" = '''
:sup:`22` وَفَلَطْيَا وَحَانَانُ وَعَنَايَا، 
'''
"23" = '''
:sup:`23` وَهُوشَعُ وَحَنَنْيَا وَحَشُّوبُ، 
'''
"24" = '''
:sup:`24` وَهَلُوحِيشُ وَفِلْحَا وشُوبِيقُ، 
'''
"25" = '''
:sup:`25` وَرَحُومُ وَحَشَبْنَا وَمَعْسِيَّا، 
'''
"26" = '''
:sup:`26` وَأَخِيَا وَحَانَانُ وَعَانَانُ، 
'''
"27" = '''
:sup:`27` وَمَلُّوخُ وَحَرِيمُ وَبَعْنَةُ. 
'''
"28" = '''
:sup:`28` وَبَاقِي ٱلشَّعْبِ وَٱلْكَهَنَةِ وَٱللَّاَوِيِّينَ وَٱلْبَوَّابِينَ وَٱلْمُغَنِّينَ وَٱلنَّثِينِيمَ، وَكُلِّ ٱلَّذِينَ ٱنْفَصَلُوا مِنْ شُعُوبِ ٱلْأَرَاضِي إِلَى شَرِيعَةِ ٱللهِ، وَنِسَائِهِمْ وَبَنِيهِمْ وَبَنَاتِهِمْ، كُلِّ أَصْحَابِ ٱلْمَعْرِفَةِ وَٱلْفَهْمِ، 
'''
"29" = '''
:sup:`29` لَصِقُوا بِإِخْوَتِهِمْ وَعُظَمَائِهِمْ وَدَخَلُوا فِي قَسَمٍ وَحِلْفٍ أَنْ يَسِيرُوا فِي شَرِيعَةِ ٱللهِ ٱلَّتِي أُعْطِيَتْ عَنْ يَدِ مُوسَى عَبْدِ ٱللهِ، وَأَنْ يَحْفَظُوا وَيَعْمَلُوا جَمِيعَ وَصَايَا ٱلرَّبِّ سَيِّدِنَا، وَأَحْكَامِهِ وَفَرَائِضِهِ، 
'''
"30" = '''
:sup:`30` وَأَنْ لَا نُعْطِيَ بَنَاتِنَا لِشُعُوبِ ٱلْأَرْضِ، وَلَا نَأْخُذَ بَنَاتِهِمْ لِبَنِينَا. 
'''
"31" = '''
:sup:`31` وَشُعُوبُ ٱلْأَرْضِ ٱلَّذِينَ يَأْتُونَ بِٱلْبَضَائِعِ وَكُلِّ طَعَامِ يَوْمِ ٱلسَّبْتِ لِلْبَيْعِ، لَا نَأْخُذُ مِنْهُمْ فِي سَبْتٍ وَلَا فِي يَوْمٍ مُقَدَّسٍ، وَأَنْ نَتْرُكَ ٱلسَّنَةَ ٱلسَّابِعَةَ، وَٱلْمُطَالَبَةَ بِكُلِّ دَيْنٍ. 
'''
"32" = '''
:sup:`32` وَأَقَمْنَا عَلَى أَنْفُسِنَا فَرَائِضَ: أَنْ نَجْعَلَ عَلَى أَنْفُسِنَا ثُلْثَ شَاقِلٍ كُلَّ سَنَةٍ لِخِدْمَةِ بَيْتِ إِلَهِنَا، 
'''
"33" = '''
:sup:`33` لِخُبْزِ ٱلْوُجُوهِ وَٱلتَّقْدِمَةِ ٱلدَّائِمَةِ وَٱلْمُحْرَقَةِ ٱلدَّائِمَةِ وَٱلسُّبُوتِ وَٱلْأَهِلَّةِ وَٱلْمَوَاسِمِ وَٱلْأَقْدَاسِ وَذَبَائِحِ ٱلْخَطِيَّةِ، لِلتَّكْفِيرِ عَنْ إِسْرَائِيلَ، وَلِكُلِّ عَمَلِ بَيْتِ إِلَهِنَا. 
'''
"34" = '''
:sup:`34` وَأَلْقَيْنَا قُرَعًا عَلَى قُرْبَانِ ٱلْحَطَبِ بَيْنَ ٱلْكَهَنَةِ وَٱللَّاَوِيِّينَ وَٱلشَّعْبِ، لِإِدْخَالِهِ إِلَى بَيْتِ إِلَهِنَا حَسَبَ بُيُوتِ آبَائِنَا، فِي أَوْقَاتٍ مُعَيَّنَةٍ سَنَةً فَسَنَةً، لِأَجْلِ إِحْرَاقِهِ عَلَى مَذْبَحِ ٱلرَّبِّ إِلَهِنَا كَمَا هُوَ مَكْتُوبٌ فِي ٱلشَّرِيعَةِ، 
'''
"35" = '''
:sup:`35` وَلِإِدْخَالِ بَاكُورَاتِ أَرْضِنَا، وَبَاكُورَاتِ ثَمَرِ كُلِّ شَجَرَةٍ سَنَةً فَسَنَةً إِلَى بَيْتِ ٱلرَّبِّ، 
'''
"36" = '''
:sup:`36` وَأَبْكَارِ بَنِينَا وَبَهَائِمِنَا، كَمَا هُوَ مَكْتُوبٌ فِي ٱلشَّرِيعَةِ، وَأَبْكَارِ بَقَرِنَا وَغَنَمِنَا لِإِحْضَارِهَا إِلَى بَيْتِ إِلَهِنَا، إِلَى ٱلْكَهَنَةِ ٱلْخَادِمِينَ فِي بَيْتِ إِلَهِنَا. 
'''
"37" = '''
:sup:`37` وَأَنْ نَأْتِيَ بِأَوَائِلِ عَجِينِنَا وَرَفَائِعِنَا وَأَثْمَارِ كُلِّ شَجَرَةٍ مِنَ ٱلْخَمْرِ وَٱلزَّيْتِ إِلَى ٱلْكَهَنَةِ، إِلَى مَخَادِعِ بَيْتِ إِلَهِنَا، وَبِعُشْرِ أَرْضِنَا إِلَى ٱللَّاَوِيِّينَ، وَٱللَّاَوِيُّونَ هُمُ ٱلَّذِينَ يُعَشِّرُونَ فِي جَمِيعِ مُدُنِ فَلَاحَتِنَا. 
'''
"38" = '''
:sup:`38` وَيَكُونُ ٱلْكَاهِنُ ٱبْنُ هَارُونَ مَعَ ٱللَّاَوِيِّينَ حِينَ يُعَشِّرُ ٱللَّاَوِيُّونَ، وَيُصْعِدُ ٱللَّاوِيُّونَ عُشْرَ ٱلْأَعْشَارِ إِلَى بَيْتِ إِلَهِنَا، إِلَى ٱلْمَخَادِعِ، إِلَى بَيْتِ ٱلْخَزِينَةِ. 
'''
"39" = '''
:sup:`39` لِأَنَّ بَنِي إِسْرَائِيلَ وَبَنِي لَاوِي يَأْتُونَ بِرَفِيعَةِ ٱلْقَمْحِ وَٱلْخَمْرِ وَٱلزَّيْتِ إِلَى ٱلْمَخَادِعِ، وَهُنَاكَ آنِيَةُ ٱلْقُدْسِ وَٱلْكَهَنَةُ ٱلْخَادِمُونَ وَٱلْبَوَّابُونَ وَٱلْمُغَنُّونَ، وَلَا نَتْرُكُ بَيْتَ إِلَهِنَا. 
'''
