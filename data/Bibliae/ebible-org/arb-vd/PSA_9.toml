[9]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. عَلَى «مَوْتِ ٱلِٱبْنِ». مَزْمُورٌ لِدَاوُدَ أَحْمَدُ ٱلرَّبَّ بِكُلِّ قَلْبِي. أُحَدِّثُ بِجَمِيعِ عَجَائِبِكَ. 
'''
"2" = '''
:sup:`2` أَفْرَحُ وَأَبْتَهِجُ بِكَ. أُرَنِّمُ لِٱسْمِكَ أَيُّهَا ٱلْعَلِيُّ. 
'''
"3" = '''
:sup:`3` عِنْدَ رُجُوعِ أَعْدَائِي إِلَى خَلْفٍ، يَسْقُطُونَ وَيَهْلِكُونَ مِنْ قُدَّامِ وَجْهِكَ، 
'''
"4" = '''
:sup:`4` لِأَنَّكَ أَقَمْتَ حَقِّي وَدَعْوَايَ. جَلَسْتَ عَلَى ٱلْكُرْسِيِّ قَاضِيًا عَادِلًا. 
'''
"5" = '''
:sup:`5` ٱنْتَهَرْتَ ٱلْأُمَمَ. أَهْلَكْتَ ٱلشِّرِّيرَ. مَحَوْتَ ٱسْمَهُمْ إِلَى ٱلدَّهْرِ وَٱلْأَبَدِ. 
'''
"6" = '''
:sup:`6` اَلْعَدُوُّ تَمَّ خَرَابُهُ إِلَى ٱلْأَبَدِ. وَهَدَمْتَ مُدُنًا. بَادَ ذِكْرُهُ نَفْسُهُ. 
'''
"7" = '''
:sup:`7` أَمَّا ٱلرَّبُّ فَإِلَى ٱلدَّهْرِ يَجْلِسُ. ثَبَّتَ لِلْقَضَاءِ كُرْسِيَّهُ، 
'''
"8" = '''
:sup:`8` وَهُوَ يَقْضِي لِلْمَسْكُونَةِ بِٱلْعَدْلِ. يَدِينُ ٱلشُّعُوبَ بِٱلِٱسْتِقَامَةِ. 
'''
"9" = '''
:sup:`9` وَيَكُونُ ٱلرَّبُّ مَلْجَأً لِلْمُنْسَحِقِ. مَلْجَأً فِي أَزْمِنَةِ ٱلضِّيقِ. 
'''
"10" = '''
:sup:`10` وَيَتَّكِلُ عَلَيْكَ ٱلْعَارِفُونَ ٱسْمَكَ، لِأَنَّكَ لَمْ تَتْرُكْ طَالِبِيكَ يَارَبُّ. 
'''
"11" = '''
:sup:`11` رَنِّمُوا لِلرَّبِّ ٱلسَّاكِنِ فِي صِهْيَوْنَ، أَخْبِرُوا بَيْنَ ٱلشُّعُوبِ بِأَفْعَالِهِ. 
'''
"12" = '''
:sup:`12` لِأَنَّهُ مُطَالِبٌ بِٱلدِّمَاءِ. ذَكَرَهُمْ. لَمْ يَنْسَ صُرَاخَ ٱلْمَسَاكِينِ. 
'''
"13" = '''
:sup:`13` اِرْحَمْنِي يَارَبُّ. ٱنْظُرْ مَذَلَّتِي مِنْ مُبْغِضِيَّ، يَارَافِعِي مِنْ أَبْوَابِٱلْمَوْتِ، 
'''
"14" = '''
:sup:`14` لِكَيْ أُحَدِّثَ بِكُلِّ تَسَابِيحِكَ فِي أَبْوَابِ ٱبْنَةِ صِهْيَوْنَ، مُبْتَهِجًا بِخَلَاصِكَ. 
'''
"15" = '''
:sup:`15` تَوَرَّطَتِ ٱلْأُمَمُ فِي ٱلْحُفْرَةِ ٱلَّتِي عَمِلُوهَا. فِي ٱلشَّبَكَةِ ٱلَّتِي أَخْفَوْهَا ٱنْتَشَبَتْ أَرْجُلُهُمْ. 
'''
"16" = '''
:sup:`16` مَعْرُوفٌ هُوَ ٱلرَّبُّ. قَضَاءً أَمْضَى. ٱلشِّرِّيرُ يَعْلَقُ بِعَمَلِ يَدَيْهِ. ضَرْبُ ٱلْأَوْتَارِ. سِلَاهْ. 
'''
"17" = '''
:sup:`17` اَلْأَشْرَارُ يَرْجِعُونَ إِلَى ٱلْهَاوِيَةِ، كُلُّ ٱلْأُمَمِ ٱلنَّاسِينَ ٱللهَ. 
'''
"18" = '''
:sup:`18` لِأَنَّهُ لَا يُنْسَى ٱلْمِسْكِينُ إِلَى ٱلْأَبَدِ. رَجَاءُ ٱلْبَائِسِينَ لَا يَخِيبُ إِلَى ٱلدَّهْرِ. 
'''
"19" = '''
:sup:`19` قُمْ يَارَبُّ. لَا يَعْتَزَّ ٱلْإِنْسَانُ. لِتُحَاكَمِ ٱلْأُمَمُ قُدَّامَكَ. 
'''
"20" = '''
:sup:`20` يَارَبُّ ٱجْعَلْ عَلَيْهِمْ رُعْبًا لِيَعْلَمَ ٱلْأُمَمُ أَنَّهُمْ بَشَرٌ. سِلَاهْ. 
'''
