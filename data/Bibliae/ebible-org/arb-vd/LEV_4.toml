[4]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «كَلِّمْ بَنِي إِسْرَائِيلَ قَائِلًا: إِذَا أَخْطَأَتْ نَفْسٌ سَهْوًا فِي شَيْءٍ مِنْ جَمِيعِ مَنَاهِي ٱلرَّبِّ ٱلَّتِي لَا يَنْبَغِي عَمَلُهَا، وَعَمِلَتْ وَاحِدَةً مِنْهَا: 
'''
"3" = '''
:sup:`3` إِنْ كَانَ ٱلْكَاهِنُ ٱلْمَمْسُوحُ يُخْطِئُ لِإِثْمِ ٱلشَّعْبِ، يُقَرِّبُ عَنْ خَطِيَّتِهِ ٱلَّتِي أَخْطَأَ ثَوْرًا ٱبْنَ بَقَرٍ صَحِيحًا لِلرَّبِّ، ذَبِيحَةَ خَطِيَّةٍ. 
'''
"4" = '''
:sup:`4` يُقَدِّمُ ٱلثَّوْرَ إِلَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ أَمَامَ ٱلرَّبِّ، وَيَضَعُ يَدَهُ عَلَى رَأْسِ ٱلثَّوْرِ، وَيَذْبَحُ ٱلثَّوْرَ أَمَامَ ٱلرَّبِّ. 
'''
"5" = '''
:sup:`5` وَيَأْخُذُ ٱلْكَاهِنُ ٱلْمَمْسُوحُ مِنْ دَمِ ٱلثَّوْرِ وَيَدْخُلُ بِهِ إِلَى خَيْمَةِ ٱلِٱجْتِمَاعِ، 
'''
"6" = '''
:sup:`6` وَيَغْمِسُ ٱلْكَاهِنُ إِصْبَعَهُ فِي ٱلدَّمِ وَيَنْضِحُ مِنَ ٱلدَّمِ سَبْعَ مَرَّاتٍ أَمَامَ ٱلرَّبِّ لَدَى حِجَابِ ٱلْقُدْسِ. 
'''
"7" = '''
:sup:`7` وَيَجْعَلُ ٱلْكَاهِنُ مِنَ ٱلدَّمِ عَلَى قُرُونِ مَذْبَحِ ٱلْبَخُورِ ٱلْعَطِرِ ٱلَّذِي فِي خَيْمَةِ ٱلِٱجْتِمَاعِ أَمَامَ ٱلرَّبِّ، وَسَائِرُ دَمِ ٱلثَّوْرِ يَصُبُّهُ إِلَى أَسْفَلِ مَذْبَحِ ٱلْمُحْرَقَةِ ٱلَّذِي لَدَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ. 
'''
"8" = '''
:sup:`8` وَجَمِيعُ شَحْمِ ثَوْرِ ٱلْخَطِيَّةِ يَنْزِعُهُ عَنْهُ. ٱلشَّحْمَ ٱلَّذِي يُغَشِّي ٱلْأَحْشَاءَ، وَسَائِرَ ٱلشَّحْمِ ٱلَّذِي عَلَى ٱلْأَحْشَاءِ، 
'''
"9" = '''
:sup:`9` وَٱلْكُلْيَتَيْنِ وَٱلشَّحْمَ ٱلَّذِي عَلَيْهِمَا ٱلَّذِي عَلَى ٱلْخَاصِرَتَيْنِ، وَزِيَادَةَ ٱلْكَبِدِ مَعَ ٱلْكُلْيَتَيْنِ يَنْزِعُهَا، 
'''
"10" = '''
:sup:`10` كَمَا تُنْزَعُ مِنْ ثَوْرِ ذَبِيحَةِ ٱلسَّلَامَةِ. وَيُوقِدُهُنَّ ٱلْكَاهِنُ عَلَى مَذْبَحِ ٱلْمُحْرَقَةِ. 
'''
"11" = '''
:sup:`11` وَأَمَّا جِلْدُ ٱلثَّوْرِ وَكُلُّ لَحْمِهِ مَعَ رَأْسِهِ وَأَكَارِعِهِ وَأَحْشَائِهِ وَفَرْثِهِ 
'''
"12" = '''
:sup:`12` فَيُخْرِجُ سَائِرَ ٱلثَّوْرِ إِلَى خَارِجِ ٱلْمَحَلَّةِ إِلَى مَكَانٍ طَاهِرٍ، إِلَى مَرْمَى ٱلرَّمَادِ، وَيُحْرِقُهَا عَلَى حَطَبٍ بِٱلنَّارِ. عَلَى مَرْمَى ٱلرَّمَادِ تُحْرَقُ. 
'''
"13" = '''
:sup:`13` «وَإِنْ سَهَا كُلُّ جَمَاعَةِ إِسْرَائِيلَ، وَأُخْفِيَ أَمْرٌ عَنْ أَعْيُنِ ٱلْمَجْمَعِ، وَعَمِلُوا وَاحِدَةً مِنْ جَمِيعِ مَنَاهِي ٱلرَّبِّ ٱلَّتِي لَا يَنْبَغِي عَمَلُهَا، وَأَثِمُوا، 
'''
"14" = '''
:sup:`14` ثُمَّ عُرِفَتِ ٱلْخَطِيَّةُ ٱلَّتِي أَخْطَأُوا بِهَا، يُقَرِّبُ ٱلْمَجْمَعُ ثَوْرًا ٱبْنَ بَقَرٍ ذَبِيحَةَ خَطِيَّةٍ. يَأْتُونَ بِهِ إِلَى قُدَّامِ خَيْمَةِ ٱلِٱجْتِمَاعِ، 
'''
"15" = '''
:sup:`15` وَيَضَعُ شُيُوخُ ٱلْجَمَاعَةِ أَيْدِيَهُمْ عَلَى رَأْسِ ٱلثَّوْرِ أَمَامَ ٱلرَّبِّ، وَيَذْبَحُ ٱلثَّوْرَ أَمَامَ ٱلرَّبِّ. 
'''
"16" = '''
:sup:`16` وَيُدْخِلُ ٱلْكَاهِنُ ٱلْمَمْسُوحُ مِنْ دَمِ ٱلثَّوْرِ إِلَى خَيْمَةِ ٱلِٱجْتِمَاعِ، 
'''
"17" = '''
:sup:`17` وَيَغْمِسُ ٱلْكَاهِنُ إِصْبَعَهُ فِي ٱلدَّمِ، وَيَنْضِحُ سَبْعَ مَرَّاتٍ أَمَامَ ٱلرَّبِّ لَدَى ٱلْحِجَابِ. 
'''
"18" = '''
:sup:`18` وَيَجْعَلُ مِنَ ٱلدَّمِ عَلَى قُرُونِ ٱلْمَذْبَحِ ٱلَّذِي أَمَامَ ٱلرَّبِّ فِي خَيْمَةِ ٱلِٱجْتِمَاعِ، وَسَائِرَ ٱلدَّمِ يَصُبُّهُ إِلَى أَسْفَلِ مَذْبَحِ ٱلْمُحْرَقَةِ ٱلَّذِي لَدَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ. 
'''
"19" = '''
:sup:`19` وَجَمِيعَ شَحْمِهِ يَنْزِعُهُ عَنْهُ وَيُوقِدُهُ عَلَى ٱلْمَذْبَحِ. 
'''
"20" = '''
:sup:`20` وَيَفْعَلُ بِٱلثَّوْرِ كَمَا فَعَلَ بِثَوْرِ ٱلْخَطِيَّةِ. كَذَلِكَ يَفْعَلُ بِهِ. وَيُكَفِّرُ عَنْهُمُ ٱلْكَاهِنُ، فَيُصْفَحُ عَنْهُمْ. 
'''
"21" = '''
:sup:`21` ثُمَّ يُخْرِجُ ٱلثَّوْرَ إِلَى خَارِجِ ٱلْمَحَلَّةِ وَيُحْرِقُهُ كَمَا أَحْرَقَ ٱلثَّوْرَ ٱلْأَوَّلَ. إِنَّهُ ذَبِيحَةُ خَطِيَّةِ ٱلْمَجْمَعِ. 
'''
"22" = '''
:sup:`22` «إِذَا أَخْطَأَ رَئِيسٌ وَعَمِلَ بِسَهْوٍ وَاحِدَةً مِنْ جَمِيعِ مَنَاهِي ٱلرَّبِّ إِلَهِهِ ٱلَّتِي لَا يَنْبَغِي عَمَلُهَا، وَأَثِمَ، 
'''
"23" = '''
:sup:`23` ثُمَّ أُعْلِمَ بِخَطِيَّتِهِ ٱلَّتِي أَخْطَأَ بِهَا، يَأْتِي بِقُرْبَانِهِ تَيْسًا مِنَ ٱلْمَعْزِ ذَكَرًا صَحِيحًا. 
'''
"24" = '''
:sup:`24` وَيَضَعُ يَدَهُ عَلَى رَأْسِ ٱلتَّيْسِ وَيَذْبَحُهُ فِي ٱلْمَوْضِعِ ٱلَّذِي يَذْبَحُ فِيهِ ٱلْمُحْرَقَةَ أَمَامَ ٱلرَّبِّ. إِنَّهُ ذَبِيحَةُ خَطِيَّةٍ. 
'''
"25" = '''
:sup:`25` وَيَأْخُذُ ٱلْكَاهِنُ مِنْ دَمِ ذَبِيحَةِ ٱلْخَطِيَّةِ بِإِصْبَعِهِ وَيَجْعَلُ عَلَى قُرُونِ مَذْبَحِ ٱلْمُحْرَقَةِ، ثُمَّ يَصُبُّ دَمَهُ إِلَى أَسْفَلِ مَذْبَحِ ٱلْمُحْرَقَةِ. 
'''
"26" = '''
:sup:`26` وَجَمِيعَ شَحْمِهِ يُوقِدُهُ عَلَى ٱلْمَذْبَحِ كَشَحْمِ ذَبِيحَةِ ٱلسَّلَامَةِ، وَيُكَفِّرُ ٱلْكَاهِنُ عَنْهُ مِنْ خَطِيَّتِهِ فَيُصْفَحُ عَنْهُ. 
'''
"27" = '''
:sup:`27` «وَإِنْ أَخْطَأَ أَحَدٌ مِنْ عَامَّةِ ٱلْأَرْضِ سَهْوًا، بِعَمَلِهِ وَاحِدَةً مِنْ مَنَاهِي ٱلرَّبِّ ٱلَّتِي لَا يَنْبَغِي عَمَلُهَا، وَأَثِمَ، 
'''
"28" = '''
:sup:`28` ثُمَّ أُعْلِمَ بِخَطِيَّتِهِ ٱلَّتِي أَخْطَأَ بِهَا، يَأْتِي بِقُرْبَانِهِ عَنْزًا مِنَ ٱلْمَعْزِ أُنْثَى صَحِيحَةً عَنْ خَطِيَّتِهِ ٱلَّتِي أَخْطَأَ. 
'''
"29" = '''
:sup:`29` وَيَضَعُ يَدَهُ عَلَى رَأْسِ ذَبِيحَةِ ٱلْخَطِيَّةِ، وَيَذْبَحُ ذَبِيحَةَ ٱلْخَطِيَّةِ فِي مَوْضِعِ ٱلْمُحْرَقَةِ. 
'''
"30" = '''
:sup:`30` وَيَأْخُذُ ٱلْكَاهِنُ مِنْ دَمِهَا بِإِصْبَعِهِ وَيَجْعَلُ عَلَى قُرُونِ مَذْبَحِ ٱلْمُحْرَقَةِ، وَيَصُبُّ سَائِرَ دَمِهَا إِلَى أَسْفَلِ ٱلْمَذْبَحِ. 
'''
"31" = '''
:sup:`31` وَجَمِيعَ شَحْمِهَا يَنْزِعُهُ كَمَا نُزِعَ ٱلشَّحْمُ عَنْ ذَبِيحَةِ ٱلسَّلَامَةِ، وَيُوقِدُ ٱلْكَاهِنُ عَلَى ٱلْمَذْبَحِ رَائِحَةَ سَرُورٍ لِلرَّبِّ وَيُكَفِّرُ عَنْهُ ٱلْكَاهِنُ فَيُصْفَحُ عَنْهُ. 
'''
"32" = '''
:sup:`32` «وَإِنْ أَتَى بِقُرْبَانِهِ مِنَ ٱلضَّأْنِ ذَبِيحَةَ خَطِيَّةٍ، يَأْتِي بِهَا أُنْثَى صَحِيحَةً. 
'''
"33" = '''
:sup:`33` وَيَضَعُ يَدَهُ عَلَى رَأْسِ ذَبِيحَةِ ٱلْخَطِيَّةِ، وَيَذْبَحُهَا ذَبِيحَةَ خَطِيَّةٍ فِي ٱلْمَوْضِعِ ٱلَّذِي يَذْبَحُ فِيهِ ٱلْمُحْرَقَةَ. 
'''
"34" = '''
:sup:`34` وَيَأْخُذُ ٱلْكَاهِنُ مِنْ دَمِ ذَبِيحَةِ ٱلْخَطِيَّةِ بِإِصْبَعِهِ وَيَجْعَلُ عَلَى قُرُونِ مَذْبَحِ ٱلْمُحْرَقَةِ، وَيَصُبُّ سَائِرَ ٱلدَّمِ إِلَى أَسْفَلِ ٱلْمَذْبَحِ. 
'''
"35" = '''
:sup:`35` وَجَمِيعَ شَحْمِهِ يَنْزِعُهُ كَمَا يُنْزَعُ شَحْمُ ٱلضَّأْنِ عَنْ ذَبِيحَةِ ٱلسَّلَامَةِ، وَيُوقِدُهُ ٱلْكَاهِنُ عَلَى ٱلْمَذْبَحِ عَلَى وَقَائِدِ ٱلرَّبِّ. وَيُكَفِّرُ عَنْهُ ٱلْكَاهِنُ مِنْ خَطِيَّتِهِ ٱلَّتِي أَخْطَأَ فَيُصْفَحُ عَنْهُ. 
'''
