[44]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. لِبَنِي قُورَحَ. قَصِيدَةٌ اَللَّهُمَّ، بِآذَانِنَا قَدْ سَمِعْنَا. آبَاؤُنَا أَخْبَرُونَا بِعَمَلٍ عَمِلْتَهُ فِي أَيَّامِهِمْ، فِي أَيَّامِ ٱلْقِدَمِ. 
'''
"2" = '''
:sup:`2` أَنْتَ بِيَدِكَ ٱسْتَأْصَلْتَ ٱلْأُمَمَ وَغَرَسْتَهُمْ. حَطَّمْتَ شُعُوبًا وَمَدَدْتَهُمْ. 
'''
"3" = '''
:sup:`3` لِأَنَّهُ لَيْسَ بِسَيْفِهِمْ ٱمْتَلَكُوا ٱلْأَرْضَ، وَلَا ذِرَاعُهُمْ خَلَّصَتْهُمْ، لَكِنْ يَمِينُكَ وَذِرَاعُكَ وَنُورُ وَجْهِكَ، لِأَنَّكَ رَضِيتَ عَنْهُمْ. 
'''
"4" = '''
:sup:`4` أَنْتَ هُوَ مَلِكِي يَا ٱللهُ، فَأْمُرْ بِخَلَاصِ يَعْقُوبَ. 
'''
"5" = '''
:sup:`5` بِكَ نَنْطَحُ مُضَايِقِينَا. بِٱسْمِكَ نَدُوسُ ٱلْقَائِمِينَ عَلَيْنَا. 
'''
"6" = '''
:sup:`6` لِأَنِّي عَلَى قَوْسِي لَا أَتَّكِلُ، وَسَيْفِي لَا يُخَلِّصُنِي. 
'''
"7" = '''
:sup:`7` لِأَنَّكَ أَنْتَ خَلَّصْتَنَا مِنْ مُضَايِقِينَا، وَأَخْزَيْتَ مُبْغِضِينَا. 
'''
"8" = '''
:sup:`8` بِٱللهِ نَفْتَخِرُ ٱلْيَوْمَ كُلَّهُ، وَٱسْمَكَ نَحْمَدُ إِلَى ٱلدَّهْرِ. سِلَاهْ. 
'''
"9" = '''
:sup:`9` لَكِنَّكَ قَدْ رَفَضْتَنَا وَأَخْجَلْتَنَا، وَلَا تَخْرُجُ مَعَ جُنُودِنَا. 
'''
"10" = '''
:sup:`10` تُرْجِعُنَا إِلَى ٱلْوَرَاءِ عَنِ ٱلْعَدُوِّ، وَمُبْغِضُونَا نَهَبُوا لِأَنْفُسِهِمْ. 
'''
"11" = '''
:sup:`11` جَعَلْتَنَا كَٱلضَّأْنِ أُكْلًا. ذَرَّيْتَنَا بَيْنَ ٱلْأُمَمِ. 
'''
"12" = '''
:sup:`12` بِعْتَ شَعْبَكَ بِغَيْرِ مَالٍ، وَمَا رَبِحْتَ بِثَمَنِهِمْ. 
'''
"13" = '''
:sup:`13` تَجْعَلُنَا عَارًا عِنْدَ جِيرَانِنَا، هُزْأَةً وَسُخْرَةً لِلَّذِينَ حَوْلَنَا. 
'''
"14" = '''
:sup:`14` تَجْعَلُنَا مَثَلًا بَيْنَ ٱلشُّعُوبِ. لِإِنْغَاضِ ٱلرَّأْسِ بَيْنَ ٱلْأُمَمِ. 
'''
"15" = '''
:sup:`15` ٱلْيَوْمَ كُلَّهُ خَجَلِي أَمَامِي، وَخِزْيُ وَجْهِي قَدْ غَطَّانِي. 
'''
"16" = '''
:sup:`16` مِنْ صَوْتِ ٱلْمُعَيِّرِ وَٱلشَّاتِمِ. مِنْ وَجْهِ عَدُوٍّ وَمُنْتَقِمٍ. 
'''
"17" = '''
:sup:`17` هَذَا كُلُّهُ جَاءَ عَلَيْنَا، وَمَا نَسِينَاكَ وَلَا خُنَّا فِي عَهْدِكَ. 
'''
"18" = '''
:sup:`18` لَمْ يَرْتَدَّ قَلْبُنَا إِلَى وَرَاءٍ، وَلَا مَالَتْ خَطْوَتُنَا عَنْ طَرِيقِكَ، 
'''
"19" = '''
:sup:`19` حَتَّى سَحَقْتَنَا فِي مَكَانِ ٱلتَّنَانِينِ، وَغَطَّيْتَنَا بِظِلِّ ٱلْمَوْتِ. 
'''
"20" = '''
:sup:`20` إِنْ نَسِينَا ٱسْمَ إِلَهِنَا أَوْ بَسَطْنَا أَيْدِيَنَا إِلَى إِلَهٍ غَرِيبٍ، 
'''
"21" = '''
:sup:`21` أَفَلَا يَفْحَصُ ٱللهُ عَنْ هَذَا؟ لِأَنَّهُ هُوَ يَعْرِفُ خَفِيَّاتِ ٱلْقَلْبِ. 
'''
"22" = '''
:sup:`22` لِأَنَّنَا مِنْ أَجْلِكَ نُمَاتُ ٱلْيَوْمَ كُلَّهُ. قَدْ حُسِبْنَا مِثْلَ غَنَمٍ لِلذَّبْحِ. 
'''
"23" = '''
:sup:`23` اِسْتَيْقِظْ! لِمَاذَا تَتَغَافَى يَارَبُّ؟ ٱنْتَبِهْ! لَا تَرْفُضْ إِلَى ٱلْأَبَدِ. 
'''
"24" = '''
:sup:`24` لِمَاذَا تَحْجُبُ وَجْهَكَ وَتَنْسَى مَذَلَّتَنَا وَضِيقَنَا؟ 
'''
"25" = '''
:sup:`25` لِأَنَّ أَنْفُسَنَا مُنْحَنِيَةٌ إِلَى ٱلتُّرَابِ. لَصِقَتْ فِي ٱلْأَرْضِ بُطُونُنَا. 
'''
"26" = '''
:sup:`26` قُمْ عَوْنًا لَنَا وَٱفْدِنَا مِنْ أَجْلِ رَحْمَتِكَ. 
'''
