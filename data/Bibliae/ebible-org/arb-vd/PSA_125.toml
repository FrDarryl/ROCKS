[125]
"1" = '''
:sup:`1` تَرْنِيمَةُ ٱلْمَصَاعِدِ اَلْمُتَوَكِّلُونَ عَلَى ٱلرَّبِّ مِثْلُ جَبَلِ صِهْيَوْنَ، ٱلَّذِي لَا يَتَزَعْزَعُ، بَلْ يَسْكُنُ إِلَى ٱلدَّهْرِ. 
'''
"2" = '''
:sup:`2` أُورُشَلِيمُ ٱلْجِبَالُ حَوْلَهَا، وَٱلرَّبُّ حَوْلَ شَعْبِهِ مِنَ ٱلْآنَ وَإِلَى ٱلدَّهْرِ. 
'''
"3" = '''
:sup:`3` لِأَنَّهُ لَا تَسْتَقِرُّ عَصَا ٱلْأَشْرَارِ عَلَى نَصِيبِ ٱلصِّدِّيقِينَ، لِكَيْلَا يَمُدَّ ٱلصِّدِّيقُونَ أَيْدِيَهُمْ إِلَى ٱلْإِثْمِ. 
'''
"4" = '''
:sup:`4` أَحْسِنْ يَارَبُّ إِلَى ٱلصَّالِحِينَ وَإِلَى ٱلْمُسْتَقِيمِي ٱلْقُلُوبِ. 
'''
"5" = '''
:sup:`5` أَمَّا ٱلْعَادِلُونَ إِلَى طُرُقٍ مُعْوَجَّةٍ فَيُذْهِبُهُمُ ٱلرَّبُّ مَعَ فَعَلَةِ ٱلْإِثْمِ. سَلَامٌ عَلَى إِسْرَائِيلَ. 
'''
