[40]
"1" = '''
:sup:`1` فَأَجَابَ ٱلرَّبُّ أَيُّوبَ فَقَالَ: 
'''
"2" = '''
:sup:`2` «هَلْ يُخَاصِمُ ٱلْقَدِيرَ مُوَبِّخُهُ، أَمِ ٱلْمُحَاجُّ ٱللهَ يُجَاوِبُهُ؟». 
'''
"3" = '''
:sup:`3` فَأَجَابَ أَيُّوبُ ٱلرَّبَّ وَقَالَ: 
'''
"4" = '''
:sup:`4` «هَا أَنَا حَقِيرٌ، فَمَاذَا أُجَاوِبُكَ؟ وَضَعْتُ يَدِي عَلَى فَمِي. 
'''
"5" = '''
:sup:`5` مَرَّةً تَكَلَّمْتُ فَلَا أُجِيبُ، وَمَرَّتَيْنِ فَلَا أَزِيدُ». 
'''
"6" = '''
:sup:`6` فَأَجَابَ ٱلرَّبُّ أَيُّوبَ مِنَ ٱلْعَاصِفَةِ فَقَالَ: 
'''
"7" = '''
:sup:`7` «ٱلْآنَ شُدَّ حَقْوَيْكَ كَرَجُلٍ. أَسْأَلُكَ فَتُعْلِمُنِي. 
'''
"8" = '''
:sup:`8` لَعَلَّكَ تُنَاقِضُ حُكْمِي، تَسْتَذْنِبُنِي لِكَيْ تَتَبَرَّرَ أَنْتَ؟ 
'''
"9" = '''
:sup:`9` هَلْ لَكَ ذِرَاعٌ كَمَا لِلهِ، وَبِصَوْتٍ مِثْلِ صَوْتِهِ تُرْعِدُ؟ 
'''
"10" = '''
:sup:`10` تَزَيَّنِ ٱلْآنَ بِٱلْجَلَالِ وَٱلْعِزِّ، وَٱلْبَسِ ٱلْمَجْدَ وَٱلْبَهَاءَ. 
'''
"11" = '''
:sup:`11` فَرِّقْ فَيْضَ غَضَبِكَ، وَٱنْظُرْ كُلَّ مُتَعَظِّمٍ وَٱخْفِضْهُ. 
'''
"12" = '''
:sup:`12` اُنْظُرْ إِلَى كُلِّ مُتَعَظِّمٍ وَذَلِّلْهُ، وَدُسِ ٱلْأَشْرَارَ فِي مَكَانِهِمِ. 
'''
"13" = '''
:sup:`13` ٱطْمِرْهُمْ فِي ٱلتُّرَابِ مَعًا، وَٱحْبِسْ وُجُوهَهُمْ فِي ٱلظَّلَامِ. 
'''
"14" = '''
:sup:`14` فَأَنَا أَيْضًا أَحْمَدُكَ لِأَنَّ يَمِينَكَ تُخَلِّصُكَ. 
'''
"15" = '''
:sup:`15` «هُوَذَا بَهِيمُوثُ ٱلَّذِي صَنَعْتُهُ مَعَكَ يَأْكُلُ ٱلْعُشْبَ مِثْلَ ٱلْبَقَرِ. 
'''
"16" = '''
:sup:`16` هَا هِيَ قُوَّتُهُ فِي مَتْنَيْهِ، وَشِدَّتُهُ فِي عَضَلِ بَطْنِهِ. 
'''
"17" = '''
:sup:`17` يَخْفِضُ ذَنَبَهُ كَأَرْزَةٍ. عُرُوقُ فَخِذَيْهِ مَضْفُورَةٌ. 
'''
"18" = '''
:sup:`18` عِظَامُهُ أَنَابِيبُ نُحَاسٍ، جِرْمُهَا حَدِيدٌ مَمْطُولٌ. 
'''
"19" = '''
:sup:`19` هُوَ أَوَّلُ أَعْمَالِ ٱللهِ. ٱلَّذِي صَنَعَهُ أَعْطَاهُ سَيْفَهُ. 
'''
"20" = '''
:sup:`20` لِأَنَّ ٱلْجِبَالَ تُخْرِجُ لَهُ مَرْعًى، وَجَمِيعَ وُحُوشِ ٱلْبَرِّ تَلْعَبُ هُنَاكَ. 
'''
"21" = '''
:sup:`21` تَحْتَ ٱلسِّدْرَاتِ يَضْطَجِعُ فِي سِتْرِ ٱلْقَصَبِ وَٱلْغَمِقَةِ. 
'''
"22" = '''
:sup:`22` تُظَلِّلُهُ ٱلسِّدْرَاتُ بِظِلِّهَا. يُحِيطُ بِهِ صَفْصَافُ ٱلسَّوَاقِي. 
'''
"23" = '''
:sup:`23` هُوَذَا ٱلنَّهْرُ يَفِيضُ فَلَا يَفِرُّ هُوَ. يَطْمَئِنُّ وَلَوِ ٱنْدَفَقَ ٱلْأُرْدُنُّ فِي فَمِهِ. 
'''
"24" = '''
:sup:`24` هَلْ يُؤْخَذُ مِنْ أَمَامِهِ؟ هَلْ يُثْقَبُ أَنْفُهُ بِخِزَامَةٍ؟ 
'''
