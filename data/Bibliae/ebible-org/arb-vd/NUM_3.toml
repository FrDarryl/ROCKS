[3]
"1" = '''
:sup:`1` وَهَذِهِ تَوَالِيدُ هَارُونَ وَمُوسَى يَوْمَ كَلَّمَ ٱلرَّبُّ مُوسَى فِي جَبَلِ سِينَاءَ. 
'''
"2" = '''
:sup:`2` وَهَذِهِ أَسْمَاءُ بَنِي هَارُونَ: نَادَابُ ٱلْبِكْرُ، وَأَبِيهُو وَأَلِعَازَارُ وَإِيثَامَارُ. 
'''
"3" = '''
:sup:`3` هَذِهِ أَسْمَاءُ بَنِي هَارُونَ ٱلْكَهَنَةِ ٱلْمَمْسُوحِينَ ٱلَّذِينَ مَلَأَ أَيْدِيَهُمْ لِلْكَهَانَةِ. 
'''
"4" = '''
:sup:`4` وَلَكِنْ مَاتَ نَادَابُ وَأَبِيهُو أَمَامَ ٱلرَّبِّ عِنْدَمَا قَرَّبَا نَارًا غَرِيبَةً أَمَامَ ٱلرَّبِّ فِي بَرِّيَّةِ سِينَاءَ، وَلَمْ يَكُنْ لَهُمَا بَنُونَ. وَأَمَّا أَلِعَازَارُ وَإِيثَامَارُ فَكَهَنَا أَمَامَ هَارُونَ أَبِيهِمَا. 
'''
"5" = '''
:sup:`5` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"6" = '''
:sup:`6` «قَدِّمْ سِبْطَ لَاوِي وَأَوْقِفْهُمْ قُدَّامَ هَارُونَ ٱلْكَاهِنِ وَلْيَخْدِمُوهُ. 
'''
"7" = '''
:sup:`7` فَيَحْفَظُونَ شَعَائِرَهُ وَشَعَائِرَ كُلِّ ٱلْجَمَاعَةِ قُدَّامَ خَيْمَةِ ٱلِٱجْتِمَاعِ، وَيَخْدِمُونَ خِدْمَةَ ٱلْمَسْكَنِ، 
'''
"8" = '''
:sup:`8` فَيَحْرُسُونَ كُلَّ أَمْتِعَةِ خَيْمَةِ ٱلِٱجْتِمَاعِ، وَحِرَاسَةِ بَنِي إِسْرَائِيلَ وَيَخْدِمُونَ خِدْمَةَ ٱلْمَسْكَنِ. 
'''
"9" = '''
:sup:`9` فَتُعْطِي ٱللَّاوِيِّينَ لِهَارُونَ وَلِبَنِيهِ. إِنَّهُمْ مَوْهُوبُونَ لَهُ هِبَةً مِنْ عِنْدِ بَنِي إِسْرَائِيلَ. 
'''
"10" = '''
:sup:`10` وَتُوَكِّلُ هَارُونَ وَبَنِيهِ فَيَحْرُسُونَ كَهَنُوتَهُمْ، وَٱلْأَجْنَبِيُّ ٱلَّذِي يَقْتَرِبُ يُقْتَلُ». 
'''
"11" = '''
:sup:`11` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"12" = '''
:sup:`12` «وَهَا إِنِّي قَدْ أَخَذْتُ ٱللَّاوِيِّينَ مِنْ بَيْنِ بَنِي إِسْرَائِيلَ، بَدَلَ كُلِّ بِكْرٍ فَاتِحِ رَحِمٍ مِنْ بَنِي إِسْرَائِيلَ فَيَكُونُ ٱللَّاوِيُّونَ لِي. 
'''
"13" = '''
:sup:`13` لِأَنَّ لِي كُلَّ بِكْرٍ. يَوْمَ ضَرَبْتُ كُلَّ بِكْرٍ فِي أَرْضِ مِصْرَ قَدَّسْتُ لِي كُلَّ بِكْرٍ فِي إِسْرَائِيلَ مِنَ ٱلنَّاسِ وَٱلْبَهَائِمِ. لِي يَكُونُونَ. أَنَا ٱلرَّبُّ». 
'''
"14" = '''
:sup:`14` وَكَلَّمَ ٱلرَّبُّ مُوسَى فِي بَرِّيَّةِ سِينَاءَ قَائِلًا: 
'''
"15" = '''
:sup:`15` «عُدَّ بَنِي لَاوِي حَسَبَ بُيُوتِ آبَائِهِمْ وَعَشَائِرِهِمْ. كُلَّ ذَكَرٍ مِنِ ٱبْنِ شَهْرٍ فَصَاعِدًا تَعُدُّهُمْ». 
'''
"16" = '''
:sup:`16` فَعَدَّهُمْ مُوسَى حَسَبَ قَوْلِ ٱلرَّبِّ كَمَا أُمِرَ. 
'''
"17" = '''
:sup:`17` وَكَانَ هَؤُلَاءِ بَنِي لَاوِي بِأَسْمَائِهِمْ: جَرْشُونُ وَقَهَاتُ وَمَرَارِي. 
'''
"18" = '''
:sup:`18` وَهَذَانِ ٱسْمَا ٱبْنَيْ جَرْشُونَ حَسَبَ عَشَائِرِهِمَا: لِبْنِي وَشِمْعِي. 
'''
"19" = '''
:sup:`19` وَبَنُو قَهَاتَ حَسَبَ عَشَائِرِهِمْ: عَمْرَامُ وَيِصْهَارُ وَحَبْرُونُ وَعُزِّيئِيلُ. 
'''
"20" = '''
:sup:`20` وَٱبْنَا مَرَارِي حَسَبَ عَشَائِرِهِمَا: مَحْلِي وَمُوشِي. هَذِهِ هِيَ عَشَائِرُ ٱللَّاوِيِّينَ حَسَبَ بُيُوتِ آبَائِهِمْ. 
'''
"21" = '''
:sup:`21` لِجَرْشُونَ عَشِيرَةُ ٱللِّبْنِيِّينَ وَعَشِيرَةُ ٱلشِّمْعِيِّينَ. هَذِهِ هِيَ عَشَائِرُ ٱلْجَرْشُونِيِّينَ. 
'''
"22" = '''
:sup:`22` ٱلْمَعْدُودُونَ مِنْهُمْ بِعَدَدِ كُلِّ ذَكَرٍ مِنِ ٱبْنِ شَهْرٍ فَصَاعِدًا، ٱلْمَعْدُودُونَ مِنْهُمْ سَبْعَةُ آلَافٍ وَخَمْسُ مِئَةٍ. 
'''
"23" = '''
:sup:`23` عَشَائِرُ ٱلْجَرْشُونِيِّينَ يَنْزِلُونَ وَرَاءَ ٱلْمَسْكَنِ إِلَى ٱلْغَرْبِ، 
'''
"24" = '''
:sup:`24` وَٱلرَّئِيسُ لِبَيْتِ أَبِي ٱلْجَرْشُونِيِّينَ أَلِيَاسَافُ بْنُ لَايِلَ. 
'''
"25" = '''
:sup:`25` وَحِرَاسَةُ بَنِي جَرْشُونَ فِي خَيْمَةِ ٱلِٱجْتِمَاعِ: ٱلْمَسْكَنُ، وَٱلْخَيْمَةُ وَغِطَاؤُهَا، وَسَجْفُ بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ، 
'''
"26" = '''
:sup:`26` وَأَسْتَارُ ٱلدَّارِ وَسَجْفُ بَابِ ٱلدَّارِ ٱللَّوَاتِي حَوْلَ ٱلْمَسْكَنِ وَحَوْلَ ٱلْمَذْبَحِ مُحِيطًا وَأَطْنَابُهُ مَعَ كُلِّ خِدْمَتِهِ. 
'''
"27" = '''
:sup:`27` وَلِقَهَاتَ عَشِيرَةُ ٱلْعَمْرَامِيِّينَ وَعَشِيرَةُ ٱلْيِصْهَارِيِّينَ وَعَشِيرَةُ ٱلْحَبْرُونِيِّينَ وَعَشِيرَةُ ٱلْعُزِّيئِيلِيِّينَ. هَذِهِ عَشَائِرُ ٱلْقَهَاتِيِّينَ، 
'''
"28" = '''
:sup:`28` بِعَدَدِ كُلِّ ذَكَرٍ مِنِ ٱبْنِ شَهْرٍ فَصَاعِدًا ثَمَانِيَةُ آلَافٍ وَسِتُّ مِئَةٍ حَارِسِينَ حِرَاسَةَ ٱلْقُدْسِ. 
'''
"29" = '''
:sup:`29` وَعَشَائِرُ بَنِي قَهَاتَ يَنْزِلُونَ عَلَى جَانِبِ ٱلْمَسْكَنِ إِلَى ٱلتَّيْمَنِ، 
'''
"30" = '''
:sup:`30` وَٱلرَّئِيسُ لِبَيْتِ أَبِي عَشِيرَةِ ٱلْقَهَاتِيِّينَ أَلِيصَافَانُ بْنُ عُزِّيئِيلَ. 
'''
"31" = '''
:sup:`31` وَحِرَاسَتُهُمُ ٱلتَّابُوتُ وَٱلْمَائِدَةُ وَٱلْمَنَارَةُ وَٱلْمَذْبَحَانِ وَأَمْتِعَةُ ٱلْقُدْسِ ٱلَّتِي يَخْدِمُونَ بِهَا، وَٱلْحِجَابُ وَكُلُّ خِدْمَتِهِ. 
'''
"32" = '''
:sup:`32` وَلِرَئِيسِ رُؤَسَاءِ ٱللَّاوِيِّينَ أَلِعَازَارَ بْنِ هَارُونَ ٱلْكَاهِنِ وَكَالَةُ حُرَّاسِ حِرَاسَةِ ٱلْقُدْسِ. 
'''
"33" = '''
:sup:`33` وَلِمَرَارِي عَشِيرَةُ ٱلْمَحْلِيِّينَ وَعَشِيرَةُ ٱلْمُوشِيِّينَ. هَذِهِ هِيَ عَشَائِرُ مَرَارِي. 
'''
"34" = '''
:sup:`34` وَٱلْمَعْدُودُونَ مِنْهُمْ بِعَدَدِ كُلِّ ذَكَرٍ مِنِ ٱبْنِ شَهْرٍ فَصَاعِدًا سِتَّةُ آلَافٍ وَمِئَتَانِ، 
'''
"35" = '''
:sup:`35` وَٱلرَّئِيسُ لِبَيْتِ أَبِي عَشَائِرِ مَرَارِي صُورِيئِيلُ بْنُ أَبِيَحَايِلَ. يَنْزِلُونَ عَلَى جَانِبِ ٱلْمَسْكَنِ إِلَى ٱلشِّمَالِ. 
'''
"36" = '''
:sup:`36` وَوَكَالَةُ حِرَاسَةِ بَنِي مَرَارِي: أَلْوَاحُ ٱلْمَسْكَنِ وَعَوَارِضُهُ وَأَعْمِدَتُهُ وَفُرَضُهُ وَكُلُّ أَمْتِعَتِهِ وَكُلُّ خِدْمَتِهِ، 
'''
"37" = '''
:sup:`37` وَأَعْمِدَةُ ٱلدَّارِ حَوَالَيْهَا وَفُرَضُهَا وَأَوْتَادُهَا وَأَطْنَابُهَا. 
'''
"38" = '''
:sup:`38` وَٱلنَّازِلُونَ قُدَّامَ ٱلْمَسْكَنِ إِلَى ٱلشَّرْقِ قُدَّامَ خَيْمَةِ ٱلِٱجْتِمَاعِ، نَحْوَ ٱلشُّرُوقِ، هُمْ مُوسَى وَهَارُونُ وَبَنُوهُ، حَارِسِينَ حِرَاسَةَ ٱلْمَقْدِسِ لِحِرَاسَةِ بَنِي إِسْرَائِيلَ، وَٱلْأَجْنَبِيُّ ٱلَّذِي يَقْتَرِبُ يُقْتَلُ. 
'''
"39" = '''
:sup:`39` جَمِيعُ ٱلْمَعْدُودِينَ مِنَ ٱللَّاوِيِّينَ ٱلَّذِينَ عَدَّهُمْ مُوسَى وَهَارُونُ حَسَبَ قَوْلِ ٱلرَّبِّ بِعَشَائِرِهِمْ، كُلُّ ذَكَرٍ مِنِ ٱبْنِ شَهْرٍ فَصَاعِدًا، ٱثْنَانِ وَعِشْرُونَ أَلْفًا. 
'''
"40" = '''
:sup:`40` وَقَالَ ٱلرَّبُّ لِمُوسَى: «عُدَّ كُلَّ بِكْرٍ ذَكَرٍ مِنْ بَنِي إِسْرَائِيلَ مِنِ ٱبْنِ شَهْرٍ فَصَاعِدًا، وَخُذْ عَدَدَ أَسْمَائِهِمْ. 
'''
"41" = '''
:sup:`41` فَتَأْخُذُ ٱللَّاوِيِّينَ لِي. أَنَا ٱلرَّبُّ. بَدَلَ كُلِّ بِكْرٍ فِي بَنِي إِسْرَائِيلَ. وَبَهَائِمَ ٱللَّاوِيِّينَ بَدَلَ كُلِّ بِكْرٍ فِي بَهَائِمِ بَنِي إِسْرَائِيلَ». 
'''
"42" = '''
:sup:`42` فَعَدَّ مُوسَى كَمَا أَمَرَهُ ٱلرَّبُّ كُلَّ بِكْرٍ فِي بَنِي إِسْرَائِيلَ. 
'''
"43" = '''
:sup:`43` فَكَانَ جَمِيعُ ٱلْأَبْكَارِ ٱلذُّكُورِ بِعَدَدِ ٱلْأَسْمَاءِ مِنِ ٱبْنِ شَهْرٍ فَصَاعِدًا، ٱلْمَعْدُودِينَ مِنْهُمُ ٱثْنَيْنِ وَعِشْرِينَ أَلْفًا وَمِئَتَيْنِ وَثَلَاثَةً وَسَبْعِينَ. 
'''
"44" = '''
:sup:`44` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"45" = '''
:sup:`45` «خُذِ ٱللَّاوِيِّينَ بَدَلَ كُلِّ بِكْرٍ فِي بَنِي إِسْرَائِيلَ، وَبَهَائِمَ ٱللَّاوِيِّينَ بَدَلَ بَهَائِمِهِمْ، فَيَكُونَ لِيَ ٱللَّاوِيُّونَ. أَنَا ٱلرَّبُّ. 
'''
"46" = '''
:sup:`46` وَأَمَّا فِدَاءُ ٱلْمِئَتَيْنِ وَٱلثَّلَاثَةِ وَٱلسَّبْعِينَ ٱلزَّائِدِينَ عَلَى ٱللَّاوِيِّينَ مِنْ أَبْكَارِ بَنِي إِسْرَائِيلَ، 
'''
"47" = '''
:sup:`47` فَتَأْخُذُ خَمْسَةَ شَوَاقِلَ لِكُلِّ رَأْسٍ. عَلَى شَاقِلِ ٱلْقُدْسِ تَأْخُذُهَا. عِشْرُونَ جِيرَةً ٱلشَّاقِلُ. 
'''
"48" = '''
:sup:`48` وَتُعْطِي ٱلْفِضَّةَ لِهَارُونَ وَبَنِيهِ فِدَاءَ ٱلزَّائِدِينَ عَلَيْهِمْ». 
'''
"49" = '''
:sup:`49` فَأَخَذَ مُوسَى فِضَّةَ فِدَائِهِمْ مِنَ ٱلزَّائِدِينَ عَلَى فِدَاءِ ٱللَّاوِيِّينَ. 
'''
"50" = '''
:sup:`50` مِنْ أَبْكَارِ بَنِي إِسْرَائِيلَ أَخَذَ ٱلْفِضَّةَ أَلْفًا وَثَلَاثَ مِئَةٍ وَخَمْسَةً وَسِتِّينَ عَلَى شَاقِلِ ٱلْقُدْسِ، 
'''
"51" = '''
:sup:`51` وَأَعْطَى مُوسَى فِضَّةَ ٱلْفِدَاءِ لِهَارُونَ وَبَنِيهِ حَسَبَ قَوْلِ ٱلرَّبِّ، كَمَا أَمَرَ ٱلرَّبُّ مُوسَى. 
'''
