[107]
"1" = '''
:sup:`1` اِحْمَدُوا ٱلرَّبَّ لِأَنَّهُ صَالِحٌ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"2" = '''
:sup:`2` لِيَقُلْ مَفْدِيُّو ٱلرَّبِّ، ٱلَّذِينَ فَدَاهُمْ مِنْ يَدِ ٱلْعَدُوِّ، 
'''
"3" = '''
:sup:`3` وَمِنَ ٱلْبُلْدَانِ جَمَعَهُمْ، مِنَ ٱلْمَشْرِقِ وَمِنَ ٱلْمَغْرِبِ، مِنَ ٱلشِّمَالِ وَمِنَ ٱلْبَحْرِ. 
'''
"4" = '''
:sup:`4` تَاهُوا فِي ٱلْبَرِّيَّةِ فِي قَفْرٍ بِلَا طَرِيقٍ. لَمْ يَجِدُوا مَدِينَةَ سَكَنٍ. 
'''
"5" = '''
:sup:`5` جِيَاعٌ عِطَاشٌ أَيْضًا أَعْيَتْ أَنْفُسُهُمْ فِيهِمْ. 
'''
"6" = '''
:sup:`6` فَصَرَخُوا إِلَى ٱلرَّبِّ فِي ضِيقِهِمْ، فَأَنْقَذَهُمْ مِنْ شَدَائِدِهِمْ، 
'''
"7" = '''
:sup:`7` وَهَدَاهُمْ طَرِيقًا مُسْتَقِيمًا لِيَذْهَبُوا إِلَى مَدِينَةِ سَكَنٍ. 
'''
"8" = '''
:sup:`8` فَلْيَحْمَدُوا ٱلرَّبَّ عَلَى رَحْمَتِهِ وَعَجَائِبِهِ لِبَنِي آدَمَ. 
'''
"9" = '''
:sup:`9` لِأَنَّهُ أَشْبَعَ نَفْسًا مُشْتَهِيَةً وَمَلَأَ نَفْسًا جَائِعَةً خَيْرًا، 
'''
"10" = '''
:sup:`10` ٱلْجُلُوسَ فِي ٱلظُّلْمَةِ وَظِلَالِ ٱلْمَوْتِ، مُوثَقِينَ بِٱلذُّلِّ وَٱلْحَدِيدِ. 
'''
"11" = '''
:sup:`11` لِأَنَّهُمْ عَصَوْا كَلَامَ ٱللهِ، وَأَهَانُوا مَشُورَةَ ٱلْعَلِيِّ. 
'''
"12" = '''
:sup:`12` فَأَذَلَّ قُلُوبَهُمْ بِتَعَبٍ. عَثَرُوا وَلَا مَعِينَ. 
'''
"13" = '''
:sup:`13` ثُمَّ صَرَخُوا إِلَى ٱلرَّبِّ فِي ضِيقِهِمْ، فَخَلَّصَهُمْ مِنْ شَدَائِدِهِمْ. 
'''
"14" = '''
:sup:`14` أَخْرَجَهُمْ مِنَ ٱلظُّلْمَةِ وَظِلَالِ ٱلْمَوْتِ، وَقَطَّعَ قُيُودَهُمْ. 
'''
"15" = '''
:sup:`15` فَلْيَحْمَدُوا ٱلرَّبَّ عَلَى رَحْمَتِهِ وَعَجَائِبِهِ لِبَنِي آدَمَ. 
'''
"16" = '''
:sup:`16` لِأَنَّهُ كَسَّرَ مَصَارِيعَ نُحَاسٍ، وَقَطَّعَ عَوَارِضَ حَدِيدٍ. 
'''
"17" = '''
:sup:`17` وَٱلْجُهَّالُ مِنْ طَرِيقِ مَعْصِيَتِهِمْ، وَمِنْ آثَامِهِمْ يُذَلُّونَ. 
'''
"18" = '''
:sup:`18` كَرِهَتْ أَنْفُسُهُمْ كُلَّ طَعَامٍ، وَٱقْتَرَبُوا إِلَى أَبْوَابِ ٱلْمَوْتِ. 
'''
"19" = '''
:sup:`19` فَصَرَخُوا إِلَى ٱلرَّبِّ فِي ضِيقِهِمْ، فَخَلَّصَهُمْ مِنْ شَدَائِدِهِمْ. 
'''
"20" = '''
:sup:`20` أَرْسَلَ كَلِمَتَهُ فَشَفَاهُمْ، وَنَجَّاهُمْ مِنْ تَهْلُكَاتِهِمْ. 
'''
"21" = '''
:sup:`21` فَلْيَحْمَدُوا ٱلرَّبَّ عَلَى رَحْمَتِهِ وَعَجَائِبِهِ لِبَنِي آدَمَ. 
'''
"22" = '''
:sup:`22` وَلْيَذْبَحُوا لَهُ ذَبَائِحَ ٱلْحَمْدِ، وَلْيَعُدُّوا أَعْمَالَهُ بِتَرَنُّمٍ. 
'''
"23" = '''
:sup:`23` اَلنَّازِلُونَ إِلَى ٱلْبَحْرِ فِي ٱلسُّفُنِ، ٱلْعَامِلُونَ عَمَلًا فِي ٱلْمِيَاهِ ٱلْكَثِيرَةِ، 
'''
"24" = '''
:sup:`24` هُمْ رَأَوْا أَعْمَالَ ٱلرَّبِّ وَعَجَائِبَهُ فِي ٱلْعُمْقِ. 
'''
"25" = '''
:sup:`25` أَمَرَ فَأَهَاجَ رِيحًا عَاصِفَةً فَرَفَعَتْ أَمْوَاجَهُ. 
'''
"26" = '''
:sup:`26` يَصْعَدُونَ إِلَى ٱلسَّمَاوَاتِ، يَهْبِطُونَ إِلَى ٱلْأَعْمَاقِ. ذَابَتْ أَنْفُسُهُمْ بِٱلشَّقَاءِ. 
'''
"27" = '''
:sup:`27` يَتَمَايَلُونَ وَيَتَرَنَّحُونَ مِثْلَ ٱلسَّكْرَانِ، وَكُلُّ حِكْمَتِهِمِ ٱبْتُلِعَتْ. 
'''
"28" = '''
:sup:`28` فَيَصْرُخُونَ إِلَى ٱلرَّبِّ فِي ضِيقِهِمْ، وَمِنْ شَدَائِدِهِمْ يُخَلِّصُهُمْ. 
'''
"29" = '''
:sup:`29` يُهْدِئُ ٱلْعَاصِفَةَ فَتَسْكُنُ، وَتَسْكُتُ أَمْوَاجُهَا. 
'''
"30" = '''
:sup:`30` فَيَفْرَحُونَ لِأَنَّهُمْ هَدَأُوا، فَيَهْدِيهِمْ إِلَى ٱلْمَرْفَإِ ٱلَّذِي يُرِيدُونَهُ. 
'''
"31" = '''
:sup:`31` فَلْيَحْمَدُوا ٱلرَّبَّ عَلَى رَحْمَتِهِ وَعَجَائِبِهِ لِبَنِي آدَمَ. 
'''
"32" = '''
:sup:`32` وَلْيَرْفَعُوهُ فِي مَجْمَعِ ٱلشَّعْبِ، وَلْيُسَبِّحُوهُ فِي مَجْلِسِ ٱلْمَشَايِخِ. 
'''
"33" = '''
:sup:`33` يَجْعَلُ ٱلْأَنْهَارَ قِفَارًا، وَمَجَارِيَ ٱلْمِيَاهِ مَعْطَشَةً، 
'''
"34" = '''
:sup:`34` وَٱلْأَرْضَ ٱلْمُثْمِرَةَ سَبِخَةً مِنْ شَرِّ ٱلسَّاكِنِينَ فِيهَا. 
'''
"35" = '''
:sup:`35` يَجْعَلُ ٱلْقَفْرَ غَدِيرَ مِيَاهٍ، وَأَرْضًا يَبَسًا يَنَابِيعَ مِيَاهٍ. 
'''
"36" = '''
:sup:`36` وَيُسْكِنُ هُنَاكَ ٱلْجِيَاعَ فَيُهَيِّئُونَ مَدِينَةَ سَكَنٍ. 
'''
"37" = '''
:sup:`37` وَيَزْرَعُونَ حُقُولًا وَيَغْرِسُونَ كُرُومًا، فَتَصْنَعُ ثَمَرَ غَلَّةٍ. 
'''
"38" = '''
:sup:`38` وَيُبَارِكُهُمْ فَيَكْثُرُونَ جِدًّا، وَلَا يُقَلِّلُ بَهَائِمَهُمْ. 
'''
"39" = '''
:sup:`39` ثُمَّ يَقِلُّونَ وَيَنْحَنُونَ مِنْ ضَغْطِ ٱلشَّرِّ وَٱلْحُزْنِ. 
'''
"40" = '''
:sup:`40` يَسْكُبُ هَوَانًا عَلَى رُؤَسَاءَ، وَيُضِلُّهُمْ فِي تِيهٍ بِلَا طَرِيقٍ، 
'''
"41" = '''
:sup:`41` وَيُعَلِّي ٱلْمِسْكِينَ مِنَ ٱلذُّلِّ، وَيَجْعَلُ ٱلْقَبَائِلَ مِثْلَ قُطْعَانِ ٱلْغَنَمِ. 
'''
"42" = '''
:sup:`42` يَرَى ذَلِكَ ٱلْمُسْتَقِيمُونَ فَيَفْرَحُونَ، وَكُلُّ إِثْمٍ يَسُدُّ فَاهُ. 
'''
"43" = '''
:sup:`43` مَنْ كَانَ حَكِيمًا يَحْفَظُ هَذَا، وَيَتَعَقَّلُ مَرَاحِمَ ٱلرَّبِّ. 
'''
