[5]
"1" = '''
:sup:`1` اِحْفَظْ قَدَمَكَ حِينَ تَذْهَبُ إِلَى بَيْتِ ٱللهِ، فَٱلِٱسْتِمَاعُ أَقْرَبُ مِنْ تَقْدِيمِ ذَبِيحَةِ ٱلْجُهَّالِ، لِأَنَّهُمْ لَا يُبَالُونَ بِفَعْلِ ٱلشَّرِّ. 
'''
"2" = '''
:sup:`2` لَا تَسْتَعْجِلْ فَمَكَ وَلَا يُسْرِعْ قَلْبُكَ إِلَى نُطْقِ كَلَامٍ قُدَّامَ ٱللهِ، لِأَنَّ ٱللهَ فِي ٱلسَّمَاوَاتِ وَأَنْتَ عَلَى ٱلْأَرْضِ، فَلِذَلِكَ لِتَكُنْ كَلِمَاتُكَ قَلِيلَةً. 
'''
"3" = '''
:sup:`3` لِأَنَّ ٱلْحُلْمَ يَأْتِي مِنْ كَثْرَةِ ٱلشُّغْلِ، وَقَوْلَ ٱلْجَهْلِ مِنْ كَثْرَةِ ٱلْكَلَامِ. 
'''
"4" = '''
:sup:`4` إِذَا نَذَرْتَ نَذْرًا لِلهِ فَلَا تَتَأَخَّرْ عَنِ ٱلْوَفَاءِ بِهِ، لِأَنَّهُ لَا يُسَرُّ بِٱلْجُهَّالِ. فَأَوْفِ بِمَا نَذَرْتَهُ. 
'''
"5" = '''
:sup:`5` أَنْ لَا تَنْذُرُ خَيْرٌ مِنْ أَنْ تَنْذُرَ وَلَا تَفِيَ. 
'''
"6" = '''
:sup:`6` لَا تَدَعْ فَمَكَ يَجْعَلُ جَسَدَكَ يُخْطِئُ، وَلَا تَقُلْ قُدَّامَ ٱلْمَلَاكِ: «إِنَّهُ سَهْوٌ». لِمَاذَا يَغْضَبُ ٱللهُ عَلَى قَوْلِكَ، وَيُفْسِدُ عَمَلَ يَدَيْكَ؟ 
'''
"7" = '''
:sup:`7` لِأَنَّ ذَلِكَ مِنْ كَثْرَةِ ٱلْأَحْلَامِ وَٱلْأَبَاطِيلِ وَكَثْرَةِ ٱلْكَلَامِ. وَلَكِنِ ٱخْشَ ٱللهَ. 
'''
"8" = '''
:sup:`8` إِنْ رَأَيْتَ ظُلْمَ ٱلْفَقِيرِ وَنَزْعَ ٱلْحَقِّ وَٱلْعَدْلِ فِي ٱلْبِلَادِ، فَلَا تَرْتَعْ مِنَ ٱلْأَمْرِ، لِأَنَّ فَوْقَ ٱلْعَالِي عَالِيًا يُلَاحِظُ، وَٱلْأَعْلَى فَوْقَهُمَا. 
'''
"9" = '''
:sup:`9` وَمَنْفَعَةُ ٱلْأَرْضِ لِلْكُلِّ. ٱلْمَلِكُ مَخْدُومٌ مِنَ ٱلْحَقْلِ. 
'''
"10" = '''
:sup:`10` مَنْ يُحِبُّ ٱلْفِضَّةَ لَا يَشْبَعُ مِنَ ٱلْفِضَّةِ، وَمَنْ يُحِبُّ ٱلثَّرْوَةَ لَا يَشْبَعُ مِنْ دَخْلٍ. هَذَا أَيْضًا بَاطِلٌ. 
'''
"11" = '''
:sup:`11` إِذَا كَثُرَتِ ٱلْخَيْرَاتُ كَثُرَ ٱلَّذِينَ يَأْكُلُونَهَا، وَأَيُّ مَنْفَعَةٍ لِصَاحِبِهَا إِلَّا رُؤْيَتَهَا بِعَيْنَيْهِ؟ 
'''
"12" = '''
:sup:`12` نَوْمُ ٱلْمُشْتَغِلِ حُلْوٌ، إِنْ أَكَلَ قَلِيلًا أَوْ كَثِيرًا، وَوَفْرُ ٱلْغَنِيِّ لَا يُرِيحُهُ حَتَّى يَنَامَ. 
'''
"13" = '''
:sup:`13` يُوجَدُ شَرٌّ خَبِيثٌ رَأَيْتُهُ تَحْتَ ٱلشَّمْسِ: ثَرْوَةٌ مَصُونَةٌ لِصَاحِبِهَا لِضَرَرِهِ. 
'''
"14" = '''
:sup:`14` فَهَلَكَتْ تِلْكَ ٱلثَّرْوَةُ بِأَمْرٍ سَيِّئٍ، ثُمَّ وَلَدَ ٱبْنًا وَمَا بِيَدِهِ شَيْءٌ. 
'''
"15" = '''
:sup:`15` كَمَا خَرَجَ مِنْ بَطْنِ أُمِّهِ عُرْيَانًا يَرْجِعُ ذَاهِبًا كَمَا جَاءَ، وَلَا يَأْخُذُ شَيْئًا مِنْ تَعَبِهِ فَيَذْهَبُ بِهِ فِي يَدِهِ. 
'''
"16" = '''
:sup:`16` وَهَذَا أَيْضًا مَصِيبَةٌ رَدِيئَةٌ، فِي كُلِّ شَيْءٍ كَمَا جَاءَ هَكَذَا يَذْهَبُ، فَأَيَّةُ مَنْفَعَةٍ لَهُ، لِلَّذِي تَعِبَ لِلرِّيحِ؟ 
'''
"17" = '''
:sup:`17` أَيْضًا يَأْكُلُ كُلَّ أَيَّامِهِ فِي ٱلظَّلَامِ، وَيَغْتَمُّ كَثِيرًا مَعَ حُزْنٍ وَغَيْظٍ. 
'''
"18" = '''
:sup:`18` هُوَذَا ٱلَّذِي رَأَيْتُهُ أَنَا خَيْرًا، ٱلَّذِي هُوَ حَسَنٌ: أَنْ يَأْكُلَ ٱلْإِنْسَانُ وَيَشْرَبَ وَيَرَى خَيْرًا مِنْ كُلِّ تَعَبِهِ ٱلَّذِي يَتْعَبُ فِيهِ تَحْتَ ٱلشَّمْسِ مُدَّةَ أَيَّامِ حَيَاتِهِ ٱلَّتِي أَعْطَاهُ ٱللهُ إِيَّاهَا، لِأَنَّهُ نَصِيبُهُ. 
'''
"19" = '''
:sup:`19` أَيْضًا كُلُّ إِنْسَانٍ أَعْطَاهُ ٱللهُ غِنًى وَمَالًا وَسَلَّطَهُ عَلَيْهِ حَتَّى يَأْكُلَ مِنْهُ، وَيَأْخُذَ نَصِيبَهُ، وَيَفْرَحَ بِتَعَبِهِ، فَهَذَا هُوَ عَطِيَّةُ ٱللهِ. 
'''
"20" = '''
:sup:`20` لِأَنَّهُ لَا يَذْكُرُ أَيَّامَ حَيَاتِهِ كَثِيرًا، لِأَنَّ ٱللهَ مُلْهِيهِ بِفَرَحِ قَلْبِهِ. 
'''
