[25]
"1" = '''
:sup:`1` وَأَفْرَزَ دَاوُدُ وَرُؤَسَاءُ ٱلْجَيْشِ لِلْخِدْمَةِ بَنِي آسَافَ وَهَيْمَانَ وَيَدُوثُونَ ٱلْمُتَنَبِّئِينَ بِٱلْعِيدَانِ وَٱلرَّبَابِ وَٱلصُّنُوجِ. وَكَانَ عَدَدُهُمْ مِنْ رِجَالِ ٱلْعَمَلِ حَسَبَ خِدْمَتِهِمْ. 
'''
"2" = '''
:sup:`2` مِنْ بَنِي آسَافَ: زَكُّورُ وَيُوسُفُ وَنَثَنْيَا وَأَشَرْئِيلَةُ. بَنُو آسَافَ تَحْتَ يَدِ آسَافَ ٱلْمُتَنَبِّئِ بَيْنَ يَدَيِ ٱلْمَلِكِ. 
'''
"3" = '''
:sup:`3` مِنْ يَدُوثُونَ، بَنُو يَدُوثُونَ: جَدَلْيَا وَصَرِي وَيِشْعِيَا وَحَشَبْيَا وَمَتَّثْيَا، سِتَّةٌ. تَحْتَ يَدِ أَبِيهِمْ يَدُوثُونَ ٱلْمُتَنَبِّئِ بِٱلْعُودِ لِأَجْلِ ٱلْحَمْدِ وَٱلتَّسْبِيحِ لِلرَّبِّ. 
'''
"4" = '''
:sup:`4` مِنْ هَيْمَانَ: بُقِّيَّا وَمَتَّنْيَا وَعُزِّيئِيلُ وَشَبُوئِيلُ وَيَرِيمُوثُ وَحَنَنْيَا وَحَنَانِي وَإِيلِيآثَةُ وَجِدَّلْتِي وَرُومَمْتِي عَزَرُ وَيُشْبَقَاشَةُ وَمَلُوثِي وَهُوثِيرُ وَمَحْزِيُوثُ. 
'''
"5" = '''
:sup:`5` جَمِيعُ هَؤُلَاءِ بَنُو هَيْمَانَ رَائِي ٱلْمَلِكِ بِكَلَامِ ٱللهِ لِرَفْعِ ٱلْقَرْنِ. وَرَزَقَ ٱلرَّبُّ هَيْمَانَ أَرْبَعَةَ عَشَرَ ٱبْنًا وَثَلَاثَ بَنَاتٍ. 
'''
"6" = '''
:sup:`6` كُلُّ هَؤُلَاءِ تَحْتَ يَدِ أَبِيهِمْ لِأَجْلِ غِنَاءِ بَيْتِ ٱلرَّبِّ بِٱلصُّنُوجِ وَٱلرَّبَابِ وَٱلْعِيدَانِ لِخِدْمَةِ بَيْتِ ٱللهِ، تَحْتَ يَدِ ٱلْمَلِكِ وَآسَافَ وَيَدُوثُونَ وَهَيْمَانَ. 
'''
"7" = '''
:sup:`7` وَكَانَ عَدَدُهُمْ مَعَ إِخْوَتِهِمِ ٱلْمُتَعَلِّمِينَ ٱلْغِنَاءَ لِلرَّبِّ، كُلِّ ٱلْخَبِيرِينَ مِئَتَيْنِ وَثَمَانِيَةً وَثَمَانِينَ. 
'''
"8" = '''
:sup:`8` وَأَلْقَوْا قُرَعَ ٱلْحِرَاسَةِ ٱلصَّغِيرُ كَمَا ٱلْكَبِيرِ، ٱلْمُعَلِّمُ مَعَ ٱلتِّلْمِيذِ. 
'''
"9" = '''
:sup:`9` فَخَرَجَتِ ٱلْقُرْعَةُ ٱلْأُولَى ٱلَّتِي هِيَ لِآسَافَ لِيُوسُفَ. ٱلثَّانِيَةُ لِجَدَلْيَا، هُوَ وَإِخْوَتُهُ وَبَنُوهُ ٱثْنَا عَشَرَ. 
'''
"10" = '''
:sup:`10` ٱلثَّالِثَةُ لِزَكُّورَ، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"11" = '''
:sup:`11` ٱلرَّابِعَةُ لِيَصْرِي، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"12" = '''
:sup:`12` ٱلْخَامِسَةُ لِنَثَنْيَا، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"13" = '''
:sup:`13` ٱلسَّادِسَةُ لِبُقِّيَّا، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"14" = '''
:sup:`14` ٱلسَّابِعَةُ لِيَشَرْئِيلَةَ، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"15" = '''
:sup:`15` ٱلثَّامِنَةُ لِيَشْعِيَا، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"16" = '''
:sup:`16` ٱلتَّاسِعَةُ لِمَتَّنْيَا، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"17" = '''
:sup:`17` ٱلْعَاشِرَةُ لِشِمْعِي، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"18" = '''
:sup:`18` ٱلْحَادِيَةَ عَشَرَةَ لِعَزَرْئِيلَ، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"19" = '''
:sup:`19` وَٱلثَّانِيَةَ عَشَرَةَ لِحَشَبْيَا، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"20" = '''
:sup:`20` ٱلثَّالِثَةَ عَشْرَةَ لِشُوبَائِيلَ، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"21" = '''
:sup:`21` ٱلرَّابِعَةَ عَشْرَةَ لِمَتَّثْيَا، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"22" = '''
:sup:`22` ٱلْخَامِسَةَ عَشْرَةَ لِيَرِيمُوثَ، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"23" = '''
:sup:`23` ٱلسَّادِسَةَ عَشْرَةَ لِحَنَنْيَا، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"24" = '''
:sup:`24` ٱلسَّابِعَةَ عَشْرَةَ لِيَشْبَقَاشَةَ، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"25" = '''
:sup:`25` ٱلثَّامِنَةَ عَشْرَةَ لِحَنَانِي، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"26" = '''
:sup:`26` ٱلتَّاسِعَةَ عَشْرَةَ لِمَلُّوثِي، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"27" = '''
:sup:`27` ٱلْعِشْرُونَ لِإِيلِيآثَةَ، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"28" = '''
:sup:`28` ٱلْحَادِيَةُ وَٱلْعِشْرُونَ لِهُوثِيرَ، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"29" = '''
:sup:`29` ٱلثَّانِيةُ وَٱلْعِشْرُونَ لِجِدَّلْتِي، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ، 
'''
"30" = '''
:sup:`30` ٱلثَّالِثَةُ وَٱلْعِشْرُونَ لِمَحْزِيُوثَ، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
"31" = '''
:sup:`31` ٱلرَّابِعَةُ وَٱلْعِشْرُونَ لِرُومَمْتِي عَزَرَ، بَنُوهُ وَإِخْوَتُهُ ٱثْنَا عَشَرَ. 
'''
