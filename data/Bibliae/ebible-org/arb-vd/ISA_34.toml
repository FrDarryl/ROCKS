[34]
"1" = '''
:sup:`1` اِقْتَرِبُوا أَيُّهَا ٱلْأُمَمُ لِتَسْمَعُوا، وَأَيُّهَا ٱلشُّعُوبُ ٱصْغَوْا. لِتَسْمَعِ ٱلْأَرْضُ وَمِلْؤُهَا. ٱلْمَسْكُونَةُ وَكُلُّ نَتَائِجِهَا. 
'''
"2" = '''
:sup:`2` لِأَنَّ لِلرَّبِّ سَخَطًا عَلَى كُلِّ ٱلْأُمَمِ، وَحُمُوًّا عَلَى كُلِّ جَيْشِهِمْ. قَدْ حَرَّمَهُمْ، دَفَعَهُمْ إِلَى ٱلذَّبْحِ. 
'''
"3" = '''
:sup:`3` فَقَتْلَاهُمْ تُطْرَحُ، وَجِيَفُهُمْ تَصْعَدُ نَتَانَتُهَا، وَتَسِيلُ ٱلْجِبَالُ بِدِمَائِهِمْ. 
'''
"4" = '''
:sup:`4` وَيَفْنَى كُلُّ جُنْدِ ٱلسَّمَاوَاتِ، وَتَلْتَفُّ ٱلسَّمَاوَاتُ كَدَرْجٍ، وَكُلُّ جُنْدِهَا يَنْتَثِرُ كَٱنْتِثَارِ ٱلْوَرَقِ مِنَ ٱلْكَرْمَةِ وَٱلسُّقَاطِ مِنَ ٱلتِّينَةِ. 
'''
"5" = '''
:sup:`5` لِأَنَّهُ قَدْ رَوِيَ فِي ٱلسَّمَاوَاتِ سَيْفِي. هُوَذَا عَلَى أَدُومَ يَنْزِلُ، وَعَلَى شَعْبٍ حَرَّمْتُهُ لِلدَّيْنُونَةِ. 
'''
"6" = '''
:sup:`6` لِلرَّبِّ سَيْفٌ قَدِ ٱمْتَلَأَ دَمًا، ٱطَّلَى بِشَحْمٍ، بِدَمِ خِرَافٍ وَتُيُوسٍ، بِشَحْمِ كُلَى كِبَاشٍ. لِأَنَّ لِلرَّبِّ ذَبِيحَةً فِي بُصْرَةَ وَذَبْحًا عَظِيمًا فِي أَرْضِ أَدُومَ. 
'''
"7" = '''
:sup:`7` وَيَسْقُطُ ٱلْبَقَرُ ٱلْوَحْشِيُّ مَعَهَا وَٱلْعُجُولُ مَعَ ٱلثِّيرَانِ، وَتَرْوَى أَرْضُهُمْ مِنَ ٱلدَّمِ، وَتُرَابُهُمْ مِنَ ٱلشَّحْمِ يُسَمَّنُ. 
'''
"8" = '''
:sup:`8` لِأَنَّ لِلرَّبِّ يَوْمَ ٱنْتِقَامٍ، سَنَةَ جَزَاءٍ مِنْ أَجْلِ دَعْوَى صِهْيَوْنَ. 
'''
"9" = '''
:sup:`9` وَتَتَحَوَّلُ أَنْهَارُهَا زِفْتًا، وَتُرَابُهَا كِبْرِيتًا، وَتَصِيرُ أَرْضُهَا زِفْتًا مُشْتَعِلًا. 
'''
"10" = '''
:sup:`10` لَيْلًا وَنَهَارًا لَا تَنْطَفِئُ. إِلَى ٱلْأَبَدِ يَصْعَدُ دُخَانُهَا. مِنْ دَوْرٍ إِلَى دَوْرٍ تُخْرَبُ. إِلَى أَبَدِ ٱلْآبِدِينَ لَا يَكُونُ مَنْ يَجْتَازُ فِيهَا. 
'''
"11" = '''
:sup:`11` وَيَرِثُهَا ٱلْقُوقُ وَٱلْقُنْفُذُ، وَٱلْكَرْكِيُّ وَٱلْغُرَابُ يَسْكُنَانِ فِيهَا، وَيُمَدُّ عَلَيْهَا خَيْطُ ٱلْخَرَابِ وَمِطْمَارُ ٱلْخَلَاءِ. 
'''
"12" = '''
:sup:`12` أَشْرَافُهَا لَيْسَ هُنَاكَ مَنْ يَدْعُونَهُ لِلْمُلْكِ، وَكُلُّ رُؤَسَائِهَا يَكُونُونَ عَدَمًا. 
'''
"13" = '''
:sup:`13` وَيَطْلَعُ فِي قُصُورِهَا ٱلشَّوْكُ. ٱلْقَرِيصُ وَٱلْعَوْسَجُ فِي حُصُونِهَا. فَتَكُونُ مَسْكِنًا لِلذِّئَابِ وَدَارًا لِبَنَاتِ ٱلنَّعَامِ. 
'''
"14" = '''
:sup:`14` وَتُلَاقِي وُحُوشُ ٱلْقَفْرِ بَنَاتِ آوَى، وَمَعْزُ ٱلْوَحْشِ يَدْعُو صَاحِبَهُ. هُنَاكَ يَسْتَقِرُّ ٱللَّيْلُ وَيَجِدُ لِنَفْسِهِ مَحَّلًا. 
'''
"15" = '''
:sup:`15` هُنَاكَ تُحْجِرُ ٱلنَّكَّازَةُ وَتَبِيضُ وَتُفْرِخُ وَتُرَبِّي تَحْتَ ظِلِّهَا. وَهُنَاكَ تَجْتَمِعُ ٱلشَّوَاهِينُ بَعْضُهَا بِبَعْضٍ. 
'''
"16" = '''
:sup:`16` فَتِّشُوا فِي سِفْرِ ٱلرَّبِّ وَٱقْرَأُوا. وَاحِدَةٌ مِنْ هَذِهِ لَا تُفْقَدُ. لَا يُغَادِرُ شَيْءٌ صَاحِبَهُ، لِأَنَّ فَمَهُ هُوَ قَدْ أَمَرَ، وَرُوحَهُ هُوَ جَمَعَهَا. 
'''
"17" = '''
:sup:`17` وَهُوَ قَدْ أَلْقَى لَهَا قُرْعَةً، وَيَدُهُ قَسَمَتْهَا لَهَا بِٱلْخَيْطِ. إِلَى ٱلْأَبَدِ تَرِثُهَا. إِلَى دَوْرٍ فَدَوْرٍ تَسْكُنُ فِيهَا. 
'''
