[17]
"1" = '''
:sup:`1` وَكَانَ رَجُلٌ مِنْ جَبَلِ أَفْرَايِمَ ٱسْمُهُ مِيخَا. 
'''
"2" = '''
:sup:`2` فَقَالَ لِأُمِّهِ: «إِنَّ ٱلْأَلْفَ وَٱلْمِئَةَ شَاقِلِ ٱلْفِضَّةِ ٱلَّتِي أُخِذَتْ مِنْكِ، وَأَنْتِ لَعَنْتِ وَقُلْتِ أَيْضًا فِي أُذُنَيَّ. هُوَذَا ٱلْفِضَّةُ مَعِي. أَنَا أَخَذْتُهَا». فَقَالَتْ أُمُّهُ: «مُبَارَكٌ أَنْتَ مِنَ ٱلرَّبِّ يَا ٱبْنِي». 
'''
"3" = '''
:sup:`3` فَرَدَّ ٱلْأَلْفَ وَٱلْمِئَةَ شَاقِلِ ٱلْفِضَّةِ لِأُمِّهِ. فَقَالَتْ أُمُّهُ: «تَقْدِيسًا قَدَّسْتُ ٱلْفِضَّةَ لِلرَّبِّ مِنْ يَدِي لِٱبْنِي لِعَمَلِ تِمْثَالٍ مَنْحُوتٍ وَتِمْثَالٍ مَسْبُوكٍ. فَٱلْآنَ أَرُدُّهَا لَكَ». 
'''
"4" = '''
:sup:`4` فَرَدَّ ٱلْفِضَّةَ لِأُمِّهِ، فَأَخَذَتْ أُمُّهُ مِئَتَيْ شَاقِلِ فِضَّةٍ وَأَعْطَتْهَا لِلصَّائِغِ فَعَمِلَهَا تِمْثَالًا مَنْحُوتًا وَتِمْثَالًا مَسْبُوكًا. وَكَانَا فِي بَيْتِ مِيخَا. 
'''
"5" = '''
:sup:`5` وَكَانَ لِلرَّجُلِ مِيخَا بَيْتٌ لِلْآلِهَةِ، فَعَمِلَ أَفُودًا وَتَرَافِيمَ وَمَلَأَ يَدَ وَاحِدٍ مِنْ بَنِيهِ فَصَارَ لَهُ كَاهِنًا. 
'''
"6" = '''
:sup:`6` وَفِي تِلْكَ ٱلْأَيَّامِ لَمْ يَكُنْ مَلِكٌ فِي إِسْرَائِيلَ. كَانَ كُلُّ وَاحِدٍ يَعْمَلُ مَا يَحْسُنُ فِي عَيْنَيْهِ. 
'''
"7" = '''
:sup:`7` وَكَانَ غُلَامٌ مِنْ بَيْتِ لَحْمِ يَهُوذَا مِنْ عَشِيرَةِ يَهُوذَا، وَهُوَ لَاوِيٌّ مُتَغَرِّبٌ هُنَاكَ. 
'''
"8" = '''
:sup:`8` فَذَهَبَ ٱلرَّجُلُ مِنَ ٱلْمَدِينَةِ مِنْ بَيْتِ لَحْمِ يَهُوذَا لِكَيْ يَتَغَرَّبَ حَيْثُمَا ٱتَّفَقَ. فَأَتَى إِلَى جَبَلِ أَفْرَايِمَ إِلَى بَيْتِ مِيخَا وَهُوَ آخِذٌ فِي طَرِيقِهِ. 
'''
"9" = '''
:sup:`9` فَقَالَ لَهُ مِيخَا: «مِنْ أَيْنَ أَتَيْتَ؟» فَقَالَ لَهُ: «أَنَا لَاوِيٌّ مِنْ بَيْتِ لَحْمِ يَهُوذَا، وَأَنَا ذَاهِبٌ لِكَيْ أَتَغَرَّبَ حَيْثُمَا ٱتَّفَقَ». 
'''
"10" = '''
:sup:`10` فَقَالَ لَهُ مِيخَا: «أَقِمْ عِنْدِي وَكُنْ لِي أَبًا وَكَاهِنًا، وَأَنَا أُعْطِيكَ عَشَرَةَ شَوَاقِلِ فِضَّةٍ فِي ٱلسَّنَةِ، وَحُلَّةَ ثِيَابٍ، وَقُوتَكَ». فَذَهَبَ مَعَهُ ٱللَّاوِيُّ. 
'''
"11" = '''
:sup:`11` فَرَضِيَ ٱللَّاوِيُّ بِٱلْإِقَامَةِ مَعَ ٱلرَّجُلِ، وَكَانَ ٱلْغُلَامُ لَهُ كَأَحَدِ بَنِيهِ. 
'''
"12" = '''
:sup:`12` فَمَلَأَ مِيخَا يَدَ ٱللَّاوِيِّ، وَكَانَ ٱلْغُلَامُ لَهُ كَاهِنًا، وَكَانَ فِي بَيْتِ مِيخَا. 
'''
"13" = '''
:sup:`13` فَقَالَ مِيخَا: «ٱلْآنَ عَلِمْتُ أَنَّ ٱلرَّبَّ يُحْسِنُ إِلَيَّ، لِأَنَّهُ صَارَ لِيَ ٱللَّاوِيُّ كَاهِنًا». 
'''
