[4]
"1" = '''
:sup:`1` فَأَجَابَ مُوسَى وَقَالَ: «وَلَكِنْ هَا هُمْ لَا يُصَدِّقُونَنِي وَلَا يَسْمَعُونَ لِقَوْلِي، بَلْ يَقُولُونَ: لَمْ يَظْهَرْ لَكَ ٱلرَّبُّ». 
'''
"2" = '''
:sup:`2` فَقَالَ لَهُ ٱلرَّبُّ: «مَا هَذِهِ فِي يَدِكَ؟» فَقَالَ: «عَصًا». 
'''
"3" = '''
:sup:`3` فَقَالَ: «ٱطْرَحْهَا إِلَى ٱلْأَرْضِ». فَطَرَحَهَا إِلَى ٱلْأَرْضِ فَصَارَتْ حَيَّةً، فَهَرَبَ مُوسَى مِنْهَا. 
'''
"4" = '''
:sup:`4` ثُمَّ قَالَ ٱلرَّبُّ لِمُوسَى: «مُدَّ يَدَكَ وَأَمْسِكْ بِذَنَبِهَا». فَمَدَّ يَدَهُ وَأَمْسَكَ بِهِ، فَصَارَتْ عَصًا فِي يَدِهِ. 
'''
"5" = '''
:sup:`5` «لِكَيْ يُصَدِّقُوا أَنَّهُ قَدْ ظَهَرَ لَكَ ٱلرَّبُّ إِلَهُ آبَائِهِمْ، إِلَهُ إِبْرَاهِيمَ وَإِلَهُ إِسْحَاقَ وَإِلَهُ يَعْقُوبَ». 
'''
"6" = '''
:sup:`6` ثُمَّ قَالَ لَهُ ٱلرَّبُّ أَيْضًا: «أَدْخِلْ يَدَكَ فِي عُبِّكَ». فَأَدْخَلَ يَدَهُ فِي عُبِّهِ ثُمَّ أَخْرَجَهَا، وَإِذَا يَدُهُ بَرْصَاءُ مِثْلَ ٱلثَّلْجِ. 
'''
"7" = '''
:sup:`7` ثُمَّ قَالَ لَهُ: «رُدَّ يَدَكَ إِلَى عُبِّكَ». فَرَدَّ يَدَهُ إِلَى عُبِّهِ ثُمَّ أَخْرَجَهَا مِنْ عُبِّهِ، وَإِذَا هِيَ قَدْ عَادَتْ مِثْلَ جَسَدِهِ. 
'''
"8" = '''
:sup:`8` «فَيَكُونُ إِذَا لَمْ يُصَدِّقُوكَ وَلَمْ يَسْمَعُوا لِصَوْتِ ٱلْآيَةِ ٱلْأُولَى، أَنَّهُمْ يُصَدِّقُونَ صَوْتَ ٱلْآيَةِ ٱلْأَخِيرَةِ. 
'''
"9" = '''
:sup:`9` وَيَكُونُ إِذَا لَمْ يُصَدِّقُوا هَاتَيْنِ ٱلْآيَتَيْنِ، وَلَمْ يَسْمَعُوا لِقَوْلِكَ، أَنَّكَ تَأْخُذُ مِنْ مَاءِ ٱلنَّهْرِ وَتَسْكُبُ عَلَى ٱلْيَابِسَةِ، فَيَصِيرُ ٱلْمَاءُ ٱلَّذِي تَأْخُذُهُ مِنَ ٱلنَّهْرِ دَمًا عَلَى ٱلْيَابِسَةِ». 
'''
"10" = '''
:sup:`10` فَقَالَ مُوسَى لِلرَّبِّ: «ٱسْتَمِعْ أَيُّهَا ٱلسَّيِّدُ، لَسْتُ أَنَا صَاحِبَ كَلَامٍ مُنْذُ أَمْسِ وَلَا أَوَّلِ مِنْ أَمْسِ، وَلَا مِنْ حِينِ كَلَّمْتَ عَبْدَكَ، بَلْ أَنَا ثَقِيلُ ٱلْفَمِ وَٱللِّسَانِ». 
'''
"11" = '''
:sup:`11` فَقَالَ لَهُ ٱلرَّبُّ: «مَنْ صَنَعَ لِلْإِنْسَانِ فَمًا؟ أَوْ مَنْ يَصْنَعُ أَخْرَسَ أَوْ أَصَمَّ أَوْ بَصِيرًا أَوْ أَعْمَى؟ أَمَا هُوَ أَنَا ٱلرَّبُّ؟ 
'''
"12" = '''
:sup:`12` فَٱلْآنَ ٱذْهَبْ وَأَنَا أَكُونُ مَعَ فَمِكَ وَأُعَلِّمُكَ مَا تَتَكَلَّمُ بِهِ». 
'''
"13" = '''
:sup:`13` فَقَالَ: «ٱسْتَمِعْ أَيُّهَا ٱلسَّيِّدُ، أَرْسِلْ بِيَدِ مَنْ تُرْسِلُ». 
'''
"14" = '''
:sup:`14` فَحَمِيَ غَضَبُ ٱلرَّبِّ عَلَى مُوسَى وَقَالَ: «أَلَيْسَ هَارُونُ ٱللَّاوِيُّ أَخَاكَ؟ أَنَا أَعْلَمُ أَنَّهُ هُوَ يَتَكَلَّمُ، وَأَيْضًا هَا هُوَ خَارِجٌ لِٱسْتِقْبَالِكَ. فَحِينَمَا يَرَاكَ يَفْرَحُ بِقَلْبِهِ، 
'''
"15" = '''
:sup:`15` فَتُكَلِّمُهُ وَتَضَعُ ٱلْكَلِمَاتِ فِي فَمِهِ، وَأَنَا أَكُونُ مَعَ فَمِكَ وَمَعَ فَمِهِ، وَأُعْلِمُكُمَا مَاذَا تَصْنَعَانِ. 
'''
"16" = '''
:sup:`16` وَهُوَ يُكَلِّمُ ٱلشَّعْبَ عَنْكَ. وَهُوَ يَكُونُ لَكَ فَمًا، وَأَنْتَ تَكُونُ لَهُ إِلَهًا. 
'''
"17" = '''
:sup:`17` وَتَأْخُذُ فِي يَدِكَ هَذِهِ ٱلْعَصَا ٱلَّتِي تَصْنَعُ بِهَا ٱلْآيَاتِ». 
'''
"18" = '''
:sup:`18` فَمَضَى مُوسَى وَرَجَعَ إِلَى يَثْرُونَ حَمِيهِ وَقَالَ لَهُ: «أَنَا أَذْهَبُ وَأَرْجِعُ إِلَى إِخْوَتِي ٱلَّذِينَ فِي مِصْرَ لِأَرَى هَلْ هُمْ بَعْدُ أَحْيَاءٌ». فَقَالَ يَثْرُونُ لِمُوسَى: «ٱذْهَبْ بِسَلَامٍ». 
'''
"19" = '''
:sup:`19` وَقَالَ ٱلرَّبُّ لِمُوسَى فِي مِدْيَانَ: «ٱذْهَبْ ٱرْجِعْ إِلَى مِصْرَ، لِأَنَّهُ قَدْ مَاتَ جَمِيعُ ٱلْقَوْمِ ٱلَّذِينَ كَانُوا يَطْلُبُونَ نَفْسَكَ». 
'''
"20" = '''
:sup:`20` فَأَخَذَ مُوسَى ٱمْرَأَتَهُ وَبَنِيهِ وَأَرْكَبَهُمْ عَلَى ٱلْحَمِيرِ وَرَجَعَ إِلَى أَرْضِ مِصْرَ. وَأَخَذَ مُوسَى عَصَا ٱللهِ فِي يَدِهِ. 
'''
"21" = '''
:sup:`21` وَقَالَ ٱلرَّبُّ لِمُوسَى: «عِنْدَمَا تَذْهَبُ لِتَرْجِعَ إِلَى مِصْرَ، ٱنْظُرْ جَمِيعَ ٱلْعَجَائِبِ ٱلَّتِي جَعَلْتُهَا فِي يَدِكَ وَٱصْنَعْهَا قُدَّامَ فِرْعَوْنَ. وَلَكِنِّي أُشَدِّدُ قَلْبَهُ حَتَّى لَا يُطْلِقَ ٱلشَّعْبَ. 
'''
"22" = '''
:sup:`22` فَتَقُولُ لِفِرْعَوْنَ: هَكَذَا يَقُولُ ٱلرَّبُّ: إِسْرَائِيلُ ٱبْنِي ٱلْبِكْرُ. 
'''
"23" = '''
:sup:`23` فَقُلْتُ لَكَ: أَطْلِقِ ٱبْنِي لِيَعْبُدَنِي، فَأَبَيْتَ أَنْ تُطْلِقَهُ. هَا أَنَا أَقْتُلُ ٱبْنَكَ ٱلْبِكْرَ». 
'''
"24" = '''
:sup:`24` وَحَدَثَ فِي ٱلطَّرِيقِ فِي ٱلْمَنْزِلِ أَنَّ ٱلرَّبَّ ٱلْتَقَاهُ وَطَلَبَ أَنْ يَقْتُلَهُ. 
'''
"25" = '''
:sup:`25` فَأَخَذَتْ صَفُّورَةُ صَوَّانَةً وَقَطَعَتْ غُرْلَةَ ٱبْنِهَا وَمَسَّتْ رِجْلَيْهِ. فَقَالَتْ: «إِنَّكَ عَرِيسُ دَمٍ لِي». 
'''
"26" = '''
:sup:`26` فَٱنْفَكَّ عَنْهُ. حِينَئِذٍ قَالَتْ: «عَرِيسُ دَمٍ مِنْ أَجْلِ ٱلْخِتَانِ». 
'''
"27" = '''
:sup:`27` وَقَالَ ٱلرَّبُّ لِهَارُونَ: «ٱذْهَبْ إِلَى ٱلْبَرِّيَّةِ لِٱسْتِقْبَالِ مُوسَى». فَذَهَبَ وَٱلْتَقَاهُ فِي جَبَلِ ٱللهِ وَقَبَّلَهُ. 
'''
"28" = '''
:sup:`28` فَأَخْبَرَ مُوسَى هَارُونَ بِجَمِيعِ كَلَامِ ٱلرَّبِّ ٱلَّذِي أَرْسَلَهُ، وَبِكُلِّ ٱلْآيَاتِ ٱلَّتِي أَوْصَاهُ بِهَا. 
'''
"29" = '''
:sup:`29` ثُمَّ مَضَى مُوسَى وَهَارُونُ وَجَمَعَا جَمِيعَ شُيُوخِ بَنِي إِسْرَائِيلَ. 
'''
"30" = '''
:sup:`30` فَتَكَلَّمَ هَارُونُ بِجَمِيعِ ٱلْكَلَامِ ٱلَّذِي كَلَّمَ ٱلرَّبُّ مُوسَى بِهِ، وَصَنَعَ ٱلْآيَاتِ أَمَامَ عُيُونِ ٱلشَّعْبِ. 
'''
"31" = '''
:sup:`31` فَآمَنَ ٱلشَّعْبُ. وَلَمَّا سَمِعُوا أَنَّ ٱلرَّبَّ ٱفْتَقَدَ بَنِي إِسْرَائِيلَ وَأَنَّهُ نَظَرَ مَذَلَّتَهُمْ، خَرُّوا وَسَجَدُوا. 
'''
