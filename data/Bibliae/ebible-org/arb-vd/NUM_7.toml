[7]
"1" = '''
:sup:`1` وَيَوْمَ فَرَغَ مُوسَى مِنْ إِقَامَةِ ٱلْمَسْكَنِ، وَمَسَحَهُ وَقَدَّسَهُ وَجَمِيعَ أَمْتِعَتِهِ، وَٱلْمَذْبَحَ وَجَمِيعَ أَمْتِعَتِهِ وَمَسَحَهَا وَقَدَّسَهَا، 
'''
"2" = '''
:sup:`2` قَرَّبَ رُؤَسَاءُ إِسْرَائِيلَ، رُؤُوسُ بُيُوتِ آبَائِهِمْ، هُمْ رُؤَسَاءُ ٱلْأَسْبَاطِ ٱلَّذِينَ وَقَفُوا عَلَى ٱلْمَعْدُودِينَ. 
'''
"3" = '''
:sup:`3` أَتَوْا بِقَرَابِينِهِمْ أَمَامَ ٱلرَّبِّ: سِتَّ عَجَلَاتٍ مُغَطَّاةً، وَٱثْنَيْ عَشَرَ ثَوْرًا. لِكُلِّ رَئِيسَيْنِ عَجَلَةٌ، وَلِكُلِّ وَاحِدٍ ثَوْرٌ، وَقَدَّمُوهَا أَمَامَ ٱلْمَسْكَنِ. 
'''
"4" = '''
:sup:`4` فَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"5" = '''
:sup:`5` «خُذْهَا مِنْهُمْ فَتَكُونَ لِعَمَلِ خِدْمَةِ خَيْمَةِ ٱلِٱجْتِمَاعِ، وَأَعْطِهَا لِلَّاوِيِّينَ، لِكُلِّ وَاحِدٍ حَسَبَ خِدْمَتِهِ». 
'''
"6" = '''
:sup:`6` فَأَخَذَ مُوسَى ٱلْعَجَلَاتِ وَٱلثِّيرَانَ وَأَعْطَاهَا لِلَّاوِيِّينَ: 
'''
"7" = '''
:sup:`7` ٱثْنَتَانِ مِنَ ٱلْعَجَلَاتِ وَأَرْبَعَةٌ مِنَ ٱلثِّيرَانِ أَعْطَاهَا لِبَنِي جَرْشُونَ حَسَبَ خِدْمَتِهِمْ، 
'''
"8" = '''
:sup:`8` وَأَرْبَعٌ مِنَ ٱلْعَجَلَاتِ وَثَمَانِيَةٌ مِنَ ٱلثِّيرَانِ أَعْطَاهَا لِبَنِي مَرَارِي حَسَبَ خِدْمَتِهِمْ بِيَدِ إِيثَامَارَ بْنِ هَارُونَ ٱلْكَاهِنِ. 
'''
"9" = '''
:sup:`9` وَأَمَّا بَنُو قَهَاتَ فَلَمْ يُعْطِهِمْ، لِأَنَّ خِدْمَةَ ٱلْقُدْسِ كَانَتْ عَلَيْهِمْ، عَلَى ٱلْأَكْتَافِ كَانُوا يَحْمِلُونَ. 
'''
"10" = '''
:sup:`10` وَقَرَّبَ ٱلرُّؤَسَاءُ لِتَدْشِينِ ٱلْمَذْبَحِ يَوْمَ مَسْحِهِ. وَقَدَّمَ ٱلرُّؤَسَاءُ قَرَابِينَهُمْ أَمَامَ ٱلْمَذْبَحِ. 
'''
"11" = '''
:sup:`11` فَقَالَ ٱلرَّبُّ لِمُوسَى: «رَئِيسًا رَئِيسًا فِي كُلِّ يَوْمٍ يُقَرِّبُونَ قَرَابِينَهُمْ لِتَدْشِينِ ٱلْمَذْبَحِ». 
'''
"12" = '''
:sup:`12` وَٱلَّذِي قَرَّبَ قُرْبَانَهُ فِي ٱلْيَوْمِ ٱلْأَوَّلِ نَحْشُونُ بْنُ عَمِّينَادَابَ، مِنْ سِبْطِ يَهُوذَا. 
'''
"13" = '''
:sup:`13` وَقُرْبَانُهُ طَبَقٌ وَاحِدٌ مِنْ فِضَّةٍ وَزْنُهُ مِئَةٌ وَثَلَاثُونَ شَاقِلًا، وَمِنْضَحَةٌ وَاحِدَةٌ مِنْ فِضَّةٍ سَبْعُونَ شَاقِلًا عَلَى شَاقِلِ ٱلْقُدْسِ، كِلْتَاهُمَا مَمْلُوءَتَانِ دَقِيقًا مَلْتُوتًا بِزَيْتٍ لِتَقْدِمَةٍ، 
'''
"14" = '''
:sup:`14` وَصَحْنٌ وَاحِدٌ عَشَرَةُ شَوَاقِلَ مِنْ ذَهَبٍ مَمْلُوءٌ بَخُورًا، 
'''
"15" = '''
:sup:`15` وَثَوْرٌ وَاحِدٌ ٱبْنُ بَقَرٍ وَكَبْشٌ وَاحِدٌ وَخَرُوفٌ وَاحِدٌ حَوْلِيٌّ لِمُحْرَقَةٍ، 
'''
"16" = '''
:sup:`16` وَتَيْسٌ وَاحِدٌ مِنَ ٱلْمَعَزِ لِذَبِيحَةِ خَطِيَّةٍ، 
'''
"17" = '''
:sup:`17` وَلِذَبِيحَةِ ٱلسَّلَامَةِ ثَوْرَانِ وَخَمْسَةُ كِبَاشٍ وَخَمْسَةُ تُيُوسٍ وَخَمْسَةُ خِرَافٍ حَوْلِيَّةٍ. هَذَا قُرْبَانُ نَحْشُونَ بْنِ عَمِّينَادَابَ. 
'''
"18" = '''
:sup:`18` وَفِي ٱلْيَوْمِ ٱلثَّانِي قَرَّبَ نَثَنَائِيلُ بْنُ صُوغَرَ رَئِيسُ يَسَّاكَرَ. 
'''
"19" = '''
:sup:`19` قَرَّبَ قُرْبَانَهُ طَبَقًا وَاحِدًا مِنْ فِضَّةٍ وَزْنُهُ مِئَةٌ وَثَلَاثُونَ شَاقِلًا، وَمِنْضَحَةً وَاحِدَةً مِنْ فِضَّةٍ سَبْعِينَ شَاقِلًا عَلَى شَاقِلِ ٱلْقُدْسِ، كِلْتَاهُمَا مَمْلُوءَتَانِ دَقِيقًا مَلْتُوتًا بِزَيْتٍ لِتَقْدِمَةٍ، 
'''
"20" = '''
:sup:`20` وَصَحْنًا وَاحِدًا عَشَرَةَ شَوَاقِلَ مِنْ ذَهَبٍ مَمْلُوًّا بَخُورًا، 
'''
"21" = '''
:sup:`21` وَثَوْرًا وَاحِدًا ٱبْنَ بَقَرٍ وَكَبْشًا وَاحِدًا وَخَرُوفًا وَاحِدًا حَوْلِيًّا لِمُحْرَقَةٍ، 
'''
"22" = '''
:sup:`22` وَتَيْسًا وَاحِدًا مِنَ ٱلْمَعْزِ لِذَبِيحَةِ خَطِيَّةٍ، 
'''
"23" = '''
:sup:`23` وَلِذَبِيحَةِ ٱلسَّلَامَةِ ثَوْرَانِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةُ تُيُوسٍ وَخَمْسَةُ خِرَافٍ حَوْلِيَّةٍ. هَذَا قُرْبَانُ نَثَنَائِيلَ بْنِ صُوغَرَ. 
'''
"24" = '''
:sup:`24` وَفِي ٱلْيَوْمِ ٱلثَّالِثِ رَئِيسُ بَنِي زَبُولُونَ أَلِيآبُ بْنُ حِيلُونَ. 
'''
"25" = '''
:sup:`25` قُرْبَانُهُ طَبَقٌ وَاحِدٌ مِنْ فِضَّةٍ وَزْنُهُ مِئَةٌ وَثَلَاثُونَ شَاقِلًا وَمِنْضَحَةٌ وَاحِدَةٌ مِنْ فِضَّةٍ سَبْعُونَ شَاقِلًا عَلَى شَاقِلِ ٱلْقُدْسِ، كِلْتَاهُمَا مَمْلُوءَتَانِ دَقِيقًا مَلْتُوتًا بِزَيْتٍ لِتَقْدِمَةٍ، 
'''
"26" = '''
:sup:`26` وَصَحْنٌ وَاحِدٌ عَشَرَةُ شَوَاقِلَ مِنْ ذَهَبٍ مَمْلُوءٌ بَخُورًا، 
'''
"27" = '''
:sup:`27` وَثَوْرٌ وَاحِدٌ ٱبْنُ بَقَرٍ وَكَبْشٌ وَاحِدٌ وَخَرُوفٌ وَاحِدٌ حَوْلِيٌّ لِمُحْرَقَةٍ، 
'''
"28" = '''
:sup:`28` وَتَيْسٌ وَاحِدٌ مِنَ ٱلْمَعْزِ لِذَبِيحَةِ خَطِيَّةٍ، 
'''
"29" = '''
:sup:`29` وَلِذَبِيحَةِ ٱلسَّلَامَةِ ثَوْرَانِ وَخَمْسَةُ كِبَاشٍ وَخَمْسَةُ تُيُوسٍ وَخَمْسَةُ خِرَافٍ حَوْلِيَّةٍ. هَذَا قُرْبَانُ أَلِيآبَ بْنِ حِيلُونَ. 
'''
"30" = '''
:sup:`30` وَفِي ٱلْيَوْمِ ٱلرَّابِعِ رَئِيسُ بَنِي رَأُوبَيْنَ أَلِيصُورُ بْنُ شَدَيْئُورَ. 
'''
"31" = '''
:sup:`31` قُرْبَانُهُ طَبَقٌ وَاحِدٌ مِنْ فِضَّةٍ وَزْنُهُ مِئَةٌ وَثَلَاثُونَ شَاقِلًا، وَمِنْضَحَةٌ وَاحِدَةٌ مِنْ فِضَّةٍ سَبْعُونَ شَاقِلًا عَلَى شَاقِلِ ٱلْقُدْسِ، كِلْتَاهُمَا مَمْلُوءَتَانِ دَقِيقًا مَلْتُوتًا بِزَيْتٍ لِتَقْدِمَةٍ، 
'''
"32" = '''
:sup:`32` وَصَحْنٌ وَاحِدٌ عَشَرَةُ شَوَاقِلَ مِنْ ذَهَبٍ مَمْلُوءٌ بَخُورًا، 
'''
"33" = '''
:sup:`33` وَثَوْرٌ وَاحِدٌ ٱبْنُ بَقَرٍ وَكَبْشٌ وَاحِدٌ وَخَرُوفٌ وَاحِدٌ حَوْلِيٌّ لِمُحْرَقَةٍ، 
'''
"34" = '''
:sup:`34` وَتَيْسٌ وَاحِدٌ مِنَ ٱلْمَعْزِ لِذَبِيحَةِ خَطِيَّةٍ، 
'''
"35" = '''
:sup:`35` وَلِذَبِيحَةِ ٱلسَّلَامَةِ ثَوْرَانِ وَخَمْسَةُ كِبَاشٍ وَخَمْسَةُ تُيُوسٍ وَخَمْسَةُ خِرَافٍ حَوْلِيَّةٍ. هَذَا قُرْبَانُ أَلِيصُورَ بْنِ شَدَيْئُورَ. 
'''
"36" = '''
:sup:`36` وَفِي ٱلْيَوْمِ ٱلْخَامِسِ رَئِيسُ بَنِي شِمْعُونَ شَلُومِيئِيلُ بْنُ صُورِيشَدَّاي. 
'''
"37" = '''
:sup:`37` قُرْبَانُهُ طَبَقٌ وَاحِدٌ مِنْ فِضَّةٍ وَزْنُهُ مِئَةٌ وَثَلَاثُونَ شَاقِلًا، وَمِنْضَحَةٌ وَاحِدَةٌ مِنْ فِضَّةٍ سَبْعُونَ شَاقِلًا عَلَى شَاقِلِ ٱلْقُدْسِ، كِلْتَاهُمَا مَمْلُوءَتَانِ دَقِيقًا مَلْتُوتًا بِزَيْتٍ لِتَقْدِمَةٍ، 
'''
"38" = '''
:sup:`38` وَصَحْنٌ وَاحِدٌ عَشَرَةُ شَوَاقِلَ مِنْ ذَهَبٍ مَمْلُوءٌ بَخُورًا، 
'''
"39" = '''
:sup:`39` وَثَوْرٌ وَاحِدٌ ٱبْنُ بَقَرٍ وَكَبْشٌ وَاحِدٌ وَخَرُوفٌ وَاحِدٌ حَوْلِيٌّ لِمُحْرَقَةٍ، 
'''
"40" = '''
:sup:`40` وَتَيْسٌ وَاحِدٌ مِنَ ٱلْمَعْزِ لِذَبِيحَةِ خَطِيَّةٍ، 
'''
"41" = '''
:sup:`41` وَلِذَبِيحَةِ ٱلسَّلَامَةِ ثَوْرَانِ وَخَمْسَةُ كِبَاشٍ وَخَمْسَةُ تُيُوسٍ وَخَمْسَةُ خِرَافٍ حَوْلِيَّةٍ. هَذَا قُرْبَانُ شَلُومِيئِيلَ بْنِ صُورِيشَدَّاي. 
'''
"42" = '''
:sup:`42` وَفِي ٱلْيَوْمِ ٱلسَّادِسِ رَئِيسُ بَنِي جَادَ أَلِيَاسَافُ بْنُ دَعُوئِيلَ. 
'''
"43" = '''
:sup:`43` قُرْبَانُهُ طَبَقٌ وَاحِدٌ مِنْ فِضَّةٍ وَزْنُهُ مِئَةٌ وَثَلَاثُونَ شَاقِلًا، وَمِنْضَحَةٌ وَاحِدَةٌ مِنْ فِضَّةٍ سَبْعُونَ شَاقِلًا عَلَى شَاقِلِ ٱلْقُدْسِ، كِلْتَاهُمَا مَمْلُوءَتَانِ دَقِيقًا مَلْتُوتًا بِزَيْتٍ لِتَقْدِمَةٍ، 
'''
"44" = '''
:sup:`44` وَصَحْنٌ وَاحِدٌ عَشَرَةُ شَوَاقِلَ مِنْ ذَهَبٍ مَمْلُوءٌ بَخُورًا، 
'''
"45" = '''
:sup:`45` وَثَوْرٌ وَاحِدٌ ٱبْنُ بَقَرٍ وَكَبْشٌ وَاحِدٌ وَخَرُوفٌ وَاحِدٌ حَوْلِيٌّ لِمُحْرَقَةٍ، 
'''
"46" = '''
:sup:`46` وَتَيْسٌ وَاحِدٌ مِنَ ٱلْمَعْزِ لِذَبِيحَةِ خَطِيَّةٍ، 
'''
"47" = '''
:sup:`47` وَلِذَبِيحَةِ ٱلسَّلَامَةِ ثَوْرَانِ وَخَمْسَةُ كِبَاشٍ وَخَمْسَةُ تُيُوسٍ وَخَمْسَةُ خِرَافٍ حَوْلِيَّةٍ. هَذَا قُرْبَانُ أَلِيَاسَافَ بْنِ دَعُوئِيلَ. 
'''
"48" = '''
:sup:`48` وَفِي ٱلْيَوْمِ ٱلسَّابِعِ رَئِيسُ بَنِي أَفْرَايِمَ أَلِيشَمَعُ بْنُ عَمِّيهُودَ. 
'''
"49" = '''
:sup:`49` قُرْبَانُهُ طَبَقٌ وَاحِدٌ مِنْ فِضَّةٍ وَزْنُهُ مِئَةٌ وَثَلَاثُونَ شَاقِلًا، وَمِنْضَحَةٌ وَاحِدَةٌ مِنْ فِضَّةٍ سَبْعُونَ شَاقِلًا عَلَى شَاقِلِ ٱلْقُدْسِ، كِلْتَاهُمَا مَمْلُوءَتَانِ دَقِيقًا مَلْتُوتًا بِزَيْتٍ لِتَقْدِمَةٍ، 
'''
"50" = '''
:sup:`50` وَصَحْنٌ وَاحِدٌ عَشَرَةُ شَوَاقِلَ مِنْ ذَهَبٍ مَمْلُوءٌ بَخُورًا، 
'''
"51" = '''
:sup:`51` وَثَوْرٌ وَاحِدٌ ٱبْنُ بَقَرٍ وَكَبْشٌ وَاحِدٌ وَخَرُوفٌ وَاحِدٌ حَوْلِيٌّ لِمُحْرَقَةٍ، 
'''
"52" = '''
:sup:`52` وَتَيْسٌ وَاحِدٌ مِنَ ٱلْمَعْزِ لِذَبِيحَةِ خَطِيَّةٍ، 
'''
"53" = '''
:sup:`53` وَلِذَبِيحَةِ ٱلسَّلَامَةِ ثَوْرَانِ وَخَمْسَةُ كِبَاشٍ وَخَمْسَةُ تُيُوسٍ وَخَمْسَةُ خِرَافٍ حَوْلِيَّةٍ. هَذَا قُرْبَانُ أَلِيشَمَعَ بْنِ عَمِّيهُودَ. 
'''
"54" = '''
:sup:`54` وَفِي ٱلْيَوْمِ ٱلثَّامِنِ رَئِيسُ بَنِي مَنَسَّى جَمْلِيئِيلُ بْنُ فَدَهْصُورَ. 
'''
"55" = '''
:sup:`55` قُرْبَانُهُ طَبَقٌ وَاحِدٌ مِنْ فِضَّةٍ وَزْنُهُ مِئَةٌ وَثَلَاثُونَ شَاقِلًا، وَمِنْضَحَةٌ وَاحِدَةٌ مِنْ فِضَّةٍ سَبْعُونَ شَاقِلًا عَلَى شَاقِلِ ٱلْقُدْسِ، كِلْتَاهُمَا مَمْلُوءَتَانِ دَقِيقًا مَلْتُوتًا بِزَيْتٍ لِتَقْدِمَةٍ، 
'''
"56" = '''
:sup:`56` وَصَحْنٌ وَاحِدٌ عَشَرَةُ شَوَاقِلَ مِنْ ذَهَبٍ مَمْلُوءٌ بَخُورًا، 
'''
"57" = '''
:sup:`57` وَثَوْرٌ وَاحِدٌ ٱبْنُ بَقَرٍ وَكَبْشٌ وَاحِدٌ وَخَرُوفٌ وَاحِدٌ حَوْلِيٌّ لِمُحْرَقَةٍ، 
'''
"58" = '''
:sup:`58` وَتَيْسٌ وَاحِدٌ مِنَ ٱلْمَعْزِ لِذَبِيحَةِ خَطِيَّةٍ، 
'''
"59" = '''
:sup:`59` وَلِذَبِيحَةِ ٱلسَّلَامَةِ ثَوْرَانِ وَخَمْسَةُ كِبَاشٍ وَخَمْسَةُ تُيُوسٍ وَخَمْسَةُ خِرَافٍ حَوْلِيَّةٍ. هَذَا قُرْبَانُ جَمْلِيئِيلَ بْنِ فَدَهْصُورَ. 
'''
"60" = '''
:sup:`60` وَفِي ٱلْيَوْمِ ٱلتَّاسِعِ رَئِيسُ بَنِي بَنْيَامِينَ أَبِيدَنُ بْنُ جِدْعُونِي. 
'''
"61" = '''
:sup:`61` قُرْبَانُهُ طَبَقٌ وَاحِدٌ مِنْ فِضَّةٍ وَزْنُهُ مِئَةٌ وَثَلَاثُونَ شَاقِلًا، وَمِنْضَحَةٌ وَاحِدَةٌ مِنْ فِضَّةٍ سَبْعُونَ شَاقِلًا عَلَى شَاقِلِ ٱلْقُدْسِ، كِلْتَاهُمَا مَمْلُوءَتَانِ دَقِيقًا مَلْتُوتًا بِزَيْتٍ لِتَقْدِمَةٍ، 
'''
"62" = '''
:sup:`62` وَصَحْنٌ وَاحِدٌ عَشَرَةُ شَوَاقِلَ مِنْ ذَهَبٍ مَمْلُوءٌ بَخُورًا، 
'''
"63" = '''
:sup:`63` وَثَوْرٌ وَاحِدٌ ٱبْنُ بَقَرٍ وَكَبْشٌ وَاحِدٌ وَخَرُوفٌ وَاحِدٌ حَوْلِيٌّ لِمُحْرَقَةٍ، 
'''
"64" = '''
:sup:`64` وَتَيْسٌ وَاحِدٌ مِنَ ٱلْمَعْزِ لِذَبِيحَةِ خَطِيَّةٍ، 
'''
"65" = '''
:sup:`65` وَلِذَبِيحَةِ ٱلسَّلَامَةِ ثَوْرَانِ وَخَمْسَةُ كِبَاشٍ وَخَمْسَةُ تُيُوسٍ وَخَمْسَةُ خِرَافٍ حَوْلِيَّةٍ. هَذَا قُرْبَانُ أَبِيدَنَ بْنِ جِدْعُونِي. 
'''
"66" = '''
:sup:`66` وَفِي ٱلْيَوْمِ ٱلْعَاشِرِ رَئِيسُ بَنِي دَانَ أَخِيعَزَرُ بْنُ عَمِّيشَدَّاي. 
'''
"67" = '''
:sup:`67` قُرْبَانُهُ طَبَقٌ وَاحِدٌ مِنْ فِضَّةٍ وَزْنُهُ مِئَةٌ وَثَلَاثُونَ شَاقِلًا، وَمِنْضَحَةٌ وَاحِدَةٌ مِنْ فِضَّةٍ سَبْعُونَ شَاقِلًا عَلَى شَاقِلِ ٱلْقُدْسِ، كِلْتَاهُمَا مَمْلُوءَتَانِ دَقِيقًا مَلْتُوتًا بِزَيْتٍ لِتَقْدِمَةٍ، 
'''
"68" = '''
:sup:`68` وَصَحْنٌ وَاحِدٌ عَشَرَةُ شَوَاقِلَ مِنْ ذَهَبٍ مَمْلُوءٌ بَخُورًا، 
'''
"69" = '''
:sup:`69` وَثَوْرٌ وَاحِدٌ ٱبْنُ بَقَرٍ وَكَبْشٌ وَاحِدٌ وَخَرُوفٌ وَاحِدٌ حَوْلِيٌّ لِمُحْرَقَةٍ، 
'''
"70" = '''
:sup:`70` وَتَيْسٌ وَاحِدٌ مِنَ ٱلْمَعْزِ لِذَبِيحَةِ خَطِيَّةٍ، 
'''
"71" = '''
:sup:`71` وَلِذَبِيحَةِ ٱلسَّلَامَةِ ثَوْرَانِ وَخَمْسَةُ كِبَاشٍ وَخَمْسَةُ تُيُوسٍ وَخَمْسَةُ خِرَافٍ حَوْلِيَّةٍ. هَذَا قُرْبَانُ أَخِيعَزَرَ بْنِ عَمِّيشَدَّاي. 
'''
"72" = '''
:sup:`72` وَفِي ٱلْيَوْمِ ٱلحَادِي عَشَرَ رَئِيسُ بَنِي أَشِيرَ فَجْعِيئِيلُ بْنُ عُكْرَنَ. 
'''
"73" = '''
:sup:`73` قُرْبَانُهُ طَبَقٌ وَاحِدٌ مِنْ فِضَّةٍ وَزْنُهُ مِئَةٌ وَثَلَاثُونَ شَاقِلًا، وَمِنْضَحَةٌ وَاحِدَةٌ مِنْ فِضَّةٍ سَبْعُونَ شَاقِلًا عَلَى شَاقِلِ ٱلْقُدْسِ، كِلْتَاهُمَا مَمْلُوءَتَانِ دَقِيقًا مَلْتُوتًا بِزَيْتٍ لِتَقْدِمَةٍ، 
'''
"74" = '''
:sup:`74` وَصَحْنٌ وَاحِدٌ عَشَرَةُ شَوَاقِلَ مِنْ ذَهَبٍ مَمْلُوءٌ بَخُورًا، 
'''
"75" = '''
:sup:`75` وَثَوْرٌ وَاحِدٌ ٱبْنُ بَقَرٍ وَكَبْشٌ وَاحِدٌ وَخَرُوفٌ وَاحِدٌ حَوْلِيٌّ لِمُحْرَقَةٍ، 
'''
"76" = '''
:sup:`76` وَتَيْسٌ وَاحِدٌ مِنَ ٱلْمَعْزِ لِذَبِيحَةِ خَطِيَّةٍ، 
'''
"77" = '''
:sup:`77` وَلِذَبِيحَةِ ٱلسَّلَامَةِ ثَوْرَانِ وَخَمْسَةُ كِبَاشٍ وَخَمْسَةُ تُيُوسٍ وَخَمْسَةُ خِرَافٍ حَوْلِيَّةٍ. هَذَا قُرْبَانُ فَجْعِيئِيلَ بْنِ عُكْرَنَ. 
'''
"78" = '''
:sup:`78` وَفِي ٱلْيَوْمِ الثَّانِي عَشَرَ رَئِيسُ بَنِي نَفْتَالِي أَخِيرَعُ بْنُ عِينَنَ. 
'''
"79" = '''
:sup:`79` قُرْبَانُهُ طَبَقٌ وَاحِدٌ مِنْ فِضَّةٍ وَزْنُهُ مِئَةٌ وَثَلَاثُونَ شَاقِلًا، وَمِنْضَحَةٌ وَاحِدَةٌ مِنْ فِضَّةٍ سَبْعُونَ شَاقِلًا عَلَى شَاقِلِ ٱلْقُدْسِ، كِلْتَاهُمَا مَمْلُوءَتَانِ دَقِيقًا مَلْتُوتًا بِزَيْتٍ لِتَقْدِمَةٍ 
'''
"80" = '''
:sup:`80` وَصَحْنٌ وَاحِدٌ عَشَرَةُ شَوَاقِلَ مِنْ ذَهَبٍ مَمْلُوءٌ بَخُورًا، 
'''
"81" = '''
:sup:`81` وَثَوْرٌ وَاحِدٌ ٱبْنُ بَقَرٍ وَكَبْشٌ وَاحِدٌ وَخَرُوفٌ وَاحِدٌ حَوْلِيٌّ لِمُحْرَقَةٍ، 
'''
"82" = '''
:sup:`82` وَتَيْسٌ وَاحِدٌ مِنَ ٱلْمَعْزِ لِذَبِيحَةِ خَطِيَّةٍ. 
'''
"83" = '''
:sup:`83` وَلِذَبِيحَةِ ٱلسَّلَامَةِ ثَوْرَانِ وَخَمْسَةُ كِبَاشٍ وَخَمْسَةُ تُيُوسٍ وَخَمْسَةُ خِرَافٍ حَوْلِيَّةٍ. هَذَا قُرْبَانُ أَخِيرَعَ بْنِ عِينَنَ. 
'''
"84" = '''
:sup:`84` هَذَا تَدْشِينُ ٱلْمَذْبَحِ يَوْمَ مَسْحِهِ مِنْ رُؤَسَاءِ إِسْرَائِيلَ. أَطْبَاقُ فِضَّةٍ ٱثْنَا عَشَرَ، وَمَنَاضِحُ فِضَّةٍ ٱثْنَتَا عَشرَةَ، وَصُحُونُ ذَهَبٍ ٱثْنَا عَشَرَ، 
'''
"85" = '''
:sup:`85` كُلُّ طَبَقٍ مِئَةٌ وَثَلَاثُونَ شَاقِلَ فِضَّةٍ، وَكُلُّ مِنْضَحَةٍ سَبْعُونَ. جَمِيعُ فِضَّةِ ٱلْآنِيَةِ أَلْفَانِ وَأَرْبَعُ مِئَةٍ عَلَى شَاقِلِ ٱلْقُدْسِ. 
'''
"86" = '''
:sup:`86` وَصُحُونُ ٱلذَّهَبِ ٱثْنَا عَشَرَ مَمْلُوءَةٌ بَخُورًا، كُلُّ صَحْنٍ عَشَرَةٌ عَلَى شَاقِلِ ٱلْقُدْسِ. جَمِيعُ ذَهَبِ ٱلصُّحُونِ مِئَةٌ وَعِشْرُونَ شَاقِلًا. 
'''
"87" = '''
:sup:`87` كُلُّ ٱلثِّيرَانِ لِلْمُحْرَقَةِ ٱثْنَا عَشَرَ ثَوْرًا، وَٱلْكِبَاشُ ٱثْنَا عَشَرَ، وَٱلْخِرَافُ ٱلْحَوْلِيَّةُ ٱثْنَا عَشَرَ مَعَ تَقْدِمَتِهَا، وَتُيُوسُ ٱلْمَعْزِ ٱثْنَا عَشَرَ لِذَبِيحَةِ ٱلْخَطِيَّةِ. 
'''
"88" = '''
:sup:`88` وَكُلُّ ٱلثِّيرَانِ لِذَبِيحَةِ ٱلسَّلَامَةِ أَرْبَعَةٌ وَعِشْرُونَ ثَوْرًا، وَٱلْكِبَاشُ سِتُّونَ، وَٱلتُّيُوسُ سِتُّونَ، وَٱلْخِرَافُ ٱلْحَوْلِيَّةُ سِتُّونَ. هَذَا تَدْشِينُ ٱلْمَذْبَحِ بَعْدَ مَسْحِهِ. 
'''
"89" = '''
:sup:`89` فَلَمَّا دَخَلَ مُوسَى إِلَى خَيْمَةِ ٱلِٱجْتِمَاعِ لِيَتَكَلَّمَ مَعَهُ، كَانَ يَسْمَعُ ٱلصَّوْتَ يُكَلِّمُهُ مِنْ عَلَى ٱلْغِطَاءِ ٱلَّذِي عَلَى تَابُوتِ ٱلشَّهَادَةِ مِنْ بَيْنِ ٱلْكَرُوبَيْنِ، فَكَلَّمَهُ. 
'''
