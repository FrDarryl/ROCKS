[1]
"1" = '''
:sup:`1` بُولُسُ، رَسُولٌ لَا مِنَ ٱلنَّاسِ وَلَا بِإِنْسَانٍ، بَلْ بِيَسُوعَ ٱلْمَسِيحِ وَٱللهِ ٱلْآبِ ٱلَّذِي أَقَامَهُ مِنَ ٱلْأَمْوَاتِ، 
'''
"2" = '''
:sup:`2` وَجَمِيعُ ٱلْإِخْوَةِ ٱلَّذِينَ مَعِي، إِلَى كَنَائِسِ غَلَاطِيَّةَ: 
'''
"3" = '''
:sup:`3` نِعْمَةٌ لَكُمْ وَسَلَامٌ مِنَ ٱللهِ ٱلْآبِ، وَمِنْ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ، 
'''
"4" = '''
:sup:`4` ٱلَّذِي بَذَلَ نَفْسَهُ لِأَجْلِ خَطَايَانَا، لِيُنْقِذَنَا مِنَ ٱلْعَالَمِ ٱلْحَاضِرِ ٱلشِّرِّيرِ حَسَبَ إِرَادَةِ ٱللهِ وَأَبِينَا، 
'''
"5" = '''
:sup:`5` ٱلَّذِي لَهُ ٱلْمَجْدُ إِلَى أَبَدِ ٱلْآبِدِينَ. آمِينَ. 
'''
"6" = '''
:sup:`6` إِنِّي أَتَعَجَّبُ أَنَّكُمْ تَنْتَقِلُونَ هَكَذَا سَرِيعًا عَنِ ٱلَّذِي دَعَاكُمْ بِنِعْمَةِ ٱلْمَسِيحِ إِلَى إِنْجِيلٍ آخَرَ! 
'''
"7" = '''
:sup:`7` لَيْسَ هُوَ آخَرَ، غَيْرَ أَنَّهُ يُوجَدُ قَوْمٌ يُزْعِجُونَكُمْ وَيُرِيدُونَ أَنْ يُحَوِّلُوا إِنْجِيلَ ٱلْمَسِيحِ. 
'''
"8" = '''
:sup:`8` وَلَكِنْ إِنْ بَشَّرْنَاكُمْ نَحْنُ أَوْ مَلَاكٌ مِنَ ٱلسَّمَاءِ بِغَيْرِ مَا بَشَّرْنَاكُمْ، فَلْيَكُنْ «أَنَاثِيمَا»! 
'''
"9" = '''
:sup:`9` كَمَا سَبَقْنَا فَقُلْنَا أَقُولُ ٱلْآنَ أَيْضًا: إِنْ كَانَ أَحَدٌ يُبَشِّرُكُمْ بِغَيْرِ مَا قَبِلْتُمْ، فَلْيَكُنْ «أَنَاثِيمَا»! 
'''
"10" = '''
:sup:`10` أَفَأَسْتَعْطِفُ ٱلْآنَ ٱلنَّاسَ أَمِ ٱللهَ؟ أَمْ أَطْلُبُ أَنْ أُرْضِيَ ٱلنَّاسَ؟ فَلَوْ كُنْتُ بَعْدُ أُرْضِي ٱلنَّاسَ، لَمْ أَكُنْ عَبْدًا لِلْمَسِيحِ. 
'''
"11" = '''
:sup:`11` وَأُعَرِّفُكُمْ أَيُّهَا ٱلْإِخْوَةُ ٱلْإِنْجِيلَ ٱلَّذِي بَشَّرْتُ بِهِ، أَنَّهُ لَيْسَ بِحَسَبِ إِنْسَانٍ. 
'''
"12" = '''
:sup:`12` لِأَنِّي لَمْ أَقْبَلْهُ مِنْ عِنْدِ إِنْسَانٍ وَلَا عُلِّمْتُهُ. بَلْ بِإِعْلَانِ يَسُوعَ ٱلْمَسِيحِ. 
'''
"13" = '''
:sup:`13` فَإِنَّكُمْ سَمِعْتُمْ بِسِيرَتِي قَبْلًا فِي ٱلدِّيَانَةِ ٱلْيَهُودِيَّةِ، أَنِّي كُنْتُ أَضْطَهِدُ كَنِيسَةَ ٱللهِ بِإِفْرَاطٍ وَأُتْلِفُهَا. 
'''
"14" = '''
:sup:`14` وَكُنْتُ أَتَقَدَّمُ فِي ٱلدِّيَانَةِ ٱلْيَهُودِيَّةِ عَلَى كَثِيرِينَ مِنْ أَتْرَابِي فِي جِنْسِي، إِذْ كُنْتُ أَوْفَرَ غَيْرَةً فِي تَقْلِيدَاتِ آبَائِي. 
'''
"15" = '''
:sup:`15` وَلَكِنْ لَمَّا سَرَّ ٱللهَ ٱلَّذِي أَفْرَزَنِي مِنْ بَطْنِ أُمِّي، وَدَعَانِي بِنِعْمَتِهِ، 
'''
"16" = '''
:sup:`16` أَنْ يُعْلِنَ ٱبْنَهُ فِيَّ لِأُبَشِّرَ بِهِ بَيْنَ ٱلْأُمَمِ، لِلْوَقْتِ لَمْ أَسْتَشِرْ لَحْمًا وَدَمًا، 
'''
"17" = '''
:sup:`17` وَلَا صَعِدْتُ إِلَى أُورُشَلِيمَ، إِلَى ٱلرُّسُلِ ٱلَّذِينَ قَبْلِي، بَلِ ٱنْطَلَقْتُ إِلَى ٱلْعَرَبِيَّةِ، ثُمَّ رَجَعْتُ أَيْضًا إِلَى دِمَشْقَ. 
'''
"18" = '''
:sup:`18` ثُمَّ بَعْدَ ثَلَاثِ سِنِينَ صَعِدْتُ إِلَى أُورُشَلِيمَ لِأَتَعَرَّفَ بِبُطْرُسَ، فَمَكَثْتُ عِنْدَهُ خَمْسَةَ عَشَرَ يَوْمًا. 
'''
"19" = '''
:sup:`19` وَلَكِنَّنِي لَمْ أَرَ غَيْرَهُ مِنَ ٱلرُّسُلِ إِلَّا يَعْقُوبَ أَخَا ٱلرَّبِّ. 
'''
"20" = '''
:sup:`20` وَٱلَّذِي أَكْتُبُ بِهِ إِلَيْكُمْ هُوَذَا قُدَّامَ ٱللهِ أَنِّي لَسْتُ أَكْذِبُ فِيهِ. 
'''
"21" = '''
:sup:`21` وَبَعْدَ ذَلِكَ جِئْتُ إِلَى أَقَالِيمِ سُورِيَّةَ وَكِيلِيكِيَّةَ. 
'''
"22" = '''
:sup:`22` وَلَكِنَّنِي كُنْتُ غَيْرَ مَعْرُوفٍ بِٱلْوَجْهِ عِنْدَ كَنَائِسِ ٱلْيَهُودِيَّةِ ٱلَّتِي فِي ٱلْمَسِيحِ. 
'''
"23" = '''
:sup:`23` غَيْرَ أَنَّهُمْ كَانُوا يَسْمَعُونَ: «أَنَّ ٱلَّذِي كَانَ يَضْطَهِدُنَا قَبْلًا، يُبَشِّرُ ٱلْآنَ بِٱلْإِيمَانِ ٱلَّذِي كَانَ قَبْلًا يُتْلِفُهُ». 
'''
"24" = '''
:sup:`24` فَكَانُوا يُمَجِّدُونَ ٱللهَ فِيَّ. 
'''
