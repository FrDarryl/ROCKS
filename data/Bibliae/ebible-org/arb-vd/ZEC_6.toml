[6]
"1" = '''
:sup:`1` فَعُدْتُ وَرَفَعْتُ عَيْنَيَّ وَنَظَرْتُ وَإِذَا بِأَرْبَعِ مَرْكَبَاتٍ خَارِجَاتٍ مِنْ بَيْنِ جَبَلَيْنِ، وَٱلْجَبَلَانِ جَبَلَا نُحَاسٍ. 
'''
"2" = '''
:sup:`2` فِي ٱلْمَرْكَبَةِ ٱلْأُولَى خَيْلٌ حُمْرٌ، وَفِي ٱلْمَرْكَبَةِ ٱلثَّانِيَةِ خَيْلٌ دُهْمٌ، 
'''
"3" = '''
:sup:`3` وَفِي ٱلْمَرْكَبَةِ ٱلثَّالِثَةِ خَيْلٌ شُهْبٌ، وَفِي ٱلْمَرْكَبَةِ ٱلرَّابِعَةِ خَيْلٌ مُنَمَّرَةٌ شُقْرٌ. 
'''
"4" = '''
:sup:`4` فَأَجَبْتُ وَقُلْتُ لِلْمَلَاكِ ٱلَّذِي كَلَّمَنِي: «مَا هَذِهِ يَا سَيِّدِي؟» 
'''
"5" = '''
:sup:`5` فَأَجَابَ ٱلْمَلَاكُ وَقَالَ لِي: «هَذِهِ هِيَ أَرْوَاحُ ٱلسَّمَاءِ ٱلْأَرْبَعُ خَارِجَةٌ مِنَ ٱلْوُقُوفِ لَدَى سَيِّدِ ٱلْأَرْضِ كُلِّهَا. 
'''
"6" = '''
:sup:`6` ٱلَّتِي فِيهَا ٱلْخَيْلُ ٱلدُّهْمُ تَخْرُجُ إِلَى أَرْضِ ٱلشِّمَالِ، وَٱلشُّهْبُ خَارِجَةٌ وَرَاءَهَا، وَٱلْمُنَمَّرَةُ تَخْرُجُ نَحْوَ أَرْضِ ٱلْجَنُوبِ». 
'''
"7" = '''
:sup:`7` أَمَّا ٱلشُّقْرُ فَخَرَجَتْ وَٱلْتَمَسَتْ أَنْ تَذْهَبَ لِتَتَمَشَّى فِي ٱلْأَرْضِ، فَقَالَ: «ٱذْهَبِي وَتَمَشَّيْ فِي ٱلْأَرْضِ». فَتَمَشَّتْ فِي ٱلْأَرْضِ. 
'''
"8" = '''
:sup:`8` فَصَرَخَ عَلَيَّ وَكَلَّمنِي قَائِلًا: «هُوَذَا ٱلْخَارِجُونَ إِلَى أَرْضِ ٱلشِّمَالِ قَدْ سَكَّنُوا رُوحِي فِي أَرْضِ ٱلشِّمَالِ». 
'''
"9" = '''
:sup:`9` وَكَانَ إِلَيَّ كَلَامُ ٱلرَّبِّ قَائِلًا: 
'''
"10" = '''
:sup:`10` «خُذْ مِنْ أَهْلِ ٱلسَّبْيِ مِنْ حَلْدَايَ وَمِنْ طُوبِيَّا وَمِنْ يَدَعْيَا ٱلَّذِينَ جَاءُوا مِنْ بَابِلَ، وَتَعَالَ أَنْتَ فِي ذَلِكَ ٱلْيَوْمِ وَٱدْخُلْ إِلَى بَيْتِ يُوشِيَّا بْنِ صَفَنْيَا. 
'''
"11" = '''
:sup:`11` ثُمَّ خُذْ فِضَّةً وَذَهَبًا وَٱعْمَلْ تِيجَانًا وَضَعْهَا عَلَى رَأْسِ يَهُوشَعَ بْنِ يَهُوصَادَقَ ٱلْكَاهِنِ ٱلْعَظِيمِ. 
'''
"12" = '''
:sup:`12` وَكَلِّمْهُ قَائِلًا: هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ قَائِلًا: هُوَذَا ٱلرَّجُلُ «ٱلْغُصْنُ» ٱسْمُهُ. وَمِنْ مَكَانِهِ يَنْبُتُ وَيَبْنِي هَيْكَلَ ٱلرَّبِّ. 
'''
"13" = '''
:sup:`13` فَهُوَ يَبْنِي هَيْكَلَ ٱلرَّبِّ، وَهُوَ يَحْمِلُ ٱلْجَلَالَ وَيَجْلِسُ وَيَتَسَلَّطُ عَلَى كُرْسِيِّهِ، وَيَكُونُ كَاهِنًا عَلَى كُرْسِيِّهِ، وَتَكُونُ مَشُورَةُ ٱلسَّلَامِ بَيْنَهُمَا كِلَيْهِمَا. 
'''
"14" = '''
:sup:`14` وَتَكُونُ ٱلتِّيجَانُ لِحَالِمَ وَلِطُوبِيَّا وَلِيَدَعْيَا وَلِحَيْنِ بْنِ صَفَنْيَا تَذْكَارًا فِي هَيْكَلِ ٱلرَّبِّ. 
'''
"15" = '''
:sup:`15` وَٱلْبَعِيدُونَ يَأْتُونَ وَيَبْنُونَ فِي هَيْكَلِ ٱلرَّبِّ، فَتَعْلَمُونَ أَنَّ رَبَّ ٱلْجُنُودِ أَرْسَلَنِي إِلَيْكُمْ. وَيَكُونُ، إِذَا سَمِعْتُمْ سَمَعًا صَوْتَ ٱلرَّبِّ إِلَهِكُمْ». 
'''
