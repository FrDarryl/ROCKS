[36]
"1" = '''
:sup:`1` «فَيَعْمَلُ بَصَلْئِيلُ وَأُهُولِيآبُ وَكُلُّ إِنْسَانٍ حَكِيمِ ٱلْقَلْبِ، قَدْ جَعَلَ فِيهِ ٱلرَّبُّ حِكْمَةً وَفَهْمًا لِيَعْرِفَ أَنْ يَصْنَعَ صَنْعَةً مَّا مِنْ عَمَلِ ٱلْمَقْدِسِ، بِحَسَبِ كُلِّ مَا أَمَرَ ٱلرَّبُّ». 
'''
"2" = '''
:sup:`2` فَدَعَا مُوسَى بَصَلْئِيلَ وَأُهُولِيآبَ وَكُلَّ رَجُلٍ حَكِيمِ ٱلْقَلْبِ، قَدْ جَعَلَ ٱلرَّبُّ حِكْمَةً فِي قَلْبِهِ، كُلَّ مَنْ أَنْهَضَهُ قَلْبُهُ أَنْ يَتَقَدَّمَ إِلَى ٱلْعَمَلِ لِيَصْنَعَهُ. 
'''
"3" = '''
:sup:`3` فَأَخَذُوا مِنْ قُدَّامِ مُوسَى كُلَّ ٱلتَّقْدِمَةِ ٱلَّتِي جَاءَ بِهَا بَنُو إِسْرَائِيلَ لِصَنْعَةِ عَمَلِ ٱلْمَقْدِسِ لِكَيْ يَصْنَعُوهُ. وَهُمْ جَاءُوا إِلَيْهِ أَيْضًا بِشَيْءٍ تَبَرُّعًا كُلَّ صَبَاحٍ. 
'''
"4" = '''
:sup:`4` فَجَاءَ كُلُّ ٱلْحُكَمَاءِ ٱلصَّانِعِينَ كُلَّ عَمَلِ ٱلْمَقْدِسِ، كُلُّ وَاحِدٍ مِنْ عَمَلِهِ ٱلَّذِي هُمْ يَصْنَعُونَهُ. 
'''
"5" = '''
:sup:`5` وَكَلَّمُوا مُوسَى قَائِلِينَ: «يَجِيءُ ٱلشَّعْبُ بِكَثِيرٍ فَوْقَ حَاجَةِ ٱلْعَمَلِ لِلصَّنْعَةِ ٱلَّتِي أَمَرَ ٱلرَّبُّ بِصُنْعِهَا». 
'''
"6" = '''
:sup:`6` فَأَمَرَ مُوسَى أَنْ يُنْفِذُوا صَوْتًا فِي ٱلْمَحَلَّةِ قَائِلِينَ: «لَا يَصْنَعْ رَجُلٌ أَوِ ٱمْرَأَةٌ عَمَلًا أَيْضًا لِتَقْدِمَةِ ٱلْمَقْدِسِ». فَٱمْتَنَعَ ٱلشَّعْبُ عَنِ ٱلْجَلَبِ. 
'''
"7" = '''
:sup:`7` وَٱلْمَوَادُّ كَانَتْ كِفَايَتَهُمْ لِكُلِّ ٱلْعَمَلِ لِيَصْنَعُوهُ وَأَكْثَرَ. 
'''
"8" = '''
:sup:`8` فَصَنَعُوا كُلُّ حَكِيمِ قَلْبٍ مِنْ صَانِعِي ٱلْعَمَلِ ٱلْمَسْكَنَ عَشَرَ شُقَقٍ مِنْ بُوصٍ مَبْرُومٍ وَأَسْمَانْجُونِيٍّ وَأُرْجُوانٍ وَقِرْمِزٍ بِكَرُوبِيمَ، صَنْعَةَ حَائِكٍ حَاذِقٍ صَنَعَهَا. 
'''
"9" = '''
:sup:`9` طُولُ ٱلشُّقَّةِ ٱلْوَاحِدَةِ ثَمَانٍ وَعِشْرُونَ ذِرَاعًا، وَعَرْضُ ٱلشُّقَّةِ ٱلْوَاحِدَةِ أَرْبَعُ أَذْرُعٍ. قِيَاسًا وَاحِدًا لِجَمِيعِ ٱلشُّقَقِ. 
'''
"10" = '''
:sup:`10` وَوَصَلَ خَمْسًا مِنَ ٱلشُّقَقِ بَعْضَهَا بِبَعْضٍ. وَوَصَلَ خَمْسًا مِنَ ٱلشُّقَقِ بَعْضَهَا بِبَعْضٍ. 
'''
"11" = '''
:sup:`11` وَصَنَعَ عُرًى مِنْ أَسْمَانْجُونِيٍّ عَلَى حَاشِيَةِ ٱلشُّقَّةِ ٱلْوَاحِدَةِ فِي ٱلطَّرَفِ مِنَ ٱلْمُوَصَّلِ ٱلْوَاحِدِ. كَذَلِكَ صَنَعَ فِي حَاشِيَةِ ٱلشُّقَّةِ ٱلطَّرَفِيَّةِ مِنَ ٱلْمُوَصَّلِ ٱلثَّانِي. 
'''
"12" = '''
:sup:`12` خَمْسِينَ عُرْوَةً صَنَعَ فِي ٱلشُّقَّةِ ٱلْوَاحِدَةِ، وَخَمْسِينَ عُرْوَةً صَنَعَ فِي طَرَفِ ٱلشُّقَّةِ ٱلَّذِي فِي ٱلْمُوَصَّلِ ٱلثَّانِي. مُقَابِلَةً كَانَتِ ٱلْعُرَى بَعْضُهَا لِبَعْضٍ. 
'''
"13" = '''
:sup:`13` وَصَنَعَ خَمْسِينَ شِظَاظًا مِنْ ذَهَبٍ، وَوَصَلَ ٱلشُّقَّتَيْنِ بَعْضَهُمَا بِبَعْضٍ بِٱلْأَشِظَّةِ، فَصَارَ ٱلْمَسْكَنُ وَاحِدًا. 
'''
"14" = '''
:sup:`14` وَصَنَعَ شُقَقًا مِنْ شَعْرِ مِعْزًى خَيْمَةً فَوْقَ ٱلْمَسْكَنِ. إِحْدَى عَشْرَةَ شُقَّةً صَنَعَهَا. 
'''
"15" = '''
:sup:`15` طُولُ ٱلشُّقَّةِ ٱلْوَاحِدَةِ ثَلَاثُونَ ذِرَاعًا، وَعَرْضُ ٱلشُّقَّةِ ٱلْوَاحِدَةِ أَرْبَعُ أَذْرُعٍ. قِيَاسًا وَاحِدًا لِلْإِحْدَى عَشْرَةَ شُقَّةً. 
'''
"16" = '''
:sup:`16` وَوَصَلَ خَمْسًا مِنَ ٱلشُّقَقِ وَحْدَهَا، وَسِتًّا مِنَ ٱلشُّقَقِ وَحْدَهَا. 
'''
"17" = '''
:sup:`17` وَصَنَعَ خَمْسِينَ عُرْوَةً عَلَى حَاشِيَةِ ٱلشُّقَّةِ ٱلطَّرَفِيَّةِ مِنَ ٱلْمُوَصَّلِ ٱلْوَاحِدِ. وَصَنَعَ خَمْسِينَ عُرْوَةً عَلَى حَاشِيَةِ ٱلشُّقَّةِ ٱلْمُوَصَّلَةِ ٱلثَّانِيَةِ. 
'''
"18" = '''
:sup:`18` وَصَنَعَ خَمْسِينَ شِظَاظًا مِنْ نُحَاسٍ لِيَصِلَ ٱلْخَيْمَةَ لِتَصِيرَ وَاحِدَةً. 
'''
"19" = '''
:sup:`19` وَصَنَعَ غِطَاءً لِلْخَيْمَةِ مِنْ جُلُودِ كِبَاشٍ مُحَمَّرَةً، وَغِطَاءً مِنْ جُلُودِ تُخَسٍ مِنْ فَوْقُ. 
'''
"20" = '''
:sup:`20` وَصَنَعَ ٱلْأَلْوَاحَ لِلْمَسْكَنِ مِنْ خَشَبِ ٱلسَّنْطِ قَائِمَةً. 
'''
"21" = '''
:sup:`21` طُولُ ٱللَّوْحِ عَشْرُ أَذْرُعٍ، وَعَرْضُ ٱللَّوْحِ ٱلْوَاحِدِ ذِرَاعٌ وَنِصْفٌ. 
'''
"22" = '''
:sup:`22` وَلِلَّوْحِ ٱلْوَاحِدِ رِجْلَانِ، مَقْرُونَةٌ إِحْدَاهُمَا بِٱلْأُخْرَى. هَكَذَا صَنَعَ لِجَمِيعِ أَلْوَاحِ ٱلْمَسْكَنِ. 
'''
"23" = '''
:sup:`23` وَصَنَعَ ٱلْأَلْوَاحَ لِلْمَسْكَنِ عِشْرِينَ لَوْحًا إِلَى جِهَةِ ٱلْجَنُوبِ نَحْوَ ٱلتَّيْمَنِ. 
'''
"24" = '''
:sup:`24` وَصَنَعَ أَرْبَعِينَ قَاعِدَةً مِنْ فِضَّةٍ تَحْتَ ٱلْعِشْرِينَ لَوْحًا، تَحْتَ ٱللَّوْحِ ٱلْوَاحِدِ قَاعِدَتَانِ لِرِجْلَيْهِ، وَتَحْتَ ٱللَّوْحِ ٱلْوَاحِدِ قَاعِدَتَانِ لِرِجْلَيْهِ. 
'''
"25" = '''
:sup:`25` وَلِجَانِبِ ٱلْمَسْكَنِ ٱلثَّانِي إِلَى جِهَةِ ٱلشِّمَالِ صَنَعَ عِشْرِينَ لَوْحًا، 
'''
"26" = '''
:sup:`26` وَأَرْبَعِينَ قَاعِدَةً لَهَا مِنْ فِضَّةٍ. تَحْتَ ٱللَّوْحِ ٱلْوَاحِدِ قَاعِدَتَانِ، وَتَحْتَ ٱللَّوْحِ ٱلْوَاحِدِ قَاعِدَتَانِ. 
'''
"27" = '''
:sup:`27` وَلِمُؤَخَّرِ ٱلْمَسْكَنِ نَحْوَ ٱلْغَرْبِ صَنَعَ سِتَّةَ أَلْوَاحٍ. 
'''
"28" = '''
:sup:`28` وَصَنَعَ لَوْحَيْنِ لِزَاوِيَتَيِ ٱلْمَسْكَنِ فِي ٱلْمُؤَخَّرِ. 
'''
"29" = '''
:sup:`29` وَكَانَا مُزْدَوِجَيْنِ مِنْ أَسْفَلُ، وَعَلَى سَوَاءٍ كَانَا مُزْدَوِجَيْنِ إِلَى رَأْسِهِ إِلَى ٱلْحَلْقَةِ ٱلْوَاحِدَةِ. هَكَذَا صَنَعَ لِكِلْتَيْهِمَا، لِكِلْتَا ٱلزَّاوِيَتَيْنِ. 
'''
"30" = '''
:sup:`30` فَكَانَتْ ثَمَانِيَةَ أَلْوَاحٍ وَقَوَاعِدُهَا مِنْ فِضَّةٍ سِتَّ عَشْرَةَ قَاعِدَةً. قَاعِدَتَيْنِ قَاعِدَتَيْنِ تَحْتَ ٱللَّوْحِ ٱلْوَاحِدِ. 
'''
"31" = '''
:sup:`31` وَصَنَعَ عَوَارِضَ مِنْ خَشَبِ ٱلسَّنْطِ، خَمْسًا لِأَلْوَاحِ جَانِبِ ٱلْمَسْكَنِ ٱلْوَاحِدِ، 
'''
"32" = '''
:sup:`32` وَخَمْسَ عَوَارِضَ لِأَلْوَاحِ جَانِبِ ٱلْمَسْكَنِ ٱلثَّانِي، وَخَمْسَ عَوَارِضَ لِأَلْوَاحِ ٱلْمَسْكَنِ فِي ٱلْمُؤَخَّرِ نَحْوَ ٱلْغَرْبِ. 
'''
"33" = '''
:sup:`33` وَصَنَعَ ٱلْعَارِضَةَ ٱلْوُسْطَى لِتَنْفُذَ فِي وَسَطِ ٱلْأَلْوَاحِ مِنَ ٱلطَّرَفِ إِلَى ٱلطَّرَفِ. 
'''
"34" = '''
:sup:`34` وَغَشَّى ٱلْأَلْوَاحَ بِذَهَبٍ. وَصَنَعَ حَلَقَاتِهَا مِنْ ذَهَبٍ بُيُوتًا لِلْعَوَارِضِ، وَغَشَّى ٱلْعَوَارِضَ بِذَهَبٍ. 
'''
"35" = '''
:sup:`35` وَصَنَعَ ٱلْحِجَابَ مِنْ أَسْمَانْجُونِيٍّ وَأُرْجُوَانٍ وَقِرْمِزٍ وَبُوصٍ مَبْرُومٍ. صَنْعَةَ حَائِكٍ حَاذِقٍ صَنَعَهُ بِكَرُوبِيمَ. 
'''
"36" = '''
:sup:`36` وَصَنَعَ لَهُ أَرْبَعَةَ أَعْمِدَةٍ مِنْ سَنْطٍ، وَغَشَّاهَا بِذَهَبٍ. رُزَزُهَا مِنْ ذَهَبٍ. وَسَبَكَ لَهَا أَرْبَعَ قَوَاعِدَ مِنْ فِضَّةٍ. 
'''
"37" = '''
:sup:`37` وَصَنَعَ سَجْفًا لِمَدْخَلِ ٱلْخَيْمَةِ مِنْ أَسْمَانْجُونِيٍّ وَأُرْجُوَانٍ وَقِرْمِزٍ وَبُوصٍ مَبْرُومٍ صَنْعَةَ ٱلطَّرَّازِ. 
'''
"38" = '''
:sup:`38` وَأَعْمِدَتَهُ خَمْسَةً وَرُزَزَهَا. وَغَشَّى رُؤُوسَهَا وَقُضْبَانَهَا بِذَهَبٍ، وَقَوَاعِدَهَا خَمْسًا مِنْ نُحَاسٍ. 
'''
