[48]
"1" = '''
:sup:`1` «اِسْمَعُوا هَذَا يَا بَيْتَ يَعْقُوبَ، ٱلْمَدْعُوِّينَ بِٱسْمِ إِسْرَائِيلَ، ٱلَّذِينَ خَرَجُوا مِنْ مِيَاهِ يَهُوذَا، ٱلْحَالِفِينَ بِٱسْمِ ٱلرَّبِّ، وَٱلَّذِينَ يَذْكُرُونَ إِلَهَ إِسْرَائِيلَ، لَيْسَ بِٱلصِّدْقِ وَلَا بِٱلْحَقِّ! 
'''
"2" = '''
:sup:`2` فَإِنَّهُمْ يُسَمَّوْنَ مِنْ مَدِينَةِ ٱلْقُدْسِ وَيُسْنَدُونَ إِلَى إِلَهِ إِسْرَائِيلَ. رَبُّ ٱلْجُنُودِ ٱسْمُهُ. 
'''
"3" = '''
:sup:`3` بِٱلْأَوَّلِيَّاتِ مُنْذُ زَمَانٍ أَخْبَرْتُ، وَمِنْ فَمِي خَرَجَتْ وَأَنْبَأْتُ بِهَا. بَغْتَةً صَنَعْتُهَا فَأَتَتْ. 
'''
"4" = '''
:sup:`4` لِمَعْرِفَتِي أَنَّكَ قَاسٍ، وَعَضَلٌ مِنْ حَدِيدٍ عُنُقُكَ، وَجَبْهَتُكَ نُحَاسٌ، 
'''
"5" = '''
:sup:`5` أَخْبَرْتُكَ مُنْذُ زَمَانٍ. قَبْلَمَا أَتَتْ أَنْبَأْتُكَ، لِئَلَّا تَقُولَ: صَنَمِي قَدْ صَنَعَهَا، وَمَنْحُوتِي وَمَسْبُوكِي أَمَرَ بِهَا. 
'''
"6" = '''
:sup:`6` قَدْ سَمِعْتَ فَٱنْظُرْ كُلَّهَا. وَأَنْتُمْ أَلَا تُخْبِرُونَ؟ قَدْ أَنْبَأْتُكَ بِحَدِيثَاتٍ مُنْذُ ٱلْآنَ، وَبِمَخْفِيَّاتٍ لَمْ تَعْرِفْهَا. 
'''
"7" = '''
:sup:`7` ٱلْآنَ خُلِقَتْ وَلَيْسَ مُنْذُ زَمَانٍ، وَقَبْلَ ٱلْيَوْمِ لَمْ تَسْمَعْ بِهَا، لِئَلَّا تَقُولَ: هَأَنَذَا قَدْ عَرَفْتُهَا. 
'''
"8" = '''
:sup:`8` لَمْ تَسْمَعْ وَلَمْ تَعْرِفْ، وَمُنْذُ زَمَانٍ لَمْ تَنْفَتِحْ أُذُنُكَ، فَإِنِّي عَلِمْتُ أَنَّكَ تَغْدُرُ غَدْرًا، وَمِنَ ٱلْبَطْنِ سُمِّيتَ عَاصِيًا. 
'''
"9" = '''
:sup:`9` مِنْ أَجْلِ ٱسْمِي أُبَطِّئُ غَضَبِي، وَمِنْ أَجْلِ فَخْرِي أُمْسِكُ عَنْكَ حَتَّى لَا أَقْطَعَكَ. 
'''
"10" = '''
:sup:`10` هَأَنَذَا قَدْ نَقَّيْتُكَ وَلَيْسَ بِفِضَّةٍ. ٱخْتَرْتُكَ فِي كُورِ ٱلْمَشَقَّةِ. 
'''
"11" = '''
:sup:`11` مِنْ أَجْلِ نَفْسِي، مِنْ أَجْلِ نَفْسِي أَفْعَلُ. لِأَنَّهُ كَيْفَ يُدَنَّسُ ٱسْمِي؟ وَكَرَامَتِي لَا أُعْطِيهَا لِآخَرَ. 
'''
"12" = '''
:sup:`12` «اِسْمَعْ لِي يَا يَعْقُوبُ، وَإِسْرَائِيلُ ٱلَّذِي دَعَوْتُهُ: أَنَا هُوَ. أَنَا ٱلْأَوَّلُ وَأَنَا ٱلْآخِرُ، 
'''
"13" = '''
:sup:`13` وَيَدِي أَسَّسَتِ ٱلْأَرْضَ، وَيَمِينِي نَشَرَتِ ٱلسَّمَاوَاتِ. أَنَا أَدْعُوهُنَّ فَيَقِفْنَ مَعًا. 
'''
"14" = '''
:sup:`14` اِجْتَمِعُوا كُلُّكُمْ وَٱسْمَعُوا. مَنْ مِنْهُمْ أَخْبَرَ بِهَذِهِ؟ قَدْ أَحَبَّهُ ٱلرَّبُّ. يَصْنَعُ مَسَرَّتَهُ بِبَابِلَ، وَيَكُونُ ذِرَاعُهُ عَلَى ٱلْكَلْدَانِيِّينَ. 
'''
"15" = '''
:sup:`15` أَنَا أَنَا تَكَلَّمْتُ وَدَعَوْتُهُ. أَتَيْتُ بِهِ فَيَنْجَحُ طَرِيقُهُ. 
'''
"16" = '''
:sup:`16` تَقَدَّمُوا إِلَيَّ. ٱسْمَعُوا هَذَا: لَمْ أَتَكَلَّمْ مِنَ ٱلْبَدْءِ فِي ٱلْخَفَاءِ. مُنْذُ وُجُودِهِ أَنَا هُنَاكَ» وَٱلْآنَ ٱلسَّيِّدُ ٱلرَّبُّ أَرْسَلَنِي وَرُوحُهُ. 
'''
"17" = '''
:sup:`17` هَكَذَا يَقُولُ ٱلرَّبُّ فَادِيكَ قُدُّوسُ إِسْرَائِيلَ: «أَنَا ٱلرَّبُّ إِلَهُكَ مُعَلِّمُكَ لِتَنْتَفِعَ، وَأُمَشِّيكَ فِي طَرِيقٍ تَسْلُكُ فِيهِ. 
'''
"18" = '''
:sup:`18` لَيْتَكَ أَصْغَيْتَ لِوَصَايَايَ، فَكَانَ كَنَهْرٍ سَلَامُكَ وَبِرُّكَ كَلُجَجِ ٱلْبَحْرِ. 
'''
"19" = '''
:sup:`19` وَكَانَ كَٱلرَّمْلِ نَسْلُكَ، وَذُرِّيَّةُ أَحْشَائِكَ كَأَحْشَائِهِ. لَا يَنْقَطِعُ وَلَا يُبَادُ ٱسْمُهُ مِنْ أَمَامِي. 
'''
"20" = '''
:sup:`20` «اُخْرُجُوا مِنْ بَابِلَ، ٱهْرُبُوا مِنْ أَرْضِ ٱلْكَلْدَانِيِّينَ. بِصَوْتِ ٱلتَّرَنُّمِ أَخْبِرُوا. نَادُوا بِهَذَا. شَيِّعُوهُ إِلَى أَقْصَى ٱلْأَرْضِ. قُولُوا: قَدْ فَدَى ٱلرَّبُّ عَبْدَهُ يَعْقُوبَ. 
'''
"21" = '''
:sup:`21` وَلَمْ يَعْطَشُوا فِي ٱلْقِفَارِ ٱلَّتِي سَيَّرَهُمْ فِيهَا. أَجْرَى لَهُمْ مِنَ ٱلصَّخْرِ مَاءً، وَشَقَّ ٱلصَّخْرَ فَفَاضَتِ ٱلْمِيَاهُ. 
'''
"22" = '''
:sup:`22` لَا سَلَامَ، قَالَ ٱلرَّبُّ لِلْأَشْرَارِ». 
'''
