[10]
"1" = '''
:sup:`1` وَأَخَذَ ٱبْنَا هَارُونَ: نَادَابُ وَأَبِيهُو، كُلٌّ مِنْهُمَا مِجْمَرَتَهُ وَجَعَلَا فِيهِمَا نَارًا وَوَضَعَا عَلَيْهَا بَخُورًا، وَقَرَّبَا أَمَامَ ٱلرَّبِّ نَارًا غَرِيبَةً لَمْ يَأْمُرْهُمَا بِهَا. 
'''
"2" = '''
:sup:`2` فَخَرَجَتْ نَارٌ مِنْ عِنْدِ ٱلرَّبِّ وَأَكَلَتْهُمَا، فَمَاتَا أَمَامَ ٱلرَّبِّ. 
'''
"3" = '''
:sup:`3` فَقَالَ مُوسَى لِهَارُونَ: «هَذَا مَا تَكَلَّمَ بِهِ ٱلرَّبُّ قَائِلًا: فِي ٱلْقَرِيبِينَ مِنِّي أَتَقَدَّسُ، وَأَمَامَ جَمِيعِ ٱلشَّعْبِ أَتَمَجَّدُ». فَصَمَتَ هَارُونُ. 
'''
"4" = '''
:sup:`4` فَدَعَا مُوسَى مِيشَائِيلَ وَأَلْصَافَانَ ٱبْنَيْ عُزِّيئِيلَ عَمِّ هَارُونَ، وَقَالَ لَهُمَا: «تَقَدَّمَا ٱرْفَعَا أَخَوَيْكُمَا مِنْ قُدَّامِ ٱلْقُدْسِ إِلَى خَارِجِ ٱلْمَحَلَّةِ». 
'''
"5" = '''
:sup:`5` فَتَقَدَّمَا وَرَفَعَاهُمَا فِي قَمِيصَيْهِمَا إِلَى خَارِجِ ٱلْمَحَلَّةِ، كَمَا قَالَ مُوسَى. 
'''
"6" = '''
:sup:`6` وَقَالَ مُوسَى لِهَارُونَ وَأَلِعَازَارَ وَإِيثَامَارَ ٱبْنَيْهِ: «لَا تَكْشِفُوا رُؤُوسَكُمْ وَلَا تَشُقُّوا ثِيَابَكُمْ لِئَلَّا تَمُوتُوا، وَيُسْخَطَ عَلَى كُلِّ ٱلْجَمَاعَةِ. وَأَمَّا إِخْوَتُكُمْ كُلُّ بَيْتِ إِسْرَائِيلَ فَيَبْكُونَ عَلَى ٱلْحَرِيقِ ٱلَّذِي أَحْرَقَهُ ٱلرَّبُّ. 
'''
"7" = '''
:sup:`7` وَمِنْ بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ لَا تَخْرُجُوا لِئَلَّا تَمُوتُوا، لِأَنَّ دُهْنَ مَسْحَةِ ٱلرَّبِّ عَلَيْكُمْ». فَفَعَلُوا حَسَبَ كَلَامِ مُوسَى. 
'''
"8" = '''
:sup:`8` وَكَلَّمَ ٱلرَّبُّ هَارُونَ قَائِلًا: 
'''
"9" = '''
:sup:`9` «خَمْرًا وَمُسْكِرًا لَا تَشْرَبْ أَنْتَ وَبَنُوكَ مَعَكَ عِنْدَ دُخُولِكُمْ إِلَى خَيْمَةِ ٱلِٱجْتِمَاعِ لِكَيْ لَا تَمُوتُوا. فَرْضًا دَهْرِيًّا فِي أَجْيَالِكُمْ 
'''
"10" = '''
:sup:`10` وَلِلتَّمْيِيزِ بَيْنَ ٱلْمُقَدَّسِ وَٱلْمُحَلَّلِ وَبَيْنَ ٱلنَّجِسِ وَٱلطَّاهِرِ، 
'''
"11" = '''
:sup:`11` وَلِتَعْلِيمِ بَنِي إِسْرَائِيلَ جَمِيعَ ٱلْفَرَائِضِ ٱلَّتِي كَلَّمَهُمُ ٱلرَّبُّ بِهَا بِيَدِ مُوسَى». 
'''
"12" = '''
:sup:`12` وَقَالَ مُوسَى لِهَارُونَ وَأَلِعَازَارَ وَإِيثَامَارَ ٱبْنَيْهِ ٱلْبَاقِيَيْنِ: «خُذُوا ٱلتَّقْدِمَةَ ٱلْبَاقِيَةَ مِنْ وَقَائِدِ ٱلرَّبِّ وَكُلُوهَا فَطِيرًا بِجَانِبِ ٱلْمَذْبَحِ لِأَنَّهَا قُدْسُ أَقْدَاسٍ. 
'''
"13" = '''
:sup:`13` كُلُوهَا فِي مَكَانٍ مُقَدَّسٍ لِأَنَّهَا فَرِيضَتُكَ وَفَرِيضَةُ بَنِيكَ مِنْ وَقَائِدِ ٱلرَّبِّ، فَإِنَّنِي هَكَذَا أُمِرْتُ. 
'''
"14" = '''
:sup:`14` وَأَمَّا صَدْرُ ٱلتَّرْدِيدِ وَسَاقُ ٱلرَّفِيعَةِ فَتَأْكُلُونَهُمَا فِي مَكَانٍ طَاهِرٍ أَنْتَ وَبَنُوكَ وَبَنَاتُكَ مَعَكَ، لِأَنَّهُمَا جُعِلَا فَرِيضَتَكَ وَفَرِيضَةَ بَنِيكَ مِنْ ذَبَائِحِ سَلَامَةِ بَنِي إِسْرَائِيلَ. 
'''
"15" = '''
:sup:`15` سَاقُ ٱلرَّفِيعَةِ وَصَدْرُ ٱلتَّرْدِيدِ يَأْتُونَ بِهِمَا مَعَ وَقَائِدِ ٱلشَّحْمِ لِيُرَدَّدَا تَرْدِيدًا أَمَامَ ٱلرَّبِّ، فَيَكُونَانِ لَكَ وَلِبَنِيكَ مَعَكَ فَرِيضَةً دَهْرِيَّةً، كَمَا أَمَرَ ٱلرَّبُّ». 
'''
"16" = '''
:sup:`16` وَأَمَّا تَيْسُ ٱلْخَطِيَّةِ فَإِنَّ مُوسَى طَلَبَهُ فَإِذَا هُوَ قَدِ ٱحْتَرَقَ. فَسَخِطَ عَلَى أَلِعَازَارَ وَإِيثَامَارَ، ٱبْنَيْ هَارُونَ ٱلْبَاقِيَيْنِ، وَقَالَ: 
'''
"17" = '''
:sup:`17` «مَا لَكُمَا لَمْ تَأْكُلَا ذَبِيحَةَ ٱلْخَطِيَّةِ فِي ٱلْمَكَانِ ٱلْمُقَدَّسِ؟ لِأَنَّهَا قُدْسُ أَقْدَاسٍ، وَقَدْ أَعْطَاكُمَا إِيَّاهَا لِتَحْمِلَا إِثْمَ ٱلْجَمَاعَةِ تَكْفِيرًا عَنْهُمْ أَمَامَ ٱلرَّبِّ. 
'''
"18" = '''
:sup:`18` إِنَّهُ لَمْ يُؤْتَ بِدَمِهَا إِلَى ٱلْقُدْسِ دَاخِلًا. أَكْلًا تَأْكُلَانِهَا فِي ٱلْقُدْسِ كَمَا أَمَرْتُ». 
'''
"19" = '''
:sup:`19` فَقَالَ هَارُونُ لِمُوسَى: «إِنَّهُمَا ٱلْيَوْمَ قَدْ قَرَّبَا ذَبِيحَةَ خَطِيَّتِهِمَا وَمُحْرَقَتَهُمَا أَمَامَ ٱلرَّبِّ، وَقَدْ أَصَابَنِي مِثْلُ هَذِهِ. فَلَوْ أَكَلْتُ ذَبِيحَةَ ٱلْخَطِيَّةِ ٱلْيَوْمَ، هَلْ كَانَ يَحْسُنُ فِي عَيْنَيِ ٱلرَّبِّ؟». 
'''
"20" = '''
:sup:`20` فَلَمَّا سَمِعَ مُوسَى حَسُنَ فِي عَيْنَيْهِ. 
'''
