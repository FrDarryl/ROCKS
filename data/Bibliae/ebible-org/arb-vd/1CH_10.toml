[10]
"1" = '''
:sup:`1` وَحَارَبَ ٱلْفِلِسْطِينِيُّونَ إِسْرَائِيلَ، فَهَرَبَ رِجَالُ إِسْرَائِيلَ مِنْ أَمَامِ ٱلْفِلِسْطِينِيِّينَ وَسَقَطُوا قَتْلَى فِي جَبَلِ جِلْبُوعَ. 
'''
"2" = '''
:sup:`2` وَشَدَّ ٱلْفِلِسْطِينِيُّونَ وَرَاءَ شَاوُلَ وَوَرَاءَ بَنِيهِ، وَضَرَبَ ٱلْفِلِسْطِينِيُّونَ يُونَاثَانَ وَأَبِينَادَابَ وَمَلْكِيشُوعَ أَبْنَاءَ شَاوُلَ. 
'''
"3" = '''
:sup:`3` وَٱشْتَدَّتِ ٱلْحَرْبُ عَلَى شَاوُلَ فَأَصَابَتْهُ رُمَاةُ ٱلْقِسِيِّ، فَٱنْجَرَحَ مِنَ ٱلرُّمَاةِ. 
'''
"4" = '''
:sup:`4` فَقَالَ شَاوُلُ لِحَامِلِ سِلَاحِهِ: «ٱسْتَلَّ سَيْفَكَ وَٱطْعَنِّي بِهِ لِئَلَّا يَأْتِيَ هَؤُلَاءِ ٱلْغُلْفُ وَيُقَبِّحُونِي». فَلَمْ يَشَأْ حَامِلُ سِلَاحِهِ لِأَنَّهُ خَافَ جِدًّا. فَأَخَذَ شَاوُلُ ٱلسَّيْفَ وَسَقَطَ عَلَيْهِ. 
'''
"5" = '''
:sup:`5` فَلَمَّا رَأَى حَامِلُ سِلَاحِهِ أَنَّهُ قَدْ مَاتَ شَاوُلُ، سَقَطَ هُوَ أَيْضًا عَلَى ٱلسَّيْفِ وَمَاتَ. 
'''
"6" = '''
:sup:`6` فَمَاتَ شَاوُلُ وَبَنُوهُ ٱلثَّلَاثَةُ وَكُلُّ بَيْتِهِ، مَاتُوا مَعًا. 
'''
"7" = '''
:sup:`7` وَلَمَّا رَأَى جَمِيعُ رِجَالِ إِسْرَائِيلَ ٱلَّذِينَ فِي ٱلْوَادِي أَنَّهُمْ قَدْ هَرَبُوا، وَأَنَّ شَاوُلَ وَبَنِيهِ قَدْ مَاتُوا، تَرَكُوا مُدُنَهُمْ وَهَرَبُوا، فَأَتَى ٱلْفِلِسْطِينِيُّونَ وَسَكَنُوا بِهَا. 
'''
"8" = '''
:sup:`8` وَفِي ٱلْغَدِ لَمَّا جَاءَ ٱلْفِلِسْطِينِيُّونَ لِيُعَرُّوا ٱلْقَتْلَى، وَجَدُوا شَاوُلَ وَبَنِيهِ سَاقِطِينَ فِي جَبَلِ جِلْبُوعَ، 
'''
"9" = '''
:sup:`9` فَعَرَّوْهُ وَأَخَذُوا رَأْسَهُ وَسِلَاحَهُ، وَأَرْسَلُوا إِلَى أَرْضِ ٱلْفِلِسْطِينِيِّينَ فِي كُلِّ نَاحِيَةٍ لِأَجْلِ تَبْشِيرِ أَصْنَامِهِمْ وَٱلشَّعْبِ. 
'''
"10" = '''
:sup:`10` وَوَضَعُوا سِلَاحَهُ فِي بَيْتِ آلِهَتِهِمْ، وَسَمَّرُوا رَأْسَهُ فِي بَيْتِ دَاجُونَ. 
'''
"11" = '''
:sup:`11` وَلَمَّا سَمِعَ كُلُّ يَابِيشِ جِلْعَادَ بِكُلِّ مَا فَعَلَ ٱلْفِلِسْطِينِيُّونَ بِشَاوُلَ، 
'''
"12" = '''
:sup:`12` قَامَ كُلُّ ذِي بَأْسٍ وَأَخَذُوا جُثَّةَ شَاوُلَ وَجُثَثَ بَنِيهِ وَجَاءُوا بِهَا إِلَى يَابِيشَ، وَدَفَنُوا عِظَامَهُمْ تَحْتَ ٱلْبُطْمَةِ فِي يَابِيشَ، وَصَامُوا سَبْعَةَ أَيَّامٍ. 
'''
"13" = '''
:sup:`13` فَمَاتَ شَاوُلُ بِخِيَانَتِهِ ٱلَّتِي بِهَا خَانَ ٱلرَّبَّ مِنْ أَجْلِ كَلَامِ ٱلرَّبِّ ٱلَّذِي لَمْ يَحْفَظْهُ. وَأَيْضًا لِأَجْلِ طَلَبِهِ إِلَى ٱلْجَانِّ لِلسُّؤَالِ، 
'''
"14" = '''
:sup:`14` وَلَمْ يَسْأَلْ مِنَ ٱلرَّبِّ، فَأَمَاتَهُ وَحَوَّلَ ٱلْمَمْلَكَةَ إِلَى دَاوُدَ بْنِ يَسَّى. 
'''
