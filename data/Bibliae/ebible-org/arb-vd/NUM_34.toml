[34]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «أَوْصِ بَنِي إِسْرَائِيلَ وَقُلْ لَهُمْ: إِنَّكُمْ دَاخِلُونَ إِلَى أَرْضِ كَنْعَانَ. هَذِهِ هِيَ ٱلْأَرْضُ ٱلَّتِي تَقَعُ لَكُمْ نَصِيبًا. أَرْضُ كَنْعَانَ بِتُخُومِهَا: 
'''
"3" = '''
:sup:`3` تَكُونُ لَكُمْ نَاحِيَةُ ٱلْجَنُوبِ مِنْ بَرِّيَّةِ صِينَ عَلَى جَانِبِ أَدُومَ، وَيَكُونُ لَكُمْ تُخْمُ ٱلْجَنُوبِ مِنْ طَرَفِ بَحْرِ ٱلْمِلْحِ إِلَى ٱلشَّرْقِ، 
'''
"4" = '''
:sup:`4` وَيَدُورُ لَكُمُ ٱلتَّخْمُ مِنْ جَنُوبِ عَقَبَةِ عَقْرِبِّيمَ، وَيَعْبُرُ إِلَى صِينَ، وَتَكُونُ مَخَارِجُهُ مِنْ جَنُوبِ قَادَشَ بَرْنِيعَ، وَيَخْرُجُ إِلَى حَصَرِ أَدَّارَ، وَيَعْبُرُ إِلَى عَصْمُونَ. 
'''
"5" = '''
:sup:`5` ثُمَّ يَدُورُ ٱلتَّخْمُ مِنْ عَصْمُونَ إِلَى وَادِي مِصْرَ، وَتَكُونُ مَخَارِجُهُ عِنْدَ ٱلْبَحْرِ. 
'''
"6" = '''
:sup:`6` وَأَمَّا تُخْمُ ٱلْغَرْبِ فَيَكُونُ ٱلْبَحْرُ ٱلْكَبِيرُ لَكُمْ تُخْمًا. هَذَا يَكُونُ لَكُمْ تُخْمُ ٱلْغَرْبِ. 
'''
"7" = '''
:sup:`7` وَهَذَا يَكُونُ لَكُمْ تُخْمُ ٱلشِّمَالِ. مِنَ ٱلْبَحْرِ ٱلْكَبِيرِ تَرْسُمُونَ لَكُمْ إِلَى جَبَلِ هُورَ. 
'''
"8" = '''
:sup:`8` وَمِنْ جَبَلِ هُورَ تَرْسُمُونَ إِلَى مَدْخَلِ حَمَاةَ، وَتَكُونُ مَخَارِجُ ٱلتَّخْمِ إِلَى صَدَدَ. 
'''
"9" = '''
:sup:`9` ثُمَّ يَخْرُجُ ٱلتَّخْمُ إِلَى زِفْرُونَ، وَتَكُونُ مَخَارِجُهُ عِنْدَ حَصَرِ عِينَانَ. هَذَا يَكُونُ لَكُمْ تُخْمُ ٱلشِّمَالِ. 
'''
"10" = '''
:sup:`10` وَتَرْسُمُونَ لَكُمْ تَخْمًا إِلَى ٱلشَّرْقِ مِنْ حَصَرِ عِينَانَ إِلَى شَفَامَ. 
'''
"11" = '''
:sup:`11` وَيَنْحَدِرُ ٱلتَّخْمُ مِنْ شَفَامَ إِلَى رَبْلَةَ شَرْقِيَّ عَيْنٍ. ثُمَّ يَنْحَدِرُ ٱلتَّخْمُ وَيَمَسُّ جَانِبَ بَحْرِ كِنَّارَةَ إِلَى ٱلشَّرْقِ. 
'''
"12" = '''
:sup:`12` ثُمَّ يَنْحَدِرُ ٱلتَّخْمُ إِلَى ٱلْأُرْدُنِّ، وَتَكُونُ مَخَارِجُهُ عِنْدَ بَحْرِ ٱلْمِلْحِ. هَذِهِ تَكُونُ لَكُمُ ٱلْأَرْضُ بِتُخُومِهَا حَوَالَيْهَا». 
'''
"13" = '''
:sup:`13` فَأَمَرَ مُوسَى بَنِي إِسْرَائِيلَ قَائِلًا: «هَذِهِ هِيَ ٱلْأَرْضُ ٱلَّتِي تَقْتَسِمُونَهَا بِٱلْقُرْعَةِ، ٱلَّتِي أَمَرَ ٱلرَّبُّ أَنْ تُعْطَى لِلتِّسْعَةِ ٱلْأَسْبَاطِ وَنِصْفِ ٱلسِّبْطِ. 
'''
"14" = '''
:sup:`14` لِأَنَّهُ قَدْ أَخَذَ سِبْطُ بَنِي رَأُوبَيْنَ حَسَبَ بُيُوتِ آبَائِهِمْ، وَسِبْطُ بَنِي جَادَ حَسَبَ بُيُوتِ آبَائِهِمْ، وَنِصْفُ سِبْطِ مَنَسَّى. قَدْ أَخَذُوا نَصِيبَهُمْ. 
'''
"15" = '''
:sup:`15` اَلسِّبْطَانِ وَنِصْفُ ٱلسِّبْطِ قَدْ أَخَذُوا نَصِيبَهُمْ فِي عَبْرِ أُرْدُنِّ أَرِيحَا شَرْقًا، نَحْوَ ٱلشُّرُوقِ». 
'''
"16" = '''
:sup:`16` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"17" = '''
:sup:`17` «هَذَانِ ٱسْمَا ٱلرَّجُلَيْنِ ٱللَّذَيْنِ يَقْسِمَانِ لَكُمُ ٱلْأَرْضَ: أَلِعَازَارُ ٱلْكَاهِنُ وَيَشُوعُ بْنُ نُونَ. 
'''
"18" = '''
:sup:`18` وَرَئِيسًا وَاحِدًا مِنْ كُلِّ سِبْطٍ تَأْخُذُونَ لِقِسْمَةِ ٱلْأَرْضِ. 
'''
"19" = '''
:sup:`19` وَهَذِهِ أَسْمَاءُ ٱلرِّجَالِ: مِنْ سِبْطِ يَهُوذَا كَالِبُ بْنُ يَفُنَّةَ. 
'''
"20" = '''
:sup:`20` وَمِنْ سِبْطِ بَنِي شِمْعُونَ شَمُوئِيلُ بْنُ عَمِّيهُودَ. 
'''
"21" = '''
:sup:`21` وَمِنْ سِبْطِ بَنْيَامِينَ أَلِيدَادُ بْنُ كَسْلُونَ. 
'''
"22" = '''
:sup:`22` وَمِنْ سِبْطِ بَنِي دَانَ ٱلرَّئِيسُ بُقِّي بْنُ يُجْلِي. 
'''
"23" = '''
:sup:`23` وَمِنْ بَنِي يُوسُفَ: مِنْ سِبْطِ بَنِي مَنَسَّى ٱلرَّئِيسُ حَنِّيئِيلُ بْنُ إِيفُودَ. 
'''
"24" = '''
:sup:`24` وَمِنْ سِبْطِ بَنِي أَفْرَايِمَ ٱلرَّئِيسُ قَمُوئِيلُ بْنُ شِفْطَانَ. 
'''
"25" = '''
:sup:`25` وَمِنْ سِبْطِ بَنِي زَبُولُونَ ٱلرَّئِيسُ أَلِيصَافَانُ بْنُ فَرْنَاخَ. 
'''
"26" = '''
:sup:`26` وَمِنْ سِبْطِ بَنِي يَسَّاكَرَ ٱلرَّئِيسُ فَلْطِيئِيلُ بْنُ عَزَّانَ. 
'''
"27" = '''
:sup:`27` وَمِنْ سِبْطِ بَنِي أَشِيرَ ٱلرَّئِيسُ أَخِيهُودُ بْنُ شَلُومِي. 
'''
"28" = '''
:sup:`28` وَمِنْ سِبْطِ بَنِي نَفْتَالِي ٱلرَّئِيسُ فَدَهْئِيلُ بْنُ عَمِّيهُودَ». 
'''
"29" = '''
:sup:`29` هَؤُلَاءِ هُمُ ٱلَّذِينَ أَمَرَهُمُ ٱلرَّبُّ أَنْ يَقْسِمُوا لِبَنِي إِسْرَائِيلَ فِي أَرْضِ كَنْعَانَ. 
'''
