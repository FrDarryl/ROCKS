[26]
"1" = '''
:sup:`1` وَأَمَّا أَقْسَامُ ٱلْبَوَّابِينَ فَمِنَ ٱلْقُورَحِيِّينَ: مَشَلَمْيَا بْنُ قُورِي مِنْ بَنِي آسَافَ. 
'''
"2" = '''
:sup:`2` وَكَانَ لِمَشَلَمْيَا بَنُونَ: زَكَرِيَّا ٱلْبِكْرُ، وَيَدِيعَئِيلُ ٱلثَّانِي، وَزَبَدْيَا ٱلثَّالِثُ، وَيَثَنْئِيلُ ٱلرَّابِعُ، 
'''
"3" = '''
:sup:`3` وَعِيلَامُ ٱلخَامِسُ، وَيَهُوحَانَانُ ٱلسَّادِسُ، وَأَلِيهُو عِينَايُ ٱلسَّابِعُ. 
'''
"4" = '''
:sup:`4` وَكَانَ لِعُوبِيدَ أَدُومَ بَنُونَ: شَمْعِيَا ٱلْبِكْرُ، وَيَهُوزَابَادُ ٱلثَّانِي، وَيُوآخُ ٱلثَّالِثُ، وَسَاكَارُ ٱلرَّابِعُ، وَنَثَنْئِيلُ ٱلخَامِسُ، 
'''
"5" = '''
:sup:`5` وَعَمِّيئِيلُ ٱلسَّادِسُ، وَيَسَّاكَرُ ٱلسَّابِعُ، وَفَعَلْتَايُ ٱلثَّامِنُ. لِأَنَّ ٱللهَ بَارَكَهُ. 
'''
"6" = '''
:sup:`6` وَلِشَمْعِيَا ٱبْنِهِ وُلِدَ بَنُونَ تَسَلَّطُوا فِي بَيْتِ آبَائِهِمْ لِأَنَّهُمْ جَبَابِرَةُ بَأْسٍ. 
'''
"7" = '''
:sup:`7` بَنُو شَمْعِيَا: عَثْنِي وَرَفَائِيلُ وَعُوبِيدُ وَأَلْزَابَادُ إِخْوَتُهُ أَصْحَابُ بَأْسٍ. أَلِيهُو وَسَمَكْيَا. 
'''
"8" = '''
:sup:`8` كُلُّ هَؤُلَاءِ مِنْ بَنِي عُوبِيدَ أَدُومَ هُمْ وَبَنُوهُمْ وَإِخْوَتُهُمْ أَصْحَابُ بَأْسٍ بِقُوَّةٍ فِي ٱلْخِدْمَةِ، ٱثْنَانِ وَسِتُّونَ لِعُوبِيدَ أَدُومَ. 
'''
"9" = '''
:sup:`9` وَكَانَ لِمَشَلَمْيَا بَنُونَ وَإِخْوَةٌ أَصْحَابُ بَأْسٍ ثَمَانِيَةَ عَشَرَ. 
'''
"10" = '''
:sup:`10` وَكَانَ لِحُوسَةَ مِنْ بَنِي مَرَارِي بَنُونَ: شِمْرِي ٱلرَّأْسُ، مَعَ أَنَّهُ لَمْ يَكُنْ بِكْرًا جَعَلَهُ أَبُوهُ رَأْسًا، 
'''
"11" = '''
:sup:`11` حِلْقِيَّا ٱلثَّانِي، وَطَبَلْيَا ٱلثَّالِثُ، وَزَكَرِيَّا ٱلرَّابِعُ. كُلُّ بَنِي حُوسَةَ وَإِخْوَتُهُ ثَلَاثَةَ عَشَرَ. 
'''
"12" = '''
:sup:`12` لِفِرَقِ ٱلْبَوَّابِينَ هَؤُلَاءِ حَسَبَ رُؤُوسِ ٱلْجَبَابِرَةِ حِرَاسَةٌ كَمَا لِإِخْوَتِهِمْ لِلْخِدْمَةِ فِي بَيْتِ ٱلرَّبِّ. 
'''
"13" = '''
:sup:`13` وَأَلْقَوْا قُرَعًا ٱلصَّغِيرُ كَٱلْكَبِيرِ حَسَبَ بُيُوتِ آبَائِهِمْ لِكُلِّ بَابٍ. 
'''
"14" = '''
:sup:`14` فَأَصَابَتِ ٱلْقُرْعَةُ مِنْ جِهَةِ ٱلشَّرْقِ شَلَمْيَا. وَلِزَكَرِيَّا ٱبْنِهِ ٱلْمُشِيرِ بِفِطْنَةٍ أَلْقَوْا قُرَعًا، فَخَرَجَتِ ٱلْقُرْعَةُ لَهُ إِلَى ٱلشِّمَالِ. 
'''
"15" = '''
:sup:`15` لِعُوبِيدَ أَدُومَ إِلَى ٱلْجَنُوبِ وَلِبَنِيهِ ٱلْمَخَازِنُ. 
'''
"16" = '''
:sup:`16` لِشُفِّيمَ وَحُوسَةَ إِلَى ٱلْغَرْبِ مَعَ بَابِ شَلَّكَةَ فِي مَصْعَدِ ٱلدَّرَجِ مَحْرَسٌ مُقَابِلَ مَحْرَسٍ. 
'''
"17" = '''
:sup:`17` مِنْ جِهَةِ ٱلشَّرْقِ كَانَ ٱللَّاوِيُّونَ سِتَّةً. مِنْ جِهَةِ ٱلشِّمَالِ أَرْبَعَةً لِلْيَوْمِ. مِنْ جِهَةِ ٱلْجَنُوبِ أَرْبَعَةً لِلْيَوْمِ. وَمِنْ جِهَةِ ٱلْمَخَازِنِ ٱثْنَيْنِ ٱثْنَيْنِ. 
'''
"18" = '''
:sup:`18` مِنْ جِهَةِ ٱلرِّوَاقِ إِلَى ٱلْغَرْبِ أَرْبَعَةً فِي ٱلْمَصْعَدِ وَٱثْنَيْنِ فِي ٱلرِّوَاقِ. 
'''
"19" = '''
:sup:`19` هَذِهِ أَقْسَامُ ٱلْبَوَّابِينَ مِنْ بَنِي ٱلْقُورَحِيِّينَ وَمِنْ بَنِي مَرَارِي. 
'''
"20" = '''
:sup:`20` وَأَمَّا ٱللَّاوِيُّونَ فَأَخِيَّا عَلَى خَزَائِنِ بَيْتِ ٱللهِ وَعَلَى خَزَائِنِ ٱلْأَقْدَاسِ. 
'''
"21" = '''
:sup:`21` وَأَمَّا بَنُو لَعْدَانَ، فَبَنُو لَعْدَانَ ٱلْجَرْشُونِيِّ رُؤُوسُ بَيْتِ ٱلْآبَاءِ لِلَعْدَانَ، ٱلْجَرْشُونِيِّ يَحِيئِيلِي. 
'''
"22" = '''
:sup:`22` بَنُو يَحِيئِيلِي: زِيثَامُ وَيُوئِيلُ أَخُوهُ عَلَى خَزَائِنِ بَيْتِ ٱلرَّبِّ. 
'''
"23" = '''
:sup:`23` مِنَ ٱلْعَمْرَامِيِّينَ وَٱلْيِصْهَارِيِّينَ وَٱلْحَبْرُونِيِّينَ وَٱلْعُزِّيئِيلِيِّينَ، 
'''
"24" = '''
:sup:`24` كَانَ شَبُوئِيلُ بْنُ جَرْشُومَ بْنِ مُوسَى وَكَانَ رَئِيسًا عَلَى ٱلْخَزَائِنِ. 
'''
"25" = '''
:sup:`25` وَإِخْوَتُهُ مِنْ أَلِيعَزَرَ: رَحَبْيَا ٱبْنُهُ، وَيَشْعِيَا ٱبْنُهُ، وَيُورَامُ ٱبْنُهُ، وَزِكْرِي ٱبْنُهُ، وَشَلُومِيثُ ٱبْنُهُ. 
'''
"26" = '''
:sup:`26` شَلُومِيثُ هَذَا وَإِخْوَتُهُ كَانُوا عَلَى جَمِيعِ خَزَائِنِ ٱلْأَقْدَاسِ ٱلَّتِي قَدَّسَهَا دَاوُدُ ٱلْمَلِكُ وَرُؤُوسُ ٱلْآبَاءِ وَرُؤَسَاءُ ٱلْأُلُوفِ وَٱلْمِئَاتِ وَرُؤَسَاءُ ٱلْجَيْشِ. 
'''
"27" = '''
:sup:`27` مِنَ ٱلْحُرُوبِ وَمِنَ ٱلْغَنَائِمِ قَدَّسُوا لِتَشْدِيدِ بَيْتِ ٱلرَّبِّ. 
'''
"28" = '''
:sup:`28` وَكُلُّ مَا قَدَّسَهُ صَمُوئِيلُ ٱلرَّائِي وَشَاوُلُ بْنُ قَيْسَ وَأَبْنَيْرُ بْنُ نَيْرَ وَيُوآبُ ٱبْنُ صَرُويَةَ، كُلُّ مُقَدَّسٍ كَانَ تَحْتَ يَدِ شَلُومِيثَ وَإِخْوَتِهِ. 
'''
"29" = '''
:sup:`29` وَمِنَ ٱلْيِصْهَارِيِّينَ: كَنَنْيَا وَبَنُوهُ لِلْعَمَلِ ٱلْخَارِجِيِّ عَلَى إِسْرَائِيلَ عُرَفَاءَ وَقُضَاةً. 
'''
"30" = '''
:sup:`30` مِنَ ٱلْحَبْرُونِيِّينَ: حَشَبْيَا وَإِخْوَتُهُ ذَوُو بَأْسٍ أَلْفٌ وَسَبْعُ مِئَةٍ مُوَكَّلِينَ عَلَى إِسْرَائِيلَ فِي عَبْرِ ٱلْأُرْدُنِّ غَرْبًا فِي كُلِّ عَمَلِ ٱلرَّبِّ وَفِي خِدْمَةِ ٱلْمَلِكِ. 
'''
"31" = '''
:sup:`31` مِنَ ٱلْحَبْرُونِيِّينَ: يَرِيَّا رَأْسُ ٱلْحَبْرُونِيِّينَ حَسَبَ مَوَالِيدِ آبَائِهِ. فِي ٱلسَّنَةِ ٱلرَّابِعَةِ لِمُلْكِ دَاوُدَ طُلِبُوا فَوُجِدَ فِيهِمْ جَبَابِرَةُ بَأْسٍ فِي يَعْزِيرِ جِلْعَادَ. 
'''
"32" = '''
:sup:`32` وَإِخْوَتُهُ ذَوُو بَأْسٍ أَلْفَانِ وَسَبْعُ مِئَةٍ رُؤُوسُ آبَاءٍ. وَوَكَّلَهُمْ دَاوُدُ ٱلْمَلِكُ عَلَى ٱلرَّأُوبَيْنِيِّينَ وَٱلْجَادِيِّينَ وَنِصْفِ سِبْطِ مَنَسَّى فِي كُلِّ أُمُورِ ٱللهِ وَأُمُورِ ٱلْمَلِكِ. 
'''
