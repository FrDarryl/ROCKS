[15]
"1" = '''
:sup:`1` فَأَجَابَ أَلِيفَازُ ٱلتَّيْمَانِيُّ وَقَالَ: 
'''
"2" = '''
:sup:`2` «أَلَعَلَّ ٱلْحَكِيمَ يُجِيبُ عَنْ مَعْرِفَةٍ بَاطِلَةٍ، وَيَمْلَأُ بَطْنَهُ مِنْ رِيحٍ شَرْقِيَّةٍ، 
'''
"3" = '''
:sup:`3` فَيَحْتَجَّ بِكَلَامٍ لَا يُفِيدُ، وَبِأَحَادِيثَ لَا يَنْتَفِعُ بِهَا؟ 
'''
"4" = '''
:sup:`4` أَمَّا أَنْتَ فَتُنَافِي ٱلْمَخَافَةَ، وَتُنَاقِضُ ٱلتَّقْوَى لَدَى ٱللهِ. 
'''
"5" = '''
:sup:`5` لِأَنَّ فَمَكَ يُذِيعُ إِثْمَكَ، وَتَخْتَارُ لِسَانَ ٱلْمُحْتَالِينَ. 
'''
"6" = '''
:sup:`6` إِنَّ فَمَكَ يَسْتَذْنِبُكَ، لَا أَنَا، وَشَفَتَاكَ تَشْهَدَانِ عَلَيْكَ. 
'''
"7" = '''
:sup:`7` «أَصُوِّرْتَ أَوَّلَ ٱلنَّاسِ أَمْ أُبْدِئْتَ قَبْلَ ٱلتِّلَالِ؟ 
'''
"8" = '''
:sup:`8` هَلْ تَنَصَّتَّ فِي مَجْلِسِ ٱللهِ، أَوْ قَصَرْتَ ٱلْحِكْمَةَ عَلَى نَفْسِكَ؟ 
'''
"9" = '''
:sup:`9` مَاذَا تَعْرِفُهُ وَلَا نَعْرِفُهُ نَحْنُ؟ وَمَاذَا تَفْهَمُ وَلَيْسَ هُوَ عِنْدَنَا؟ 
'''
"10" = '''
:sup:`10` عِنْدَنَا ٱلشَّيْخُ وَٱلْأَشْيَبُ، أَكْبَرُ أَيَّامًا مِنْ أَبِيكَ. 
'''
"11" = '''
:sup:`11` أَقَلِيلَةٌ عِنْدَكَ تَعْزِيَاتُ ٱللهِ، وَٱلْكَلَامُ مَعَكَ بِٱلرِّفْقِ؟ 
'''
"12" = '''
:sup:`12` «لِمَاذَا يَأْخُذُكَ قَلْبُكَ؟ وَلِمَاذَا تَخْتَلِجُ عَيْنَاكَ 
'''
"13" = '''
:sup:`13` حَتَّى تَرُدَّ عَلَى ٱللهِ وَتُخْرِجَ مِنْ فِيكَ أَقْوَالًا؟ 
'''
"14" = '''
:sup:`14` مَنْ هُوَ ٱلْإِنْسَانُ حَتَّى يَزْكُوَ، أَوْ مَوْلُودُ ٱلْمَرْأَةِ حَتَّى يَتَبَرَّرَ؟ 
'''
"15" = '''
:sup:`15` هُوَذَا قِدِّيسُوهُ لَا يَأْتَمِنُهُمْ، وَٱلسَّمَاوَاتُ غَيْرُ طَاهِرَةٍ بِعَيْنَيْهِ، 
'''
"16" = '''
:sup:`16` فَبِالْحَرِيِّ مَكْرُوهٌ وَفَاسِدٌ ٱلْإِنْسَانُ ٱلشَّارِبُ ٱلْإِثْمَ كَٱلْمَاءِ! 
'''
"17" = '''
:sup:`17` «أُوحِي إِلَيْكَ، ٱسْمَعْ لِي فَأُحَدِّثَ بِمَا رَأَيْتُهُ، 
'''
"18" = '''
:sup:`18` مَا أَخْبَرَ بِهِ حُكَمَاءُ عَنْ آبَائِهِمْ فَلَمْ يَكْتُمُوهُ. 
'''
"19" = '''
:sup:`19` ٱلَّذِينَ لَهُمْ وَحْدَهُمْ أُعْطِيَتِ ٱلْأَرْضُ، وَلَمْ يَعْبُرْ بَيْنَهُمْ غَرِيبٌ. 
'''
"20" = '''
:sup:`20` ٱلشِّرِّيرُ هُوَ يَتَلَوَّى كُلَّ أَيَّامِهِ، وَكُلَّ عَدَدِ ٱلسِّنِينَ ٱلْمَعْدُودَةِ لِلْعَاتِي. 
'''
"21" = '''
:sup:`21` صَوْتُ رُعُوبٍ فِي أُذُنَيْهِ. فِي سَاعَةِ سَلَامٍ يَأْتِيهِ ٱلْمُخَرِّبُ. 
'''
"22" = '''
:sup:`22` لَا يَأْمُلُ ٱلرُّجُوعَ مِنَ ٱلظُّلْمَةِ، وَهُوَ مُرْتَقَبٌ لِلسَّيْفِ. 
'''
"23" = '''
:sup:`23` تَائِهٌ هُوَ لِأَجْلِ ٱلْخُبْزِ حَيْثُمَا يَجِدْهُ، وَيَعْلَمُ أَنَّ يَوْمَ ٱلظُّلْمَةِ مُهَيَّأٌ بَيْنَ يَدَيْهِ. 
'''
"24" = '''
:sup:`24` يُرْهِبُهُ ٱلضُّرُّ وَٱلضَّيْقُ. يَتَجَبَّرَانِ عَلَيْهِ كَمَلِكٍ مُسْتَعِدٍّ لِلْوَغَى. 
'''
"25" = '''
:sup:`25` لِأَنَّهُ مَدَّ عَلَى ٱللهِ يَدَهُ، وَعَلَى ٱلْقَدِيرِ تَجَبَّرَ 
'''
"26" = '''
:sup:`26` عَادِيًا عَلَيْهِ، مُتَصَلِّبُ ٱلْعُنُقِ بِأَوْقَافِ مَجَانِّهِ مُعَبَّأَةً. 
'''
"27" = '''
:sup:`27` لِأَنَّهُ قَدْ كَسَا وَجْهَهُ سَمْنًا، وَرَبَّى شَحْمًا عَلَى كِلْيَتَيْهِ، 
'''
"28" = '''
:sup:`28` فَيَسْكُنُ مُدُنًا خَرِبَةً، بُيُوتًا غَيْرَ مَسْكُونَةٍ عَتِيدَةً أَنْ تَصِيرَ رُجَمًا. 
'''
"29" = '''
:sup:`29` لَا يَسْتَغْنِي، وَلَا تَثْبُتُ ثَرْوَتُهُ، وَلَا يَمْتَدُّ فِي ٱلْأَرْضِ مُقْتَنَاهُ. 
'''
"30" = '''
:sup:`30` لَا تَزُولُ عَنْهُ ٱلظُّلْمَةُ. خَرَاعِيبُهُ تُيَبِّسُهَا ٱلسُّمُومُ، وَبِنَفْخَةِ فَمِهِ يَزُولُ. 
'''
"31" = '''
:sup:`31` لَا يَتَّكِلْ عَلَى ٱلسُّوءِ. يَضِلُّ. لِأَنَّ ٱلسُّوءَ يَكُونُ أُجْرَتَهُ. 
'''
"32" = '''
:sup:`32` قَبْلَ يَوْمِهِ يُتَوَفَّى، وَسَعَفُهُ لَا يَخْضَرُّ. 
'''
"33" = '''
:sup:`33` يُسَاقِطُ كَٱلْجَفْنَةِ حِصْرِمَهُ، وَيَنْثُرُ كَٱلزَّيْتُونِ زَهْرُهُ. 
'''
"34" = '''
:sup:`34` لِأَنَّ جَمَاعَةَ ٱلْفُجَّارِ عَاقِرٌ، وَٱلنَّارُ تَأْكُلُ خِيَامَ ٱلرَّشْوَةِ. 
'''
"35" = '''
:sup:`35` حَبِلَ شَقَاوَةً وَوَلَدَ إِثْمًا، وَبَطْنُهُ أَنْشَأَ غِشًّا». 
'''
