[2]
"1" = '''
:sup:`1` وَهَؤُلَاءِ هُمْ بَنُو ٱلْكُورَةِ ٱلصَّاعِدُونَ مِنْ سَبْيِ ٱلْمَسْبِيِّينَ، ٱلَّذِينَ سَبَاهُمْ نَبُوخَذْنَاصَّرُ مَلِكُ بَابِلَ إِلَى بَابِلَ، وَرَجَعُوا إِلَى أُورُشَلِيمَ وَيَهُوذَا، كُلُّ وَاحِدٍ إِلَى مَدِينَتِهِ. 
'''
"2" = '''
:sup:`2` ٱلَّذِينَ جَاءُوا مَعَ زَرُبَّابِلَ، يَشُوعُ، نَحَمْيَا، سَرَايَا، رَعْلَايَا، مُرْدَخَايُ، بِلْشَانُ، مِسْفَارُ، بِغْوَايُ، رَحُومُ، بَعْنَةَ. عَدَدُ رِجَالِ شَعْبِ إِسْرَائِيلَ: 
'''
"3" = '''
:sup:`3` بَنُو فَرْعُوشَ أَلْفَانِ وَمِئَةٌ وَٱثْنَانِ وَسَبْعُونَ. 
'''
"4" = '''
:sup:`4` بَنُو شَفَطْيَا ثَلَاثُ مِئَةٍ وَٱثْنَانِ وَسَبْعُونَ. 
'''
"5" = '''
:sup:`5` بَنُو آرَحَ سَبْعُ مِئَةٍ وَخَمْسَةٌ وَسَبْعُونَ. 
'''
"6" = '''
:sup:`6` بَنُو فَحَثَ مُوآبَ مِنْ بَنِي يَشُوعَ وَيُوآبَ أَلْفَانِ وَثَمَانُ مِئَةٍ وَٱثْنَا عَشَرَ. 
'''
"7" = '''
:sup:`7` بَنُو عِيلَامَ أَلْفٌ وَمِئَتَانِ وَأَرْبَعَةٌ وَخَمْسُونَ. 
'''
"8" = '''
:sup:`8` بَنُو زَتُّو تِسْعُ مِئَةٍ وَخَمْسَةٌ وَأَرْبَعُونَ. 
'''
"9" = '''
:sup:`9` بَنُو زَكَّايَ سَبْعُ مِئَةٍ وَسِتُّونَ. 
'''
"10" = '''
:sup:`10` بَنُو بَانِي سِتُّ مِئَةٍ وَٱثْنَانِ وَأَرْبَعُونَ. 
'''
"11" = '''
:sup:`11` بَنُو بَابَايَ سِتُّ مِئَةٍ وَثَلَاثَةٌ وَعِشْرُونَ. 
'''
"12" = '''
:sup:`12` بَنُو عَرْجَدَ أَلْفٌ وَمِئَتَانِ وَٱثْنَانِ وَعِشْرُونَ. 
'''
"13" = '''
:sup:`13` بَنُو أَدُونِيقَامَ سِتُّ مِئَةٍ وَسِتَّةٌ وَسِتُّونَ. 
'''
"14" = '''
:sup:`14` بَنُو بِغْوَايَ أَلْفَانِ وَسِتَّةٌ وَخَمْسُونَ. 
'''
"15" = '''
:sup:`15` بَنُو عَادِينَ أَرْبَعُ مِئَةٍ وَأَرْبَعَةٌ وَخَمْسُونَ. 
'''
"16" = '''
:sup:`16` بَنُو آطِيرَ مِنْ يَحَزَقِيَّا ثَمَانِيَةٌ وَتِسْعُونَ. 
'''
"17" = '''
:sup:`17` بَنُو بِيصَايَ ثَلَاثُ مِئَةٍ وَثَلَاثَةٌ وَعِشْرُونَ. 
'''
"18" = '''
:sup:`18` بَنُو يُورَةَ مِئَةٌ وَٱثْنَا عَشَرَ. 
'''
"19" = '''
:sup:`19` بَنُو حَشُومَ مِئَتَانِ وَثَلَاثَةٌ وَعِشْرُونَ. 
'''
"20" = '''
:sup:`20` بَنُو جِبَّارَ خَمْسَةٌ وَتِسْعُونَ. 
'''
"21" = '''
:sup:`21` بَنُو بَيْتِ لَحْمٍ مِئَةٌ وَثَلَاثَةٌ وَعِشْرُونَ. 
'''
"22" = '''
:sup:`22` رِجَالُ نَطُوفَةَ سِتَّةٌ وَخَمْسُونَ. 
'''
"23" = '''
:sup:`23` رِجَالُ عَنَاثُوثَ مِئَةٌ وَثَمَانِيَةٌ وَعِشْرُونَ. 
'''
"24" = '''
:sup:`24` بَنُو عَزْمُوتَ ٱثْنَانِ وَأَرْبَعُونَ. 
'''
"25" = '''
:sup:`25` بَنُو قَرْيَةِ عَارِيمَ كَفِيرَةَ وَبَئِيرُوتَ سَبْعُ مِئَةٍ وَثَلَاثَةٌ وَأَرْبَعُونَ. 
'''
"26" = '''
:sup:`26` بَنُو ٱلرَّامَةِ وَجَبَعَ سِتُّ مِئَةٍ وَوَاحِدٌ وَعِشْرُونَ. 
'''
"27" = '''
:sup:`27` رِجَالُ مِخْمَاسَ مِئَةٌ وَٱثْنَانِ وَعِشْرُونَ. 
'''
"28" = '''
:sup:`28` رِجَالُ بَيْتِ إِيلَ وَعَايَ مِئَتَانِ وَثَلَاثَةٌ وَعِشْرُونَ. 
'''
"29" = '''
:sup:`29` بَنُو نَبُو ٱثْنَانِ وَخَمْسُونَ. 
'''
"30" = '''
:sup:`30` بَنُو مَغْبِيشَ مِئَةٌ وَسِتَّةٌ وَخَمْسُونَ. 
'''
"31" = '''
:sup:`31` بَنُو عِيلَامَ ٱلْآخَرِ أَلْفٌ وَمِئَتَانِ وَأَرْبَعَةٌ وَخَمْسُونَ. 
'''
"32" = '''
:sup:`32` بَنُو حَارِيمَ ثَلَاثُ مِئَةٍ وَعِشْرُونَ. 
'''
"33" = '''
:sup:`33` بَنُو لُودَ بَنُو حَادِيدَ وَأُونُو سَبْعُ مِئَةٍ وَخَمْسَةٌ وَعِشْرُونَ. 
'''
"34" = '''
:sup:`34` بَنُو أَرِيحَا ثَلَاثُ مِئَةٍ وَخَمْسَةٌ وَأَرْبَعُونَ. 
'''
"35" = '''
:sup:`35` بَنُو سَنَاءَةَ ثَلَاثَةُ آلَافٍ وَسِتُّ مِئَةٍ وَثَلَاثُونَ. 
'''
"36" = '''
:sup:`36` أَمَّا ٱلْكَهَنَةُ: فَبَنُو يَدْعِيَا مِنْ بَيْتِ يَشُوعَ تِسْعُ مِئَةٍ وَثَلَاثَةٌ وَسَبْعُونَ. 
'''
"37" = '''
:sup:`37` بَنُو إِمِّيرَ أَلْفٌ وَٱثْنَانِ وَخَمْسُونَ. 
'''
"38" = '''
:sup:`38` بَنُو فَشْحُورَ أَلْفٌ وَمِئَتَانِ وَسَبْعَةٌ وَأَرْبَعُونَ. 
'''
"39" = '''
:sup:`39` بَنُو حَارِيمَ أَلْفٌ وَسَبْعَةَ عَشَرَ. 
'''
"40" = '''
:sup:`40` أَمَّا ٱللَّاوِيُّونَ: فَبَنُو يَشُوعَ وَقَدْمِيئِيلَ مِنْ بَنِي هُودُويَا أَرْبَعَةٌ وَسَبْعُونَ. 
'''
"41" = '''
:sup:`41` ٱلْمُغَنُّونَ بَنُو آسَافَ مِئَةٌ وَثَمَانِيَةٌ وَعِشْرُونَ. 
'''
"42" = '''
:sup:`42` بَنُو ٱلْبَوَّابِينَ: بَنُو شَلُّومَ، بَنُو آطِيرَ، بَنُو طَلْمُونَ، بَنُو عَقُّوبَ، بَنُو حَطِيطَا، بَنُو شُوبَايَ، ٱلْجَمِيعُ مِئَةٌ وَتِسْعَةٌ وَثَلَاثُونَ. 
'''
"43" = '''
:sup:`43` ٱلنَّثِينِيمُ: بَنُو صِيحَا، بَنُو حَسُوفَا، بَنُو طَبَاعُوتَ، 
'''
"44" = '''
:sup:`44` بَنُو قِيرُوسَ، بَنُو سِيعَهَا، بَنُو فَادُونَ، 
'''
"45" = '''
:sup:`45` بَنُو لَبَانَةَ، بَنُو حَجَابَةَ، بَنُو عَقُّوبَ، 
'''
"46" = '''
:sup:`46` بَنُو حَاجَابَ، بَنُو شَمُلَايَ، بَنُو حَانَانَ، 
'''
"47" = '''
:sup:`47` بَنُو جَدِيلَ، بَنُو حَجَرَ، بَنُو رَآيَا، 
'''
"48" = '''
:sup:`48` بَنُو رَصِينَ، بَنُو نَقُودَا، بَنُو جَزَّامَ، 
'''
"49" = '''
:sup:`49` بَنُو عُزَّا، بَنُو فَاسِيحَ، بَنُو بِيسَايَ، 
'''
"50" = '''
:sup:`50` بَنُو أَسْنَةَ، بَنُو مَعُونِيمَ، بَنُو نَفُوسِيمَ، 
'''
"51" = '''
:sup:`51` بَنُو بَقْبُوقَ، بَنُو حَقُوفَا، بَنُو حَرْحُورَ، 
'''
"52" = '''
:sup:`52` بَنُو بَصْلُوتَ، بَنُو مَحِيدَا، بَنُو حَرْشَا، 
'''
"53" = '''
:sup:`53` بَنُو بَرْقُوسَ، بَنُو سِيسَرَا، بَنُو ثَامَحَ، 
'''
"54" = '''
:sup:`54` بَنُو نَصِيحَ، بَنُو حَطِيفَا. 
'''
"55" = '''
:sup:`55` بَنُو عَبِيدِ سُلَيْمَانَ: بَنُو سَوْطَايَ، بَنُو هَسُّوفَرَثَ، بَنُو فَرُودَا، 
'''
"56" = '''
:sup:`56` بَنُو يَعْلَةَ، بَنُو دَرْقُونَ، بَنُو جَدِّيلَ، 
'''
"57" = '''
:sup:`57` بَنُو شَفَطْيَا، بَنُو حَطِّيلَ، بَنُو فُوخَرَةِ ٱلظِّبَاءِ، بَنُو آمِي. 
'''
"58" = '''
:sup:`58` جَمِيعُ ٱلنَّثِينِيمِ وَبَنِي عَبِيدِ سُلَيْمَانَ ثَلَاثُ مِئَةٍ وَٱثْنَانِ وَتِسْعُونَ. 
'''
"59" = '''
:sup:`59` وَهَؤُلَاءِ هُمُ ٱلَّذِينَ صَعِدُوا مِنْ تَلِّ مِلْحٍ وَتَلِّ حَرْشَا، كَرُوبُ، أَدَّانُ، إِمِّيرُ، وَلَمْ يَسْتَطِيعُوا أَنْ يُبَيِّنُوا بُيُوتَ آبَائِهِمْ وَنَسْلَهُمْ هَلْ هُمْ مِنْ إِسْرَائِيلَ: 
'''
"60" = '''
:sup:`60` بَنُو دَلَايَا، بَنُو طُوبِيَّا، بَنُو نَقُودَا، سِتُّ مِئَةٍ وَٱثْنَانِ وَخَمْسُونَ. 
'''
"61" = '''
:sup:`61` وَمِنْ بَنِي ٱلْكَهَنَةِ: بَنُو حَبَايَا، بَنُو هَقُّوصَ، بَنُو بَرْزِلَّايَ ٱلَّذِي أَخْذَ ٱمْرَأَةً مِنْ بَنَاتِ بَرْزِلَّايَ ٱلْجِلْعَادِيِّ وَتَسَمَّى بِٱسْمِهِمْ. 
'''
"62" = '''
:sup:`62` هَؤُلَاءِ فَتَّشُوا عَلَى كِتَابَةِ أَنْسَابِهِمْ فَلَمْ تُوجَدْ، فَرُذِلُوا مِنَ ٱلْكَهَنُوتِ. 
'''
"63" = '''
:sup:`63` وَقَالَ لَهُمُ ٱلتِّرْشَاثَا أَنْ لَا يَأْكُلُوا مِنْ قُدْسِ ٱلْأَقْدَاسِ حَتَّى يَقُومَ كَاهِنٌ لِلْأُورِيمِ وَٱلتُّمِّيمِ. 
'''
"64" = '''
:sup:`64` كُلُّ ٱلْجُمْهُورِ مَعًا ٱثْنَانِ وَأَرْبَعُونَ أَلْفًا وَثَلَاثُ مِئَةٍ وَسِتُّونَ، 
'''
"65" = '''
:sup:`65` فَضْلًا عَنْ عَبِيدِهِمْ وَإِمَائِهِمْ فَهَؤُلَاءِ كَانُوا سَبْعَةَ آلَافٍ وَثَلَاثَ مِئَةٍ وَسَبْعَةً وَثَلَاثِينَ، وَلَهُمْ مِنَ ٱلْمُغَنِّينَ وَٱلْمُغَنِّيَاتِ مِئَتَانِ. 
'''
"66" = '''
:sup:`66` خَيْلُهُمْ سَبْعُ مِئَةٍ وَسِتَّةٌ وَثَلَاثُونَ. بِغَالُهُمْ مِئَتَانِ وَخَمْسَةٌ وَأَرْبَعُونَ. 
'''
"67" = '''
:sup:`67` جِمَالُهُمْ أَرْبَعُ مِئَةٍ وَخَمْسَةٌ وَثَلَاثُونَ. حَمِيرُهُمْ سِتَّةُ آلَافٍ وَسَبْعُ مِئَةٍ وَعِشْرُونَ. 
'''
"68" = '''
:sup:`68` وَٱلْبَعْضُ مِنْ رُؤُوسِ ٱلْآبَاءِ عِنْدَ مَجِيئِهِمْ إِلَى بَيْتِ ٱلرَّبِّ ٱلَّذِي فِي أُورُشَلِيمَ تَبَرَّعُوا لِبَيْتِ ٱلرَّبِّ لِإِقَامَتِهِ فِي مَكَانِهِ. 
'''
"69" = '''
:sup:`69` أَعْطَوْا حَسَبَ طَاقَتِهِمْ لِخِزَانَةِ ٱلْعَمَلِ وَاحِدًا وَسِتِّينَ أَلْفَ دِرْهَمٍ مِنَ ٱلذَّهَبِ، وَخَمْسَةَ آلَافِ مَنًا مِنَ ٱلْفِضَّةِ، وَمِئَةَ قَمِيصٍ لِلْكَهَنَةِ. 
'''
"70" = '''
:sup:`70` فَأَقَامَ ٱلْكَهَنَةُ وَٱللَّاوِيُّونَ وَبَعْضُ ٱلشَّعْبِ وَٱلْمُغَنُّونَ وَٱلْبَوَّابُونَ وَٱلنَّثِينِيمُ فِي مُدُنِهِمْ وَكُلُّ إِسْرَائِيلَ فِي مُدُنِهِمْ. 
'''
