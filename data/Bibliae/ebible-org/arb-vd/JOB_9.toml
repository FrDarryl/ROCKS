[9]
"1" = '''
:sup:`1` فَأَجَابَ أَيُّوبُ وَقَالَ: 
'''
"2" = '''
:sup:`2` «صَحِيحٌ. قَدْ عَلِمْتُ أَنَّهُ كَذَا، فَكَيْفَ يَتَبَرَّرُ ٱلْإِنْسَانُ عِنْدَ ٱللهِ؟ 
'''
"3" = '''
:sup:`3` إِنْ شَاءَ أَنْ يُحَاجَّهُ، لَا يُجِيبُهُ عَنْ وَاحِدٍ مِنْ أَلْفٍ. 
'''
"4" = '''
:sup:`4` هُوَ حَكِيمُ ٱلْقَلْبِ وَشَدِيدُ ٱلْقُوَّةِ. مَنْ تَصَلَّبَ عَلَيْهِ فَسَلِمَ؟ 
'''
"5" = '''
:sup:`5` ٱلْمُزَحْزِحُ ٱلْجِبَالَ وَلَا تَعْلَمُ، ٱلَّذِي يَقْلِبُهَا فِي غَضَبِهِ. 
'''
"6" = '''
:sup:`6` ٱلْمُزَعْزِعُ ٱلْأَرْضَ مِنْ مَقَرِّهَا، فَتَتَزَلْزَلُ أَعْمِدَتُهَا. 
'''
"7" = '''
:sup:`7` ٱلْآمِرُ ٱلشَّمْسَ فَلَا تُشْرِقُ، وَيَخْتِمُ عَلَى ٱلنُّجُومِ. 
'''
"8" = '''
:sup:`8` ٱلْبَاسِطُ ٱلسَّمَاوَاتِ وَحْدَهُ، وَٱلْمَاشِي عَلَى أَعَالِي ٱلْبَحْرِ. 
'''
"9" = '''
:sup:`9` صَانِعُ ٱلنَّعْشِ وَٱلْجَبَّارِ وَٱلثُّرَيَّا وَمَخَادِعِ ٱلْجَنُوبِ. 
'''
"10" = '''
:sup:`10` فَاعِلُ عَظَائِمَ لَا تُفْحَصُ، وَعَجَائِبَ لَا تُعَدُّ. 
'''
"11" = '''
:sup:`11` «هُوَذَا يَمُرُّ عَلَيَّ وَلَا أَرَاهُ، وَيَجْتَازُ فَلَا أَشْعُرُ بِهِ. 
'''
"12" = '''
:sup:`12` إِذَا خَطَفَ فَمَنْ يَرُدُّهُ؟ وَمَنْ يَقُولُ لَهُ: مَاذَا تَفْعَلُ؟ 
'''
"13" = '''
:sup:`13` ٱللهُ لَا يَرُدُّ غَضَبَهُ. يَنْحَنِي تَحْتَهُ أَعْوَانُ رَهَبَ. 
'''
"14" = '''
:sup:`14` كَمْ بِٱلْأَقَلِّ أَنَا أُجَاوِبُهُ وَأَخْتَارُ كَلَامِي مَعَهُ؟ 
'''
"15" = '''
:sup:`15` لِأَنِّي وَإِنْ تَبَرَّرْتُ لَا أُجَاوِبُ، بَلْ أَسْتَرْحِمُ دَيَّانِي. 
'''
"16" = '''
:sup:`16` لَوْ دَعَوْتُ فَٱسْتَجَابَ لِي، لَمَا آمَنْتُ بِأَنَّهُ سَمِعَ صَوْتِي. 
'''
"17" = '''
:sup:`17` ذَاكَ ٱلَّذِي يَسْحَقُنِي بِٱلْعَاصِفَةِ، وَيُكْثِرُ جُرُوحِي بِلَا سَبَبٍ. 
'''
"18" = '''
:sup:`18` لَا يَدَعُنِي آخُذُ نَفَسِي، وَلَكِنْ يُشْبِعُنِي مَرَائِرَ. 
'''
"19" = '''
:sup:`19` إِنْ كَانَ مِنْ جِهَةِ قُوَّةِ ٱلْقَوِيِّ، يَقُولُ: هَأَنَذَا. وَإِنْ كَانَ مِنْ جِهَةِ ٱلْقَضَاءِ يَقُولُ: مَنْ يُحَاكِمُنِي؟ 
'''
"20" = '''
:sup:`20` إِنْ تَبَرَّرْتُ يَحْكُمُ عَلَيَّ فَمِي، وَإِنْ كُنْتُ كَامِلًا يَسْتَذْنِبُنِي. 
'''
"21" = '''
:sup:`21` «كَامِلٌ أَنَا. لَا أُبَالِي بِنَفْسِي. رَذَلْتُ حَيَاتِي. 
'''
"22" = '''
:sup:`22` هِيَ وَاحِدَةٌ. لِذَلِكَ قُلْتُ: إِنَّ ٱلْكَامِلَ وَٱلشِّرِّيرَ هُوَ يُفْنِيهِمَا. 
'''
"23" = '''
:sup:`23` إِذَا قَتَلَ ٱلسَّوْطُ بَغْتَةً، يَسْتَهْزِئُ بِتَجْرِبَةِ ٱلْأَبْرِيَاءِ. 
'''
"24" = '''
:sup:`24` ٱلْأَرْضُ مُسَلَّمَةٌ لِيَدِ ٱلشِّرِّيرِ. يُغَشِّي وُجُوهَ قُضَاتِهَا. وَإِنْ لَمْ يَكُنْ هُوَ، فَإِذًا مَنْ؟ 
'''
"25" = '''
:sup:`25` أَيَّامِي أَسْرَعُ مِنْ عَدَّاءٍ، تَفِرُّ وَلَا تَرَى خَيْرًا. 
'''
"26" = '''
:sup:`26` تَمُرُّ مَعَ سُفُنِ ٱلْبَرْدِيِّ. كَنَسْرٍ يَنْقَضُّ إِلَى قَنَصِهِ. 
'''
"27" = '''
:sup:`27` إِنْ قُلْتُ: أَنْسَى كُرْبَتِي، أُطْلِقُ وَجْهِي وَأَتَبَلَّجُ، 
'''
"28" = '''
:sup:`28` أَخَافُ مِنْ كُلِّ أَوْجَاعِي عَالِمًا أَنَّكَ لَا تُبَرِّئُنِي. 
'''
"29" = '''
:sup:`29` أَنَا مُسْتَذْنَبٌ، فَلِمَاذَا أَتْعَبُ عَبَثًا؟ 
'''
"30" = '''
:sup:`30` وَلَوِ ٱغْتَسَلْتُ فِي ٱلثَّلْجِ، وَنَظَّفْتُ يَدَيَّ بِٱلْإِشْنَانِ، 
'''
"31" = '''
:sup:`31` فَإِنَّكَ فِي ٱلنَّقْعِ تَغْمِسُنِي حَتَّى تَكْرَهَنِي ثِيَابِي. 
'''
"32" = '''
:sup:`32` لِأَنَّهُ لَيْسَ هُوَ إِنْسَانًا مِثْلِي فَأُجَاوِبَهُ، فَنَأْتِي جَمِيعًا إِلَى ٱلْمُحَاكَمَةِ. 
'''
"33" = '''
:sup:`33` لَيْسَ بَيْنَنَا مُصَالِحٌ يَضَعُ يَدَهُ عَلَى كِلَيْنَا. 
'''
"34" = '''
:sup:`34` لِيَرْفَعْ عَنِّي عَصَاهُ وَلَا يَبْغَتْنِي رُعْبُهُ. 
'''
"35" = '''
:sup:`35` إِذًا أَتَكَلَّمُ وَلَا أَخَافُهُ، لِأَنِّي لَسْتُ هَكَذَا عِنْدَ نَفْسِي. 
'''
