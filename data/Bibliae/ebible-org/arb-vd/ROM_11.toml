[11]
"1" = '''
:sup:`1` فَأَقُولُ: أَلَعَلَّ ٱللهَ رَفَضَ شَعْبَهُ؟ حَاشَا! لِأَنِّي أَنَا أَيْضًا إِسْرَائِيلِيٌّ مِنْ نَسْلِ إِبْرَاهِيمَ مِنْ سِبْطِ بِنْيَامِينَ. 
'''
"2" = '''
:sup:`2` لَمْ يَرْفُضِ ٱللهُ شَعْبَهُ ٱلَّذِي سَبَقَ فَعَرَفَهُ. أَمْ لَسْتُمْ تَعْلَمُونَ مَاذَا يَقُولُ ٱلْكِتَابُ فِي إِيلِيَّا؟ كَيْفَ يَتَوَسَّلُ إِلَى ٱللهِ ضِدَّ إِسْرَائِيلَ قَائِلًا: 
'''
"3" = '''
:sup:`3` «يَارَبُّ، قَتَلُوا أَنْبِيَاءَكَ وَهَدَمُوا مَذَابِحَكَ، وَبَقِيتُ أَنَا وَحْدِي، وَهُمْ يَطْلُبُونَ نَفْسِي!». 
'''
"4" = '''
:sup:`4` لَكِنْ مَاذَا يَقُولُ لَهُ ٱلْوَحْيُ؟ «أَبْقَيْتُ لِنَفْسِي سَبْعَةَ آلَافِ رَجُلٍ لَمْ يُحْنُوا رُكْبَةً لِبَعْلٍ». 
'''
"5" = '''
:sup:`5` فَكَذَلِكَ فِي ٱلزَّمَانِ ٱلْحَاضِرِ أَيْضًا قَدْ حَصَلَتْ بَقِيَّةٌ حَسَبَ ٱخْتِيَارِ ٱلنِّعْمَةِ. 
'''
"6" = '''
:sup:`6` فَإِنْ كَانَ بِٱلنِّعْمَةِ فَلَيْسَ بَعْدُ بِٱلْأَعْمَالِ، وَإِلَّا فَلَيْسَتِ ٱلنِّعْمَةُ بَعْدُ نِعْمَةً. وَإِنْ كَانَ بِٱلْأَعْمَالِ فَلَيْسَ بَعْدُ نِعْمَةً، وَإِلَّا فَٱلْعَمَلُ لَا يَكُونُ بَعْدُ عَمَلًا. 
'''
"7" = '''
:sup:`7` فَمَاذَا؟ مَا يَطْلُبُهُ إِسْرَائِيلُ ذَلِكَ لَمْ يَنَلْهُ. وَلَكِنِ ٱلْمُخْتَارُونَ نَالُوهُ. وَأَمَّا ٱلْبَاقُونَ فَتَقَسَّوْا، 
'''
"8" = '''
:sup:`8` كَمَا هُوَ مَكْتُوبٌ: «أَعْطَاهُمُ ٱللهُ رُوحَ سُبَاتٍ، وَعُيُونًا حَتَّى لَا يُبْصِرُوا، وَآذَانًا حَتَّى لَا يَسْمَعُوا إِلَى هَذَا ٱلْيَوْمِ». 
'''
"9" = '''
:sup:`9` وَدَاوُدُ يَقُولُ: «لِتَصِرْ مَائِدَتُهُمْ فَخًّا وَقَنَصًا وَعَثْرَةً وَمُجَازَاةً لَهُمْ. 
'''
"10" = '''
:sup:`10` لِتُظْلِمْ أَعْيُنُهُمْ كَيْ لَا يُبْصِرُوا، وَلْتَحْنِ ظُهُورَهُمْ فِي كُلِّ حِينٍ». 
'''
"11" = '''
:sup:`11` فَأَقُولُ: أَلَعَلَّهُمْ عَثَرُوا لِكَيْ يَسْقُطُوا؟ حَاشَا! بَلْ بِزَلَّتِهِمْ صَارَ ٱلْخَلَاصُ لِلْأُمَمِ لِإِغَارَتِهِمْ. 
'''
"12" = '''
:sup:`12` فَإِنْ كَانَتْ زَلَّتُهُمْ غِنًى لِلْعَالَمِ، وَنُقْصَانُهُمْ غِنًى لِلْأُمَمِ، فَكَمْ بِٱلْحَرِيِّ مِلْؤُهُمْ؟ 
'''
"13" = '''
:sup:`13` فَإِنِّي أَقُولُ لَكُمْ أَيُّهَا ٱلْأُمَمُ: بِمَا أَنِّي أَنَا رَسُولٌ لِلْأُمَمِ أُمَجِّدُ خِدْمَتِي، 
'''
"14" = '''
:sup:`14` لَعَلِّي أُغِيرُ أَنْسِبَائِي وَأُخَلِّصُ أُنَاسًا مِنْهُمْ. 
'''
"15" = '''
:sup:`15` لِأَنَّهُ إِنْ كَانَ رَفْضُهُمْ هُوَ مُصَالَحَةَ ٱلْعَالَمِ، فَمَاذَا يَكُونُ ٱقْتِبَالُهُمْ إِلَّا حَيَاةً مِنَ ٱلْأَمْوَاتِ؟ 
'''
"16" = '''
:sup:`16` وَإِنْ كَانَتِ ٱلْبَاكُورَةُ مُقَدَّسَةً فَكَذَلِكَ ٱلْعَجِينُ! وَإِنْ كَانَ ٱلْأَصْلُ مُقَدَّسًا فَكَذَلِكَ ٱلْأَغْصَانُ! 
'''
"17" = '''
:sup:`17` فَإِنْ كَانَ قَدْ قُطِعَ بَعْضُ ٱلْأَغْصَانِ، وَأَنْتَ زَيْتُونَةٌ بَرِّيَّةٌ طُعِّمْتَ فِيهَا، فَصِرْتَ شَرِيكًا فِي أَصْلِ ٱلزَّيْتُونَةِ وَدَسَمِهَا، 
'''
"18" = '''
:sup:`18` فَلَا تَفْتَخِرْ عَلَى ٱلْأَغْصَانِ. وَإِنِ ٱفْتَخَرْتَ، فَأَنْتَ لَسْتَ تَحْمِلُ ٱلْأَصْلَ، بَلِ ٱلْأَصْلُ إِيَّاكَ يَحْمِلُ! 
'''
"19" = '''
:sup:`19` فَسَتَقُولُ: «قُطِعَتِ ٱلْأَغْصَانُ لِأُطَعَّمَ أَنَا!». 
'''
"20" = '''
:sup:`20` حَسَنًا! مِنْ أَجْلِ عَدَمِ ٱلْإِيمَانِ قُطِعَتْ، وَأَنْتَ بِٱلْإِيمَانِ ثَبَتَّ. لَا تَسْتَكْبِرْ بَلْ خَفْ! 
'''
"21" = '''
:sup:`21` لِأَنَّهُ إِنْ كَانَ ٱللهُ لَمْ يُشْفِقْ عَلَى ٱلْأَغْصَانِ ٱلطَّبِيعِيَّةِ فَلَعَلَّهُ لَا يُشْفِقُ عَلَيْكَ أَيْضًا! 
'''
"22" = '''
:sup:`22` فَهُوَذَا لُطْفُ ٱللهِ وَصَرَامَتُهُ: أَمَّا ٱلصَّرَامَةُ فَعَلَى ٱلَّذِينَ سَقَطُوا، وَأَمَّا ٱللُّطْفُ فَلَكَ، إِنْ ثَبَتَّ فِي ٱللُّطْفِ، وَإِلَّا فَأَنْتَ أَيْضًا سَتُقْطَعُ. 
'''
"23" = '''
:sup:`23` وَهُمْ إِنْ لَمْ يَثْبُتُوا فِي عَدَمِ ٱلْإِيمَانِ سَيُطَعَّمُونَ. لِأَنَّ ٱللهَ قَادِرٌ أَنْ يُطَعِّمَهُمْ أَيْضًا. 
'''
"24" = '''
:sup:`24` لِأَنَّهُ إِنْ كُنْتَ أَنْتَ قَدْ قُطِعْتَ مِنَ ٱلزَّيْتُونَةِ ٱلْبَرِّيَّةِ حَسَبَ ٱلطَّبِيعَةِ، وَطُعِّمْتَ بِخِلَافِ ٱلطَّبِيعَةِ فِي زَيْتُونَةٍ جَيِّدَةٍ، فَكَمْ بِٱلْحَرِيِّ يُطَعَّمُ هَؤُلَاءِ ٱلَّذِينَ هُمْ حَسَبَ ٱلطَّبِيعَةِ، فِي زَيْتُونَتِهِمِ ٱلْخَاصَّةِ؟ 
'''
"25" = '''
:sup:`25` فَإِنِّي لَسْتُ أُرِيدُ أَيُّهَا ٱلْإِخْوَةُ أَنْ تَجْهَلُوا هَذَا ٱلسِّرَّ، لِئَلَّا تَكُونُوا عِنْدَ أَنْفُسِكُمْ حُكَمَاءَ: أَنَّ ٱلْقَسَاوَةَ قَدْ حَصَلَتْ جُزْئِيًّا لِإِسْرَائِيلَ إِلَى أَنْ يَدْخُلَ مِلْؤُ ٱلْأُمَمِ، 
'''
"26" = '''
:sup:`26` وَهَكَذَا سَيَخْلُصُ جَمِيعُ إِسْرَائِيلَ. كَمَا هُوَ مَكْتُوبٌ: «سَيَخْرُجُ مِنْ صِهْيَوْنَ ٱلْمُنْقِذُ وَيَرُدُّ ٱلْفُجُورَ عَنْ يَعْقُوبَ. 
'''
"27" = '''
:sup:`27` وَهَذَا هُوَ ٱلْعَهْدُ مِنْ قِبَلِي لَهُمْ مَتَى نَزَعْتُ خَطَايَاهُمْ». 
'''
"28" = '''
:sup:`28` مِنْ جِهَةِ ٱلْإِنْجِيلِ هُمْ أَعْدَاءٌ مِنْ أَجْلِكُمْ، وَأَمَّا مِنْ جِهَةِ ٱلِٱخْتِيَارِ فَهُمْ أَحِبَّاءُ مِنْ أَجْلِ ٱلْآبَاءِ، 
'''
"29" = '''
:sup:`29` لِأَنَّ هِبَاتِ ٱللهِ وَدَعْوَتَهُ هِيَ بِلَا نَدَامَةٍ. 
'''
"30" = '''
:sup:`30` فَإِنَّهُ كَمَا كُنْتُمْ أَنْتُمْ مَرَّةً لَا تُطِيعُونَ ٱللهَ، وَلَكِنِ ٱلْآنَ رُحِمْتُمْ بِعِصْيَانِ هَؤُلَاءِ، 
'''
"31" = '''
:sup:`31` هَكَذَا هَؤُلَاءِ أَيْضًا ٱلْآنَ، لَمْ يُطِيعُوا لِكَيْ يُرْحَمُوا هُمْ أَيْضًا بِرَحْمَتِكُمْ. 
'''
"32" = '''
:sup:`32` لِأَنَّ ٱللهَ أَغْلَقَ عَلَى ٱلْجَمِيعِ مَعًا فِي ٱلْعِصْيَانِ، لِكَيْ يَرْحَمَ ٱلْجَمِيعَ. 
'''
"33" = '''
:sup:`33` يَا لَعُمْقِ غِنَى ٱللهِ وَحِكْمَتِهِ وَعِلْمِهِ! مَا أَبْعَدَ أَحْكَامَهُ عَنِ ٱلْفَحْصِ وَطُرُقَهُ عَنِ ٱلِٱسْتِقْصَاءِ! 
'''
"34" = '''
:sup:`34` «لِأَنْ مَنْ عَرَفَ فِكْرَ ٱلرَّبِّ؟ أَوْ مَنْ صَارَ لَهُ مُشِيرًا؟ 
'''
"35" = '''
:sup:`35` أَوْ مَنْ سَبَقَ فَأَعْطَاهُ فَيُكَافَأَ؟». 
'''
"36" = '''
:sup:`36` لِأَنَّ مِنْهُ وَبِهِ وَلَهُ كُلَّ ٱلْأَشْيَاءِ. لَهُ ٱلْمَجْدُ إِلَى ٱلْأَبَدِ. آمِينَ. 
'''
