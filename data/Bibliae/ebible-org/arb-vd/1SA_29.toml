[29]
"1" = '''
:sup:`1` وَجَمَعَ ٱلْفِلِسْطِينِيُّونَ جَمِيعَ جُيُوشِهِمْ إِلَى أَفِيقَ. وَكَانَ ٱلْإِسْرَائِيلِيُّونَ نَازِلِينَ عَلَى ٱلْعَيْنِ ٱلَّتِي فِي يَزْرَعِيلَ. 
'''
"2" = '''
:sup:`2` وَعَبَرَ أَقْطَابُ ٱلْفِلِسْطِينِيِّينَ مِئَاتٍ وَأُلُوفًا، وَعَبَرَ دَاوُدُ وَرِجَالُهُ فِي ٱلْسَّاقَةِ مَعَ أَخِيشَ. 
'''
"3" = '''
:sup:`3` فَقَالَ رُؤَسَاءُ ٱلْفِلِسْطِينِيِّينَ: «مَا هَؤُلَاءِ ٱلْعِبْرَانِيُّونَ؟» فَقَالَ أَخِيشُ لِرُؤَسَاءِ ٱلْفِلِسْطِينِيِّينَ: «أَلَيْسَ هَذَا دَاوُدَ عَبْدَ شَاوُلَ مَلِكِ إِسْرَائِيلَ ٱلَّذِي كَانَ مَعِي هَذِهِ ٱلْأَيَّامَ أَوْ هَذِهِ ٱلسِّنِينَ، وَلَمْ أَجِدْ فِيهِ شَيْئًا مِنْ يَوْمِ نُزُولِهِ إِلَى هَذَا ٱلْيَوْمِ؟». 
'''
"4" = '''
:sup:`4` وَسَخِطَ عَلَيْهِ رُؤَسَاءُ ٱلْفِلِسْطِينِيِّينَ، وَقَالَ لَهُ رُؤَسَاءُ ٱلْفِلِسْطِينِيِّينَ: «أَرْجعِ ٱلرَّجُلَ فَيَرْجِعَ إِلَى مَوْضِعِهِ ٱلَّذِي عَيَّنْتَ لَهُ، وَلَا يَنْزِلَ مَعَنَا إِلَى ٱلْحَرْبِ، وَلَا يَكُونَ لَنَا عَدُوًّا فِي ٱلْحَرْبِ. فَبِمَاذَا يُرْضِي هَذَا سَيِّدَهُ؟ أَلَيْسَ بِرُؤُوسِ أُولَئِكَ ٱلرِّجَالِ؟ 
'''
"5" = '''
:sup:`5` أَلَيْسَ هَذَا هُوَ دَاوُدُ ٱلَّذِي غَنَّيْنَ لَهُ بِٱلرَّقْصِ قَائِلَاتٍ: ضَرَبَ شَاوُلُ أُلُوفَهُ وَدَاوُدُ رِبْوَاتِهِ؟». 
'''
"6" = '''
:sup:`6` فَدَعَا أَخِيشُ دَاوُدَ وَقَالَ لَهُ: «حَيٌّ هُوَ ٱلرَّبُّ، إِنَّكَ أَنْتَ مُسْتَقِيمٌ، وَخُرُوجُكَ وَدُخُولُكَ مَعِي فِي ٱلْجَيْشِ صَالِحٌ فِي عَيْنَيَّ لِأَنِّي لَمْ أَجِدْ فِيكَ شَرًّا مِنْ يَوْمِ جِئْتَ إِلَيَّ إِلَى ٱلْيَوْمِ. وَأَمَّا فِي أَعْيُنِ ٱلْأَقْطَابِ فَلَسْتَ بِصَالِحٍ. 
'''
"7" = '''
:sup:`7` فَٱلْآنَ ٱرْجِعْ وَٱذْهَبْ بِسَلَامٍ، وَلَا تَفْعَلْ سُوءًا فِي أَعْيُنِ أَقْطَابِ ٱلْفِلِسْطِينِيِّينَ». 
'''
"8" = '''
:sup:`8` فَقَالَ دَاوُدُ لِأَخِيشَ: «فَمَاذَا عَمِلْتُ؟ وَمَاذَا وَجَدْتَ فِي عَبْدِكَ مِنْ يَوْمِ صِرْتُ أَمَامَكَ إِلَى ٱلْيَوْمِ حَتَّى لَا آتِيَ وَأُحَارِبَ أَعْدَاءَ سَيِّدِي ٱلْمَلِكِ؟» 
'''
"9" = '''
:sup:`9` فَأَجَابَ أَخِيشُ وَقَالَ لِدَاوُدَ: «عَلِمْتُ أَنَّكَ صَالِحٌ فِي عَيْنَيَّ كَمَلَاكِ ٱللهِ. إِلَّا إِنَّ رُؤَسَاءَ ٱلْفِلِسْطِينِيِّينَ قَالُوا: لَا يَصْعَدْ مَعَنَا إِلَى ٱلْحَرْبِ. 
'''
"10" = '''
:sup:`10` وَٱلْآنَ فَبَكِّرْ صَبَاحًا مَعَ عَبِيدِ سَيِّدِكَ ٱلَّذِينَ جَاءُوا مَعَكَ. وَإِذَا بَكَّرْتُمْ صَبَاحًا وَأَضَاءَ لَكُمْ فَٱذْهَبُوا». 
'''
"11" = '''
:sup:`11` فَبَكَّرَ دَاوُدُ هُوَ وَرِجَالُهُ لِكَيْ يَذْهَبُوا صَبَاحًا وَيَرْجِعُوا إِلَى أَرْضِ ٱلْفِلِسْطِينِيِّينَ. وَأَمَّا ٱلْفِلِسْطِينِيُّونَ فَصَعِدُوا إِلَى يَزْرَعِيلَ. 
'''
