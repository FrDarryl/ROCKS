[88]
"1" = '''
:sup:`1` تَسْبِيحَةٌ. مَزْمُورٌ لِبَنِي قُورَحَ. لِإِمَامِ ٱلْمُغَنِّينَ عَلَى «ٱلْعُودِ» لِلْغِنَاءِ. قَصِيدَةٌ لِهَيْمَانَ ٱلْأَزْرَاحِيِّ يَارَبُّ إِلَهَ خَلَاصِي، بِٱلنَّهَارِ وَٱللَّيْلِ صَرَخْتُ أَمَامَكَ، 
'''
"2" = '''
:sup:`2` فَلْتَأْتِ قُدَّامَكَ صَلَاتِي. أَمِلْ أُذُنَكَ إِلَى صُرَاخِي، 
'''
"3" = '''
:sup:`3` لِأَنَّهُ قَدْ شَبِعَتْ مِنَ ٱلْمَصَائِبِ نَفْسِي، وَحَيَاتِي إِلَى ٱلْهَاوِيَةِ دَنَتْ. 
'''
"4" = '''
:sup:`4` حُسِبْتُ مِثْلَ ٱلْمُنْحَدِرِينَ إِلَى ٱلْجُبِّ. صِرْتُ كَرَجُلٍ لَا قُوَّةَ لَهُ. 
'''
"5" = '''
:sup:`5` بَيْنَ ٱلْأَمْوَاتِ فِرَاشِي مِثْلُ ٱلْقَتْلَى ٱلْمُضْطَجِعِينَ فِي ٱلْقَبْرِ، ٱلَّذِينَ لَا تَذْكُرُهُمْ بَعْدُ، وَهُمْ مِنْ يَدِكَ ٱنْقَطَعُوا. 
'''
"6" = '''
:sup:`6` وَضَعْتَنِي فِي ٱلْجُبِّ ٱلْأَسْفَلِ، فِي ظُلُمَاتٍ، فِي أَعْمَاقٍ. 
'''
"7" = '''
:sup:`7` عَلَيَّ ٱسْتَقَرَّ غَضَبُكَ، وَبِكُلِّ تَيَّارَاتِكَ ذَلَّلْتَنِي. سِلَاهْ. 
'''
"8" = '''
:sup:`8` أَبْعَدْتَ عَنِّي مَعَارِفِي. جَعَلْتَنِي رِجْسًا لَهُمْ. أُغْلِقَ عَلَيَّ فَمَا أَخْرُجُ. 
'''
"9" = '''
:sup:`9` عَيْنِي ذَابَتْ مِنَ ٱلذُّلِّ. دَعَوْتُكَ يَارَبُّ كُلَّ يَوْمٍ. بَسَطْتُ إِلَيْكَ يَدَيَّ. 
'''
"10" = '''
:sup:`10` أَفَلَعَلَّكَ لِلْأَمْوَاتِ تَصْنَعُ عَجَائِبَ؟ أَمِ ٱلْأَخِيلَةُ تَقُومُ تُمَجِّدُكَ؟ سِلَاهْ. 
'''
"11" = '''
:sup:`11` هَلْ يُحَدَّثُ فِي ٱلْقَبْرِ بِرَحْمَتِكَ، أَوْ بِحَقِّكَ فِي ٱلْهَلَاكِ؟ 
'''
"12" = '''
:sup:`12` هَلْ تُعْرَفُ فِي ٱلظُّلْمَةِ عَجَائِبُكَ، وَبِرُّكَ فِي أَرْضِ ٱلنِّسْيَانِ؟ 
'''
"13" = '''
:sup:`13` أَمَّا أَنَا فَإِلَيْكَ يَارَبُّ صَرَخْتُ، وَفِي ٱلْغَدَاةِ صَلَاتِي تَتَقَدَّمُكَ. 
'''
"14" = '''
:sup:`14` لِمَاذَا يَارَبُّ تَرْفُضُ نَفْسِي؟ لِمَاذَا تَحْجُبُ وَجْهَكَ عَنِّي؟ 
'''
"15" = '''
:sup:`15` أَنَا مِسْكِينٌ وَمُسَلِّمُ ٱلرُّوحِ مُنْذُ صِبَايَ. ٱحْتَمَلْتُ أَهْوَالَكَ. تَحَيَّرْتُ. 
'''
"16" = '''
:sup:`16` عَلَيَّ عَبَرَ سَخَطُكَ. أَهْوَالُكَ أَهْلَكَتْنِي. 
'''
"17" = '''
:sup:`17` أَحَاطَتْ بِي كَٱلْمِيَاهِ ٱلْيَوْمَ كُلَّهُ. ٱكْتَنَفَتْنِي مَعًا. 
'''
"18" = '''
:sup:`18` أَبْعَدْتَ عَنِّي مُحِبًّا وَصَاحِبًا. مَعَارِفِي فِي ٱلظُّلْمَةِ. 
'''
