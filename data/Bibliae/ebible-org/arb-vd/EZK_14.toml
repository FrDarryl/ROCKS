[14]
"1" = '''
:sup:`1` فَجَاءَ إِلَيَّ رِجَالٌ مِنْ شُيُوخِ إِسْرَائِيلَ وَجَلَسُوا أَمَامِي. 
'''
"2" = '''
:sup:`2` فَصَارَتْ إِلَيَّ كَلِمَةُ ٱلرَّبِّ قَائِلَةً: 
'''
"3" = '''
:sup:`3` «يَا ٱبْنَ آدَمَ، هَؤُلَاءِ ٱلرِّجَالُ قَدْ أَصْعَدُوا أَصْنَامَهُمْ إِلَى قُلُوبِهِمْ، وَوَضَعُوا مَعْثَرَةَ إِثْمِهِمْ تِلْقَاءَ أَوْجُهِهِمْ. فَهَلْ أُسْأَلُ مِنْهُمْ سُؤَالًا؟ 
'''
"4" = '''
:sup:`4` لِأَجْلِ ذَلِكَ كَلِّمْهُمْ وَقُلْ لَهُمْ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: كُلُّ إِنْسَانٍ مِنْ بَيْتِ إِسْرَائِيلَ ٱلَّذِي يُصْعِدُ أَصْنَامَهُ إِلَى قَلْبِهِ، وَيَضَعُ مَعْثَرَةَ إِثْمِهِ تِلْقَاءَ وَجْهِهِ، ثُمَّ يَأْتِي إِلَى ٱلنَّبِيِّ، فَإِنِّي أَنَا ٱلرَّبُّ أُجِيبُهُ حَسَبَ كَثْرَةِ أَصْنَامِهِ، 
'''
"5" = '''
:sup:`5` لِكَيْ آخُذَ بَيْتَ إِسْرَائِيلَ بِقُلُوبِهِمْ، لِأَنَّهُمْ كُلَّهُمْ قَدِ ٱرْتَدُّوا عَنِّي بِأَصْنَامِهِمْ. 
'''
"6" = '''
:sup:`6` لِذَلِكَ قُلْ لِبَيْتِ إِسْرَائِيلَ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: تُوبُوا وَٱرْجِعُوا عَنْ أَصْنَامِكُمْ، وَعَنْ كُلِّ رَجَاسَاتِكُمُ ٱصْرِفُوا وُجُوهَكُمْ. 
'''
"7" = '''
:sup:`7` لِأَنَّ كُلَّ إِنْسَانٍ مِنْ بَيْتِ إِسْرَائِيلَ أَوْ مِنَ ٱلْغُرَبَاءِ ٱلْمُتَغَرِّبِينَ فِي إِسْرَائِيلَ، إِذَا ٱرْتَدَّ عَنِّي وَأَصْعَدَ أَصْنَامَهُ إِلَى قَلْبِهِ، وَوَضَعَ مَعْثَرَةَ إِثْمِهِ تِلْقَاءَ وَجْهِهِ، ثُمَّ جَاءَ إِلَى ٱلنَّبِيِّ لِيَسْأَلَهُ عَنِّي، فَإِنِّي أَنَا ٱلرَّبُّ أُجِيبُهُ بِنَفْسِي. 
'''
"8" = '''
:sup:`8` وَأَجْعَلُ وَجْهِي ضِدَّ ذَلِكَ ٱلْإِنْسَانِ وَأَجْعَلُهُ آيَةً وَمَثَلًا، وَأَسْتَأْصِلُهُ مِنْ وَسْطِ شَعْبِي، فَتَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ. 
'''
"9" = '''
:sup:`9` فَإِذَا ضَلَّ ٱلنَّبِيُّ وَتَكَلَّمَ كَلَامًا، فَأَنَا ٱلرَّبَّ قَدْ أَضْلَلْتُ ذَلِكَ ٱلنَّبِيَّ، وَسَأَمُدُّ يَدِي عَلَيْهِ وَأُبِيدُهُ مِنْ وَسْطِ شَعْبِي إِسْرَائِيلَ. 
'''
"10" = '''
:sup:`10` وَيَحْمِلُونَ إِثْمَهُمْ. كَإِثْمِ ٱلسَّائِلِ يَكُونُ إِثْمُ ٱلنَّبِيِّ. 
'''
"11" = '''
:sup:`11` لِكَيْ لَا يَعُودَ يَضِلُّ عَنِّي بَيْتُ إِسْرَائِيلَ، وَلِكَيْ لَا يَعُودُوا يَتَنَجَّسُونَ بِكُلِّ مَعَاصِيهِمْ، بَلْ لِيَكُونُوا لِي شَعْبًا وَأَنَا أَكُونُ لَهُمْ إِلَهًا، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ». 
'''
"12" = '''
:sup:`12` وَكَانَتْ إِلَيَّ كَلِمَةُ ٱلرَّبِّ قَائِلَةً: 
'''
"13" = '''
:sup:`13` «يَا ٱبْنَ آدَمَ، إِنْ أَخْطَأَتْ إِلَيَّ أَرْضٌ وَخَانَتْ خِيَانَةً، فَمَدَدْتُ يَدِي عَلَيْهَا وَكَسَرْتُ لَهَا قِوَامَ ٱلْخُبْزِ، وَأَرْسَلْتُ عَلَيْهَا ٱلْجُوعَ، وَقَطَعْتُ مِنْهَا ٱلْإِنْسَانَ وَٱلْحَيَوَانَ، 
'''
"14" = '''
:sup:`14` وَكَانَ فِيهَا هَؤُلَاءِ ٱلرِّجَالُ ٱلثَّلَاثَةُ: نُوحٌ وَدَانِيآلُ وَأَيُّوبُ، فَإِنَّهُمْ إِنَّمَا يُخَلِّصُونَ أَنْفُسَهُمْ بِبِرِّهِمْ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"15" = '''
:sup:`15` إِنْ عَبَّرْتُ فِي ٱلْأَرْضِ وُحُوشًا رَدِيئَةً فَأَثْكَلُوهَا وَصَارَتْ خَرَابًا بِلَا عَابِرٍ بِسَبَبِ ٱلْوُحُوشِ، 
'''
"16" = '''
:sup:`16` وَفِي وَسْطِهَا هَؤُلَاءِ ٱلرِّجَالُ ٱلثَّلَاثَةُ، فَحَيٌّ أَنَا، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ، إِنَّهُمْ لَا يُخَلِّصُونَ بَنِينَ وَلَا بَنَاتٍ. هُمْ وَحْدَهُمْ يَخْلُصُونَ وَٱلْأَرْضُ تَصِيرُ خَرِبَةً. 
'''
"17" = '''
:sup:`17` أَوْ إِنْ جَلَبْتُ سَيْفًا عَلَى تِلْكَ ٱلْأَرْضِ وَقُلْتُ: يَا سَيْفُ ٱعْبُرْ فِي ٱلْأَرْضِ، وَقَطَعْتُ مِنْهَا ٱلْإِنْسَانَ وَٱلْحَيَوَانَ، 
'''
"18" = '''
:sup:`18` وَفِي وَسْطِهَا هَؤُلَاءِ ٱلرِّجَالُ ٱلثَّلَاثَةُ، فَحَيٌّ أَنَا، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ، إِنَّهُمْ لَا يُخَلِّصُونَ بَنِينَ وَلَا بَنَاتٍ، بَلْ هُمْ وَحْدَهُمْ يَخْلُصُونَ. 
'''
"19" = '''
:sup:`19` أَوْ إِنْ أَرْسَلْتُ وَبَأً عَلَى تِلْكَ ٱلْأَرْضِ، وَسَكَبْتُ غَضَبِي عَلَيْهَا بِٱلدَّمِ لِأَقْطَعَ مِنْهَا ٱلْإِنْسَانَ وَٱلْحَيَوَانَ، 
'''
"20" = '''
:sup:`20` وَفِي وَسْطِهَا نُوحٌ وَدَانِيآلُ وَأَيُّوبُ، فَحَيٌّ أَنَا، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ، إِنَّهُمْ لَا يُخَلِّصُونَ ٱبْنًا وَلَا ٱبْنَةً. إِنَّمَا يُخَلِّصُونَ أَنْفُسَهُمْ بِبِرِّهِمْ. 
'''
"21" = '''
:sup:`21` «لِأَنَّهُ هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: كَمْ بِٱلْحَرِيِّ إِنْ أَرْسَلْتُ أَحْكَامِي ٱلرَّدِيئَةَ عَلَى أُورُشَلِيمَ: سَيْفًا وَجُوعًا وَوَحْشًا رَدِيئًا وَوَبَأً، لِأَقْطَعَ مِنْهَا ٱلْإِنْسَانَ وَٱلْحَيَوَانَ! 
'''
"22" = '''
:sup:`22` فَهُوَذَا بَقِيَّةٌ فِيهَا نَاجِيَةٌ تُخْرَجُ بَنُونَ وَبَنَاتٌ. هُوَذَا يَخْرُجُونَ إِلَيْكُمْ فَتَنْظُرُونَ طَرِيقَهُمْ وَأَعْمَالَهُمْ، وَتَتَعَزَّوْنَ عَنِ ٱلشَّرِّ ٱلَّذِي جَلَبْتُهُ عَلَى أُورُشَلِيمَ عَنْ كُلِّ مَا جَلَبْتُهُ عَلَيْهَا. 
'''
"23" = '''
:sup:`23` وَيُعَزُّونَكُمْ إِذْ تَرَوْنَ طَرِيقَهُمْ وَأَعْمَالَهُمْ، فَتَعْلَمُونَ أَنِّي لَمْ أَصْنَعْ بِلَا سَبَبٍ كُلَّ مَا صَنَعْتُهُ فِيهَا، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ». 
'''
