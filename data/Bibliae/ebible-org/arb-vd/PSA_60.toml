[60]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ عَلَى «ٱلسُّوسَنِّ». شَهَادَةٌ مُذَهَّبَةٌ لِدَاوُدَ لِلتَّعْلِيمِ. عِنْدَ مُحَارَبَتِهِ أَرَامَ ٱلنَّهْرَيْنِ وَأَرَامَ صُوبَةَ، فَرَجَعَ يُوآبُ وَضَرَبَ مِنْ أَدُومَ فِي وَادِي ٱلْمِلْحِ ٱثْنَيْ عَشَرَ أَلْفًا. يَا ٱللهُ رَفَضْتَنَا. ٱقْتَحَمْتَنَا. سَخِطْتَ. أَرْجِعْنَا. 
'''
"2" = '''
:sup:`2` زَلْزَلْتَ ٱلْأَرْضَ، فَصَمْتَهَا. ٱجْبُرْ كَسْرَهَا لِأَنَّهَا مُتَزَعْزِعَةٌ! 
'''
"3" = '''
:sup:`3` أَرَيْتَ شَعْبَكَ عُسْرًا. سَقَيْتَنَا خَمْرَ ٱلتَّرَنُّحِ. 
'''
"4" = '''
:sup:`4` أَعْطَيْتَ خَائِفِيكَ رَايَةً تُرْفَعُ لِأَجْلِ ٱلْحَقِّ. سِلَاهْ. 
'''
"5" = '''
:sup:`5` لِكَيْ يَنْجُوَ أَحِبَّاؤُكَ. خَلِّصْ بِيَمِينِكَ وَٱسْتَجِبْ لِي! 
'''
"6" = '''
:sup:`6` ٱللهُ قَدْ تَكَلَّمَ بِقُدْسِهِ: «أَبْتَهِجُ، أَقْسِمُ شَكِيمَ، وَأَقِيسُ وَادِيَ سُكُّوتَ. 
'''
"7" = '''
:sup:`7` لِي جِلْعَادُ وَلِي مَنَسَّى، وَأَفْرَايِمُ خُوذَةُ رَأْسِي، يَهُوذَا صَوْلَجَانِي. 
'''
"8" = '''
:sup:`8` مُوآبُ مِرْحَضَتِي. عَلَى أَدُومَ أَطْرَحُ نَعْلِي. يَا فَلَسْطِينُ ٱهْتِفِي عَلَيَّ». 
'''
"9" = '''
:sup:`9` مَنْ يَقُودُنِي إِلَى ٱلْمَدِينَةِ ٱلْمُحَصَّنَةِ؟ مَنْ يَهْدِينِي إِلَى أَدُومَ؟ 
'''
"10" = '''
:sup:`10` أَلَيْسَ أَنْتَ يَا ٱللهُ ٱلَّذِي رَفَضْتَنَا، وَلَا تَخْرُجُ يَا ٱللهُ مَعَ جُيُوشِنَا؟ 
'''
"11" = '''
:sup:`11` أَعْطِنَا عَوْنًا فِي ٱلضِّيقِ، فَبَاطِلٌ هُوَ خَلَاصُ ٱلْإِنْسَانِ. 
'''
"12" = '''
:sup:`12` بِٱللهِ نَصْنَعُ بِبَأْسٍ، وَهُوَ يَدُوسُ أَعْدَاءَنَا. 
'''
