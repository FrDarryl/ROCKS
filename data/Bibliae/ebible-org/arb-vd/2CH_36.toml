[36]
"1" = '''
:sup:`1` وَأَخَذَ شَعْبُ ٱلْأَرْضِ يَهُوآحَازَ بْنَ يُوشِيَّا وَمَلَّكُوهُ عِوَضًا عَنْ أَبِيهِ فِي أُورُشَلِيمَ. 
'''
"2" = '''
:sup:`2` كَانَ يُوآحَازُ ٱبْنَ ثَلَاثٍ وَعِشْرِينَ سَنَةً حِينَ مَلَكَ، وَمَلَكَ ثَلَاثَةَ أَشْهُرٍ فِي أُورُشَلِيمَ. 
'''
"3" = '''
:sup:`3` وَعَزَلَهُ مَلِكُ مِصْرَ فِي أُورُشَلِيمَ وَغَرَّمَ ٱلْأَرْضَ بِمِئَةِ وَزْنَةٍ مِنَ ٱلْفِضَّةِ، وَبِوَزْنَةٍ مِنَ ٱلذَّهَبِ. 
'''
"4" = '''
:sup:`4` وَمَلَّكَ مَلِكُ مِصْرَ أَلِيَاقِيمَ أَخَاهُ عَلَى يَهُوذَا وَأُورُشَلِيمَ، وَغَيَّرَ ٱسْمَهُ إِلَى يَهُويَاقِيمَ. وَأَمَّا يُوآحَازُ أَخُوهُ فَأَخَذَهُ نَخْوُ وَأَتَى بِهِ إِلَى مِصْرَ. 
'''
"5" = '''
:sup:`5` كَانَ يَهُويَاقِيمُ ٱبْنَ خَمْسٍ وَعِشْرِينَ سَنَةً حِينَ مَلَكَ، وَمَلَكَ إِحْدَى عَشَرَةَ سَنَةً فِي أُورُشَلِيمَ، وَعَمِلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ إِلَهِهِ. 
'''
"6" = '''
:sup:`6` عَلَيْهِ صَعِدَ نَبُوخَذْنَاصَّرُ مَلِكُ بَابِلَ وَقَيَّدَهُ بِسَلَاسِلِ نُحَاسٍ لِيَذْهَبَ بِهِ إِلَى بَابِلَ، 
'''
"7" = '''
:sup:`7` وَأَتَى نَبُوخَذْنَاصَّرُ بِبَعْضِ آنِيَةِ بَيْتِ ٱلرَّبِّ إِلَى بَابِلَ وَجَعَلَهَا فِي هَيْكَلِهِ فِي بَابِلَ. 
'''
"8" = '''
:sup:`8` وَبَقِيَّةُ أُمُورِ يَهُويَاقِيمَ وَرَجَاسَاتُهُ ٱلَّتِي عَمِلَ وَمَا وُجِدَ فِيهِ هَا هِيَ مَكْتُوبَةٌ فِي سِفْرِ مُلُوكِ إِسْرَائِيلَ وَيَهُوذَا. وَمَلَكَ يَهُويَاكِينُ ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
"9" = '''
:sup:`9` كَانَ يَهُويَاكِينُ ٱبْنَ ثَمَانِي سِنِينَ حِينَ مَلَكَ، وَمَلَكَ ثَلَاثَةَ أَشْهُرٍ وَعَشَرَةَ أَيَّامٍ فِي أُورُشَلِيمَ. وَعَمِلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ. 
'''
"10" = '''
:sup:`10` وَعِنْدَ رُجُوعِ ٱلسَّنَةِ أَرْسَلَ ٱلْمَلِكُ نَبُوخَذْنَاصَّرُ فَأَتَى بِهِ إِلَى بَابِلَ مَعَ آنِيَةِ بَيْتِ ٱلرَّبِّ ٱلثَّمِينَةِ، وَمَلَّكَ صِدْقِيَّا أَخَاهُ عَلَى يَهُوذَا وَأُورُشَلِيمَ. 
'''
"11" = '''
:sup:`11` كَانَ صِدْقِيَّا ٱبْنَ إِحْدَى وَعِشْرِينَ سَنَةً حِينَ مَلَكَ، وَمَلَكَ إِحْدَى عَشَرَةَ سَنَةً فِي أُورُشَلِيمَ. 
'''
"12" = '''
:sup:`12` وَعَمِلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ إِلَهِهِ، وَلَمْ يَتَوَاضَعْ أَمَامَ إِرْمِيَا ٱلنَّبِيِّ مِنْ فَمِ ٱلرَّبِّ. 
'''
"13" = '''
:sup:`13` وَتَمَرَّدَ أَيْضًا عَلَى ٱلْمَلِكِ نَبُوخَذْنَاصَّرَ ٱلَّذِي حَلَّفَهُ بِٱللهِ، وَصَلَّبَ عُنُقَهُ وَقَوَّى قَلْبَهُ عَنِ ٱلرُّجُوعِ إِلَى ٱلرَّبِّ إِلَهِ إِسْرَائِيلَ، 
'''
"14" = '''
:sup:`14` حَتَّى إِنَّ جَمِيعَ رُؤَسَاءِ ٱلْكَهَنَةِ وَٱلشَّعْبِ أَكْثَرُوا ٱلْخِيَانَةَ حَسَبَ كُلِّ رَجَاسَاتِ ٱلْأُمَمِ، وَنَجَّسُوا بَيْتَ ٱلرَّبِّ ٱلَّذِي قَدَّسَهُ فِي أُورُشَلِيمَ. 
'''
"15" = '''
:sup:`15` فَأَرْسَلَ ٱلرَّبُّ إِلَهُ آبَائِهِمْ إِلَيْهِمْ عَنْ يَدِ رُسُلِهِ مُبَكِّرًا وَمُرْسِلًا لِأَنَّهُ شَفِقَ عَلَى شَعْبِهِ وَعَلَى مَسْكَنِهِ، 
'''
"16" = '''
:sup:`16` فَكَانُوا يَهْزَأُونَ بِرُسُلِ ٱللهِ، وَرَذَلُوا كَلَامَهُ وَتَهَاوَنُوا بِأَنْبِيَائِهِ حَتَّى ثَارَ غَضَبُ ٱلرَّبِّ عَلَى شَعْبِهِ حَتَّى لَمْ يَكُنْ شِفَاءٌ. 
'''
"17" = '''
:sup:`17` فَأَصْعَدَ عَلَيْهِمْ مَلِكَ ٱلْكِلْدَانِيِّينَ فَقَتَلَ مُخْتَارِيهِمْ بِٱلسَّيْفِ فِي بَيْتِ مَقْدِسِهِمْ. وَلَمْ يَشْفِقْ عَلَى فَتًى أَوْ عَذْرَاءَ، وَلَا عَلَى شَيْخٍ أَوْ أَشْيَبَ، بَلْ دَفَعَ ٱلْجَمِيعَ لِيَدِهِ. 
'''
"18" = '''
:sup:`18` وَجَمِيعُ آنِيَةِ بَيْتِ ٱللهِ ٱلْكَبِيرَةِ وَٱلصَّغِيرَةِ وَخَزَائِنِ بَيْتِ ٱلرَّبِّ وَخَزَائِنِ ٱلْمَلِكِ وَرُؤَسَائِهِ أَتَى بِهَا جَمِيعًا إِلَى بَابِلَ. 
'''
"19" = '''
:sup:`19` وَأَحْرَقُوا بَيْتَ ٱللهِ، وَهَدَمُوا سُورَ أُورُشَلِيمَ وَأَحْرَقُوا جَمِيعَ قُصُورِهَا بِٱلنَّارِ، وَأَهْلَكُوا جَمِيعَ آنِيَتِهَا ٱلثَّمِينَةِ. 
'''
"20" = '''
:sup:`20` وَسَبَى ٱلَّذِينَ بَقُوا مِنَ ٱلسَّيْفِ إِلَى بَابِلَ، فَكَانُوا لَهُ وَلِبَنِيهِ عَبِيدًا إِلَى أَنْ مَلَكَتْ مَمْلَكَةُ فَارِسَ، 
'''
"21" = '''
:sup:`21` لِإِكْمَالِ كَلَامِ ٱلرَّبِّ بِفَمِ إِرْمِيَا، حَتَّى ٱسْتَوْفَتِ ٱلْأَرْضُ سُبُوتَهَا، لِأَنَّهَا سَبَتَتْ فِي كُلِّ أَيَّامِ خَرَابِهَا لِإِكْمَالِ سَبْعِينَ سَنَةً. 
'''
"22" = '''
:sup:`22` وَفِي ٱلسَّنَةِ ٱلْأُولَى لِكُورَشَ مَلِكِ فَارِسَ لِأَجْلِ تَكْمِيلِ كَلَامِ ٱلرَّبِّ بِفَمِ إِرْمِيَا، نَبَّهَ ٱلرَّبُّ رُوحَ كُورَشَ مَلِكِ فَارِسَ، فَأَطْلَقَ نِدَاءً فِي كُلِّ مَمْلَكَتِهِ وَكَذَا بِٱلْكِتَابَةِ قَائِلًا: 
'''
"23" = '''
:sup:`23` «هَكَذَا قَالَ كُورَشُ مَلِكُ فَارِسَ: إِنَّ ٱلرَّبَّ إِلَهَ ٱلسَّمَاءِ قَدْ أَعْطَانِي جَمِيعَ مَمَالِكِ ٱلْأَرْضِ، وَهُوَ أَوْصَانِي أَنْ أَبْنِيَ لَهُ بَيْتًا فِي أُورُشَلِيمَ ٱلَّتِي فِي يَهُوذَا. مَنْ مِنْكُمْ مِنْ جَمِيعِ شَعْبِهِ، ٱلرَّبُّ إِلَهُهُ مَعَهُ وَلْيَصْعَدْ». 
'''
