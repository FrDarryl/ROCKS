[16]
"1" = '''
:sup:`1` مُذَهَّبَةٌ لِدَاوُدَ اِحْفَظْنِي يَا ٱللهُ لِأَنِّي عَلَيْكَ تَوَكَّلْتُ. 
'''
"2" = '''
:sup:`2` قُلْتُ لِلرَّبِّ: «أَنْتَ سَيِّدِي. خَيْرِي لَا شَيْءَ غَيْرُكَ». 
'''
"3" = '''
:sup:`3` ٱلْقِدِّيسُونَ ٱلَّذِينَ فِي ٱلْأَرْضِ وَٱلْأَفَاضِلُ كُلُّ مَسَرَّتِي بِهِمْ. 
'''
"4" = '''
:sup:`4` تَكْثُرُ أَوْجَاعُهُمُ ٱلَّذِينَ أَسْرَعُوا وَرَاءَ آخَرَ. لَا أَسْكُبُ سَكَائِبَهُمْ مِنْ دَمٍ، وَلَا أَذْكُرُ أَسْمَاءَهُمْ بِشَفَتَيَّ. 
'''
"5" = '''
:sup:`5` ٱلرَّبُّ نَصِيبُ قِسْمَتِي وَكَأْسِي. أَنْتَ قَابِضُ قُرْعَتِي. 
'''
"6" = '''
:sup:`6` حِبَالٌ وَقَعَتْ لِي فِي ٱلنُّعَمَاءِ، فَٱلْمِيرَاثُ حَسَنٌ عِنْدِي. 
'''
"7" = '''
:sup:`7` أُبَارِكُ ٱلرَّبَّ ٱلَّذِي نَصَحَنِي، وَأَيْضًا بِٱللَّيْلِ تُنْذِرُنِي كُلْيَتَايَ. 
'''
"8" = '''
:sup:`8` جَعَلْتُ ٱلرَّبَّ أَمَامِي فِي كُلِّ حِينٍ، لِأَنَّهُ عَنْ يَمِينِي فَلَا أَتَزَعْزَعُ. 
'''
"9" = '''
:sup:`9` لِذَلِكَ فَرِحَ قَلْبِي، وَٱبْتَهَجَتْ رُوحِي. جَسَدِي أَيْضًا يَسْكُنُ مُطْمَئِنًّا. 
'''
"10" = '''
:sup:`10` لِأَنَّكَ لَنْ تَتْرُكَ نَفْسِي فِي ٱلْهَاوِيَةِ. لَنْ تَدَعَ تَقِيَّكَ يَرَى فَسَادًا. 
'''
"11" = '''
:sup:`11` تُعَرِّفُنِي سَبِيلَ ٱلْحَيَاةِ. أَمَامَكَ شِبَعُ سُرُورٍ. فِي يَمِينِكَ نِعَمٌ إِلَى ٱلْأَبَدِ. 
'''
