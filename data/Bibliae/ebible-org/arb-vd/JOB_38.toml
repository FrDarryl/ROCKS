[38]
"1" = '''
:sup:`1` فَأَجَابَ ٱلرَّبُّ أَيُّوبَ مِنَ ٱلْعَاصِفَةِ وَقَالَ: 
'''
"2" = '''
:sup:`2` «مَنْ هَذَا ٱلَّذِي يُظْلِمُ ٱلْقَضَاءَ بِكَلَامٍ بِلَا مَعْرِفَةٍ؟ 
'''
"3" = '''
:sup:`3` اُشْدُدِ ٱلْآنَ حَقْوَيْكَ كَرَجُلٍ، فَإِنِّي أَسْأَلُكَ فَتُعَلِّمُنِي. 
'''
"4" = '''
:sup:`4` أَيْنَ كُنْتَ حِينَ أَسَّسْتُ ٱلْأَرْضَ؟ أَخْبِرْ إِنْ كَانَ عِنْدَكَ فَهْمٌ. 
'''
"5" = '''
:sup:`5` مَنْ وَضَعَ قِيَاسَهَا؟ لِأَنَّكَ تَعْلَمُ! أَوْ مَنْ مَدَّ عَلَيْهَا مِطْمَارًا؟ 
'''
"6" = '''
:sup:`6` عَلَى أَيِّ شَيْءٍ قَرَّتْ قَوَاعِدُهَا؟ أَوْ مَنْ وَضَعَ حَجَرَ زَاوِيَتِهَا، 
'''
"7" = '''
:sup:`7` عِنْدَمَا تَرَنَّمَتْ كَوَاكِبُ ٱلصُّبْحِ مَعًا، وَهَتَفَ جَمِيعُ بَنِي ٱللهِ؟ 
'''
"8" = '''
:sup:`8` «وَمَنْ حَجَزَ ٱلْبَحْرَ بِمَصَارِيعَ حِينَ ٱنْدَفَقَ فَخَرَجَ مِنَ ٱلرَّحِمِ. 
'''
"9" = '''
:sup:`9` إِذْ جَعَلْتُ ٱلسَّحَابَ لِبَاسَهُ، وَٱلضَّبَابَ قِمَاطَهُ، 
'''
"10" = '''
:sup:`10` وَجَزَمْتُ عَلَيْهِ حَدِّي، وَأَقَمْتُ لَهُ مَغَالِيقَ وَمَصَارِيعَ، 
'''
"11" = '''
:sup:`11` وَقُلْتُ: إِلَى هُنَا تَأْتِي وَلَا تَتَعَدَّى، وَهُنَا تُتْخَمُ كِبْرِيَاءُ لُجَجِكَ؟ 
'''
"12" = '''
:sup:`12` «هَلْ فِي أَيَّامِكَ أَمَرْتَ ٱلصُّبْحَ؟ هَلْ عَرَّفْتَ ٱلْفَجْرَ مَوْضِعَهُ 
'''
"13" = '''
:sup:`13` لِيُمْسِكَ بِأَكْنَافِ ٱلْأَرْضِ، فَيُنْفَضَ ٱلْأَشْرَارُ مِنْهَا؟ 
'''
"14" = '''
:sup:`14` تَتَحَوَّلُ كَطِينِ ٱلْخَاتِمِ، وَتَقِفُ كَأَنَّهَا لَابِسَةٌ. 
'''
"15" = '''
:sup:`15` وَيُمْنَعُ عَنِ ٱلْأَشْرَارِ نُورُهُمْ، وَتَنْكَسِرُ ٱلذِّرَاعُ ٱلْمُرْتَفِعَةُ. 
'''
"16" = '''
:sup:`16` «هَلِ ٱنْتَهَيْتَ إِلَى يَنَابِيعِ ٱلْبَحْرِ، أَوْ فِي مَقْصُورَةِ ٱلْغَمْرِ تَمَشَّيْتَ؟ 
'''
"17" = '''
:sup:`17` هَلِ ٱنْكَشَفَتْ لَكَ أَبْوَابُ ٱلْمَوْتِ، أَوْ عَايَنْتَ أَبْوَابَ ظِلِّ ٱلْمَوْتِ؟ 
'''
"18" = '''
:sup:`18` هَلْ أَدْرَكْتَ عَرْضَ ٱلْأَرْضِ؟ أَخْبِرْ إِنْ عَرَفْتَهُ كُلَّهُ. 
'''
"19" = '''
:sup:`19` «أَيْنَ ٱلطَّرِيقُ إِلَى حَيْثُ يَسْكُنُ ٱلنُّورُ؟ وَٱلظُّلْمَةُ أَيْنَ مَقَامُهَا، 
'''
"20" = '''
:sup:`20` حَتَّى تَأْخُذَهَا إِلَى تُخُومِهَا وَتَعْرِفَ سُبُلَ بَيْتِهَا؟ 
'''
"21" = '''
:sup:`21` تَعْلَمُ، لِأَنَّكَ حِينَئِذٍ كُنْتَ قَدْ وُلِدْتَ، وَعَدَدُ أَيَّامِكَ كَثِيرٌ! 
'''
"22" = '''
:sup:`22` «أَدَخَلْتَ إِلَى خَزَائِنِ ٱلثَّلْجِ، أَمْ أَبْصَرْتَ مَخَازِنَ ٱلْبَرَدِ، 
'''
"23" = '''
:sup:`23` ٱلَّتِي أَبْقَيْتَهَا لِوَقْتِ ٱلضَّرِّ، لِيَوْمِ ٱلْقِتَالِ وَٱلْحَرْبِ؟ 
'''
"24" = '''
:sup:`24` فِي أَيِّ طَرِيقٍ يَتَوَزَّعُ ٱلنُّورُ، وَتَتَفَرَّقُ ٱلشَّرْقِيَّةُ عَلَى ٱلْأَرْضِ؟ 
'''
"25" = '''
:sup:`25` مَنْ فَرَّعَ قَنَوَاتٍ لِلْهَطْلِ، وَطَرِيقًا لِلصَّوَاعِقِ، 
'''
"26" = '''
:sup:`26` لِيَمْطُرَ عَلَى أَرْضٍ حَيْثُ لَا إِنْسَانَ، عَلَى قَفْرٍ لَا أَحَدَ فِيهِ، 
'''
"27" = '''
:sup:`27` لِيُرْوِيَ ٱلْبَلْقَعَ وَٱلْخَلَاءَ وَيُنْبِتَ مَخْرَجَ ٱلْعُشْبِ؟ 
'''
"28" = '''
:sup:`28` «هَلْ لِلْمَطَرِ أَبٌ؟ وَمَنْ وَلَدَ مَآجِلَ ٱلطَّلِّ؟ 
'''
"29" = '''
:sup:`29` مِنْ بَطْنِ مَنْ خَرَجَ ٱلْجَمَدُ؟ صَقِيعُ ٱلسَّمَاءِ، مَنْ وَلَدَهُ؟ 
'''
"30" = '''
:sup:`30` كَحَجَرٍ صَارَتِ ٱلْمِيَاهُ. ٱخْتَبَأَتْ. وَتَلَكَّدَ وَجْهُ ٱلْغَمْرِ. 
'''
"31" = '''
:sup:`31` «هَلْ تَرْبِطُ أَنْتَ عُقْدَ ٱلثُّرَيَّا، أَوْ تَفُكُّ رُبُطَ ٱلْجَبَّارِ؟ 
'''
"32" = '''
:sup:`32` أَتُخْرِجُ ٱلْمَنَازِلَ فِي أَوْقَاتِهَا وَتَهْدِي ٱلنَّعْشَ مَعَ بَنَاتِهِ؟ 
'''
"33" = '''
:sup:`33` هَلْ عَرَفْتَ سُنَنَ ٱلسَّمَاوَاتِ، أَوْ جَعَلْتَ تَسَلُّطَهَا عَلَى ٱلْأَرْضِ؟ 
'''
"34" = '''
:sup:`34` أَتَرْفَعُ صَوْتَكَ إِلَى ٱلسُّحُبِ فَيُغَطِّيَكَ فَيْضُ ٱلْمِيَاهِ؟ 
'''
"35" = '''
:sup:`35` أَتُرْسِلُ ٱلْبُرُوقَ فَتَذْهَبَ وَتَقُولَ لَكَ: هَا نَحْنُ؟ 
'''
"36" = '''
:sup:`36` مَنْ وَضَعَ فِي ٱلطَّخَاءِ حِكْمَةً، أَوْ مَنْ أَظْهَرَ فِي ٱلشُّهُبِ فِطْنَةً؟ 
'''
"37" = '''
:sup:`37` مَنْ يُحْصِي ٱلْغُيُومَ بِٱلْحِكْمَةِ، وَمَنْ يَسْكُبُ أَزْقَاقَ ٱلسَّمَاوَاتِ، 
'''
"38" = '''
:sup:`38` إِذْ يَنْسَبِكُ ٱلتُّرَابُ سَبْكًا وَيَتَلَاصَقُ ٱلْمَدَرُ؟ 
'''
"39" = '''
:sup:`39` «أَتَصْطَادُ لِلَّبْوَةِ فَرِيسَةً، أَمْ تُشْبِعُ نَفْسَ ٱلْأَشْبَالِ، 
'''
"40" = '''
:sup:`40` حِينَ تَجْرَمِزُّ فِي عِرِّيسِهَا وَتَجْلِسُ فِي عِيصِهَا لِلْكُمُونِ؟ 
'''
"41" = '''
:sup:`41` مَنْ يُهَيِّئُ لِلْغُرَابِ صَيْدَهُ، إِذْ تَنْعَبُ فِرَاخُهُ إِلَى ٱللهِ، وَتَتَرَدَّدُ لِعَدَمِ ٱلْقُوتِ؟ 
'''
