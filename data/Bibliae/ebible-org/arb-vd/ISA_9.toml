[9]
"1" = '''
:sup:`1` وَلَكِنْ لَا يَكُونُ ظَلَامٌ لِلَّتِي عَلَيْهَا ضِيقٌ. كَمَا أَهَانَ ٱلزَّمَانُ ٱلْأَوَّلُ أَرْضَ زَبُولُونَ وَأَرْضَ نَفْتَالِي، يُكْرِمُ ٱلْأَخِيرُ طَرِيقَ ٱلْبَحْرِ، عَبْرَ ٱلْأُرْدُنِّ، جَلِيلَ ٱلْأُمَمِ. 
'''
"2" = '''
:sup:`2` اَلشَّعْبُ ٱلسَّالِكُ فِي ٱلظُّلْمَةِ أَبْصَرَ نُورًا عَظِيمًا. ٱلْجَالِسُونَ فِي أَرْضِ ظِلَالِ ٱلْمَوْتِ أَشْرَقَ عَلَيْهِمْ نُورٌ. 
'''
"3" = '''
:sup:`3` أَكْثَرْتَ ٱلْأُمَّةَ. عَظَّمْتَ لَهَا ٱلْفَرَحَ. يَفْرَحُونَ أَمَامَكَ كَٱلْفَرَحِ فِي ٱلْحَصَادِ. كَٱلَّذِينَ يَبْتَهِجُونَ عِنْدَمَا يَقْتَسِمُونَ غَنِيمَةً. 
'''
"4" = '''
:sup:`4` لِأَنَّ نِيرَ ثِقْلِهِ، وَعَصَا كَتِفِهِ، وَقَضِيبَ مُسَخِّرِهِ كَسَّرْتَهُنَّ كَمَا فِي يَوْمِ مِدْيَانَ. 
'''
"5" = '''
:sup:`5` لِأَنَّ كُلَّ سِلَاحِ ٱلْمُتَسَلِّحِ فِي ٱلْوَغَى وَكُلَّ رِدَاءٍ مُدَحْرَجٍ فِي ٱلدِّمَاءِ، يَكُونُ لِلْحَرِيقِ، مَأْكَلًا لِلنَّارِ. 
'''
"6" = '''
:sup:`6` لِأَنَّهُ يُولَدُ لَنَا وَلَدٌ وَنُعْطَى ٱبْنًا، وَتَكُونُ ٱلرِّيَاسَةُ عَلَى كَتِفِهِ، وَيُدْعَى ٱسْمُهُ عَجِيبًا، مُشِيرًا، إِلَهًا قَدِيرًا، أَبًا أَبَدِيًّا، رَئِيسَ ٱلسَّلَامِ. 
'''
"7" = '''
:sup:`7` لِنُمُوِّ رِيَاسَتِهِ، وَلِلسَّلَامِ لَا نِهَايَةَ عَلَى كُرْسِيِّ دَاوُدَ وَعَلَى مَمْلَكَتِهِ، لِيُثَبِّتَهَا وَيَعْضُدَهَا بِٱلْحَقِّ وَٱلْبِرِّ، مِنَ ٱلْآنَ إِلَى ٱلْأَبَدِ. غَيْرَةُ رَبِّ ٱلْجُنُودِ تَصْنَعُ هَذَا. 
'''
"8" = '''
:sup:`8` أَرْسَلَ ٱلرَّبُّ قَوْلًا فِي يَعْقُوبَ فَوَقَعَ فِي إِسْرَائِيلَ. 
'''
"9" = '''
:sup:`9` فَيَعْرِفُ ٱلشَّعْبُ كُلُّهُ، أَفْرَايِمُ وَسُكَّانُ ٱلسَّامِرَةِ، ٱلْقَائِلُونَ بِكِبْرِيَاءَ وَبِعَظَمَةِ قَلْبٍ: 
'''
"10" = '''
:sup:`10` «قَدْ هَبَطَ ٱللِّبْنُ فَنَبْنِي بِحِجَارَةٍ مَنْحُوتَةٍ. قُطِعَ ٱلْجُمَّيْزُ فَنَسْتَخْلِفُهُ بِأَرْزٍ». 
'''
"11" = '''
:sup:`11` فَيَرْفَعُ ٱلرَّبُّ أَخْصَامَ رَصِينَ عَلَيْهِ وَيُهَيِّجُ أَعْدَاءَهُ: 
'''
"12" = '''
:sup:`12` ٱلْأَرَامِيِّينَ مِنْ قُدَّامُ وَٱلْفِلِسْطِينِيِّينَ مِنْ وَرَاءُ، فَيَأْكُلُونَ إِسْرَائِيلَ بِكُلِّ ٱلْفَمِ. مَعَ كُلِّ هَذَا لَمْ يَرْتَدَّ غَضَبُهُ، بَلْ يَدُهُ مَمْدُودَةٌ بَعْدُ! 
'''
"13" = '''
:sup:`13` وَٱلشَّعْبُ لَمْ يَرْجِعْ إِلَى ضَارِبِهِ وَلَمْ يَطْلُبْ رَبَّ ٱلْجُنُودِ. 
'''
"14" = '''
:sup:`14` فَيَقْطَعُ ٱلرَّبُّ مِنْ إِسْرَائِيلَ ٱلرَّأْسَ وَٱلذَّنَبَ، ٱلنَّخْلَ وَٱلْأَسَلَ، فِي يَوْمٍ وَاحِدٍ. 
'''
"15" = '''
:sup:`15` اَلشَّيْخُ وَٱلْمُعْتَبَرُ هُوَ ٱلرَّأْسُ، وَٱلنَّبِيُّ ٱلَّذِي يُعَلِّمُ بِٱلْكَذِبِ هُوَ ٱلذَّنَبُ. 
'''
"16" = '''
:sup:`16` وَصَارَ مُرْشِدُو هَذَا ٱلشَّعْبِ مُضِلِّينَ، وَمُرْشَدُوهُ مُبْتَلَعِينَ. 
'''
"17" = '''
:sup:`17` لِأَجْلِ ذَلِكَ لَا يَفْرَحُ ٱلسَّيِّدُ بِفِتْيَانِهِ، وَلَا يَرْحَمُ يَتَامَاهُ وَأَرَامِلَهُ، لِأَنَّ كُلَّ وَاحِدٍ مِنْهُمْ مُنَافِقٌ وَفَاعِلُ شَرٍّ. وَكُلُّ فَمٍ مُتَكَلِّمٌ بِٱلْحَمَاقَةِ. مَعَ كُلِّ هَذَا لَمْ يَرْتَدَّ غَضَبُهُ، بَلْ يَدُهُ مَمْدُودَةٌ بَعْدُ! 
'''
"18" = '''
:sup:`18` لِأَنَّ ٱلْفُجُورَ يُحْرِقُ كَٱلنَّارِ، تَأْكُلُ ٱلشَّوْكَ وَٱلْحَسَكَ، وَتُشْعِلُ غَابَ ٱلْوَعْرِ فَتَلْتَفُّ عَمُودَ دُخَانٍ. 
'''
"19" = '''
:sup:`19` بِسَخَطِ رَبِّ ٱلْجُنُودِ تُحْرَقُ ٱلْأَرْضُ، وَيَكُونُ ٱلشَّعْبُ كَمَأْكَلٍ لِلنَّارِ. لَا يُشْفِقُ ٱلْإِنْسَانُ عَلَى أَخِيهِ. 
'''
"20" = '''
:sup:`20` يَلْتَهِمُ عَلَى ٱلْيَمِينِ فَيَجُوعُ، وَيَأْكُلُ عَلَى ٱلشَّمَالِ فَلَا يَشْبَعُ. يَأْكُلُونَ كُلُّ وَاحِدٍ لَحْمَ ذِرَاعِهِ: 
'''
"21" = '''
:sup:`21` مَنَسَّى أَفْرَايِمَ، وَأَفْرَايِمُ مَنَسَّى، وَهُمَا مَعًا عَلَى يَهُوذَا. مَعَ كُلِّ هَذَا لَمْ يَرْتَدَّ غَضَبُهُ، بَلْ يَدُهُ مَمْدُودَةٌ بَعْدُ! 
'''
