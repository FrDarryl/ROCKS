[112]
"1" = '''
:sup:`1` هَلِّلُويَا. طُوبَى لِلرَّجُلِ ٱلْمُتَّقِي ٱلرَّبِّ، ٱلْمَسْرُورِ جِدًّا بِوَصَايَاهُ. 
'''
"2" = '''
:sup:`2` نَسْلُهُ يَكُونُ قَوِيًّا فِي ٱلْأَرْضِ. جِيلُ ٱلْمُسْتَقِيمِينَ يُبَارَكُ. 
'''
"3" = '''
:sup:`3` رَغْدٌ وَغِنًى فِي بَيْتِهِ، وَبِرُّهُ قَائِمٌ إِلَى ٱلْأَبَدِ. 
'''
"4" = '''
:sup:`4` نُورٌ أَشْرَقَ فِي ٱلظُّلْمَةِ لِلْمُسْتَقِيمِينَ. هُوَ حَنَّانٌ وَرَحِيمٌ وَصِدِّيقٌ. 
'''
"5" = '''
:sup:`5` سَعِيدٌ هُوَ ٱلرَّجُلُ ٱلَّذِي يَتَرَأَّفُ وَيُقْرِضُ. يُدَبِّرُ أُمُورَهُ بِٱلْحَقِّ. 
'''
"6" = '''
:sup:`6` لِأَنَّهُ لَا يَتَزَعْزَعُ إِلَى ٱلدَّهْرِ. ٱلصِّدِّيقُ يَكُونُ لِذِكْرٍ أَبَدِيٍّ. 
'''
"7" = '''
:sup:`7` لَا يَخْشَى مِنْ خَبَرِ سُوءٍ. قَلْبُهُ ثَابِتٌ مُتَّكِلًا عَلَى ٱلرَّبِّ. 
'''
"8" = '''
:sup:`8` قَلْبُهُ مُمَكَّنٌ فَلَا يَخَافُ حَتَّى يَرَى بِمُضَايِقِيهِ. 
'''
"9" = '''
:sup:`9` فَرَّقَ أَعْطَى ٱلْمَسَاكِينَ. بِرُّهُ قَائِمٌ إِلَى ٱلْأَبَدِ. قَرْنُهُ يَنْتَصِبُ بِٱلْمَجْدِ. 
'''
"10" = '''
:sup:`10` ٱلشِّرِّيرُ يَرَى فَيَغْضَبُ. يُحَرِّقُ أَسْنَانَهُ وَيَذُوبُ. شَهْوَةُ ٱلشِّرِّيرِ تَبِيدُ. 
'''
