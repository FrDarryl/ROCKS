[22]
"1" = '''
:sup:`1` «إِذَا سَرَقَ إِنْسَانٌ ثَوْرًا أَوْ شَاةً فَذَبَحَهُ أَوْ بَاعَهُ، يُعَوِّضُ عَنِ ٱلثَّوْرِ بِخَمْسَةِ ثِيرَانٍ، وَعَنِ ٱلشَّاةِ بِأَرْبَعَةٍ مِنَ ٱلْغَنَمِ. 
'''
"2" = '''
:sup:`2` إِنْ وُجِدَ ٱلسَّارِقُ وَهُوَ يَنْقُبُ، فَضُرِبَ وَمَاتَ، فَلَيْسَ لَهُ دَمٌ. 
'''
"3" = '''
:sup:`3` وَلَكِنْ إِنْ أَشْرَقَتْ عَلَيْهِ ٱلشَّمْسُ، فَلَهُ دَمٌ. إِنَّهُ يُعَوِّضُ. إِنْ لَمْ يَكُنْ لَهُ يُبَعْ بِسَرِقَتِهِ. 
'''
"4" = '''
:sup:`4` إِنْ وُجِدَتِ ٱلسَّرِقَةُ فِي يَدِهِ حَيَّةً، ثَوْرًا كَانَتْ أَمْ حِمَارًا أَمْ شَاةً، يُعَوِّضُ بِٱثْنَيْنِ. 
'''
"5" = '''
:sup:`5` «إِذَا رَعَى إِنْسَانٌ حَقْلًا أَوْ كَرْمًا وَسَرَّحَ مَوَاشِيَهُ فَرَعَتْ فِي حَقْلِ غَيْرِهِ، فَمِنْ أَجْوَدِ حَقْلِهِ، وَأَجْوَدِ كَرْمِهِ يُعَوِّضُ. 
'''
"6" = '''
:sup:`6` إِذَا خَرَجَتْ نَارٌ وَأَصَابَتْ شَوْكًا فَٱحْتَرَقَتْ أَكْدَاسٌ أَوْ زَرْعٌ أَوْ حَقْلٌ، فَٱلَّذِي أَوْقَدَ ٱلْوَقِيدَ يُعَوِّضُ. 
'''
"7" = '''
:sup:`7` إِذَا أَعْطَى إِنْسَانٌ صَاحِبَهُ فِضَّةً أَوْ أَمْتِعَةً لِلْحِفْظِ، فَسُرِقَتْ مِنْ بَيْتِ ٱلْإِنْسَانِ، فَإِنْ وُجِدَ ٱلسَّارِقُ، يُعَوِّضُ بِٱثْنَيْنِ. 
'''
"8" = '''
:sup:`8` وَإِنْ لَمْ يُوجَدِ ٱلسَّارِقُ يُقَدَّمُ صَاحِبُ ٱلْبَيْتِ إِلَى ٱللهِ لِيَحْكُمَ هَلْ لَمْ يَمُدَّ يَدَهُ إِلَى مُلْكِ صَاحِبِهِ. 
'''
"9" = '''
:sup:`9` فِي كُلِّ دَعْوَى جِنَايَةٍ، مِنْ جِهَةِ ثَوْرٍ أَوْ حِمَارٍ أَوْ شَاةٍ أَوْ ثَوْبٍ أَوْ مَفْقُودٍ مَا، يُقَالُ: إِنَّ هَذَا هُوَ، تُقَدَّمُ إِلَى ٱللهِ دَعْوَاهُمَا. فَٱلَّذِي يَحْكُمُ ٱللهُ بِذَنْبِهِ، يُعَوِّضُ صَاحِبَهُ بِٱثْنَيْنِ. 
'''
"10" = '''
:sup:`10` إِذَا أَعْطَى إِنْسَانٌ صَاحِبَهُ حِمَارًا أَوْ ثَوْرًا أَوْ شَاةً أَوْ بَهِيمَةً مَّا لِلْحِفْظِ، فَمَاتَ أَوِ ٱنْكَسَرَ أَوْ نُهِبَ وَلَيْسَ نَاظِرٌ، 
'''
"11" = '''
:sup:`11` فَيَمِينُ ٱلرَّبِّ تَكُونُ بَيْنَهُمَا، هَلْ لَمْ يَمُدَّ يَدَهُ إِلَى مُلْكِ صَاحِبِهِ. فَيَقْبَلُ صَاحِبُهُ. فَلَا يُعَوِّضُ. 
'''
"12" = '''
:sup:`12` وَإِنْ سُرِقَ مِنْ عِنْدِهِ يُعَوِّضُ صَاحِبَهُ. 
'''
"13" = '''
:sup:`13` إِنِ ٱفْتُرِسَ يُحْضِرُهُ شَهَادَةً. لَا يُعَوِّضُ عَنِ ٱلْمُفْتَرَسِ. 
'''
"14" = '''
:sup:`14` وَإِذَا ٱسْتَعَارَ إِنْسَانٌ مِنْ صَاحِبِهِ شَيْئًا فَٱنْكَسَرَ أَوْ مَاتَ، وَصَاحِبُهُ لَيْسَ مَعَهُ، يُعَوِّضُ. 
'''
"15" = '''
:sup:`15` وَإِنْ كَانَ صَاحِبُهُ مَعَهُ لَا يُعَوِّضُ. إِنْ كَانَ مُسْتَأْجَرًا أَتَى بِأُجْرَتِهِ. 
'''
"16" = '''
:sup:`16` «وَإِذَا رَاوَدَ رَجُلٌ عَذْرَاءَ لَمْ تُخْطَبْ، فَٱضْطَجَعَ مَعَهَا يَمْهُرُهَا لِنَفْسِهِ زَوْجَةً. 
'''
"17" = '''
:sup:`17` إِنْ أَبَى أَبُوهَا أَنْ يُعْطِيَهُ إِيَّاهَا، يَزِنُ لَهُ فِضَّةً كَمَهْرِ ٱلْعَذَارَى. 
'''
"18" = '''
:sup:`18` لَا تَدَعْ سَاحِرَةً تَعِيشُ. 
'''
"19" = '''
:sup:`19` كُلُّ مَنِ ٱضْطَجَعَ مَعَ بَهِيمَةٍ يُقْتَلُ قَتْلًا. 
'''
"20" = '''
:sup:`20` مَنْ ذَبَحَ لِآلِهَةٍ غَيْرِ ٱلرَّبِّ وَحْدَهُ، يُهْلَكُ. 
'''
"21" = '''
:sup:`21` «وَلَا تَضْطَهِدِ ٱلْغَرِيبَ وَلَا تُضَايِقْهُ، لِأَنَّكُمْ كُنْتُمْ غُرَبَاءَ فِي أَرْضِ مِصْرَ. 
'''
"22" = '''
:sup:`22` لَا تُسِيءْ إِلَى أَرْمَلَةٍ مَّا وَلَا يَتِيمٍ. 
'''
"23" = '''
:sup:`23` إِنْ أَسَأْتَ إِلَيْهِ فَإِنِّي إِنْ صَرَخَ إِلَيَّ أَسْمَعُ صُرَاخَهُ، 
'''
"24" = '''
:sup:`24` فَيَحْمَى غَضَبِي وَأَقْتُلُكُمْ بِٱلسَّيْفِ، فَتَصِيرُ نِسَاؤُكُمْ أَرَامِلَ، وَأَوْلَادُكُمْ يَتَامَى. 
'''
"25" = '''
:sup:`25` إِنْ أَقْرَضْتَ فِضَّةً لِشَعْبِي ٱلْفَقِيرِ ٱلَّذِي عِنْدَكَ فَلَا تَكُنْ لَهُ كَٱلْمُرَابِي. لَا تَضَعُوا عَلَيْهِ رِبًا. 
'''
"26" = '''
:sup:`26` إِنِ ٱرْتَهَنْتَ ثَوْبَ صَاحِبِكَ فَإِلَى غُرُوبِ ٱلشَّمْسِ تَرُدُّهُ لَهُ، 
'''
"27" = '''
:sup:`27` لِأَنَّهُ وَحْدَهُ غِطَاؤُهُ، هُوَ ثَوْبُهُ لِجِلْدِهِ، فِي مَاذَا يَنَامُ؟ فَيَكُونُ إِذَا صَرَخَ إِلَيَّ أَنِّي أَسْمَعُ، لِأَنِّي رَؤُوفٌ. 
'''
"28" = '''
:sup:`28` «لَا تَسُبَّ ٱللهَ، وَلَا تَلْعَنْ رَئِيسًا فِي شَعْبِكَ. 
'''
"29" = '''
:sup:`29` لَا تُؤَخِّرْ مِلْءَ بَيْدَرِكَ، وَقَطْرَ مِعْصَرَتِكَ، وَأَبْكَارَ بَنِيكَ تُعْطِينِي. 
'''
"30" = '''
:sup:`30` كَذَلِكَ تَفْعَلُ بِبَقَرِكَ وَغَنَمِكَ. سَبْعَةَ أَيَّامٍ يَكُونُ مَعَ أُمِّهِ، وَفِي ٱلْيَوْمِ ٱلثَّامِنِ تُعْطِينِي إِيَّاهُ. 
'''
"31" = '''
:sup:`31` وَتَكُونُونَ لِي أُنَاسًا مُقَدَّسِينَ. وَلَحْمَ فَرِيسَةٍ فِي ٱلصَّحْرَاءِ لَا تَأْكُلُوا. لِلْكِلَابِ تَطْرَحُونَهُ. 
'''
