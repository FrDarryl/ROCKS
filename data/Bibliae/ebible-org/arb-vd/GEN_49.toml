[49]
"1" = '''
:sup:`1` وَدَعَا يَعْقُوبُ بَنِيهِ وَقَالَ: «ٱجْتَمِعُوا لِأُنْبِئَكُمْ بِمَا يُصِيبُكُمْ فِي آخِرِ ٱلْأَيَّامِ. 
'''
"2" = '''
:sup:`2` ٱجْتَمِعُوا وَٱسْمَعُوا يَا بَنِي يَعْقُوبَ، وَٱصْغَوْا إِلَى إِسْرَائِيلَ أَبِيكُمْ: 
'''
"3" = '''
:sup:`3` رَأُوبَيْنُ، أَنْتَ بِكْرِي، قُوَّتِي وَأَوَّلُ قُدْرَتِي، فَضْلُ ٱلرِّفْعَةِ وَفَضْلُ ٱلْعِزِّ. 
'''
"4" = '''
:sup:`4` فَائِرًا كَٱلْمَاءِ لَا تَتَفَضَّلُ، لِأَنَّكَ صَعِدْتَ عَلَى مَضْجَعِ أَبِيكَ. حِينَئِذٍ دَنَّسْتَهُ. عَلَى فِرَاشِي صَعِدَ. 
'''
"5" = '''
:sup:`5` شِمْعُونُ وَلَاوِي أَخَوَانِ، آلَاتُ ظُلْمٍ سُيُوفُهُمَا. 
'''
"6" = '''
:sup:`6` فِي مَجْلِسِهِمَا لَا تَدْخُلُ نَفْسِي. بِمَجْمَعِهِمَا لَا تَتَّحِدُ كَرَامَتِي. لِأَنَّهُمَا فِي غَضَبِهِمَا قَتَلَا إِنْسَانًا، وَفِي رِضَاهُمَا عَرْقَبَا ثَوْرًا. 
'''
"7" = '''
:sup:`7` مَلْعُونٌ غَضَبُهُمَا فَإِنَّهُ شَدِيدٌ، وَسَخَطُهُمَا فَإِنَّهُ قَاسٍ. أُقَسِّمُهُمَا فِي يَعْقُوبَ، وَأُفَرِّقُهُمَا فِي إِسْرَائِيلَ. 
'''
"8" = '''
:sup:`8` يَهُوذَا، إِيَّاكَ يَحْمَدُ إِخْوَتُكَ، يَدُكَ عَلَى قَفَا أَعْدَائِكَ، يَسْجُدُ لَكَ بَنُو أَبِيكَ. 
'''
"9" = '''
:sup:`9` يَهُوذَا جَرْوُ أَسَدٍ، مِنْ فَرِيسَةٍ صَعِدْتَ يَا ٱبْنِي، جَثَا وَرَبَضَ كَأَسَدٍ وَكَلَبْوَةٍ. مَنْ يُنْهِضُهُ؟ 
'''
"10" = '''
:sup:`10` لَا يَزُولُ قَضِيبٌ مِنْ يَهُوذَا وَمُشْتَرِعٌ مِنْ بَيْنِ رِجْلَيْهِ حَتَّى يَأْتِيَ شِيلُونُ وَلَهُ يَكُونُ خُضُوعُ شُعُوبٍ. 
'''
"11" = '''
:sup:`11` رَابِطًا بِٱلْكَرْمَةِ جَحْشَهُ، وَبِالْجَفْنَةِ ٱبْنَ أَتَانِهِ، غَسَلَ بِٱلْخَمْرِ لِبَاسَهُ، وَبِدَمِ ٱلْعِنَبِ ثَوْبَهُ. 
'''
"12" = '''
:sup:`12` مُسْوَدُّ ٱلْعَيْنَيْنِ مِنَ ٱلْخَمْرِ، وَمُبْيَضُّ ٱلْأَسْنَانِ مِنَ ٱللَّبَنِ. 
'''
"13" = '''
:sup:`13` زَبُولُونُ، عِنْدَ سَاحِلِ ٱلْبَحْرِ يَسْكُنُ، وَهُوَ عِنْدَ سَاحِلِ ٱلسُّفُنِ، وَجَانِبُهُ عِنْدَ صَيْدُونَ. 
'''
"14" = '''
:sup:`14` يَسَّاكَرُ، حِمَارٌ جَسِيمٌ رَابِضٌ بَيْنَ ٱلْحَظَائِرِ. 
'''
"15" = '''
:sup:`15` فَرَأَى ٱلْمَحَلَّ أَنَّهُ حَسَنٌ، وَٱلْأَرْضَ أَنَّهَا نَزِهَةٌ، فَأَحْنَى كَتِفَهُ لِلْحِمْلِ وَصَارَ لِلْجِزْيَةِ عَبْدًا. 
'''
"16" = '''
:sup:`16` دَانُ، يَدِينُ شَعْبَهُ كَأَحَدِ أَسْبَاطِ إِسْرَائِيلَ. 
'''
"17" = '''
:sup:`17` يَكُونُ دَانُ حَيَّةً عَلَى ٱلطَّرِيقِ، أُفْعُوانًا عَلَى ٱلسَّبِيلِ، يَلْسَعُ عَقِبَيِ ٱلْفَرَسِ فَيَسْقُطُ رَاكِبُهُ إِلَى ٱلْوَرَاءِ. 
'''
"18" = '''
:sup:`18` لِخَلَاصِكَ ٱنْتَظَرْتُ يَا رَبُّ. 
'''
"19" = '''
:sup:`19` جَادُ، يَزْحَمُهُ جَيْشٌ، وَلَكِنَّهُ يَزْحَمُ مُؤَخَّرَهُ. 
'''
"20" = '''
:sup:`20` أَشِيرُ، خُبْزُهُ سَمِينٌ وَهُوَ يُعْطِي لَذَّاتِ مُلُوكٍ. 
'''
"21" = '''
:sup:`21` نَفْتَالِي، أَيِّلَةٌ مُسَيَّبَةٌ يُعْطِي أَقْوَالًا حَسَنَةً. 
'''
"22" = '''
:sup:`22` يُوسُفُ، غُصْنُ شَجَرَةٍ مُثْمِرَةٍ، غُصْنُ شَجَرَةٍ مُثْمِرَةٍ عَلَى عَيْنٍ. أَغْصَانٌ قَدِ ٱرْتَفَعَتْ فَوْقَ حَائِطٍ. 
'''
"23" = '''
:sup:`23` فَمَرَّرَتْهُ وَرَمَتْهُ وَٱضْطَهَدَتْهُ أَرْبَابُ ٱلسِّهَامِ. 
'''
"24" = '''
:sup:`24` وَلَكِنْ ثَبَتَتْ بِمَتَانَةٍ قَوْسُهُ، وَتَشَدَّدَتْ سَوَاعِدُ يَدَيْهِ. مِنْ يَدَيْ عَزِيزِ يَعْقُوبَ، مِنْ هُنَاكَ، مِنَ ٱلرَّاعِي صَخْرِ إِسْرَائِيلَ، 
'''
"25" = '''
:sup:`25` مِنْ إِلَهِ أَبِيكَ ٱلَّذِي يُعِينُكَ، وَمِنَ ٱلْقَادِرِ عَلَى كُلِّ شَيْءٍ ٱلَّذِي يُبَارِكُكَ، تَأْتِي بَرَكَاتُ ٱلسَّمَاءِ مِنْ فَوْقُ، وَبَرَكَاتُ ٱلْغَمْرِ ٱلرَّابِضِ تَحْتُ. بَرَكَاتُ ٱلثَّدْيَيْنِ وَٱلرَّحِمِ. 
'''
"26" = '''
:sup:`26` بَرَكَاتُ أَبِيكَ فَاقَتْ عَلَى بَرَكَاتِ أَبَوَيَّ. إِلَى مُنْيَةِ ٱلْآكَامِ ٱلدَّهْرِيَّةِ تَكُونُ عَلَى رَأْسِ يُوسُفَ، وَعَلَى قِمَّةِ نَذِيرِ إِخْوَتِهِ. 
'''
"27" = '''
:sup:`27` بَنْيَامِينُ ذِئْبٌ يَفْتَرِسُ. فِي ٱلصَّبَاحِ يَأْكُلُ غَنِيمَةً، وَعِنْدَ ٱلْمَسَاءِ يُقَسِّمُ نَهْبًا». 
'''
"28" = '''
:sup:`28` جَمِيعُ هَؤُلَاءِ هُمْ أَسْبَاطُ إِسْرَائِيلَ ٱلِٱثْنَا عَشَرَ. وَهَذَا مَا كَلَّمَهُمْ بِهِ أَبُوهُمْ وَبَارَكَهُمْ. كُلُّ وَاحِدٍ بِحَسَبِ بَرَكَتِهِ بَارَكَهُمْ. 
'''
"29" = '''
:sup:`29` وَأَوْصَاهُمْ وَقَالَ لَهُمْ: «أَنَا أَنْضَمُّ إِلَى قَوْمِي. اِدْفِنُونِي عِنْدَ آبَائِي فِي ٱلْمَغَارَةِ ٱلَّتِي فِي حَقْلِ عِفْرُونَ ٱلْحِثِّيِّ. 
'''
"30" = '''
:sup:`30` فِي ٱلْمَغَارَةِ ٱلَّتِي فِي حَقْلِ ٱلْمَكْفِيلَةِ، ٱلَّتِي أَمَامَ مَمْرَا فِي أَرْضِ كَنْعَانَ، ٱلَّتِي ٱشْتَرَاهَا إِبْرَاهِيمُ مَعَ ٱلْحَقْلِ مِنْ عِفْرُونَ ٱلْحِثِّيِّ مُلْكَ قَبْرٍ. 
'''
"31" = '''
:sup:`31` هُنَاكَ دَفَنُوا إِبْرَاهِيمَ وَسَارَةَ ٱمْرَأَتَهُ. هُنَاكَ دَفَنُوا إِسْحَاقَ وَرِفْقَةَ ٱمْرَأَتَهُ، وَهُنَاكَ دَفَنْتُ لَيْئَةَ. 
'''
"32" = '''
:sup:`32` شِرَاءُ ٱلْحَقْلِ وَٱلْمَغَارَةِ ٱلَّتِي فِيهِ كَانَ مِنْ بَنِي حِثَّ». 
'''
"33" = '''
:sup:`33` وَلَمَّا فَرَغَ يَعْقُوبُ مِنْ تَوْصِيَةِ بَنِيهِ ضَمَّ رِجْلَيْهِ إِلَى ٱلسَّرِيرِ، وَأَسْلَمَ ٱلرُّوحَ وَٱنْضَمَّ إِلَى قَوْمِهِ. 
'''
