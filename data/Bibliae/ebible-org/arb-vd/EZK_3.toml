[3]
"1" = '''
:sup:`1` فَقَالَ لِي: «يَا ٱبْنَ آدَمَ، كُلْ مَا تَجِدُهُ. كُلْ هَذَا ٱلدَّرْجَ، وَٱذْهَبْ كَلِّمْ بَيْتَ إِسْرَائِيلَ». 
'''
"2" = '''
:sup:`2` فَفَتَحْتُ فَمِي فَأَطْعَمَنِي ذَلِكَ ٱلدَّرْجَ. 
'''
"3" = '''
:sup:`3` وَقَالَ لِي: «يَا ٱبْنَ آدَمَ، أَطْعِمْ بَطْنَكَ وَٱمْلَأْ جَوْفَكَ مِنْ هَذَا ٱلدَّرْجِ ٱلَّذِي أَنَا مُعْطِيكَهُ». فَأَكَلْتُهُ فَصَارَ فِي فَمِي كَٱلْعَسَلِ حَلَاوَةً. 
'''
"4" = '''
:sup:`4` فَقَالَ لِي: «يَا ٱبْنَ آدَمَ، ٱذْهَبِ ٱمْضِ إِلَى بَيْتِ إِسْرَائِيلَ وَكَلِّمْهُمْ بِكَلَامِي. 
'''
"5" = '''
:sup:`5` لِأَنَّكَ غَيْرُ مُرْسَلٍ إِلَى شَعْبٍ غَامِضِ ٱللُّغَةِ وَثَقِيلِ ٱللِّسَانِ، بَلْ إِلَى بَيْتِ إِسْرَائِيلَ. 
'''
"6" = '''
:sup:`6` لَا إِلَى شُعُوبٍ كَثِيرَةٍ غَامِضَةِ ٱللُّغَةِ وَثَقِيلَةِ ٱللِّسَانِ لَسْتَ تَفْهَمُ كَلَامَهُمْ. فَلَوْ أَرْسَلْتُكَ إِلَى هَؤُلَاءِ لَسَمِعُوا لَكَ. 
'''
"7" = '''
:sup:`7` لَكِنَّ بَيْتَ إِسْرَائِيلَ لَا يَشَاءُ أَنْ يَسْمَعَ لَكَ، لِأَنَّهُمْ لَا يَشَاؤُونَ أَنْ يَسْمَعُوا لِي. لِأَنَّ كُلَّ بَيْتِ إِسْرَائِيلَ صِلَابُ ٱلْجِبَاهِ وَقُسَاةُ ٱلْقُلُوبِ. 
'''
"8" = '''
:sup:`8` هَأَنَذَا قَدْ جَعَلْتُ وَجْهَكَ صُلْبًا مِثْلَ وُجُوهِهِمْ، وَجَبْهَتَكَ صُلْبَةً مِثْلَ جِبَاهِهِمْ، 
'''
"9" = '''
:sup:`9` قَدْ جَعَلْتُ جَبْهَتَكَ كَٱلْمَاسِ أَصْلَبَ مِنَ ٱلصَّوَّانِ، فَلَا تَخَفْهُمْ وَلَا تَرْتَعِبْ مِنْ وُجُوهِهِمْ لِأَنَّهُمْ بَيْتٌ مُتَمَرِّدٌ». 
'''
"10" = '''
:sup:`10` وَقَالَ لِي: «يَا ٱبْنَ آدَمَ، كُلُّ ٱلْكَلَامِ ٱلَّذِي أُكَلِّمُكَ بِهِ، أَوْعِهِ فِي قَلْبِكَ وَٱسْمَعْهُ بِأُذُنَيْكَ. 
'''
"11" = '''
:sup:`11` وَٱمْضِ ٱذْهَبْ إِلَى ٱلْمَسْبِيِّينَ، إِلَى بَنِي شَعْبِكَ، وَكَلِّمْهُمْ وَقُلْ لَهُمْ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ، إِنْ سَمِعُوا وَإِنِ ٱمْتَنَعُوا». 
'''
"12" = '''
:sup:`12` ثُمَّ حَمَلَنِي رُوحٌ، فَسَمِعْتُ خَلْفِي صَوْتَ رَعْدٍ عَظِيمٍ: «مُبَارَكٌ مَجْدُ ٱلرَّبِّ مِنْ مَكَانِهِ». 
'''
"13" = '''
:sup:`13` وَصَوْتَ أَجْنِحَةِ ٱلْحَيَوَانَاتِ ٱلْمُتَلَاصِقَةِ ٱلْوَاحِدُ بِأَخِيهِ وَصَوْتَ ٱلْبَكَرَاتِ مَعَهَا وَصَوْتَ رَعْدٍ عَظِيمٍ. 
'''
"14" = '''
:sup:`14` فَحَمَلَنِي ٱلرُّوحُ وَأَخَذَنِي، فَذَهَبْتُ مُرًّا فِي حَرَارَةِ رُوحِي، وَيَدُ ٱلرَّبِّ كَانَتْ شَدِيدَةً عَلَيَّ. 
'''
"15" = '''
:sup:`15` فَجِئْتُ إِلَى ٱلْمَسْبِيِّينَ عِنْدَ تَلِّ أَبِيبَ، ٱلسَّاكِنِينَ عْنْدَ نَهْرِ خَابُورَ. وَحَيْثُ سَكَنُوا هُنَاكَ سَكَنْتُ سَبْعَةَ أَيَّامٍ مُتَحَيِّرًا فِي وَسْطِهِمْ. 
'''
"16" = '''
:sup:`16` وَكَانَ عِنْدَ تَمَامِ ٱلسَّبْعَةِ ٱلْأَيَّامِ أَنَّ كَلِمَةَ ٱلرَّبِّ صَارَتْ إِلَيَّ قَائِلَةً: 
'''
"17" = '''
:sup:`17` «يَا ٱبْنَ آدَمَ، قَدْ جَعَلْتُكَ رَقِيبًا لِبَيْتِ إِسْرَائِيلَ. فَٱسْمَعِ ٱلْكَلِمَةَ مِنْ فَمِي وَأَنْذِرْهُمْ مِنْ قِبَلِي. 
'''
"18" = '''
:sup:`18` إِذَا قُلْتُ لِلشِّرِّيرِ: مَوْتًا تَمُوتُ، وَمَا أَنْذَرْتَهُ أَنْتَ وَلَا تَكَلَّمْتَ إِنْذَارًا لِلشِّرِّيرِ مِنْ طَرِيقِهِ ٱلرَّدِيئَةِ لِإِحْيَائِهِ، فَذَلِكَ ٱلشِّرِّيرُ يَمُوتُ بِإِثْمِهِ، أَمَّا دَمُهُ فَمِنْ يَدِكَ أَطْلُبُهُ. 
'''
"19" = '''
:sup:`19` وَإِنْ أَنْذَرْتَ أَنْتَ ٱلشِّرِّيرَ وَلَمْ يَرْجِعْ عَنْ شَرِّهِ وَلَا عَنْ طَرِيقِهِ ٱلرَّدِيئَةِ، فَإِنَّهُ يَمُوتُ بِإِثْمِهِ، أَمَّا أَنْتَ فَقَدْ نَجَّيْتَ نَفْسَكَ. 
'''
"20" = '''
:sup:`20` وَٱلْبَارُّ إِنْ رَجَعَ عَنْ بِرِّهِ وَعَمِلَ إِثْمًا وَجَعَلْتُ مُعْثِرَةً أَمَامَهُ فَإِنَّهُ يَمُوتُ. لِأَنَّكَ لَمْ تُنْذِرْهُ، يَمُوتُ فِي خَطِيَّتِهِ وَلَا يُذْكَرُ بِرُّهُ ٱلَّذِي عَمِلَهُ، أَمَّا دَمُهُ فَمِنْ يَدِكَ أَطْلُبُهُ. 
'''
"21" = '''
:sup:`21` وَإِنْ أَنْذَرْتَ أَنْتَ ٱلْبَارَّ مِنْ أَنْ يُخْطِئَ ٱلْبَارُّ، وَهُوَ لَمْ يُخْطِئْ، فَإِنَّهُ حَيَاةً يَحْيَا لِأَنَّهُ أُنْذِرَ، وَأَنْتَ تَكُونُ قَدْ نَجَّيْتَ نَفْسَكَ». 
'''
"22" = '''
:sup:`22` وَكَانَتْ يَدُ ٱلرَّبِّ عَلَيَّ هُنَاكَ، وَقَالَ لِي: «قُمُ ٱخْرُجْ إِلَى ٱلْبُقْعَةِ وَهُنَاكَ أُكَلِّمُكَ». 
'''
"23" = '''
:sup:`23` فَقُمْتُ وَخَرَجْتُ إِلَى ٱلْبُقْعَةِ، وَإِذَا بِمَجْدِ ٱلرَّبِّ وَاقِفٌ هُنَاكَ كَٱلْمَجْدِ ٱلَّذِي رَأَيْتُهُ عِنْدَ نَهْرِ خَابُورَ، فَخَرَرْتُ عَلَى وَجْهِي. 
'''
"24" = '''
:sup:`24` فَدَخَلَ فِيَّ رُوحٌ وَأَقَامَنِي عَلَى قَدَمَيَّ، ثُمَّ كَلَّمَنِي وَقَالَ لِي: «اِذْهَبْ أَغْلِقْ عَلَى نَفْسِكَ فِي وَسْطِ بَيْتِكَ. 
'''
"25" = '''
:sup:`25` وَأَنْتَ يَا ٱبْنَ آدَمَ، فَهَا هُمْ يَضَعُونَ عَلَيْكَ رُبُطًا وَيُقَيِّدُونَكَ بِهَا، فَلَا تَخْرُجُ فِي وَسْطِهِمْ. 
'''
"26" = '''
:sup:`26` وَأُلْصِقُ لِسَانَكَ بِحَنَكِكَ فَتَبْكَمُ، وَلَا تَكُونُ لَهُمْ رَجُلًا مُوَبِّخًا، لِأَنَّهُمْ بَيْتٌ مُتَمَرِّدٌ. 
'''
"27" = '''
:sup:`27` فَإِذَا كَلَّمْتُكَ أَفْتَحُ فَمَكَ فَتَقُولُ لَهُمْ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: مَنْ يَسْمَعْ فَلْيَسْمَعْ، وَمَنْ يَمْتَنِعْ فَلْيَمْتَنِعْ. لِأَنَّهُمْ بَيْتٌ مُتَمَرِّدٌ». 
'''
