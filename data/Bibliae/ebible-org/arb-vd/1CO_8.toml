[8]
"1" = '''
:sup:`1` وَأَمَّا مِنْ جِهَةِ مَا ذُبِحَ لِلْأَوْثَانِ: فَنَعْلَمُ أَنَّ لِجَمِيعِنَا عِلْمًا. ٱلْعِلْمُ يَنْفُخُ، وَلَكِنَّ ٱلْمَحَبَّةَ تَبْنِي. 
'''
"2" = '''
:sup:`2` فَإِنْ كَانَ أَحَدٌ يَظُنُّ أَنَّهُ يَعْرِفُ شَيْئًا، فَإِنَّهُ لَمْ يَعْرِفْ شَيْئًا بَعْدُ كَمَا يَجِبُ أَنْ يَعْرِفَ! 
'''
"3" = '''
:sup:`3` وَلَكِنْ إِنْ كَانَ أَحَدٌ يُحِبُّ ٱللهَ، فَهَذَا مَعْرُوفٌ عِنْدَهُ. 
'''
"4" = '''
:sup:`4` فَمِنْ جِهَةِ أَكْلِ مَا ذُبِحَ لِلْأَوْثَانِ: نَعْلَمُ أَنْ لَيْسَ وَثَنٌ فِي ٱلْعَالَمِ، وَأَنْ لَيْسَ إِلَهٌ آخَرُ إِلَّا وَاحِدًا. 
'''
"5" = '''
:sup:`5` لِأَنَّهُ وَإِنْ وُجِدَ مَا يُسَمَّى آلِهَةً، سِوَاءٌ كَانَ فِي ٱلسَّمَاءِ أَوْ عَلَى ٱلْأَرْضِ، كَمَا يُوجَدُ آلِهَةٌ كَثِيرُونَ وَأَرْبَابٌ كَثِيرُونَ. 
'''
"6" = '''
:sup:`6` لَكِنْ لَنَا إِلَهٌ وَاحِدٌ: ٱلْآبُ ٱلَّذِي مِنْهُ جَمِيعُ ٱلْأَشْيَاءِ، وَنَحْنُ لَهُ. وَرَبٌّ وَاحِدٌ: يَسُوعُ ٱلْمَسِيحُ، ٱلَّذِي بِهِ جَمِيعُ ٱلْأَشْيَاءِ، وَنَحْنُ بِهِ. 
'''
"7" = '''
:sup:`7` وَلَكِنْ لَيْسَ ٱلْعِلْمُ فِي ٱلْجَمِيعِ. بَلْ أُنَاسٌ بِٱلضَّمِيرِ نَحْوَ ٱلْوَثَنِ إِلَى ٱلْآنَ يَأْكُلُونَ كَأَنَّهُ مِمَّا ذُبِحَ لِوَثَنٍ، فَضَمِيرُهُمْ إِذْ هُوَ ضَعِيفٌ يَتَنَجَّسُ. 
'''
"8" = '''
:sup:`8` وَلَكِنَّ ٱلطَّعَامَ لَا يُقَدِّمُنَا إِلَى ٱللهِ، لِأَنَّنَا إِنْ أَكَلْنَا لَا نَزِيدُ وَإِنْ لَمْ نَأْكُلْ لَا نَنْقُصُ. 
'''
"9" = '''
:sup:`9` وَلَكِنِ ٱنْظُرُوا لِئَلَّا يَصِيرَ سُلْطَانُكُمْ هَذَا مَعْثَرَةً لِلضُّعَفَاءِ. 
'''
"10" = '''
:sup:`10` لِأَنَّهُ إِنْ رَآكَ أَحَدٌ يَا مَنْ لَهُ عِلْمٌ، مُتَّكِئًا فِي هَيْكَلِ وَثَنٍ، أَفَلَا يَتَقَوَّى ضَمِيرُهُ، إِذْ هُوَ ضَعِيفٌ، حَتَّى يَأْكُلَ مَا ذُبِحَ لِلْأَوْثَانِ؟! 
'''
"11" = '''
:sup:`11` فَيَهْلِكَ بِسَبَبِ عِلْمِكَ ٱلْأَخُ ٱلضَّعِيفُ ٱلَّذِي مَاتَ ٱلْمَسِيحُ مِنْ أَجْلِهِ. 
'''
"12" = '''
:sup:`12` وَهَكَذَا إِذْ تُخْطِئُونَ إِلَى ٱلْإِخْوَةِ وَتَجْرَحُونَ ضَمِيرَهُمُ ٱلضَّعِيفَ، تُخْطِئُونَ إِلَى ٱلْمَسِيحِ. 
'''
"13" = '''
:sup:`13` لِذَلِكَ إِنْ كَانَ طَعَامٌ يُعْثِرُ أَخِي فَلَنْ آكُلَ لَحْمًا إِلَى ٱلْأَبَدِ، لِئَلَّا أُعْثِرَ أَخِي. 
'''
