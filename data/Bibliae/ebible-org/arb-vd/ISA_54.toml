[54]
"1" = '''
:sup:`1` «تَرَنَّمِي أَيَّتُهَا ٱلْعَاقِرُ ٱلَّتِي لَمْ تَلِدْ. أَشِيدِي بِٱلتَّرَنُّمِ أَيَّتُهَا ٱلَّتِي لَمْ تَمْخَضْ، لِأَنَّ بَنِي ٱلْمُسْتَوْحِشَةِ أَكْثَرُ مِنْ بَنِي ذَاتِ ٱلْبَعْلِ، قَالَ ٱلرَّبُّ. 
'''
"2" = '''
:sup:`2` أَوْسِعِي مَكَانَ خَيْمَتِكِ، وَلْتُبْسَطْ شُقَقُ مَسَاكِنِكِ. لَا تُمْسِكِي. أَطِيلِي أَطْنَابَكِ وَشَدِّدِي أَوْتَادَكِ، 
'''
"3" = '''
:sup:`3` لِأَنَّكِ تَمْتَدِّينَ إِلَى ٱلْيَمِينِ وَإِلَى ٱلْيَسَارِ، وَيَرِثُ نَسْلُكِ أُمَمًا، وَيُعْمِرُ مُدُنًا خَرِبَةً. 
'''
"4" = '''
:sup:`4` لَا تَخَافِي لِأَنَّكِ لَا تَخْزَيْنَ، وَلَا تَخْجَلِي لِأَنَّكِ لَا تَسْتَحِينَ. فَإِنَّكِ تَنْسَيْنَ خِزْيَ صَبَاكِ، وَعَارُ تَرَمُّلِكِ لَا تَذْكُرِينَهُ بَعْدُ. 
'''
"5" = '''
:sup:`5` لِأَنَّ بَعْلَكِ هُوَ صَانِعُكِ، رَبُّ ٱلْجُنُودِ ٱسْمُهُ، وَوَلِيُّكِ قُدُّوسُ إِسْرَائِيلَ، إِلَهَ كُلِّ ٱلْأَرْضِ يُدْعَى. 
'''
"6" = '''
:sup:`6` لِأَنَّهُ كَٱمْرَأَةٍ مَهْجُورَةٍ وَمَحْزُونَةِ ٱلرُّوحِ دَعَاكِ ٱلرَّبُّ، وَكَزَوْجَةِ ٱلصِّبَا إِذَا رُذِلَتْ، قَالَ إِلَهُكِ. 
'''
"7" = '''
:sup:`7` لُحَيْظَةً تَرَكْتُكِ، وَبِمَرَاحِمَ عَظِيمَةٍ سَأَجْمَعُكِ. 
'''
"8" = '''
:sup:`8` بِفَيَضَانِ ٱلْغَضَبِ حَجَبْتُ وَجْهِي عَنْكِ لَحْظَةً، وَبِإِحْسَانٍ أَبَدِيٍّ أَرْحَمُكِ، قَالَ وَلِيُّكِ ٱلرَّبُّ. 
'''
"9" = '''
:sup:`9` لِأَنَّهُ كَمِيَاهِ نُوحٍ هَذِهِ لِي. كَمَا حَلَفْتُ أَنْ لَا تَعْبُرَ بَعْدُ مِيَاهُ نُوحٍ عَلَى ٱلْأَرْضِ، هَكَذَا حَلَفْتُ أَنْ لَا أَغْضَبَ عَلَيْكِ وَلَا أَزْجُرَكِ. 
'''
"10" = '''
:sup:`10` فَإِنَّ ٱلْجِبَالَ تَزُولُ، وَٱلْآكَامَ تَتَزَعْزَعُ، أَمَّا إِحْسَانِي فَلَا يَزُولُ عَنْكِ، وَعَهْدُ سَلَامِي لَا يَتَزَعْزَعُ، قَالَ رَاحِمُكِ ٱلرَّبُّ. 
'''
"11" = '''
:sup:`11` «أَيَّتُهَا ٱلذَّلِيلَةُ ٱلْمُضْطَرِبَةُ غَيْرُ ٱلْمُتَعَزِّيَةِ، هَأَنَذَا أَبْنِي بِٱلْأُثْمُدِ حِجَارَتَكِ، وَبِٱلْيَاقُوتِ ٱلْأَزْرَقِ أُؤَسِّسُكِ، 
'''
"12" = '''
:sup:`12` وَأَجْعَلُ شُرَفَكِ يَاقُوتًا، وَأَبْوَابَكِ حِجَارَةً بَهْرَمَانِيَّةً، وَكُلَّ تُخُومِكِ حِجَارَةً كَرِيمَةً 
'''
"13" = '''
:sup:`13` وَكُلَّ بَنِيكِ تَلَامِيذَ ٱلرَّبِّ، وَسَلَامَ بَنِيكِ كَثِيرًا. 
'''
"14" = '''
:sup:`14` بِٱلْبِرِّ تُثَبَّتِينَ بَعِيدَةً عَنِ ٱلظُّلْمِ فَلَا تَخَافِينَ، وَعَنِ ٱلِٱرْتِعَابِ فَلَا يَدْنُو مِنْكِ. 
'''
"15" = '''
:sup:`15` هَا إِنَّهُمْ يَجْتَمِعُونَ ٱجْتِمَاعًا لَيْسَ مِنْ عِنْدِي. مَنِ ٱجْتَمَعَ عَلَيْكِ فَإِلَيْكِ يَسْقُطُ. 
'''
"16" = '''
:sup:`16` هَأَنَذَا قَدْ خَلَقْتُ ٱلْحَدَّادَ ٱلَّذِي يَنْفُخُ ٱلْفَحْمَ فِي ٱلنَّارِ وَيُخْرِجُ آلَةً لِعَمَلِهِ، وَأَنَا خَلَقْتُ ٱلْمُهْلِكَ لِيَخْرِبَ. 
'''
"17" = '''
:sup:`17` «كُلُّ آلَةٍ صُوِّرَتْ ضِدَّكِ لَا تَنْجَحُ، وَكُلُّ لِسَانٍ يَقُومُ عَلَيْكِ فِي ٱلْقَضَاءِ تَحْكُمِينَ عَلَيْهِ. هَذَا هُوَ مِيرَاثُ عَبِيدِ ٱلرَّبِّ وَبِرُّهُمْ مِنْ عِنْدِي، يَقُولُ ٱلرَّبُّ. 
'''
