[29]
"1" = '''
:sup:`1` «وَفِي ٱلشَّهْرِ ٱلسَّابِعِ، فِي ٱلْأَوَّلِ مِنَ ٱلشَّهْرِ، يَكُونُ لَكُمْ مَحْفَلٌ مُقَدَّسٌ. عَمَلًا مَّا مِنَ ٱلشُّغْلِ لَا تَعْمَلُوا. يَوْمَ هُتَافِ بُوقٍ يَكُونُ لَكُمْ. 
'''
"2" = '''
:sup:`2` وَتَعْمَلُونَ مُحْرَقَةً لِرَائِحَةِ سَرُورٍ لِلرَّبِّ: ثَوْرًا وَاحِدًا ٱبْنَ بَقَرٍ، وَكَبْشًا وَاحِدًا، وَسَبْعَةَ خِرَافٍ حَوْلِيَّةٍ صَحِيحَةٍ. 
'''
"3" = '''
:sup:`3` وَتَقْدِمَتَهُنَّ مِنْ دَقِيقٍ مَلْتُوتٍ بِزَيْتٍ: ثَلَاثَةَ أَعْشَارٍ لِلثَّوْرِ، وَعُشْرَيْنِ لِلْكَبْشِ، 
'''
"4" = '''
:sup:`4` وَعُشْرًا وَاحِدًا لِكُلِّ خَرُوفٍ مِنَ ٱلسَّبْعَةِ ٱلْخِرَافِ. 
'''
"5" = '''
:sup:`5` وَتَيْسًا وَاحِدًا مِنَ ٱلْمَعْزِ ذَبِيحَةَ خَطِيَّةٍ لِلتَّكْفِيرِ عَنْكُمْ، 
'''
"6" = '''
:sup:`6` فَضْلًا عَنْ مُحْرَقَةِ ٱلشَّهْرِ وَتَقْدِمَتِهَا وَٱلْمُحْرَقَةِ ٱلدَّائِمَةِ وَتَقْدِمَتِهَا مَعَ سَكَائِبِهِنَّ كَعَادَتِهِنَّ رَائِحَةَ سَرُورٍ وَقُودًا لِلرَّبِّ. 
'''
"7" = '''
:sup:`7` «وَفِي عَاشِرِ هَذَا ٱلشَّهْرِ ٱلسَّابِعِ، يَكُونُ لَكُمْ مَحْفَلٌ مُقَدَّسٌ، وَتُذَلِّلُونَ أَنْفُسَكُمْ. عَمَلًا مَّا لَا تَعْمَلُوا. 
'''
"8" = '''
:sup:`8` وَتُقَرِّبُونَ مُحْرَقَةً لِلرَّبِّ رَائِحَةَ سَرُورٍ: ثَوْرًا وَاحِدًا ٱبْنَ بَقَرٍ، وَكَبْشًا وَاحِدًا، وَسَبْعَةَ خِرَافٍ حَوْلِيَّةٍ. صَحِيحَةً تَكُونُ لَكُمْ. 
'''
"9" = '''
:sup:`9` وَتَقْدِمَتُهُنَّ مِنْ دَقِيقٍ مَلْتُوتٍ بِزَيْتٍ: ثَلَاثَةُ أَعْشَارٍ لِلثَّوْرِ، وَعُشْرَانِ لِلْكَبْشِ ٱلْوَاحِدِ، 
'''
"10" = '''
:sup:`10` وَعُشْرٌ وَاحِدٌ لِكُلِّ خَرُوفٍ مِنَ ٱلسَّبْعَةِ ٱلْخِرَافِ. 
'''
"11" = '''
:sup:`11` وَتَيْسًا وَاحِدًا مِنَ ٱلْمَعْزِ ذَبِيحَةَ خَطِيَّةٍ، فَضْلًا عَنْ ذَبِيحَةِ ٱلْخَطِيَّةِ لِلْكَفَّارَةِ وَٱلْمُحْرَقَةِ ٱلدَّائِمَةِ وَتَقْدِمَتِهَا مَعَ سَكَائِبِهِنَّ. 
'''
"12" = '''
:sup:`12` «وَفِي ٱلْيَوْمِ ٱلْخَامِسَ عَشَرَ مِنَ ٱلشَّهْرِ ٱلسَّابِعِ، يَكُونُ لَكُمْ مَحْفَلٌ مُقَدَّسٌ. عَمَلًا مَّا مِنَ ٱلشُّغْلِ لَا تَعْمَلُوا. وَتُعَيِّدُونَ عِيدًا لِلرَّبِّ سَبْعَةَ أَيَّامٍ. 
'''
"13" = '''
:sup:`13` وَتُقَرِّبُونَ مُحْرَقَةً، وَقُودَ رَائِحَةِ سَرُورٍ لِلرَّبِّ: ثَلَاثَةَ عَشَرَ ثَوْرًا أَبْنَاءَ بَقَرٍ، وَكَبْشَيْنِ، وَأَرْبَعَةَ عَشَرَ خَرُوفًا حَوْلِيًّا. صَحِيحَةً تَكُونُ لَكُمْ. 
'''
"14" = '''
:sup:`14` وَتَقْدِمَتُهُنَّ مِنْ دَقِيقٍ مَلْتُوتٍ بِزَيْتٍ: ثَلَاثَةُ أَعْشَارٍ لِكُلِّ ثَوْرٍ مِنَ ٱلثَّلَاثَةَ عَشَرَ ثَوْرًا، وَعُشْرَانِ لِكُلِّ كَبْشٍ مِنَ ٱلْكَبْشَيْنِ، 
'''
"15" = '''
:sup:`15` وَعُشْرٌ وَاحِدٌ لِكُلِّ خَرُوفٍ مِنَ ٱلْأَرْبَعَةَ عَشَرَ خَرُوفًا، 
'''
"16" = '''
:sup:`16` وَتَيْسًا وَاحِدًا مِنَ ٱلْمَعْزِ ذَبِيحَةَ خَطِيَّةٍ، فَضْلًا عَنِ ٱلْمُحْرَقَةِ ٱلدَّائِمَةِ وَتَقْدِمَتِهَا وَسَكِيبِهَا. 
'''
"17" = '''
:sup:`17` «وَفِي ٱلْيَوْمِ ٱلثَّانِي: ٱثْنَيْ عَشَرَ ثَوْرًا أَبْنَاءَ بَقَرٍ، وَكَبْشَيْنِ، وَأَرْبَعَةَ عَشَرَ خَرُوفًا حَوْلِيًّا صَحِيحًا. 
'''
"18" = '''
:sup:`18` وَتَقْدِمَتَهُنَّ وَسَكَائِبَهُنَّ لِلثِّيرَانِ وَٱلْكَبْشَيْنِ وَٱلْخِرَافِ حَسَبَ عَدَدِهِنَّ كَٱلْعَادَةِ. 
'''
"19" = '''
:sup:`19` وَتَيْسًا وَاحِدًا مِنَ ٱلْمَعْزِ ذَبِيحَةَ خَطِيَّةٍ، فَضْلًا عَنِ ٱلْمُحْرَقَةِ ٱلدَّائِمَةِ وَتَقْدِمَتِهَا مَعَ سَكَائِبِهِنَّ. 
'''
"20" = '''
:sup:`20` «وَفِي ٱلْيَوْمِ ٱلثَّالِثِ: أَحَدَ عَشَرَ ثَوْرًا، وَكَبْشَيْنِ، وَأَرْبَعَةَ عَشَرَ خَرُوفًا حَوْلِيًّا صَحِيحًا. 
'''
"21" = '''
:sup:`21` وَتَقْدِمَتَهُنَّ وَسَكَائِبَهُنَّ لِلثِّيرَانِ وَٱلْكَبْشَيْنِ وَٱلْخِرَافِ حَسَبَ عَدَدِهِنَّ كَٱلْعَادَةِ. 
'''
"22" = '''
:sup:`22` وَتَيْسًا وَاحِدًا لِذَبِيحَةِ خَطِيَّةٍ، فَضْلًا عَنِ ٱلْمُحْرَقَةِ ٱلدَّائِمَةِ وَتَقْدِمَتِهَا وَسَكِيبِهَا. 
'''
"23" = '''
:sup:`23` «وَفِي ٱلْيَوْمِ ٱلرَّابِعِ: عَشَرَةَ ثِيرَانٍ، وَكَبْشَيْنِ، وَأَرْبَعَةَ عَشَرَ خَرُوفًا حَوْلِيًّا صَحِيحًا. 
'''
"24" = '''
:sup:`24` وَتَقْدِمَتَهُنَّ وَسَكَائِبَهُنَّ لِلثِّيرَانِ وَٱلْكَبْشَيْنِ وَٱلْخِرَافِ حَسَبَ عَدَدِهِنَّ كَٱلْعَادَةِ. 
'''
"25" = '''
:sup:`25` وَتَيْسًا وَاحِدًا مِنَ ٱلْمَعْزِ لِذَبِيحَةِ خَطِيَّةٍ، فَضْلًا عَنِ ٱلْمُحْرَقَةِ ٱلدَّائِمَةِ وَتَقْدِمَتِهَا وَسَكِيبِهَا. 
'''
"26" = '''
:sup:`26` «وَفِي ٱلْيَوْمِ ٱلْخَامِسِ: تِسْعَةَ ثِيرَانٍ، وَكَبْشَيْنِ، وَأَرْبَعَةَ عَشَرَ خَرُوفًا حَوْلِيًّا صَحِيحًا. 
'''
"27" = '''
:sup:`27` وَتَقْدِمَتَهُنَّ وَسَكَائِبَهُنَّ لِلثِّيرَانِ وَٱلْكَبْشَيْنِ وَٱلْخِرَافِ حَسَبَ عَدَدِهِنَّ كَٱلْعَادَةِ. 
'''
"28" = '''
:sup:`28` وَتَيْسًا وَاحِدًا لِذَبِيحَةِ خَطِيَّةٍ، فَضْلًا عَنِ ٱلْمُحْرَقَةِ ٱلدَّائِمَةِ وَتَقْدِمَتِهَا وَسَكِيبِهَا. 
'''
"29" = '''
:sup:`29` «وَفِي ٱلْيَوْمِ ٱلسَّادِسِ: ثَمَانِيَةَ ثِيرَانٍ، وَكَبْشَيْنِ، وَأَرْبَعَةَ عَشَرَ خَرُوفًا حَوْلِيًّا صَحِيحًا. 
'''
"30" = '''
:sup:`30` وَتَقْدِمَتَهُنَّ وَسَكَائِبَهُنَّ لِلثِّيرَانِ وَٱلْكَبْشَيْنِ وَٱلْخِرَافِ حَسَبَ عَدَدِهِنَّ كَٱلْعَادَةِ. 
'''
"31" = '''
:sup:`31` وَتَيْسًا وَاحِدًا لِذَبِيحَةِ خَطِيَّةٍ، فَضْلًا عَنِ ٱلْمُحْرَقَةِ ٱلدَّائِمَةِ وَتَقْدِمَتِهَا وَسَكِيبِهَا. 
'''
"32" = '''
:sup:`32` «وَفِي ٱلْيَوْمِ ٱلسَّابِعِ: سَبْعَةَ ثِيرَانٍ، وَكَبْشَيْنِ، وَأَرْبَعَةَ عَشَرَ خَرُوفًا حَوْلِيًّا صَحِيحًا. 
'''
"33" = '''
:sup:`33` وَتَقْدِمَتَهُنَّ وَسَكَائِبَهُنَّ لِلثِّيرَانِ وَٱلْكَبْشَيْنِ وَٱلْخِرَافِ حَسَبَ عَدَدِهِنَّ كَعَادَتِهِنَّ. 
'''
"34" = '''
:sup:`34` وَتَيْسًا وَاحِدًا لِذَبِيحَةِ خَطِيَّةٍ، فَضْلًا عَنِ ٱلْمُحْرَقَةِ ٱلدَّائِمَةِ وَتَقْدِمَتِهَا وَسَكِيبِهَا. 
'''
"35" = '''
:sup:`35` «فِي ٱلْيَوْمِ ٱلثَّامِنِ: يَكُونُ لَكُمُ ٱعْتِكَافٌ. عَمَلًا مَّا مِنَ ٱلشُّغْلِ لَا تَعْمَلُوا. 
'''
"36" = '''
:sup:`36` وَتُقَرِّبُونَ مُحْرَقَةً وَقُودًا رَائِحَةَ سَرُورٍ لِلرَّبِّ: ثَوْرًا وَاحِدًا، وَكَبْشًا وَاحِدًا، وَسَبْعَةَ خِرَافٍ حَوْلِيَّةٍ صَحِيحَةٍ. 
'''
"37" = '''
:sup:`37` وَتَقْدِمَتَهُنَّ وَسَكَائِبَهُنَّ لِلثَّوْرِ وَٱلْكَبْشِ وَٱلْخِرَافِ حَسَبَ عَدَدِهِنَّ كَٱلْعَادَةِ. 
'''
"38" = '''
:sup:`38` وَتَيْسًا وَاحِدًا لِذَبِيحَةِ خَطِيَّةٍ، فَضْلًا عَنِ ٱلْمُحْرَقَةِ ٱلدَّائِمَةِ وَتَقْدِمَتِهَا وَسَكِيبِهَا. 
'''
"39" = '''
:sup:`39` هَذِهِ تُقَرِّبُونَهَا لِلرَّبِّ فِي مَوَاسِمِكُمْ، فَضْلًا عَنْ نُذُورِكُمْ وَنَوَافِلِكُمْ مِنْ مُحْرَقَاتِكُمْ وَتَقْدِمَاتِكُمْ وَسَكَائِبِكُمْ وَذَبَائِحِ سَلَامَتِكُمْ». 
'''
"40" = '''
:sup:`40` فَكَلَّمَ مُوسَى بَنِي إِسْرَائِيلَ حَسَبَ كُلِّ مَا أَمَرَ بِهِ ٱلرَّبُّ مُوسَى. 
'''
