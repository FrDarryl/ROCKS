[3]
"1" = '''
:sup:`1` «لِأَنَّهُ هُوَذَا فِي تِلْكَ ٱلْأَيَّامِ وَفِي ذَلِكَ ٱلْوَقْتِ، عِنْدَمَا أَرُدُّ سَبْيَ يَهُوذَا وَأُورُشَلِيمَ، 
'''
"2" = '''
:sup:`2` أَجْمَعُ كُلَّ ٱلْأُمَمِ وَأُنَزِّلُهُمْ إِلَى وَادِي يَهُوشَافَاطَ، وَأُحَاكِمُهُمْ هُنَاكَ عَلَى شَعْبِي وَمِيرَاثِي إِسْرَائِيلَ ٱلَّذِينَ بَدَّدُوهُمْ بَيْنَ ٱلْأُمَمِ وَقَسَمُوا أَرْضِي، 
'''
"3" = '''
:sup:`3` وَأَلْقَوْا قُرْعَةً عَلَى شَعْبِي، وَأَعْطَوْا ٱلصَّبِيَّ بِزَانِيَةٍ، وَبَاعُوا ٱلْبِنْتَ بِخَمْرٍ لِيَشْرَبُوا. 
'''
"4" = '''
:sup:`4` «وَمَاذَا أَنْتُنَّ لِي يَا صُورُ وَصَيْدُونُ وَجَمِيعَ دَائِرَةِ فِلِسْطِينَ؟ هَلْ تُكَافِئُونَنِي عَنِ ٱلْعَمَلِ، أَمْ هَلْ تَصْنَعُونَ بِي شَيْئًا؟ سَرِيعًا بِٱلْعَجَلِ أَرُدُّ عَمَلَكُمْ عَلَى رُؤُوسِكُمْ. 
'''
"5" = '''
:sup:`5` لِأَنَّكُمْ أَخَذْتُمْ فِضَّتِي وَذَهَبِي، وَأَدْخَلْتُمْ نَفَائِسِي ٱلْجَيِّدَةَ إِلَى هَيَاكِلِكُمْ. 
'''
"6" = '''
:sup:`6` وَبِعْتُمْ بَنِي يَهُوذَا وَبَنِي أُورُشَلِيمَ لِبَنِي ٱلْيَاوَانِيِّينَ لِكَيْ تُبْعِدُوهُمْ عَنْ تُخُومِهِمْ. 
'''
"7" = '''
:sup:`7` هَأَنَذَا أُنْهِضُهُمْ مِنَ ٱلْمَوْضِعِ ٱلَّذِي بِعْتُمُوهُمْ إِلَيْهِ، وَأَرُدُّ عَمَلَكُمْ عَلَى رُؤُوسِكُمْ. 
'''
"8" = '''
:sup:`8` وَأَبِيعُ بَنِيكُمْ وَبَنَاتِكُمْ بِيَدِ بَنِي يَهُوذَا لِيَبِيعُوهُمْ لِلسَّبَائِيِّينَ، لِأُمَّةٍ بَعِيدَةٍ، لِأَنَّ ٱلرَّبَّ قَدْ تَكَلَّمَ». 
'''
"9" = '''
:sup:`9` نَادُوا بِهَذَا بَيْنَ ٱلْأُمَمِ. قَدِّسُوا حَرْبًا. أَنْهِضُوا ٱلْأَبْطَالَ. لِيَتَقَدَّمْ وَيَصْعَدْ كُلُّ رِجَالِ ٱلْحَرْبِ. 
'''
"10" = '''
:sup:`10` اِطْبَعُوا سِكَّاتِكُمْ سُيُوفًا، وَمَنَاجِلَكُمْ رِمَاحًا. لِيَقُلِ ٱلضَّعِيفُ: «بَطَلٌ أَنَا!» 
'''
"11" = '''
:sup:`11` أَسْرِعُوا وَهَلُمُّوا يَا جَمِيعَ ٱلْأُمَمِ مِنْ كُلِّ نَاحِيَةٍ وَٱجْتَمِعُوا. إِلَى هُنَاكَ أَنْزِلْ يَارَبُّ أَبْطَالَكَ. 
'''
"12" = '''
:sup:`12` «تَنْهَضُ وَتَصْعَدُ ٱلْأُمَمُ إِلَى وَادِي يَهُوشَافَاطَ، لِأَنِّي هُنَاكَ أَجْلِسُ لِأُحَاكِمَ جَمِيعَ ٱلْأُمَمِ مِنْ كُلِّ نَاحِيَةٍ. 
'''
"13" = '''
:sup:`13` أَرْسِلُوا ٱلْمِنْجَلَ لِأَنَّ ٱلْحَصِيدَ قَدْ نَضَجَ. هَلُمُّوا دُوسُوا لِأَنَّهُ قَدِ ٱمْتَلَأَتِ ٱلْمِعْصَرَةُ. فَاضَتِ ٱلْحِيَاضُ لِأَنَّ شَرَّهُمْ كَثِيرٌ». 
'''
"14" = '''
:sup:`14` جَمَاهِيرُ جَمَاهِيرُ فِي وَادِي ٱلْقَضَاءِ، لِأَنَّ يَوْمَ ٱلرَّبِّ قَرِيبٌ فِي وَادِي ٱلْقَضَاءِ. 
'''
"15" = '''
:sup:`15` اَلشَّمْسُ وَٱلْقَمَرُ يَظْلُمَانِ، وَٱلنُّجُومُ تَحْجُزُ لَمَعَانَهَا. 
'''
"16" = '''
:sup:`16` وَٱلرَّبُّ مِنْ صِهْيَوْنَ يُزَمْجِرُ، وَمِنْ أُورُشَلِيمَ يُعْطِي صَوْتَهُ، فَتَرْجُفُ ٱلسَّمَاءُ وَٱلْأَرْضُ. وَلَكِنَّ ٱلرَّبَّ مَلْجَأٌ لِشَعْبِهِ، وَحِصْنٌ لِبَنِي إِسْرَائِيلَ. 
'''
"17" = '''
:sup:`17` «فَتَعْرِفُونَ أَنِّي أَنَا ٱلرَّبُّ إِلَهُكُمْ، سَاكِنًا فِي صِهْيَوْنَ جَبَلِ قُدْسِي. وَتَكُونُ أُورُشَلِيمُ مُقَدَّسَةً وَلَا يَجْتَازُ فِيهَا ٱلْأَعَاجِمُ فِي مَا بَعْدُ. 
'''
"18" = '''
:sup:`18` «وَيَكُونُ فِي ذَلِكَ ٱلْيَوْمِ أَنَّ ٱلْجِبَالَ تَقْطُرُ عَصِيرًا، وَٱلتِّلَالَ تَفِيضُ لَبَنًا، وَجَمِيعَ يَنَابِيعِ يَهُوذَا تَفِيضُ مَاءً، وَمِنْ بَيْتِ ٱلرَّبِّ يَخْرُجُ يَنْبُوعٌ وَيَسْقِي وَادِي ٱلسَّنْطِ. 
'''
"19" = '''
:sup:`19` مِصْرُ تَصِيرُ خَرَابًا، وَأَدُومُ تَصِيرُ قَفْرًا خَرِبًا، مِنْ أَجْلِ ظُلْمِهِمْ لِبَنِي يَهُوذَا ٱلَّذِينَ سَفَكُوا دَمًا بَرِيئًا فِي أَرْضِهِمْ. 
'''
"20" = '''
:sup:`20` وَلَكِنَّ يَهُوذَا تُسْكَنُ إِلَى ٱلْأَبَدِ، وَأُورُشَلِيمَ إِلَى دَوْرٍ فَدَوْرٍ. 
'''
"21" = '''
:sup:`21` وَأُبَرِّئُ دَمَهُمُ ٱلَّذِي لَمْ أُبَرِّئْهُ، وَٱلرَّبُّ يَسْكُنُ فِي صِهْيَوْنَ». 
'''
