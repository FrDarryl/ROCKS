[13]
"1" = '''
:sup:`1` وَكَانَ حَاضِرًا فِي ذَلِكَ ٱلْوَقْتِ قَوْمٌ يُخْبِرُونَهُ عَنِ ٱلْجَلِيلِيِّينَ ٱلَّذِينَ خَلَطَ بِيلَاطُسُ دَمَهُمْ بِذَبَائِحِهِمْ. 
'''
"2" = '''
:sup:`2` فَأجَابَ يَسُوعُ وَقَالَ لَهُمْ: «أَتَظُنُّونَ أَنَّ هَؤُلَاءِ ٱلْجَلِيلِيِّينَ كَانُوا خُطَاةً أَكْثَرَ مِنْ كُلِّ ٱلْجَلِيلِيِّينَ لِأَنَّهُمْ كَابَدُوا مِثْلَ هَذَا؟ 
'''
"3" = '''
:sup:`3` كَلَّا! أَقُولُ لَكُمْ: بَلْ إِنْ لَمْ تَتُوبُوا فَجَمِيعُكُمْ كَذَلِكَ تَهْلِكُونَ. 
'''
"4" = '''
:sup:`4` أَوْ أُولَئِكَ ٱلثَّمَانِيَةَ عَشَرَ ٱلَّذِينَ سَقَطَ عَلَيْهِمُ ٱلْبُرْجُ فِي سِلْوَامَ وَقَتَلَهُمْ، أَتَظُنُّونَ أَنَّ هَؤُلَاءِ كَانُوا مُذْنِبِينَ أَكْثَرَ مِنْ جَمِيعِ ٱلنَّاسِ ٱلسَّاكِنِينَ فِي أُورُشَلِيمَ؟ 
'''
"5" = '''
:sup:`5` كَلَّا! أَقُولُ لَكُمْ: بَلْ إِنْ لَمْ تَتُوبُوا فَجَمِيعُكُمْ كَذَلِكَ تَهْلِكُونَ». 
'''
"6" = '''
:sup:`6` وَقَالَ هَذَا ٱلْمَثَلَ: «كَانَتْ لِوَاحِدٍ شَجَرَةُ تِينٍ مَغْرُوسَةٌ فِي كَرْمِهِ، فَأَتَى يَطْلُبُ فِيهَا ثَمَرًا وَلَمْ يَجِدْ. 
'''
"7" = '''
:sup:`7` فَقَالَ لِلْكَرَّامِ: هُوَذَا ثَلَاثُ سِنِينَ آتِي أَطْلُبُ ثَمَرًا فِي هَذِهِ ٱلتِّينَةِ وَلَمْ أَجِدْ. اِقْطَعْهَا! لِمَاذَا تُبَطِّلُ ٱلْأَرْضَ أَيْضًا؟ 
'''
"8" = '''
:sup:`8` فَأَجَابَ وَقَالَ لَهُ: يَا سَيِّدُ، ٱتْرُكْهَا هَذِهِ ٱلسَّنَةَ أَيْضًا، حَتَّى أَنْقُبَ حَوْلَهَا وَأَضَعَ زِبْلًا. 
'''
"9" = '''
:sup:`9` فَإِنْ صَنَعَتْ ثَمَرًا، وَإِلَّا فَفِيمَا بَعْدُ تَقْطَعُهَا». 
'''
"10" = '''
:sup:`10` وَكَانَ يُعَلِّمُ فِي أَحَدِ ٱلْمَجَامِعِ فِي ٱلسَّبْتِ، 
'''
"11" = '''
:sup:`11` وَإِذَا ٱمْرَأَةٌ كَانَ بِهَا رُوحُ ضَعْفٍ ثَمَانِيَ عَشْرَةَ سَنَةً، وَكَانَتْ مُنْحَنِيَةً وَلَمْ تَقْدِرْ أَنْ تَنْتَصِبَ ٱلْبَتَّةَ. 
'''
"12" = '''
:sup:`12` فَلَمَّا رَآهَا يَسُوعُ دَعَاهَا وَقَالَ لَهَا: «يَا ٱمْرَأَةُ، إِنَّكِ مَحْلُولَةٌ مِنْ ضَعْفِكِ!». 
'''
"13" = '''
:sup:`13` وَوَضَعَ عَلَيْهَا يَدَيْهِ، فَفِي ٱلْحَالِ ٱسْتَقَامَتْ وَمَجَّدَتِ ٱللهَ. 
'''
"14" = '''
:sup:`14` فَأَجابَ رَئِيسُ ٱلْمَجْمَعِ، وَهُوَ مُغْتَاظٌ لِأَنَّ يَسُوعَ أَبْرَأَ فِي ٱلسَّبْتِ، وَقَالَ لِلْجَمْعِ: «هِيَ سِتَّةُ أَيَّامٍ يَنْبَغِي فِيهَا ٱلْعَمَلُ، فَفِي هَذِهِ ٱئْتُوا وَٱسْتَشْفُوا، وَلَيْسَ فِي يَوْمِ ٱلسَّبْتِ!». 
'''
"15" = '''
:sup:`15` فَأَجَابَهُ ٱلرَّبُّ وَقَالَ: «يَا مُرَائِي! أَلَا يَحُلُّ كُلُّ وَاحِدٍ مِنْكُمْ فِي ٱلسَّبْتِ ثَوْرَهُ أَوْ حِمَارَهُ مِنَ ٱلْمِذْوَدِ وَيَمْضِي بِهِ وَيَسْقِيهِ؟ 
'''
"16" = '''
:sup:`16` وَهَذِهِ، وَهِيَ ٱبْنَةُ إِبْراهِيمَ، قَدْ رَبَطَهَا ٱلشَّيْطَانُ ثَمَانِيَ عَشْرَةَ سَنَةً، أَمَا كَانَ يَنْبَغِي أَنْ تُحَلَّ مِنْ هَذَا ٱلرِّبَاطِ فِي يَوْمِ ٱلسَّبْتِ؟». 
'''
"17" = '''
:sup:`17` وَإِذْ قَالَ هَذَا أُخْجِلَ جَمِيعُ ٱلَّذِينَ كَانُوا يُعَانِدُونَهُ، وَفَرِحَ كُلُّ ٱلْجَمْعِ بِجَمِيعِ ٱلْأَعْمَالِ ٱلْمَجِيدَةِ ٱلْكَائِنَةِ مِنْهُ. 
'''
"18" = '''
:sup:`18` فَقَالَ: «مَاذَا يُشْبِهُ مَلَكُوتُ ٱللهِ؟ وَبِمَاذَا أُشَبِّهُهُ؟ 
'''
"19" = '''
:sup:`19` يُشْبِهُ حَبَّةَ خَرْدَلٍ أَخَذَهَا إِنْسَانٌ وَأَلْقَاهَا فِي بُسْتَانِهِ، فَنَمَتْ وَصَارَتْ شَجَرَةً كَبِيرَةً، وَتَآوَتْ طُيُورُ ٱلسَّمَاءِ فِي أَغْصَانِهَا». 
'''
"20" = '''
:sup:`20` وَقَالَ أَيْضًا: «بِمَاذَا أُشَبِّهُ مَلَكُوتَ ٱللهِ؟ 
'''
"21" = '''
:sup:`21` يُشْبِهُ خَمِيرَةً أَخَذَتْهَا ٱمْرَأَةٌ وَخَبَّأَتْهَا فِي ثَلَاثَةِ أَكْيَالِ دَقِيقٍ حَتَّى ٱخْتَمَرَ ٱلْجَمِيعُ». 
'''
"22" = '''
:sup:`22` وَٱجْتَازَ فِي مُدُنٍ وَقُرًى يُعَلِّمُ وَيُسَافِرُ نَحْوَ أُورُشَلِيمَ، 
'''
"23" = '''
:sup:`23` فَقَالَ لَهُ وَاحِدٌ: «يَا سَيِّدُ، أَقَلِيلٌ هُمُ ٱلَّذِينَ يَخْلُصُونَ؟». فَقَالَ لَهُمُ: 
'''
"24" = '''
:sup:`24` «ٱجْتَهِدُوا أَنْ تَدْخُلُوا مِنَ ٱلْبَابِ ٱلضَّيِّقِ، فَإِنِّي أَقُولُ لَكُمْ: إِنَّ كَثِيرِينَ سَيَطْلُبُونَ أَنْ يَدْخُلُوا وَلَا يَقْدِرُونَ 
'''
"25" = '''
:sup:`25` مِنْ بَعْدِ مَا يَكُونُ رَبُّ ٱلْبَيْتِ قَدْ قَامَ وَأَغْلَقَ ٱلْبَابَ، وَٱبْتَدَأْتُمْ تَقِفُونَ خَارِجًا وَتَقْرَعُونَ ٱلْبَابَ قَائِلِينَ: يَارَبُّ، يَارَبُّ! ٱفْتَحْ لَنَا. يُجِيبُ، وَيَقُولُ لَكُمْ: لَا أَعْرِفُكُمْ مِنْ أَيْنَ أَنْتُمْ! 
'''
"26" = '''
:sup:`26` حِينَئِذٍ تَبْتَدِئُونَ تَقُولُونَ: أَكَلْنَا قُدَّامَكَ وَشَرِبْنَا، وَعَلَّمْتَ فِي شَوَارِعِنَا! 
'''
"27" = '''
:sup:`27` فَيَقُولُ: أَقُولُ لَكُمْ: لَاأَعْرِفُكُمْ مِنْ أَيْنَ أَنْتُمْ، تَبَاعَدُوا عَنِّي يَا جَمِيعَ فَاعِلِي ٱلظُّلْمِ! 
'''
"28" = '''
:sup:`28` هُنَاكَ يَكُونُ ٱلْبُكَاءُ وَصَرِيرُ ٱلْأَسْنَانِ، مَتَى رَأَيْتُمْ إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ وَجَمِيعَ ٱلْأَنْبِيَاءِ فِي مَلَكُوتِ ٱللهِ، وَأَنْتُمْ مَطْرُوحُونَ خَارِجًا. 
'''
"29" = '''
:sup:`29` وَيَأْتُونَ مِنَ ٱلْمَشَارِقِ وَمِنَ ٱلْمَغَارِبِ وَمِنَ ٱلشِّمَالِ وَٱلْجَنُوبِ، وَيَتَّكِئُونَ فِي مَلَكُوتِ ٱللهِ. 
'''
"30" = '''
:sup:`30` وَهُوَذَا آخِرُونَ يَكُونُونَ أَوَّلِينَ، وَأَوَّلُونَ يَكُونُونَ آخِرِينَ». 
'''
"31" = '''
:sup:`31` فِي ذَلِكَ ٱلْيَوْمِ تَقَدَّمَ بَعْضُ ٱلْفَرِّيسِيِّينَ قَائِلِينَ لَهُ: «ٱخْرُجْ وَٱذْهَبْ مِنْ هَهُنَا، لِأَنَّ هِيرُودُسَ يُرِيدُ أَنْ يَقْتُلَكَ». 
'''
"32" = '''
:sup:`32` فَقَالَ لَهُمُ: «ٱمْضُوا وَقُولُوا لِهَذَا ٱلثَّعْلَبِ: هَا أَنَا أُخْرِجُ شَيَاطِينَ، وَأَشْفِي ٱلْيَوْمَ وَغَدًا، وَفِي ٱلْيَوْمِ ٱلثَّالِثِ أُكَمَّلُ. 
'''
"33" = '''
:sup:`33` بَلْ يَنْبَغِي أَنْ أَسِيرَ ٱلْيَوْمَ وَغَدًا وَمَا يَلِيهِ، لِأَنَّهُ لَا يُمْكِنُ أَنْ يَهْلِكَ نَبِيٌّ خَارِجًا عَنْ أُورُشَلِيمَ! 
'''
"34" = '''
:sup:`34` يَا أُورُشَلِيمُ، يَا أُورُشَلِيمُ! يَا قَاتِلَةَ ٱلْأَنْبِيَاءِ وَرَاجِمَةَ ٱلْمُرْسَلِينَ إِلَيْهَا، كَمْ مَرَّةٍ أَرَدْتُ أَنْ أَجْمَعَ أَوْلَادَكِ كَمَا تَجْمَعُ ٱلدَّجَاجَةُ فِرَاخَهَا تَحْتَ جَنَاحَيْهَا، وَلَمْ تُرِيدُوا! 
'''
"35" = '''
:sup:`35` هُوَذَا بَيْتُكُمْ يُتْرَكُ لَكُمْ خَرَابًا! وَٱلْحَقَّ أَقُولُ لَكُمْ: إِنَّكُمْ لَا تَرَوْنَنِي حَتَّى يَأْتِيَ وَقْتٌ تَقُولُونَ فِيهِ: مُبَارَكٌ ٱلْآتِي بِٱسْمِ ٱلرَّبِّ!». 
'''
