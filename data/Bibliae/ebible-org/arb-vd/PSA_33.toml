[33]
"1" = '''
:sup:`1` اِهْتِفُوا أَيُّهَا ٱلصِّدِّيقُونَ بِٱلرَّبِّ. بِٱلْمُسْتَقِيمِينَ يَلِيقُ ٱلتَّسْبِيحُ. 
'''
"2" = '''
:sup:`2` ٱحْمَدُوا ٱلرَّبَّ بِٱلْعُودِ. بِرَبَابَةٍ ذَاتِ عَشَرَةِ أَوْتَارٍ رَنِّمُوا لَهُ. 
'''
"3" = '''
:sup:`3` غَنُّوا لَهُ أُغْنِيَةً جَدِيدَةً. أَحْسِنُوا ٱلْعَزْفَ بِهُتَافٍ. 
'''
"4" = '''
:sup:`4` لِأَنَّ كَلِمَةَ ٱلرَّبِّ مُسْتَقِيمَةٌ، وَكُلَّ صُنْعِهِ بِٱلْأَمَانَةِ. 
'''
"5" = '''
:sup:`5` يُحِبُّ ٱلْبِرَّ وَٱلْعَدْلَ. ٱمْتَلَأَتِ ٱلْأَرْضُ مِنْ رَحْمَةِ ٱلرَّبِّ. 
'''
"6" = '''
:sup:`6` بِكَلِمَةِ ٱلرَّبِّ صُنِعَتِ ٱلسَّمَاوَاتُ، وَبِنَسَمَةِ فِيهِ كُلُّ جُنُودِهَا. 
'''
"7" = '''
:sup:`7` يَجْمَعُ كَنَدٍّ أَمْوَاهَ ٱلْيَمِّ. يَجْعَلُ ٱللُّجَجَ فِي أَهْرَاءٍ. 
'''
"8" = '''
:sup:`8` لِتَخْشَ ٱلرَّبَّ كُلُّ ٱلْأَرْضِ، وَمِنْهُ لِيَخَفْ كُلُّ سُكَّانِ ٱلْمَسْكُونَةِ. 
'''
"9" = '''
:sup:`9` لِأَنَّهُ قَالَ فَكَانَ. هُوَ أَمَرَ فَصَارَ. 
'''
"10" = '''
:sup:`10` ٱلرَّبُّ أَبْطَلَ مُؤَامَرَةَ ٱلْأُمَمِ. لَاشَى أَفْكَارَ ٱلشُّعُوبِ. 
'''
"11" = '''
:sup:`11` أَمَّا مُؤَامَرَةُ ٱلرَّبِّ فَإِلَى ٱلْأَبَدِ تَثْبُتُ. أَفْكَارُ قَلْبِهِ إِلَى دَوْرٍ فَدَوْرٍ. 
'''
"12" = '''
:sup:`12` طُوبَى لِلْأُمَّةِ ٱلَّتِي ٱلرَّبُّ إِلَهُهَا، ٱلشَّعْبِ ٱلَّذِي ٱخْتَارَهُ مِيرَاثًا لِنَفْسِهِ. 
'''
"13" = '''
:sup:`13` مِنَ ٱلسَّمَاوَاتِ نَظَرَ ٱلرَّبُّ. رَأَى جَمِيعَ بَنِي ٱلْبَشَرِ. 
'''
"14" = '''
:sup:`14` مِنْ مَكَانِ سُكْنَاهُ تَطَلَّعَ إِلَى جَمِيعِ سُكَّانِ ٱلْأَرْضِ. 
'''
"15" = '''
:sup:`15` ٱلْمُصَوِّرُ قُلُوبَهُمْ جَمِيعًا، ٱلْمُنْتَبِهُ إِلَى كُلِّ أَعْمَالِهِمْ. 
'''
"16" = '''
:sup:`16` لَنْ يَخْلُصَ ٱلْمَلِكُ بِكِثْرَةِ ٱلْجَيْشِ. ٱلْجَبَّارُ لَا يُنْقَذُ بِعِظَمِ ٱلْقُوَّةِ. 
'''
"17" = '''
:sup:`17` بَاطِلٌ هُوَ ٱلْفَرَسُ لِأَجْلِ ٱلْخَلَاصِ، وَبِشِدَّةِ قُوَّتِهِ لَا يُنَجِّي. 
'''
"18" = '''
:sup:`18` هُوَذَا عَيْنُ ٱلرَّبِّ عَلَى خَائِفِيهِ ٱلرَّاجِينَ رَحْمَتَهُ، 
'''
"19" = '''
:sup:`19` لِيُنَجِّيَ مِنَ ٱلْمَوْتِ أَنْفُسَهُمْ، وَلِيَسْتَحْيِيَهُمْ فِي ٱلْجُوعِ. 
'''
"20" = '''
:sup:`20` أَنْفُسُنَا ٱنْتَظَرَتِ ٱلرَّبَّ. مَعُونَتُنَا وَتُرْسُنَا هُوَ. 
'''
"21" = '''
:sup:`21` لِأَنَّهُ بِهِ تَفْرَحُ قُلُوبُنَا، لِأَنَّنَا عَلَى ٱسْمِهِ ٱلْقُدُّوسِ ٱتَّكَلْنَا. 
'''
"22" = '''
:sup:`22` لِتَكُنْ يَارَبُّ رَحْمَتُكَ عَلَيْنَا حَسْبَمَا ٱنْتَظَرْنَاكَ. 
'''
