[29]
"1" = '''
:sup:`1` ثُمَّ رَفَعَ يَعْقُوبُ رِجْلَيْهِ وَذَهَبَ إِلَى أَرْضِ بَنِي ٱلْمَشْرِقِ. 
'''
"2" = '''
:sup:`2` وَنَظَرَ وَإِذَا فِي ٱلْحَقْلِ بِئْرٌ وَهُنَاكَ ثَلَاثَةُ قُطْعَانِ غَنَمٍ رَابِضَةٌ عِنْدَهَا، لِأَنَّهُمْ كَانُوا مِنْ تِلْكَ ٱلْبِئْرِ يَسْقُونَ ٱلْقُطْعَانَ، وَٱلْحَجَرُ عَلَى فَمِ ٱلْبِئْرِ كَانَ كَبِيرًا. 
'''
"3" = '''
:sup:`3` فَكَانَ يَجْتَمِعُ إِلَى هُنَاكَ جَمِيعُ ٱلْقُطْعَانِ فَيُدَحْرِجُونَ ٱلْحَجَرَ عَنْ فَمِ ٱلْبِئْرِ وَيَسْقُونَ ٱلْغَنَمَ، ثُمَّ يَرُدُّونَ ٱلْحَجَرَ عَلَى فَمِ ٱلْبِئْرِ إِلَى مَكَانِهِ. 
'''
"4" = '''
:sup:`4` فَقَالَ لَهُمْ يَعْقُوبُ: «يَا إِخْوَتِي، مِنْ أَيْنَ أَنْتُمْ؟» فَقَالُوا: «نَحْنُ مِنْ حَارَانَ». 
'''
"5" = '''
:sup:`5` فَقَالَ لَهُمْ: «هَلْ تَعْرِفُونَ لَابَانَ ٱبْنَ نَاحُورَ؟» فَقَالُوا: «نَعْرِفُهُ». 
'''
"6" = '''
:sup:`6` فَقَالَ لَهُمْ: «هَلْ لَهُ سَلَامَةٌ؟» فَقَالُوا: «لَهُ سَلَامَةٌ. وَهُوَذَا رَاحِيلُ ٱبْنَتُهُ آتِيَةٌ مَعَ ٱلْغَنَمِ». 
'''
"7" = '''
:sup:`7` فَقَالَ: «هُوَذَا ٱلنَّهَارُ بَعْدُ طَوِيلٌ. لَيْسَ وَقْتَ ٱجْتِمَاعِ ٱلْمَوَاشِي. اِسْقُوا ٱلْغَنَمَ وَٱذْهَبُوا ٱرْعَوْا». 
'''
"8" = '''
:sup:`8` فَقَالُوا: «لَا نَقْدِرُ حَتَّى تَجْتَمِعَ جَمِيعُ ٱلْقُطْعَانِ وَيُدَحْرِجُوا ٱلْحَجَرَ عَنْ فَمِ ٱلْبِئْرِ، ثُمَّ نَسْقِي ٱلْغَنَمَ». 
'''
"9" = '''
:sup:`9` وَإِذْ هُوَ بَعْدُ يَتَكَلَّمُ مَعَهُمْ أَتَتْ رَاحِيلُ مَعَ غَنَمِ أَبِيهَا، لِأَنَّهَا كَانَتْ تَرْعَى. 
'''
"10" = '''
:sup:`10` فَكَانَ لَمَّا أَبْصَرَ يَعْقُوبُ رَاحِيلَ بِنْتَ لَابَانَ خَالِهِ، وَغَنَمَ لَابَانَ خَالِهِ، أَنَّ يَعْقُوبَ تَقَدَّمَ وَدَحْرَجَ ٱلْحَجَرَ عَنْ فَمِ ٱلْبِئْرِ وَسَقَى غَنَمَ لَابَانَ خَالِهِ. 
'''
"11" = '''
:sup:`11` وَقَبَّلَ يَعْقُوبُ رَاحِيلَ وَرَفَعَ صَوْتَهُ وَبَكَى. 
'''
"12" = '''
:sup:`12` وَأَخْبَرَ يَعْقُوبُ رَاحِيلَ أَنَّهُ أَخُو أَبِيهَا، وَأَنَّهُ ٱبْنُ رِفْقَةَ، فَرَكَضَتْ وَأَخْبَرَتْ أَبَاهَا. 
'''
"13" = '''
:sup:`13` فَكَانَ حِينَ سَمِعَ لَابَانُ خَبَرَ يَعْقُوبَ ٱبْنِ أُخْتِهِ أَنَّهُ رَكَضَ لِلِقَائِهِ وَعَانَقَهُ وَقَبَّلَهُ وَأَتَى بِهِ إِلَى بَيْتِهِ. فَحَدَّثَ لَابَانَ بِجَمِيعِ هَذِهِ ٱلْأُمُورِ. 
'''
"14" = '''
:sup:`14` فَقَالَ لَهُ لَابَانُ: «إِنَّمَا أَنْتَ عَظْمِي وَلَحْمِي». فَأَقَامَ عِنْدَهُ شَهْرًا مِنَ ٱلزَّمَانِ. 
'''
"15" = '''
:sup:`15` ثُمَّ قَالَ لَابَانُ لِيَعْقُوبَ: «أَلِأَنَّكَ أَخِي تَخْدِمُنِي مَجَّانًا؟ أَخْبِرْنِي مَا أُجْرَتُكَ». 
'''
"16" = '''
:sup:`16` وَكَانَ لِلَابَانَ ٱبْنَتَانِ، ٱسْمُ ٱلْكُبْرَى لَيْئَةُ وَٱسْمُ ٱلصُّغْرَى رَاحِيلُ. 
'''
"17" = '''
:sup:`17` وَكَانَتْ عَيْنَا لَيْئَةَ ضَعِيفَتَيْنِ، وَأَمَّا رَاحِيلُ فَكَانَتْ حَسَنَةَ ٱلصُّورَةِ وَحَسَنَةَ ٱلْمَنْظَرِ. 
'''
"18" = '''
:sup:`18` وَأَحَبَّ يَعْقُوبُ رَاحِيلَ، فَقَالَ: «أَخْدِمُكَ سَبْعَ سِنِينٍ بِرَاحِيلَ ٱبْنَتِكَ ٱلصُّغْرَى». 
'''
"19" = '''
:sup:`19` فَقَالَ لَابَانُ: «أَنْ أُعْطِيَكَ إِيَّاهَا أَحْسَنُ مِنْ أَنْ أُعْطِيَهَا لِرَجُلٍ آخَرَ. أَقِمْ عِنْدِي». 
'''
"20" = '''
:sup:`20` فَخَدَمَ يَعْقُوبُ بِرَاحِيلَ سَبْعَ سِنِينٍ، وَكَانَتْ فِي عَيْنَيْهِ كَأَيَّامٍ قَلِيلَةٍ بِسَبَبِ مَحَبَّتِهِ لَهَا. 
'''
"21" = '''
:sup:`21` ثُمَّ قَالَ يَعْقُوبُ لِلَابَانَ: «أَعْطِنِي ٱمْرَأَتِي لِأَنَّ أَيَّامِي قَدْ كَمُلَتْ، فَأَدْخُلَ عَلَيْهَا». 
'''
"22" = '''
:sup:`22` فَجَمَعَ لَابَانُ جَمِيعَ أَهْلِ ٱلْمَكَانِ وَصَنَعَ وَلِيمَةً. 
'''
"23" = '''
:sup:`23` وَكَانَ فِي ٱلْمَسَاءِ أَنَّهُ أَخَذَ لَيْئَةَ ٱبْنَتَهُ وَأَتَى بِهَا إِلَيْهِ، فَدَخَلَ عَلَيْهَا. 
'''
"24" = '''
:sup:`24` وَأَعْطَى لَابَانُ زِلْفَةَ جَارِيَتَهُ لِلَيْئَةَ ٱبْنَتِهِ جَارِيَةً. 
'''
"25" = '''
:sup:`25` وَفِي ٱلصَّبَاحِ إِذَا هِيَ لَيْئَةُ، فَقَالَ لِلَابَانَ: «مَا هَذَا ٱلَّذِي صَنَعْتَ بِي؟ أَلَيْسَ بِرَاحِيلَ خَدَمْتُ عِنْدَكَ؟ فَلِمَاذَا خَدَعْتَنِي؟». 
'''
"26" = '''
:sup:`26` فَقَالَ لَابَانُ: «لَا يُفْعَلُ هَكَذَا فِي مَكَانِنَا أَنْ تُعْطَى ٱلصَّغِيرَةُ قَبْلَ ٱلْبِكْرِ. 
'''
"27" = '''
:sup:`27` أَكْمِلْ أُسْبُوعَ هَذِهِ، فَنُعْطِيَكَ تِلْكَ أَيْضًا، بِٱلْخِدْمَةِ ٱلَّتِي تَخْدِمُنِي أَيْضًا سَبْعَ سِنِينٍ أُخَرَ». 
'''
"28" = '''
:sup:`28` فَفَعَلَ يَعْقُوبُ هَكَذَا. فَأَكْمَلَ أُسْبُوعَ هَذِهِ، فَأَعْطَاهُ رَاحِيلَ ٱبْنَتَهُ زَوْجَةً لَهُ. 
'''
"29" = '''
:sup:`29` وَأَعْطَى لَابَانُ رَاحِيلَ ٱبْنَتَهُ بِلْهَةَ جَارِيَتَهُ جَارِيَةً لَهَا. 
'''
"30" = '''
:sup:`30` فَدَخَلَ عَلَى رَاحِيلَ أَيْضًا، وَأَحَبَّ أَيْضًا رَاحِيلَ أَكْثَرَ مِنْ لَيْئَةَ. وَعَادَ فَخَدَمَ عِنْدَهُ سَبْعَ سِنِينٍ أُخَرَ. 
'''
"31" = '''
:sup:`31` وَرَأَى ٱلرَّبُّ أَنَّ لَيْئَةَ مَكْرُوهَةٌ فَفَتَحَ رَحِمَهَا، وَأَمَّا رَاحِيلُ فَكَانَتْ عَاقِرًا. 
'''
"32" = '''
:sup:`32` فَحَبِلَتْ لَيْئَةُ وَوَلَدَتِ ٱبْنًا وَدَعَتِ ٱسْمَهُ «رَأُوبَيْنَ»، لِأَنَّهَا قَالَتْ: «إِنَّ ٱلرَّبَّ قَدْ نَظَرَ إِلَى مَذَلَّتِي. إِنَّهُ ٱلْآنَ يُحِبُّنِي رَجُلِي». 
'''
"33" = '''
:sup:`33` وَحَبِلَتْ أَيْضًا وَوَلَدَتِ ٱبْنًا، وَقَالَتْ: «إِنَّ ٱلرَّبَّ قَدْ سَمِعَ أَنِّي مَكْرُوهَةٌ فَأَعْطَانِي هَذَا أَيْضًا». فَدَعَتِ ٱسْمَهُ «شِمْعُونَ». 
'''
"34" = '''
:sup:`34` وَحَبِلَتْ أَيْضًا وَوَلَدَتِ ٱبْنًا، وَقَالَتِ: «ٱلْآنَ هَذِهِ ٱلْمَرَّةَ يَقْتَرِنُ بِي رَجُلِي، لِأَنِّي وَلَدْتُ لَهُ ثَلَاثَةَ بَنِينَ». لِذَلِكَ دُعِيَ ٱسْمُهُ «لَاوِيَ». 
'''
"35" = '''
:sup:`35` وَحَبِلَتْ أَيْضًا وَوَلَدَتِ ٱبْنًا وَقَالَتْ: «هَذِهِ ٱلْمَرَّةَ أَحْمَدُ ٱلرَّبَّ». لِذَلِكَ دَعَتِ ٱسْمَهُ «يَهُوذَا». ثُمَّ تَوَقَّفَتْ عَنِ ٱلْوِلَادَةِ. 
'''
