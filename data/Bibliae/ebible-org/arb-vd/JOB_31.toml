[31]
"1" = '''
:sup:`1` «عَهْدًا قَطَعْتُ لِعَيْنَيَّ، فَكَيْفَ أَتَطَلَّعُ فِي عَذْرَاءَ؟ 
'''
"2" = '''
:sup:`2` وَمَا هِيَ قِسْمَةُ ٱللهِ مِنْ فَوْقُ، وَنَصِيبُ ٱلْقَدِيرِ مِنَ ٱلْأَعَالِي؟ 
'''
"3" = '''
:sup:`3` أَلَيْسَ ٱلْبَوَارُ لِعَامِلِ ٱلشَّرِّ، وَٱلنُّكْرُ لِفَاعِلِي ٱلْإِثْمِ؟ 
'''
"4" = '''
:sup:`4` أَلَيْسَ هُوَ يَنْظُرُ طُرُقِي، وَيُحْصِي جَمِيعَ خَطَوَاتِي؟ 
'''
"5" = '''
:sup:`5` إِنْ كُنْتُ قَدْ سَلَكْتُ مَعَ ٱلْكَذِبِ، أَوْ أَسْرَعَتْ رِجْلِي إِلَى ٱلْغِشِّ، 
'''
"6" = '''
:sup:`6` لِيَزِنِّي فِي مِيزَانِ ٱلْحَقِّ، فَيَعْرِفَ ٱللهُ كَمَالِي. 
'''
"7" = '''
:sup:`7` إِنْ حَادَتْ خَطَوَاتِي عَنِ ٱلطَّرِيقِ، وَذَهَبَ قَلْبِي وَرَاءَ عَيْنَيَّ، أَوْ لَصِقَ عَيْبٌ بِكَفِّي، 
'''
"8" = '''
:sup:`8` أَزْرَعْ وَغَيْرِي يَأْكُلْ، وَفُرُوعِي تُسْتَأْصَلْ. 
'''
"9" = '''
:sup:`9` «إِنْ غَوِيَ قَلْبِي عَلَى ٱمْرَأَةٍ، أَوْ كَمَنْتُ عَلَى بَابِ قَرِيبِي، 
'''
"10" = '''
:sup:`10` فَلْتَطْحَنِ ٱمْرَأَتِي لِآخَرَ، وَلْيَنْحَنِ عَلَيْهَا آخَرُونَ. 
'''
"11" = '''
:sup:`11` لِأَنَّ هَذِهِ رَذِيلَةٌ، وَهِيَ إِثْمٌ يُعْرَضُ لِلْقُضَاةِ. 
'''
"12" = '''
:sup:`12` لِأَنَّهَا نَارٌ تَأْكُلُ حَتَّى إِلَى ٱلْهَلَاكِ، وَتَسْتَأْصِلُ كُلَّ مَحْصُولِي. 
'''
"13" = '''
:sup:`13` «إِنْ كُنْتُ رَفَضْتُ حَقَّ عَبْدِي وَأَمَتِي فِي دَعْوَاهُمَا عَلَيَّ، 
'''
"14" = '''
:sup:`14` فَمَاذَا كُنْتُ أَصْنَعُ حِينَ يَقُومُ ٱللهُ؟ وَإِذَا ٱفْتَقَدَ، فَبِمَاذَا أُجِيبُهُ؟ 
'''
"15" = '''
:sup:`15` أَوَلَيْسَ صَانِعِي فِي ٱلْبَطْنِ صَانِعَهُ، وَقَدْ صَوَّرَنَا وَاحِدٌ فِي ٱلرَّحِمِ؟ 
'''
"16" = '''
:sup:`16` إِنْ كُنْتُ مَنَعْتُ ٱلْمَسَاكِينَ عَنْ مُرَادِهِمْ، أَوْ أَفْنَيْتُ عَيْنَيِ ٱلْأَرْمَلَةِ، 
'''
"17" = '''
:sup:`17` أَوْ أَكَلْتُ لُقْمَتِي وَحْدِي فَمَا أَكَلَ مِنْهَا ٱلْيَتِيمُ. 
'''
"18" = '''
:sup:`18` بَلْ مُنْذُ صِبَايَ كَبِرَ عِنْدِي كَأَبٍ، وَمِنْ بَطْنِ أُمِّي هَدَيْتُهَا. 
'''
"19" = '''
:sup:`19` إِنْ كُنْتُ رَأَيْتُ هَالِكًا لِعَدَمِ ٱللِّبْسِ أَوْ فَقِيرًا بِلَا كِسْوَةٍ، 
'''
"20" = '''
:sup:`20` إِنْ لَمْ تُبَارِكْنِي حَقَوَاهُ وَقَدِ ٱسْتَدْفَأَ بِجَزَّةِ غَنَمِي. 
'''
"21" = '''
:sup:`21` إِنْ كُنْتُ قَدْ هَزَزْتُ يَدِي عَلَى ٱلْيَتِيمِ لَمَّا رَأَيْتُ عَوْنِي فِي ٱلْبَابِ، 
'''
"22" = '''
:sup:`22` فَلْتَسْقُطْ عَضُدِي مِنْ كَتِفِي، وَلْتَنْكَسِرْ ذِرَاعِي مِنْ قَصَبَتِهَا، 
'''
"23" = '''
:sup:`23` لِأَنَّ ٱلْبَوَارَ مِنَ ٱللهِ رُعْبٌ عَلَيَّ، وَمِنْ جَلَالِهِ لَمْ أَسْتَطِعْ. 
'''
"24" = '''
:sup:`24` «إِنْ كُنْتُ قَدْ جَعَلْتُ ٱلذَّهَبَ عَمْدَتِي، أَوْ قُلْتُ لِلْإِبْرِيزِ: أَنْتَ مُتَّكَلِي. 
'''
"25" = '''
:sup:`25` إِنْ كُنْتُ قَدْ فَرِحْتُ إِذْ كَثُرَتْ ثَرْوَتِي وَلِأَنَّ يَدِي وَجَدَتْ كَثِيرًا. 
'''
"26" = '''
:sup:`26` إِنْ كُنْتُ قَدْ نَظَرْتُ إِلَى ٱلنُّورِ حِينَ ضَاءَ، أَوْ إِلَى ٱلْقَمَرِ يَسِيرُ بِٱلْبَهَاءِ، 
'''
"27" = '''
:sup:`27` وَغَوِيَ قَلْبِي سِرًّا، وَلَثَمَ يَدِي فَمِي، 
'''
"28" = '''
:sup:`28` فَهَذَا أَيْضًا إِثْمٌ يُعْرَضُ لِلْقُضَاةِ، لِأَنِّي أَكُونُ قَدْ جَحَدْتُ ٱللهَ مِنْ فَوْقُ. 
'''
"29" = '''
:sup:`29` «إِنْ كُنْتُ قَدْ فَرِحْتُ بِبَلِيَّةِ مُبْغِضِي أَوْ شَمِتُّ حِينَ أَصَابَهُ سُوءٌ. 
'''
"30" = '''
:sup:`30` بَلْ لَمْ أَدَعْ حَنَكِي يُخْطِئُ فِي طَلَبِ نَفْسِهِ بِلَعْنَةٍ. 
'''
"31" = '''
:sup:`31` إِنْ كَانَ أَهْلُ خَيْمَتِي لَمْ يَقُولُوا: مَنْ يَأْتِي بِأَحَدٍ لَمْ يَشْبَعْ مِنْ طَعَامِهِ؟ 
'''
"32" = '''
:sup:`32` غَرِيبٌ لَمْ يَبِتْ فِي ٱلْخَارِجِ. فَتَحْتُ لِلْمُسَافِرِ أَبْوَابِي. 
'''
"33" = '''
:sup:`33` إِنْ كُنْتُ قَدْ كَتَمْتُ كَٱلنَّاسِ ذَنْبِي لِإِخْفَاءِ إِثْمِي فِي حِضْنِي. 
'''
"34" = '''
:sup:`34` إِذْ رَهِبْتُ جُمْهُورًا غَفِيرًا، وَرَوَّعَتْنِي إِهَانَةُ ٱلْعَشَائِرِ، فَكَفَفْتُ وَلَمْ أَخْرُجْ مِنَ ٱلْبَابِ. 
'''
"35" = '''
:sup:`35` مَنْ لِي بِمَنْ يَسْمَعُنِي؟ هُوَذَا إِمْضَائِي. لِيُجِبْنِي ٱلْقَدِيرُ. وَمَنْ لِي بِشَكْوَى كَتَبَهَا خَصْمِي، 
'''
"36" = '''
:sup:`36` فَكُنْتُ أَحْمِلُهَا عَلَى كَتِفِي. كُنْتُ أُعْصِبُهَا تَاجًا لِي. 
'''
"37" = '''
:sup:`37` كُنْتُ أُخْبِرُهُ بِعَدَدِ خَطَوَاتِي وَأَدْنُو مِنْهُ كَشَرِيفٍ. 
'''
"38" = '''
:sup:`38` إِنْ كَانَتْ أَرْضِي قَدْ صَرَخَتْ عَلَيَّ وَتَبَاكَتْ أَتْلَامُهَا جَمِيعًا. 
'''
"39" = '''
:sup:`39` إِنْ كُنْتُ قَدْ أَكَلْتُ غَلَّتَهَا بِلَا فِضَّةٍ، أَوْ أَطْفَأْتُ أَنْفُسَ أَصْحَابِهَا، 
'''
"40" = '''
:sup:`40` فَعِوَضَ ٱلْحِنْطَةِ لِيَنْبُتْ شَوْكٌ، وَبَدَلَ ٱلشَّعِيرِ زَوَانٌ». تَمَّتْ أَقْوَالُ أَيُّوبَ. 
'''
