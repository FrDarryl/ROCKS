[6]
"1" = '''
:sup:`1` بَنُو لَاوِي: جَرْشُونُ وَقَهَاتُ وَمَرَارِي. 
'''
"2" = '''
:sup:`2` وَبَنُو قَهَاتَ: عَمْرَامُ وَيِصْهَارُ وَحَبْرُونُ وَعُزِّيئِيلُ. 
'''
"3" = '''
:sup:`3` وَبَنُو عَمْرَامَ: هَارُونُ وَمُوسَى وَمَرْيَمُ. وَبَنُو هَارُونَ: نَادَابُ وَأَبِيهُو وَأَلِيعَازَارُ وَإِيثَامَارُ. 
'''
"4" = '''
:sup:`4` أَلِعَازَارُ وَلَدَ فِينَحَاسَ، وَفِينَحَاسُ وَلَدَ أَبِيشُوعَ، 
'''
"5" = '''
:sup:`5` وَأَبِيشُوعُ وَلَدَ بُقِّيَ، وَبُقِّي وَلَدَ عُزِّيَ، 
'''
"6" = '''
:sup:`6` وَعُزِّي وَلَدَ زَرَحْيَا، وَزَرَحْيَا وَلَدَ مَرَايُوثَ، 
'''
"7" = '''
:sup:`7` وَمَرَايُوثُ وَلَدَ أَمَرْيَا، وَأَمَرْيَا وَلَدَ أَخِيطُوبَ، 
'''
"8" = '''
:sup:`8` وَأَخِيطُوبُ وَلَدَ صَادُوقَ، وَصَادُوقُ وَلَدَ أَخِيمَعَصَ، 
'''
"9" = '''
:sup:`9` وَأَخِيمَعَصُ وَلَدَ عَزَرْيَا، وَعَزَرْيَا وَلَدَ يُوحَانَانَ، 
'''
"10" = '''
:sup:`10` وَيُوحَانَانُ وَلَدَ عَزَرْيَا، وَهُوَ ٱلَّذِي كَهَنَ فِي ٱلْبَيْتِ ٱلَّذِي بَنَاهُ سُلَيْمَانُ فِي أُورُشَلِيمَ، 
'''
"11" = '''
:sup:`11` وَعَزَرْيَا وَلَدَ أَمَرْيَا، وَأَمَرْيَا وَلَدَ أَخِيطُوبَ، 
'''
"12" = '''
:sup:`12` وَأَخِيطُوبُ وَلَدَ صَادُوقَ، وَصَادُوقُ وَلَدَ شَلُّومَ، 
'''
"13" = '''
:sup:`13` وَشَلُّومُ وَلَدَ حِلْقِيَّا، وَحِلْقِيَّا وَلَدَ عَزَرْيَا، 
'''
"14" = '''
:sup:`14` وَعَزَرْيَا وَلَدَ سَرَايَا، وَسَرَايَا وَلَدَ يَهُوصَادَاقَ، 
'''
"15" = '''
:sup:`15` وَيَهُوصَادَاقُ سَارَ فِي سَبْيِ ٱلرَّبِّ يَهُوذَا وَأُورُشَلِيمَ بِيَدِ نَبُوخَذْنَاصَّرَ. 
'''
"16" = '''
:sup:`16` بَنُو لَاوِي: جَرْشُومُ وَقَهَاتُ وَمَرَارِي. 
'''
"17" = '''
:sup:`17` وَهَذَانِ ٱسْمَا ٱبْنَيْ جَرْشُومَ: لِبْنِي وَشِمْعِي. 
'''
"18" = '''
:sup:`18` وَبَنُو قَهَاتَ: عَمْرَامُ وَيِصْهَارُ وَحَبْرُونُ وَعُزِّيئِيلُ. 
'''
"19" = '''
:sup:`19` وَٱبْنَا مَرَارِي: مَحْلِي وَمُوشِي. فَهَذِهِ عَشَائِرُ ٱللَّاوِيِّينَ حَسَبَ آبَائِهِمْ. 
'''
"20" = '''
:sup:`20` لِجَرْشُومَ: لِبْنِي ٱبْنُهُ، وَيَحَثُ ٱبْنُهُ، وَزِمَّةُ ٱبْنُهُ، 
'''
"21" = '''
:sup:`21` وَيُوآخُ ٱبْنُهُ، وَعِدُّو ٱبْنُهُ، وَزَارَحُ ٱبْنُهُ، وَيَأَثْرَايُ ٱبْنُهُ. 
'''
"22" = '''
:sup:`22` بَنُو قَهَاتَ: عَمِّينَادَابُ ٱبْنُهُ، وَقُورَحُ ٱبْنُهُ، وَأَسِّيرُ ٱبْنُهُ، 
'''
"23" = '''
:sup:`23` وَأَلْقَانَةُ ٱبْنُهُ، وَأَبِيأَسَافُ ٱبْنُهُ، وَأَسِّيرُ ٱبْنُهُ، 
'''
"24" = '''
:sup:`24` وَتَحَثُ ٱبْنُهُ، وَأُورِيئِيلُ ٱبْنُهُ، وَعُزِّيَّا ٱبْنُهُ، وَشَاوُلُ ٱبْنُهُ. 
'''
"25" = '''
:sup:`25` وَٱبْنَا أَلْقَانَةَ: عَمَاسَايُ وَأَخِيمُوتُ، 
'''
"26" = '''
:sup:`26` وَأَلْقَانَةُ. بَنُو أَلْقَانَةَ: صُوفَايُ ٱبْنُهُ، وَنَحَثُ ٱبْنُهُ، 
'''
"27" = '''
:sup:`27` وَأَلِيآبُ ٱبْنُهُ، وَيَرُوحَامُ ٱبْنُهُ، وَأَلْقَانَةُ ٱبْنُهُ. 
'''
"28" = '''
:sup:`28` وَٱبْنَا صَمُوئِيلَ: ٱلْبِكْرُ وَشْنِي ثُمَّ أَبِيَّا. 
'''
"29" = '''
:sup:`29` بَنُو مَرَارِي: مَحْلِي، وَلِبْنِي ٱبْنُهُ، وَشِمْعِي ٱبْنُهُ، وَعُزَّةُ ٱبْنُهُ، 
'''
"30" = '''
:sup:`30` وَشِمْعَى ٱبْنُهُ، وَحَجِيَّا ٱبْنُهُ، وَعَسَايَا ٱبْنُهُ. 
'''
"31" = '''
:sup:`31` وَهَؤُلَاءِ هُمُ ٱلَّذِينَ أَقَامَهُمْ دَاوُدُ عَلَى يَدِ ٱلْغِنَاءِ فِي بَيْتِ ٱلرَّبِّ بَعْدَمَا ٱسْتَقَرَّ ٱلتَّابُوتُ. 
'''
"32" = '''
:sup:`32` وَكَانُوا يَخْدِمُونَ أَمَامَ مَسْكَنِ خَيْمَةِ ٱلِٱجْتِمَاعِ بِٱلْغِنَاءِ إِلَى أَنْ بَنَى سُلَيْمَانُ بَيْتَ ٱلرَّبِّ فِي أُورُشَلِيمَ، فَقَامُوا عَلَى خِدْمَتِهِمْ حَسَبَ تَرْتِيبِهِمْ. 
'''
"33" = '''
:sup:`33` وَهَؤُلَاءِ هُمُ ٱلْقَائِمُونَ مَعَ بَنِيهِمْ. مِنْ بَنِي ٱلْقَهَاتِيِّينَ: هَيْمَانُ ٱلْمُغَنِّي ٱبْنُ يُوئِيلَ بْنِ صَمُوئِيلَ 
'''
"34" = '''
:sup:`34` بْنِ أَلْقَانَةَ بْنِ يَرُوحَامَ بْنِ إِيلِيئِيلَ بْنِ تُوحَ 
'''
"35" = '''
:sup:`35` بْنِ صُوفَ بْنِ أَلْقَانَةَ بْنِ مَحَثَ بْنِ عَمَاسَايَ 
'''
"36" = '''
:sup:`36` بْنِ أَلْقَانَةَ بْنِ يُوئِيلَ بْنِ عَزَرْيَا بْنِ صَفَنْيَا 
'''
"37" = '''
:sup:`37` بْنِ تَحَثَ بْنِ أَسِّيرَ بْنِ أَبِيَاسَافَ بْنِ قُورَحَ 
'''
"38" = '''
:sup:`38` بْنِ يِصْهَارَ بْنِ قَهَاتَ بْنِ لَاوِي بْنِ إِسْرَائِيلَ. 
'''
"39" = '''
:sup:`39` وَأَخُوهُ آسَافُ ٱلْوَاقِفُ عَنْ يَمِينِهِ. آسَافُ بْنُ بَرَخْيَا بْنِ شِمْعِي 
'''
"40" = '''
:sup:`40` بْنِ مِيخَائِيلَ بْنِ بَعَسِيَا بْنِ مَلْكِيَا 
'''
"41" = '''
:sup:`41` بْنِ أَثْنَايَ بْنِ زَارَحَ بْنِ عَدَايَا 
'''
"42" = '''
:sup:`42` بْنِ أَيْثَانَ بْنِ زِمَّةَ بْنِ شِمْعِي 
'''
"43" = '''
:sup:`43` بْنِ يَحَثَ بْنِ جَرْشُومَ بْنِ لَاوِي. 
'''
"44" = '''
:sup:`44` وَبَنُو مَرَارِي إِخْوَتُهُمْ عَنِ ٱلْيَسَارِ. أَيْثَانُ بْنُ قِيشِي بْنِ عَبْدِي بْنِ مَلُّوخَ 
'''
"45" = '''
:sup:`45` بْنِ حَشَبْيَا بْنِ أَمَصْيَا بْنِ حِلْقِيَّا 
'''
"46" = '''
:sup:`46` بْنِ أَمْصِي بْنِ بَانِي بْنِ شَامِرَ 
'''
"47" = '''
:sup:`47` بْنِ مَحْلِي بْنِ مُوشِي بْنِ مَرَارِي بْنِ لَاوِي. 
'''
"48" = '''
:sup:`48` وَإِخْوَتُهُمُ ٱللَّاوِيُّونَ مُقَامُونَ لِكُلِّ خِدْمَةِ مَسْكَنِ بَيْتِ ٱللهِ. 
'''
"49" = '''
:sup:`49` وَأَمَّا هَارُونُ وَبَنُوهُ فَكَانُوا يُوقِدُونَ عَلَى مَذْبَحِ ٱلْمُحْرَقَةِ وَعَلَى مَذْبَحِ ٱلْبَخُورِ مَعَ كُلِّ عَمَلِ قُدْسِ ٱلْأَقْدَاسِ، وَلِلتَّكْفِيرِ عَنْ إِسْرَائِيلَ حَسَبَ كُلِّ مَا أَمَرَ بِهِ مُوسَى عَبْدُ ٱللهِ. 
'''
"50" = '''
:sup:`50` وَهَؤُلَاءِ بَنُو هَارُونَ: أَلِعَازَارُ ٱبْنُهُ، وَفِينَحَاسُ ٱبْنُهُ، وَأَبِيشُوعُ ٱبْنُهُ، 
'''
"51" = '''
:sup:`51` وَبُقِّي ٱبْنُهُ، وَعُزِّي ٱبْنُهُ، وَزَرَحْيَا ٱبْنُهُ، 
'''
"52" = '''
:sup:`52` وَمَرَايُوثُ ٱبْنُهُ، وَأَمَرْيَا ٱبْنُهُ، وَأَخِيطُوبُ ٱبْنُهُ، 
'''
"53" = '''
:sup:`53` وَصَادُوقُ ٱبْنُهُ، وَأَخِيمَعَصُ ٱبْنُهُ. 
'''
"54" = '''
:sup:`54` وَهَذِهِ مَسَاكِنُهُمْ مَعَ ضِيَاعِهِمْ وَتُخُومِهِمْ: لِبَنِي هَارُونَ، لِعَشِيرَةِ ٱلْقَهَاتِيِّينَ لِأَنَّهُ لَهُمْ كَانَتِ ٱلْقُرْعَةُ. 
'''
"55" = '''
:sup:`55` وَأَعْطَوْهُمْ حَبْرُونَ فِي أَرْضِ يَهُوذَا وَمَسَارِحَهَا حَوَالَيْهَا. 
'''
"56" = '''
:sup:`56` وَأَمَّا حَقْلُ ٱلْمَدِينَةِ وَدِيَارُهَا فَأَعْطَوْهَا لِكَالَبَ بْنِ يَفُنَّةَ. 
'''
"57" = '''
:sup:`57` وَأَعْطَوْا لِبَنِي هَارُونَ مُدُنَ ٱلْمَلْجَإِ حَبْرُونَ وَلِبْنَةَ وَمَسَارِحَهَا، وَيَتِّيرَ وَأَشْتَمُوعَ وَمَسَارِحَهَا 
'''
"58" = '''
:sup:`58` وَحِيلَيْنَ وَمَسَارِحَهَا، وَدَبِيرَ وَمَسَارِحَهَا، 
'''
"59" = '''
:sup:`59` وَعَاشَانَ وَمَسَارِحَهَا، وَبَيْتَشَمْسَ وَمَسَارِحَهَا. 
'''
"60" = '''
:sup:`60` وَمِنْ سِبْطِ بَنْيَامِينَ جَبْعَ وَمَسَارِحَهَا، وَعَلْمَثَ وَمَسَارِحَهَا، وَعَنَاثُوثَ وَمَسَارِحَهَا. جَمِيعُ مُدُنِهِمْ ثَلَاثَ عَشَرَةَ مَدِينَةً حَسَبَ عَشَائِرِهِمْ. 
'''
"61" = '''
:sup:`61` وَلِبَنِي قَهَاتَ ٱلْبَاقِينَ مِنْ عَشِيرَةِ ٱلسِّبْطِ مِنْ نِصْفِ ٱلسِّبْطِ، نِصْفِ مَنَسَّى، بِٱلْقُرْعَةِ عَشَرُ مُدُنٍ. 
'''
"62" = '''
:sup:`62` وَلِبَنِي جَرْشُومَ حَسَبَ عَشَائِرِهِمْ. مِنْ سِبْطِ يَسَّاكَرَ وَمِنْ سِبْطِ أَشِيرَ وَمِنْ سِبْطِ نَفْتَالِي وَمِنْ سِبْطِ مَنَسَّى فِي بَاشَانَ ثَلَاثَ عَشَرَةَ مَدِينَةً. 
'''
"63" = '''
:sup:`63` لِبَنِي مَرَارِي حَسَبَ عَشَائِرِهِمْ مِنْ سِبْطِ رَأُوبَيْنَ وَمِنْ سِبْطِ جَادَ وَمِنْ سِبْطِ زَبُولُونَ بِٱلْقُرْعَةِ ٱثْنَتَا عَشَرَةَ مَدِينَةً. 
'''
"64" = '''
:sup:`64` فَأَعْطَى بَنُو إِسْرَائِيلَ ٱللَّاوِيِّينَ ٱلْمُدُنَ وَمَسَارِحَهَا. 
'''
"65" = '''
:sup:`65` وَأَعْطَوْا بِٱلْقُرْعَةِ مِنْ سِبْطِ يَهُوذَا وَمِنْ سِبْطِ بَنِي شِمْعُونَ وَمِنْ سِبْطِ بَنِي بَنْيَامِينَ هَذِهِ ٱلْمُدُنَ ٱلَّتِي سَمَّوْهَا بِأَسْمَاءٍ. 
'''
"66" = '''
:sup:`66` وَبَعْضُ عَشَائِرِ بَنِي قَهَاتَ كَانَتْ مُدُنُ تُخُمِهِمْ مِنْ سِبْطِ أَفْرَايِمَ. 
'''
"67" = '''
:sup:`67` وَأَعْطَوْهُمْ مُدُنَ ٱلْمَلْجَإِ: شَكِيمَ وَمَسَارِحَهَا فِي جَبَلِ أَفْرَايِمَ، وَجَازَرَ وَمَسَارِحَهَا، 
'''
"68" = '''
:sup:`68` وَيَقْمَعَامَ وَمَسَارِحَهَا، وَبَيْتَ حُورُونَ وَمَسَارِحَهَا، 
'''
"69" = '''
:sup:`69` وَأَيَّلُونَ وَمَسَارِحَهَا، وَجَتَّ رِمُّونَ وَمَسَارِحَهَا. 
'''
"70" = '''
:sup:`70` وَمِنْ نِصْفِ سِبْطِ مَنَسَّى: عَانِيرَ وَمَسَارِحَهَا، وَبِلْعَامَ وَمَسَارِحَهَا، لِعَشِيرَةِ بَنِي قَهَاتَ ٱلْبَاقِينَ. 
'''
"71" = '''
:sup:`71` لِبَنِي جَرْشُومَ مِنْ نِصْفِ سِبْطِ مَنَسَّى: جُولَانُ فِي بَاشَانَ وَمَسَارِحَهَا، وَعَشْتَارُوتُ وَمَسَارِحَهَا. 
'''
"72" = '''
:sup:`72` وَمِنْ سِبْطِ يَسَّاكَرَ: قَادَشُ وَمَسَارِحَهَا، وَدَبَرَةُ وَمَسَارِحَهَا، 
'''
"73" = '''
:sup:`73` وَرَامُوتُ وَمَسَارِحَهَا، وَعَانِيمُ وَمَسَارِحَهَا. 
'''
"74" = '''
:sup:`74` وَمِنْ سِبْطِ أَشِيرَ: مَشْآلُ وَمَسَارِحَهَا، وَعَبْدُونُ وَمَسَارِحَهَا، 
'''
"75" = '''
:sup:`75` وَحُقُوقُ وَمَسَارِحَهَا، وَرَحُوبُ وَمَسَارِحَهَا. 
'''
"76" = '''
:sup:`76` وَمِنْ سِبْطِ نَفْتَالِي: قَادَشُ فِي ٱلْجَلِيلِ وَمَسَارِحَهَا، وَحَمُّونُ وَمَسَارِحَهَا، وَقَرْيَتَايِمُ وَمَسَارِحَهَا. 
'''
"77" = '''
:sup:`77` لِبَنِي مَرَارِي ٱلْبَاقِينَ مِنْ سِبْطِ زَبُولُونَ: رِمُّونُو وَمَسَارِحَهَا، وَتَابُورُ وَمَسَارِحَهَا. 
'''
"78" = '''
:sup:`78` وَفِي عَبْرِ أُرْدُنِّ أَرِيحَا شَرْقِيَّ ٱلْأُرْدُنِّ، مِنْ سِبْطِ رَأُوبَيْنَ: بَاصَرُ فِي ٱلْبَرِّيَّةِ وَمَسَارِحَهَا، وَيَهْصَةُ وَمَسَارِحَهَا، 
'''
"79" = '''
:sup:`79` وَقَدِيمُوتُ وَمَسَارِحَهَا، وَمَيْفَعَةُ وَمَسَارِحَهَا. 
'''
"80" = '''
:sup:`80` وَمِنْ سِبْطِ جَادَ: رَامُوتُ فِي جِلْعَادَ وَمَسَارِحَهَا، وَمَحَنَايِمُ وَمَسَارِحَهَا، 
'''
"81" = '''
:sup:`81` وَحَشْبُونُ وَمَسَارِحَهَا، وَيَعْزِيرُ وَمَسَارِحَهَا. 
'''
