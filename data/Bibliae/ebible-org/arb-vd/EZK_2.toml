[2]
"1" = '''
:sup:`1` فَقَالَ لِي: «يَا ٱبْنَ آدَمَ، قُمْ عَلَى قَدَمَيْكَ فَأَتَكَلَّمَ مَعَكَ». 
'''
"2" = '''
:sup:`2` فَدَخَلَ فِيَّ رُوحٌ لَمَّا تَكَلَّمَ مَعِي، وَأَقَامَنِي عَلَى قَدَمَيَّ فَسَمِعْتُ ٱلْمُتَكَلِّمَ مَعِي. 
'''
"3" = '''
:sup:`3` وَقَالَ لِي: «يَا ٱبْنَ آدَمَ، أَنَا مُرْسِلُكَ إِلَى بَنِي إِسْرَائِيلَ، إِلَى أُمَّةٍ مُتَمَرِّدَةٍ قَدْ تَمَرَّدَتْ عَلَيَّ. هُمْ وَآبَاؤُهُمْ عَصَوْا عَلَيَّ إِلَى ذَاتِ هَذَا ٱلْيَوْمِ. 
'''
"4" = '''
:sup:`4` وَٱلْبَنُونَ ٱلْقُسَاةُ ٱلْوُجُوهِ وَٱلصِّلَابُ ٱلْقُلُوبِ، أَنَا مُرْسِلُكَ إِلَيْهِمْ. فَتَقُولُ لَهُمْ: هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"5" = '''
:sup:`5` وَهُمْ إِنْ سَمِعُوا وَإِنِ ٱمْتَنَعُوا، لِأَنَّهُمْ بَيْتٌ مُتَمَرِّدٌ، فَإِنَّهُمْ يَعْلَمُونَ أَنَّ نَبِيًّا كَانَ بَيْنَهُمْ. 
'''
"6" = '''
:sup:`6` أَمَّا أَنْتَ يَا ٱبْنَ آدَمَ فَلَا تَخَفْ مِنْهُمْ، وَمِنْ كَلَامِهِمْ لَا تَخَفْ، لِأَنَّهُمْ قَرِيسٌ وَسُلَّاءٌ لَدَيْكَ، وَأَنْتَ سَاكِنٌ بَيْنَ ٱلْعَقَارِبِ. مِنْ كَلَامِهِمْ لَا تَخَفْ وَمِنْ وُجُوهِهِمْ لَا تَرْتَعِبْ، لِأَنَّهُمْ بَيْتٌ مُتَمَرِّدٌ. 
'''
"7" = '''
:sup:`7` وَتَتَكَلَّمُ مَعَهُمْ بِكَلَامِي، إِنْ سَمِعُوا وَإِنِ ٱمْتَنَعُوا، لِأَنَّهُمْ مُتَمَرِّدُونَ. 
'''
"8" = '''
:sup:`8` «وَأَنْتَ يَا ٱبْنَ آدَمَ، فَٱسْمَعْ مَا أَنَا مُكَلِّمُكَ بِهِ. لَا تَكُنْ مُتَمَرِّدًا كَٱلْبَيْتِ ٱلْمُتَمَرِّدِ. ٱفْتَحْ فَمَكَ وَكُلْ مَا أَنَا مُعْطِيكَهُ». 
'''
"9" = '''
:sup:`9` فَنَظَرْتُ وَإِذَا بِيَدٍ مَمْدُودَةٍ إِلَيَّ، وَإِذَا بِدَرْجِ سِفْرٍ فِيهَا. 
'''
"10" = '''
:sup:`10` فَنَشَرَهُ أَمَامِي وَهُوَ مَكْتُوبٌ مِنْ دَاخِلٍ وَمِنْ قَفَاهُ، وَكُتِبَ فِيهِ مَرَاثٍ وَنَحِيبٌ وَوَيْلٌ. 
'''
