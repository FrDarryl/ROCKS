[10]
"1" = '''
:sup:`1` «فِي ذَلِكَ ٱلْوَقْتِ قَالَ لِيَ ٱلرَّبُّ: ٱنْحَتْ لَكَ لَوْحَيْنِ مِنْ حَجَرٍ مِثْلَ ٱلْأَوَّلَيْنِ، وَٱصْعَدْ إِلَيَّ إِلَى ٱلْجَبَلِ، وَٱصْنَعْ لَكَ تَابُوتًا مِنْ خَشَبٍ. 
'''
"2" = '''
:sup:`2` فَأَكْتُبُ عَلَى ٱللَّوْحَيْنِ ٱلْكَلِمَاتِ ٱلَّتِي كَانَتْ عَلَى ٱللَّوْحَيْنِ ٱلْأَوَّلَيْنِ ٱللَّذَيْنِ كَسَرْتَهُمَا، وَتَضَعُهُمَا فِي ٱلتَّابُوتِ. 
'''
"3" = '''
:sup:`3` فَصَنَعْتُ تَابُوتًا مِنْ خَشَبِ ٱلسَّنْطِ، وَنَحَتُّ لَوْحَيْنِ مِنْ حَجَرٍ مِثْلَ ٱلْأَوَّلَيْنِ، وَصَعِدْتُ إِلَى ٱلْجَبَلِ وَٱللَّوْحَانِ فِي يَدِي. 
'''
"4" = '''
:sup:`4` فَكَتَبَ عَلَى ٱللَّوْحَيْنِ مِثْلَ ٱلْكِتَابَةِ ٱلْأُولَى، ٱلْكَلِمَاتِ ٱلْعَشَرَ ٱلَّتِي كَلَّمَكُمْ بِهَا ٱلرَّبُّ فِي ٱلْجَبَلِ مِنْ وَسَطِ ٱلنَّارِ فِي يَوْمِ ٱلِٱجْتِمَاعِ، وَأَعْطَانِيَ ٱلرَّبُّ إِيَّاهَا. 
'''
"5" = '''
:sup:`5` ثُمَّ ٱنْصَرَفْتُ وَنَزَلْتُ مِنَ ٱلْجَبَلِ وَوَضَعْتُ ٱللَّوْحَيْنِ فِي ٱلتَّابُوتِ ٱلَّذِي صَنَعْتُ، فَكَانَا هُنَاكَ كَمَا أَمَرَنِيَ ٱلرَّبُّ. 
'''
"6" = '''
:sup:`6` وَبَنُو إِسْرَائِيلَ ٱرْتَحَلُوا مِنْ آبَارِ بَنِي يَعْقَانَ إِلَى مُوسِيرَ. هُنَاكَ مَاتَ هَارُونُ، وَهُنَاكَ دُفِنَ. فَكَهَنَ أَلِعَازَارُ ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
"7" = '''
:sup:`7` مِنْ هُنَاكَ ٱرْتَحَلُوا إِلَى ٱلْجِدْجُودِ وَمِنَ ٱلْجِدْجُودِ إِلَى يُطْبَاتَ، أَرْضِ أَنْهَارِ مَاءٍ. 
'''
"8" = '''
:sup:`8` فِي ذَلِكَ ٱلْوَقْتِ أَفْرَزَ ٱلرَّبُّ سِبْطَ لَاوِي لِيَحْمِلُوا تَابُوتَ عَهْدِ ٱلرَّبِّ، وَلِكَيْ يَقِفُوا أَمَامَ ٱلرَّبِّ لِيَخْدِمُوهُ وَيُبَارِكُوا بِٱسْمِهِ إِلَى هَذَا ٱلْيَوْمِ. 
'''
"9" = '''
:sup:`9` لِأَجْلِ ذَلِكَ لَمْ يَكُنْ لِلَاوِي قِسْمٌ وَلَا نَصِيبٌ مَعَ إِخْوَتِهِ. ٱلرَّبُّ هُوَ نَصِيبُهُ كَمَا كَلَّمَهُ ٱلرَّبُّ إِلَهُكَ. 
'''
"10" = '''
:sup:`10` «وَأَنَا مَكَثْتُ فِي ٱلْجَبَلِ كَٱلْأَيَّامِ ٱلْأُولَى، أَرْبَعِينَ نَهَارًا وَأَرْبَعِينَ لَيْلَةً. وَسَمِعَ ٱلرَّبُّ لِي تِلْكَ ٱلْمَرَّةَ أَيْضًا، وَلَمْ يَشَإِ ٱلرَّبُّ أَنْ يُهْلِكَكَ. 
'''
"11" = '''
:sup:`11` ثُمَّ قَالَ لِيَ ٱلرَّبُّ: قُمِ ٱذْهَبْ لِلِٱرْتِحَالِ أَمَامَ ٱلشَّعْبِ، فَيَدْخُلُوا وَيَمْتَلِكُوا ٱلْأَرْضَ ٱلَّتِي حَلَفْتُ لِآبَائِهِمْ أَنْ أُعْطِيَهُمْ. 
'''
"12" = '''
:sup:`12` «فَٱلْآنَ يَا إِسْرَائِيلُ، مَاذَا يَطْلُبُ مِنْكَ ٱلرَّبُّ إِلَهُكَ إِلَّا أَنْ تَتَّقِيَ ٱلرَّبَّ إِلَهَكَ لِتَسْلُكَ فِي كُلِّ طُرُقِهِ، وَتُحِبَّهُ، وَتَعْبُدَ ٱلرَّبَّ إِلَهَكَ مِنْ كُلِّ قَلْبِكَ وَمِنْ كُلِّ نَفْسِكَ، 
'''
"13" = '''
:sup:`13` وَتَحْفَظَ وَصَايَا ٱلرَّبِّ وَفَرَائِضَهُ ٱلَّتِي أَنَا أُوصِيكَ بِهَا ٱلْيَوْمَ لِخَيْرِكَ. 
'''
"14" = '''
:sup:`14` هُوَذَا لِلرَّبِّ إِلَهِكَ ٱلسَّمَاوَاتُ وَسَمَاءُ ٱلسَّمَاوَاتِ وَٱلْأَرْضُ وَكُلُّ مَا فِيهَا. 
'''
"15" = '''
:sup:`15` وَلَكِنَّ ٱلرَّبَّ إِنَّمَا ٱلْتَصَقَ بِآبَائِكَ لِيُحِبَّهُمْ، فَٱخْتَارَ مِنْ بَعْدِهِمْ نَسْلَهُمُ ٱلَّذِي هُوَ أَنْتُمْ فَوْقَ جَمِيعِ ٱلشُّعُوبِ كَمَا فِي هَذَا ٱلْيَوْمِ. 
'''
"16" = '''
:sup:`16` فَٱخْتِنُوا غُرْلَةَ قُلُوبِكُمْ، وَلَا تُصَلِّبُوا رِقَابَكُمْ بَعْدُ. 
'''
"17" = '''
:sup:`17` لِأَنَّ ٱلرَّبَّ إِلَهَكُمْ هُوَ إِلَهُ ٱلْآلِهَةِ وَرَبُّ ٱلْأَرْبَابِ، ٱلْإِلَهُ ٱلْعَظِيمُ ٱلْجَبَّارُ ٱلْمَهِيبُ ٱلَّذِي لَا يَأْخُذُ بِٱلْوُجُوهِ وَلَا يَقْبَلُ رَشْوَةً. 
'''
"18" = '''
:sup:`18` ٱلصَّانِعُ حَقَّ ٱلْيَتِيمِ وَٱلْأَرْمَلَةِ، وَٱلْمُحِبُّ ٱلْغَرِيبَ لِيُعْطِيَهُ طَعَامًا وَلِبَاسًا. 
'''
"19" = '''
:sup:`19` فَأَحِبُّوا ٱلْغَرِيبَ لِأَنَّكُمْ كُنْتُمْ غُرَبَاءَ فِي أَرْضِ مِصْرَ. 
'''
"20" = '''
:sup:`20` ٱلرَّبَّ إِلَهَكَ تَتَّقِي. إِيَّاهُ تَعْبُدُ، وَبِهِ تَلْتَصِقُ، وَبِٱسْمِهِ تَحْلِفُ. 
'''
"21" = '''
:sup:`21` هُوَ فَخْرُكَ، وَهُوَ إِلَهُكَ ٱلَّذِي صَنَعَ مَعَكَ تِلْكَ ٱلْعَظَائِمَ وَٱلْمَخَاوِفَ ٱلَّتِي أَبْصَرَتْهَا عَيْنَاكَ. 
'''
"22" = '''
:sup:`22` سَبْعِينَ نَفْسًا نَزَلَ آبَاؤُكَ إِلَى مِصْرَ، وَٱلْآنَ قَدْ جَعَلَكَ ٱلرَّبُّ إِلَهُكَ كَنُجُومِ ٱلسَّمَاءِ فِي ٱلْكَثْرَةِ. 
'''
