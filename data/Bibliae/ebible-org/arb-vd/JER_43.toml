[43]
"1" = '''
:sup:`1` وَكَانَ لَمَّا فَرَغَ إِرْمِيَا مِنْ أَنْ كَلَّمَ كُلَّ ٱلشَّعْبِ بِكُلِّ كَلَامِ ٱلرَّبِّ إِلَهِهِمِ، ٱلَّذِي أَرْسَلَهُ ٱلرَّبُّ إِلَهُهُمْ إِلَيْهِمْ،بِكُلِّ هَذَا ٱلكَلَامِ، 
'''
"2" = '''
:sup:`2` أَنَّ عَزَرْيَا بْنَ هُوشَعْيَا وَيُوحَانَانَ بْنَ قَارِيحَ، وَكُلَّ ٱلرِّجَالِ ٱلْمُتَكَبِّرِينَ كَلَّمُوا إِرْمِيَا قَائِلِينَ: «أَنْتَ مُتَكَلِّمٌ بِٱلْكَذِبِ! لَمْ يُرْسِلْكَ ٱلرَّبُّ إِلَهُنَا لِتَقُولَ: لَا تَذْهَبُوا إِلَى مِصْرَ لِتَتَغَرَّبُوا هُنَاكَ. 
'''
"3" = '''
:sup:`3` بَلْ بَارُوخُ بْنُ نِيرِيَّا مُهَيِّجُكَ عَلَيْنَا لِتَدْفَعَنَا لِيَدِ ٱلْكَلْدَانِيِّينَ لِيَقْتُلُونَا، وَلِيَسْبُونَا إِلَى بَابِلَ». 
'''
"4" = '''
:sup:`4` فَلَمْ يَسْمَعْ يُوحَانَانُ بْنُ قَارِيحَ وَكُلُّ رُؤَسَاءِ ٱلْجُيُوشِ وَكُلُّ ٱلشَّعْبِ لِصَوْتِ ٱلرَّبِّ بِٱلْإِقَامَةِ فِي أَرْضِ يَهُوذَا، 
'''
"5" = '''
:sup:`5` بَلْ أَخَذَ يُوحَانَانُ بْنُ قَارِيحَ، وَكُلُّ رُؤَسَاءِ ٱلْجُيُوشِ، كُلَّ بَقِيَّةِ يَهُوذَا ٱلَّذِينَ رَجَعُوا مِنْ كُلِّ ٱلْأُمَمِ ٱلَّذِينَ طُوِّحُوا إِلَيْهِمْ لِيَتَغَرَّبُوا فِي أَرْضِ يَهُوذَا، 
'''
"6" = '''
:sup:`6` ٱلرِّجَالَ وَٱلنِّسَاءَ وَٱلْأَطْفَالَ وَبَنَاتِ ٱلْمَلِكِ، وَكُلَّ ٱلْأَنْفُسِ ٱلَّذِينَ تَرَكَهُمْ نَبُوزَرَادَانُ رَئِيسُ ٱلشُّرَطِ، مَعَ جَدَلْيَا بْنِ أَخِيقَامَ بْنِ شَافَانَ، وَإِرْمِيَا ٱلنَّبِيِّ وَبَارُوخَ بْنِ نِيرِيَّا، 
'''
"7" = '''
:sup:`7` فَجَاءُوا إِلَى أَرْضِ مِصْرَ لِأَنَّهُمْ لَمْ يَسْمَعُوا لِصَوْتِ ٱلرَّبِّ وَأَتَوْا إِلَى تَحْفَنْحِيسَ. 
'''
"8" = '''
:sup:`8` ثُمَّ صَارَتْ كَلِمَةُ ٱلرَّبِّ إِلَى إِرْمِيَا فِي تَحْفَنْحِيسَ قَائِلَةً: 
'''
"9" = '''
:sup:`9` «خُذْ بِيَدِكَ حِجَارَةً كَبِيرَةً وَٱطْمُرْهَا فِي ٱلْمِلَاطِ، فِي ٱلْمَلْبِنِ ٱلَّذِي عِنْدَ بَابِ بَيْتِ فِرْعَوْنَ فِي تَحْفَنْحِيسَ أَمَامَ رِجَالٍ يَهُودٍ. 
'''
"10" = '''
:sup:`10` وَقُلْ لَهُمْ: هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ إِلَهُ إِسْرَائِيلَ: هَأَنَذَا أُرْسِلُ وَآخُذُ نَبُوخَذْرَاصَّرَ مَلِكَ بَابِلَ عَبْدِي، وَأَضَعُ كُرْسِيَّهُ فَوْقَ هَذِهِ ٱلْحِجَارَةِ ٱلَّتِي طَمَرْتُهَا فَيُبْسِطُ دِيبَاجَهُ عَلَيْهَا. 
'''
"11" = '''
:sup:`11` وَيَأْتِي وَيَضْرِبُ أَرْضَ مِصْرَ، ٱلَّذِي لِلْمَوْتِ فَلِلْمَوْتِ، وَٱلَّذِي لِلسَّبْيِ فَلِلسَّبْيِ، وَٱلَّذِي لِلسَّيْفِ فَلِلسَّيْفِ. 
'''
"12" = '''
:sup:`12` وَأُوقِدُ نَارًا فِي بُيُوتِ آلِهَةِ مِصْرَ فَيُحْرِقُهَا وَيَسْبِيهَا، وَيَلْبَسُ أَرْضَ مِصْرَ كَمَا يَلْبَسُ ٱلرَّاعِي رِدَاءَهُ، ثُمَّ يَخْرُجُ مِنْ هُنَاكَ بِسَلَامٍ. 
'''
"13" = '''
:sup:`13` وَيَكْسِرُ أَنْصَابَ بَيْتَ شَمْسٍ ٱلَّتِي فِي أَرْضِ مِصْرَ، وَيُحْرِقُ بُيُوتَ آلِهَةِ مِصْرَ بِٱلنَّارِ». 
'''
