[9]
"1" = '''
:sup:`1` وَدَعَا تَلَامِيذَهُ ٱلِٱثْنَيْ عَشَرَ، وَأَعْطَاهُمْ قُوَّةً وَسُلْطَانًا عَلَى جَمِيعِ ٱلشَّيَاطِينِ وَشِفَاءِ أَمْرَاضٍ، 
'''
"2" = '''
:sup:`2` وَأَرْسَلَهُمْ لِيَكْرِزُوا بِمَلَكُوتِ ٱللهِ وَيَشْفُوا ٱلْمَرْضَى. 
'''
"3" = '''
:sup:`3` وَقَالَ لَهُمْ: «لَا تَحْمِلُوا شَيْئًا لِلطَّرِيقِ: لَا عَصًا وَلَا مِزْوَدًا وَلَا خُبْزًا وَلَا فِضَّةً، وَلَا يَكُونُ لِلْوَاحِدِ ثَوْبَانِ. 
'''
"4" = '''
:sup:`4` وَأَيُّ بَيْتٍ دَخَلْتُمُوهُ فَهُنَاكَ أَقِيمُوا، وَمِنْ هُنَاكَ ٱخْرُجُوا. 
'''
"5" = '''
:sup:`5` وَكُلُّ مَنْ لَا يَقْبَلُكُمْ فَٱخْرُجُوا مِنْ تِلْكَ ٱلْمَدِينَةِ، وَٱنْفُضُوا ٱلْغُبَارَ أَيْضًا عَنْ أَرْجُلِكُمْ شَهَادَةً عَلَيْهِمْ». 
'''
"6" = '''
:sup:`6` فَلَمَّا خَرَجُوا كَانُوا يَجْتَازُونَ فِي كُلِّ قَرْيَةٍ يُبَشِّرُونَ وَيَشْفُونَ فِي كُلِّ مَوْضِعٍ. 
'''
"7" = '''
:sup:`7` فَسَمِعَ هِيرُودُسُ رَئِيسُ ٱلرُّبْعِ بِجَمِيعِ مَا كَانَ مِنْهُ، وَٱرْتَابَ، لِأَنَّ قَوْمًا كَانُوا يَقُولُونَ: «إِنَّ يُوحَنَّا قَدْ قَامَ مِنَ ٱلْأَمْوَاتِ». 
'''
"8" = '''
:sup:`8` وَقَوْمًا: «إِنَّ إِيلِيَّا ظَهَرَ». وَآخَرِينَ: «إِنَّ نَبِيًّا مِنَ ٱلْقُدَمَاءِ قَامَ». 
'''
"9" = '''
:sup:`9` فَقَالَ هِيرُودُسُ: «يُوحَنَّا أَنَا قَطَعْتُ رَأْسَهُ. فَمَنْ هُوَ هَذَا ٱلَّذِي أَسْمَعُ عَنْهُ مِثْلَ هَذَا؟». وَكَانَ يَطْلُبُ أَنْ يَرَاهُ. 
'''
"10" = '''
:sup:`10` وَلَمَّا رَجَعَ ٱلرُّسُلُ أَخْبَرُوهُ بِجَمِيعِ مَا فَعَلُوا، فَأَخَذَهُمْ وَٱنْصَرَفَ مُنْفَرِدًا إِلَى مَوْضِعٍ خَلَاءٍ لِمَدِينَةٍ تُسَمَّى بَيْتَ صَيْدَا. 
'''
"11" = '''
:sup:`11` فَٱلْجُمُوعُ إِذْ عَلِمُوا تَبِعُوهُ، فَقَبِلَهُمْ وَكَلَّمَهُمْ عَنْ مَلَكُوتِ ٱللهِ، وَٱلْمُحْتَاجُونَ إِلَى ٱلشِّفَاءِ شَفَاهُمْ. 
'''
"12" = '''
:sup:`12` فَٱبْتَدَأَ ٱلنَّهَارُ يَمِيلُ. فَتَقَدَّمَ ٱلِٱثْنَا عَشَرَ وَقَالُوا لَهُ: «ٱصْرِفِ ٱلْجَمْعَ لِيَذْهَبُوا إِلَى ٱلْقُرَى وَٱلضِّيَاعِ حَوَالَيْنَا فَيَبِيتُوا وَيَجِدُوا طَعَامًا، لِأَنَّنَا هَهُنَا فِي مَوْضِعٍ خَلَاءٍ». 
'''
"13" = '''
:sup:`13` فَقَالَ لَهُمْ: «أَعْطُوهُمْ أَنْتُمْ لِيَأْكُلُوا». فَقَالُوا: «لَيْسَ عِنْدَنَا أَكْثَرُ مِنْ خَمْسَةِ أَرْغِفَةٍ وَسَمَكَتَيْنِ، إِلَّا أَنْ نَذْهَبَ وَنَبْتَاعَ طَعَامًا لِهَذَا ٱلشَّعْبِ كُلِّهِ». 
'''
"14" = '''
:sup:`14` لِأَنَّهُمْ كَانُوا نَحْوَ خَمْسَةِ آلَافِ رَجُلٍ. فَقَالَ لِتَلَامِيذِهِ: «أَتْكِئُوهُمْ فِرَقًا خَمْسِينَ خَمْسِينَ». 
'''
"15" = '''
:sup:`15` فَفَعَلُوا هَكَذَا، وَأَتْكَأُوا ٱلْجَمِيعَ. 
'''
"16" = '''
:sup:`16` فَأَخَذَ ٱلْأَرْغِفَةَ ٱلْخَمْسَةَ وَٱلسَّمَكَتَيْنِ، وَرَفَعَ نَظَرَهُ نَحْوَ ٱلسَّمَاءِ وَبَارَكَهُنَّ، ثُمَّ كَسَّرَ وَأَعْطَى ٱلتَّلَامِيذَ لِيُقَدِّمُوا لِلْجَمْعِ. 
'''
"17" = '''
:sup:`17` فَأَكَلُوا وَشَبِعُوا جَمِيعًا. ثُمَّ رُفِعَ مَا فَضَلَ عَنْهُمْ مِنَ ٱلْكِسَرِ ٱثْنَتَا عَشْرَةَ قُفَّةً. 
'''
"18" = '''
:sup:`18` وَفِيمَا هُوَ يُصَلِّي عَلَى ٱنْفِرَادٍ كَانَ ٱلتَّلَامِيذُ مَعَهُ. فَسَأَلَهُمْ قَائِلًا: «مَنْ تَقُولُ ٱلْجُمُوعُ أَنِّي أَنَا؟». 
'''
"19" = '''
:sup:`19` فَأَجَابُوا وَقَالوا: «يُوحَنَّا ٱلْمَعْمَدَانُ. وَآخَرُونَ: إِيلِيَّا. وَآخَرُونَ: إِنَّ نَبِيًّا مِنَ ٱلْقُدَمَاءِ قَامَ». 
'''
"20" = '''
:sup:`20` فَقَالَ لَهُمْ: «وَأَنْتُمْ، مَنْ تَقُولُونَ أَنِّي أَنَا؟» فَأَجَابَ بُطْرُسُ وَقَالَ: «مَسِيحُ ٱللهِ!». 
'''
"21" = '''
:sup:`21` فَٱنْتَهَرَهُمْ وَأَوْصَى أَنْ لَا يَقُولُوا ذَلِكَ لِأَحَدٍ، 
'''
"22" = '''
:sup:`22` قَائِلًا: «إِنَّهُ يَنْبَغِي أَنَّ ٱبْنَ ٱلْإِنْسَانِ يَتَأَلَّمُ كَثِيرًا، وَيُرْفَضُ مِنَ ٱلشُّيُوخِ وَرُؤَسَاءِ ٱلْكَهَنَةِ وَٱلْكَتَبَةِ، وَيُقْتَلُ، وَفِي ٱلْيَوْمِ ٱلثَّالِثِ يَقُومُ». 
'''
"23" = '''
:sup:`23` وَقَالَ لِلْجَمِيعِ: «إِنْ أَرَادَ أَحَدٌ أَنْ يَأْتِيَ وَرَائِي، فَلْيُنْكِرْ نَفْسَهُ وَيَحْمِلْ صَلِيبَهُ كُلَّ يَوْمٍ، وَيَتْبَعْنِي. 
'''
"24" = '''
:sup:`24` فَإِنَّ مَنْ أَرَادَ أَنْ يُخَلِّصَ نَفْسَهُ يُهْلِكُهَا، وَمَنْ يُهْلِكُ نَفْسَهُ مِنْ أَجْلِي فَهَذَا يُخَلِّصُهَا. 
'''
"25" = '''
:sup:`25` لِأَنَّهُ مَاذَا يَنْتَفِعُ ٱلْإِنْسَانُ لَوْ رَبِحَ ٱلْعَالَمَ كُلَّهُ، وَأَهْلَكَ نَفْسَهُ أَوْ خَسِرَهَا؟ 
'''
"26" = '''
:sup:`26` لِأَنَّ مَنِ ٱسْتَحَى بِي وَبِكَلَامِي، فَبِهَذَا يَسْتَحِي ٱبْنُ ٱلْإِنْسَانِ مَتَى جَاءَ بِمَجْدِهِ وَمَجْدِ ٱلْآبِ وَٱلْمَلَائِكَةِ ٱلْقِدِّيسِينَ. 
'''
"27" = '''
:sup:`27` حَقًّا أَقُولُ لَكُمْ: إِنَّ مِنَ ٱلْقِيَامِ هَهُنَا قَوْمًا لَا يَذُوقُونَ ٱلْمَوْتَ حَتَّى يَرَوْا مَلَكُوتَ ٱللهِ». 
'''
"28" = '''
:sup:`28` وَبَعْدَ هَذَا ٱلْكَلَامِ بِنَحْوِ ثَمَانِيَةِ أَيَّامٍ، أَخَذَ بُطْرُسَ وَيُوحَنَّا وَيَعْقُوبَ وَصَعِدَ إِلَى جَبَلٍ لِيُصَلِّيَ. 
'''
"29" = '''
:sup:`29` وَفِيمَا هُوَ يُصَلِّي صَارَتْ هَيْئَةُ وَجْهِهِ مُتَغَيِّرَةً، وَلِبَاسُهُ مُبْيَضًّا لَامِعًا. 
'''
"30" = '''
:sup:`30` وَإِذَا رَجُلَانِ يَتَكَلَّمَانِ مَعَهُ، وَهُمَا مُوسَى وَإِيلِيَّا، 
'''
"31" = '''
:sup:`31` اللَّذَانِ ظَهَرَا بِمَجْدٍ، وَتَكَلَّمَا عَنْ خُرُوجِهِ ٱلَّذِي كَانَ عَتِيدًا أَنْ يُكَمِّلَهُ فِي أُورُشَلِيمَ. 
'''
"32" = '''
:sup:`32` وَأَمَّا بُطْرُسُ وَٱللَّذَانِ مَعَهُ فَكَانُوا قَدْ تَثَقَّلُوا بِٱلنَّوْمِ. فَلَمَّا ٱسْتَيْقَظُوا رَأَوْا مَجْدَهُ، وَٱلرَّجُلَيْنِ ٱلْوَاقِفَيْنِ مَعَهُ. 
'''
"33" = '''
:sup:`33` وَفِيمَا هُمَا يُفَارِقَانِهِ قَالَ بُطْرُسُ لِيَسُوعَ «يَا مُعَلِّمُ، جَيِّدٌ أَنْ نَكُونَ هَهُنَا. فَلْنَصْنَعْ ثَلَاثَ مَظَالَّ: لَكَ وَاحِدَةً، وَلِمُوسَى وَاحِدَةً، وَلِإِيلِيَّا وَاحِدَةً». وَهُوَ لَا يَعْلَمُ مَا يَقُولُ. 
'''
"34" = '''
:sup:`34` وَفِيمَا هُوَ يَقُولُ ذَلِكَ كَانَتْ سَحَابَةٌ فَظَلَّلَتْهُمْ. فَخَافُوا عِنْدَمَا دَخَلُوا فِي ٱلسَّحَابَةِ. 
'''
"35" = '''
:sup:`35` وَصَارَ صَوْتٌ مِنَ ٱلسَّحَابَةِ قَائِلًا: «هَذَا هُوَ ٱبْنِي ٱلْحَبِيبُ. لَهُ ٱسْمَعُوا». 
'''
"36" = '''
:sup:`36` وَلَمَّا كَانَ ٱلصَّوْتُ وُجِدَ يَسُوعُ وَحْدَهُ، وَأَمَّا هُمْ فَسَكَتُوا وَلَمْ يُخْبِرُوا أَحَدًا فِي تِلْكَ ٱلْأَيَّامِ بِشَيْءٍ مِمَّا أَبْصَرُوهُ. 
'''
"37" = '''
:sup:`37` وَفِي ٱلْيَوْمِ ٱلتَّالِي إِذْ نَزَلُوا مِنَ ٱلْجَبَلِ، ٱسْتَقْبَلَهُ جَمْعٌ كَثِيرٌ. 
'''
"38" = '''
:sup:`38` وَإِذَا رَجُلٌ مِنَ ٱلْجَمْعِ صَرَخَ قَائِلًا: «يَا مُعَلِّمُ، أَطْلُبُ إِلَيْكَ. اُنْظُرْ إِلَى ٱبْنِي، فَإِنَّهُ وَحِيدٌ لِي. 
'''
"39" = '''
:sup:`39` وَهَا رُوحٌ يَأْخُذُهُ فَيَصْرُخُ بَغْتَةً، فَيَصْرَعُهُ مُزْبِدًا، وَبِٱلْجَهْدِ يُفَارِقُهُ مُرَضِّضًا إِيَّاهُ. 
'''
"40" = '''
:sup:`40` وَطَلَبْتُ مِنْ تَلَامِيذِكَ أَنْ يُخْرِجُوهُ فَلَمْ يَقْدِرُوا». 
'''
"41" = '''
:sup:`41` فَأَجَابَ يَسُوعُ وَقَالَ: «أَيُّهَا ٱلْجِيلُ غَيْرُ ٱلْمُؤْمِنِ وَٱلْمُلْتَوِي إِلَى مَتَى أَكُونُ مَعَكُمْ وَأَحْتَمِلُكُمْ؟ قَدِّمِ ٱبْنَكَ إِلَى هُنَا!». 
'''
"42" = '''
:sup:`42` وَبَيْنَمَا هُوَ آتٍ مَزَّقَهُ ٱلشَّيْطَانُ وَصَرَعَهُ، فَٱنْتَهَرَ يَسُوعُ ٱلرُّوحَ ٱلنَّجِسَ، وَشَفَى ٱلصَّبِيَّ وَسَلَّمَهُ إِلَى أَبِيهِ. 
'''
"43" = '''
:sup:`43` فَبُهِتَ ٱلْجَمِيعُ مِنْ عَظَمَةِ ٱللهِ. وَإِذْ كَانَ ٱلْجَمِيعُ يَتَعَجَّبُونَ مِنْ كُلِّ مَا فَعَلَ يَسُوعُ، قَالَ لِتَلَامِيذِهِ: 
'''
"44" = '''
:sup:`44` «ضَعُوا أَنْتُمْ هَذَا ٱلْكَلَامَ فِي آذَانِكُمْ: إِنَّ ٱبْنَ ٱلْإِنْسَانِ سَوْفَ يُسَلَّمُ إِلَى أَيْدِي ٱلنَّاسِ». 
'''
"45" = '''
:sup:`45` وَأَمَّا هُمْ فَلَمْ يَفْهَمُوا هَذَا ٱلْقَوْلَ، وَكَانَ مُخْفًى عَنْهُمْ لِكَيْ لَا يَفْهَمُوهُ، وَخَافُوا أَنْ يَسْأَلُوهُ عَنْ هَذَا ٱلْقَوْلِ. 
'''
"46" = '''
:sup:`46` وَدَاخَلَهُمْ فِكْرٌ مَنْ عَسَى أَنْ يَكُونَ أَعْظَمَ فِيهِمْ؟ 
'''
"47" = '''
:sup:`47` فَعَلِمَ يَسُوعُ فِكْرَ قَلْبِهِمْ، وَأَخَذَ وَلَدًا وَأَقَامَهُ عِنْدَهُ، 
'''
"48" = '''
:sup:`48` وَقَالَ لَهُمْ: «مَنْ قَبِلَ هَذَا ٱلْوَلَدَ بِٱسْمِي يَقْبَلُنِي، وَمَنْ قَبِلَنِي يَقْبَلُ ٱلَّذِي أَرْسَلَنِي، لِأَنَّ ٱلْأَصْغَرَ فِيكُمْ جَمِيعًا هُوَ يَكُونُ عَظِيمًا». 
'''
"49" = '''
:sup:`49` فَأجَابَ يُوحَنَّا وَقَالَ: «يَا مُعَلِّمُ، رَأَيْنَا وَاحِدًا يُخْرِجُ ٱلشَّيَاطِينَ بِٱسْمِكَ فَمَنَعْنَاهُ، لِأَنَّهُ لَيْسَ يَتْبَعُ مَعَنَا». 
'''
"50" = '''
:sup:`50` فَقَالَ لَهُ يَسُوعُ: «لَا تَمْنَعُوهُ، لِأَنَّ مَنْ لَيْسَ عَلَيْنَا فَهُوَ مَعَنَا». 
'''
"51" = '''
:sup:`51` وَحِينَ تَمَّتِ ٱلْأَيَّامُ لِٱرْتِفَاعِهِ ثَبَّتَ وَجْهَهُ لِيَنْطَلِقَ إِلَى أُورُشَلِيمَ، 
'''
"52" = '''
:sup:`52` وَأَرْسَلَ أَمَامَ وَجْهِهِ رُسُلًا، فَذَهَبُوا وَدَخَلُوا قَرْيَةً لِلسَّامِرِيِّينَ حَتَّى يُعِدُّوا لَهُ. 
'''
"53" = '''
:sup:`53` فَلَمْ يَقْبَلُوهُ لِأَنَّ وَجْهَهُ كَانَ مُتَّجِهًا نَحْوَ أُورُشَلِيمَ. 
'''
"54" = '''
:sup:`54` فَلَمَّا رَأَى ذَلِكَ تِلْمِيذَاهُ يَعْقُوبُ وَيُوحَنَّا، قَالَا: «يَارَبُّ، أَتُرِيدُ أَنْ نَقُولَ أَنْ تَنْزِلَ نَارٌ مِنَ ٱلسَّمَاءِ فَتُفْنِيَهُمْ، كَمَا فَعَلَ إِيلِيَّا أَيْضًا؟». 
'''
"55" = '''
:sup:`55` فَٱلْتَفَتَ وَٱنْتَهَرَهُمَا وَقَالَ: «لَسْتُمَا تَعْلَمَانِ مِنْ أَيِّ رُوحٍ أَنْتُمَا! 
'''
"56" = '''
:sup:`56` لِأَنَّ ٱبْنَ ٱلْإِنْسَانِ لَمْ يَأْتِ لِيُهْلِكَ أَنْفُسَ ٱلنَّاسِ، بَلْ لِيُخَلِّصَ». فَمَضَوْا إِلَى قَرْيَةٍ أُخْرَى. 
'''
"57" = '''
:sup:`57` وَفِيمَا هُمْ سَائِرُونَ فِي ٱلطَّرِيقِ قَالَ لَهُ وَاحِدٌ: «يَا سَيِّدُ، أَتْبَعُكَ أَيْنَمَا تَمْضِي». 
'''
"58" = '''
:sup:`58` فَقَالَ لَهُ يَسُوعُ: «لِلثَّعَالِبِ أَوْجِرَةٌ، وَلِطُيُورِ ٱلسَّمَاءِ أَوْكَارٌ، وَأَمَّا ٱبْنُ ٱلْإِنْسَانِ فَلَيْسَ لَهُ أَيْنَ يُسْنِدُ رَأْسَهُ». 
'''
"59" = '''
:sup:`59` وَقَالَ لِآخَرَ: «ٱتْبَعْنِي». فَقَالَ: «يَا سَيِّدُ، ٱئْذَنْ لِي أَنْ أَمْضِيَ أَوَّلًا وَأَدْفِنَ أَبِي». 
'''
"60" = '''
:sup:`60` فَقَالَ لَهُ يَسُوعُ: «دَعِ ٱلْمَوْتَى يَدْفِنُونَ مَوْتَاهُمْ، وَأَمَّا أَنْتَ فَٱذْهَبْ وَنَادِ بِمَلَكُوتِ ٱللهِ». 
'''
"61" = '''
:sup:`61` وَقَالَ آخَرُ أَيْضًا: «أَتْبَعُكَ يَا سَيِّدُ، وَلَكِنِ ٱئْذَنْ لِي أَوَّلًا أَنْ أُوَدِّعَ ٱلَّذِينَ فِي بَيْتِي». 
'''
"62" = '''
:sup:`62` فَقَالَ لَهُ يَسُوعُ: «لَيْسَ أَحَدٌ يَضَعُ يَدَهُ عَلَى ٱلْمِحْرَاثِ وَيَنْظُرُ إِلَى ٱلْوَرَاءِ يَصْلُحُ لِمَلَكُوتِ ٱللهِ». 
'''
