[69]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. عَلَى «ٱلسُّوْسَنِّ». لِدَاوُدَ خَلِّصْنِي يَا ٱللهُ، لِأَنَّ ٱلْمِيَاهَ قَدْ دَخَلَتْ إِلَى نَفْسِي. 
'''
"2" = '''
:sup:`2` غَرِقْتُ فِي حَمْأَةٍ عَمِيقَةٍ، وَلَيْسَ مَقَرٌّ. دَخَلْتُ إِلَى أَعْمَاقِ ٱلْمِيَاهِ، وَٱلسَّيْلُ غَمَرَنِي. 
'''
"3" = '''
:sup:`3` تَعِبْتُ مِنْ صُرَاخِي. يَبِسَ حَلْقِي. كَلَّتْ عَيْنَايَ مِنِ ٱنْتِظَارِ إِلَهِي. 
'''
"4" = '''
:sup:`4` أَكْثَرُ مِنْ شَعْرِ رَأْسِي ٱلَّذِينَ يُبْغِضُونَنِي بِلَا سَبَبٍ. ٱعْتَزَّ مُسْتَهْلِكِيَّ أَعْدَائِي ظُلْمًا. حِينَئِذٍ رَدَدْتُ ٱلَّذِي لَمْ أَخْطَفْهُ. 
'''
"5" = '''
:sup:`5` يَا ٱللهُ أَنْتَ عَرَفْتَ حَمَاقَتِي، وَذُنُوبِي عَنْكَ لَمْ تَخْفَ. 
'''
"6" = '''
:sup:`6` لَا يَخْزَ بِي مُنْتَظِرُوكَ يَا سَيِّدُ رَبَّ ٱلْجُنُودِ. لَا يَخْجَلْ بِي مُلْتَمِسُوكَ يَا إِلَهَ إِسْرَائِيلَ. 
'''
"7" = '''
:sup:`7` لِأَنِّي مِنْ أَجْلِكَ ٱحْتَمَلْتُ ٱلْعَارَ. غَطَّى ٱلْخَجَلُ وَجْهِي. 
'''
"8" = '''
:sup:`8` صِرْتُ أَجْنَبِيًّا عِنْدَ إِخْوَتِي، وَغَرِيبًا عِنْدَ بَنِي أُمِّي. 
'''
"9" = '''
:sup:`9` لِأَنَّ غَيْرَةَ بَيْتِكَ أَكَلَتْنِي، وَتَعْيِيرَاتِ مُعَيِّرِيكَ وَقَعَتْ عَلَيَّ. 
'''
"10" = '''
:sup:`10` وَأَبْكَيْتُ بِصَوْمٍ نَفْسِي، فَصَارَ ذَلِكَ عَارًا عَلَيَّ. 
'''
"11" = '''
:sup:`11` جَعَلْتُ لِبَاسِي مِسْحًا، وَصِرْتُ لَهُمْ مَثَلًا. 
'''
"12" = '''
:sup:`12` يَتَكَلَّمُ فِيَّ ٱلْجَالِسُونَ فِي ٱلْبَابِ، وَأَغَانِيُّ شَرَّابِي ٱلْمُسْكِرِ. 
'''
"13" = '''
:sup:`13` أَمَّا أَنَا فَلَكَ صَلَاتِي يَارَبُّ فِي وَقْتِ رِضًى. يَا ٱللهُ، بِكَثْرَةِ رَحْمَتِكَ ٱسْتَجِبْ لِي، بِحَقِّ خَلَاصِكَ. 
'''
"14" = '''
:sup:`14` نَجِّنِي مِنَ ٱلطِّينِ فَلَا أَغْرَقَ. نَجِّنِي مِنْ مُبْغِضِيَّ وَمِنْ أَعْمَاقِ ٱلْمِيَاهِ. 
'''
"15" = '''
:sup:`15` لَا يَغْمُرَنِّي سَيْلُ ٱلْمِيَاهِ، وَلَا يَبْتَلِعَنِّي ٱلْعُمْقُ، وَلَا تُطْبِقِ ٱلْهَاوِيَةُ عَلَيَّ فَاهَا. 
'''
"16" = '''
:sup:`16` ٱسْتَجِبْ لِي يَارَبُّ لِأَنَّ رَحْمَتَكَ صَالِحَةٌ. كَكَثْرَةِ مَرَاحِمِكَ ٱلْتَفِتْ إِلَيَّ. 
'''
"17" = '''
:sup:`17` وَلَا تَحْجُبْ وَجْهَكَ عَنْ عَبْدِكَ، لِأَنَّ لِي ضِيْقًا. ٱسْتَجِبْ لِي سَرِيعًا. 
'''
"18" = '''
:sup:`18` ٱقْتَرِبْ إِلَى نَفْسِي. فُكَّهَا. بِسَبَبِ أَعْدَائِي ٱفْدِنِي. 
'''
"19" = '''
:sup:`19` أَنْتَ عَرَفْتَ عَارِي وَخِزْيِي وَخَجَلِي. قُدَّامَكَ جَمِيعُ مُضَايِقِيَّ. 
'''
"20" = '''
:sup:`20` ٱلْعَارُ قَدْ كَسَرَ قَلْبِي فَمَرِضْتُ. ٱنْتَظَرْتُ رِقَّةً فَلَمْ تَكُنْ، وَمُعَزِّينَ فَلَمْ أَجِدْ. 
'''
"21" = '''
:sup:`21` وَيَجْعَلُونَ فِي طَعَامِي عَلْقَمًا، وَفِي عَطَشِي يَسْقُونَنِي خَلًّا. 
'''
"22" = '''
:sup:`22` لِتَصِرْ مَائِدَتُهُمْ قُدَّامَهُمْ فَخًّا، وَلِلْآمِنِينَ شَرَكًا. 
'''
"23" = '''
:sup:`23` لِتُظْلِمْ عُيُونُهُمْ عَنِ ٱلْبَصَرِ، وَقَلْقِلْ مُتُونَهُمْ دَائِمًا. 
'''
"24" = '''
:sup:`24` صُبَّ عَلَيْهِمْ سَخَطَكَ، وَلْيُدْرِكْهُمْ حُمُوُّ غَضَبِكَ. 
'''
"25" = '''
:sup:`25` لِتَصِرْ دَارُهُمْ خَرَابًا، وَفِي خِيَامِهِمْ لَا يَكُنْ سَاكِنٌ. 
'''
"26" = '''
:sup:`26` لِأَنَّ ٱلَّذِي ضَرَبْتَهُ أَنْتَ هُمْ طَرَدُوهُ، وَبِوَجَعِ ٱلَّذِينَ جَرَحْتَهُمْ يَتَحَدَّثُونَ. 
'''
"27" = '''
:sup:`27` اِجْعَلْ إِثْمًا عَلَى إِثْمِهِمْ، وَلَا يَدْخُلُوا فِي بِرِّكَ. 
'''
"28" = '''
:sup:`28` لِيُمْحَوْا مِنْ سِفْرِ ٱلْأَحْيَاءِ، وَمَعَ ٱلصِّدِّيقِينَ لَا يُكْتَبُوا. 
'''
"29" = '''
:sup:`29` أَمَّا أَنَا فَمِسْكِينٌ وَكَئِيبٌ. خَلَاصُكَ يَا ٱللهُ فَلْيُرَفِّعْنِي. 
'''
"30" = '''
:sup:`30` أُسَبِّحُ ٱسْمَ ٱللهِ بِتَسْبِيحٍ، وَأُعَظِّمُهُ بِحَمْدٍ. 
'''
"31" = '''
:sup:`31` فَيُسْتَطَابُ عِنْدَ ٱلرَّبِّ أَكْثَرَ مِنْ ثَوْرِ بَقَرٍ ذِي قُرُونٍ وَأَظْلَافٍ. 
'''
"32" = '''
:sup:`32` يَرَى ذَلِكَ ٱلْوُدَعَاءُ فَيَفْرَحُونَ، وَتَحْيَا قُلُوبُكُمْ يَا طَالِبِي ٱللهِ. 
'''
"33" = '''
:sup:`33` لِأَنَّ ٱلرَّبَّ سَامِعٌ لِلْمَسَاكِينِ وَلَا يَحْتَقِرُ أَسْرَاهُ. 
'''
"34" = '''
:sup:`34` تُسَبِّحُهُ ٱلسَّمَاوَاتُ وَٱلْأَرْضُ، ٱلْبِحَارُ وَكُلُّ مَا يَدِبُّ فِيهَا. 
'''
"35" = '''
:sup:`35` لِأَنَّ ٱللهَ يُخَلِّصُ صِهْيَوْنَ وَيَبْنِي مُدُنَ يَهُوذَا، فَيَسْكُنُونَ هُنَاكَ وَيَرِثُونَهَا. 
'''
"36" = '''
:sup:`36` وَنَسْلُ عَبِيدِهِ يَمْلِكُونَهَا، وَمُحِبُّو ٱسْمِهِ يَسْكُنُونَ فِيهَا. 
'''
