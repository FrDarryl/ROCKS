[5]
"1" = '''
:sup:`1` «وَأَنْتَ يَا ٱبْنَ آدَمَ، فَخُذْ لِنَفْسِكَ سِكِّينًا حَادًّا، مُوسَى ٱلْحَلَّاقِ تَأْخُذُ لِنَفْسِكَ، وَأَمْرِرْهَا عَلَى رَأْسِكَ وَعَلَى لِحْيَتِكَ. وَخُذْ لِنَفْسِكَ مِيزَانًا لِلْوَزْنِ وَٱقْسِمْهُ، 
'''
"2" = '''
:sup:`2` وَأَحْرِقْ بِٱلنَّارِ ثُلُثَهُ فِي وَسْطِ ٱلْمَدِينَةِ إِذَا تَمَّتْ أَيَّامُ ٱلْحِصَارِ. وَخُذْ ثُلُثًا وَٱضْرِبْهُ بِٱلسَّيْفِ حَوَالَيْهِ، وَذَرِّ ثُلُثًا إِلَى ٱلرِّيحِ، وَأَنَا أَسْتَلُّ سَيْفًا وَرَاءَهُمْ. 
'''
"3" = '''
:sup:`3` وَخُذْ مِنْهُ قَلِيلًا بِٱلْعَدَدِ وَصُرَّهُ فِي أَذْيَالِكَ. 
'''
"4" = '''
:sup:`4` وَخُذْ مِنْهُ أَيْضًا وَأَلْقِهِ فِي وَسْطِ ٱلنَّارِ، وَأَحْرِقْهُ بِٱلنَّارِ. مِنْهُ تَخْرُجُ نَارٌ عَلَى كُلِّ بَيْتِ إِسْرَائِيلَ. 
'''
"5" = '''
:sup:`5` «هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: هَذِهِ أُورُشَلِيمُ. فِي وَسْطِ ٱلشُّعُوبِ قَدْ أَقَمْتُهَا وَحَوَالَيْهَا ٱلْأَرَاضِي. 
'''
"6" = '''
:sup:`6` فَخَالَفَتْ أَحْكَامِي بِأَشَرَّ مِنَ ٱلْأُمَمِ، وَفَرَائِضِي بِأَشَرَّ مِنَ ٱلْأَرَاضِي ٱلَّتِي حَوَالَيْهَا، لِأَنَّ أَحْكَامِي رَفَضُوهَا وَفَرَائِضِي لَمْ يَسْلُكُوا فِيهَا. 
'''
"7" = '''
:sup:`7` لِأَجْلِ ذَلِكَ هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: مِنْ أَجْلِ أَنَّكُمْ ضَجَجْتُمْ أَكْثَرَ مِنَ ٱلْأُمَمِ ٱلَّتِي حَوَالَيْكُمْ، وَلَمْ تَسْلُكُوا فِي فَرَائِضِي، وَلَمْ تَعْمَلُوا حَسَبَ أَحْكَامِي، وَلَا عَمِلْتُمْ حَسَبَ أَحْكَامِ ٱلْأُمَمِ ٱلَّتِي حَوَالَيْكُمْ، 
'''
"8" = '''
:sup:`8` لِذَلِكَ هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: هَا إِنِّي أَنَا أَيْضًا عَلَيْكِ، وَسَأُجْرِي فِي وَسْطِكِ أَحْكَامًا أَمَامَ عُيُونِ ٱلْأُمَمِ، 
'''
"9" = '''
:sup:`9` وَأَفْعَلُ بِكِ مَا لَمْ أَفْعَلْ، وَمَا لَنْ أَفْعَلَ مِثْلَهُ بَعْدُ، بِسَبَبِ كُلِّ أَرْجَاسِكِ. 
'''
"10" = '''
:sup:`10` لِأَجْلِ ذَلِكَ تَأْكُلُ ٱلْآبَاءُ ٱلْأَبْنَاءَ فِي وَسْطِكِ، وَٱلْأَبْنَاءُ يَأْكُلُونَ آبَاءَهُمْ. وَأُجْرِي فِيكِ أَحْكَامًا، وَأُذَرِّي بَقِيَّتَكِ كُلَّهَا فِي كُلِّ رِيحٍ. 
'''
"11" = '''
:sup:`11` مِنْ أَجْلِ ذَلِكَ حَيٌّ أَنَا، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ، مِنْ أَجْلِ أَنَّكِ قَدْ نَجَّسْتِ مَقْدِسِي بِكُلِّ مَكْرُهَاتِكِ وَبِكُلِّ أَرْجَاسِكِ، فَأَنَا أَيْضًا أَجُزُّ وَلَا تُشْفُقُ عَيْنِي، وَأَنَا أَيْضًا لَا أَعْفُو. 
'''
"12" = '''
:sup:`12` ثُلُثُكِ يَمُوتُ بِٱلْوَبَإِ، وَبِالْجُوعِ يَفْنَوْنَ فِي وَسْطِكِ. وَثُلُثٌ يَسْقُطُ بِٱلسَّيْفِ مِنْ حَوْلِكِ، وَثُلُثٌ أُذَرِّيهِ فِي كُلِّ رِيحٍ، وَأَسْتَلُّ سَيْفًا وَرَاءَهُمْ. 
'''
"13" = '''
:sup:`13` وَإِذَا تَمَّ غَضَبِي وَأَحْلَلْتُ سَخَطِي عَلَيْهِمْ وَتَشَفَّيْتُ، يَعْلَمُونَ أَنِّي أَنَا ٱلرَّبُّ تَكَلَّمْتُ فِي غَيْرَتِي، إِذَا أَتْمَمْتُ سَخَطِي فِيهِمْ. 
'''
"14" = '''
:sup:`14` وَأَجْعَلُكِ خَرَابًا وَعَارًا بَيْنَ ٱلْأُمَمِ ٱلَّتِي حَوَالَيْكِ أَمَامَ عَيْنَيْ كُلِّ عَابِرٍ، 
'''
"15" = '''
:sup:`15` فَتَكُونِينَ عَارًا وَلَعْنَةً وَتَأْدِيبًا وَدَهَشًا لِلْأُمَمِ ٱلَّتِي حَوَالَيْكِ، إِذَا أَجْرَيْتُ فِيكِ أَحْكَامًا بِغَضَبٍ وَبِسَخَطٍ وَبِتَوْبِيخَاتٍ حَامِيَةٍ. أَنَا ٱلرَّبُّ تَكَلَّمْتُ. 
'''
"16" = '''
:sup:`16` إِذَا أَرْسَلْتُ عَلَيْهِمْ سِهَامَ ٱلْجُوعِ ٱلشِّرِّيرَةَ ٱلَّتِي تَكُونُ لِلْخَرَابِ ٱلَّتِي أُرْسِلُهَا لِخَرَابِكُمْ، وَأَزِيدُ ٱلْجُوعَ عَلَيْكُمْ، وَأُكَسِّرُ لَكُمْ قِوَامَ ٱلْخُبْزِ، 
'''
"17" = '''
:sup:`17` وَإِذَا أَرْسَلْتُ عَلَيْكُمُ ٱلْجُوعَ وَٱلْوُحُوشَ ٱلرَّدِيئَةَ فَتُثْكِلُكِ، وَيَعْبُرُ فِيكِ ٱلْوَبَأُ وَٱلدَّمُ، وَأَجْلُبُ عَلَيْكِ سَيْفًا. أَنَا ٱلرَّبُّ تَكَلَّمْتُ». 
'''
