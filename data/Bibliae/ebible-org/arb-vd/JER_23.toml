[23]
"1" = '''
:sup:`1` «وَيْلٌ لِلرُّعَاةِ ٱلَّذِينَ يُهْلِكُونَ وَيُبَدِّدُونَ غَنَمَ رَعِيَّتِي، يَقُولُ ٱلرَّبُّ. 
'''
"2" = '''
:sup:`2` لِذَلِكَ هَكَذَا قَالَ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ عَنِ ٱلرُّعَاةِ ٱلَّذِينَ يَرْعَوْنَ شَعْبِي: أَنْتُمْ بَدَّدْتُمْ غَنَمِي وَطَرَدْتُمُوهَا وَلَمْ تَتَعَهَّدُوهَا. هَأَنَذَا أُعَاقِبُكُمْ عَلَى شَرِّ أَعْمَالِكُمْ، يَقُولُ ٱلرَّبُّ. 
'''
"3" = '''
:sup:`3` وَأَنَا أَجْمَعُ بَقِيَّةَ غَنَمِي مِنْ جَمِيعِ ٱلْأَرَاضِي ٱلَّتِي طَرَدْتُهَا إِلَيْهَا، وَأَرُدُّهَا إِلَى مَرَابِضِهَا فَتُثْمِرُ وَتَكْثُرُ. 
'''
"4" = '''
:sup:`4` وَأُقِيمُ عَلَيْهَا رُعَاةً يَرْعَوْنَهَا فَلَا تَخَافُ بَعْدُ وَلَا تَرْتَعِدُ وَلَا تُفْقَدُ، يَقُولُ ٱلرَّبُّ. 
'''
"5" = '''
:sup:`5` «هَا أَيَّامٌ تَأْتِي، يَقُولُ ٱلرَّبُّ، وَأُقِيمُ لِدَاوُدَ غُصْنَ بِرٍّ، فَيَمْلِكُ مَلِكٌ وَيَنْجَحُ، وَيُجْرِي حَقًّا وَعَدْلًا فِي ٱلْأَرْضِ. 
'''
"6" = '''
:sup:`6` فِي أَيَّامِهِ يُخَلَّصُ يَهُوذَا، وَيَسْكُنُ إِسْرَائِيلُ آمِنًا، وَهَذَا هُوَ ٱسْمُهُ ٱلَّذِي يَدْعُونَهُ بِهِ: ٱلرَّبُّ بِرُّنَا. 
'''
"7" = '''
:sup:`7` لِذَلِكَ هَا أَيَّامٌ تَأْتِي، يَقُولُ ٱلرَّبُّ، وَلَا يَقُولُونَ بَعْدُ: حَيٌّ هُوَ ٱلرَّبُّ ٱلَّذِي أَصْعَدَ بَنِي إِسْرَائِيلَ مِنْ أَرْضِ مِصْرَ، 
'''
"8" = '''
:sup:`8` بَلْ: حَيٌّ هُوَ ٱلرَّبُّ ٱلَّذِي أَصْعَدَ وَأَتَى بِنَسْلِ بَيْتِ إِسْرَائِيلَ مِنْ أَرْضِ ٱلشِّمَالِ وَمِنْ جَمِيعِ ٱلْأَرَاضِي ٱلَّتِي طَرَدْتُهُمْ إِلَيْهَا فَيَسْكُنُونَ فِي أَرْضِهِمْ». 
'''
"9" = '''
:sup:`9` فِي ٱلْأَنْبِيَاءِ: اِنْسَحَقَ قَلْبِي فِي وَسَطِي. ٱرْتَخَتْ كُلُّ عِظَامِي. صِرْتُ كَإِنْسَانٍ سَكْرَانَ وَمِثْلَ رَجُلٍ غَلَبَتْهُ ٱلْخَمْرُ، مِنْ أَجْلِ ٱلرَّبِّ وَمِنْ أَجْلِ كَلَامِ قُدْسِهِ. 
'''
"10" = '''
:sup:`10` لِأَنَّ ٱلْأَرْضَ ٱمْتَلَأَتْ مِنَ ٱلْفَاسِقِينَ. لِأَنَّهُ مِنْ أَجْلِ ٱللَّعْنِ نَاحَتِ ٱلْأَرْضُ. جَفَّتْ مَرَاعِي ٱلْبَرِّيَّةِ، وَصَارَ سَعْيُهُمْ لِلشَّرِّ، وَجَبَرُوتُهُمْ لِلْبَاطِلِ. 
'''
"11" = '''
:sup:`11` «لِأَنَّ ٱلْأَنْبِيَاءَ وَٱلْكَهَنَةَ تَنَجَّسُوا جَمِيعًا، بَلْ فِي بَيْتِي وَجَدْتُ شَرَّهُمْ يَقُولُ ٱلرَّبُّ. 
'''
"12" = '''
:sup:`12` لِذَلِكَ يَكُونُ طَرِيقُهُمْ لَهُمْ كَمَزَالِقَ فِي ظَلَامٍ دَامِسٍ، فَيُطْرَدُونَ وَيَسْقُطُونَ فِيهَا، لِأَنِّي أَجْلِبُ عَلَيْهِمْ شَرًّا سَنَةَ عِقَابِهِمْ، يَقُولُ ٱلرَّبُّ. 
'''
"13" = '''
:sup:`13` وَقَدْ رَأَيْتُ فِي أَنْبِيَاءِ ٱلسَّامِرَةِ حَمَاقَةً. تَنَبَّأُوا بِٱلْبَعْلِ وَأَضَلُّوا شَعْبِي إِسْرَائِيلَ. 
'''
"14" = '''
:sup:`14` وَفِي أَنْبِيَاءِ أُورُشَلِيمَ رَأَيْتُ مَا يُقْشَعَرُّ مِنْهُ. يَفْسِقُونَ وَيَسْلُكُونَ بِٱلْكَذِبِ، وَيُشَدِّدُونَ أَيَادِيَ فَاعِلِي ٱلشَّرِّ حَتَّى لَا يَرْجِعُوا ٱلْوَاحِدُ عَنْ شَرِّهِ. صَارُوا لِي كُلُّهُمْ كَسَدُومَ، وَسُكَّانُهَا كَعَمُورَةَ. 
'''
"15" = '''
:sup:`15` لِذَلِكَ هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ عَنِ ٱلْأَنْبِيَاءِ: هَأَنَذَا أُطْعِمُهُمْ أَفْسَنْتِينًا وَأَسْقِيهِمْ مَاءَ ٱلْعَلْقَمِ، لِأَنَّهُ مِنْ عِنْدِ أَنْبِيَاءِ أُورُشَلِيمَ خَرَجَ نِفَاقٌ فِي كُلِّ ٱلْأَرْضِ. 
'''
"16" = '''
:sup:`16` هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: لَا تَسْمَعُوا لِكَلَامِ ٱلْأَنْبِيَاءِ ٱلَّذِينَ يَتَنَبَّأُونَ لَكُمْ، فَإِنَّهُمْ يَجْعَلُونَكُمْ بَاطِلًا. يَتَكَلَّمُونَ بِرُؤْيَا قَلْبِهِمْ لَا عَنْ فَمِ ٱلرَّبِّ. 
'''
"17" = '''
:sup:`17` قَائِلِينَ قَوْلًا لِمُحْتَقِرِيَّ: قَالَ ٱلرَّبُّ: يَكُونُ لَكُمْ سَلَامٌ! وَيَقُولُونَ لِكُلِّ مَنْ يَسِيرُ فِي عِنَادِ قَلْبِهِ: لَا يَأْتِي عَلَيْكُمْ شَرٌّ. 
'''
"18" = '''
:sup:`18` لِأَنَّهُ مَنْ وَقَفَ فِي مَجْلِسِ ٱلرَّبِّ وَرَأَى وَسَمِعَ كَلِمَتَهُ؟ مَنْ أَصْغَى لِكَلِمَتِهِ وَسَمِعَ؟». 
'''
"19" = '''
:sup:`19` هَا زَوْبَعَةُ ٱلرَّبِّ. غَيْظٌ يَخْرُجُ، وَنَوْءٌ هَائِجٌ. عَلَى رُؤُوسِ ٱلْأَشْرَارِ يَثُورُ. 
'''
"20" = '''
:sup:`20` لَا يَرْتَدُّ غَضَبُ ٱلرَّبِّ حَتَّى يُجْرِيَ وَيُقِيمَ مَقَاصِدَ قَلْبِهِ. فِي آخِرِ ٱلْأَيَّامِ تَفْهَمُونَ فَهْمًا. 
'''
"21" = '''
:sup:`21` «لَمْ أُرْسِلِ ٱلْأَنْبِيَاءَ بَلْ هُمْ جَرَوْا. لَمْ أَتَكَلَّمْ مَعَهُمْ بَلْ هُمْ تَنَبَّأُوا. 
'''
"22" = '''
:sup:`22` وَلَوْ وَقَفُوا فِي مَجْلِسِي لَأَخْبَرُوا شَعْبِي بِكَلَامِي وَرَدُّوهُمْ عَنْ طَرِيقِهِمِ ٱلرَّدِيءِ وَعَنْ شَرِّ أَعْمَالِهِمْ. 
'''
"23" = '''
:sup:`23` أَلَعَلِّي إِلَهٌ مِنْ قَرِيبٍ، يَقُولُ ٱلرَّبُّ، وَلَسْتُ إِلَهًا مِنْ بَعِيدٍ. 
'''
"24" = '''
:sup:`24` إِذَا ٱخْتَبَأَ إِنْسَانٌ فِي أَمَاكِنَ مُسْتَتِرَةٍ أَفَمَا أَرَاهُ أَنَا، يَقُولُ ٱلرَّبُّ؟ أَمَا أَمْلَأُ أَنَا ٱلسَّمَاوَاتِ وَٱلْأَرْضَ، يَقُولُ ٱلرَّبُّ؟ 
'''
"25" = '''
:sup:`25` قَدْ سَمِعْتُ مَا قَالَهُ ٱلْأَنْبِيَاءُ ٱلَّذِينَ تَنَبَّأُوا بِٱسْمِي بِٱلْكَذِبِ قَائِلِينَ: حَلِمْتُ، حَلِمْتُ. 
'''
"26" = '''
:sup:`26` حَتَّى مَتَى يُوجَدُ فِي قَلْبِ ٱلْأَنْبِيَاءِ ٱلْمُتَنَبِّئِينَ بِٱلْكَذِبِ؟ بَلْ هُمْ أَنْبِيَاءُ خِدَاعِ قَلْبِهِمِ! 
'''
"27" = '''
:sup:`27` ٱلَّذِينَ يُفَكِّرُونَ أَنْ يُنَسُّوا شَعْبِي ٱسْمِي بِأَحْلَامِهِمِ ٱلَّتِي يَقُصُّونَهَا ٱلرَّجُلُ عَلَى صَاحِبِهِ، كَمَا نَسِيَ آبَاؤُهُمُ ٱسْمِي لِأَجْلِ ٱلْبَعْلِ. 
'''
"28" = '''
:sup:`28` اَلنَّبِيُّ ٱلَّذِي مَعَهُ حُلْمٌ فَلْيَقُصَّ حُلْمًا، وَٱلَّذِي مَعَهُ كَلِمَتِي فَلْيَتَكَلَّمْ بِكَلِمَتِي بِٱلْحَقِّ. مَا لِلتِّبْنِ مَعَ ٱلْحِنْطَةِ، يَقُولُ ٱلرَّبُّ. 
'''
"29" = '''
:sup:`29` «أَلَيْسَتْ هَكَذَا كَلِمَتِي كَنَارٍ، يَقُولُ ٱلرَّبُّ، وَكَمِطْرَقَةٍ تُحَطِّمُ ٱلصَّخْرَ؟ 
'''
"30" = '''
:sup:`30` لِذَلِكَ هَأَنَذَا عَلَى ٱلْأَنْبِيَاءِ، يَقُولُ ٱلرَّبُّ، ٱلَّذِينَ يَسْرِقُونَ كَلِمَتِي بَعْضُهُمْ مِنْ بَعْضٍ. 
'''
"31" = '''
:sup:`31` هَأَنَذَا عَلَى ٱلْأَنْبِيَاءِ، يَقُولُ ٱلرَّبُّ، ٱلَّذِينَ يَأْخُذُونَ لِسَانَهُمْ وَيَقُولُونَ: قَالَ. 
'''
"32" = '''
:sup:`32` هَأَنَذَا عَلَى ٱلَّذِينَ يَتَنَبَّأُونَ بِأَحْلَامٍ كَاذِبَةٍ، يَقُولُ ٱلرَّبُّ، ٱلَّذِينَ يَقُصُّونَهَا وَيُضِلُّونَ شَعْبِي بِأَكَاذِيبِهِمْ وَمُفَاخَرَاتِهِمْ وَأَنَا لَمْ أُرْسِلْهُمْ وَلَا أَمَرْتُهُمْ. فَلَمْ يُفِيدُوا هَذَا ٱلشَّعْبَ فَائِدَةً، يَقُولُ ٱلرَّبُّ. 
'''
"33" = '''
:sup:`33` «وَإِذَا سَأَلَكَ هَذَا ٱلشَّعْبُ أَوْ نَبِيٌّ أَوْ كَاهِنٌ قَائِلًا: مَا وَحْيُ ٱلرَّبِّ؟ فَقُلْ لَهُمْ: أَيُّ وَحْيٍ؟ إِنِّي أَرْفُضُكُمْ، هُوَ قَوْلُ ٱلرَّبِّ. 
'''
"34" = '''
:sup:`34` فَٱلنَّبِيُّ أَوِ ٱلْكَاهِنُ أَوِ ٱلشَّعْبُ ٱلَّذِي يَقُولُ: وَحْيُ ٱلرَّبِّ، أُعَاقِبُ ذَلِكَ ٱلرَّجُلَ وَبَيْتَهُ. 
'''
"35" = '''
:sup:`35` هَكَذَا تَقُولُونَ ٱلرَّجُلُ لِصَاحِبِهِ وَٱلرَّجُلُ لِأَخِيهِ: بِمَاذَا أَجَابَ ٱلرَّبُّ؟ وَمَاذَا تَكَلَّمَ بِهِ ٱلرَّبُّ؟ 
'''
"36" = '''
:sup:`36` أَمَّا وَحْيُ ٱلرَّبِّ فَلَا تَذْكُرُوهُ بَعْدُ، لِأَنَّ كَلِمَةَ كُلِّ إِنْسَانٍ تَكُونُ وَحْيَهُ، إِذْ قَدْ حَرَّفْتُمْ كَلَامَ ٱلْإِلَهِ ٱلْحَيِّ رَبِّ ٱلْجُنُودِ إِلَهِنَا. 
'''
"37" = '''
:sup:`37` هَكَذَا تَقُولُ لِلنَّبِيِّ: بِمَاذَا أَجَابَكَ ٱلرَّبُّ؟ وَمَاذَا تَكَلَّمَ بِهِ ٱلرَّبُّ؟ 
'''
"38" = '''
:sup:`38` وَإِذَا كُنْتُمْ تَقُولُونَ: وَحْيُ ٱلرَّبِّ، فَلِذَلِكَ هَكَذَا قَالَ ٱلرَّبُّ: مِنْ أَجْلِ قَوْلِكُمْ هَذِهِ ٱلْكَلِمَةَ: وَحْيُ ٱلرَّبِّ، وَقَدْ أَرْسَلْتُ إِلَيْكُمْ قَائِلًا لَا تَقُولُوا: وَحْيُ ٱلرَّبِّ، 
'''
"39" = '''
:sup:`39` لِذَلِكَ هَأَنَذَا أَنْسَاكُمْ نِسْيَانًا، وَأَرْفُضُكُمْ مِنْ أَمَامِ وَجْهِي، أَنْتُمْ وَٱلْمَدِينَةَ ٱلَّتِي أَعْطَيْتُكُمْ وَآبَاءَكُمْ إِيَّاهَا. 
'''
"40" = '''
:sup:`40` وَأَجْعَلُ عَلَيْكُمْ عَارًا أَبَدِيًّا وَخِزْيًا أَبَدِيًّا لَا يُنْسَى». 
'''
