[2]
"1" = '''
:sup:`1` يَا إِخْوَتِي، لَا يَكُنْ لَكُمْ إِيمَانُ رَبِّنَا يَسُوعَ ٱلْمَسِيحِ، رَبِّ ٱلْمَجْدِ، فِي ٱلْمُحَابَاةِ. 
'''
"2" = '''
:sup:`2` فَإِنَّهُ إِنْ دَخَلَ إِلَى مَجْمَعِكُمْ رَجُلٌ بِخَوَاتِمِ ذَهَبٍ فِي لِبَاسٍ بَهِيٍّ، وَدَخَلَ أَيْضًا فَقِيرٌ بِلِبَاسٍ وَسِخٍ، 
'''
"3" = '''
:sup:`3` فَنَظَرْتُمْ إِلَى ٱللَّابِسِ ٱللِّبَاسَ ٱلْبَهِيَّ وَقُلْتُمْ لَهُ: «ٱجْلِسْ أَنْتَ هُنَا حَسَنًا». وَقُلْتُمْ لِلْفَقِيرِ: «قِفْ أَنْتَ هُنَاكَ» أَوِ: «ٱجْلِسْ هُنَا تَحْتَ مَوْطِىءِ قَدَمَيَّ». 
'''
"4" = '''
:sup:`4` فَهَلْ لَا تَرْتَابُونَ فِي أَنْفُسِكُمْ، وَتَصِيرُونَ قُضَاةَ أَفْكَارٍ شِرِّيرَةٍ؟ 
'''
"5" = '''
:sup:`5` ٱسْمَعُوا يَا إِخْوَتِي ٱلْأَحِبَّاءَ: أَمَا ٱخْتَارَ ٱللهُ فُقَرَاءَ هَذَا ٱلْعَالَمِ أَغْنِيَاءَ فِي ٱلْإِيمَانِ، وَوَرَثَةَ ٱلْمَلَكُوتِ ٱلَّذِي وَعَدَ بِهِ ٱلَّذِينَ يُحِبُّونَهُ؟ 
'''
"6" = '''
:sup:`6` وَأَمَّا أَنْتُمْ فَأَهَنْتُمُ ٱلْفَقِيرَ. أَلَيْسَ ٱلْأَغْنِيَاءُ يَتَسَلَّطُونَ عَلَيْكُمْ وَهُمْ يَجُرُّونَكُمْ إِلَى ٱلْمَحَاكِمِ؟ 
'''
"7" = '''
:sup:`7` أَمَا هُمْ يُجَدِّفُونَ عَلَى ٱلِٱسْمِ ٱلْحَسَنِ ٱلَّذِي دُعِيَ بِهِ عَلَيْكُمْ؟ 
'''
"8" = '''
:sup:`8` فَإِنْ كُنْتُمْ تُكَمِّلُونَ ٱلنَّامُوسَ ٱلْمُلُوكِيَّ حَسَبَ ٱلْكِتَابِ: «تُحِبُّ قَرِيبَكَ كَنَفْسِكَ»، فَحَسَنًا تَفْعَلُونَ. 
'''
"9" = '''
:sup:`9` وَلَكِنْ إِنْ كُنْتُمْ تُحَابُونَ، تَفْعَلُونَ خَطِيَّةً، مُوَبَّخِينَ مِنَ ٱلنَّامُوسِ كَمُتَعَدِّينَ. 
'''
"10" = '''
:sup:`10` لِأَنَّ مَنْ حَفِظَ كُلَّ ٱلنَّامُوسِ، وَإِنَّمَا عَثَرَ فِي وَاحِدَةٍ، فَقَدْ صَارَ مُجْرِمًا فِي ٱلْكُلِّ. 
'''
"11" = '''
:sup:`11` لِأَنَّ ٱلَّذِي قَالَ: «لَا تَزْنِ»، قَالَ أَيْضًا: «لَا تَقْتُلْ». فَإِنْ لَمْ تَزْنِ وَلَكِنْ قَتَلْتَ، فَقَدْ صِرْتَ مُتَعَدِّيًا ٱلنَّامُوسَ. 
'''
"12" = '''
:sup:`12` هَكَذَا تَكَلَّمُوا وَهَكَذَا ٱفْعَلُوا كَعَتِيدِينَ أَنْ تُحَاكَمُوا بِنَامُوسِ ٱلْحُرِّيَّةِ. 
'''
"13" = '''
:sup:`13` لِأَنَّ ٱلْحُكْمَ هُوَ بِلَا رَحْمَةٍ لِمَنْ لَمْ يَعْمَلْ رَحْمَةً، وَٱلرَّحْمَةُ تَفْتَخِرُ عَلَى ٱلْحُكْمِ. 
'''
"14" = '''
:sup:`14` مَا ٱلْمَنْفَعَةُ يَا إِخْوَتِي إِنْ قَالَ أَحَدٌ إِنَّ لَهُ إِيمَانًا وَلَكِنْ لَيْسَ لَهُ أَعْمَالٌ، هَلْ يَقْدِرُ ٱلْإِيمَانُ أَنْ يُخَلِّصَهُ؟ 
'''
"15" = '''
:sup:`15` إِنْ كَانَ أَخٌ وَأُخْتٌ عُرْيَانَيْنِ وَمُعْتَازَيْنِ لِلْقُوتِ ٱلْيَوْمِيِّ، 
'''
"16" = '''
:sup:`16` فَقَالَ لَهُمَا أَحَدُكُمُ: «ٱمْضِيَا بِسَلَامٍ، ٱسْتَدْفِئَا وَٱشْبَعَا»، وَلَكِنْ لَمْ تُعْطُوهُمَا حَاجَاتِ ٱلْجَسَدِ، فَمَا ٱلْمَنْفَعَةُ؟ 
'''
"17" = '''
:sup:`17` هَكَذَا ٱلْإِيمَانُ أَيْضًا، إِنْ لَمْ يَكُنْ لَهُ أَعْمَالٌ، مَيِّتٌ فِي ذَاتِهِ. 
'''
"18" = '''
:sup:`18` لَكِنْ يَقُولُ قَائِلٌ: «أَنْتَ لَكَ إِيمَانٌ، وَأَنَا لِي أَعْمَالٌ. أَرِنِي إِيمَانَكَ بِدُونِ أَعْمَالِكَ، وَأَنَا أُرِيكَ بِأَعْمَالِي إِيمَانِي». 
'''
"19" = '''
:sup:`19` أَنْتَ تُؤْمِنُ أَنَّ ٱللهَ وَاحِدٌ. حَسَنًا تَفْعَلُ. وَٱلشَّيَاطِينُ يُؤْمِنُونَ وَيَقْشَعِرُّونَ! 
'''
"20" = '''
:sup:`20` وَلَكِنْ هَلْ تُرِيدُ أَنْ تَعْلَمَ أَيُّهَا ٱلْإِنْسَانُ ٱلْبَاطِلُ أَنَّ ٱلْإِيمَانَ بِدُونِ أَعْمَالٍ مَيِّتٌ؟ 
'''
"21" = '''
:sup:`21` أَلَمْ يَتَبَرَّرْ إِبْرَاهِيمُ أَبُونَا بِٱلْأَعْمَالِ، إِذْ قَدَّمَ إِسْحَاقَ ٱبْنَهُ عَلَى ٱلْمَذْبَحِ؟ 
'''
"22" = '''
:sup:`22` فَتَرَى أَنَّ ٱلْإِيمَانَ عَمِلَ مَعَ أَعْمَالِهِ، وَبِٱلْأَعْمَالِ أُكْمِلَ ٱلْإِيمَانُ، 
'''
"23" = '''
:sup:`23` وَتَمَّ ٱلْكِتَابُ ٱلْقَائِلُ: «فَآمَنَ إِبْرَاهِيمُ بِٱللهِ فَحُسِبَ لَهُ بِرًّا»، وَدُعِيَ خَلِيلَ ٱللهِ. 
'''
"24" = '''
:sup:`24` تَرَوْنَ إِذًا أَنَّهُ بِٱلْأَعْمَالِ يَتَبَرَّرُ ٱلْإِنْسَانُ، لَابِٱلْإِيمَانِ وَحْدَهُ. 
'''
"25" = '''
:sup:`25` كَذَلِكَ رَاحَابُ ٱلزَّانِيَةُ أَيْضًا، أَمَا تَبَرَّرَتْ بِٱلْأَعْمَالِ، إِذْ قَبِلَتِ ٱلرُّسُلَ وَأَخْرَجَتْهُمْ فِي طَرِيقٍ آخَرَ؟ 
'''
"26" = '''
:sup:`26` لِأَنَّهُ كَمَا أَنَّ ٱلْجَسَدَ بِدُونَ رُوحٍ مَيِّتٌ، هَكَذَا ٱلْإِيمَانُ أَيْضًا بِدُونِ أَعْمَالٍ مَيِّتٌ. 
'''
