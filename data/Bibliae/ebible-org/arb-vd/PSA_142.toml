[142]
"1" = '''
:sup:`1` قَصِيدَةٌ لِدَاوُدَ لَمَّا كَانَ فِي ٱلْمَغَارَةِ. صَلَاةٌ بِصَوْتِي إِلَى ٱلرَّبِّ أَصْرُخُ. بِصَوْتِي إِلَى ٱلرَّبِّ أَتَضَرَّعُ. 
'''
"2" = '''
:sup:`2` أَسْكُبُ أَمَامَهُ شَكْوَايَ. بِضِيقِيْ قُدَّامَهُ أُخْبِرُ. 
'''
"3" = '''
:sup:`3` عِنْدَ مَا أَعْيَتْ رُوحِي فِيَّ، وَأَنْتَ عَرَفْتَ مَسْلَكِي. فِي ٱلطَّرِيقِ ٱلَّتِي أَسْلُكُ أَخْفَوْا لِي فَخًّا. 
'''
"4" = '''
:sup:`4` ٱنْظُرْ إِلَى ٱلْيَمِينِ وَأَبْصِرْ، فَلَيْسَ لِي عَارِفٌ. بَادَ عَنِّي ٱلْمَنَاصُ. لَيْسَ مَنْ يَسْأَلُ عَنْ نَفْسِي. 
'''
"5" = '''
:sup:`5` صَرَخْتُ إِلَيْكَ يَارَبُّ. قُلْتُ: «أَنْتَ مَلْجَإِي، نَصِيبِي فِي أَرْضِ ٱلْأَحْيَاءِ». 
'''
"6" = '''
:sup:`6` أَصْغِ إِلَى صُرَاخِي، لِأَنِّي قَدْ تَذَلَّلْتُ جِدًّا. نَجِّنِي مِنْ مُضْطَهِدِيَّ، لِأَنَّهُمْ أَشَدُّ مِنِّي. 
'''
"7" = '''
:sup:`7` أَخْرِجْ مِنَ ٱلْحَبْسِ نَفْسِي، لِتَحْمِيدِ ٱسْمِكَ. ٱلصِّدِّيقُونَ يَكْتَنِفُونَنِي، لِأَنَّكَ تُحْسِنُ إِلَيَّ. 
'''
