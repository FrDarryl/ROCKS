[9]
"1" = '''
:sup:`1` أَقُولُ ٱلصِّدْقَ فِي ٱلْمَسِيحِ، لَا أَكْذِبُ، وَضَمِيرِي شَاهِدٌ لِي بِٱلرُّوحِ ٱلْقُدُسِ: 
'''
"2" = '''
:sup:`2` إِنَّ لِي حُزْنًا عَظِيمًا وَوَجَعًا فِي قَلْبِي لَا يَنْقَطِعُ. 
'''
"3" = '''
:sup:`3` فَإِنِّي كُنْتُ أَوَدُّ لَوْ أَكُونُ أَنَا نَفْسِي مَحْرُومًا مِنَ ٱلْمَسِيحِ لِأَجْلِ إِخْوَتِي أَنْسِبَائِي حَسَبَ ٱلْجَسَدِ، 
'''
"4" = '''
:sup:`4` ٱلَّذِينَ هُمْ إِسْرَائِيلِيُّونَ، وَلَهُمُ ٱلتَّبَنِّي وَٱلْمَجْدُ وَٱلْعُهُودُ وَٱلِٱشْتِرَاعُ وَٱلْعِبَادَةُ وَٱلْمَوَاعِيدُ، 
'''
"5" = '''
:sup:`5` وَلَهُمُ ٱلْآبَاءُ، وَمِنْهُمُ ٱلْمَسِيحُ حَسَبَ ٱلْجَسَدِ، ٱلْكَائِنُ عَلَى ٱلْكُلِّ إِلَهًا مُبَارَكًا إِلَى ٱلْأَبَدِ. آمِينَ. 
'''
"6" = '''
:sup:`6` وَلَكِنْ لَيْسَ هَكَذَا حَتَّى إِنَّ كَلِمَةَ ٱللهِ قَدْ سَقَطَتْ. لِأَنْ لَيْسَ جَمِيعُ ٱلَّذِينَ مِنْ إِسْرَائِيلَ هُمْ إِسْرَائِيلِيُّونَ، 
'''
"7" = '''
:sup:`7` وَلَا لِأَنَّهُمْ مِنْ نَسْلِ إِبْرَاهِيمَ هُمْ جَمِيعًا أَوْلَادٌ. بَلْ «بِإِسْحَاقَ يُدْعَى لَكَ نَسْلٌ». 
'''
"8" = '''
:sup:`8` أَيْ لَيْسَ أَوْلَادُ ٱلْجَسَدِ هُمْ أَوْلَادَ ٱللهِ، بَلْ أَوْلَادُ ٱلْمَوْعِدِ يُحْسَبُونَ نَسْلًا. 
'''
"9" = '''
:sup:`9` لِأَنَّ كَلِمَةَ ٱلْمَوْعِدِ هِيَ هَذِهِ: «أَنَا آتِي نَحْوَ هَذَا ٱلْوَقْتِ وَيَكُونُ لِسَارَةَ ٱبْنٌ». 
'''
"10" = '''
:sup:`10` وَلَيْسَ ذَلِكَ فَقَطْ، بَلْ رِفْقَةُ أَيْضًا، وَهِيَ حُبْلَى مِنْ وَاحِدٍ وَهُوَ إِسْحَاقُ أَبُونَا. 
'''
"11" = '''
:sup:`11` لِأَنَّهُ وَهُمَا لَمْ يُولَدَا بَعْدُ، وَلَا فَعَلَا خَيْرًا أَوْ شَرًّا، لِكَيْ يَثْبُتَ قَصْدُ ٱللهِ حَسَبَ ٱلِٱخْتِيَارِ، لَيْسَ مِنَ ٱلْأَعْمَالِ بَلْ مِنَ ٱلَّذِي يَدْعُو، 
'''
"12" = '''
:sup:`12` قِيلَ لَهَا: «إِنَّ ٱلْكَبِيرَ يُسْتَعْبَدُ لِلصَّغِيرِ». 
'''
"13" = '''
:sup:`13` كَمَا هُوَ مَكْتُوبٌ: «أَحْبَبْتُ يَعْقُوبَ وَأَبْغَضْتُ عِيسُوَ». 
'''
"14" = '''
:sup:`14` فَمَاذَا نَقُولُ؟ أَلَعَلَّ عِنْدَ ٱللهِ ظُلْمًا؟ حَاشَا! 
'''
"15" = '''
:sup:`15` لِأَنَّهُ يَقُولُ لِمُوسَى: «إِنِّي أَرْحَمُ مَنْ أَرْحَمُ، وَأَتَرَاءَفُ عَلَى مَنْ أَتَرَاءَفُ». 
'''
"16" = '''
:sup:`16` فَإِذًا لَيْسَ لِمَنْ يَشَاءُ وَلَا لِمَنْ يَسْعَى، بَلْ لِلهِ ٱلَّذِي يَرْحَمُ. 
'''
"17" = '''
:sup:`17` لِأَنَّهُ يَقُولُ ٱلْكِتَابُ لِفِرْعَوْنَ: «إِنِّي لِهَذَا بِعَيْنِهِ أَقَمْتُكَ، لِكَيْ أُظْهِرَ فِيكَ قُوَّتِي، وَلِكَيْ يُنَادَى بِٱسْمِي فِي كُلِّ ٱلْأَرْضِ». 
'''
"18" = '''
:sup:`18` فَإِذًا هُوَ يَرْحَمُ مَنْ يَشَاءُ، وَيُقَسِّي مَنْ يَشَاءُ. 
'''
"19" = '''
:sup:`19` فَسَتَقُولُ لِي: «لِمَاذَا يَلُومُ بَعْدُ؟ لِأَنْ مَنْ يُقَاوِمُ مَشِيئَتَهُ؟» 
'''
"20" = '''
:sup:`20` بَلْ مَنْ أَنْتَ أَيُّهَا ٱلْإِنْسَانُ ٱلَّذِي تُجَاوِبُ ٱللهَ؟ أَلَعَلَّ ٱلْجِبْلَةَ تَقُولُ لِجَابِلِهَا: «لِمَاذَا صَنَعْتَنِي هَكَذَا؟». 
'''
"21" = '''
:sup:`21` أَمْ لَيْسَ لِلْخَزَّافِ سُلْطَانٌ عَلَى ٱلطِّينِ، أَنْ يَصْنَعَ مِنْ كُتْلَةٍ وَاحِدَةٍ إِنَاءً لِلْكَرَامَةِ وَآخَرَ لِلْهَوَانِ؟ 
'''
"22" = '''
:sup:`22` فَمَاذَا؟ إِنْ كَانَ ٱللهُ، وَهُوَ يُرِيدُ أَنْ يُظْهِرَ غَضَبَهُ وَيُبَيِّنَ قُوَّتَهُ، ٱحْتَمَلَ بِأَنَاةٍ كَثِيرَةٍ آنِيَةَ غَضَبٍ مُهَيَّأَةً لِلْهَلَاكِ. 
'''
"23" = '''
:sup:`23` وَلِكَيْ يُبَيِّنَ غِنَى مَجْدِهِ عَلَى آنِيَةِ رَحْمَةٍ قَدْ سَبَقَ فَأَعَدَّهَا لِلْمَجْدِ، 
'''
"24" = '''
:sup:`24` ٱلَّتِي أَيْضًا دَعَانَا نَحْنُ إِيَّاهَا، لَيْسَ مِنَ ٱلْيَهُودِ فَقَطْ بَلْ مِنَ ٱلْأُمَمِ أَيْضًا. 
'''
"25" = '''
:sup:`25` كَمَا يَقُولُ فِي هُوشَعَ أَيْضًا: «سَأَدْعُو ٱلَّذِي لَيْسَ شَعْبِي شَعْبِي، وَٱلَّتِي لَيْسَتْ مَحْبُوبَةً مَحْبُوبَةً. 
'''
"26" = '''
:sup:`26` وَيَكُونُ فِي ٱلْمَوْضِعِ ٱلَّذِي قِيلَ لَهُمْ فِيهِ: لَسْتُمْ شَعْبِي، أَنَّهُ هُنَاكَ يُدْعَوْنَ أَبْنَاءَ ٱللهِ ٱلْحَيِّ». 
'''
"27" = '''
:sup:`27` وَإِشَعْيَاءُ يَصْرُخُ مِنْ جِهَةِ إِسْرَائِيلَ: «وَإِنْ كَانَ عَدَدُ بَنِي إِسْرَائِيلَ كَرَمْلِ ٱلْبَحْرِ، فَٱلْبَقِيَّةُ سَتَخْلُصُ. 
'''
"28" = '''
:sup:`28` لِأَنَّهُ مُتَمِّمُ أَمْرٍ وَقَاضٍ بِٱلْبِرِّ. لِأَنَّ ٱلرَّبَّ يَصْنَعُ أَمْرًا مَقْضِيًّا بِهِ عَلَى ٱلْأَرْضِ». 
'''
"29" = '''
:sup:`29` وَكَمَا سَبَقَ إِشَعْيَاءُ فَقَالَ: «لَوْلَا أَنَّ رَبَّ ٱلْجُنُودِ أَبْقَى لَنَا نَسْلًا، لَصِرْنَا مِثْلَ سَدُومَ وَشَابَهْنَا عَمُورَةَ». 
'''
"30" = '''
:sup:`30` فَمَاذَا نَقُولُ؟ إِنَّ ٱلْأُمَمَ ٱلَّذِينَ لَمْ يَسْعَوْا فِي أَثَرِ ٱلْبِرِّ أَدْرَكُوا ٱلْبِرَّ، ٱلْبِرَّ ٱلَّذِي بِٱلْإِيمَانِ. 
'''
"31" = '''
:sup:`31` وَلَكِنَّ إِسْرَائِيلَ، وَهُوَ يَسْعَى فِي أَثَرِ نَامُوسِ ٱلْبِرِّ، لَمْ يُدْرِكْ نَامُوسَ ٱلْبِرِّ! 
'''
"32" = '''
:sup:`32` لِمَاذَا؟ لِأَنَّهُ فَعَلَ ذَلِكَ لَيْسَ بِٱلْإِيمَانِ، بَلْ كَأَنَّهُ بِأَعْمَالِ ٱلنَّامُوسِ. فَإِنَّهُمُ ٱصْطَدَمُوا بِحَجَرِ ٱلصَّدْمَةِ، 
'''
"33" = '''
:sup:`33` كَمَا هُوَ مَكْتُوبٌ: «هَا أَنَا أَضَعُ فِي صِهْيَوْنَ حَجَرَ صَدْمَةٍ وَصَخْرَةَ عَثْرَةٍ، وَكُلُّ مَنْ يُؤْمِنُ بِهِ لَا يُخْزَى». 
'''
