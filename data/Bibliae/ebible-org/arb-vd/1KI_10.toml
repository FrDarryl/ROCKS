[10]
"1" = '''
:sup:`1` وَسَمِعَتْ مَلِكَةُ سَبَا بِخَبَرِ سُلَيْمَانَ لِمَجْدِ ٱلرَّبِّ، فَأَتَتْ لِتَمْتَحِنَهُ بِمَسَائِلَ. 
'''
"2" = '''
:sup:`2` فَأَتَتْ إِلَى أُورُشَلِيمَ بِمَوْكِبٍ عَظِيمٍ جِدًّا، بِجِمَالٍ حَامِلَةٍ أَطْيَابًا وَذَهَبًا كَثِيرًا جِدًّا وَحِجَارَةً كَرِيمَةً. وَأَتَتْ إِلَى سُلَيْمَانَ وَكَلَّمَتْهُ بِكُلِّ مَا كَانَ بِقَلْبِهَا. 
'''
"3" = '''
:sup:`3` فَأَخْبَرَهَا سُلَيْمَانُ بِكُلِّ كَلَامِهَا. لَمْ يَكُنْ أَمْرٌ مَخْفِيًّا عَنِ ٱلْمَلِكِ لَمْ يُخْبِرْهَا بِهِ. 
'''
"4" = '''
:sup:`4` فَلَمَّا رَأَتْ مَلِكَةُ سَبَا كُلَّ حِكْمَةِ سُلَيْمَانَ، وَٱلْبَيْتَ ٱلَّذِي بَنَاهُ، 
'''
"5" = '''
:sup:`5` وَطَعَامَ مَائِدَتِهِ، وَمَجْلِسَ عَبِيدِهِ، وَمَوْقِفَ خُدَّامِهِ وَمَلَابِسَهُمْ، وَسُقَاتَهُ، وَمُحْرَقَاتِهِ ٱلَّتِي كَانَ يُصْعِدُهَا فِي بَيْتِ ٱلرَّبِّ، لَمْ يَبْقَ فِيهَا رُوحٌ بَعْدُ. 
'''
"6" = '''
:sup:`6` فَقَالَتْ لِلْمَلِكِ: «صَحِيحًا كَانَ ٱلْخَبَرُ ٱلَّذِي سَمِعْتُهُ فِي أَرْضِي عَنْ أُمُورِكَ وَعَنْ حِكْمَتِكَ. 
'''
"7" = '''
:sup:`7` وَلَمْ أُصَدِّقِ ٱلْأَخْبَارَ حَتَّى جِئْتُ وَأَبْصَرَتْ عَيْنَايَ، فَهُوَذَا ٱلنِّصْفُ لَمْ أُخْبَرْ بِهِ. زِدْتَ حِكْمَةً وَصَلَاحًا عَلَى ٱلْخَبَرِ ٱلَّذِي سَمِعْتُهُ. 
'''
"8" = '''
:sup:`8` طُوبَى لِرِجَالِكَ وَطُوبَى لِعَبِيدِكَ هَؤُلَاءِ ٱلْوَاقِفِينَ أَمَامَكَ دَائِمًا ٱلسَّامِعِينَ حِكْمَتَكَ. 
'''
"9" = '''
:sup:`9` لِيَكُنْ مُبَارَكًا ٱلرَّبُّ إِلَهُكَ ٱلَّذِي سُرَّ بِكَ وَجَعَلَكَ عَلَى كُرْسِيِّ إِسْرَائِيلَ. لِأَنَّ ٱلرَّبَّ أَحَبَّ إِسْرَائِيلَ إِلَى ٱلْأَبَدِ جَعَلَكَ مَلِكًا، لِتُجْرِيَ حُكْمًا وَبِرًّا». 
'''
"10" = '''
:sup:`10` وَأَعْطَتِ ٱلْمَلِكَ مِئَةً وَعِشْرِينَ وَزْنَةَ ذَهَبٍ وَأَطْيَابًا كَثِيرَةً جِدًّا وَحِجَارَةً كَرِيمَةً. لَمْ يَأْتِ بَعْدُ مِثْلُ ذَلِكَ ٱلطِّيبِ فِي ٱلْكَثْرَةِ، ٱلَّذِيِ أَعْطَتْهُ مَلِكَةُ سَبَا لِلْمَلِكِ سُلَيْمَانَ. 
'''
"11" = '''
:sup:`11` وَكَذَا سُفُنُ حِيرَامَ ٱلَّتِي حَمَلَتْ ذَهَبًا مِنْ أُوفِيرَ، أَتَتْ مِنْ أُوفِيرَ بِخَشَبِ ٱلصَّنْدَلِ كَثِيرًا جِدًّا وَبِحِجَارَةٍ كَرِيمَةٍ. 
'''
"12" = '''
:sup:`12` فَعَمِلَ سُلَيْمَانُ خَشَبَ ٱلصَّنْدَلِ دَرَابَزِينًا لِبَيْتِ ٱلرَّبِّ وَبَيْتِ ٱلْمَلِكِ، وَأَعْوَادًا وَرَبَابًا لِلْمُغَنِّينَ. لَمْ يَأْتِ وَلَمْ يُرَ مِثْلُ خَشَبِ ٱلصَّنْدَلِ ذَلِكَ إِلَى هَذَا ٱلْيَوْمِ. 
'''
"13" = '''
:sup:`13` وَأَعْطَى ٱلْمَلِكُ سُلَيْمَانُ لِمَلِكَةِ سَبَا كُلَّ مُشْتَهَاهَا ٱلَّذِي طَلَبَتْ، عَدَا مَا أَعْطَاهَا إِيَّاهُ حَسَبَ كَرَمِ ٱلْمَلِكِ سُلَيْمَانَ. فَٱنْصَرَفَتْ وَذَهَبَتْ إِلَى أَرْضِهَا هِيَ وَعَبِيدُهَا. 
'''
"14" = '''
:sup:`14` وَكَانَ وَزْنُ ٱلذَّهَبِ ٱلَّذِي أَتَى سُلَيْمَانَ فِي سَنَةٍ وَاحِدَةٍ سِتَّ مِئَةٍ وَسِتًّا وَسِتِّينَ وَزْنَةَ ذَهَبٍ. 
'''
"15" = '''
:sup:`15` مَا عَدَا ٱلَّذِي مِنْ عِنْدِ ٱلتُّجَّارِ وَتِجَارَةِ ٱلتُّجَّارِ وَجَمِيعِ مُلُوكِ ٱلْعَرَبِ وَوُلَاةِ ٱلْأَرْضِ. 
'''
"16" = '''
:sup:`16` وَعَمِلَ ٱلْمَلِكُ سُلَيْمَانُ مِئَتَيْ تُرْسٍ مِنْ ذَهَبٍ مُطَرَّقٍ، خَصَّ ٱلتُّرْسَ ٱلْوَاحِدَ سِتُّ مِئَةِ شَاقِلٍ مِنَ ٱلذَّهَبِ. 
'''
"17" = '''
:sup:`17` وَثَلَاثَ مِئَةِ مِجَنٍّ مِنْ ذَهَبٍ مُطَرَّقٍ. خَصَّ ٱلْمِجَنَّ ثَلَاثَةُ أَمْنَاءٍ مِنَ ٱلذَّهَبِ. وَجَعَلَهَا سُلَيْمَانُ فِي بَيْتِ وَعْرِ لُبْنَانَ. 
'''
"18" = '''
:sup:`18` وَعَمِلَ ٱلْمَلِكُ كُرْسِيًّا عَظِيمًا مِنْ عَاجٍ وَغَشَّاهُ بِذَهَبٍ إِبْرِيزٍ. 
'''
"19" = '''
:sup:`19` وَلِلْكُرْسِيِّ سِتُّ دَرَجَاتٍ. وَلِلْكُرْسِيِّ رَأْسٌ مُسْتَدِيرٌ مِنْ وَرَائِهِ، وَيَدَانِ مِنْ هُنَا وَمِنْ هُنَاكَ عَلَى مَكَانِ ٱلْجُلُوسِ، وَأَسَدَانِ وَاقِفَانِ بِجَانِبِ ٱلْيَدَيْنِ. 
'''
"20" = '''
:sup:`20` وَٱثْنَا عَشَرَ أَسَدًا وَاقِفَةً هُنَاكَ عَلَى ٱلدَّرَجَاتِ ٱلسِّتِّ مِنْ هُنَا وَمِنْ هُنَاكَ. لَمْ يُعْمَلْ مِثْلُهُ فِي جَمِيعِ ٱلْمَمَالِكِ. 
'''
"21" = '''
:sup:`21` وَجَمِيعُ آنِيَةِ شُرْبِ ٱلْمَلِكِ سُلَيْمَانَ مِنْ ذَهَبٍ، وَجَمِيعُ آنِيَةِ بَيْتِ وَعْرِ لُبْنَانَ مِنْ ذَهَبٍ خَالِصٍ، لَا فِضَّةٍ، هِيَ لَمْ تُحْسَبْ شَيْئًا فِي أَيَّامِ سُلَيْمَانَ. 
'''
"22" = '''
:sup:`22` لِأَنَّهُ كَانَ لِلْمَلِكِ فِي ٱلْبَحْرِ سُفُنُ تَرْشِيشَ مَعَ سُفُنِ حِيرَامَ. فَكَانَتْ سُفُنُ تَرْشِيشَ تَأْتِي مَرَّةً فِي كُلِّ ثَلَاثِ سَنَوَاتٍ. أَتَتْ سُفُنُ تَرْشِيشَ حَامِلَةً ذَهَبًا وَفِضَّةً وَعَاجًا وَقُرُودًا وَطَوَاوِيسَ. 
'''
"23" = '''
:sup:`23` فَتَعَاظَمَ ٱلْمَلِكُ سُلَيْمَانُ عَلَى كُلِّ مُلُوكِ ٱلْأَرْضِ فِي ٱلْغِنَى وَٱلْحِكْمَةِ. 
'''
"24" = '''
:sup:`24` وَكَانَتْ كُلُّ ٱلْأَرْضِ مُلْتَمِسَةً وَجْهَ سُلَيْمَانَ لِتَسْمَعَ حِكْمَتَهُ ٱلَّتِي جَعَلَهَا ٱللهُ فِي قَلْبِهِ. 
'''
"25" = '''
:sup:`25` وَكَانُوا يَأْتُونَ كُلُّ وَاحِدٍ بِهَدِيَّتِهِ، بِآنِيَةِ فِضَّةٍ وَآنِيَةِ ذَهَبٍ وَحُلَلٍ وَسِلَاحٍ وَأَطْيَابٍ وَخَيْلٍ وَبِغَالٍ سَنَةً فَسَنَةً. 
'''
"26" = '''
:sup:`26` وَجَمَعَ سُلَيْمَانُ مَرَاكِبَ وَفُرْسَانًا، فَكَانَ لَهُ أَلْفٌ وَأَرْبَعُ مِئَةِ مَرْكَبَةٍ، وَٱثْنَا عَشَرَ أَلْفَ فَارِسٍ، فَأَقَامَهُمْ فِي مُدُنِ ٱلْمَرَاكِبِ وَمَعَ ٱلْمَلِكِ فِي أُورُشَلِيمَ. 
'''
"27" = '''
:sup:`27` وَجَعَلَ ٱلْمَلِكُ ٱلْفِضَّةَ فِي أُورُشَلِيمَ مِثْلَ ٱلْحِجَارَةِ، وَجَعَلَ ٱلْأَرْزَ مِثْلَ ٱلْجُمَّيْزِ ٱلَّذِي فِي ٱلسَّهْلِ فِي ٱلْكَثْرَةِ. 
'''
"28" = '''
:sup:`28` وَكَانَ مَخْرَجُ ٱلْخَيْلِ ٱلَّتِي لِسُلَيْمَانَ مِنْ مِصْرَ. وَجَمَاعَةُ تُجَّارِ ٱلْمَلِكِ أَخَذُوا جَلِيبَةً بِثَمَنٍ. 
'''
"29" = '''
:sup:`29` وَكَانَتِ ٱلْمَرْكَبَةُ تَصْعَدُ وَتَخْرُجُ مِنْ مِصْرَ بِسِتِّ مِئَةِ شَاقِلٍ مِنَ ٱلْفِضَّةِ، وَٱلْفَرَسُ بِمِئَةٍ وَخَمْسِينَ. وَهَكَذَا لِجَمِيعِ مُلُوكِ ٱلْحِثِّيِّينَ وَمُلُوكِ أَرَامَ كَانُوا يُخْرِجُونَ عَنْ يَدِهِمْ. 
'''
