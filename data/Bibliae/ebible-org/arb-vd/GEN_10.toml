[10]
"1" = '''
:sup:`1` وَهَذِهِ مَوَالِيدُ بَنِي نُوحٍ: سَامٌ وَحَامٌ وَيَافَثُ. وَوُلِدَ لَهُمْ بَنُونَ بَعْدَ ٱلطُّوفَانِ. 
'''
"2" = '''
:sup:`2` بَنُو يَافَثَ: جُومَرُ وَمَاجُوجُ وَمَادَاي وَيَاوَانُ وَتُوبَالُ وَمَاشِكُ وَتِيرَاسُ. 
'''
"3" = '''
:sup:`3` وَبَنُو جُومَرَ: أَشْكَنَازُ وَرِيفَاثُ وَتُوجَرْمَةُ. 
'''
"4" = '''
:sup:`4` وَبَنُو يَاوَانَ: أَلِيشَةُ وَتَرْشِيشُ وَكِتِّيمُ وَدُودَانِيمُ. 
'''
"5" = '''
:sup:`5` مِنْ هَؤُلَاءِ تَفَرَّقَتْ جَزَائِرُ ٱلْأُمَمِ بِأَرَاضِيهِمْ، كُلُّ إِنْسَانٍ كَلِسَانِهِ حَسَبَ قَبَائِلِهِمْ بِأُمَمِهِمْ. 
'''
"6" = '''
:sup:`6` وَبَنُو حَامٍ: كُوشُ وَمِصْرَايِمُ وَفُوطُ وَكَنْعَانُ. 
'''
"7" = '''
:sup:`7` وَبَنُو كُوشَ: سَبَا وَحَوِيلَةُ وَسَبْتَةُ وَرَعْمَةُ وَسَبْتَكَا. وَبَنُو رَعْمَةَ: شَبَا وَدَدَانُ. 
'''
"8" = '''
:sup:`8` وَكُوشُ وَلَدَ نِمْرُودَ ٱلَّذِي ٱبْتَدَأَ يَكُونُ جَبَّارًا فِي ٱلْأَرْضِ، 
'''
"9" = '''
:sup:`9` ٱلَّذِي كَانَ جَبَّارَ صَيْدٍ أَمَامَ ٱلرَّبِّ. لِذَلِكَ يُقَالُ: «كَنِمْرُودَ جَبَّارُ صَيْدٍ أَمَامَ ٱلرَّبِّ». 
'''
"10" = '''
:sup:`10` وَكَانَ ٱبْتِدَاءُ مَمْلَكَتِهِ بَابِلَ وَأَرَكَ وَأَكَّدَ وَكَلْنَةَ، فِي أَرْضِ شِنْعَارَ. 
'''
"11" = '''
:sup:`11` مِنْ تِلْكَ ٱلْأَرْضِ خَرَجَ أَشُّورُ وَبَنَى نِينَوَى وَرَحُوبُوتَ عَيْرَ وَكَالَحَ 
'''
"12" = '''
:sup:`12` وَرَسَنَ، بَيْنَ نِينَوَى وَكَالَحَ، هِيَ ٱلْمَدِينَةُ ٱلْكَبِيرَةُ. 
'''
"13" = '''
:sup:`13` وَمِصْرَايِمُ وَلَدَ: لُودِيمَ وَعَنَامِيمَ وَلَهَابِيمَ وَنَفْتُوحِيمَ 
'''
"14" = '''
:sup:`14` وَفَتْرُوسِيمَ وَكَسْلُوحِيمَ. ٱلَّذِينَ خَرَجَ مِنْهُمْ فِلِشْتِيمُ وَكَفْتُورِيمُ. 
'''
"15" = '''
:sup:`15` وَكَنْعَانُ وَلَدَ: صِيْدُونَ بِكْرَهُ، وَحِثًّا 
'''
"16" = '''
:sup:`16` وَٱلْيَبُوسِيَّ وَٱلْأَمُورِيَّ وَٱلْجِرْجَاشِيَّ 
'''
"17" = '''
:sup:`17` وَٱلْحِوِّيَّ وَٱلْعَرْقِيَّ وَٱلسِّينِيَّ 
'''
"18" = '''
:sup:`18` وَٱلْأَرْوَادِيَّ وَٱلصَّمَارِيَّ وَٱلْحَمَاتِيَّ. وَبَعْدَ ذَلِكَ تَفَرَّقَتْ قَبَائِلُ ٱلْكَنْعَانِيِّ. 
'''
"19" = '''
:sup:`19` وَكَانَتْ تُخُومُ ٱلْكَنْعَانِيِّ مِنْ صَيْدُونَ، حِينَمَا تَجِيءُ نَحْوَ جَرَارَ إِلَى غَزَّةَ، وَحِينَمَا تَجِيءُ نَحْوَ سَدُومَ وَعَمُورَةَ وَأَدْمَةَ وَصَبُويِيمَ إِلَى لَاشَعَ. 
'''
"20" = '''
:sup:`20` هَؤُلَاءِ بَنُو حَامٍ حَسَبَ قَبَائِلِهِمْ كَأَلْسِنَتِهِمْ بِأَرَاضِيهِمْ وَأُمَمِهِمْ. 
'''
"21" = '''
:sup:`21` وَسَامٌ أَبُو كُلِّ بَنِي عَابِرَ، أَخُو يَافَثَ ٱلْكَبِيرُ، وُلِدَ لَهُ أَيْضًا بَنُونَ. 
'''
"22" = '''
:sup:`22` بَنُو سَامٍ: عِيلَامُ وَأَشُّورُ وَأَرْفَكْشَادُ وَلُودُ وَأَرَامُ. 
'''
"23" = '''
:sup:`23` وَبَنُو أَرَامَ: عُوصُ وَحُولُ وَجَاثَرُ وَمَاشُ. 
'''
"24" = '''
:sup:`24` وَأَرْفَكْشَادُ وَلَدَ شَالَحَ، وَشَالَحُ وَلَدَ عَابِرَ. 
'''
"25" = '''
:sup:`25` وَلِعَابِرَ وُلِدَ ٱبْنَانِ: ٱسْمُ ٱلْوَاحِدِ فَالَجُ لِأَنَّ فِي أَيَّامِهِ قُسِمَتِ ٱلْأَرْضُ. وَٱسْمُ أَخِيهِ يَقْطَانُ. 
'''
"26" = '''
:sup:`26` وَيَقْطَانُ وَلَدَ: أَلْمُودَادَ وَشَالَفَ وَحَضَرْمَوْتَ وَيَارَحَ 
'''
"27" = '''
:sup:`27` وَهَدُورَامَ وَأُوزَالَ وَدِقْلَةَ 
'''
"28" = '''
:sup:`28` وَعُوبَالَ وَأَبِيمَايِلَ وَشَبَا 
'''
"29" = '''
:sup:`29` وَأُوفِيرَ وَحَوِيلَةَ وَيُوبَابَ. جَمِيعُ هَؤُلَاءِ بَنُو يَقْطَانَ. 
'''
"30" = '''
:sup:`30` وَكَانَ مَسْكَنُهُمْ مِنْ مِيشَا حِينَمَا تَجِيءُ نَحْوَ سَفَارَ جَبَلِ ٱلْمَشْرِقِ. 
'''
"31" = '''
:sup:`31` هَؤُلَاءِ بَنُو سَامٍ حَسَبَ قَبَائِلِهِمْ كَأَلْسِنَتِهِمْ بِأَرَاضِيهِمْ حَسَبَ أُمَمِهِمْ. 
'''
"32" = '''
:sup:`32` هَؤُلَاءِ قَبَائِلُ بَنِي نُوحٍ حَسَبَ مَوَالِيدِهِمْ بِأُمَمِهِمْ. وَمِنْ هَؤُلَاءِ تَفَرَّقَتِ ٱلْأُمَمُ فِي ٱلْأَرْضِ بَعْدَ ٱلطُّوفَانِ. 
'''
