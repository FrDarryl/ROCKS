[23]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «كَلِّمْ بَنِي إِسْرَائِيلَ وَقُلْ لَهُمْ: مَوَاسِمُ ٱلرَّبِّ ٱلَّتِي فِيهَا تُنَادُونَ مَحَافِلَ مُقَدَّسَةً. هَذِهِ هِيَ مَوَاسِمِي: 
'''
"3" = '''
:sup:`3` سِتَّةَ أَيَّامٍ يُعْمَلُ عَمَلٌ، وَأَمَّا ٱلْيَوْمُ ٱلسَّابِعُ فَفِيهِ سَبْتُ عُطْلَةٍ مَحْفَلٌ مُقَدَّسٌ. عَمَلًا مَّا لَا تَعْمَلُوا. إِنَّهُ سَبْتٌ لِلرَّبِّ فِي جَمِيعِ مَسَاكِنِكُمْ. 
'''
"4" = '''
:sup:`4` «هَذِهِ مَوَاسِمُ ٱلرَّبِّ، ٱلْمَحَافِلُ ٱلْمُقَدَّسَةُ ٱلَّتِي تُنَادُونَ بِهَا فِي أَوْقَاتِهَا: 
'''
"5" = '''
:sup:`5` فِي ٱلشَّهْرِ ٱلْأَوَّلِ، فِي ٱلرَّابِعَ عَشَرَ مِنَ ٱلشَّهْرِ، بَيْنَ ٱلْعِشَاءَيْنِ فِصْحٌ لِلرَّبِّ. 
'''
"6" = '''
:sup:`6` وَفِي ٱلْيَوْمِ ٱلْخَامِسَ عَشَرَ مِنْ هَذَا ٱلشَّهْرِ عِيدُ ٱلْفَطِيرِ لِلرَّبِّ. سَبْعَةَ أَيَّامٍ تَأْكُلُونَ فَطِيرًا. 
'''
"7" = '''
:sup:`7` فِي ٱلْيَوْمِ ٱلْأَوَّلِ يَكُونُ لَكُمْ مَحْفَلٌ مُقَدَّسٌ. عَمَلًا مَّا مِنَ ٱلشُّغْلِ لَا تَعْمَلُوا. 
'''
"8" = '''
:sup:`8` وَسَبْعَةَ أَيَّامٍ تُقَرِّبُونَ وَقُودًا لِلرَّبِّ. فِي ٱلْيَوْمِ ٱلسَّابِعِ يَكُونُ مَحْفَلٌ مُقَدَّسٌ. عَمَلًا مَّا مِنَ ٱلشُّغْلِ لَا تَعْمَلُوا». 
'''
"9" = '''
:sup:`9` وكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"10" = '''
:sup:`10` «كَلِّمْ بَنِي إِسْرَائِيلَ وَقُلْ لَهُمْ: مَتَى جِئْتُمْ إِلَى ٱلْأَرْضِ ٱلَّتِي أَنَا أُعْطِيكُمْ وَحَصَدْتُمْ حَصِيدَهَا، تَأْتُونَ بِحُزْمَةِ أَوَّلِ حَصِيدِكُمْ إِلَى ٱلْكَاهِنِ. 
'''
"11" = '''
:sup:`11` فَيُرَدِّدُ ٱلْحُزْمَةَ أَمَامَ ٱلرَّبِّ لِلرِّضَا عَنْكُمْ. فِي غَدِ ٱلسَّبْتِ يُرَدِّدُهَا ٱلْكَاهِنُ. 
'''
"12" = '''
:sup:`12` وَتَعْمَلُونَ يَوْمَ تَرْدِيدِكُمُ ٱلْحُزْمَةَ خَرُوفًا صَحِيحًا حَوْلِيًّا مُحْرَقَةً لِلرَّبِّ. 
'''
"13" = '''
:sup:`13` وَتَقْدِمَتَهُ عُشْرَيْنِ مِنْ دَقِيقٍ مَلْتُوتٍ بِزَيْتٍ، وَقُودًا لِلرَّبِّ رَائِحَةَ سَرُورٍ، وَسَكِيبَهُ رُبْعَ ٱلْهِينِ مِنْ خَمْرٍ. 
'''
"14" = '''
:sup:`14` وَخُبْزًا وَفَرِيكًا وَسَوِيقًا لَا تَأْكُلُوا إِلَى هَذَا ٱلْيَوْمِ عَيْنِهِ، إِلَى أَنْ تَأْتُوا بِقُرْبَانِ إِلَهِكُمْ، فَرِيضَةً دَهْرِيَّةً فِي أَجْيَالِكُمْ فِي جَمِيعِ مَسَاكِنِكُمْ. 
'''
"15" = '''
:sup:`15` «ثُمَّ تَحْسُبُونَ لَكُمْ مِنْ غَدِ ٱلسَّبْتِ مِنْ يَوْمِ إِتْيَانِكُمْ بِحُزْمَةِ ٱلتَّرْدِيدِ سَبْعَةَ أَسَابِيعَ تَكُونُ كَامِلَةً. 
'''
"16" = '''
:sup:`16` إِلَى غَدِ ٱلسَّبْتِ ٱلسَّابِعِ تَحْسُبُونَ خَمْسِينَ يَوْمًا، ثُمَّ تُقَرِّبُونَ تَقْدِمَةً جَدِيدَةً لِلرَّبِّ. 
'''
"17" = '''
:sup:`17` مِنْ مَسَاكِنِكُمْ تَأْتُونَ بِخُبْزِ تَرْدِيدٍ، رَغِيفَيْنِ عُشْرَيْنِ يَكُونَانِ مِنْ دَقِيقٍ، وَيُخْبَزَانِ خَمِيرًا بَاكُورَةً لِلرَّبِّ. 
'''
"18" = '''
:sup:`18` وَتُقَرِّبُونَ مَعَ ٱلْخُبْزِ سَبْعَةَ خِرَافٍ صَحِيحَةٍ حَوْلِيَّةٍ، وَثَوْرًا وَاحِدًا ٱبْنَ بَقَرٍ، وَكَبْشَيْنِ مُحْرَقَةً لِلرَّبِّ مَعَ تَقْدِمَتِهَا وَسَكِيبِهَا وَقُودَ رَائِحَةِ سَرُورٍ لِلرَّبِّ. 
'''
"19" = '''
:sup:`19` وَتَعْمَلُونَ تَيْسًا وَاحِدًا مِنَ ٱلْمَعْزِ ذَبِيحَةَ خَطِيَّةٍ، وَخَرُوفَيْنِ حَوْلِيَّيْنِ ذَبِيحَةَ سَلَامَةٍ. 
'''
"20" = '''
:sup:`20` فَيُرَدِّدُهَا ٱلْكَاهِنُ مَعَ خُبْزِ ٱلْبَاكُورَةِ تَرْدِيدًا أَمَامَ ٱلرَّبِّ مَعَ ٱلْخَرُوفَيْنِ، فَتَكُونُ لِلْكَاهِنِ قُدْسًا لِلرَّبِّ. 
'''
"21" = '''
:sup:`21` وَتُنَادُونَ فِي ذَلِكَ ٱلْيَوْمِ عَيْنِهِ مَحْفَلًا مُقَدَّسًا يَكُونُ لَكُمْ. عَمَلًا مَّا مِنَ ٱلشُّغْلِ لَا تَعْمَلُوا. فَرِيضَةً دَهْرِيَّةً فِي جَمِيعِ مَسَاكِنِكُمْ فِي أَجْيَالِكُمْ. 
'''
"22" = '''
:sup:`22` وَعِنْدَمَا تَحْصُدُونَ حَصِيدَ أَرْضِكُمْ، لَا تُكَمِّلْ زَوَايَا حَقْلِكَ فِي حَصَادِكَ، وَلُقَاطَ حَصِيدِكَ لَا تَلْتَقِطْ. لِلْمِسْكِينِ وَٱلْغَرِيبِ تَتْرُكُهُ. أَنَا ٱلرَّبُّ إِلَهُكُمْ». 
'''
"23" = '''
:sup:`23` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"24" = '''
:sup:`24` «كَلِّمْ بَنِي إِسْرَائِيلَ قَائِلًا: فِي ٱلشَّهْرِ ٱلسَّابِعِ، فِي أَوَّلِ ٱلشَّهْرِ يَكُونُ لَكُمْ عُطْلَةٌ، تَذْكَارُ هُتَافِ ٱلْبُوقِ، مَحْفَلٌ مُقَدَّسٌ. 
'''
"25" = '''
:sup:`25` عَمَلًا مَّا مِنَ ٱلشُّغْلِ لَا تَعْمَلُوا، لَكِنْ تُقَرِّبُونَ وَقُودًا لِلرَّبِّ». 
'''
"26" = '''
:sup:`26` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"27" = '''
:sup:`27` «أَمَّا ٱلْعَاشِرُ مِنْ هَذَا ٱلشَّهْرِ ٱلسَّابِعِ، فَهُوَ يَوْمُ ٱلْكَفَّارَةِ. مَحْفَلًا مُقَدَّسًا يَكُونُ لَكُمْ. تُذَلِّلُونَ نُفُوسَكُمْ وَتُقَرِّبُونَ وَقُودًا لِلرَّبِّ. 
'''
"28" = '''
:sup:`28` عَمَلًا مَّا لَا تَعْمَلُوا فِي هَذَا ٱلْيَوْمِ عَيْنِهِ، لِأَنَّهُ يَوْمُ كَفَّارَةٍ لِلتَّكْفِيرِ عَنْكُمْ أَمَامَ ٱلرَّبِّ إِلَهِكُمْ. 
'''
"29" = '''
:sup:`29` إِنَّ كُلَّ نَفْسٍ لَا تَتَذَلَّلُ فِي هَذَا ٱلْيَوْمِ عَيْنِهِ تُقْطَعُ مِنْ شَعْبِهَا. 
'''
"30" = '''
:sup:`30` وَكُلَّ نَفْسٍ تَعْمَلُ عَمَلًا مَّا فِي هَذَا ٱلْيَوْمِ عَيْنِهِ أُبِيدُ تِلْكَ ٱلنَّفْسَ مِنْ شَعْبِهَا. 
'''
"31" = '''
:sup:`31` عَمَلًا مَّا لَا تَعْمَلُوا. فَرِيضَةً دَهْرِيَّةً فِي أَجْيَالِكُمْ فِي جَمِيعِ مَسَاكِنِكُمْ. 
'''
"32" = '''
:sup:`32` إِنَّهُ سَبْتُ عُطْلَةٍ لَكُمْ، فَتُذَلِّلُونَ نُفُوسَكُمْ. فِي تَاسِعِ ٱلشَّهْرِ عِنْدَ ٱلْمَسَاءِ. مِنَ ٱلْمَسَاءِ إِلَى ٱلْمَسَاءِ تَسْبِتُونَ سَبْتَكُمْ». 
'''
"33" = '''
:sup:`33` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"34" = '''
:sup:`34` «كَلِّمْ بَنِي إِسْرَائِيلَ قَائِلًا: فِي ٱلْيَوْمِ ٱلْخَامِسَ عَشَرَ مِنْ هَذَا ٱلشَّهْرِ ٱلسَّابِعِ عِيدُ ٱلْمَظَالِّ سَبْعَةَ أَيَّامٍ لِلرَّبِّ. 
'''
"35" = '''
:sup:`35` فِي ٱلْيَوْمِ ٱلْأَوَّلِ مَحْفَلٌ مُقَدَّسٌ. عَمَلًا مَّا مِنَ ٱلشُّغْلِ لَا تَعْمَلُوا. 
'''
"36" = '''
:sup:`36` سَبْعَةَ أَيَّامٍ تُقَرِّبُونَ وَقُودًا لِلرَّبِّ. فِي ٱلْيَوْمِ ٱلثَّامِنِ يَكُونُ لَكُمْ مَحْفَلٌ مُقَدَّسٌ تُقَرِّبُونَ وَقُودًا لِلرَّبِّ. إِنَّهُ ٱعْتِكَافٌ. كُلُّ عَمَلِ شُغْلٍ لَا تَعْمَلُوا. 
'''
"37" = '''
:sup:`37` «هَذِهِ هِيَ مَوَاسِمُ ٱلرَّبِّ ٱلَّتِي فِيهَا تُنَادُونَ مَحَافِلَ مُقَدَّسَةً لِتَقْرِيبِ وَقُودٍ لِلرَّبِّ، مُحْرَقَةً وَتَقْدِمَةً وَذَبِيحَةً وَسَكِيبًا أَمْرَ ٱلْيَوْمِ بِيَوْمِهِ، 
'''
"38" = '''
:sup:`38` عَدَا سُبُوتِ ٱلرَّبِّ، وَعَدَا عَطَايَاكُمْ وَجَمِيعِ نُذُورِكُمْ، وَجَمِيعِ نَوَافِلِكُمُ ٱلَّتِي تُعْطُونَهَا لِلرَّبِّ. 
'''
"39" = '''
:sup:`39` أَمَّا ٱلْيَوْمُ ٱلْخَامِسَ عَشَرَ مِنَ ٱلشَّهْرِ ٱلسَّابِعِ فَفِيهِ، عِنْدَمَا تَجْمَعُونَ غَلَّةَ ٱلْأَرْضِ، تُعَيِّدُونَ عِيدًا لِلرَّبِّ سَبْعَةَ أَيَّامٍ. فِي ٱلْيَوْمِ ٱلْأَوَّلِ عُطْلَةٌ وَفِي ٱلْيَوْمِ ٱلثَّامِنِ عُطْلَةٌ. 
'''
"40" = '''
:sup:`40` وَتَأْخُذُونَ لِأَنْفُسِكُمْ فِي ٱلْيَوْمِ ٱلْأَوَّلِ ثَمَرَ أَشْجَارٍ بَهِجَةٍ وَسَعَفَ ٱلنَّخْلِ وَأَغْصَانَ أَشْجَارٍ غَبْيَاءَ وَصَفْصَافَ ٱلْوَادِي، وَتَفْرَحُونَ أَمَامَ ٱلرَّبِّ إِلَهِكُمْ سَبْعَةَ أَيَّامٍ. 
'''
"41" = '''
:sup:`41` تُعَيِّدُونَهُ عِيدًا لِلرَّبِّ سَبْعَةَ أَيَّامٍ فِي ٱلسَّنَةِ فَرِيضَةً دَهْرِيَّةً فِي أَجْيَالِكُمْ. فِي ٱلشَّهْرِ ٱلسَّابِعِ تُعَيِّدُونَهُ. 
'''
"42" = '''
:sup:`42` فِي مَظَالَّ تَسْكُنُونَ سَبْعَةَ أَيَّامٍ. كُلُّ ٱلْوَطَنِيِّينَ فِي إِسْرَائِيلَ يَسْكُنُونَ فِي ٱلْمَظَالِّ. 
'''
"43" = '''
:sup:`43` لِكَيْ تَعْلَمَ أَجْيَالُكُمْ أَنِّي فِي مَظَالَّ أَسْكَنْتُ بَنِي إِسْرَائِيلَ لَمَّا أَخْرَجْتُهُمْ مِنْ أَرْضِ مِصْرَ. أَنَا ٱلرَّبُّ إِلَهُكُمْ». 
'''
"44" = '''
:sup:`44` فَأَخْبَرَ مُوسَى بَنِي إِسْرَائِيلَ بِمَوَاسِمِ ٱلرَّبِّ. 
'''
