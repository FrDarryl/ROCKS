[3]
"1" = '''
:sup:`1` ثُمَّ صَارَ قَوْلُ ٱلرَّبِّ إِلَى يُونَانَ ثَانِيَةً قَائِلًا: 
'''
"2" = '''
:sup:`2` «قُمِ ٱذْهَبْ إِلَى نِينَوَى ٱلْمَدِينَةِ ٱلْعَظِيمَةِ، وَنَادِ لَهَا ٱلْمُنَادَاةَ ٱلَّتِي أَنَا مُكَلِّمُكَ بِهَا». 
'''
"3" = '''
:sup:`3` فَقَامَ يُونَانُ وَذَهَبَ إِلَى نِينَوَى بِحَسَبِ قَوْلِ ٱلرَّبِّ. أَمَّا نِينَوَى فَكَانَتْ مَدِينَةً عَظِيمَةً لِلهِ مَسِيرَةَ ثَلَاثَةِ أَيَّامٍ. 
'''
"4" = '''
:sup:`4` فَٱبْتَدَأَ يُونَانُ يَدْخُلُ ٱلْمَدِينَةَ مَسِيرَةَ يَوْمٍ وَاحِدٍ، وَنَادَى وَقَالَ: «بَعْدَ أَرْبَعِينَ يَوْمًا تَنْقَلِبُ نِينَوَى». 
'''
"5" = '''
:sup:`5` فَآمَنَ أَهْلُ نِينَوَى بِٱللهِ وَنَادَوْا بِصَوْمٍ وَلَبِسُوا مُسُوحًا مِنْ كَبِيرِهِمْ إِلَى صَغِيرِهِمْ. 
'''
"6" = '''
:sup:`6` وَبَلَغَ ٱلْأَمْرُ مَلِكَ نِينَوَى، فَقَامَ عَنْ كُرْسِيِّهِ وَخَلَعَ رِدَاءَهُ عَنْهُ، وَتَغَطَّى بِمِسْحٍ وَجَلَسَ عَلَى ٱلرَّمَادِ. 
'''
"7" = '''
:sup:`7` وَنُودِيَ وَقِيلَ فِي نِينَوَى عَنْ أَمْرِ ٱلْمَلِكِ وَعُظَمَائِهِ قَائِلًا: «لَا تَذُقِ ٱلنَّاسُ وَلَا ٱلْبَهَائِمُ وَلَا ٱلْبَقَرُ وَلَا ٱلْغَنَمُ شَيْئًا. لَا تَرْعَ وَلَا تَشْرَبْ مَاءً. 
'''
"8" = '''
:sup:`8` وَلْيَتَغَطَّ بِمُسُوحٍ ٱلنَّاسُ وَٱلْبَهَائِمُ، وَيَصْرُخُوا إِلَى ٱللهِ بِشِدَّةٍ، وَيَرْجِعُوا كُلُّ وَاحِدٍ عَنْ طَرِيقِهِ ٱلرَّدِيئَةِ وَعَنِ ٱلظُّلْمِ ٱلَّذِي فِي أَيْدِيهِمْ، 
'''
"9" = '''
:sup:`9` لَعَلَّ ٱللهَ يَعُودُ وَيَنْدَمُ وَيَرْجِعُ عَنْ حُمُوِّ غَضَبِهِ فَلَا نَهْلِكَ». 
'''
"10" = '''
:sup:`10` فَلَمَّا رَأَى ٱللهُ أَعْمَالَهُمْ أَنَّهُمْ رَجَعُوا عَنْ طَرِيقِهِمِ ٱلرَّدِيئَةِ، نَدِمَ ٱللهُ عَلَى ٱلشَّرِّ ٱلَّذِي تَكَلَّمَ أَنْ يَصْنَعَهُ بِهِمْ، فَلَمْ يَصْنَعْهُ. 
'''
