[10]
"1" = '''
:sup:`1` «قَدْ كَرِهَتْ نَفْسِي حَيَاتِي. أُسَيِّبُ شَكْوَايَ. أَتَكَلَّمُ فِي مَرَارَةِ نَفْسِي 
'''
"2" = '''
:sup:`2` قَائِلًا لِلهِ: لَا تَسْتَذْنِبْنِي. فَهِّمْنِي لِمَاذَا تُخَاصِمُنِي! 
'''
"3" = '''
:sup:`3` أَحَسَنٌ عِنْدَكَ أَنْ تَظْلِمَ، أَنْ تُرْذِلَ عَمَلَ يَدَيْكَ، وَتُشْرِقَ عَلَى مَشُورَةِ ٱلْأَشْرَارِ؟ 
'''
"4" = '''
:sup:`4` أَلَكَ عَيْنَا بَشَرٍ، أَمْ كَنَظَرِ ٱلْإِنْسَانِ تَنْظُرُ؟ 
'''
"5" = '''
:sup:`5` أَأَيَّامُكَ كَأَيَّامِ ٱلْإِنْسَانِ، أَمْ سِنُوكَ كَأَيَّامِ ٱلرَّجُلِ، 
'''
"6" = '''
:sup:`6` حَتَّى تَبْحَثَ عَنْ إِثْمِي وَتُفَتِّشَ عَلَى خَطِيَّتِي؟ 
'''
"7" = '''
:sup:`7` فِي عِلْمِكَ أَنِّي لَسْتُ مُذْنِبًا، وَلَا مُنْقِذَ مِنْ يَدِكَ. 
'''
"8" = '''
:sup:`8` «يَدَاكَ كَوَّنَتَانِي وَصَنَعَتَانِي كُلِّي جَمِيعًا، أَفَتَبْتَلِعُنِي؟ 
'''
"9" = '''
:sup:`9` اُذْكُرْ أَنَّكَ جَبَلْتَنِي كَٱلطِّينِ، أَفَتُعِيدُنِي إِلَى ٱلتُّرَابِ؟ 
'''
"10" = '''
:sup:`10` أَلَمْ تَصُبَّنِي كَٱللَّبَنِ، وَخَثَّرْتَنِي كَٱلْجُبْنِ؟ 
'''
"11" = '''
:sup:`11` كَسَوْتَنِي جِلْدًا وَلَحْمًا، فَنَسَجْتَنِي بِعِظَامٍ وَعَصَبٍ. 
'''
"12" = '''
:sup:`12` مَنَحْتَنِي حَيَاةً وَرَحْمَةً، وَحَفِظَتْ عِنَايَتُكَ رُوحِي. 
'''
"13" = '''
:sup:`13` لَكِنَّكَ كَتَمْتَ هَذِهِ فِي قَلْبِكَ. عَلِمْتُ أَنَّ هَذَا عِنْدَكَ: 
'''
"14" = '''
:sup:`14` إِنْ أَخْطَأْتُ تُلَاحِظُنِي وَلَا تُبْرِئُنِي مِنْ إِثْمِي. 
'''
"15" = '''
:sup:`15` إِنْ أَذْنَبْتُ فَوَيْلٌ لِي، وَإِنْ تَبَرَّرْتُ لَا أَرْفَعُ رَأْسِي. إِنِّي شَبْعَانُ هَوَانًا وَنَاظِرٌ مَذَلَّتِي. 
'''
"16" = '''
:sup:`16` وَإِنِ ٱرْتَفَعْتُ تَصْطَادُنِي كَأَسَدٍ، ثُمَّ تَعُودُ وَتَتَجَبَّرُ عَلَيَّ. 
'''
"17" = '''
:sup:`17` تُجَدِّدُ شُهُودَكَ تُجَاهِي، وَتَزِيدُ غَضَبَكَ عَلَيَّ. نُوبٌ وَجَيْشٌ ضِدِّي. 
'''
"18" = '''
:sup:`18` «فَلِمَاذَا أَخْرَجْتَنِي مِنَ ٱلرَّحِمِ؟ كُنْتُ قَدْ أَسْلَمْتُ ٱلرُّوحَ وَلَمْ تَرَنِي عَيْنٌ! 
'''
"19" = '''
:sup:`19` فَكُنْتُ كَأَنِّي لَمْ أَكُنْ، فَأُقَادَ مِنَ ٱلرَّحِمِ إِلَى ٱلْقَبْرِ. 
'''
"20" = '''
:sup:`20` أَلَيْسَتْ أَيَّامِي قَلِيلَةً؟ ٱتْرُكْ! كُفَّ عَنِّي فَأَتَبَلَّجَ قَلِيلًا، 
'''
"21" = '''
:sup:`21` قَبْلَ أَنْ أَذْهَبَ وَلَا أَعُودَ. إِلَى أَرْضِ ظُلْمَةٍ وَظِلِّ ٱلْمَوْتِ، 
'''
"22" = '''
:sup:`22` أَرْضِ ظَلَامٍ مِثْلِ دُجَى ظِلِّ ٱلْمَوْتِ وَبِلَا تَرْتِيبٍ، وَإِشْرَاقُهَا كَٱلدُّجَى». 
'''
