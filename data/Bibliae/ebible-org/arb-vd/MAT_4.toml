[4]
"1" = '''
:sup:`1` ثُمَّ أُصْعِدَ يَسُوعُ إِلَى ٱلْبَرِّيَّةِ مِنَ ٱلرُّوحِ لِيُجَرَّبَ مِنْ إِبْلِيسَ. 
'''
"2" = '''
:sup:`2` فَبَعْدَ مَا صَامَ أَرْبَعِينَ نَهَارًا وَأَرْبَعِينَ لَيْلَةً، جَاعَ أَخِيرًا. 
'''
"3" = '''
:sup:`3` فَتَقَدَّمَ إِلَيْهِ ٱلْمُجَرِّبُ وَقَالَ لَهُ: «إِنْ كُنْتَ ٱبْنَ ٱللهِ فَقُلْ أَنْ تَصِيرَ هَذِهِ ٱلْحِجَارَةُ خُبْزًا». 
'''
"4" = '''
:sup:`4` فَأَجَابَ وَقَالَ: «مَكْتُوبٌ: لَيْسَ بِٱلْخُبْزِ وَحْدَهُ يَحْيَا ٱلْإِنْسَانُ، بَلْ بِكُلِّ كَلِمَةٍ تَخْرُجُ مِنْ فَمِ ٱللهِ». 
'''
"5" = '''
:sup:`5` ثُمَّ أَخَذَهُ إِبْلِيسُ إِلَى ٱلْمَدِينَةِ ٱلْمُقَدَّسَةِ، وَأَوْقَفَهُ عَلَى جَنَاحِ ٱلْهَيْكَلِ، 
'''
"6" = '''
:sup:`6` وَقَالَ لَهُ: «إِنْ كُنْتَ ٱبْنَ ٱللهِ فَٱطْرَحْ نَفْسَكَ إِلَى أَسْفَلُ، لِأَنَّهُ مَكْتُوبٌ: أَنَّهُ يُوصِي مَلَائِكَتَهُ بِكَ، فَعَلَى أيَادِيهِمْ يَحْمِلُونَكَ لِكَيْ لَا تَصْدِمَ بِحَجَرٍ رِجْلَكَ». 
'''
"7" = '''
:sup:`7` قَالَ لَهُ يَسُوعُ: «مَكْتُوبٌ أَيْضًا: لَا تُجَرِّبِ ٱلرَّبَّ إِلَهَكَ». 
'''
"8" = '''
:sup:`8` ثُمَّ أَخَذَهُ أَيْضًا إِبْلِيسُ إِلَى جَبَلٍ عَالٍ جِدًّا، وَأَرَاهُ جَمِيعَ مَمَالِكِ ٱلْعَالَمِ وَمَجْدَهَا، 
'''
"9" = '''
:sup:`9` وَقَالَ لَهُ: «أُعْطِيكَ هَذِهِ جَمِيعَهَا إِنْ خَرَرْتَ وَسَجَدْتَ لِي». 
'''
"10" = '''
:sup:`10` حِينَئِذٍ قَالَ لَهُ يَسُوعُ: «ٱذْهَبْ ياشَيْطَانُ! لِأَنَّهُ مَكْتُوبٌ: لِلرَّبِّ إِلَهِكَ تَسْجُدُ وَإِيَّاهُ وَحْدَهُ تَعْبُدُ». 
'''
"11" = '''
:sup:`11` ثُمَّ تَرَكَهُ إِبْلِيسُ، وَإِذَا مَلَائِكَةٌ قَدْ جَاءَتْ فَصَارَتْ تَخْدِمُهُ. 
'''
"12" = '''
:sup:`12` وَلَمَّا سَمِعَ يَسُوعُ أَنَّ يُوحَنَّا أُسْلِمَ، ٱنْصَرَفَ إِلَى ٱلْجَلِيلِ. 
'''
"13" = '''
:sup:`13` وَتَرَكَ ٱلنَّاصِرَةَ وَأَتَى فَسَكَنَ فِي كَفْرَنَاحُومَ ٱلَّتِي عِنْدَ ٱلْبَحْرِ فِي تُخُومِ زَبُولُونَ وَنَفْتَالِيمَ، 
'''
"14" = '''
:sup:`14` لِكَيْ يَتِمَّ مَا قِيلَ بِإِشَعْيَاءَ ٱلنَّبِيِّ ٱلْقَائِلِ: 
'''
"15" = '''
:sup:`15` «أَرْضُ زَبُولُونَ، وَأَرْضُ نَفْتَالِيمَ، طَرِيقُ ٱلْبَحْرِ، عَبْرُ ٱلْأُرْدُنِّ، جَلِيلُ ٱلْأُمَمِ. 
'''
"16" = '''
:sup:`16` ٱلشَّعْبُ ٱلْجَالِسُ فِي ظُلْمَةٍ أَبْصَرَ نُورًا عَظِيمًا، وَٱلْجَالِسُونَ فِي كُورَةِ ٱلْمَوْتِ وَظِلَالِهِ أَشْرَقَ عَلَيْهِمْ نُورٌ». 
'''
"17" = '''
:sup:`17` مِنْ ذَلِكَ ٱلزَّمَانِ ٱبْتَدَأَ يَسُوعُ يَكْرِزُ وَيَقُولُ: «تُوبُوا لِأَنَّهُ قَدِ ٱقْتَرَبَ مَلَكُوتُ ٱلسَّمَاوَاتِ». 
'''
"18" = '''
:sup:`18` وَإِذْ كَانَ يَسُوعُ مَاشِيًا عِنْدَ بَحْرِ ٱلْجَلِيلِ أَبْصَرَ أَخَوَيْنِ: سِمْعَانَ ٱلَّذِي يُقَالُ لَهُ بُطْرُسُ، وَأَنْدَرَاوُسَ أَخَاهُ يُلْقِيَانِ شَبَكَةً فِي ٱلْبَحْرِ، فَإِنَّهُمَا كَانَا صَيَّادَيْنِ. 
'''
"19" = '''
:sup:`19` فَقَالَ لَهُمَا: «هَلُمَّ وَرَائِي فَأَجْعَلُكُمَا صَيَّادَيِ ٱلنَّاسِ». 
'''
"20" = '''
:sup:`20` فَلِلْوَقْتِ تَرَكَا ٱلشِّبَاكَ وَتَبِعَاهُ. 
'''
"21" = '''
:sup:`21` ثُمَّ ٱجْتَازَ مِنْ هُنَاكَ فَرَأَى أَخَوَيْنِ آخَرَيْنِ: يَعْقُوبَ بْنَ زَبْدِي وَيُوحَنَّا أَخَاهُ، فِي ٱلسَّفِينَةِ مَعَ زَبْدِي أَبِيهِمَا يُصْلِحَانِ شِبَاكَهُمَا، فَدَعَاهُمَا. 
'''
"22" = '''
:sup:`22` فَلِلْوَقْتِ تَرَكَا ٱلسَّفِينَةَ وَأَبَاهُمَا وَتَبِعَاهُ. 
'''
"23" = '''
:sup:`23` وَكَانَ يَسُوعُ يَطُوفُ كُلَّ ٱلْجَلِيلِ يُعَلِّمُ فِي مَجَامِعِهِمْ، وَيَكْرِزُ بِبِشَارَةِ ٱلْمَلَكُوتِ، وَيَشْفِي كُلَّ مَرَضٍ وَكُلَّ ضَعْفٍ فِي ٱلشَّعْبِ. 
'''
"24" = '''
:sup:`24` فَذَاعَ خَبَرُهُ فِي جَمِيعِ سُورِيَّةَ. فَأَحْضَرُوا إِلَيْهِ جَمِيعَ ٱلسُّقَمَاءِ ٱلْمُصَابِينَ بِأَمْرَاضٍ وَأَوْجَاعٍ مُخْتَلِفَةٍ، وَٱلْمَجَانِينَ وَٱلْمَصْرُوعِينَ وَٱلْمَفْلُوجِينَ، فَشَفَاهُمْ. 
'''
"25" = '''
:sup:`25` فَتَبِعَتْهُ جُمُوعٌ كَثِيرَةٌ مِنَ ٱلْجَلِيلِ وَٱلْعَشْرِ ٱلْمُدُنِ وَأُورُشَلِيمَ وَٱلْيَهُودِيَّةِ وَمِنْ عَبْرِ ٱلْأُرْدُنِّ. 
'''
