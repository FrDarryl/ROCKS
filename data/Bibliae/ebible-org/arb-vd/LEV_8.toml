[8]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «خُذْ هَارُونَ وَبَنِيهِ مَعَهُ، وَٱلثِّيَابَ وَدُهْنَ ٱلْمَسْحَةِ وَثَوْرَ ٱلْخَطِيَّةِ وَٱلْكَبْشَيْنِ وَسَلَّ ٱلْفَطِيرِ، 
'''
"3" = '''
:sup:`3` وَٱجْمَعْ كُلَّ ٱلْجَمَاعَةِ إِلَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ». 
'''
"4" = '''
:sup:`4` فَفَعَلَ مُوسَى كَمَا أَمَرَهُ ٱلرَّبُّ. فَٱجْتَمَعَتِ ٱلْجَمَاعَةُ إِلَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ. 
'''
"5" = '''
:sup:`5` ثُمَّ قَالَ مُوسَى لِلْجَمَاعَةِ: «هَذَا مَا أَمَرَ ٱلرَّبُّ أَنْ يُفْعَلَ». 
'''
"6" = '''
:sup:`6` فَقَدَّمَ مُوسَى هَارُونَ وَبَنِيهِ وَغَسَّلَهُمْ بِمَاءٍ. 
'''
"7" = '''
:sup:`7` وَجَعَلَ عَلَيْهِ ٱلْقَمِيصَ وَنَطَّقَهُ بِٱلْمِنْطَقَةِ وَأَلْبَسَهُ ٱلْجُبَّةَ وَجَعَلَ عَلَيْهِ ٱلرِّدَاءَ، وَنَطَّقَهُ بِزُنَّارِ ٱلرِّدَاءِ وَشَدَّهُ بِهِ. 
'''
"8" = '''
:sup:`8` وَوَضَعَ عَلَيْهِ ٱلصُّدْرَةَ وَجَعَلَ فِي ٱلصُّدْرَةِ ٱلْأُورِيمَ وَٱلتُّمِّيمَ. 
'''
"9" = '''
:sup:`9` وَوَضَعَ ٱلْعِمَامَةَ عَلَى رَأْسِهِ، وَوَضَعَ عَلَى ٱلْعِمَامَةِ إِلَى جِهَةِ وَجْهِهِ صَفِيحَةَ ٱلذَّهَبِ، ٱلْإِكْلِيلَ ٱلْمُقَدَّسَ، كَمَا أَمَرَ ٱلرَّبُّ مُوسَى. 
'''
"10" = '''
:sup:`10` ثُمَّ أَخَذَ مُوسَى دُهْنَ ٱلْمَسْحَةِ وَمَسَحَ ٱلْمَسْكَنَ وَكُلَّ مَا فِيهِ وَقَدَّسَهُ، 
'''
"11" = '''
:sup:`11` وَنَضَحَ مِنْهُ عَلَى ٱلْمَذْبَحِ سَبْعَ مَرَّاتٍ، وَمَسَحَ ٱلْمَذْبَحَ وَجَمِيعَ آنِيَتِهِ، وَٱلْمِرْحَضَةَ وَقَاعِدَتَهَا لِتَقْدِيسِهَا. 
'''
"12" = '''
:sup:`12` وَصَبَّ مِنْ دُهْنِ ٱلْمَسْحَةِ عَلَى رَأْسِ هَارُونَ وَمَسَحَهُ لِتَقْدِيسِهِ. 
'''
"13" = '''
:sup:`13` ثُمَّ قَدَّمَ مُوسَى بَنِي هَارُونَ وَأَلْبَسَهُمْ أَقْمِصَةً وَنَطَّقَهُمْ بِمَنَاطِقَ وَشَدَّ لَهُمْ قَلَانِسَ، كَمَا أَمَرَ ٱلرَّبُّ مُوسَى. 
'''
"14" = '''
:sup:`14` ثُمَّ قَدَّمَ ثَوْرَ ٱلْخَطِيَّةِ، وَوَضَعَ هَارُونُ وَبَنُوهُ أَيْدِيَهُمْ عَلَى رَأْسِ ثَوْرِ ٱلْخَطِيَّةِ. 
'''
"15" = '''
:sup:`15` فَذَبَحَهُ، وَأَخَذَ مُوسَى ٱلدَّمَ وَجَعَلَهُ عَلَى قُرُونِ ٱلْمَذْبَحِ مُسْتَدِيرًا بِإِصْبَعِهِ، وَطَهَّرَ ٱلْمَذْبَحَ. ثُمَّ صَبَّ ٱلدَّمَ إِلَى أَسْفَلِ ٱلْمَذْبَحِ وَقَدَّسَهُ تَكْفِيرًا عَنْهُ. 
'''
"16" = '''
:sup:`16` وَأَخَذَ كُلَّ ٱلشَّحْمِ ٱلَّذِي عَلَى ٱلْأَحْشَاءِ وَزِيَادَةَ ٱلْكَبِدِ وَٱلْكُلْيَتَيْنِ وَشَحْمَهُمَا، وَأَوْقَدَهُ مُوسَى عَلَى ٱلْمَذْبَحِ. 
'''
"17" = '''
:sup:`17` وَأَمَّا ٱلثَّوْرُ: جِلْدُهُ وَلَحْمُهُ وَفَرْثُهُ، فَأَحْرَقَهُ بِنَارٍ خَارِجَ ٱلْمَحَلَّةِ، كَمَا أَمَرَ ٱلرَّبُّ مُوسَى. 
'''
"18" = '''
:sup:`18` ثُمَّ قَدَّمَ كَبْشَ ٱلْمُحْرَقَةِ، فَوَضَعَ هَارُونُ وَبَنُوهُ أَيْدِيَهُمْ عَلَى رَأْسِ ٱلْكَبْشِ. 
'''
"19" = '''
:sup:`19` فَذَبَحَهُ، وَرَشَّ مُوسَى ٱلدَّمَ عَلَى ٱلْمَذْبَحِ مُسْتَدِيرًا. 
'''
"20" = '''
:sup:`20` وَقَطَّعَ ٱلْكَبْشَ إِلَى قِطَعِهِ. وَأَوْقَدَ مُوسَى ٱلرَّأْسَ وَٱلْقِطَعَ وَٱلشَّحْمَ. 
'''
"21" = '''
:sup:`21` وَأَمَّا ٱلْأَحْشَاءُ وَٱلْأَكَارِعُ فَغَسَلَهَا بِمَاءٍ، وَأَوْقَدَ مُوسَى كُلَّ ٱلْكَبْشِ عَلَى ٱلْمَذْبَحِ. إِنَّهُ مُحْرَقَةٌ لِرَائِحَةِ سَرُورٍ. وَقُودٌ هُوَ لِلرَّبِّ، كَمَا أَمَرَ ٱلرَّبُّ مُوسَى. 
'''
"22" = '''
:sup:`22` ثُمَّ قَدَّمَ ٱلْكَبْشَ ٱلثَّانِي، كَبْشَ ٱلْمَلْءِ، فَوَضَعَ هَارُونُ وَبَنُوهُ أَيْدِيَهُمْ عَلَى رَأْسِ ٱلْكَبْشِ. 
'''
"23" = '''
:sup:`23` فَذَبَحَهُ، وَأَخَذَ مُوسَى مِنْ دَمِهِ وَجَعَلَ عَلَى شَحْمَةِ أُذُنِ هَارُونَ ٱلْيُمْنَى، وَعَلَى إِبْهَامِ يَدِهِ ٱلْيُمْنَى، وَعَلَى إِبْهَامِ رِجْلِهِ ٱلْيُمْنَى. 
'''
"24" = '''
:sup:`24` ثُمَّ قَدَّمَ مُوسَى بَنِي هَارُونَ وَجَعَلَ مِنَ ٱلدَّمِ عَلَى شَحْمِ آذَانِهِمِ ٱلْيُمْنَى، وَعَلَى أَبَاهِمِ أَيْدِيهِمِ ٱلْيُمْنَى، وَعَلَى أَبَاهِمِ أَرْجُلِهِمِ ٱلْيُمْنَى، ثُمَّ رَشَّ مُوسَى ٱلدَّمَ عَلَى ٱلْمَذْبَحِ مُسْتَدِيرًا. 
'''
"25" = '''
:sup:`25` ثُمَّ أَخَذَ ٱلشَّحْمَ: ٱلْأَلْيَةَ وَكُلَّ ٱلشَّحْمِ ٱلَّذِي عَلَى ٱلْأَحْشَاءِ، وَزِيَادَةَ ٱلْكَبِدِ وَٱلْكُلْيَتَيْنِ وَشَحْمَهُمَا، وَٱلسَّاقَ ٱلْيُمْنَى، 
'''
"26" = '''
:sup:`26` وَمِنْ سَلِّ ٱلْفَطِيرِ ٱلَّذِي أَمَامَ ٱلرَّبِّ، أَخَذَ قُرْصًا وَاحِدًا فَطِيرًا، وَقُرْصًا وَاحِدًا مِنَ ٱلْخُبْزِ بِزَيْتٍ، وَرُقَاقَةً وَاحِدَةً، وَوَضَعَهَا عَلَى ٱلشَّحْمِ وَعَلَى ٱلسَّاقِ ٱلْيُمْنَى، 
'''
"27" = '''
:sup:`27` وَجَعَلَ ٱلْجَمِيعَ عَلَى كَفَّيْ هَارُونَ وَكُفُوفِ بَنِيهِ، وَرَدَّدَهَا تَرْدِيدًا أَمَامَ ٱلرَّبِّ. 
'''
"28" = '''
:sup:`28` ثُمَّ أَخَذَهَا مُوسَى عَنْ كُفُوفِهِمْ، وَأَوْقَدَهَا عَلَى ٱلْمَذْبَحِ فَوْقَ ٱلْمُحْرَقَةِ. إِنَّهَا قُرْبَانُ مَلْءٍ لِرَائِحَةِ سَرُورٍ. وَقُودٌ هِيَ لِلرَّبِّ. 
'''
"29" = '''
:sup:`29` ثُمَّ أَخَذَ مُوسَى ٱلصَّدْرَ وَرَدَّدَهُ تَرْدِيدًا أَمَامَ ٱلرَّبِّ مِنْ كَبْشِ ٱلْمَلْءِ. لِمُوسَى كَانَ نَصِيبًا، كَمَا أَمَرَ ٱلرَّبُّ مُوسَى. 
'''
"30" = '''
:sup:`30` ثُمَّ أَخَذَ مُوسَى مِنْ دُهْنِ ٱلْمَسْحَةِ وَمِنَ ٱلدَّمِ ٱلَّذِي عَلَى ٱلْمَذْبَحِ، وَنَضَحَ عَلَى هَارُونَ وَعَلَى ثِيَابِهِ، وَعَلَى بَنِيهِ وَعَلَى ثِيَابِ بَنِيهِ مَعَهُ. وَقَدَّسَ هَارُونَ وَثِيَابَهُ وَبَنِيهِ وَثِيَابَ بَنِيهِ مَعَهُ. 
'''
"31" = '''
:sup:`31` ثُمَّ قَالَ مُوسَى لِهَارُونَ وَبَنِيهِ: «ٱطْبُخُوا ٱللَّحْمَ لَدَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ، وَهُنَاكَ تَأْكُلُونَهُ وَٱلْخُبْزَ ٱلَّذِي فِي سَلِّ قُرْبَانِ ٱلْمَلْءِ، كَمَا أَمَرْتُ قَائِلًا: هَارُونُ وَبَنُوهُ يَأْكُلُونَهُ. 
'''
"32" = '''
:sup:`32` وَٱلْبَاقِي مِنَ ٱللَّحْمِ وَٱلْخُبْزِ تُحْرِقُونَهُ بِٱلنَّارِ. 
'''
"33" = '''
:sup:`33` وَمِنْ لَدُنْ بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ، لَا تَخْرُجُونَ سَبْعَةَ أَيَّامٍ إِلَى يَوْمِ كَمَالِ أَيَّامِ مَلْئِكُمْ، لِأَنَّهُ سَبْعَةَ أَيَّامٍ يَمْلَأُ أَيْدِيَكُمْ. 
'''
"34" = '''
:sup:`34` كَمَا فَعَلَ فِي هَذَا ٱلْيَوْمِ، قَدْ أَمَرَ ٱلرَّبُّ أَنْ يُفْعَلَ لِلتَّكْفِيرِ عَنْكُمْ. 
'''
"35" = '''
:sup:`35` وَلَدَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ تُقِيمُونَ نَهَارًا وَلَيْلًا سَبْعَةَ أَيَّامٍ، وَتَحْفَظُونَ شَعَائِرَ ٱلرَّبِّ فَلَا تَمُوتُونَ، لِأَنِّي هَكَذَا أُمِرْتُ». 
'''
"36" = '''
:sup:`36` فَعَمِلَ هَارُونُ وَبَنُوهُ كُلَّ مَا أَمَرَ بِهِ ٱلرَّبُّ عَلَى يَدِ مُوسَى. 
'''
