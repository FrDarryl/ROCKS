[13]
"1" = '''
:sup:`1` لِتَخْضَعْ كُلُّ نَفْسٍ لِلسَّلَاطِينِ ٱلْفَائِقَةِ، لِأَنَّهُ لَيْسَ سُلْطَانٌ إِلَّا مِنَ ٱللهِ، وَٱلسَّلَاطِينُ ٱلْكَائِنَةُ هِيَ مُرَتَّبَةٌ مِنَ ٱللهِ، 
'''
"2" = '''
:sup:`2` حَتَّى إِنَّ مَنْ يُقَاوِمُ ٱلسُّلْطَانَ يُقَاوِمُ تَرْتِيبَ ٱللهِ، وَٱلْمُقَاوِمُونَ سَيَأْخُذُونَ لِأَنْفُسِهِمْ دَيْنُونَةً. 
'''
"3" = '''
:sup:`3` فَإِنَّ ٱلْحُكَّامَ لَيْسُوا خَوْفًا لِلْأَعْمَالِ ٱلصَّالِحَةِ بَلْ لِلشِّرِّيرَةِ. أَفَتُرِيدُ أَنْ لَا تَخَافَ ٱلسُّلْطَانَ؟ ٱفْعَلِ ٱلصَّلَاحَ فَيَكُونَ لَكَ مَدْحٌ مِنْهُ، 
'''
"4" = '''
:sup:`4` لِأَنَّهُ خَادِمُ ٱللهِ لِلصَّلَاحِ! وَلَكِنْ إِنْ فَعَلْتَ ٱلشَّرَّ فَخَفْ، لِأَنَّهُ لَا يَحْمِلُ ٱلسَّيْفَ عَبَثًا، إِذْ هُوَ خَادِمُ ٱللهِ، مُنْتَقِمٌ لِلْغَضَبِ مِنَ ٱلَّذِي يَفْعَلُ ٱلشَّرَّ. 
'''
"5" = '''
:sup:`5` لِذَلِكَ يَلْزَمُ أَنْ يُخْضَعَ لَهُ، لَيْسَ بِسَبَبِ ٱلْغَضَبِ فَقَطْ، بَلْ أَيْضًا بِسَبَبِ ٱلضَّمِيرِ. 
'''
"6" = '''
:sup:`6` فَإِنَّكُمْ لِأَجْلِ هَذَا تُوفُونَ ٱلْجِزْيَةَ أَيْضًا، إِذْ هُمْ خُدَّامُ ٱللهِ مُوَاظِبُونَ عَلَى ذَلِكَ بِعَيْنِهِ. 
'''
"7" = '''
:sup:`7` فَأَعْطُوا ٱلْجَمِيعَ حُقُوقَهُمُ: ٱلْجِزْيَةَ لِمَنْ لَهُ ٱلْجِزْيَةُ. ٱلْجِبَايَةَ لِمَنْ لَهُ ٱلْجِبَايَةُ. وَٱلْخَوْفَ لِمَنْ لَهُ ٱلْخَوْفُ. وَٱلْإِكْرَامَ لِمَنْ لَهُ ٱلْإِكْرَامُ. 
'''
"8" = '''
:sup:`8` لَا تَكُونُوا مَدْيُونِينَ لِأَحَدٍ بِشَيْءٍ إِلَّا بِأَنْ يُحِبَّ بَعْضُكُمْ بَعْضًا، لِأَنَّ مَنْ أَحَبَّ غَيْرَهُ فَقَدْ أَكْمَلَ ٱلنَّامُوسَ. 
'''
"9" = '''
:sup:`9` لِأَنَّ «لَا تَزْنِ، لَا تَقْتُلْ، لَا تَسْرِقْ، لَا تَشْهَدْ بِٱلزُّورِ، لَا تَشْتَهِ»، وَإِنْ كَانَتْ وَصِيَّةً أُخْرَى، هِيَ مَجْمُوعَةٌ فِي هَذِهِ ٱلْكَلِمَةِ: «أَنْ تُحِبَّ قَرِيبَكَ كَنَفْسِكَ». 
'''
"10" = '''
:sup:`10` اَلْمَحَبَّةُ لَا تَصْنَعُ شَرًّا لِلْقَرِيبِ، فَٱلْمَحَبَّةُ هِيَ تَكْمِيلُ ٱلنَّامُوسِ. 
'''
"11" = '''
:sup:`11` هَذَا وَإِنَّكُمْ عَارِفُونَ ٱلْوَقْتَ، أَنَّهَا ٱلْآنَ سَاعَةٌ لِنَسْتَيْقِظَ مِنَ ٱلنَّوْمِ، فَإِنَّ خَلَاصَنَا ٱلْآنَ أَقْرَبُ مِمَّا كَانَ حِينَ آمَنَّا. 
'''
"12" = '''
:sup:`12` قَدْ تَنَاهَى ٱللَّيْلُ وَتَقَارَبَ ٱلنَّهَارُ، فَلْنَخْلَعْ أَعْمَالَ ٱلظُّلْمَةِ وَنَلْبَسْ أَسْلِحَةَ ٱلنُّورِ. 
'''
"13" = '''
:sup:`13` لِنَسْلُكْ بِلِيَاقَةٍ كَمَا فِي ٱلنَّهَارِ: لَا بِٱلْبَطَرِ وَٱلسُّكْرِ، لَا بِٱلْمَضَاجِعِ وَٱلْعَهَرِ، لَا بِٱلْخِصَامِ وَٱلْحَسَدِ. 
'''
"14" = '''
:sup:`14` بَلِ ٱلْبَسُوا ٱلرَّبَّ يَسُوعَ ٱلْمَسِيحَ، وَلَا تَصْنَعُوا تَدْبِيرًا لِلْجَسَدِ لِأَجْلِ ٱلشَّهَوَاتِ. 
'''
