[40]
"1" = '''
:sup:`1` فِي ٱلسَّنَةِ ٱلْخَامِسَةِ وَٱلْعِشْرِينَ مِنْ سَبْيِنَا، فِي رَأْسِ ٱلسَّنَةِ، فِي ٱلْعَاشِرِ مِنَ ٱلشَّهْرِ، فِي ٱلسَّنَةِ ٱلرَّابِعَةِ عَشَرَةَ، بَعْدَ مَا ضُرِبَتِ ٱلْمَدِينَةُ فِي نَفْسِ ذَلِكَ ٱلْيَوْمِ، كَانَتْ عَلَيَّ يَدُ ٱلرَّبِّ وَأَتَى بِي إِلَى هُنَاكَ. 
'''
"2" = '''
:sup:`2` فِي رُؤَى ٱللهِ أَتَى بِي إِلَى أَرْضِ إِسْرَائِيلَ وَوَضَعَنِي عَلَى جَبَلٍ عَالٍ جِدًّا، عَلَيْهِ كَبِنَاءِ مَدِينَةٍ مِنْ جِهَةِ ٱلْجَنُوبِ. 
'''
"3" = '''
:sup:`3` وَلَمَّا أَتَى بِي إِلَى هُنَاكَ، إِذَا بِرَجُلٍ مَنْظَرُهُ كَمَنْظَرِ ٱلنُّحَاسِ، وَبِيَدِهِ خَيْطُ كَتَّانٍ وَقَصَبَةُ ٱلْقِيَاسِ، وَهُوَ وَاقِفٌ بِٱلْبَابِ. 
'''
"4" = '''
:sup:`4` فَقَالَ لِي ٱلرَّجُلُ: «يَا ٱبْنَ آدَمَ، ٱنْظُرْ بِعَيْنَيْكَ وَٱسْمَعْ بِأُذُنَيْكَ وَٱجْعَلْ قَلْبَكَ إِلَى كُلِّ مَا أُرِيكَهُ، لِأَنَّهُ لِأَجْلِ إِرَاءَتِكَ أُتِيَ بِكَ إِلَى هُنَا. أَخْبِرْ بَيْتَ إِسْرَائِيلَ بِكُلِّ مَا تَرَى». 
'''
"5" = '''
:sup:`5` وَإِذَا بِسُورٍ خَارِجَ ٱلْبَيْتِ مُحِيطٍ بِهِ، وَبِيَدِ ٱلرَّجُلِ قَصَبَةُ ٱلْقِيَاسِ سِتُّ أَذْرُعٍ طُولًا بِٱلذِّرَاعِ وَشِبْرٌ. فَقَاسَ عَرْضَ ٱلْبِنَاءِ قَصَبَةً وَاحِدَةً، وَسُمْكَهُ قَصَبَةً وَاحِدَةً. 
'''
"6" = '''
:sup:`6` ثُمَّ جَاءَ إِلَى ٱلْبَابِ ٱلَّذِي وَجْهُهُ نَحْوَ ٱلشَّرْقِ وَصَعِدَ فِي دَرَجِهِ، وَقَاسَ عَتَبَةَ ٱلْبَابِ قَصَبَةً وَاحِدَةً عَرْضًا، وَٱلْعَتَبَةَ ٱلْأُخْرَى قَصَبَةً وَاحِدَةً عَرْضًا. 
'''
"7" = '''
:sup:`7` وَٱلْغُرْفَةَ قَصَبَةً وَاحِدَةً طُولًا وَقَصَبَةً وَاحِدَةً عَرْضًا، وَبَيْنَ ٱلْغُرُفَاتِ خَمْسُ أَذْرُعٍ، وَعَتَبَةُ ٱلْبَابِ بِجَانِبِ رِوَاقِ ٱلْبَابِ مِنْ دَاخِلٍ قَصَبَةٌ وَاحِدَةٌ. 
'''
"8" = '''
:sup:`8` وَقَاسَ رِوَاقَ ٱلْبَابِ مِنْ دَاخِلٍ قَصَبَةً وَاحِدَةً. 
'''
"9" = '''
:sup:`9` وَقَاسَ رِوَاقَ ٱلْبَابِ ثَمَانِيَ أَذْرُعٍ، وَعَضَائِدَهُ ذِرَاعَيْنِ، وَرِوَاقُ ٱلْبَابِ مِنْ دَاخِلٍ. 
'''
"10" = '''
:sup:`10` وَغُرُفَاتُ ٱلْبَابِ نَحْوَ ٱلشَّرْقِ ثَلَاثٌ مِنْ هُنَا وَثَلَاثٌ مِنْ هُنَاكَ. لِلثَّلَاثِ قِيَاسٌ وَاحِدٌ، وَلِلْعَضَائِدِ قِيَاسٌ وَاحِدٌ مِنْ هُنَا وَمِنْ هُنَاكَ. 
'''
"11" = '''
:sup:`11` وَقَاسَ عَرْضَ مَدْخَلِ ٱلْبَابِ عَشَرَ أَذْرُعٍ، وَطُولَ ٱلْبَابِ ثَلَاثَ عَشَرَةَ ذِرَاعًا. 
'''
"12" = '''
:sup:`12` وَٱلْحَافَّةُ أَمَامَ ٱلْغُرُفَاتِ ذِرَاعٌ وَاحِدَةٌ مِنْ هُنَا، وَٱلْحَافَّةُ ذِرَاعٌ وَاحِدَةٌ مِنْ هُنَاكَ. وَٱلْغُرْفَةُ سِتُّ أَذْرُعٍ مِنْ هُنَا، وَسِتُّ أَذْرُعٍ مِنْ هُنَاكَ. 
'''
"13" = '''
:sup:`13` ثُمَّ قَاسَ ٱلْبَابَ مِنْ سَقْفِ ٱلْغُرْفَةِ ٱلْوَاحِدَةِ إِلَى سَقْفِ ٱلْأُخْرَى عَرْضَ خَمْسٍ وَعِشْرِينَ ذِرَاعًا. اَلْبَابُ مُقَابِلُ ٱلْبَابِ. 
'''
"14" = '''
:sup:`14` وَعَمِلَ عَضَائِدَ سِتِّينَ ذِرَاعًا إِلَى عَضَادَةِ ٱلدَّارِ حَوْلَ ٱلْبَابِ. 
'''
"15" = '''
:sup:`15` وَقُدَّامَ بَابِ ٱلْمَدْخَلِ إِلَى قُدَّامِ رِوَاقِ ٱلْبَابِ ٱلدَّاخِلِيِّ خَمْسُونَ ذِرَاعًا. 
'''
"16" = '''
:sup:`16` وَلِلْغُرُفَاتِ كُوًى مُشَبَّكَةٌ، وَلِلْعَضَائِدِ مِنْ دَاخِلِ ٱلْبَابِ حَوَالَيْهِ، وَهَكَذَا فِي ٱلْقُبَبِ أَيْضًا، كُوًى حَوَالَيْهَا مِنْ دَاخِلٍ، وَعَلَى ٱلْعَضَادَةِ نَخِيلٌ. 
'''
"17" = '''
:sup:`17` ثُمَّ أَتَى بِي إِلَى ٱلدَّارِ ٱلْخَارِجِيَّةِ، وَإِذَا بِمَخَادِعَ وَمُجَزَّعٍ مَصْنُوعٍ لِلدَّارِ حَوَالَيْهَا. عَلَى ٱلْمُجَزَّعِ ثَلَاثُونَ مِخْدَعًا. 
'''
"18" = '''
:sup:`18` وَٱلْمُجَزَّعُ بِجَانِبِ ٱلْأَبْوَابِ مُقَابِلَ طُولِ ٱلْأَبْوَابِ، ٱلْمُجَزَّعُ ٱلْأَسْفَلُ. 
'''
"19" = '''
:sup:`19` وَقَاسَ ٱلْعَرْضَ مِنْ قُدَّامِ ٱلْبَابِ ٱلْأَسْفَلِ إِلَى قُدَّامِ ٱلدَّارِ ٱلدَّاخِلِيَّةِ مِنْ خَارِجٍ، مِئَةَ ذِرَاعٍ إِلَى ٱلشَّرْقِ وَإِلَى ٱلشِّمَالِ. 
'''
"20" = '''
:sup:`20` وَٱلْبَابُ ٱلْمُتَّجِهُ نَحْوَ ٱلشِّمَالِ ٱلَّذِي لِلدَّارِ ٱلْخَارِجِيَّةِ قَاسَ طُولَهُ وَعَرْضَهُ. 
'''
"21" = '''
:sup:`21` وَغُرُفَاتُهُ ثَلَاثٌ مِنْ هُنَا وَثَلَاثٌ مِنْ هُنَاكَ، وَعَضَائِدُهُ وَمُقَبَّبُهُ كَانَتْ عَلَى قِيَاسِ ٱلْبَابِ ٱلْأَوَّلِ، طُولُهَا خَمْسُونَ ذِرَاعًا وَعَرْضُهَا خَمْسٌ وَعِشْرُونَ ذِرَاعًا. 
'''
"22" = '''
:sup:`22` وَكُوَاهَا وَمُقَبَّبُهَا وَنَخِيلُهَا عَلَى قِيَاسِ ٱلْبَابِ ٱلْمُتَّجِهِ نَحْوَ ٱلشَّرْقِ، وَكَانُوا يَصْعَدُونَ إِلَيْهِ فِي سَبْعِ دَرَجَاتٍ، وَمُقَبَّبُهُ أَمَامَهُ. 
'''
"23" = '''
:sup:`23` وَلِلدَّارِ ٱلدَّاخِلِيَّةِ بَابٌ مُقَابِلُ بَابٍ لِلشِّمَالِ وَلِلشَّرْقِ. وَقَاسَ مِنْ بَابٍ إِلَى بَابٍ مِئَةَ ذِرَاعٍ. 
'''
"24" = '''
:sup:`24` ثُمَّ ذَهَبَ بِي نَحْوَ ٱلْجَنُوبِ، وَإِذَا بِبَابٍ نَحْوَ ٱلْجَنُوبِ، فَقَاسَ عَضَائِدَهُ وَمُقَبَّبَهُ كَهَذِهِ ٱلْأَقْيِسَةِ. 
'''
"25" = '''
:sup:`25` وَفِيهِ كُوًى وَفِي مُقَبَّبِهِ مِنْ حَوَالَيْهِ كَتِلْكَ ٱلْكُوَى. اَلطُّولُ خَمْسُونَ ذِرَاعًا وَٱلْعَرْضُ خَمْسٌ وَعِشْرُونَ ذِرَاعًا. 
'''
"26" = '''
:sup:`26` وَسَبْعُ دَرَجَاتٍ مَصْعَدُهُ وَمُقَبَّبُهُ قُدَّامَهُ، وَلَهُ نَخِيلٌ وَاحِدَةٌ مِنْ هُنَا وَوَاحِدَةٌ مِنْ هُنَاكَ عَلَى عَضَائِدِهِ. 
'''
"27" = '''
:sup:`27` وَلِلدَّارِ ٱلدَّاخِلِيَّةِ بَابٌ نَحْوَ ٱلْجَنُوبِ. وَقَاسَ مِنَ ٱلْبَابِ إِلَى ٱلْبَابِ نَحْوَ ٱلْجَنُوبِ مِئَةَ ذِرَاعٍ. 
'''
"28" = '''
:sup:`28` وَأَتَى بِي إِلَى ٱلدَّارِ ٱلدَّاخِلِيَّةِ مِنْ بَابِ ٱلْجَنُوبِ، وَقَاسَ بَابَ ٱلْجَنُوبِ كَهَذِهِ ٱلْأَقْيِسَةِ. 
'''
"29" = '''
:sup:`29` وَغُرُفَاتُهُ وَعَضَائِدُهُ وَمُقَبَّبُهُ كَهَذِهِ ٱلْأَقْيِسَةِ. وَفِيهِ وَفِي مُقَبَّبِهِ كُوًى حَوَالَيْهِ. اَلطُّولُ خَمْسُونَ ذِرَاعًا وَٱلْعَرْضُ خَمْسٌ وَعِشْرُونَ ذِرَاعًا. 
'''
"30" = '''
:sup:`30` وَحَوَالَيْهِ مُقَبَّبٌ خَمْسٌ وَعِشْرُونَ ذِرَاعًا طُولًا وَخَمْسُ أَذْرُعٍ عَرْضًا. 
'''
"31" = '''
:sup:`31` وَمُقَبَّبُهُ نَحْوَ ٱلدَّارِ ٱلْخَارِجِيَّةِ، وَعَلَى عَضَائِدِهِ نَخِيلٌ، وَمَصْعَدُهُ ثَمَانِي دَرَجَاتٍ. 
'''
"32" = '''
:sup:`32` وَأَتَى بِي إِلَى ٱلدَّارِ ٱلدَّاخِلِيَّةِ نَحْوَ ٱلْمَشْرِقِ وَقَاسَ ٱلْبَابَ كَهَذِهِ ٱلْأَقْيِسَةِ. 
'''
"33" = '''
:sup:`33` وَغُرُفَاتُهُ وَعَضَائِدُهُ وَمُقَبَّبُهُ كَهَذِهِ ٱلْأَقْيِسَةِ. وَفِيهِ وَفِي مُقَبَّبِهِ كُوًى حَوَالَيْهِ. اَلطُّولُ خَمْسُونَ ذِرَاعًا وَٱلْعَرْضُ خَمْسٌ وَعِشْرُونَ ذِرَاعًا. 
'''
"34" = '''
:sup:`34` وَمُقَبَّبُهُ نَحْوَ ٱلدَّارِ ٱلْخَارِجِيَّةِ، وَعَلَى عَضَائِدِهِ نَخِيلٌ مِنْ هُنَا وَمِنْ هُنَاكَ، وَمَصْعَدُهُ ثَمَانِي دَرَجَاتٍ. 
'''
"35" = '''
:sup:`35` وَأَتَى بِي إِلَى بَابِ ٱلشِّمَالِ وَقَاسَ كَهَذِهِ ٱلْأَقْيِسَةِ. 
'''
"36" = '''
:sup:`36` غُرُفَاتُهُ وَعَضَائِدُهُ وَمُقَبَّبُهُ وَٱلْكُوَى ٱلَّتِي لَهُ حَوَالَيْهِ. اَلطُّولُ خَمْسُونَ ذِرَاعًا وَٱلْعَرْضُ خَمْسٌ وَعِشْرُونَ ذِرَاعًا. 
'''
"37" = '''
:sup:`37` وَعَضَائِدُهُ نَحْوَ ٱلدَّارِ ٱلْخَارِجِيَّةِ، وَعَلَى عَضَائِدِهِ نَخِيلٌ مِنْ هُنَا وَمِنْ هُنَاكَ، وَمَصْعَدُهُ ثَمَانِي دَرَجَاتٍ. 
'''
"38" = '''
:sup:`38` وَعِنْدَ عَضَائِدِ ٱلْأَبْوَابِ مِخْدَعٌ وَمَدْخَلُهُ. هُنَاكَ يَغْسِلُونَ ٱلْمُحْرَقَةَ. 
'''
"39" = '''
:sup:`39` وَفِي رِوَاقِ ٱلْبَابِ مَائِدَتَانِ مِنْ هُنَا، وَمَائِدَتَانِ مِنْ هُنَاكَ، لِتُذْبَحَ عَلَيْهَا ٱلْمُحْرَقَةُ وَذَبِيحَةُ ٱلْخَطِيئَةِ وَذَبِيحَةُ ٱلْإِثْمِ. 
'''
"40" = '''
:sup:`40` وَعَلَى ٱلْجَانِبِ مِنْ خَارِجٍ حَيْثُ يُصْعَدُ إِلَى مَدْخَلِ بَابِ ٱلشِّمَالِ مَائِدَتَانِ، وَعَلَى ٱلْجَانِبِ ٱلْآخَرِ ٱلَّذِي لِرِوَاقِ ٱلْبَابِ مَائِدَتَانِ. 
'''
"41" = '''
:sup:`41` أَرْبَعُ مَوَائِدَ مِنْ هُنَا، وَأَرْبَعُ مَوَائِدَ مِنْ هُنَاكَ عَلَى جَانِبِ ٱلْبَابِ. ثَمَانِي مَوَائِدَ كَانُوا يَذْبَحُونَ عَلَيْهَا. 
'''
"42" = '''
:sup:`42` وَٱلْمَوَائِدُ ٱلْأَرْبَعُ لِلْمُحْرَقَةِ مِنْ حَجَرٍ نَحِيتٍ، ٱلطُّولُ ذِرَاعٌ وَنِصْفٌ، وَٱلْعَرْضُ ذِرَاعٌ وَنِصْفٌ، وَٱلسَّمْكُ ذِرَاعٌ وَاحِدَةٌ. كَانُوا يَضَعُونَ عَلَيْهَا ٱلْأَدَوَاتِ ٱلَّتِي يَذْبَحُونَ بِهَا ٱلْمُحْرَقَةَ وَٱلذَّبِيحَةَ. 
'''
"43" = '''
:sup:`43` وَٱلْمَآزِيبُ شِبْرٌ وَاحِدٌ مُمَكَّنَةً فِي ٱلْبَيْتِ مِنْ حَوْلِهِ. وَعَلَى ٱلْمَوَائِدِ لَحْمُ ٱلْقُرْبَانِ. 
'''
"44" = '''
:sup:`44` وَمِنْ خَارِجِ ٱلْبَابِ ٱلدَّاخِلِيِّ مَخَادِعُ ٱلْمُغَنِّينَ فِي ٱلدَّارِ ٱلدَّاخِلِيَّةِ ٱلَّتِي بِجَانِبِ بَابِ ٱلشِّمَالِ، وَوُجُوهُهَا نَحْوَ ٱلْجَنُوبِ. وَاحِدٌ بِجَانِبِ بَابِ ٱلشَّرْقِ مُتَّجِهٌ نَحْوَ ٱلشِّمَالِ. 
'''
"45" = '''
:sup:`45` وَقَالَ لِي: «هَذَا ٱلْمِخْدَعُ ٱلَّذِي وَجْهُهُ نَحْوَ ٱلْجَنُوبِ هُوَ لِلْكَهَنَةِ حَارِسِي حِرَاسَةِ ٱلْبَيْتِ. 
'''
"46" = '''
:sup:`46` وَٱلْمِخْدَعُ ٱلَّذِي وَجْهُهُ نَحْوَ ٱلشِّمَالِ لِلْكَهَنَةِ حَارِسِي حِرَاسَةِ ٱلْمَذْبَحِ. هُمْ بَنُو صَادُوقَ ٱلْمُقَرَّبُونَ مِنْ بَنِي لَاوِي إِلَى ٱلرَّبِّ لِيَخْدِمُوهُ». 
'''
"47" = '''
:sup:`47` فَقَاسَ ٱلدَّارَ مِئَةَ ذِرَاعٍ طُولًا، وَمِئَةَ ذِرَاعٍ عَرْضًا، مُرَبَّعَةً، وَٱلْمَذْبَحَ أَمَامَ ٱلْبَيْتِ. 
'''
"48" = '''
:sup:`48` وَأَتَى بِي إِلَى رِوَاقِ ٱلْبَيْتِ وَقَاسَ عَضَادَةَ ٱلرِّوَاقِ، خَمْسَ أَذْرُعٍ مِنْ هُنَا وَخَمْسَ أَذْرُعٍ مِنْ هُنَاكَ، وَعَرْضَ ٱلْبَابِ ثَلَاثَ أَذْرُعٍ مِنْ هُنَا وَثَلَاثَ أَذْرُعٍ مِنْ هُنَاكَ. 
'''
"49" = '''
:sup:`49` طُولُ ٱلرِّوَاقِ عِشْرُونَ ذِرَاعًا، وَٱلْعَرْضُ إِحْدَى عَشَرَةَ ذِرَاعًا عِنْدَ ٱلدَّرَجِ ٱلَّذِي بِهِ كَانُوا يَصْعَدُونَ إِلَيْهِ. وَعِنْدَ ٱلْعَضَائِدِ أَعْمِدَةٌ، وَاحِدٌ مِنْ هُنَا وَوَاحِدٌ مِنْ هُنَاكَ. 
'''
