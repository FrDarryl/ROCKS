[16]
"1" = '''
:sup:`1` ثُمَّ ذَهَبَ شَمْشُونُ إِلَى غَزَّةَ، وَرَأَى هُنَاكَ ٱمْرَأَةً زَانِيَةً فَدَخَلَ إِلَيْهَا. 
'''
"2" = '''
:sup:`2` فَقِيلَ لِلْغَزِّيِّينَ: «قَدْ أَتَى شَمْشُونُ إِلَى هُنَا». فَأَحَاطُوا بِهِ وَكَمَنُوا لَهُ ٱللَّيْلَ كُلَّهُ عِنْدَ بَابِ ٱلْمَدِينَةِ. فَهَدَأُوا ٱللَّيْلَ كُلَّهُ قَائِلِينَ: «عِنْدَ ضَوْءِ ٱلصَّبَاحِ نَقْتُلُهُ». 
'''
"3" = '''
:sup:`3` فَٱضْطَجَعَ شَمْشُونُ إِلَى نِصْفِ ٱللَّيْلِ، ثُمَّ قَامَ فِي نِصْفِ ٱللَّيْلِ وَأَخَذَ مِصْرَاعَيْ بَابِ ٱلْمَدِينَةِ وَٱلْقَائِمَتَيْنِ وَقَلَعَهُمَا مَعَ ٱلْعَارِضَةِ، وَوَضَعَهَا عَلَى كَتِفَيْهِ وَصَعِدَ بِهَا إِلَى رَأْسِ ٱلْجَبَلِ ٱلَّذِي مُقَابِلَ حَبْرُونَ. 
'''
"4" = '''
:sup:`4` وَكَانَ بَعْدَ ذَلِكَ أَنَّهُ أَحَبَّ ٱمْرَأَةً فِي وَادِي سُورَقَ ٱسْمُهَا دَلِيلَةُ. 
'''
"5" = '''
:sup:`5` فَصَعِدَ إِلَيْهَا أَقْطَابُ ٱلْفِلِسْطِينِيِّينَ وَقَالُوا لَهَا: «تَمَلَّقِيهِ وَٱنْظُرِي بِمَاذَا قُوَّتُهُ ٱلْعَظِيمَةُ، وَبِمَاذَا نَتَمَكَّنُ مِنْهُ لِكَيْ نُوثِقَهُ لِإِذْلَالِهِ، فَنُعْطِيَكِ كُلُّ وَاحِدٍ أَلْفًا وَمِئَةَ شَاقِلِ فِضَّةٍ». 
'''
"6" = '''
:sup:`6` فَقَالَتْ دَلِيلَةُ لِشَمْشُونَ: «أَخْبِرْنِي بِمَاذَا قُوَّتُكَ ٱلْعَظِيمَةُ؟ وَبِمَاذَا تُوثَقُ لِإِذْلَالِكَ؟» 
'''
"7" = '''
:sup:`7` فَقَالَ لَهَا شَمْشُونُ: «إِذَا أَوْثَقُونِي بِسَبْعَةِ أَوْتَارٍ طَرِيَّةٍ لَمْ تَجِفَّ، أَضْعُفُ وَأَصِيرُ كَوَاحِدٍ مِنَ ٱلنَّاسِ». 
'''
"8" = '''
:sup:`8` فَأَصْعَدَ لَهَا أَقْطَابُ ٱلْفِلِسْطِينِيِّينَ سَبْعَةَ أَوْتَارٍ طَرِيَّةٍ لَمْ تَجِفَّ، فَأَوْثَقَتْهُ بِهَا، 
'''
"9" = '''
:sup:`9` وَٱلْكَمِينُ لَابِثٌ عِنْدَهَا فِي ٱلْحُجْرَةِ. فَقَالَتْ لَهُ: «ٱلْفِلِسْطِينِيُّونَ عَلَيْكَ يَا شَمْشُونُ». فَقَطَعَ ٱلْأَوْتَارَ كَمَا يُقْطَعُ فَتِيلُ ٱلْمَشَاقَةِ إِذَا شَمَّ ٱلنَّارَ، وَلَمْ تُعْلَمْ قُوَّتُهُ. 
'''
"10" = '''
:sup:`10` فَقَالَتْ دَلِيلَةُ لِشَمْشُونَ: «هَا قَدْ خَتَلْتَنِي وَكَلَّمْتَنِي بِٱلْكَذِبِ، فَأَخْبِرْنِيَ ٱلْآنَ بِمَاذَا تُوثَقُ؟». 
'''
"11" = '''
:sup:`11` فَقَالَ لَهَا: «إِذَا أَوْثَقُونِي بِحِبَالٍ جَدِيدَةٍ لَمْ تُسْتَعْمَلْ، أَضْعُفُ وَأَصِيرُ كَوَاحِدٍ مِنَ ٱلنَّاسِ». 
'''
"12" = '''
:sup:`12` فَأَخَذَتْ دَلِيلَةُ حِبَالًا جَدِيدَةً وَأَوْثَقَتْهُ بِهَا، وَقَالَتْ لَهُ: «ٱلْفِلِسْطِينِيُّونَ عَلَيْكَ يَا شَمْشُونُ، وَٱلْكَمِينُ لَابِثٌ فِي ٱلْحُجْرَةِ». فَقَطَعَهَا عَنْ ذِرَاعَيْهِ كَخَيْطٍ. 
'''
"13" = '''
:sup:`13` فَقَالَتْ دَلِيلَةُ لِشَمْشُونَ: «حَتَّى ٱلْآنَ خَتَلْتَنِي وَكَلَّمْتَنِي بِٱلْكَذِبِ، فَأَخْبِرْنِي بِمَاذَا تُوثَقُ؟». فَقَالَ لَهَا: «إِذَا ضَفَرْتِ سَبْعَ خُصَلِ رَأْسِي مَعَ ٱلسَّدَى» 
'''
"14" = '''
:sup:`14` فَمَكَّنَتْهَا بِٱلْوَتَدِ. وَقَالَتْ لَهُ: «ٱلْفِلِسْطِينِيُّونَ عَلَيْكَ يَا شَمْشُونُ». فَٱنْتَبَهَ مِنْ نَوْمِهِ وَقَلَعَ وَتَدَ ٱلنَّسِيجِ وَٱلسَّدَى. 
'''
"15" = '''
:sup:`15` فَقَالَتْ لَهُ: «كَيْفَ تَقُولُ أُحِبُّكِ، وَقَلْبُكَ لَيْسَ مَعِي؟ هُوَذَا ثَلَاثَ مَرَّاتٍ قَدْ خَتَلْتَنِي وَلَمْ تُخْبِرْنِي بِمَاذَا قُوَّتُكَ ٱلْعَظِيمَةُ». 
'''
"16" = '''
:sup:`16` وَلَمَّا كَانَتْ تُضَايِقُهُ بِكَلَامِهَا كُلَّ يَوْمٍ وَأَلَحَّتْ عَلَيْهِ، ضَاقَتْ نَفْسُهُ إِلَى ٱلْمَوْتِ، 
'''
"17" = '''
:sup:`17` فَكَشَفَ لَهَا كُلَّ قَلْبِهِ، وَقَالَ لَهَا: «لَمْ يَعْلُ مُوسَى رَأْسِي لِأَنِّي نَذِيرُ ٱللهِ مِنْ بَطْنِ أُمِّي، فَإِنْ حُلِقْتُ تُفَارِقُنِي قُوَّتِي وَأَضْعُفُ وَأَصِيرُ كَأَحَدِ ٱلنَّاسِ». 
'''
"18" = '''
:sup:`18` وَلَمَّا رَأَتْ دَلِيلَةُ أَنَّهُ قَدْ أَخْبَرَهَا بِكُلِّ مَا بِقَلْبِهِ، أَرْسَلَتْ فَدَعَتْ أَقْطَابَ ٱلْفِلِسْطِينِيِّينَ وَقَالَتِ: «ٱصْعَدُوا هَذِهِ ٱلْمَرَّةَ فَإِنَّهُ قَدْ كَشَفَ لِي كُلَّ قَلْبِهِ». فَصَعِدَ إِلَيْهَا أَقْطَابُ ٱلْفِلِسْطِينِيِّينَ وَأَصْعَدُوا ٱلْفِضَّةَ بِيَدِهِمْ. 
'''
"19" = '''
:sup:`19` وَأَنَامَتْهُ عَلَى رُكْبَتَيْهَا وَدَعَتْ رَجُلًا وَحَلَقَتْ سَبْعَ خُصَلِ رَأْسِهِ، وَٱبْتَدَأَتْ بِإِذْلَالِهِ، وَفَارَقَتْهُ قُوَّتُهُ. 
'''
"20" = '''
:sup:`20` وَقَالَتِ: «ٱلْفِلِسْطِينِيُّونَ عَلَيْكَ يَا شَمْشُونُ». فَٱنْتَبَهَ مِنْ نَوْمِهِ وَقَالَ: «أَخْرُجُ حَسَبَ كُلِّ مَرَّةٍ وَأَنْتَفِضُ». وَلَمْ يَعْلَمْ أَنَّ ٱلرَّبَّ قَدْ فَارَقَهُ. 
'''
"21" = '''
:sup:`21` فَأَخَذَهُ ٱلْفِلِسْطِينِيُّونَ وَقَلَعُوا عَيْنَيْهِ، وَنَزَلُوا بِهِ إِلَى غَزَّةَ وَأَوْثَقُوهُ بِسَلَاسِلِ نُحَاسٍ. وَكَانَ يَطْحَنُ فِي بَيْتِ ٱلسِّجْنِ. 
'''
"22" = '''
:sup:`22` وَٱبْتَدَأَ شَعْرُ رَأْسِهِ يَنْبُتُ بَعْدَ أَنْ حُلِقَ. 
'''
"23" = '''
:sup:`23` وَأَمَّا أَقْطَابُ ٱلْفِلِسْطِينِيِّينَ فَٱجْتَمَعُوا لِيَذْبَحُوا ذَبِيحَةً عَظِيمَةً لِدَاجُونَ إِلَهِهِمْ وَيَفْرَحُوا، وَقَالُوا: «قَدْ دَفَعَ إِلَهُنَا لِيَدِنَا شَمْشُونَ عَدُوَّنَا». 
'''
"24" = '''
:sup:`24` وَلَمَّا رَآهُ ٱلشَّعْبُ مَجَّدُوا إِلَهَهُمْ، لِأَنَّهُمْ قَالُوا: «قَدْ دَفَعَ إِلَهُنَا لِيَدِنَا عَدُوَّنَا ٱلَّذِي خَرَّبَ أَرْضَنَا وَكَثَّرَ قَتْلَانَا». 
'''
"25" = '''
:sup:`25` وَكَانَ لَمَّا طَابَتْ قُلُوبُهُمْ أَنَّهُمْ قَالُوا: «ٱدْعُوا شَمْشُونَ لِيَلْعَبَ لَنَا». فَدَعَوْا شَمْشُونَ مِنْ بَيْتِ ٱلسِّجْنِ، فَلَعِبَ أَمَامَهُمْ. وَأَوْقَفُوهُ بَيْنَ ٱلْأَعْمِدَةِ. 
'''
"26" = '''
:sup:`26` فَقَالَ شَمْشُونُ لِلْغُلَامِ ٱلْمَاسِكِ بِيَدِهِ: «دَعْنِي أَلْمِسِ ٱلْأَعْمِدَةَ ٱلَّتِي ٱلْبَيْتُ قَائِمٌ عَلَيْهَا لِأَسْتَنِدَ عَلَيْهَا». 
'''
"27" = '''
:sup:`27` وَكَانَ ٱلْبَيْتُ مَمْلُوءًا رِجَالًا وَنِسَاءً، وَكَانَ هُنَاكَ جَمِيعُ أَقْطَابِ ٱلْفِلِسْطِينِيِّينَ، وَعَلَى ٱلسَّطْحِ نَحْوُ ثَلَاثَةِ آلَافِ رَجُلٍ وَٱمْرَأَةٍ يَنْظُرُونَ لِعْبَ شَمْشُونَ. 
'''
"28" = '''
:sup:`28` فَدَعَا شَمْشُونُ ٱلرَّبَّ وَقَالَ: «يَا سَيِّدِي ٱلرَّبَّ، ٱذْكُرْنِي وَشَدِّدْنِي يَا ٱللهُ هَذِهِ ٱلْمَرَّةَ فَقَطْ، فَأَنْتَقِمَ نَقْمَةً وَاحِدَةً عَنْ عَيْنَيَّ مِنَ ٱلْفِلِسْطِينِيِّينَ». 
'''
"29" = '''
:sup:`29` وَقَبَضَ شَمْشُونُ عَلَى ٱلْعَمُودَيْنِ ٱلْمُتَوَسِّطَيْنِ ٱللَّذَيْنِ كَانَ ٱلْبَيْتُ قَائِمًا عَلَيْهِمَا، وَٱسْتَنَدَ عَلَيْهِمَا ٱلْوَاحِدِ بِيَمِينِهِ وَٱلْآخَرِ بِيَسَارِهِ. 
'''
"30" = '''
:sup:`30` وَقَالَ شَمْشُونُ: «لِتَمُتْ نَفْسِي مَعَ ٱلْفِلِسْطِينِيِّينَ». وَٱنْحَنَى بِقُوَّةٍ فَسَقَطَ ٱلْبَيْتُ عَلَى ٱلْأَقْطَابِ وَعَلَى كُلِّ ٱلشَّعْبِ ٱلَّذِي فِيهِ، فَكَانَ ٱلْمَوْتَى ٱلَّذِينَ أَمَاتَهُمْ فِي مَوْتِهِ، أَكْثَرَ مِنَ ٱلَّذِينَ أَمَاتَهُمْ فِي حَيَاتِهِ. 
'''
"31" = '''
:sup:`31` فَنَزَلَ إِخْوَتُهُ وَكُلُّ بَيْتِ أَبِيهِ وَحَمَلُوهُ وَصَعِدُوا بِهِ وَدَفَنُوهُ بَيْنَ صُرْعَةَ وَأَشْتَأُولَ، فِي قَبْرِ مَنُوحَ أَبِيهِ. وَهُوَ قَضَى لِإِسْرَائِيلَ عِشْرِينَ سَنَةً. 
'''
