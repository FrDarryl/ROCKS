[7]
"1" = '''
:sup:`1` وَحَدَثَ فِي أَيَّامِ آحَازَ بْنِ يُوثَامَ بْنِ عُزِّيَّا مَلِكِ يَهُوذَا، أَنَّ رَصِينَ مَلِكَ أَرَامَ صَعِدَ مَعَ فَقَحَ بْنِ رَمَلْيَا مَلِكِ إِسْرَائِيلَ إِلَى أُورُشَلِيمَ لِمُحَارَبَتِهَا، فَلَمْ يَقْدِرْ أَنْ يُحَارِبَهَا. 
'''
"2" = '''
:sup:`2` وَأُخْبِرَ بَيْتُ دَاوُدَ وَقِيلَ لَهُ: «قَدْ حَلَّتْ أَرَامُ فِي أَفْرَايِمَ». فَرَجَفَ قَلْبُهُ وَقُلُوبُ شَعْبِهِ كَرَجَفَانِ شَجَرِ ٱلْوَعْرِ قُدَّامَ ٱلرِّيحِ. 
'''
"3" = '''
:sup:`3` فَقَالَ ٱلرَّبُّ لِإِشَعْيَاءَ: «ٱخْرُجْ لِمُلَاقَاةِ آحَازَ، أَنْتَ وَشَآرَ يَاشُوبَ ٱبْنُكَ، إِلَى طَرَفِ قَنَاةِ ٱلْبِرْكَةِ ٱلْعُلْيَا، إِلَى سِكَّةِ حَقْلِ ٱلْقَصَّارِ، 
'''
"4" = '''
:sup:`4` وَقُلْ لَهُ: اِحْتَرِزْ وَٱهْدَأْ. لَا تَخَفْ وَلَا يَضْعُفْ قَلْبُكَ مِنْ أَجْلِ ذَنَبَيْ هَاتَيْنِ ٱلشُّعْلَتَيْنِ ٱلْمُدَخِّنَتَيْنِ، بِحُمُوِّ غَضَبِ رَصِينَ وَأَرَامَ وَٱبْنِ رَمَلْيَا. 
'''
"5" = '''
:sup:`5` لِأَنَّ أَرَامَ تَآمَرَتْ عَلَيْكَ بِشَرٍّ مَعَ أَفْرَايِمَ وَٱبْنِ رَمَلْيَا قَائِلَةً: 
'''
"6" = '''
:sup:`6` نَصْعَدُ عَلَى يَهُوذَا وَنُقَوِّضُهَا وَنَسْتَفْتِحُهَا لِأَنْفُسِنَا، وَنُمَلِّكُ فِي وَسَطِهَا مَلِكًا، ٱبْنَ طَبْئِيلَ. 
'''
"7" = '''
:sup:`7` هَكَذَا يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ: لَا تَقُومُ! لَا تَكُونُ! 
'''
"8" = '''
:sup:`8` لِأَنَّ رَأْسَ أَرَامَ دِمَشْقَ، وَرَأْسَ دِمَشْقَ رَصِينُ. وَفِي مُدَّةِ خَمْسٍ وَسِتِّينَ سَنَةً يَنْكَسِرُ أَفْرَايِمُ حَتَّى لَا يَكُونَ شَعْبًا. 
'''
"9" = '''
:sup:`9` وَرَأْسُ أَفْرَايِمَ ٱلسَّامِرَةُ، وَرَأْسُ ٱلسَّامِرَةِ ٱبْنُ رَمَلْيَا. إِنْ لَمْ تُؤْمِنُوا فَلَا تَأْمَنُوا». 
'''
"10" = '''
:sup:`10` ثُمَّ عَادَ ٱلرَّبُّ فَكَلَّمَ آحَازَ قَائِلًا: 
'''
"11" = '''
:sup:`11` «اُطْلُبْ لِنَفْسِكَ آيَةً مِنَ ٱلرَّبِّ إِلَهِكَ. عَمِّقْ طَلَبَكَ أَوْ رَفِّعْهُ إِلَى فَوْقٍ». 
'''
"12" = '''
:sup:`12` فَقَالَ آحَازُ: «لَا أَطْلُبُ وَلَا أُجَرِّبُ ٱلرَّبَّ». 
'''
"13" = '''
:sup:`13` فَقَالَ: «ٱسْمَعُوا يَا بَيْتَ دَاوُدَ! هَلْ هُوَ قَلِيلٌ عَلَيْكُمْ أَنْ تُضْجِرُوا ٱلنَّاسَ حَتَّى تُضْجِرُوا إِلَهِي أَيْضًا؟ 
'''
"14" = '''
:sup:`14` وَلَكِنْ يُعْطِيكُمُ ٱلسَّيِّدُ نَفْسُهُ آيَةً: هَا ٱلْعَذْرَاءُ تَحْبَلُ وَتَلِدُ ٱبْنًا وَتَدْعُو ٱسْمَهُ «عِمَّانُوئِيلَ». 
'''
"15" = '''
:sup:`15` زُبْدًا وَعَسَلًا يَأْكُلُ مَتَى عَرَفَ أَنْ يَرْفُضَ ٱلشَّرَّ وَيَخْتَارَ ٱلْخَيْرَ. 
'''
"16" = '''
:sup:`16` لِأَنَّهُ قَبْلَ أَنْ يَعْرِفَ ٱلصَّبِيُّ أَنْ يَرْفُضَ ٱلشَّرَّ وَيَخْتَارَ ٱلْخَيْرَ، تُخْلَى ٱلْأَرْضُ ٱلَّتِي أَنْتَ خَاشٍ مِنْ مَلِكَيْهَا». 
'''
"17" = '''
:sup:`17` يَجْلِبُ ٱلرَّبُّ عَلَيْكَ وَعَلَى شَعْبِكَ وَعَلَى بَيْتِ أَبِيكَ، أَيَّامًا لَمْ تَأْتِ مُنْذُ يَوْمِ ٱعْتِزَالِ أَفْرَايِمَ عَنْ يَهُوذَا، أَيْ مَلِكَ أَشُّورَ. 
'''
"18" = '''
:sup:`18` وَيَكُونُ فِي ذَلِكَ ٱلْيَوْمِ أَنَّ ٱلرَّبَّ يَصْفِرُ لِلذُّبَابِ ٱلَّذِي فِي أَقْصَى تُرَعِ مِصْرَ، وَلِلنَّحْلِ ٱلَّذِي فِي أَرْضِ أَشُّورَ، 
'''
"19" = '''
:sup:`19` فَتَأْتِي وَتَحِلُّ جَمِيعُهَا فِي ٱلْأَوْدِيَةِ ٱلْخَرِبَةِ وَفِي شُقُوقِ ٱلصُّخُورِ، وَفِي كُلِّ غَابِ ٱلشَّوْكِ، وَفِي كُلِّ ٱلْمَرَاعِي. 
'''
"20" = '''
:sup:`20` فِي ذَلِكَ ٱلْيَوْمِ يَحْلِقُ ٱلسَّيِّدُ بِمُوسَى مُسْتَأْجَرَةٍ فِي عَبْرِ ٱلنَّهْرِ، بِمَلِكِ أَشُّورَ، ٱلرَّأْسَ وَشَعْرَ ٱلرِّجْلَيْنِ، وَتَنْزِعُ ٱللِّحْيَةَ أَيْضًا. 
'''
"21" = '''
:sup:`21` وَيَكُونُ فِي ذَلِكَ ٱلْيَوْمِ أَنَّ ٱلْإِنْسَانَ يُرَبِّي عِجْلَةَ بَقَرٍ وَشَاتَيْنِ، 
'''
"22" = '''
:sup:`22` وَيَكُونُ أَنَّهُ مِنْ كَثْرَةِ صُنْعِهَا ٱللَّبَنَ يَأْكُلُ زُبْدًا، فَإِنَّ كُلَّ مَنْ أُبْقِيَ فِي ٱلْأَرْضِ يَأْكُلُ زُبْدًا وَعَسَلًا. 
'''
"23" = '''
:sup:`23` وَيَكُونُ فِي ذَلِكَ ٱلْيَوْمِ أَنَّ كُلَّ مَوْضِعٍ كَانَ فِيهِ أَلْفُ جَفْنَةٍ بِأَلْفٍ مِنَ ٱلْفِضَّةِ، يَكُونُ لِلشَّوْكِ وَٱلْحَسَكِ. 
'''
"24" = '''
:sup:`24` بِٱلسِّهَامِ وَٱلْقَوْسِ يُؤْتَى إِلَى هُنَاكَ، لِأَنَّ كُلَّ ٱلْأَرْضِ تَكُونُ شَوْكًا وَحَسَكًا. 
'''
"25" = '''
:sup:`25` وَجَمِيعُ ٱلْجِبَالِ ٱلَّتِي تُنْقَبُ بِٱلْمِعْوَلِ، لَا يُؤْتَى إِلَيْهَا خَوْفًا مِنَ ٱلشَّوْكِ وَٱلْحَسَكِ، فَتَكُونُ لِسَرْحِ ٱلْبَقَرِ وَلِدَوْسِ ٱلْغَنَمِ. 
'''
