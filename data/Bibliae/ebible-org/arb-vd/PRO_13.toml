[13]
"1" = '''
:sup:`1` اَلِٱبْنُ ٱلْحَكِيمُ يَقْبَلُ تَأْدِيبَ أَبِيهِ، وَٱلْمُسْتَهْزِئُ لَا يَسْمَعُ ٱنْتِهَارًا. 
'''
"2" = '''
:sup:`2` مِنْ ثَمَرَةِ فَمِهِ يَأْكُلُ ٱلْإِنْسَانُ خَيْرًا، وَمَرَامُ ٱلْغَادِرِينَ ظُلْمٌ. 
'''
"3" = '''
:sup:`3` مَنْ يَحْفَظُ فَمَهُ يَحْفَظُ نَفْسَهُ. مَنْ يَشْحَرْ شَفَتَيْهِ فَلَهُ هَلَاكٌ. 
'''
"4" = '''
:sup:`4` نَفْسُ ٱلْكَسْلَانِ تَشْتَهِي وَلَا شَيْءَ لَهَا، وَنَفْسُ ٱلْمُجْتَهِدِينَ تَسْمَنُ. 
'''
"5" = '''
:sup:`5` اَلصِّدِّيقُ يُبْغِضُ كَلَامَ كَذِبٍ، وَٱلشِّرِّيرُ يُخْزِي وَيُخْجِلُ. 
'''
"6" = '''
:sup:`6` اَلْبِرُّ يَحْفَظُ ٱلْكَامِلَ طَرِيقَهُ، وَٱلشَّرُّ يَقْلِبُ ٱلْخَاطِئَ. 
'''
"7" = '''
:sup:`7` يُوجَدُ مَنْ يَتَغَانَى وَلَا شَيْءَ عِنْدَهُ، وَمَنْ يَتَفَاقَرُ وَعِنْدَهُ غِنًى جَزِيلٌ. 
'''
"8" = '''
:sup:`8` فِدْيَةُ نَفْسِ رَجُلٍ غِنَاهُ، أَمَّا ٱلْفَقِيرُ فَلَا يَسْمَعُ ٱنْتِهَارًا. 
'''
"9" = '''
:sup:`9` نُورُ ٱلصِّدِّيقِينَ يُفَرِّحُ، وَسِرَاجُ ٱلْأَشْرَارِ يَنْطَفِئُ. 
'''
"10" = '''
:sup:`10` اَلْخِصَامُ إِنَّمَا يَصِيرُ بِٱلْكِبْرِيَاءِ، وَمَعَ ٱلْمُتَشَاوِرِينَ حِكْمَةٌ. 
'''
"11" = '''
:sup:`11` غِنَى ٱلْبُطْلِ يَقِلُّ، وَٱلْجَامِعُ بِيَدِهِ يَزْدَادُ. 
'''
"12" = '''
:sup:`12` ٱلرَّجَاءُ ٱلْمُمَاطَلُ يُمْرِضُ ٱلْقَلْبَ، وَٱلشَّهْوَةُ ٱلْمُتَمَّمَةُ شَجَرَةُ حَيَاةٍ. 
'''
"13" = '''
:sup:`13` مَنِ ٱزْدَرَى بِٱلْكَلِمَةِ يُخْرِبُ نَفْسَهُ، وَمَنْ خَشِيَ ٱلْوَصِيَّةَ يُكَافَأُ. 
'''
"14" = '''
:sup:`14` شَرِيعَةُ ٱلْحَكِيمِ يَنْبُوعُ حَيَاةٍ لِلْحَيَدَانِ عَنْ أَشْرَاكِ ٱلْمَوْتِ. 
'''
"15" = '''
:sup:`15` اَلْفِطْنَةُ ٱلْجَيِّدَةُ تَمْنَحُ نِعْمَةً، أَمَّا طَرِيقُ ٱلْغَادِرِينَ فَأَوْعَرُ. 
'''
"16" = '''
:sup:`16` كُلُّ ذَكِيٍّ يَعْمَلُ بِٱلْمَعْرِفَةِ، وَٱلْجَاهِلُ يَنْشُرُ حُمْقًا. 
'''
"17" = '''
:sup:`17` اَلرَّسُولُ ٱلشِّرِّيرُ يَقَعُ فِي ٱلشَّرِّ، وَٱلسَّفِيرُ ٱلْأَمِينُ شِفَاءٌ. 
'''
"18" = '''
:sup:`18` فَقْرٌ وَهَوَانٌ لِمَنْ يَرْفُضُ ٱلتَّأْدِيبَ، وَمَنْ يُلَاحِظ ٱلتَّوْبِيخَ يُكْرَمْ. 
'''
"19" = '''
:sup:`19` اَلشَّهْوَةُ ٱلْحَاصِلَةُ تَلُذُّ ٱلنَّفْسَ، أَمَّا كَرَاهَةُ ٱلْجُهَّالِ فَهِيَ ٱلْحَيَدَانُ عَنِ ٱلشَّرِّ. 
'''
"20" = '''
:sup:`20` اَلْمُسَايِرُ ٱلْحُكَمَاءَ يَصِيرُ حَكِيمًا، وَرَفِيقُ ٱلْجُهَّالِ يُضَرُّ. 
'''
"21" = '''
:sup:`21` اَلشَّرُّ يَتْبَعُ ٱلْخَاطِئِينَ، وَٱلصِّدِّيقُونَ يُجَازَوْنَ خَيْرًا. 
'''
"22" = '''
:sup:`22` اَلصَّالِحُ يُورِثُ بَنِي ٱلْبَنِينَ، وَثَرْوَةُ ٱلْخَاطِئِ تُذْخَرُ لِلصِّدِّيقِ. 
'''
"23" = '''
:sup:`23` فِي حَرْثِ ٱلْفُقَرَاءِ طَعَامٌ كَثِيرٌ، وَيُوجَدُ هَالِكٌ مِنْ عَدَمِ ٱلْحَقِّ. 
'''
"24" = '''
:sup:`24` مَنْ يَمْنَعُ عَصَاهُ يَمْقُتِ ٱبْنَهُ، وَمَنْ أَحَبَّهُ يَطْلُبُ لَهُ ٱلتَّأْدِيبَ. 
'''
"25" = '''
:sup:`25` اَلصِّدِّيقُ يَأْكُلُ لِشَبَعِ نَفْسِهِ، أَمَّا بَطْنُ ٱلْأَشْرَارِ فَيَحْتَاجُ. 
'''
