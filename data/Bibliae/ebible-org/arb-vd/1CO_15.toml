[15]
"1" = '''
:sup:`1` وَأُعَرِّفُكُمْ أَيُّهَا ٱلْإِخْوَةُ بِٱلْإِنْجِيلِ ٱلَّذِي بَشَّرْتُكُمْ بِهِ، وَقَبِلْتُمُوهُ، وَتَقُومُونَ فِيهِ، 
'''
"2" = '''
:sup:`2` وَبِهِ أَيْضًا تَخْلُصُونَ، إِنْ كُنْتُمْ تَذْكُرُونَ أَيُّ كَلَامٍ بَشَّرْتُكُمْ بِهِ. إِلَّا إِذَا كُنْتُمْ قَدْ آمَنْتُمْ عَبَثًا! 
'''
"3" = '''
:sup:`3` فَإِنَّنِي سَلَّمْتُ إِلَيْكُمْ فِي ٱلْأَوَّلِ مَا قَبِلْتُهُ أَنَا أَيْضًا: أَنَّ ٱلْمَسِيحَ مَاتَ مِنْ أَجْلِ خَطَايَانَا حَسَبَ ٱلْكُتُبِ، 
'''
"4" = '''
:sup:`4` وَأَنَّهُ دُفِنَ، وَأَنَّهُ قَامَ فِي ٱلْيَوْمِ ٱلثَّالِثِ حَسَبَ ٱلْكُتُبِ، 
'''
"5" = '''
:sup:`5` وَأَنَّهُ ظَهَرَ لِصَفَا ثُمَّ لِلِٱثْنَيْ عَشَرَ. 
'''
"6" = '''
:sup:`6` وَبَعْدَ ذَلِكَ ظَهَرَ دَفْعَةً وَاحِدَةً لِأَكْثَرَ مِنْ خَمْسِمِئَةِ أَخٍ، أَكْثَرُهُمْ بَاقٍ إِلَى ٱلْآنَ. وَلَكِنَّ بَعْضَهُمْ قَدْ رَقَدُوا. 
'''
"7" = '''
:sup:`7` وَبَعْدَ ذَلِكَ ظَهَرَ لِيَعْقُوبَ، ثُمَّ لِلرُّسُلِ أَجْمَعِينَ. 
'''
"8" = '''
:sup:`8` وَآخِرَ ٱلْكُلِّ - كَأَنَّهُ لِلسِّقْطِ - ظَهَرَ لِي أَنَا. 
'''
"9" = '''
:sup:`9` لِأَنِّي أَصْغَرُ ٱلرُّسُلِ، أَنَا ٱلَّذِي لَسْتُ أَهْلًا لِأَنْ أُدْعَى رَسُولًا، لِأَنِّي ٱضْطَهَدْتُ كَنِيسَةَ ٱللهِ. 
'''
"10" = '''
:sup:`10` وَلَكِنْ بِنِعْمَةِ ٱللهِ أَنَا مَا أَنَا، وَنِعْمَتُهُ ٱلْمُعْطَاةُ لِي لَمْ تَكُنْ بَاطِلَةً، بَلْ أَنَا تَعِبْتُ أَكْثَرَ مِنْهُمْ جَمِيعِهِمْ. وَلَكِنْ لَا أَنَا، بَلْ نِعْمَةُ ٱللهِ ٱلَّتِي مَعِي. 
'''
"11" = '''
:sup:`11` فَسَوَاءٌ أَنَا أَمْ أُولَئِكَ، هَكَذَا نَكْرِزُ وَهَكَذَا آمَنْتُمْ. 
'''
"12" = '''
:sup:`12` وَلَكِنْ إِنْ كَانَ ٱلْمَسِيحُ يُكْرَزُ بِهِ أَنَّهُ قَامَ مِنَ ٱلْأَمْوَاتِ، فَكَيْفَ يَقُولُ قَوْمٌ بَيْنَكُمْ: «إِنْ لَيْسَ قِيَامَةُ أَمْوَاتٍ»؟ 
'''
"13" = '''
:sup:`13` فَإِنْ لَمْ تَكُنْ قِيَامَةُ أَمْوَاتٍ فَلَا يَكُونُ ٱلْمَسِيحُ قَدْ قَامَ! 
'''
"14" = '''
:sup:`14` وَإِنْ لَمْ يَكُنِ ٱلْمَسِيحُ قَدْ قَامَ، فَبَاطِلَةٌ كِرَازَتُنَا وَبَاطِلٌ أَيْضًا إِيمَانُكُمْ، 
'''
"15" = '''
:sup:`15` وَنُوجَدُ نَحْنُ أَيْضًا شُهُودَ زُورٍ لِلهِ، لِأَنَّنَا شَهِدْنَا مِنْ جِهَةِ ٱللهِ أَنَّهُ أَقَامَ ٱلْمَسِيحَ وَهُوَ لَمْ يُقِمْهُ، إِنْ كَانَ ٱلْمَوْتَى لَا يَقُومُونَ. 
'''
"16" = '''
:sup:`16` لِأَنَّهُ إِنْ كَانَ ٱلْمَوْتَى لَا يَقُومُونَ، فَلَا يَكُونُ ٱلْمَسِيحُ قَدْ قَامَ. 
'''
"17" = '''
:sup:`17` وَإِنْ لَمْ يَكُنِ ٱلْمَسِيحُ قَدْ قَامَ، فَبَاطِلٌ إِيمَانُكُمْ. أَنْتُمْ بَعْدُ فِي خَطَايَاكُمْ! 
'''
"18" = '''
:sup:`18` إِذًا ٱلَّذِينَ رَقَدُوا فِي ٱلْمَسِيحِ أَيْضًا هَلَكُوا! 
'''
"19" = '''
:sup:`19` إِنْ كَانَ لَنَا فِي هَذِهِ ٱلْحَيَاةِ فَقَطْ رَجَاءٌ فِي ٱلْمَسِيحِ، فَإِنَّنَا أَشْقَى جَمِيعِ ٱلنَّاسِ. 
'''
"20" = '''
:sup:`20` وَلَكِنِ ٱلْآنَ قَدْ قَامَ ٱلْمَسِيحُ مِنَ ٱلْأَمْوَاتِ وَصَارَ بَاكُورَةَ ٱلرَّاقِدِينَ. 
'''
"21" = '''
:sup:`21` فَإِنَّهُ إِذِ ٱلْمَوْتُ بِإِنْسَانٍ، بِإِنْسَانٍ أَيْضًا قِيَامَةُ ٱلْأَمْوَاتِ. 
'''
"22" = '''
:sup:`22` لِأَنَّهُ كَمَا فِي آدَمَ يَمُوتُ ٱلْجَمِيعُ، هَكَذَا فِي ٱلْمَسِيحِ سَيُحْيَا ٱلْجَمِيعُ. 
'''
"23" = '''
:sup:`23` وَلَكِنَّ كُلَّ وَاحِدٍ فِي رُتْبَتِهِ: ٱلْمَسِيحُ بَاكُورَةٌ، ثُمَّ ٱلَّذِينَ لِلْمَسِيحِ فِي مَجِيئِهِ. 
'''
"24" = '''
:sup:`24` وَبَعْدَ ذَلِكَ ٱلنِّهَايَةُ، مَتَى سَلَّمَ ٱلْمُلْكَ لِلهِ ٱلْآبِ، مَتَى أَبْطَلَ كُلَّ رِيَاسَةٍ وَكُلَّ سُلْطَانٍ وَكُلَّ قُوَّةٍ. 
'''
"25" = '''
:sup:`25` لِأَنَّهُ يَجِبُ أَنْ يَمْلِكَ حَتَّى «يَضَعَ جَمِيعَ ٱلْأَعْدَاءِ تَحْتَ قَدَمَيْهِ». 
'''
"26" = '''
:sup:`26` آخِرُ عَدُوٍّ يُبْطَلُ هُوَ ٱلْمَوْتُ. 
'''
"27" = '''
:sup:`27` لِأَنَّهُ أَخْضَعَ كُلَّ شَيْءٍ تَحْتَ قَدَمَيْهِ. وَلَكِنْ حِينَمَا يَقُولُ: «إِنَّ كُلَّ شَيْءٍ قَدْ أُخْضِعَ» فَوَاضِحٌ أَنَّهُ غَيْرُ ٱلَّذِي أَخْضَعَ لَهُ ٱلْكُلَّ. 
'''
"28" = '''
:sup:`28` وَمَتَى أُخْضِعَ لَهُ ٱلْكُلُّ، فَحِينَئِذٍ ٱلِٱبْنُ نَفْسُهُ أَيْضًا سَيَخْضَعُ لِلَّذِي أَخْضَعَ لَهُ ٱلْكُلَّ، كَيْ يَكُونَ ٱللهُ ٱلْكُلَّ فِي ٱلْكُلِّ. 
'''
"29" = '''
:sup:`29` وَإِلَّا فَمَاذَا يَصْنَعُ ٱلَّذِينَ يَعْتَمِدُونَ مِنْ أَجْلِ ٱلْأَمْوَاتِ؟ إِنْ كَانَ ٱلْأَمْوَاتُ لَا يَقُومُونَ ٱلْبَتَّةَ، فَلِمَاذَا يَعْتَمِدُونَ مِنْ أَجْلِ ٱلْأَمْوَاتِ؟ 
'''
"30" = '''
:sup:`30` وَلِمَاذَا نُخَاطِرُ نَحْنُ كُلَّ سَاعَةٍ؟ 
'''
"31" = '''
:sup:`31` إِنِّي بِٱفْتِخَارِكُمُ ٱلَّذِي لِي فِي يَسُوعَ ٱلْمَسِيحِ رَبِّنَا، أَمُوتُ كُلَّ يَوْمٍ. 
'''
"32" = '''
:sup:`32` إِنْ كُنْتُ كَإِنْسَانٍ قَدْ حَارَبْتُ وُحُوشًا فِي أَفَسُسَ، فَمَا ٱلْمَنْفَعَةُ لِي؟ إِنْ كَانَ ٱلْأَمْوَاتُ لَا يَقُومُونَ، «فَلْنَأْكُلْ وَنَشْرَبْ لِأَنَّنَا غَدًا نَمُوتُ!». 
'''
"33" = '''
:sup:`33` لَا تَضِلُّوا: «فَإِنَّ ٱلْمُعَاشَرَاتِ ٱلرَّدِيَّةَ تُفْسِدُ ٱلْأَخْلَاقَ ٱلْجَيِّدَةَ». 
'''
"34" = '''
:sup:`34` اُصْحُوا لِلْبِرِّ وَلَا تُخْطِئُوا، لِأَنَّ قَوْمًا لَيْسَتْ لَهُمْ مَعْرِفَةٌ بِٱللهِ. أَقُولُ ذَلِكَ لِتَخْجِيلِكُمْ! 
'''
"35" = '''
:sup:`35` لَكِنْ يَقُولُ قَائِلٌ: «كَيْفَ يُقَامُ ٱلْأَمْوَاتُ؟ وَبِأَيِّ جِسْمٍ يَأْتُونَ؟». 
'''
"36" = '''
:sup:`36` يَاغَبِيُّ! ٱلَّذِي تَزْرَعُهُ لَا يُحْيَا إِنْ لَمْ يَمُتْ. 
'''
"37" = '''
:sup:`37` وَٱلَّذِي تَزْرَعُهُ، لَسْتَ تَزْرَعُ ٱلْجِسْمَ ٱلَّذِي سَوْفَ يَصِيرُ، بَلْ حَبَّةً مُجَرَّدَةً، رُبَّمَا مِنْ حِنْطَةٍ أَوْ أَحَدِ ٱلْبَوَاقِي. 
'''
"38" = '''
:sup:`38` وَلَكِنَّ ٱللهَ يُعْطِيهَا جِسْمًا كَمَا أَرَادَ. وَلِكُلِّ وَاحِدٍ مِنَ ٱلْبُزُورِ جِسْمَهُ. 
'''
"39" = '''
:sup:`39` لَيْسَ كُلُّ جَسَدٍ جَسَدًا وَاحِدًا، بَلْ لِلنَّاسِ جَسَدٌ وَاحِدٌ، وَلِلْبَهَائِمِ جَسَدٌ آخَرُ، وَلِلسَّمَكِ آخَرُ، وَلِلطَّيْرِ آخَرُ. 
'''
"40" = '''
:sup:`40` وَأَجْسَامٌ سَمَاوِيَّةٌ، وَأَجْسَامٌ أَرْضِيَّةٌ. لَكِنَّ مَجْدَ ٱلسَّمَاوِيَّاتِ شَيْءٌ، وَمَجْدَ ٱلْأَرْضِيَّاتِ آخَرُ. 
'''
"41" = '''
:sup:`41` مَجْدُ ٱلشَّمْسِ شَيْءٌ، وَمَجْدُ ٱلْقَمَرِ آخَرُ، وَمَجْدُ ٱلنُّجُومِ آخَرُ. لِأَنَّ نَجْمًا يَمْتَازُ عَنْ نَجْمٍ فِي ٱلْمَجْدِ. 
'''
"42" = '''
:sup:`42` هَكَذَا أَيْضًا قِيَامَةُ ٱلْأَمْوَاتِ: يُزْرَعُ فِي فَسَادٍ وَيُقَامُ فِي عَدَمِ فَسَادٍ. 
'''
"43" = '''
:sup:`43` يُزْرَعُ فِي هَوَانٍ وَيُقَامُ فِي مَجْدٍ. يُزْرَعُ فِي ضَعْفٍ وَيُقَامُ فِي قُوَّةٍ. 
'''
"44" = '''
:sup:`44` يُزْرَعُ جِسْمًا حَيَوَانِيًّا وَيُقَامُ جِسْمًا رُوحَانِيًّا. يُوجَدُ جِسْمٌ حَيَوَانِيٌّ وَيُوجَدُ جِسْمٌ رُوحَانِيٌّ. 
'''
"45" = '''
:sup:`45` هَكَذَا مَكْتُوبٌ أَيْضًا: «صَارَ آدَمُ، ٱلْإِنْسَانُ ٱلْأَوَّلُ، نَفْسًا حَيَّةً»، وَآدَمُ ٱلْأَخِيرُ رُوحًا مُحْيِيًا. 
'''
"46" = '''
:sup:`46` لَكِنْ لَيْسَ ٱلرُّوحَانِيُّ أَوَّلًا بَلِ ٱلْحَيَوَانِيُّ، وَبَعْدَ ذَلِكَ ٱلرُّوحَانِيُّ. 
'''
"47" = '''
:sup:`47` ٱلْإِنْسَانُ ٱلْأَوَّلُ مِنَ ٱلْأَرْضِ تُرَابِيٌّ. ٱلْإِنْسَانُ ٱلثَّانِي ٱلرَّبُّ مِنَ ٱلسَّمَاءِ. 
'''
"48" = '''
:sup:`48` كَمَا هُوَ ٱلتُّرَابِيُّ هَكَذَا ٱلتُّرَابِيُّونَ أَيْضًا، وَكَمَا هُوَ ٱلسَّمَاوِيُّ هَكَذَا ٱلسَّمَاوِيُّونَ أَيْضًا. 
'''
"49" = '''
:sup:`49` وَكَمَا لَبِسْنَا صُورَةَ ٱلتُّرَابِيِّ، سَنَلْبَسُ أَيْضًا صُورَةَ ٱلسَّمَاوِيِّ. 
'''
"50" = '''
:sup:`50` فَأَقُولُ هَذَا أَيُّهَا ٱلْإِخْوَةُ: إِنَّ لَحْمًا وَدَمًا لَا يَقْدِرَانِ أَنْ يَرِثَا مَلَكُوتَ ٱللهِ، وَلَا يَرِثُ ٱلْفَسَادُ عَدَمَ ٱلْفَسَادِ. 
'''
"51" = '''
:sup:`51` هُوَذَا سِرٌّ أَقُولُهُ لَكُمْ: لَا نَرْقُدُ كُلُّنَا، وَلَكِنَّنَا كُلَّنَا نَتَغَيَّرُ، 
'''
"52" = '''
:sup:`52` فِي لَحْظَةٍ فِي طَرْفَةِ عَيْنٍ، عِنْدَ ٱلْبُوقِ ٱلْأَخِيرِ. فَإِنَّهُ سَيُبَوَّقُ، فَيُقَامُ ٱلْأَمْوَاتُ عَدِيمِي فَسَادٍ، وَنَحْنُ نَتَغَيَّرُ. 
'''
"53" = '''
:sup:`53` لِأَنَّ هَذَا ٱلْفَاسِدَ لَابُدَّ أَنْ يَلْبَسَ عَدَمَ فَسَادٍ، وَهَذَا ٱلْمَائِتَ يَلْبَسُ عَدَمَ مَوْتٍ. 
'''
"54" = '''
:sup:`54` وَمَتَى لَبِسَ هَذَا ٱلْفَاسِدُ عَدَمَ فَسَادٍ، وَلَبِسَ هَذَا ٱلْمَائِتُ عَدَمَ مَوْتٍ، فَحِينَئِذٍ تَصِيرُ ٱلْكَلِمَةُ ٱلْمَكْتُوبَةُ: «ٱبْتُلِعَ ٱلْمَوْتُ إِلَى غَلَبَةٍ». 
'''
"55" = '''
:sup:`55` «أَيْنَ شَوْكَتُكَ يَا مَوْتُ؟ أَيْنَ غَلَبَتُكِ يَا هَاوِيَةُ؟» 
'''
"56" = '''
:sup:`56` أَمَّا شَوْكَةُ ٱلْمَوْتِ فَهِيَ ٱلْخَطِيَّةُ، وَقُوَّةُ ٱلْخَطِيَّةِ هِيَ ٱلنَّامُوسُ. 
'''
"57" = '''
:sup:`57` وَلَكِنْ شُكْرًا لِلهِ ٱلَّذِي يُعْطِينَا ٱلْغَلَبَةَ بِرَبِّنَا يَسُوعَ ٱلْمَسِيحِ. 
'''
"58" = '''
