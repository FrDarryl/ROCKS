[12]
"1" = '''
:sup:`1` فِي ذَلِكَ ٱلْوَقْتِ ذَهَبَ يَسُوعُ فِي ٱلسَّبْتِ بَيْنَ ٱلزُّرُوعِ، فَجَاعَ تَلَامِيذُهُ وَٱبْتَدَأُوا يَقْطِفُونَ سَنَابِلَ وَيَأْكُلُونَ. 
'''
"2" = '''
:sup:`2` فَٱلْفَرِّيسِيُّونَ لَمَّا نَظَرُوا قَالُوا لَهُ: «هُوَذَا تَلَامِيذُكَ يَفْعَلُونَ مَا لَا يَحِلُّ فَعْلُهُ فِي ٱلسَّبْتِ!». 
'''
"3" = '''
:sup:`3` فَقَالَ لَهُمْ: «أَمَا قَرَأْتُمْ مَا فَعَلَهُ دَاوُدُ حِينَ جَاعَ هُوَ وَٱلَّذِينَ مَعَهُ؟ 
'''
"4" = '''
:sup:`4` كَيْفَ دَخَلَ بَيْتَ ٱللهِ وَأَكَلَ خُبْزَ ٱلتَّقْدِمَةِ ٱلَّذِي لَمْ يَحِلَّ أَكْلُهُ لَهُ وَلَا لِلَّذِينَ مَعَهُ، بَلْ لِلْكَهَنَةِ فَقَطْ. 
'''
"5" = '''
:sup:`5` أَوَ مَا قَرَأْتُمْ فِي ٱلتَّوْرَاةِ أَنَّ ٱلْكَهَنَةَ فِي ٱلسَّبْتِ فِي ٱلْهَيْكَلِ يُدَنِّسُونَ ٱلسَّبْتَ وَهُمْ أَبْرِيَاءُ؟ 
'''
"6" = '''
:sup:`6` وَلَكِنْ أَقُولُ لَكُمْ: إِنَّ هَهُنَا أَعْظَمَ مِنَ ٱلْهَيْكَلِ! 
'''
"7" = '''
:sup:`7` فَلَوْ عَلِمْتُمْ مَا هُوَ: إِنِّي أُرِيدُ رَحْمَةً لَا ذَبِيحَةً، لَمَا حَكَمْتُمْ عَلَى ٱلْأَبْرِيَاءِ! 
'''
"8" = '''
:sup:`8` فَإِنَّ ٱبْنَ ٱلْإِنْسَانِ هُوَ رَبُّ ٱلسَّبْتِ أَيْضًا». 
'''
"9" = '''
:sup:`9` ثُمَّ ٱنْصَرَفَ مِنْ هُنَاكَ وَجَاءَ إِلَى مَجْمَعِهِمْ، 
'''
"10" = '''
:sup:`10` وَإِذَا إِنْسَانٌ يَدُهُ يَابِسَةٌ، فَسَأَلُوهُ قَائِلِينَ: «هَلْ يَحِلُّ ٱلْإِبْرَاءُ فِي ٱلسُّبُوتِ؟» لِكَيْ يَشْتَكُوا عَلَيْهِ. 
'''
"11" = '''
:sup:`11` فَقَالَ لَهُمْ: «أَيُّ إِنْسَانٍ مِنْكُمْ يَكُونُ لَهُ خَرُوفٌ وَاحِدٌ، فَإِنْ سَقَطَ هَذَا فِي ٱلسَّبْتِ فِي حُفْرَةٍ، أَفَمَا يُمْسِكُهُ وَيُقِيمُهُ؟ 
'''
"12" = '''
:sup:`12` فَٱلْإِنْسَانُ كَمْ هُوَ أَفْضَلُ مِنَ ٱلْخَرُوفِ! إِذًا يَحِلُّ فِعْلُ ٱلْخَيْرِ فِي ٱلسُّبُوتِ!». 
'''
"13" = '''
:sup:`13` ثُمَّ قَالَ لِلْإِنْسَانِ: «مُدَّ يَدَكَ». فَمَدَّهَا. فَعَادَتْ صَحِيحَةً كَٱلْأُخْرَى. 
'''
"14" = '''
:sup:`14` فَلَمَّا خَرَجَ ٱلْفَرِّيسِيُّونَ تَشَاوَرُوا عَلَيْهِ لِكَيْ يُهْلِكُوهُ، 
'''
"15" = '''
:sup:`15` فَعَلِمَ يَسُوعُ وَٱنْصَرَفَ مِنْ هُنَاكَ. وَتَبِعَتْهُ جُمُوعٌ كَثِيرَةٌ فَشَفَاهُمْ جَمِيعًا. 
'''
"16" = '''
:sup:`16` وَأَوْصَاهُمْ أَنْ لَا يُظْهِرُوهُ، 
'''
"17" = '''
:sup:`17` لِكَيْ يَتِمَّ مَا قِيلَ بِإِشَعْيَاءَ ٱلنَّبِيِّ ٱلْقَائِلِ: 
'''
"18" = '''
:sup:`18` «هُوَذَا فَتَايَ ٱلَّذِي ٱخْتَرْتُهُ، حَبِيبِي ٱلَّذِي سُرَّتْ بِهِ نَفْسِي. أَضَعُ رُوحِي عَلَيْهِ فَيُخْبِرُ ٱلْأُمَمَ بِٱلْحَقِّ. 
'''
"19" = '''
:sup:`19` لَا يُخَاصِمُ وَلَا يَصِيحُ، وَلَا يَسْمَعُ أَحَدٌ فِي ٱلشَّوَارِعِ صَوْتَهُ. 
'''
"20" = '''
:sup:`20` قَصَبَةً مَرْضُوضَةً لَا يَقْصِفُ، وَفَتِيلَةً مُدَخِّنَةً لَا يُطْفِئُ، حَتَّى يُخْرِجَ ٱلْحَقَّ إِلَى ٱلنُّصْرَةِ. 
'''
"21" = '''
:sup:`21` وَعَلَى ٱسْمِهِ يَكُونُ رَجَاءُ ٱلْأُمَمِ». 
'''
"22" = '''
:sup:`22` حِينَئِذٍ أُحْضِرَ إِلَيْهِ مَجْنُونٌ أَعْمَى وَأَخْرَسُ فَشَفَاهُ، حَتَّى إِنَّ ٱلْأَعْمَى ٱلْأَخْرَسَ تَكَلَّمَ وَأَبْصَرَ. 
'''
"23" = '''
:sup:`23` فَبُهِتَ كُلُّ ٱلْجُمُوعِ وَقَالُوا: «أَلَعَلَّ هَذَا هُوَ ٱبْنُ دَاوُدَ؟». 
'''
"24" = '''
:sup:`24` أَمَّا ٱلْفَرِّيسِيُّونَ فَلَمَّا سَمِعُوا قَالُوا: «هَذَا لَا يُخْرِجُ ٱلشَّيَاطِينَ إِلَّا بِبَعْلَزَبُولَ رَئِيسِ ٱلشَّيَاطِينِ». 
'''
"25" = '''
:sup:`25` فَعَلِمَ يَسُوعُ أَفْكَارَهُمْ، وَقَالَ لَهُمْ: «كُلُّ مَمْلَكَةٍ مُنْقَسِمَةٍ عَلَى ذَاتِهَا تُخْرَبُ، وَكُلُّ مَدِينَةٍ أَوْ بَيْتٍ مُنْقَسِمٍ عَلَى ذَاتِهِ لَا يَثْبُتُ. 
'''
"26" = '''
:sup:`26` فَإِنْ كَانَ ٱلشَّيْطَانُ يُخْرِجُ ٱلشَّيْطَانَ فَقَدِ ٱنْقَسَمَ عَلَى ذَاتِهِ. فَكَيْفَ تَثْبُتُ مَمْلَكَتُهُ؟ 
'''
"27" = '''
:sup:`27` وَإِنْ كُنْتُ أَنَا بِبَعْلَزَبُولَ أُخْرِجُ ٱلشَّيَاطِينَ، فَأَبْنَاؤُكُمْ بِمَنْ يُخْرِجُونَ؟ لِذَلِكَ هُمْ يَكُونُونَ قُضَاتَكُمْ! 
'''
"28" = '''
:sup:`28` وَلَكِنْ إِنْ كُنْتُ أَنَا بِرُوحِ ٱللهِ أُخْرِجُ ٱلشَّيَاطِينَ، فَقَدْ أَقْبَلَ عَلَيْكُمْ مَلَكُوتُ ٱللهِ! 
'''
"29" = '''
:sup:`29` أَمْ كَيْفَ يَسْتَطِيعُ أَحَدٌ أَنْ يَدْخُلَ بَيْتَ ٱلْقَوِيِّ وَيَنْهَبَ أَمْتِعَتَهُ، إِنْ لَمْ يَرْبِطِ ٱلْقَوِيَّ أَوَّلًا، وَحِينَئِذٍ يَنْهَبُ بَيْتَهُ؟ 
'''
"30" = '''
:sup:`30` مَنْ لَيْسَ مَعِي فَهُوَ عَلَيَّ، وَمَنْ لَا يَجْمَعُ مَعِي فَهُوَ يُفَرِّقُ. 
'''
"31" = '''
:sup:`31` لِذَلِكَ أَقُولُ لَكُمْ: كُلُّ خَطِيَّةٍ وَتَجْدِيفٍ يُغْفَرُ لِلنَّاسِ، وَأَمَّا ٱلتَّجْدِيفُ عَلَى ٱلرُّوحِ فَلَنْ يُغْفَرَ لِلنَّاسِ. 
'''
"32" = '''
:sup:`32` وَمَنْ قَالَ كَلِمَةً عَلَى ٱبْنِ ٱلْإِنْسَانِ يُغْفَرُ لَهُ، وَأَمَّا مَنْ قَالَ عَلَى ٱلرُّوحِ ٱلْقُدُسِ فَلَنْ يُغْفَرَ لَهُ، لَا فِي هَذَا ٱلْعَالَمِ وَلَا فِي ٱلْآتِي. 
'''
"33" = '''
:sup:`33` اِجْعَلُوا ٱلشَّجَرَةَ جَيِّدَةً وَثَمَرَهَا جَيِّدًا، أَوِ ٱجْعَلُوا ٱلشَّجَرَةَ رَدِيَّةً وَثَمَرَهَا رَدِيًّا، لِأَنْ مِنَ ٱلثَّمَرِ تُعْرَفُ ٱلشَّجَرَةُ. 
'''
"34" = '''
:sup:`34` يَا أَوْلَادَ ٱلْأَفَاعِي! كَيْفَ تَقْدِرُونَ أَنْ تَتَكَلَّمُوا بِٱلصَّالِحَاتِ وَأَنْتُمْ أَشْرَارٌ؟ فَإِنَّهُ مِنْ فَضْلَةِ ٱلْقَلْبِ يَتَكَلَّمُ ٱلْفَمُ. 
'''
"35" = '''
:sup:`35` اَلْإِنْسَانُ ٱلصَّالِحُ مِنَ ٱلْكَنْزِ ٱلصَّالِحِ فِي ٱلْقَلْبِ يُخْرِجُ ٱلصَّالِحَاتِ، وَٱلْإِنْسَانُ ٱلشِّرِّيرُ مِنَ ٱلْكَنْزِ ٱلشِّرِّيرِ يُخْرِجُ ٱلشُّرُورَ. 
'''
"36" = '''
:sup:`36` وَلَكِنْ أَقُولُ لَكُمْ: إِنَّ كُلَّ كَلِمَةٍ بَطَّالَةٍ يَتَكَلَّمُ بِهَا ٱلنَّاسُ سَوْفَ يُعْطُونَ عَنْهَا حِسَابًا يَوْمَ ٱلدِّينِ. 
'''
"37" = '''
:sup:`37` لِأَنَّكَ بِكَلَامِكَ تَتَبَرَّرُ وَبِكَلَامِكَ تُدَانُ». 
'''
"38" = '''
:sup:`38` حِينَئِذٍ أَجَابَ قَوْمٌ مِنَ ٱلْكَتَبَةِ وَٱلْفَرِّيسِيِّينَ قَائِلِينَ: «يَا مُعَلِّمُ، نُرِيدُ أَنْ نَرَى مِنْكَ آيَةً». 
'''
"39" = '''
:sup:`39` فَأَجابَ وَقَالَ لَهُمْ: «جِيلٌ شِرِّيرٌ وَفَاسِقٌ يَطْلُبُ آيَةً، وَلَا تُعْطَى لَهُ آيَةٌ إِلَّا آيَةَ يُونَانَ ٱلنَّبِيِّ. 
'''
"40" = '''
:sup:`40` لِأَنَّهُ كَمَا كَانَ يُونَانُ فِي بَطْنِ ٱلْحُوتِ ثَلَاثَةَ أَيَّامٍ وَثَلَاثَ لَيَالٍ، هَكَذَا يَكُونُ ٱبْنُ ٱلْإِنْسَانِ فِي قَلْبِ ٱلْأَرْضِ ثَلَاثَةَ أَيَّامٍ وَثَلَاثَ لَيَالٍ. 
'''
"41" = '''
:sup:`41` رِجَالُ نِينَوَى سَيَقُومُونَ فِي ٱلدِّينِ مَعَ هَذَا ٱلْجِيلِ وَيَدِينُونَهُ، لِأَنَّهُمْ تَابُوا بِمُنَادَاةِ يُونَانَ، وَهُوَذَا أَعْظَمُ مِنْ يُونَانَ هَهُنَا! 
'''
"42" = '''
:sup:`42` مَلِكَةُ ٱلتَّيْمَنِ سَتَقُومُ فِي ٱلدِّينِ مَعَ هَذَا ٱلْجِيلِ وَتَدِينُهُ، لِأَنَّهَا أَتَتْ مِنْ أَقَاصِي ٱلْأَرْضِ لِتَسْمَعَ حِكْمَةَ سُلَيْمَانَ، وَهُوَذَا أَعْظَمُ مِنْ سُلَيْمَانَ هَهُنَا! 
'''
"43" = '''
:sup:`43` إِذَا خَرَجَ ٱلرُّوحُ ٱلنَّجِسُ مِنَ ٱلْإِنْسَانِ يَجْتَازُ فِي أَمَاكِنَ لَيْسَ فِيهَا مَاءٌ، يَطْلُبُ رَاحَةً وَلَا يَجِدُ. 
'''
"44" = '''
:sup:`44` ثُمَّ يَقُولُ: أَرْجِعُ إِلَى بَيْتِي ٱلَّذِي خَرَجْتُ مِنْهُ. فَيَأْتِي وَيَجِدُهُ فَارِغًا مَكْنُوسًا مُزَيَّنًا. 
'''
"45" = '''
:sup:`45` ثُمَّ يَذْهَبُ وَيَأْخُذُ مَعَهُ سَبْعَةَ أَرْوَاحٍ أُخَرَ أَشَرَّ مِنْهُ، فَتَدْخُلُ وَتَسْكُنُ هُنَاكَ، فَتَصِيرُ أَوَاخِرُ ذَلِكَ ٱلْإِنْسَانِ أَشَرَّ مِنْ أَوَائِلِهِ! هَكَذَا يَكُونُ أَيْضًا لِهَذَا ٱلْجِيلِ ٱلشِّرِّيرِ». 
'''
"46" = '''
:sup:`46` وَفِيمَا هُوَ يُكَلِّمُ ٱلْجُمُوعَ إِذَا أُمُّهُ وَإِخْوَتُهُ قَدْ وَقَفُوا خَارِجًا طَالِبِينَ أَنْ يُكَلِّمُوهُ. 
'''
"47" = '''
:sup:`47` فَقَالَ لَهُ وَاحِدٌ: «هُوَذَا أُمُّكَ وَإِخْوَتُكَ وَاقِفُونَ خَارِجًا طَالِبِينَ أَنْ يُكَلِّمُوكَ». 
'''
"48" = '''
:sup:`48` فَأَجَابَ وَقَالَ لِلْقَائِلِ لَهُ: «مَنْ هِيَ أُمِّي وَمَنْ هُمْ إِخْوَتي؟». 
'''
"49" = '''
:sup:`49` ثُمَّ مَدَّ يَدَهُ نَحْوَ تَلَامِيذِهِ وَقَالَ: «هَا أُمِّي وَإِخْوَتِي. 
'''
"50" = '''
:sup:`50` لِأَنَّ مَنْ يَصْنَعُ مَشِيئَةَ أَبِي ٱلَّذِي فِي ٱلسَّمَاوَاتِ هُوَ أَخِي وَأُخْتِي وَأُمِّي». 
'''
