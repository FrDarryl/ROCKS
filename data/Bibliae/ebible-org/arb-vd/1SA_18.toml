[18]
"1" = '''
:sup:`1` وَكَانَ لَمَّا فَرَغَ مِنَ ٱلْكَلَامِ مَعَ شَاوُلَ أَنَّ نَفْسَ يُونَاثَانَ تَعَلَّقَتْ بِنَفْسِ دَاوُدَ، وَأَحَبَّهُ يُونَاثَانُ كَنَفْسِهِ. 
'''
"2" = '''
:sup:`2` فَأَخَذَهُ شَاوُلُ فِي ذَلِكَ ٱلْيَوْمِ وَلَمْ يَدَعْهُ يَرْجِعُ إِلَى بَيْتِ أَبِيهِ. 
'''
"3" = '''
:sup:`3` وَقَطَعَ يُونَاثَانُ وَدَاوُدُ عَهْدًا لِأَنَّهُ أَحَبَّهُ كَنَفْسِهِ. 
'''
"4" = '''
:sup:`4` وَخَلَعَ يُونَاثَانُ ٱلْجُبَّةَ ٱلَّتِي عَلَيْهِ وَأَعْطَاهَا لِدَاوُدَ مَعَ ثِيَابِهِ وَسَيْفِهِ وَقَوْسِهِ وَمِنْطَقَتِهِ. 
'''
"5" = '''
:sup:`5` وَكَانَ دَاوُدُ يَخْرُجُ إِلَى حَيْثُمَا أَرْسَلَهُ شَاوُلُ. كَانَ يُفْلِحُ. فَجَعَلَهُ شَاوُلُ عَلَى رِجَالِ ٱلْحَرْبِ. وَحَسُنَ فِي أَعْيُنِ جَمِيعِ ٱلشَّعْبِ وَفِي أَعْيُنِ عَبِيدِ شَاوُلَ أَيْضًا. 
'''
"6" = '''
:sup:`6` وَكَانَ عِنْدَ مَجِيئِهِمْ حِينَ رَجَعَ دَاوُدُ مِنْ قَتْلِ ٱلْفِلِسْطِينِيِّ، أَنَّ ٱلنِّسَاءَ خَرَجَتْ مِنْ جَمِيعِ مُدُنِ إِسْرَائِيلَ بِٱلْغِنَاءِ وَٱلرَّقْصِ لِلِقَاءِ شَاوُلَ ٱلْمَلِكِ بِدُفُوفٍ وَبِفَرَحٍ وَبِمُثَلَّثَاتٍ. 
'''
"7" = '''
:sup:`7` فَأَجَابَتِ ٱلنِّسَاءُ ٱللَّاعِبَاتُ وَقُلْنَ: «ضَرَبَ شَاوُلُ أُلُوفَهُ وَدَاوُدُ رِبْوَاتِهِ. 
'''
"8" = '''
:sup:`8` فَٱحْتَمى شَاوُلُ جِدًّا وَسَاءَ هَذَا ٱلْكَلَامُ فِي عَيْنَيْهِ، وَقَالَ: «أَعْطَيْنَ دَاوُدَ رِبْوَاتٍ وَأَمَّا أَنَا فَأَعْطَيْنَنِي ٱلْأُلُوفَ! وَبَعْدُ فَقَطْ تَبْقَى لَهُ ٱلْمَمْلَكَةُ». 
'''
"9" = '''
:sup:`9` فَكَانَ شَاوُلُ يُعَايِنُ دَاوُدَ مِنْ ذَلِكَ ٱلْيَوْمِ فَصَاعِدًا. 
'''
"10" = '''
:sup:`10` وَكَانَ فِي ٱلْغَدِ أَنَّ ٱلرُّوحَ ٱلرَّدِيءَ مِنْ قِبَلِ ٱللهِ ٱقْتَحَمَ شَاوُلَ وَجُنَّ فِي وَسَطِ ٱلْبَيْتِ. وَكَانَ دَاوُدُ يَضْرِبُ بِيَدِهِ كَمَا فِي يَوْمٍ فَيَوْمٍ، وَكَانَ ٱلرُّمْحُ بِيَدِ شَاوُلَ. 
'''
"11" = '''
:sup:`11` فَأَشْرَعَ شَاوُلُ ٱلرُّمْحَ وَقَالَ: «أَضْرِبُ دَاوُدَ حَتَّى إِلَى ٱلْحَائِطِ». فَتَحَوَّلَ دَاوُدُ مِنْ أَمَامِهِ مَرَّتَيْنِ. 
'''
"12" = '''
:sup:`12` وَكَانَ شَاوُلُ يَخَافُ دَاوُدَ لِأَنَّ ٱلرَّبَّ كَانَ مَعَهُ، وَقَدْ فَارَقَ شَاوُلَ. 
'''
"13" = '''
:sup:`13` فَأَبْعَدَهُ شَاوُلُ عَنْهُ وَجَعَلَهُ لَهُ رَئِيسَ أَلْفٍ، فَكَانَ يَخْرُجُ وَيَدْخُلُ أَمَامَ ٱلشَّعْبِ. 
'''
"14" = '''
:sup:`14` وَكَانَ دَاوُدُ مُفْلِحًا فِي جَمِيعِ طُرُقِهِ وَٱلرَّبُّ مَعَهُ. 
'''
"15" = '''
:sup:`15` فَلَمَّا رَأَى شَاوُلُ أَنَّهُ مُفْلِحٌ جِدًّا فَزِعَ مِنْهُ. 
'''
"16" = '''
:sup:`16` وَكَانَ جَمِيعُ إِسْرَائِيلَ وَيَهُوذَا يُحِبُّونَ دَاوُدَ لِأَنَّهُ كَانَ يَخْرُجُ وَيَدْخُلُ أَمَامَهُمْ. 
'''
"17" = '''
:sup:`17` وَقَالَ شَاوُلُ لِدَاوُدَ: «هُوَذَا ٱبْنَتِي ٱلْكَبِيرَةُ مَيْرَبُ أُعْطِيكَ إِيَّاهَا ٱمْرَأَةً. إِنَّمَا كُنْ لِي ذَا بَأْسٍ وَحَارِبْ حُرُوبَ ٱلرَّبِّ». فَإِنَّ شَاوُلَ قَالَ: «لَا تَكُنْ يَدِي عَلَيْهِ، بَلْ لِتَكُنْ عَلَيْهِ يَدُ ٱلْفِلِسْطِينِيِّينَ». 
'''
"18" = '''
:sup:`18` فَقَالَ دَاوُدُ لِشَاوُلَ: «مَنْ أَنَا، وَمَا هِيَ حَيَاتِي وَعَشِيرَةُ أَبِي فِي إِسْرَائِيلَ حَتَّى أَكُونَ صِهْرَ ٱلْمَلِكِ؟». 
'''
"19" = '''
:sup:`19` وَكَانَ فِي وَقْتِ إِعْطَاءِ مَيْرَبَ ٱبْنَةِ شَاوُلَ لِدَاوُدَ أَنَّهَا أُعْطِيَتْ لِعَدْرِيئِيلَ ٱلْمَحُولِيِّ ٱمْرَأَةً. 
'''
"20" = '''
:sup:`20` وَمِيكَالُ ٱبْنَةُ شَاوُلَ أَحَبَّتْ دَاوُدَ، فَأَخْبَرُوا شَاوُلَ، فَحَسُنَ ٱلْأَمْرُ فِي عَيْنَيْهِ. 
'''
"21" = '''
:sup:`21` وَقَالَ شَاوُلُ: «أُعْطِيهِ إِيَّاهَا فَتَكُونُ لَهُ شَرَكًا وَتَكُونُ يَدُ ٱلْفِلِسْطِينِيِّينَ عَلَيْهِ». وَقَالَ شَاوُلُ لِدَاوُدَ ثَانِيَةً: «تُصَاهِرُنِي ٱلْيَوْمَ». 
'''
"22" = '''
:sup:`22` وَأَمَرَ شَاوُلُ عَبِيدَهُ: «تَكَلَّمُوا مَعَ دَاوُدَ سِرًّا قَائِلِينَ: هُوَذَا قَدْ سُرَّ بِكَ ٱلْمَلِكُ، وَجَمِيعُ عَبِيدِهِ قَدْ أَحَبُّوكَ. فَٱلْآنَ صَاهِرِ ٱلْمَلِكَ». 
'''
"23" = '''
:sup:`23` فَتَكَلَّمَ عَبِيدُ شَاوُلَ فِي أُذُنَيْ دَاوُدَ بِهَذَا ٱلْكَلَامِ. فَقَالَ دَاوُدُ: «هَلْ هُوَ مُسْتَخَفٌّ فِي أَعْيُنِكُمْ مُصَاهَرَةُ ٱلْمَلِكِ وَأَنَا رَجُلٌ مِسْكِينٌ وَحَقِيرٌ؟» 
'''
"24" = '''
:sup:`24` فَأَخْبَرَ شَاوُلَ عَبِيدُهُ قَائِلِينَ: «بِمِثْلِ هَذَا ٱلْكَلَامِ تَكَلَّمَ دَاوُدُ». 
'''
"25" = '''
:sup:`25` فَقَالَ شَاوُلُ: «هَكَذَا تَقُولُونَ لِدَاوُدَ: لَيْسَتْ مَسَرَّةُ ٱلْمَلِكِ بِٱلْمَهْرِ، بَلْ بِمِئَةِ غُلْفَةٍ مِنَ ٱلْفِلِسْطِينِيِّينَ لِلِٱنْتِقَامِ مِنْ أَعْدَاءِ ٱلْمَلِكِ». وَكَانَ شَاوُلُ يَتَفَكَّرُ أَنْ يُوقِعَ دَاوُدَ بِيَدِ ٱلْفِلِسْطِينِيِّينَ. 
'''
"26" = '''
:sup:`26` فَأَخْبَرَ عَبِيدُهُ دَاوُدَ بِهَذَا ٱلْكَلَامِ، فَحَسُنَ ٱلْكَلَامُ فِي عَيْنَيْ دَاوُدَ أَنْ يُصَاهِرَ ٱلْمَلِكَ. وَلَمْ تَكْمُلِ ٱلْأَيَّامُ 
'''
"27" = '''
:sup:`27` حَتَّى قَامَ دَاوُدُ وَذَهَبَ هُوَ وَرِجَالُهُ وَقَتَلَ مِنَ ٱلْفِلِسْطِينِيِّينَ مِئَتَيْ رَجُلٍ، وَأَتَى دَاوُدُ بِغُلَفِهِمْ فَأَكْمَلُوهَا لِلْمَلِكِ لِمُصَاهَرَةِ ٱلْمَلِكِ. فَأَعْطَاهُ شَاوُلُ مِيكَالَ ٱبْنَتَهُ ٱمْرَأَةً. 
'''
"28" = '''
:sup:`28` فَرَأَى شَاوُلُ وَعَلِمَ أَنَّ ٱلرَّبَّ مَعَ دَاوُدَ. وَمِيكَالُ ٱبْنَةُ شَاوُلَ كَانَتْ تُحِبُّهُ. 
'''
"29" = '''
:sup:`29` وَعَادَ شَاوُلُ يَخَافُ دَاوُدَ بَعْدُ، وَصَارَ شَاوُلُ عَدُوًّا لِدَاوُدَ كُلَّ ٱلْأَيَّامِ. 
'''
"30" = '''
:sup:`30` وَخَرَجَ أَقْطَابُ ٱلْفِلِسْطِينِيِّينَ. وَمِنْ حِينِ خُرُوجِهِمْ كَانَ دَاوُدُ يُفْلِحُ أَكْثَرَ مِنْ جَمِيعِ عَبِيدِ شَاوُلَ، فَتَوَقَّرَ ٱسْمُهُ جِدًّا. 
'''
