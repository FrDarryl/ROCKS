[122]
"1" = '''
:sup:`1` تَرْنِيمَةُ ٱلْمَصَاعِدِ. لِدَاوُدَ فَرِحْتُ بِٱلْقَائِلِينَ لِي: «إِلَى بَيْتِ ٱلرَّبِّ نَذْهَبُ». 
'''
"2" = '''
:sup:`2` تَقِفُ أَرْجُلُنَا فِي أَبْوَابِكِ يَا أُورُشَلِيمُ. 
'''
"3" = '''
:sup:`3` أُورُشَلِيمُ ٱلْمَبْنِيَّةُ كَمَدِينَةٍ مُتَّصِلَةٍ كُلِّهَا، 
'''
"4" = '''
:sup:`4` حَيْثُ صَعِدَتِ ٱلْأَسْبَاطُ - أَسْبَاطُ ٱلرَّبِّ، شَهَادَةً لِإِسْرَائِيلَ- لِيَحْمَدُوا ٱسْمَ ٱلرَّبِّ. 
'''
"5" = '''
:sup:`5` لِأَنَّهُ هُنَاكَ ٱسْتَوَتِ ٱلْكَرَاسِيُّ لِلْقَضَاءِ، كَرَاسِيُّ بَيْتِ دَاوُدَ. 
'''
"6" = '''
:sup:`6` ٱسْأَلُوا سَلَامَةَ أُورُشَلِيمَ: «لِيَسْتَرِحْ مُحِبُّوكِ. 
'''
"7" = '''
:sup:`7` لِيَكُنْ سَلَامٌ فِي أَبْرَاجِكِ، رَاحَةٌ فِي قُصُورِكِ». 
'''
"8" = '''
:sup:`8` مِنْ أَجْلِ إِخْوَتِي وَأَصْحَابِي لَأَقُولَنَّ: «سَلَامٌ بِكِ». 
'''
"9" = '''
:sup:`9` مِنْ أَجْلِ بَيْتِ ٱلرَّبِّ إِلَهِنَا أَلْتَمِسُ لَكِ خَيْرًا. 
'''
