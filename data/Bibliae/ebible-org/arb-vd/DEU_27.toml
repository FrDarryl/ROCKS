[27]
"1" = '''
:sup:`1` وَأَوْصَى مُوسَى وَشُيُوخُ إِسْرَائِيلَ ٱلشَّعْبَ قَائِلًا: «ٱحْفَظُوا جَمِيعَ ٱلْوَصَايَا ٱلَّتِي أَنَا أُوصِيكُمْ بِهَا ٱلْيَوْمَ. 
'''
"2" = '''
:sup:`2` فَيَوْمَ تَعْبُرُونَ ٱلْأُرْدُنَّ إِلَى ٱلْأَرْضِ ٱلَّتِي يُعْطِيكَ ٱلرَّبُّ إِلَهُكَ، تُقِيمُ لِنَفْسِكَ حِجَارَةً كَبِيرَةً وَتَشِيدُهَا بِٱلشِّيدِ، 
'''
"3" = '''
:sup:`3` وَتَكْتُبُ عَلَيْهَا جَمِيعَ كَلِمَاتِ هَذَا ٱلنَّامُوسِ، حِينَ تَعْبُرُ لِكَيْ تَدْخُلَ ٱلْأَرْضَ ٱلَّتِي يُعْطِيكَ ٱلرَّبُّ إِلَهُكَ، أَرْضًا تَفِيضُ لَبَنًا وَعَسَلًا، كَمَا قَالَ لَكَ ٱلرَّبُّ إِلَهُ آبَائِكَ. 
'''
"4" = '''
:sup:`4` حِينَ تَعْبُرُونَ ٱلْأُرْدُنَّ، تُقِيمُونَ هَذِهِ ٱلْحِجَارَةَ ٱلَّتِي أَنَا أُوصِيكُمْ بِهَا ٱلْيَوْمَ فِي جَبَلِ عِيبَالَ، وَتُكَلِّسُهَا بِٱلْكِلْسِ. 
'''
"5" = '''
:sup:`5` وَتَبْنِي هُنَاكَ مَذْبَحًا لِلرَّبِّ إِلَهِكَ، مَذْبَحًا مِنْ حِجَارَةٍ لَا تَرْفَعْ عَلَيْهَا حَدِيدًا. 
'''
"6" = '''
:sup:`6` مِنْ حِجَارَةٍ صَحِيحَةٍ تَبْنِي مَذْبَحَ ٱلرَّبِّ إِلَهِكَ، وَتُصْعِدُ عَلَيْهِ مُحْرَقَاتٍ لِلرَّبِّ إِلَهِكَ. 
'''
"7" = '''
:sup:`7` وَتَذْبَحُ ذَبَائِحَ سَلَامَةٍ، وَتَأْكُلُ هُنَاكَ وَتَفْرَحُ أَمَامَ ٱلرَّبِّ إِلَهِكَ. 
'''
"8" = '''
:sup:`8` وَتَكْتُبُ عَلَى ٱلْحِجَارَةِ جَمِيعَ كَلِمَاتِ هَذَا ٱلنَّامُوسِ نَقْشًا جَيِّدًا». 
'''
"9" = '''
:sup:`9` ثُمَّ كَلَّمَ مُوسَى وَٱلْكَهَنَةُ ٱللَّاوِيُّونَ جَمِيعَ إِسْرَائِيلَ قَائِلِينَ: «اِنْصِتْ وَٱسْمَعْ يَا إِسْرَائِيلُ. ٱلْيَوْمَ صِرْتَ شَعْبًا لِلرَّبِّ إِلَهِكَ. 
'''
"10" = '''
:sup:`10` فَٱسْمَعْ لِصَوْتِ ٱلرَّبِّ إِلَهِكَ وَٱعْمَلْ بِوَصَايَاهُ وَفَرَائِضِهِ ٱلَّتِي أَنَا أُوصِيكَ بِهَا ٱلْيَوْمَ». 
'''
"11" = '''
:sup:`11` وَأَوْصَى مُوسَى ٱلشَّعْبَ فِي ذَلِكَ ٱلْيَوْمِ قَائِلًا: 
'''
"12" = '''
:sup:`12` «هَؤُلَاءِ يَقِفُونَ عَلَى جَبَلِ جِرِزِّيمَ لِكَيْ يُبَارِكُوا ٱلشَّعْبَ حِينَ تَعْبُرُونَ ٱلْأُرْدُنَّ: شِمْعُونُ وَلَاوِي وَيَهُوذَا وَيَسَّاكَرُ وَيُوسُفُ وَبَنْيَامِينُ. 
'''
"13" = '''
:sup:`13` وَهَؤُلَاءِ يَقِفُونَ عَلَى جَبَلِ عِيبَالَ لِلَّعْنَةِ: رَأُوبَيْنُ وَجَادُ وَأَشِيرُ وَزَبُولُونُ وَدَانُ وَنَفْتَالِي. 
'''
"14" = '''
:sup:`14` فَيُصَرِّحُ ٱللَّاوِيُّونَ وَيَقُولُونَ لِجَمِيعِ قَوْمِ إِسْرَائِيلَ بِصَوْتٍ عَالٍ: 
'''
"15" = '''
:sup:`15` مَلْعُونٌ ٱلْإِنْسَانُ ٱلَّذِي يَصْنَعُ تِمْثَالًا مَنْحُوتًا أَوْ مَسْبُوكًا، رِجْسًا لَدَى ٱلرَّبِّ عَمَلَ يَدَيْ نَحَّاتٍ، وَيَضَعُهُ فِي ٱلْخَفَاءِ. وَيُجِيبُ جَمِيعُ ٱلشَّعْبِ وَيَقُولُونَ: آمِينَ. 
'''
"16" = '''
:sup:`16` مَلْعُونٌ مَنْ يَسْتَخِفُّ بِأَبِيهِ أَوْ أُمِّهِ. وَيَقُولُ جَمِيعُ ٱلشَّعْبِ: آمِينَ. 
'''
"17" = '''
:sup:`17` مَلْعُونٌ مَنْ يَنْقُلُ تُخْمَ صَاحِبِهِ. وَيَقُولُ جَمِيعُ ٱلشَّعْبِ: آمِينَ. 
'''
"18" = '''
:sup:`18` مَلْعُونٌ مَنْ يُضِلُّ ٱلْأَعْمَى عَنِ ٱلطَّرِيقِ. وَيَقُولُ جَمِيعُ ٱلشَّعْبِ: آمِينَ. 
'''
"19" = '''
:sup:`19` مَلْعُونٌ مَنْ يُعَوِّجُ حَقَّ ٱلْغَرِيبِ وَٱلْيَتِيمِ وَٱلْأَرْمَلَةِ. وَيَقُولُ جَمِيعُ ٱلشَّعْبِ: آمِينَ. 
'''
"20" = '''
:sup:`20` مَلْعُونٌ مَنْ يَضْطَجِعُ مَعَ ٱمْرَأَةِ أَبِيهِ، لِأَنَّهُ يَكْشِفُ ذَيْلَ أَبِيهِ. وَيَقُولُ جَمِيعُ ٱلشَّعْبِ: آمِينَ. 
'''
"21" = '''
:sup:`21` مَلْعُونٌ مَنْ يَضْطَجِعُ مَعَ بَهِيمَةٍ مَّا. وَيَقُولُ جَمِيعُ ٱلشَّعْبِ: آمِينَ. 
'''
"22" = '''
:sup:`22` مَلْعُونٌ مَنْ يَضْطَجِعُ مَعَ أُخْتِهِ بِنْتِ أَبِيهِ أَوْ بِنْتِ أُمِّهِ. وَيَقُولُ جَمِيعُ ٱلشَّعْبِ: آمِينَ. 
'''
"23" = '''
:sup:`23` مَلْعُونٌ مَنْ يَضْطَجِعُ مَعَ حَمَاتِهِ. وَيَقُولُ جَمِيعُ ٱلشَّعْبِ: آمِينَ. 
'''
"24" = '''
:sup:`24` مَلْعُونٌ مَنْ يَقْتُلُ قَرِيبَهُ فِي ٱلْخَفَاءِ. وَيَقُولُ جَمِيعُ ٱلشَّعْبِ: آمِينَ. 
'''
"25" = '''
:sup:`25` مَلْعُونٌ مَنْ يَأْخُذُ رَشْوَةً لِكَيْ يَقْتُلَ نَفْسَ دَمٍ بَرِيءٍ. وَيَقُولُ جَمِيعُ ٱلشَّعْبِ: آمِينَ. 
'''
"26" = '''
:sup:`26` مَلْعُونٌ مَنْ لَا يُقِيمُ كَلِمَاتِ هَذَا ٱلنَّامُوسِ لِيَعْمَلَ بِهَا. وَيَقُولُ جَمِيعُ ٱلشَّعْبِ: آمِينَ. 
'''
