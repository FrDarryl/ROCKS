[35]
"1" = '''
:sup:`1` تَفْرَحُ ٱلْبَرِّيَّةُ وَٱلْأَرْضُ ٱلْيَابِسَةُ، وَيَبْتَهِجُ ٱلْقَفْرُ وَيُزْهِرُ كَٱلنَّرْجِسِ. 
'''
"2" = '''
:sup:`2` يُزْهِرُ إِزْهَارًا وَيَبْتَهِجُ ٱبْتِهَاجًا وَيُرَنِّمُ. يُدْفَعُ إِلَيْهِ مَجْدُ لُبْنَانَ. بَهَاءُ كَرْمَلَ وَشَارُونَ. هُمْ يَرَوْنَ مَجْدَ ٱلرَّبِّ، بَهَاءَ إِلَهِنَا. 
'''
"3" = '''
:sup:`3` شَدِّدُوا ٱلْأَيَادِيَ ٱلْمُسْتَرْخِيَةَ، وَٱلرُّكَبَ ٱلْمُرْتَعِشَةَ ثَبِّتُوهَا. 
'''
"4" = '''
:sup:`4` قُولُوا لِخَائِفِي ٱلْقُلُوبِ: «تَشَدَّدُوا لَا تَخَافُوا. هُوَذَا إِلَهُكُمُ. ٱلِٱنْتِقَامُ يَأْتِي. جِزَاءُ ٱللهِ. هُوَ يَأْتِي وَيُخَلِّصُكُمْ». 
'''
"5" = '''
:sup:`5` حِينَئِذٍ تَتَفَقَّحُ عُيُونُ ٱلْعُمْيِ، وَآذَانُ ٱلصُّمِّ تَتَفَتَّحُ. 
'''
"6" = '''
:sup:`6` حِينَئِذٍ يَقْفِزُ ٱلْأَعْرَجُ كَٱلْإِيَّلِ وَيَتَرَنَّمُ لِسَانُ ٱلْأَخْرَسِ، لِأَنَّهُ قَدِ ٱنْفَجَرَتْ فِي ٱلْبَرِّيَّةِ مِيَاهٌ، وَأَنْهَارٌ فِي ٱلْقَفْرِ. 
'''
"7" = '''
:sup:`7` وَيَصِيرُ ٱلسَّرَابُ أَجَمًا، وَٱلْمَعْطَشَةُ يَنَابِيعَ مَاءٍ. فِي مَسْكِنِ ٱلذِّئَابِ، فِي مَرْبِضِهَا دَارٌ لِلْقَصَبِ وَٱلْبَرْدِيِّ. 
'''
"8" = '''
:sup:`8` وَتَكُونُ هُنَاكَ سِكَّةٌ وَطَرِيقٌ يُقَالُ لَهَا: «ٱلطَّرِيقُ ٱلْمُقَدَّسَةُ». لَا يَعْبُرُ فِيهَا نَجِسٌ، بَلْ هِيَ لَهُمْ. مَنْ سَلَكَ فِي ٱلطَّرِيقِ حَتَّى ٱلْجُهَّالُ، لَا يَضِلُّ. 
'''
"9" = '''
:sup:`9` لَا يَكُونُ هُنَاكَ أَسَدٌ. وَحْشٌ مُفْتَرِسٌ لَا يَصْعَدُ إِلَيْهَا. لَا يُوجَدُ هُنَاكَ. بَلْ يَسْلُكُ ٱلْمَفْدِيُّونَ فِيهَا. 
'''
"10" = '''
:sup:`10` وَمَفْدِيُّو ٱلرَّبِّ يَرْجِعُونَ وَيَأْتُونَ إِلَى صِهْيَوْنَ بِتَرَنُّمٍ، وَفَرَحٌ أَبَدِيٌّ عَلَى رُؤُوسِهِمِ. ٱبْتِهَاجٌ وَفَرَحٌ يُدْرِكَانِهِمْ. وَيَهْرُبُ ٱلْحُزْنُ وَٱلتَّنَهُّدُ. 
'''
