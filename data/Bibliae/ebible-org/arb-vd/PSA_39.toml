[39]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. لِيَدُوثُونَ. مَزْمُورٌ لِدَاوُدَ قُلْتُ: «أَتَحَفَّظُ لِسَبِيلِي مِنَ ٱلْخَطَإِ بِلِسَانِي. أَحْفَظُ لِفَمِي كِمَامَةً فِيمَا ٱلشِّرِّيرُ مُقَابِلِي». 
'''
"2" = '''
:sup:`2` صَمَتُّ صَمْتًا، سَكَتُّ عَنِ ٱلْخَيْرِ، فَتَحَرَّكَ وَجَعِي. 
'''
"3" = '''
:sup:`3` حَمِيَ قَلْبِي فِي جَوْفِي. عِنْدَ لَهَجِي ٱشْتَعَلَتِ ٱلنَّارُ. تَكَلَّمْتُ بِلِسَانِي: 
'''
"4" = '''
:sup:`4` «عَرِّفْنِي يَارَبُّ نِهَايَتِي وَمِقْدَارَ أَيَّامِي كَمْ هِيَ، فَأَعْلَمَ كَيْفَ أَنَا زَائِلٌ. 
'''
"5" = '''
:sup:`5` هُوَذَا جَعَلْتَ أَيَّامِي أَشْبَارًا، وَعُمْرِي كَلَا شَيْءَ قُدَّامَكَ. إِنَّمَا نَفْخَةً كُلُّ إِنْسَانٍ قَدْ جُعِلَ. سِلَاهْ. 
'''
"6" = '''
:sup:`6` إِنَّمَا كَخَيَالٍ يَتَمَشَّى ٱلْإِنْسَانُ. إِنَّمَا بَاطِلًا يَضِجُّونَ. يَذْخَرُ ذَخَائِرَ وَلَا يَدْرِي مَنْ يَضُمُّهَا. 
'''
"7" = '''
:sup:`7` «وَٱلْآنَ، مَاذَا ٱنْتَظَرْتُ يَارَبُّ؟ رَجَائِي فِيكَ هُوَ. 
'''
"8" = '''
:sup:`8` مِنْ كُلِّ مَعَاصِيَّ نَجِّنِي. لَا تَجْعَلْنِي عَارًا عِنْدَ ٱلْجَاهِلِ. 
'''
"9" = '''
:sup:`9` صَمَتُّ. لَا أَفْتَحُ فَمِي، لِأَنَّكَ أَنْتَ فَعَلْتَ. 
'''
"10" = '''
:sup:`10` ٱرْفَعْ عَنِّي ضَرْبَكَ. مِنْ مُهَاجَمَةِ يَدِكَ أَنَا قَدْ فَنِيتُ. 
'''
"11" = '''
:sup:`11` بِتَأْدِيبَاتٍ إِنْ أَدَّبْتَ ٱلْإِنْسَانَ مِنْ أَجْلِ إِثْمِهِ، أَفْنَيْتَ مِثْلَ ٱلْعُثِّ مُشْتَهَاهُ. إِنَّمَا كُلُّ إِنْسَانٍ نَفْخَةٌ. سِلَاهْ. 
'''
"12" = '''
:sup:`12` اِسْتَمِعْ صَلَاتِي يَارَبُّ، وَٱصْغَ إِلَى صُرَاخِي. لَا تَسْكُتْ عَنْ دُمُوعِي. لِأَنِّي أَنَا غَرِيبٌ عِنْدَكَ. نَزِيلٌ مِثْلُ جَمِيعِ آبَائِي. 
'''
"13" = '''
:sup:`13` ٱقْتَصِرْ عَنِّي فَأَتَبَلَّجَ قَبْلَ أَنْ أَذْهَبَ فَلَا أُوجَدَ». 
'''
