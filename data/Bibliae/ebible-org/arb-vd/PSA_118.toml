[118]
"1" = '''
:sup:`1` اِحْمَدُوا ٱلرَّبَّ لِأَنَّهُ صَالِحٌ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
"2" = '''
:sup:`2` لِيَقُلْ إِسْرَائِيلُ: «إِنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ». 
'''
"3" = '''
:sup:`3` لِيَقُلْ بَيْتُ هَارُونَ: «إِنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ». 
'''
"4" = '''
:sup:`4` لِيَقُلْ مُتَّقُو ٱلرَّبِّ: «إِنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ». 
'''
"5" = '''
:sup:`5` مِنَ ٱلضِّيقِ دَعَوْتُ ٱلرَّبَّ فَأَجَابَنِي مِنَ ٱلرُّحْبِ. 
'''
"6" = '''
:sup:`6` ٱلرَّبُّ لِي فَلَا أَخَافُ. مَاذَا يَصْنَعُ بِي ٱلْإِنْسَانُ؟ 
'''
"7" = '''
:sup:`7` ٱلرَّبُّ لِي بَيْنَ مُعِينِيَّ، وَأَنَا سَأَرَى بِأَعْدَائِي. 
'''
"8" = '''
:sup:`8` ٱلِٱحْتِمَاءُ بِٱلرَّبِّ خَيْرٌ مِنَ ٱلتَّوَكُّلِ عَلَى إِنْسَانٍ. 
'''
"9" = '''
:sup:`9` ٱلِٱحْتِمَاءُ بِٱلرَّبِّ خَيْرٌ مِنَ ٱلتَّوَكُّلِ عَلَى ٱلرُّؤَسَاءِ. 
'''
"10" = '''
:sup:`10` كُلُّ ٱلْأُمَمِ أَحَاطُوا بِي. بِٱسْمِ ٱلرَّبِّ أُبِيدُهُمْ. 
'''
"11" = '''
:sup:`11` أَحَاطُوا بِي وَٱكْتَنَفُونِي. بِٱسْمِ ٱلرَّبِّ أُبِيدُهُمْ. 
'''
"12" = '''
:sup:`12` أَحَاطُوا بِي مِثْلَ ٱلنَّحْلِ. ٱنْطَفَأُوا كَنَارِ ٱلشَّوْكِ. بِٱسْمِ ٱلرَّبِّ أُبِيدُهُمْ. 
'''
"13" = '''
:sup:`13` دَحَرْتَنِي دُحُورًا لِأَسْقُطَ، أَمَّا ٱلرَّبُّ فَعَضَدَنِي. 
'''
"14" = '''
:sup:`14` قُوَّتِي وَتَرَنُّمِي ٱلرَّبُّ، وَقَدْ صَارَ لِي خَلَاصًا. 
'''
"15" = '''
:sup:`15` صَوْتُ تَرَنُّمٍ وَخَلَاصٍ فِي خِيَامِ ٱلصِّدِّيقِينَ: «يَمِينُ ٱلرَّبِّ صَانِعَةٌ بِبَأْسٍ. 
'''
"16" = '''
:sup:`16` يَمِينُ ٱلرَّبِّ مُرْتَفِعَةٌ. يَمِينُ ٱلرَّبِّ صَانِعَةٌ بِبَأْسٍ». 
'''
"17" = '''
:sup:`17` لَا أَمُوتُ بَلْ أَحْيَا وَأُحَدِّثُ بِأَعْمَالِ ٱلرَّبِّ. 
'''
"18" = '''
:sup:`18` تَأْدِيبًا أَدَّبَنِي ٱلرَّبُّ، وَإِلَى ٱلْمَوْتِ لَمْ يُسْلِمْنِي. 
'''
"19" = '''
:sup:`19` اِفْتَحُوا لِي أَبْوَابَ ٱلْبِرِّ. أَدْخُلْ فِيهَا وَأَحْمَدِ ٱلرَّبَّ. 
'''
"20" = '''
:sup:`20` هَذَا ٱلْبَابُ لِلرَّبِّ. ٱلصِّدِّيقُونَ يَدْخُلُونَ فِيهِ. 
'''
"21" = '''
:sup:`21` أَحْمَدُكَ لِأَنَّكَ ٱسْتَجَبْتَ لِي وَصِرْتَ لِي خَلَاصًا. 
'''
"22" = '''
:sup:`22` ٱلْحَجَرُ ٱلَّذِي رَفَضَهُ ٱلْبَنَّاؤُونَ قَدْ صَارَ رَأْسَ ٱلزَّاوِيَةِ. 
'''
"23" = '''
:sup:`23` مِنْ قِبَلِ ٱلرَّبِّ كَانَ هَذَا، وَهُوَ عَجِيبٌ فِي أَعْيُنِنَا. 
'''
"24" = '''
:sup:`24` هَذَا هُوَ ٱلْيَوْمُ ٱلَّذِي صَنَعُهُ ٱلرَّبُّ، نَبْتَهِجُ وَنَفْرَحُ فِيهِ. 
'''
"25" = '''
:sup:`25` آهِ يَارَبُّ خَلِّصْ! آهِ يَارَبُّ أَنْقِذْ! 
'''
"26" = '''
:sup:`26` مُبَارَكٌ ٱلْآتِي بِٱسْمِ ٱلرَّبِّ. بَارَكْنَاكُمْ مِنْ بَيْتِ ٱلرَّبِّ. 
'''
"27" = '''
:sup:`27` ٱلرَّبُّ هُوَ ٱللهُ وَقَدْ أَنَارَ لَنَا. أَوْثِقُوا ٱلذَّبِيحَةَ بِرُبُطٍ إِلَى قُرُونِ ٱلْمَذْبَحِ. 
'''
"28" = '''
:sup:`28` إِلَهِي أَنْتَ فَأَحْمَدُكَ، إِلَهِي فَأَرْفَعُكَ. 
'''
"29" = '''
:sup:`29` ٱحْمَدُوا ٱلرَّبَّ لِأَنَّهُ صَالِحٌ، لِأَنَّ إِلَى ٱلْأَبَدِ رَحْمَتَهُ. 
'''
