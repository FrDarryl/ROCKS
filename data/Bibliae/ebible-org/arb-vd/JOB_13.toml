[13]
"1" = '''
:sup:`1` «هَذَا كُلُّهُ رَأَتْهُ عَيْنِي. سَمِعَتْهُ أُذُنِي وَفَطِنَتْ بِهِ. 
'''
"2" = '''
:sup:`2` مَا تَعْرِفُونَهُ عَرَفْتُهُ أَنَا أَيْضًا. لَسْتُ دُونَكُمْ. 
'''
"3" = '''
:sup:`3` وَلَكِنِّي أُرِيدُ أَنْ أُكَلِّمَ ٱلْقَدِيرَ، وَأَنْ أُحَاكَمَ إِلَى ٱللهِ. 
'''
"4" = '''
:sup:`4` أَمَّا أَنْتُمْ فَمُلَفِّقُو كَذِبٍ. أَطِبَّاءُ بَطَّالُونَ كُلُّكُمْ. 
'''
"5" = '''
:sup:`5` لَيْتَكُمْ تَصْمُتُونَ صَمْتًا. يَكُونُ ذَلِكَ لَكُمْ حِكْمَةً. 
'''
"6" = '''
:sup:`6` اِسْمَعُوا ٱلْآنَ حُجَّتِي، وَٱصْغُوا إِلَى دَعَاوِي شَفَتَيَّ. 
'''
"7" = '''
:sup:`7` أَتَقُولُونَ لِأَجْلِ ٱللهِ ظُلْمًا، وَتَتَكَلَّمُونَ بِغِشٍّ لِأَجْلِهِ؟ 
'''
"8" = '''
:sup:`8` أَتُحَابُونَ وَجْهَهُ، أَمْ عَنِ ٱللهِ تُخَاصِمُونَ؟ 
'''
"9" = '''
:sup:`9` أَخَيْرٌ لَكُمْ أَنْ يَفْحَصَكُمْ، أَمْ تُخَاتِلُونَهُ كَمَا يُخَاتَلُ ٱلْإِنْسَانُ؟ 
'''
"10" = '''
:sup:`10` تَوْبِيخًا يُوَبِّخُكُمْ إِنْ حَابَيْتُمُ ٱلْوُجُوهَ خِفْيَةً. 
'''
"11" = '''
:sup:`11` فَهَلَّا يُرْهِبُكُمْ جَلَالُهُ، وَيَسْقُطُ عَلَيْكُمْ رُعْبُهُ؟ 
'''
"12" = '''
:sup:`12` خُطَبُكُمْ أَمْثَالُ رَمَادٍ، وَحُصُونُكُمْ حُصُونٌ مِنْ طِينٍ. 
'''
"13" = '''
:sup:`13` «اُسْكُتُوا عَنِّي فَأَتَكَلَّمَ أَنَا، وَلْيُصِبْنِي مَهْمَا أَصَابَ. 
'''
"14" = '''
:sup:`14` لِمَاذَا آخُذُ لَحْمِي بِأَسْنَانِي، وَأَضَعُ نَفْسِي فِي كَفِّي؟ 
'''
"15" = '''
:sup:`15` هُوَذَا يَقْتُلُنِي. لَا أَنْتَظِرُ شَيْئًا. فَقَطْ أُزَكِّي طَرِيقِي قُدَّامَهُ. 
'''
"16" = '''
:sup:`16` فَهَذَا يَعُودُ إِلَى خَلَاصِي، أَنَّ ٱلْفَاجِرَ لَا يَأْتِي قُدَّامَهُ. 
'''
"17" = '''
:sup:`17` سَمْعًا ٱسْمَعُوا أَقْوَالِي وَتَصْرِيحِي بِمَسَامِعِكُمْ. 
'''
"18" = '''
:sup:`18` هَأَنَذَا قَدْ أَحْسَنْتُ ٱلدَّعْوَى. أَعْلَمُ أَنِّي أَتَبَرَّرُ. 
'''
"19" = '''
:sup:`19` مَنْ هُوَ ٱلَّذِي يُخَاصِمُنِي حَتَّى أَصْمُتَ ٱلْآنَ وَأُسْلِمَ ٱلرُّوحَ؟ 
'''
"20" = '''
:sup:`20` إِنَّمَا أَمْرَيْنِ لَا تَفْعَلْ بِي، فَحِينَئِذٍ لَا أَخْتَفِي مِنْ حَضْرَتِكَ. 
'''
"21" = '''
:sup:`21` أَبْعِدْ يَدَيْكَ عَنِّي، وَلَا تَدَعْ هَيْبَتَكَ تُرْعِبُنِي. 
'''
"22" = '''
:sup:`22` ثُمَّ ٱدْعُ فَأَنَا أُجِيبُ، أَوْ أَتَكَلَّمُ فَتُجَاوِبُنِي. 
'''
"23" = '''
:sup:`23` كَمْ لِي مِنَ ٱلْآثَامِ وَٱلْخَطَايَا؟ أَعْلِمْنِي ذَنْبِي وَخَطِيَّتِي. 
'''
"24" = '''
:sup:`24` لِمَاذَا تَحْجُبُ وَجْهَكَ، وَتَحْسِبُنِي عَدُوًّا لَكَ؟ 
'''
"25" = '''
:sup:`25` أَتُرْعِبُ وَرَقَةً مُنْدَفَعَةً، وَتُطَارِدُ قَشًّا يَابِسًا؟ 
'''
"26" = '''
:sup:`26` لِأَنَّكَ كَتَبْتَ عَلَيَّ أُمُورًا مُرَّةً، وَوَرَّثْتَنِي آثَامَ صِبَايَ، 
'''
"27" = '''
:sup:`27` فَجَعَلْتَ رِجْلَيَّ فِي ٱلْمِقْطَرَةِ، وَلَاحَظْتَ جَمِيعَ مَسَالِكِي، وَعَلَى أُصُولِ رِجْلَيَّ نَبَشْتَ. 
'''
"28" = '''
:sup:`28` وَأَنَا كَمُتَسَوِّسٍ يَبْلَى، كَثَوْبٍ أَكَلَهُ ٱلْعُثُّ. 
'''
