[5]
"1" = '''
:sup:`1` وَلَمَّا رَأَى ٱلْجُمُوعَ صَعِدَ إِلَى ٱلْجَبَلِ، فَلَمَّا جَلَسَ تَقَدَّمَ إِلَيْهِ تَلَامِيذُهُ. 
'''
"2" = '''
:sup:`2` فَفَتَحَ فَاهُ وعَلَّمَهُمْ قَائِلًا: 
'''
"3" = '''
:sup:`3` «طُوبَى لِلْمَسَاكِينِ بِٱلرُّوحِ، لِأَنَّ لَهُمْ مَلَكُوتَ ٱلسَّمَاوَاتِ. 
'''
"4" = '''
:sup:`4` طُوبَى لِلْحَزَانَى، لِأَنَّهُمْ يَتَعَزَّوْنَ. 
'''
"5" = '''
:sup:`5` طُوبَى لِلْوُدَعَاءِ، لِأَنَّهُمْ يَرِثُونَ ٱلْأَرْضَ. 
'''
"6" = '''
:sup:`6` طُوبَى لِلْجِيَاعِ وَٱلْعِطَاشِ إِلَى ٱلْبِرِّ، لِأَنَّهُمْ يُشْبَعُونَ. 
'''
"7" = '''
:sup:`7` طُوبَى لِلرُّحَمَاءِ، لِأَنَّهُمْ يُرْحَمُونَ. 
'''
"8" = '''
:sup:`8` طُوبَى لِلْأَنْقِيَاءِ ٱلْقَلْبِ، لِأَنَّهُمْ يُعَايِنُونَ ٱللهَ. 
'''
"9" = '''
:sup:`9` طُوبَى لِصَانِعِي ٱلسَّلَامِ، لِأَنَّهُمْ أَبْنَاءَ ٱللهِ يُدْعَوْنَ. 
'''
"10" = '''
:sup:`10` طُوبَى لِلْمَطْرُودِينَ مِنْ أَجْلِ ٱلْبِرِّ، لِأَنَّ لَهُمْ مَلَكُوتَ ٱلسَّمَاوَاتِ. 
'''
"11" = '''
:sup:`11` طُوبَى لَكُمْ إِذَا عَيَّرُوكُمْ وَطَرَدُوكُمْ وَقَالُوا عَلَيْكُمْ كُلَّ كَلِمَةٍ شِرِّيرَةٍ، مِنْ أَجْلِي، كَاذِبِينَ. 
'''
"12" = '''
:sup:`12` اِفْرَحُوا وَتَهَلَّلُوا، لِأَنَّ أَجْرَكُمْ عَظِيمٌ فِي ٱلسَّمَاوَاتِ، فَإِنَّهُمْ هَكَذَا طَرَدُوا ٱلْأَنْبِيَاءَ ٱلَّذِينَ قَبْلَكُمْ. 
'''
"13" = '''
:sup:`13` «أَنْتُمْ مِلْحُ ٱلْأَرْضِ، وَلَكِنْ إِنْ فَسَدَ ٱلْمِلْحُ فَبِمَاذَا يُمَلَّحُ؟ لَا يَصْلُحُ بَعْدُ لِشَيْءٍ، إِلَّا لِأَنْ يُطْرَحَ خَارِجًا وَيُدَاسَ مِنَ ٱلنَّاسِ. 
'''
"14" = '''
:sup:`14` أَنْتُمْ نُورُ ٱلْعَالَمِ. لَا يُمْكِنُ أَنْ تُخْفَى مَدِينَةٌ مَوْضُوعَةٌ عَلَى جَبَلٍ، 
'''
"15" = '''
:sup:`15` وَلَا يُوقِدُونَ سِرَاجًا وَيَضَعُونَهُ تَحْتَ ٱلْمِكْيَالِ، بَلْ عَلَى ٱلْمَنَارَةِ فَيُضِيءُ لِجَمِيعِ ٱلَّذِينَ فِي ٱلْبَيْتِ. 
'''
"16" = '''
:sup:`16` فَلْيُضِئْ نُورُكُمْ هَكَذَا قُدَّامَ ٱلنَّاسِ، لِكَيْ يَرَوْا أَعْمَالَكُمُ ٱلْحَسَنَةَ، وَيُمَجِّدُوا أَبَاكُمُ ٱلَّذِي فِي ٱلسَّمَاوَاتِ. 
'''
"17" = '''
:sup:`17` «لَا تَظُنُّوا أَنِّي جِئْتُ لِأَنْقُضَ ٱلنَّامُوسَ أَوِ ٱلْأَنْبِيَاءَ. مَا جِئْتُ لِأَنْقُضَ بَلْ لِأُكَمِّلَ. 
'''
"18" = '''
:sup:`18` فَإِنِّي ٱلْحَقَّ أَقُولُ لَكُمْ: إِلَى أَنْ تَزُولَ ٱلسَّمَاءُ وَٱلْأَرْضُ لَا يَزُولُ حَرْفٌ وَاحِدٌ أَوْ نُقْطَةٌ وَاحِدَةٌ مِنَ ٱلنَّامُوسِ حَتَّى يَكُونَ ٱلْكُلُّ. 
'''
"19" = '''
:sup:`19` فَمَنْ نَقَضَ إِحْدَى هَذِهِ ٱلْوَصَايَا ٱلصُّغْرَى وَعَلَّمَ ٱلنَّاسَ هَكَذَا، يُدْعَى أَصْغَرَ فِي مَلَكُوتِ ٱلسَّمَاوَاتِ. وَأَمَّا مَنْ عَمِلَ وَعَلَّمَ، فَهَذَا يُدْعَى عَظِيمًا فِي مَلَكُوتِ ٱلسَّمَاوَاتِ. 
'''
"20" = '''
:sup:`20` فَإِنِّي أَقُولُ لَكُمْ: إِنَّكُمْ إِنْ لَمْ يَزِدْ بِرُّكُمْ عَلَى ٱلْكَتَبَةِ وَٱلْفَرِّيسِيِّينَ لَنْ تَدْخُلُوا مَلَكُوتَ ٱلسَّماوَاتِ. 
'''
"21" = '''
:sup:`21` «قَدْ سَمِعْتُمْ أَنَّهُ قِيلَ لِلْقُدَمَاءِ: لَا تَقْتُلْ، وَمَنْ قَتَلَ يَكُونُ مُسْتَوْجِبَ ٱلْحُكْمِ. 
'''
"22" = '''
:sup:`22` وَأَمَّا أَنَا فَأَقُولُ لَكُمْ: إِنَّ كُلَّ مَنْ يَغْضَبُ عَلَى أَخِيهِ بَاطِلًا يَكُونُ مُسْتَوْجِبَ ٱلْحُكْمِ، وَمَنْ قَالَ لِأَخِيهِ: رَقَا، يَكُونُ مُسْتَوْجِبَ ٱلْمَجْمَعِ، وَمَنْ قَالَ: يا أَحْمَقُ، يَكُونُ مُسْتَوْجِبَ نَارِ جَهَنَّمَ. 
'''
"23" = '''
:sup:`23` فَإِنْ قَدَّمْتَ قُرْبَانَكَ إِلَى ٱلْمَذْبَحِ، وَهُنَاكَ تَذَكَّرْتَ أَنَّ لِأَخِيكَ شَيْئًا عَلَيْكَ، 
'''
"24" = '''
:sup:`24` فَٱتْرُكْ هُنَاكَ قُرْبَانَكَ قُدَّامَ ٱلْمَذْبَحِ، وَٱذْهَبْ أَوَّلًا ٱصْطَلِحْ مَعَ أَخِيكَ، وَحِينَئِذٍ تَعَالَ وَقَدِّمْ قُرْبَانَكَ. 
'''
"25" = '''
:sup:`25` كُنْ مُرَاضِيًا لِخَصْمِكَ سَرِيعًا مَا دُمْتَ مَعَهُ فِي ٱلطَّرِيقِ، لِئَلَّا يُسَلِّمَكَ ٱلْخَصْمُ إِلَى ٱلْقَاضِي، وَيُسَلِّمَكَ ٱلْقَاضِي إِلَى ٱلشُّرَطِيِّ، فَتُلْقَى فِي ٱلسِّجْنِ. 
'''
"26" = '''
:sup:`26` اَلْحَقَّ أَقُولُ لَكَ: لَا تَخْرُجُ مِنْ هُنَاكَ حَتَّى تُوفِيَ ٱلْفَلْسَ ٱلْأَخِيرَ! 
'''
"27" = '''
:sup:`27` «قَدْ سَمِعْتُمْ أَنَّهُ قِيلَ لِلْقُدَمَاءِ: لَا تَزْنِ. 
'''
"28" = '''
:sup:`28` وَأَمَّا أَنَا فَأَقُولُ لَكُمْ: إِنَّ كُلَّ مَنْ يَنْظُرُ إِلَى ٱمْرَأَةٍ لِيَشْتَهِيَهَا، فَقَدْ زَنَى بِهَا فِي قَلْبِهِ. 
'''
"29" = '''
:sup:`29` فَإِنْ كَانَتْ عَيْنُكَ ٱلْيُمْنَى تُعْثِرُكَ فَٱقْلَعْهَا وَأَلْقِهَا عَنْكَ، لِأَنَّهُ خَيْرٌ لَكَ أَنْ يَهْلِكَ أَحَدُ أَعْضَائِكَ وَلَا يُلْقَى جَسَدُكَ كُلُّهُ فِي جَهَنَّمَ. 
'''
"30" = '''
:sup:`30` وَإِنْ كَانَتْ يَدُكَ ٱلْيُمْنَى تُعْثِرُكَ فَٱقْطَعْهَا وَأَلْقِهَا عَنْكَ، لِأَنَّهُ خَيْرٌ لَكَ أَنْ يَهْلِكَ أَحَدُ أَعْضَائِكَ وَلَا يُلْقَى جَسَدُكَ كُلُّهُ فِي جَهَنَّمَ. 
'''
"31" = '''
:sup:`31` «وَقِيلَ: مَنْ طَلَّقَ ٱمْرَأَتَهُ فَلْيُعْطِهَا كِتَابَ طَلَاقٍ. 
'''
"32" = '''
:sup:`32` وَأَمَّا أَنَا فَأَقُولُ لَكُمْ: إِنَّ مَنْ طَلَّقَ ٱمْرَأَتَهُ إلَّا لِعِلَّةِ ٱلزِّنَى يَجْعَلُهَا تَزْنِي، وَمَنْ يَتَزَوَّجُ مُطَلَّقَةً فَإِنَّهُ يَزْنِي. 
'''
"33" = '''
:sup:`33` «أَيْضًا سَمِعْتُمْ أَنَّهُ قِيلَ لِلْقُدَمَاءِ: لَا تَحْنَثْ، بَلْ أَوْفِ لِلرَّبِّ أَقْسَامَكَ. 
'''
"34" = '''
:sup:`34` وَأَمَّا أَنَا فَأَقُولُ لَكُمْ: لَا تَحْلِفُوا ٱلْبَتَّةَ، لَا بِٱلسَّمَاءِ لِأَنَّهَا كُرْسِيُّ ٱللهِ، 
'''
"35" = '''
:sup:`35` وَلَا بِٱلْأَرْضِ لِأَنَّهَا مَوْطِئُ قَدَمَيْهِ، وَلَا بِأُورُشَلِيمَ لِأَنَّهَا مَدِينَةُ ٱلْمَلِكِ ٱلْعَظِيمِ. 
'''
"36" = '''
:sup:`36` وَلَا تَحْلِفْ بِرَأْسِكَ، لِأَنَّكَ لَا تَقْدِرُ أَنْ تَجْعَلَ شَعْرَةً وَاحِدَةً بَيْضَاءَ أَوْ سَوْدَاءَ. 
'''
"37" = '''
:sup:`37` بَلْ لِيَكُنْ كَلَامُكُمْ: نَعَمْ نَعَمْ، لَا لَا. وَمَا زَادَ عَلَى ذَلِكَ فَهُوَ مِنَ ٱلشِّرِّيرِ. 
'''
"38" = '''
:sup:`38` «سَمِعْتُمْ أَنَّهُ قِيلَ: عَيْنٌ بِعَيْنٍ وَسِنٌّ بِسِنٍّ. 
'''
"39" = '''
:sup:`39` وَأَمَّا أَنَا فَأَقُولُ لَكُمْ: لَا تُقَاوِمُوا ٱلشَّرَّ، بَلْ مَنْ لَطَمَكَ عَلَى خَدِّكَ ٱلْأَيْمَنِ فَحَوِّلْ لَهُ ٱلْآخَرَ أَيْضًا. 
'''
"40" = '''
:sup:`40` وَمَنْ أَرَادَ أَنْ يُخَاصِمَكَ وَيَأْخُذَ ثَوْبَكَ فَٱتْرُكْ لَهُ ٱلرِّدَاءَ أَيْضًا. 
'''
"41" = '''
:sup:`41` وَمَنْ سَخَّرَكَ مِيلًا وَاحِدًا فَٱذْهَبْ مَعَهُ ٱثْنَيْنِ. 
'''
"42" = '''
:sup:`42` مَنْ سَأَلَكَ فَأَعْطِهِ، وَمَنْ أَرَادَ أَنْ يَقْتَرِضَ مِنْكَ فَلَا تَرُدَّهُ. 
'''
"43" = '''
:sup:`43` «سَمِعْتُمْ أَنَّهُ قِيلَ: تُحِبُّ قَرِيبَكَ وَتُبْغِضُ عَدُوَّكَ. 
'''
"44" = '''
:sup:`44` وَأَمَّا أَنَا فَأَقُولُ لَكُمْ: أَحِبُّوا أَعْدَاءَكُمْ. بَارِكُوا لَاعِنِيكُمْ. أَحْسِنُوا إِلَى مُبْغِضِيكُمْ، وَصَلُّوا لِأَجْلِ ٱلَّذِينَ يُسِيئُونَ إِلَيْكُمْ وَيَطْرُدُونَكُمْ، 
'''
"45" = '''
:sup:`45` لِكَيْ تَكُونُوا أَبْنَاءَ أَبِيكُمُ ٱلَّذِي فِي ٱلسَّمَاوَاتِ، فَإِنَّهُ يُشْرِقُ شَمْسَهُ عَلَى ٱلْأَشْرَارِ وَٱلصَّالِحِينَ، وَيُمْطِرُ عَلَى ٱلْأَبْرَارِ وَٱلظَّالِمِينَ. 
'''
"46" = '''
:sup:`46` لِأَنَّهُ إِنْ أَحْبَبْتُمُ ٱلَّذِينَ يُحِبُّونَكُمْ، فَأَيُّ أَجْرٍ لَكُمْ؟ أَلَيْسَ ٱلْعَشَّارُونَ أَيْضًا يَفْعَلُونَ ذَلِكَ؟ 
'''
"47" = '''
:sup:`47` وَإِنْ سَلَّمْتُمْ عَلَى إِخْوَتِكُمْ فَقَطْ، فَأَيَّ فَضْلٍ تَصْنَعُونَ؟ أَلَيْسَ ٱلْعَشَّارُونَ أَيْضًا يَفْعَلُونَ هَكَذَا؟ 
'''
"48" = '''
:sup:`48` فَكُونُوا أَنْتُمْ كَامِلِينَ كَمَا أَنَّ أَبَاكُمُ ٱلَّذِي فِي ٱلسَّمَاوَاتِ هُوَ كَامِلٌ. 
'''
