[37]
"1" = '''
:sup:`1` فَلَمَّا سَمِعَ ٱلْمَلِكُ حَزَقِيَّا ذَلِكَ مَزَّقَ ثِيَابَهُ وَتَغَطَّى بِمِسْحٍ وَدَخَلَ بَيْتَ ٱلرَّبِّ. 
'''
"2" = '''
:sup:`2` وَأَرْسَلَ أَلِيَاقِيمَ ٱلَّذِي عَلَى ٱلْبَيْتِ وَشَبْنَةَ ٱلْكَاتِبَ وَشُيُوخَ ٱلْكَهَنَةِ مُتَغَطِّينَ بِمُسُوحٍ إِلَى إِشَعْيَاءَ بْنِ آمُوصَ ٱلنَّبِيِّ. 
'''
"3" = '''
:sup:`3` فَقَالُوا لَهُ: «هَكَذَا يَقُولُ حَزَقِيَّا: هَذَا ٱلْيَوْمُ يَوْمُ شِدَّةٍ وَتَأْدِيبٍ وَإِهَانَةٍ، لِأَنَّ ٱلْأَجِنَّةَ دَنَتْ إِلَى ٱلْمَوْلِدِ وَلَا قُوَّةَ عَلَى ٱلْوِلَادَةِ. 
'''
"4" = '''
:sup:`4` لَعَلَّ ٱلرَّبَّ إِلَهَكَ يَسْمَعُ كَلَامَ رَبْشَاقَى ٱلَّذِي أَرْسَلَهُ مَلِكُ أَشُّورَ سَيِّدُهُ لِيُعَيِّرَ ٱلْإِلَهَ ٱلْحَيَّ، فَيُوَبِّخَ عَلَى ٱلْكَلَامِ ٱلَّذِي سَمِعَهُ ٱلرَّبُّ إِلَهُكَ. فَٱرْفَعْ صَلَاةً لِأَجْلِ ٱلْبَقِيَّةِ ٱلْمَوْجُودَةِ». 
'''
"5" = '''
:sup:`5` فَجَاءَ عَبِيدُ ٱلْمَلِكِ حَزَقِيَّا إِلَى إِشَعْيَاءَ. 
'''
"6" = '''
:sup:`6` فَقَالَ لَهُمْ إِشَعْيَاءُ: «هَكَذَا تَقُولُونَ لِسَيِّدِكُمْ: هَكَذَا يَقُولُ ٱلرَّبُّ: لَا تَخَفْ بِسَبَبِ ٱلْكَلَامِ ٱلَّذِي سَمِعْتَهُ، ٱلَّذِي جَدَّفَ عَلَيَّ بِهِ غِلْمَانُ مَلِكِ أَشُّورَ. 
'''
"7" = '''
:sup:`7` هَأَنَذَا أَجْعَلُ فِيهِ رُوحًا فَيَسْمَعُ خَبَرًا وَيَرْجِعُ إِلَى أَرْضِهِ، وَأُسْقِطُهُ بِٱلسَّيْفِ فِي أَرْضِهِ». 
'''
"8" = '''
:sup:`8` فَرَجَعَ رَبْشَاقَى وَوَجَدَ مَلِكَ أَشُّورَ يُحَارِبُ لِبْنَةَ، لِأَنَّهُ سَمِعَ أَنَّهُ ٱرْتَحَلَ عَنْ لَخِيشَ. 
'''
"9" = '''
:sup:`9` وَسَمِعَ عَنْ تِرْهَاقَةَ مَلِكِ كُوشَ قَوْلًا: «قَدْ خَرَجَ لِيُحَارِبَكَ». فَلَمَّا سَمِعَ أَرْسَلَ رُسُلًا إِلَى حَزَقِيَّا قَائِلًا: 
'''
"10" = '''
:sup:`10` «هَكَذَا تُكَلِّمُونَ حَزَقِيَّا مَلِكَ يَهُوذَا قَائِلِينَ: لَا يَخْدَعْكَ إِلَهُكَ ٱلَّذِي أَنْتَ مُتَوَكِّلٌ عَلَيْهِ، قَائِلًا: لَا تُدْفَعُ أُورُشَلِيمُ إِلَى يَدِ مَلِكِ أَشُّورَ. 
'''
"11" = '''
:sup:`11` إِنَّكَ قَدْ سَمِعْتَ مَا فَعَلَ مُلُوكُ أَشُّورَ بِجَمِيعِ ٱلْأَرَاضِي لِتَحْرِيمِهَا. وَهَلْ تَنْجُو أَنْتَ؟ 
'''
"12" = '''
:sup:`12` هَلْ أَنْقَذَ آلِهَةُ ٱلْأُمَمِ هَؤُلَاءِ ٱلَّذِينَ أَهْلَكَهُمْ آبَائِي، جُوزَانَ وَحَارَانَ وَرَصَفَ وَبَنِي عَدَنَ، ٱلَّذِينَ فِي تَلَسَّارَ؟ 
'''
"13" = '''
:sup:`13` أَيْنَ مَلِكُ حَمَاةَ وَمَلِكُ أَرْفَادَ وَمَلِكُ مَدِينَةِ سَفَرْوَايِمَ وَهَيْنَعَ وَعِوَّا؟». 
'''
"14" = '''
:sup:`14` فَأَخَذَ حَزَقِيَّا ٱلرَّسَائِلَ مِنْ يَدِ ٱلرُّسُلِ وَقَرَأَهَا، ثُمَّ صَعِدَ إِلَى بَيْتِ ٱلرَّبِّ، وَنَشَرَهَا حَزَقِيَّا أَمَامَ ٱلرَّبِّ، 
'''
"15" = '''
:sup:`15` وَصَلَّى حَزَقِيَّا إِلَى ٱلرَّبِّ قَائِلًا: 
'''
"16" = '''
:sup:`16` «يَارَبَّ ٱلْجُنُودِ، إِلَهَ إِسْرَائِيلَ ٱلْجَالِسَ فَوْقَ ٱلْكَرُوبِيمِ، أَنْتَ هُوَ ٱلْإِلَهُ وَحْدَكَ لِكُلِّ مَمَالِكِ ٱلْأَرْضِ. أَنْتَ صَنَعْتَ ٱلسَّمَاوَاتِ وَٱلْأَرْضَ. 
'''
"17" = '''
:sup:`17` أَمِلْ يَارَبُّ أُذُنَكَ وَٱسْمَعِ. ٱفْتَحْ يَارَبُّ عَيْنَيْكَ وَٱنْظُرْ، وَٱسْمَعْ كُلَّ كَلَامِ سَنْحَارِيبَ ٱلَّذِي أَرْسَلَهُ لِيُعَيِّرَ ٱللهَ ٱلْحَيَّ. 
'''
"18" = '''
:sup:`18` حَقًّا يَارَبُّ إِنَّ مُلُوكَ أَشُّورَ قَدْ خَرَّبُوا كُلَّ ٱلْأُمَمِ وَأَرْضَهُمْ، 
'''
"19" = '''
:sup:`19` وَدَفَعُوا آلِهَتَهُمْ إِلَى ٱلنَّارِ، لِأَنَّهُمْ لَيْسُوا آلِهَةً بَلْ صَنْعَةُ أَيْدِي ٱلنَّاسِ، خَشَبٌ وَحَجَرٌ، فَأَبَادُوهُمْ. 
'''
"20" = '''
:sup:`20` وَٱلْآنَ أَيُّهَا ٱلرَّبُّ إِلَهُنَا خَلِّصْنَا مِنْ يَدِهِ، فَتَعْلَمَ مَمَالِكُ ٱلْأَرْضِ كُلِّهَا أَنَّكَ أَنْتَ ٱلرَّبُّ وَحْدَكَ». 
'''
"21" = '''
:sup:`21` فَأَرْسَلَ إِشَعْيَاءُ بْنُ آمُوصَ إِلَى حَزَقِيَّا قَائِلًا: «هَكَذَا يَقُولُ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ ٱلَّذِي صَلَّيْتَ إِلَيْهِ مِنْ جِهَةِ سَنْحَارِيبَ مَلِكِ أَشُّورَ: 
'''
"22" = '''
:sup:`22` هَذَا هُوَ ٱلْكَلَامُ ٱلَّذِي تَكَلَّمَ بِهِ ٱلرَّبُّ عَلَيْهِ: اِحْتَقَرَتْكَ. ٱسْتَهْزَأَتْ بِكَ ٱلْعَذْرَاءُ ٱبْنَةُ صِهْيَوْنَ. نَحْوَكَ أَنْغَضَتِ ٱبْنَةُ أُورُشَلِيمَ رَأْسَهَا. 
'''
"23" = '''
:sup:`23` مَنْ عَيَّرْتَ وَجَدَّفْتَ، وَعَلَى مَنْ عَلَّيْتَ صَوْتًا، وَقَدْ رَفَعْتَ إِلَى ٱلْعَلَاءِ عَيْنَيْكَ؟ عَلَى قُدُّوسِ إِسْرَائِيلَ! 
'''
"24" = '''
:sup:`24` عَنْ يَدِ عَبِيدِكَ عَيَّرْتَ ٱلسَّيِّدَ، وَقُلْتَ: بِكَثْرَةِ مَرْكَبَاتِي قَدْ صَعِدْتُ إِلَى عُلُوِّ ٱلْجِبَالِ، عِقَابِ لُبْنَانَ، فَأَقْطَعُ أَرْزَهُ ٱلطَّوِيلَ وَأَفْضَلَ سَرْوِهِ، وَأَدْخُلُ أَقْصَى عُلُوِّهِ، وَعْرَ كَرْمَلِهِ. 
'''
"25" = '''
:sup:`25` أَنَا قَدْ حَفَرْتُ وَشَرِبْتُ مِيَاهًا، وَأُنَشِّفُ بِبَطْنِ قَدَمِي جَمِيعَ خُلْجَانِ مِصْرَ. 
'''
"26" = '''
:sup:`26` أَلَمْ تَسْمَعْ؟ مُنْذُ ٱلْبَعِيدِ صَنَعْتُهُ. مُنْذُ ٱلْأَيَّامِ ٱلْقَدِيمَةِ صَوَّرْتُهُ. ٱلْآنَ أَتَيْتُ بِهِ. فَتَكُونُ لِتَخْرِيبِ مُدُنٍ مُحَصَّنَةٍ حَتَّى تَصِيرَ رَوَابِيَ خَرِبَةً. 
'''
"27" = '''
:sup:`27` فَسُكَّانُهَا قِصَارُ ٱلْأَيْدِي قَدِ ٱرْتَاعُوا وَخَجِلُوا. صَارُوا كَعُشْبِ ٱلْحَقْلِ وَكَٱلنَّبَاتِ ٱلْأَخْضَرِ، كَحَشِيشِ ٱلسُّطُوحِ، وَكَٱلْمَلْفُوحِ قَبْلَ نُمُوِّهِ. 
'''
"28" = '''
:sup:`28` وَلَكِنَّنِي عَالِمٌ بِجُلُوسِكَ وَخُرُوجِكَ وَدُخُولِكَ وَهَيَجَانِكَ عَلَيَّ. 
'''
"29" = '''
:sup:`29` لِأَنَّ هَيَجَانَكَ عَلَيَّ وَعَجْرَفَتَكَ قَدْ صَعِدَا إِلَى أُذُنَيَّ، أَضَعُ خِزَامَتِي فِي أَنْفِكَ وَشَكِيمَتِي فِي شَفَتَيْكَ، وَأَرُدُّكَ فِي ٱلطَّرِيقِ ٱلَّذِي جِئْتَ فِيهِ. 
'''
"30" = '''
:sup:`30` «وَهَذِهِ لَكَ ٱلْعَلَامَةُ: تَأْكُلُونَ هَذِهِ ٱلسَّنَةَ زِرِّيعًا، وَفِي ٱلسَّنَةِ ٱلثَّانِيَةِ خِلْفَةً، وَأَمَّا ٱلسَّنَةُ ٱلثَّالِثَةُ فَفِيهَا تَزْرَعُونَ وَتَحْصِدُونَ، وَتَغْرِسُونَ كُرُومًا وَتَأْكُلُونَ أَثْمَارَهَا. 
'''
"31" = '''
:sup:`31` وَيَعُودُ ٱلنَّاجُونَ مِنْ بَيْتِ يَهُوذَا ٱلْبَاقُونَ يَتَأَصَّلُونَ إِلَى أَسْفَلَ، وَيَصْنَعُونَ ثَمَرًا إِلَى مَا فَوْقُ. 
'''
"32" = '''
:sup:`32` لِأَنَّهُ مِنْ أُورُشَلِيمَ تَخْرُجُ بَقِيَّةٌ، وَنَاجُونَ مِنْ جَبَلِ صِهْيَوْنَ. غَيْرَةُ رَبِّ ٱلْجُنُودِ تَصْنَعُ هَذَا. 
'''
"33" = '''
:sup:`33` «لِذَلِكَ هَكَذَا يَقُولُ ٱلرَّبُّ عَنْ مَلِكِ أَشُّورَ: لَا يَدْخُلُ هَذِهِ ٱلْمَدِينَةَ، وَلَا يَرْمِي هُنَاكَ سَهْمًا، وَلَا يَتَقَدَّمُ عَلَيْهَا بِتُرْسٍ، وَلَا يُقِيمُ عَلَيْهَا مِتْرَسَةً. 
'''
"34" = '''
:sup:`34` فِي ٱلطَّرِيقِ ٱلَّذِي جَاءَ فِيهِ يَرْجِعُ، وَإِلَى هَذِهِ ٱلْمَدِينَةِ لَا يَدْخُلُ، يَقُولُ ٱلرَّبُّ. 
'''
"35" = '''
:sup:`35` وَأُحَامِي عَنْ هَذِهِ ٱلْمَدِينَةِ لِأُخَلِّصَهَا مِنْ أَجْلِ نَفْسِي، وَمِنْ أَجْلِ دَاوُدَ عَبْدِي». 
'''
"36" = '''
:sup:`36` فَخَرَجَ مَلَاكُ ٱلرَّبِّ وَضَرَبَ مِنْ جَيْشِ أَشُّورَ مِئَةً وَخَمْسَةً وَثَمَانِينَ أَلْفًا. فَلَمَّا بَكَّرُوا صَبَاحًا إِذَا هُمْ جَمِيعًا جُثَثٌ مَيِّتَةٌ. 
'''
"37" = '''
:sup:`37` فَٱنْصَرَفَ سَنْحَارِيبُ مَلِكُ أَشُّورَ وَذَهَبَ رَاجِعًا وَأَقَامَ فِي نِينَوَى. 
'''
"38" = '''
:sup:`38` وَفِيمَا هُوَ سَاجِدٌ فِي بَيْتِ نِسْرُوخَ إِلَهِهِ ضَرَبَهُ أَدْرَمَّلَكُ وَشَرْآصَرُ ٱبْنَاهُ بِٱلسَّيْفِ، وَنَجَوَا إِلَى أَرْضِ أَرَارَاطَ. وَمَلَكَ أَسَرْحَدُّونَ ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
