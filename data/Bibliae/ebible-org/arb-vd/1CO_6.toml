[6]
"1" = '''
:sup:`1` أَيَتَجَاسَرُ مِنْكُمْ أَحَدٌ لَهُ دَعْوَى عَلَى آخَرَ أَنْ يُحَاكَمَ عِنْدَ ٱلظَّالِمِينَ، وَلَيْسَ عِنْدَ ٱلْقِدِّيسِينَ؟ 
'''
"2" = '''
:sup:`2` أَلَسْتُمْ تَعْلَمُونَ أَنَّ ٱلْقِدِّيسِينَ سَيَدِينُونَ ٱلْعَالَمَ؟ فَإِنْ كَانَ ٱلْعَالَمُ يُدَانُ بِكُمْ، أَفَأَنْتُمْ غَيْرُ مُسْتَأْهِلِينَ لِلْمَحَاكِمِ ٱلصُّغْرَى؟ 
'''
"3" = '''
:sup:`3` أَلَسْتُمْ تَعْلَمُونَ أَنَّنَا سَنَدِينُ مَلَائِكَةً؟ فَبِٱلْأَوْلَى أُمُورَ هَذِهِ ٱلْحَيَاةِ! 
'''
"4" = '''
:sup:`4` فَإِنْ كَانَ لَكُمْ مَحَاكِمُ فِي أُمُورِ هَذِهِ ٱلْحَيَاةِ، فَأَجْلِسُوا ٱلْمُحْتَقَرِينَ فِي ٱلْكَنِيسَةِ قُضَاةً! 
'''
"5" = '''
:sup:`5` لِتَخْجِيلِكُمْ أَقُولُ. أَهَكَذَا لَيْسَ بَيْنَكُمْ حَكِيمٌ، وَلَا وَاحِدٌ يَقْدِرُ أَنْ يَقْضِيَ بَيْنَ إِخْوَتِهِ؟ 
'''
"6" = '''
:sup:`6` لَكِنَّ ٱلْأَخَ يُحَاكِمُ ٱلْأَخَ، وَذَلِكَ عِنْدَ غَيْرِ ٱلْمُؤْمِنِينَ! 
'''
"7" = '''
:sup:`7` فَٱلْآنَ فِيكُمْ عَيْبٌ مُطْلَقًا، لِأَنَّ عِنْدَكُمْ مُحَاكَمَاتٍ بَعْضِكُمْ مَعَ بَعْضٍ. لِمَاذَا لَا تُظْلَمُونَ بِٱلْحَرِيِّ؟ لِمَاذَا لَا تُسْلَبُونَ بِٱلْحَرِيِّ؟ 
'''
"8" = '''
:sup:`8` لَكِنْ أَنْتُمْ تَظْلِمُونَ وَتَسْلُبُونَ، وَذَلِكَ لِلْإِخْوَةِ! 
'''
"9" = '''
:sup:`9` أَمْ لَسْتُمْ تَعْلَمُونَ أَنَّ ٱلظَّالِمِينَ لَا يَرِثُونَ مَلَكُوتَ ٱللهِ؟ لَا تَضِلُّوا: لَا زُنَاةٌ وَلَا عَبَدَةُ أَوْثَانٍ وَلَا فَاسِقُونَ وَلَا مَأْبُونُونَ وَلَا مُضَاجِعُو ذُكُورٍ، 
'''
"10" = '''
:sup:`10` وَلَا سَارِقُونَ وَلَا طَمَّاعُونَ وَلَا سِكِّيرُونَ وَلَا شَتَّامُونَ وَلَا خَاطِفُونَ يَرِثُونَ مَلَكُوتَ ٱللهِ. 
'''
"11" = '''
:sup:`11` وَهَكَذَا كَانَ أُنَاسٌ مِنْكُمْ. لَكِنِ ٱغْتَسَلْتُمْ، بَلْ تَقَدَّسْتُمْ، بَلْ تَبَرَّرْتُمْ بِٱسْمِ ٱلرَّبِّ يَسُوعَ وَبِرُوحِ إِلَهِنَا. 
'''
"12" = '''
:sup:`12` «كُلُّ ٱلْأَشْيَاءِ تَحِلُّ لِي»، لَكِنْ لَيْسَ كُلُّ ٱلْأَشْيَاءِ تُوافِقُ. «كُلُّ ٱلْأَشْيَاءِ تَحِلُّ لِي»، لَكِنْ لَا يَتَسَلَّطُ عَلَيَّ شَيْءٌ. 
'''
"13" = '''
:sup:`13` ٱلْأَطْعِمَةُ لِلْجَوْفِ وَٱلْجَوْفُ لِلْأَطْعِمَةِ، وَٱللهُ سَيُبِيدُ هَذَا وَتِلْكَ. وَلَكِنَّ ٱلْجَسَدَ لَيْسَ لِلزِّنَا بَلْ لِلرَّبِّ، وَٱلرَّبُّ لِلْجَسَدِ. 
'''
"14" = '''
:sup:`14` وَٱللهُ قَدْ أَقَامَ ٱلرَّبَّ، وَسَيُقِيمُنَا نَحْنُ أَيْضًا بِقُوَّتِهِ. 
'''
"15" = '''
:sup:`15` أَلَسْتُمْ تَعْلَمُونَ أَنَّ أَجْسَادَكُمْ هِيَ أَعْضَاءُ ٱلْمَسِيحِ؟ أَفَآخُذُ أَعْضَاءَ ٱلْمَسِيحِ وَأَجْعَلُهَا أَعْضَاءَ زَانِيَةٍ؟ حَاشَا! 
'''
"16" = '''
:sup:`16` أَمْ لَسْتُمْ تَعْلَمُونَ أَنَّ مَنِ ٱلْتَصَقَ بِزَانِيَةٍ هُوَ جَسَدٌ وَاحِدٌ؟ لِأَنَّهُ يَقُولُ: «يَكُونُ ٱلِٱثْنَانِ جَسَدًا وَاحِدًا». 
'''
"17" = '''
:sup:`17` وَأَمَّا مَنِ ٱلْتَصَقَ بِٱلرَّبِّ فَهُوَ رُوحٌ وَاحِدٌ. 
'''
"18" = '''
:sup:`18` اُهْرُبُوا مِنَ ٱلزِّنَا. كُلُّ خَطِيَّةٍ يَفْعَلُهَا ٱلْإِنْسَانُ هِيَ خَارِجَةٌ عَنِ ٱلْجَسَدِ، لَكِنَّ ٱلَّذِي يَزْنِي يُخْطِئُ إِلَى جَسَدِهِ. 
'''
"19" = '''
:sup:`19` أَمْ لَسْتُمْ تَعْلَمُونَ أَنَّ جَسَدَكُمْ هُوَ هَيْكَلٌ لِلرُّوحِ ٱلْقُدُسِ ٱلَّذِي فِيكُمُ، ٱلَّذِي لَكُمْ مِنَ ٱللهِ، وَأَنَّكُمْ لَسْتُمْ لِأَنْفُسِكُمْ؟ 
'''
"20" = '''
:sup:`20` لِأَنَّكُمْ قَدِ ٱشْتُرِيتُمْ بِثَمَنٍ. فَمَجِّدُوا ٱللهَ فِي أَجْسَادِكُمْ وَفِي أَرْوَاحِكُمُ ٱلَّتِي هِيَ لِلهِ. 
'''
