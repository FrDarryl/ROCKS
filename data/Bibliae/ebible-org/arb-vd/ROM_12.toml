[12]
"1" = '''
:sup:`1` فَأَطْلُبُ إِلَيْكُمْ أَيُّهَا ٱلْإِخْوَةُ بِرَأْفَةِ ٱللهِ أَنْ تُقَدِّمُوا أَجْسَادَكُمْ ذَبِيحَةً حَيَّةً مُقَدَّسَةً مَرْضِيَّةً عِنْدَ ٱللهِ، عِبَادَتَكُمُ ٱلْعَقْلِيَّةَ. 
'''
"2" = '''
:sup:`2` وَلَا تُشَاكِلُوا هَذَا ٱلدَّهْرَ، بَلْ تَغَيَّرُوا عَنْ شَكْلِكُمْ بِتَجْدِيدِ أَذْهَانِكُمْ، لِتَخْتَبِرُوا مَا هِيَ إِرَادَةُ ٱللهِ: ٱلصَّالِحَةُ ٱلْمَرْضِيَّةُ ٱلْكَامِلَةُ. 
'''
"3" = '''
:sup:`3` فَإِنِّي أَقُولُ بِٱلنِّعْمَةِ ٱلْمُعْطَاةِ لِي، لِكُلِّ مَنْ هُوَ بَيْنَكُمْ: أَنْ لَا يَرْتَئِيَ فَوْقَ مَا يَنْبَغِي أَنْ يَرْتَئِيَ، بَلْ يَرْتَئِيَ إِلَى ٱلتَّعَقُّلِ، كَمَا قَسَمَ ٱللهُ لِكُلِّ وَاحِدٍ مِقْدَارًا مِنَ ٱلْإِيمَانِ. 
'''
"4" = '''
:sup:`4` فَإِنَّهُ كَمَا فِي جَسَدٍ وَاحِدٍ لَنَا أَعْضَاءٌ كَثِيرَةٌ، وَلَكِنْ لَيْسَ جَمِيعُ ٱلْأَعْضَاءِ لَهَا عَمَلٌ وَاحِدٌ، 
'''
"5" = '''
:sup:`5` هَكَذَا نَحْنُ ٱلْكَثِيرِينَ: جَسَدٌ وَاحِدٌ فِي ٱلْمَسِيحِ، وَأَعْضَاءٌ بَعْضًا لِبَعْضٍ، كُلُّ وَاحِدٍ لِلْآخَرِ. 
'''
"6" = '''
:sup:`6` وَلَكِنْ لَنَا مَوَاهِبُ مُخْتَلِفَةٌ بِحَسَبِ ٱلنِّعْمَةِ ٱلْمُعْطَاةِ لَنَا: أَنُبُوَّةٌ فَبِٱلنِّسْبَةِ إِلَى ٱلْإِيمَانِ، 
'''
"7" = '''
:sup:`7` أَمْ خِدْمَةٌ فَفِي ٱلْخِدْمَةِ، أَمِ ٱلْمُعَلِّمُ فَفِي ٱلتَّعْلِيمِ، 
'''
"8" = '''
:sup:`8` أَمِ ٱلْوَاعِظُ فَفِي ٱلْوَعْظِ، ٱلْمُعْطِي فَبِسَخَاءٍ، ٱلْمُدَبِّرُ فَبِٱجْتِهَادٍ، ٱلرَّاحِمُ فَبِسُرُورٍ. 
'''
"9" = '''
:sup:`9` اَلْمَحَبَّةُ فَلْتَكُنْ بِلَا رِيَاءٍ. كُونُوا كَارِهِينَ ٱلشَّرَّ، مُلْتَصِقِينَ بِٱلْخَيْرِ. 
'''
"10" = '''
:sup:`10` وَادِّينَ بَعْضُكُمْ بَعْضًا بِٱلْمَحَبَّةِ ٱلْأَخَوِيَّةِ، مُقَدِّمِينَ بَعْضُكُمْ بَعْضًا فِي ٱلْكَرَامَةِ. 
'''
"11" = '''
:sup:`11` غَيْرَ مُتَكَاسِلِينَ فِي ٱلِٱجْتِهَادِ، حَارِّينَ فِي ٱلرُّوحِ، عَابِدِينَ ٱلرَّبَّ، 
'''
"12" = '''
:sup:`12` فَرِحِينَ فِي ٱلرَّجَاءِ، صَابِرِينَ فِي ٱلضِّيْقِ، مُواظِبِينَ عَلَى ٱلصَّلَاةِ، 
'''
"13" = '''
:sup:`13` مُشْتَرِكِينَ فِي ٱحْتِيَاجَاتِ ٱلْقِدِّيسِينَ، عَاكِفِينَ عَلَى إِضَافَةِ ٱلْغُرَبَاءِ. 
'''
"14" = '''
:sup:`14` بَارِكُوا عَلَى ٱلَّذِينَ يَضْطَهِدُونَكُمْ. بَارِكُوا وَلَا تَلْعَنُوا. 
'''
"15" = '''
:sup:`15` فَرَحًا مَعَ ٱلْفَرِحِينَ وَبُكَاءً مَعَ ٱلْبَاكِينَ. 
'''
"16" = '''
:sup:`16` مُهْتَمِّينَ بَعْضُكُمْ لِبَعْضٍ ٱهْتِمَامًا وَاحِدًا، غَيْرَ مُهْتَمِّينَ بِٱلْأُمُورِ ٱلْعَالِيَةِ بَلْ مُنْقَادِينَ إِلَى ٱلْمُتَّضِعِينَ. لَا تَكُونُوا حُكَمَاءَ عِنْدَ أَنْفُسِكُمْ. 
'''
"17" = '''
:sup:`17` لَا تُجَازُوا أَحَدًا عَنْ شَرٍّ بِشَرٍّ. مُعْتَنِينَ بِأُمُورٍ حَسَنَةٍ قُدَّامَ جَمِيعِ ٱلنَّاسِ. 
'''
"18" = '''
:sup:`18` إِنْ كَانَ مُمْكِنًا فَحَسَبَ طَاقَتِكُمْ سَالِمُوا جَمِيعَ ٱلنَّاسِ. 
'''
"19" = '''
:sup:`19` لَا تَنْتَقِمُوا لِأَنْفُسِكُمْ أَيُّهَا ٱلْأَحِبَّاءُ، بَلْ أَعْطُوا مَكَانًا لِلْغَضَبِ، لِأَنَّهُ مَكْتُوبٌ: «لِيَ ٱلنَّقْمَةُ أَنَا أُجَازِي، يَقُولُ ٱلرَّبُّ». 
'''
"20" = '''
:sup:`20` «فَإِنْ جَاعَ عَدُوُّكَ فَأَطْعِمْهُ. وَإِنْ عَطِشَ فَٱسْقِهِ. لِأَنَّكَ إِنْ فَعَلْتَ هَذَا تَجْمَعْ جَمْرَ نَارٍ عَلَى رَأْسِهِ». 
'''
"21" = '''
:sup:`21` لَا يَغْلِبَنَّكَ ٱلشَّرُّ بَلِ ٱغْلِبِ ٱلشَّرَّ بِٱلْخَيْرِ. 
'''
