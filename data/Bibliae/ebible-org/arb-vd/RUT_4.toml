[4]
"1" = '''
:sup:`1` فَصَعِدَ بُوعَزُ إِلَى ٱلْبَابِ وَجَلَسَ هُنَاكَ. وَإِذَا بِٱلْوَلِيِّ ٱلَّذِي تَكَلَّمَ عَنْهُ بُوعَزُ عَابِرٌ. فَقَالَ: «مِلْ وَٱجْلِسْ هُنَا أَنْتَ يَا فُلَانُ ٱلْفُلَانِيُّ». فَمَالَ وَجَلَسَ. 
'''
"2" = '''
:sup:`2` ثُمَّ أَخَذَ عَشَرَةَ رِجَالٍ مِنْ شُيُوخِ ٱلْمَدِينَةِ وَقَالَ لَهُمُ: «ٱجْلِسُوا هُنَا». فَجَلَسُوا. 
'''
"3" = '''
:sup:`3` ثُمَّ قَالَ لِلْوَلِيِّ: «إِنَّ نُعْمِيَ ٱلَّتِي رَجَعَتْ مِنْ بِلَادِ مُوآبَ تَبِيعُ قِطْعَةَ ٱلْحَقْلِ ٱلَّتِي لِأَخِينَا أَلِيمَالِكَ. 
'''
"4" = '''
:sup:`4` فَقُلْتُ إِنِّي أُخْبِرُكَ قَائِلًا: ٱشْتَرِ قُدَّامَ ٱلْجَالِسِينَ وَقُدَّامَ شُيُوخِ شَعْبِي. فَإِنْ كُنْتَ تَفُكُّ فَفُكَّ. وَإِنْ كُنْتَ لَا تَفُكُّ فَأَخْبِرْنِي لِأَعْلَمَ. لِأَنَّهُ لَيْسَ غَيْرُكَ يَفُكُّ وَأَنَا بَعْدَكَ». فَقَالَ: «إِنِّي أَفُكُّ». 
'''
"5" = '''
:sup:`5` فَقَالَ بُوعَزُ: «يَوْمَ تَشْتَرِي ٱلْحَقْلَ مِنْ يَدِ نُعْمِي تَشْتَرِي أَيْضًا مِنْ يَدِ رَاعُوثَ ٱلْمُوآبِيَّةِ ٱمْرَأَةِ ٱلْمَيِّتِ لِتُقِيمَ ٱسْمَ ٱلْمَيِّتِ عَلَى مِيرَاثِهِ». 
'''
"6" = '''
:sup:`6` فَقَالَ ٱلْوَلِيُّ: «لَا أَقْدِرُ أَنْ أَفُكَّ لِنَفْسِي لِئَّلَا أُفْسِدَ مِيرَاثِي. فَفُكَّ أَنْتَ لِنَفْسِكَ فِكَاكِي لِأَنِّي لَا أَقْدِرُ أَنْ أَفُكَّ». 
'''
"7" = '''
:sup:`7` وَهَذِهِ هِيَ ٱلْعَادَةُ سَابِقًا فِي إِسْرَائِيلَ فِي أَمْرِ ٱلْفِكَاكِ وَٱلْمُبَادَلَةِ، لِأَجْلِ إِثْبَاتِ كُلِّ أَمْرٍ. يَخْلَعُ ٱلرَّجُلُ نَعْلَهُ وَيُعْطِيهِ لِصَاحِبِهِ. فَهَذِهِ هِيَ ٱلْعَادَةُ فِي إِسْرَائِيلَ. 
'''
"8" = '''
:sup:`8` فَقَالَ ٱلْوَلِيُّ لِبُوعَزَ: «ٱشْتَرِ لِنَفْسِكَ». وَخَلَعَ نَعْلَهُ. 
'''
"9" = '''
:sup:`9` فَقَالَ بُوعَزُ لِلشُّيُوخِ وَلِجَمِيعِ ٱلشَّعْبِ: «أَنْتُمْ شُهُودٌ ٱلْيَوْمَ أَنِّي قَدِ ٱشْتَرَيْتُ كُلَّ مَا لِأَلِيمَالِكَ وَكُلَّ مَا لِكِلْيُونَ وَمَحْلُونَ مِنْ يَدِ نُعْمِي. 
'''
"10" = '''
:sup:`10` وَكَذَا رَاعُوثُ ٱلْمُوآبِيَّةُ ٱمْرَأَةُ مَحْلُونَ قَدِ ٱشْتَرَيْتُهَا لِيَ ٱمْرَأَةً، لِأُقِيمَ ٱسْمَ ٱلْمَيِّتِ عَلَى مِيرَاثِهِ وَلَا يَنْقَرِضُ ٱسْمُ ٱلْمَيِّتِ مِنْ بَيْنِ إِخْوَتِهِ وَمِنْ بَابِ مَكَانِهِ. أَنْتُمْ شُهُودٌ ٱلْيَوْمَ». 
'''
"11" = '''
:sup:`11` فَقَالَ جَمِيعُ ٱلشَّعْبِ ٱلَّذِينَ فِي ٱلْبَابِ وَٱلشُّيُوخُ: «نَحْنُ شُهُودٌ. فَلْيَجْعَلِ ٱلرَّبُّ ٱلْمَرْأَةَ ٱلدَّاخِلَةَ إِلَى بَيْتِكَ كَرَاحِيلَ وَكَلَيْئَةَ ٱللَّتَيْنِ بَنَتَا بَيْتَ إِسْرَائِيلَ. فَٱصْنَعْ بِبَأْسٍ فِي أَفْرَاتَةَ وَكُنْ ذَا ٱسْمٍ فِي بَيْتِ لَحْمٍ. 
'''
"12" = '''
:sup:`12` وَلْيَكُنْ بَيْتُكَ كَبَيْتِ فَارَصَ ٱلَّذِي وَلَدَتْهُ ثَامَارُ لِيَهُوذَا، مِنَ ٱلنَّسْلِ ٱلَّذِي يُعْطِيكَ ٱلرَّبُّ مِنْ هَذِهِ ٱلْفَتَاةِ». 
'''
"13" = '''
:sup:`13` فَأَخَذَ بُوعَزُ رَاعُوثَ ٱمْرَأَةً وَدَخَلَ عَلَيْهَا، فَأَعْطَاهَا ٱلرَّبُّ حَبَلًا فَوَلَدَتِ ٱبْنًا. 
'''
"14" = '''
:sup:`14` فَقَالَتِ ٱلنِّسَاءُ لِنُعْمِي: «مُبَارَكٌ ٱلرَّبُّ ٱلَّذِي لَمْ يُعْدِمْكِ وَلِيًّا ٱلْيَوْمَ لِكَيْ يُدْعَى ٱسْمُهُ فِي إِسْرَائِيلَ. 
'''
"15" = '''
:sup:`15` وَيَكُونُ لَكِ لِإِرْجَاعِ نَفْسٍ وَإِعَالَةِ شَيْبَتِكِ. لِأَنَّ كَنَّتَكِ ٱلَّتِي أَحَبَّتْكِ قَدْ وَلَدَتْهُ، وَهِيَ خَيْرٌ لَكِ مِنْ سَبْعَةِ بَنِينَ». 
'''
"16" = '''
:sup:`16` فَأَخَذَتْ نُعْمِي ٱلْوَلَدَ وَوَضَعَتْهُ فِي حِضْنِهَا وَصَارَتْ لَهُ مُرَبِّيَةً. 
'''
"17" = '''
:sup:`17` وَسَمَّتْهُ ٱلْجَارَاتُ ٱسْمًا قَائِلَاتٍ: «قَدْ وُلِدَ ٱبْنٌ لِنُعْمِي» وَدَعَوْنَ ٱسْمَهُ عُوبِيدَ. هُوَ أَبُو يَسَّى أَبِي دَاوُدَ. 
'''
"18" = '''
:sup:`18` وَهَذِهِ مَوَالِيدُ فَارَصَ: فَارَصُ وَلَدَ حَصْرُونَ، 
'''
"19" = '''
:sup:`19` وَحَصْرُونُ وَلَدَ رَامَ، وَرَامُ وَلَدَ عَمِّينَادَابَ، 
'''
"20" = '''
:sup:`20` وَعَمِّينَادَابُ وَلَدَ نَحْشُونَ، وَنَحْشُونُ وَلَدَ سَلْمُونَ، 
'''
"21" = '''
:sup:`21` وَسَلْمُونُ وَلَدَ بُوعَزَ، وَبُوعَزُ وَلَدَ عُوبِيدَ، 
'''
"22" = '''
:sup:`22` وَعُوبِيدُ وَلَدَ يَسَّى، وَيَسَّى وَلَدَ دَاوُدَ. 
'''
