[4]
"1" = '''
:sup:`1` وَكَانَ ٱلْمَلِكُ سُلَيْمَانُ مَلِكًا عَلَى جَمِيعِ إِسْرَائِيلَ. 
'''
"2" = '''
:sup:`2` وَهَؤُلَاءِ هُمُ ٱلرُّؤَسَاءُ ٱلَّذِينَ لَهُ: عَزَرْيَاهُو بْنُ صَادُوقَ ٱلْكَاهِنِ، 
'''
"3" = '''
:sup:`3` وَأَلِيحُورَفُ وَأَخِيَّا ٱبْنَا شِيشَا كَاتِبَانِ. وَيَهُوشَافَاطُ بْنُ أَخِيلُودَ ٱلْمُسَجِّلُ، 
'''
"4" = '''
:sup:`4` وَبَنَايَاهُو بْنُ يَهُويَادَاعَ عَلَى ٱلْجَيْشِ، وَصَادُوقُ وَأَبِيَاثَارُ كَاهِنَانِ. 
'''
"5" = '''
:sup:`5` وَعَزَرْيَاهُو بْنُ نَاثَانَ عَلَى ٱلْوُكَلَاءِ، وَزَابُودُ بْنُ نَاثَانَ كَاهِنٌ وَصَاحِبُ ٱلْمَلِكِ. 
'''
"6" = '''
:sup:`6` وَأَخِيشَارُ عَلَى ٱلْبَيْتِ، وَأَدُونِيرَامُ بْنُ عَبْدَا عَلَى ٱلتَّسْخِيرِ. 
'''
"7" = '''
:sup:`7` وَكَانَ لِسُلَيْمَانَ ٱثْنَا عَشَرَ وَكِيلًا عَلَى جَمِيعِ إِسْرَائِيلَ يَمْتَارُونَ لِلْمَلِكِ وَبَيْتِهِ. كَانَ عَلَى ٱلْوَاحِدِ أَنْ يَمْتَارَ شَهْرًا فِي ٱلسَّنَةِ. 
'''
"8" = '''
:sup:`8` وَهَذِهِ أَسْمَاؤُهُمُ: ٱبْنُ حُورَ فِي جَبَلِ أَفْرَايِمَ. 
'''
"9" = '''
:sup:`9` ٱبْنُ دَقَرَ فِي مَاقَصَ وَشَعَلُبِّيمَ وَبَيْتِ شَمْسٍ وَأَيْلُونِ بَيْتِ حَانَانَ. 
'''
"10" = '''
:sup:`10` ٱبْنُ حَسَدَ فِي أَرُبُوتَ. كَانَتْ لَهُ سُوكُوهُ وَكُلُّ أَرْضِ حَافَرَ. 
'''
"11" = '''
:sup:`11` ٱبْنُ أَبِينَادَابَ فِي كُلِّ مُرْتَفَعَاتِ دُورٍ. كَانَتْ طَافَةُ بِنْتُ سُلَيْمَانَ لَهُ ٱمْرَأَةً. 
'''
"12" = '''
:sup:`12` بَعْنَا بْنُ أَخِيلُودَ فِي تَعْنَكَ وَمَجِدُّو وَكُلِّ بَيْتِ شَانٍ ٱلَّتِي بِجَانِبِ صُرْتَانَ تَحْتَ يَزْرَعِيلَ، مِنْ بَيْتِ شَانَ إِلَى آبَلَ مَحُولَةَ، إِلَى مَعْبَرِ يَقْمَعَامَ. 
'''
"13" = '''
:sup:`13` ٱبْنُ جَابَرَ فِي رَامُوتِ جِلْعَادَ. لَهُ حَوُّوثُ يَائِيرَ ٱبْنِ مَنَسَّى ٱلَّتِي فِي جِلْعَادَ، وَلَهُ كُورَةُ أَرْجُوبَ ٱلَّتِي فِي بَاشَانَ. سِتُّونَ مَدِينَةً عَظِيمَةً بِأَسْوَارٍ وَعَوَارِضَ مِنْ نُحَاسٍ. 
'''
"14" = '''
:sup:`14` أَخِينَادَابُ بْنُ عُدُّو فِي مَحَنَايِمَ. 
'''
"15" = '''
:sup:`15` أَخِيمَعَصُ فِي نَفْتَالِي، وَهُوَ أَيْضًا أَخَذَ بَاسِمَةَ بِنْتَ سُلَيْمَانَ ٱمْرَأَةً. 
'''
"16" = '''
:sup:`16` بَعْنَا بْنُ حُوشَايَ فِي أَشِيرَ وَبَعَلُوتَ. 
'''
"17" = '''
:sup:`17` يَهُوشَافَاطُ بْنُ فَارُوحَ فِي يَسَّاكَرَ. 
'''
"18" = '''
:sup:`18` شِمْعِي بْنُ أَيْلَاَ فِي بَنْيَامِينَ. 
'''
"19" = '''
:sup:`19` جَابِرُ بْنُ أُورِي فِي أَرْضِ جِلْعَادَ، أَرْضِ سِيحُونَ مَلِكِ ٱلْأَمُورِيِّينَ وَعُوجَ مَلِكِ بَاشَانَ. وَوَكِيلٌ وَاحِدٌ ٱلَّذِي فِي ٱلْأَرْضِ. 
'''
"20" = '''
:sup:`20` وَكَانَ يَهُوذَا وَإِسْرَائِيلُ كَثِيرِينَ كَٱلرَّمْلِ ٱلَّذِي عَلَى ٱلْبَحْرِ فِي ٱلْكَثْرَةِ. يَأْكُلُونَ وَيَشْرَبُونَ وَيَفْرَحُونَ. 
'''
"21" = '''
:sup:`21` وَكَانَ سُلَيْمَانُ مُتَسَلِّطًا عَلَى جَمِيعِ ٱلْمَمَالِكِ مِنَ ٱلنَّهْرِ إِلَى أَرْضِ فِلِسْطِينَ، وَإِلَى تُخُومِ مِصْرَ. كَانُوا يُقَدِّمُونَ ٱلْهَدَايَا وَيَخْدِمُونَ سُلَيْمَانَ كُلَّ أَيَّامِ حَيَاتِهِ. 
'''
"22" = '''
:sup:`22` وَكَانَ طَعَامُ سُلَيْمَانَ لِلْيَوْمِ ٱلْوَاحِدِ: ثَلَاثِينَ كُرَّ سَمِيذٍ، وَسِتِّينَ كُرَّ دَقِيقٍ، 
'''
"23" = '''
:sup:`23` وَعَشْرَةَ ثِيرَانٍ مُسَمَّنَةٍ، وَعِشْرِينَ ثَوْرًا مِنَ ٱلْمَرَاعِي، وَمِئَةَ خَرُوفٍ، مَا عَدَا ٱلْأَيَائِلَ وَٱلظِّبَاءَ وَٱلْيَحَامِيرَ وَٱلْإِوَزَّ ٱلْمُسَمَّنَ. 
'''
"24" = '''
:sup:`24` لِأَنَّهُ كَانَ مُتَسَلِّطًا عَلَى كُلِّ مَا عَبْرَ ٱلنَّهْرِ مِنْ تَفْسَحَ إِلَى غَزَّةَ، عَلَى كُلِّ مُلُوكِ عَبْرِ ٱلنَّهْرِ، وَكَانَ لَهُ صُلْحٌ مِنْ جَمِيعِ جَوَانِبِهِ حَوَالَيْهِ. 
'''
"25" = '''
:sup:`25` وَسَكَنَ يَهُوذَا وَإِسْرَائِيلُ آمِنِينَ، كُلُّ وَاحِدٍ تَحْتَ كَرْمَتِهِ وَتَحْتَ تِينَتِهِ، مِنْ دَانَ إِلَى بِئْرِ سَبْعٍ، كُلَّ أَيَّامِ سُلَيْمَانَ. 
'''
"26" = '''
:sup:`26` وَكَانَ لِسُلَيْمَانَ أَرْبَعُونَ أَلْفَ مِذْوَدٍ لِخَيْلِ مَرْكَبَاتِهِ، وَٱثْنَا عَشَرَ أَلْفَ فَارِسٍ. 
'''
"27" = '''
:sup:`27` وَهَؤُلَاءِ ٱلْوُكَلَاءُ كَانُوا يَمْتَارُونَ لِلْمَلِكِ سُلَيْمَانَ وَلِكُلِّ مَنْ تَقَدَّمَ إِلَى مَائِدَةِ ٱلْمَلِكِ سُلَيْمَانَ، كُلُّ وَاحِدٍ فِي شَهْرِهِ. لَمْ يَكُونُوا يَحْتَاجُونَ إِلَى شَيْءٍ. 
'''
"28" = '''
:sup:`28` وَكَانُوا يَأْتُونَ بِشَعِيرٍ وَتِبْنٍ لِلْخَيْلِ وَٱلْجِيَادِ إِلَى ٱلْمَوْضِعِ ٱلَّذِي يَكُونُ فِيهِ، كُلُّ وَاحِدٍ حَسَبَ قَضَائِهِ. 
'''
"29" = '''
:sup:`29` وَأَعْطَى ٱللهُ سُلَيْمَانَ حِكْمَةً وَفَهْمًا كَثِيرًا جِدًّا، وَرَحْبَةَ قَلْبٍ كَٱلرَّمْلِ ٱلَّذِي عَلَى شَاطِئِ ٱلْبَحْرِ. 
'''
"30" = '''
:sup:`30` وَفَاقَتْ حِكْمَةُ سُلَيْمَانَ حِكْمَةَ جَمِيعِ بَنِي ٱلْمَشْرِقِ وَكُلَّ حِكْمَةِ مِصْرَ. 
'''
"31" = '''
:sup:`31` وَكَانَ أَحْكَمَ مِنْ جَمِيعِ ٱلنَّاسِ، مِنْ إِيثَانَ ٱلْأَزْرَاحِيِّ وَهَيْمَانَ وَكَلْكُولَ وَدَرْدَعَ بَنِي مَاحُولَ. وَكَانَ صِيتُهُ فِي جَمِيعِ ٱلْأُمَمِ حَوَالَيْهِ. 
'''
"32" = '''
:sup:`32` وَتَكَلَّمَ بِثَلَاثَةِ آلَافِ مَثَلٍ، وَكَانَتْ نَشَائِدُهُ أَلْفًا وَخَمْسًا. 
'''
"33" = '''
:sup:`33` وَتَكَلَّمَ عَنِ ٱلْأَشْجَارِ، مِنَ ٱلْأَرْزِ ٱلَّذِي فِي لُبْنَانَ إِلَى ٱلزُّوفَا ٱلنَّابِتِ فِي ٱلْحَائِطِ. وَتَكَلَّمَ عَنِ ٱلْبَهَائِمِ وَعَنِ ٱلطَّيْرِ وَعَنِ ٱلدَّبِيبِ وَعَنِ ٱلسَّمَكِ. 
'''
"34" = '''
:sup:`34` وَكَانُوا يَأْتُونَ مِنْ جَمِيعِ ٱلشُّعُوبِ لِيَسْمَعُوا حِكْمَةَ سُلَيْمَانَ، مِنْ جَمِيعِ مُلُوكِ ٱلْأَرْضِ ٱلَّذِينَ سَمِعُوا بِحِكْمَتِهِ. 
'''
