[10]
"1" = '''
:sup:`1` أَيُّهَا ٱلْإِخْوَةُ، إِنَّ مَسَرَّةَ قَلْبِي وَطَلْبَتِي إِلَى ٱللهِ لِأَجْلِ إِسْرَائِيلَ هِيَ لِلْخَلَاصِ. 
'''
"2" = '''
:sup:`2` لِأَنِّي أَشْهَدُ لَهُمْ أَنَّ لَهُمْ غَيْرَةً لِلهِ، وَلَكِنْ لَيْسَ حَسَبَ ٱلْمَعْرِفَةِ. 
'''
"3" = '''
:sup:`3` لِأَنَّهُمْ إِذْ كَانُوا يَجْهَلُونَ بِرَّ ٱللهِ، وَيَطْلُبُونَ أَنْ يُثْبِتُوا بِرَّ أَنْفُسِهِمْ لَمْ يُخْضَعُوا لِبِرِّ ٱللهِ. 
'''
"4" = '''
:sup:`4` لِأَنَّ غَايَةَ ٱلنَّامُوسِ هِيَ: ٱلْمَسِيحُ لِلْبِرِّ لِكُلِّ مَنْ يُؤْمِنُ. 
'''
"5" = '''
:sup:`5` لِأَنَّ مُوسَى يَكْتُبُ فِي ٱلْبِرِّ ٱلَّذِي بِٱلنَّامُوسِ: «إِنَّ ٱلْإِنْسَانَ ٱلَّذِي يَفْعَلُهَا سَيَحْيَا بِهَا». 
'''
"6" = '''
:sup:`6` وَأَمَّا ٱلْبِرُّ ٱلَّذِي بِٱلْإِيمَانِ فَيَقُولُ هَكَذَا: «لَا تَقُلْ فِي قَلْبِكَ: مَنْ يَصْعَدُ إِلَى ٱلسَّمَاءِ؟» أَيْ لِيُحْدِرَ ٱلْمَسِيحَ، 
'''
"7" = '''
:sup:`7` «أَوْ: مَنْ يَهْبِطُ إِلَى ٱلْهَاوِيَةِ؟» أَيْ لِيُصْعِدَ ٱلْمَسِيحَ مِنَ ٱلْأَمْوَاتِ. 
'''
"8" = '''
:sup:`8` لَكِنْ مَاذَا يَقُولُ؟ «اَلْكَلِمَةُ قَرِيبَةٌ مِنْكَ، فِي فَمِكَ وَفِي قَلْبِكَ» أَيْ كَلِمَةُ ٱلْإِيمَانِ ٱلَّتِي نَكْرِزُ بِهَا: 
'''
"9" = '''
:sup:`9` لِأَنَّكَ إِنِ ٱعْتَرَفْتَ بِفَمِكَ بِٱلرَّبِّ يَسُوعَ، وَآمَنْتَ بِقَلْبِكَ أَنَّ ٱللهَ أَقَامَهُ مِنَ ٱلْأَمْوَاتِ، خَلَصْتَ. 
'''
"10" = '''
:sup:`10` لِأَنَّ ٱلْقَلْبَ يُؤْمَنُ بِهِ لِلْبِرِّ، وَٱلْفَمَ يُعْتَرَفُ بِهِ لِلْخَلَاصِ. 
'''
"11" = '''
:sup:`11` لِأَنَّ ٱلْكِتَابَ يَقُولُ: «كُلُّ مَنْ يُؤْمِنُ بِهِ لَا يُخْزَى». 
'''
"12" = '''
:sup:`12` لِأَنَّهُ لَا فَرْقَ بَيْنَ ٱلْيَهُودِيِّ وَٱلْيُونَانِيِّ، لِأَنَّ رَبًّا وَاحِدًا لِلْجَمِيعِ، غَنِيًّا لِجَمِيعِ ٱلَّذِينَ يَدْعُونَ بِهِ. 
'''
"13" = '''
:sup:`13` لِأَنَّ «كُلَّ مَنْ يَدْعُو بِٱسْمِ ٱلرَّبِّ يَخْلُصُ». 
'''
"14" = '''
:sup:`14` فَكَيْفَ يَدْعُونَ بِمَنْ لَمْ يُؤْمِنُوا بِهِ؟ وَكَيْفَ يُؤْمِنُونَ بِمَنْ لَمْ يَسْمَعُوا بِهِ؟ وَكَيْفَ يَسْمَعُونَ بِلَا كَارِزٍ؟ 
'''
"15" = '''
:sup:`15` وَكَيْفَ يَكْرِزُونَ إِنْ لَمْ يُرْسَلُوا؟ كَمَا هُوَ مَكْتُوبٌ: «مَا أَجْمَلَ أَقْدَامَ ٱلْمُبَشِّرِينَ بِٱلسَّلَامِ، ٱلْمُبَشِّرِينَ بِٱلْخَيْرَاتِ». 
'''
"16" = '''
:sup:`16` لَكِنْ لَيْسَ ٱلْجَمِيعُ قَدْ أَطَاعُوا ٱلْإِنْجِيلَ، لِأَنَّ إِشَعْيَاءَ يَقُولُ: «يَارَبُّ، مَنْ صَدَّقَ خَبَرَنَا؟». 
'''
"17" = '''
:sup:`17` إِذًا ٱلْإِيمَانُ بِٱلْخَبَرِ، وَٱلْخَبَرُ بِكَلِمَةِ ٱللهِ. 
'''
"18" = '''
:sup:`18` لَكِنَّنِي أَقُولُ: أَلَعَلَّهُمْ لَمْ يَسْمَعُوا؟ بَلَى! «إِلَى جَمِيعِ ٱلْأَرْضِ خَرَجَ صَوْتُهُمْ، وَإِلَى أَقَاصِي ٱلْمَسْكُونَةِ أَقْوَالُهُمْ». 
'''
"19" = '''
:sup:`19` لَكِنِّي أَقُولُ: أَلَعَلَّ إِسْرَائِيلَ لَمْ يَعْلَمْ؟ أَوَّلًا مُوسَى يَقُولُ: «أَنَا أُغِيرُكُمْ بِمَا لَيْسَ أُمَّةً. بِأُمَّةٍ غَبِيَّةٍ أُغِيظُكُمْ». 
'''
"20" = '''
:sup:`20` ثُمَّ إِشَعْيَاءُ يَتَجَاسَرُ وَيَقُولُ: «وُجِدْتُ مِنَ ٱلَّذِينَ لَمْ يَطْلُبُونِي، وَصِرْتُ ظَاهِرًا لِلَّذِينَ لَمْ يَسْأَلُوا عَنِّي». 
'''
"21" = '''
:sup:`21` أَمَّا مِنْ جِهَةِ إِسْرَائِيلَ فَيَقُولُ: «طُولَ ٱلنَّهَارِ بَسَطْتُ يَدَيَّ إِلَى شَعْبٍ مُعَانِدٍ وَمُقَاوِمٍ». 
'''
