[86]
"1" = '''
:sup:`1` صَلَاةٌ لِدَاوُدَ أَمِلْ يَارَبُّ أُذُنَكَ. ٱسْتَجِبْ لِي، لِأَنِّي مِسْكِينٌ وَبَائِسٌ أَنَا. 
'''
"2" = '''
:sup:`2` ٱحْفَظْ نَفْسِي لِأَنِّي تَقِيٌّ. يَا إِلَهِي، خَلِّصْ أَنْتَ عَبْدَكَ ٱلْمُتَّكِلَ عَلَيْكَ. 
'''
"3" = '''
:sup:`3` ٱرْحَمْنِي يَارَبُّ، لِأَنَّنِي إِلَيْكَ أَصْرُخُ ٱلْيَوْمَ كُلَّهُ. 
'''
"4" = '''
:sup:`4` فَرِّحْ نَفْسَ عَبْدِكَ، لِأَنَّنِي إِلَيْكَ يَارَبُّ أَرْفَعُ نَفْسِي. 
'''
"5" = '''
:sup:`5` لِأَنَّكَ أَنْتَ يَارَبُّ صَالِحٌ وَغَفُورٌ، وَكَثِيرُ ٱلرَّحْمَةِ لِكُلِّ ٱلدَّاعِينَ إِلَيْكَ. 
'''
"6" = '''
:sup:`6` اِصْغَ يَارَبُّ إِلَى صَلَاتِي، وَأَنْصِتْ إِلَى صَوْتِ تَضَرُّعَاتِي. 
'''
"7" = '''
:sup:`7` فِي يَوْمِ ضِيْقِي أَدْعُوكَ، لِأَنَّكَ تَسْتَجِيبُ لِي. 
'''
"8" = '''
:sup:`8` لَا مِثْلَ لَكَ بَيْنَ ٱلْآلِهَةِ يَارَبُّ، وَلَا مِثْلَ أَعْمَالِكَ. 
'''
"9" = '''
:sup:`9` كُلُّ ٱلْأُمَمِ ٱلَّذِينَ صَنَعْتَهُمْ يَأْتُونَ وَيَسْجُدُونَ أَمَامَكَ يَارَبُّ، وَيُمَجِّدُونَ ٱسْمَكَ. 
'''
"10" = '''
:sup:`10` لِأَنَّكَ عَظِيمٌ أَنْتَ وَصَانِعٌ عَجَائِبَ. أَنْتَ ٱللهُ وَحْدَكَ. 
'''
"11" = '''
:sup:`11` عَلِّمْنِي يَارَبُّ طَرِيقَكَ. أَسْلُكْ فِي حَقِّكَ. وَحِّدْ قَلْبِي لِخَوْفِ ٱسْمِكَ. 
'''
"12" = '''
:sup:`12` أَحْمَدُكَ يَارَبُّ إِلَهِي مِنْ كُلِّ قَلْبِي، وَأُمَجِّدُ ٱسْمَكَ إِلَى ٱلدَّهْرِ. 
'''
"13" = '''
:sup:`13` لِأَنَّ رَحْمَتَكَ عَظِيمَةٌ نَحْوِي، وَقَدْ نَجَّيْتَ نَفْسِي مِنَ ٱلْهَاوِيَةِ ٱلسُّفْلَى. 
'''
"14" = '''
:sup:`14` اَللَّهُمَّ، ٱلْمُتَكَبِّرُونَ قَدْ قَامُوا عَلَيَّ، وَجَمَاعَةُ ٱلْعُتَاةِ طَلَبُوا نَفْسِي، وَلَمْ يَجْعَلُوكَ أَمَامَهُمْ. 
'''
"15" = '''
:sup:`15` أَمَّا أَنْتَ يَارَبُّ فَإِلَهٌ رَحِيمٌ وَرَؤُوفٌ، طَوِيلُ ٱلرُّوحِ وَكَثِيرُ ٱلرَّحْمَةِ وَٱلْحَقِّ. 
'''
"16" = '''
:sup:`16` ٱلْتَفِتْ إِلَيَّ وَٱرْحَمْنِي. أَعْطِ عَبْدَكَ قُوَّتَكَ، وَخَلِّصِ ٱبْنَ أَمَتِكَ. 
'''
"17" = '''
:sup:`17` ٱصْنَعْ مَعِي آيَةً لِلْخَيْرِ، فَيَرَى ذَلِكَ مُبْغِضِيَّ فَيَخْزَوْا، لِأَنَّكَ أَنْتَ يَارَبُّ أَعَنْتَنِي وَعَزَّيْتَنِي. 
'''
