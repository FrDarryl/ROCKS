[10]
"1" = '''
:sup:`1` اَلذُّبَابُ ٱلْمَيِّتُ يُنَتِّنُ وَيُخَمِّرُ طِيبَ ٱلْعَطَّارِ. جَهَالَةٌ قَلِيلَةٌ أَثْقَلُ مِنَ ٱلْحِكْمَةِ وَمِنَ ٱلْكَرَامَةِ. 
'''
"2" = '''
:sup:`2` قَلْبُ ٱلْحَكِيمِ عَنْ يَمِينِهِ، وَقَلْبُ ٱلْجَاهِلِ عَنْ يَسَارِهِ. 
'''
"3" = '''
:sup:`3` أَيْضًا إِذَا مَشَى ٱلْجَاهِلُ فِي ٱلطَّرِيقِ يَنْقُصُ فَهْمُهُ، وَيَقُولُ لِكُلِّ وَاحِدٍ: إِنَّهُ جَاهِلٌ. 
'''
"4" = '''
:sup:`4` إِنْ صَعِدَتْ عَلَيْكَ رُوحُ ٱلْمُتَسَلِّطِ، فَلَا تَتْرُكْ مَكَانَكَ، لِأَنَّ ٱلْهُدُوءَ يُسَكِّنُ خَطَايَا عَظِيمَةً. 
'''
"5" = '''
:sup:`5` يُوجَدُ شَرٌّ رَأَيْتُهُ تَحْتَ ٱلشَّمْسِ، كَسَهْوٍ صَادِرٍ مِنْ قِبَلِ ٱلْمُتَسَلِّطِ: 
'''
"6" = '''
:sup:`6` ٱلْجَهَالَةُ جُعِلَتْ فِي مَعَالِيَ كَثِيرَةٍ، وَٱلْأَغْنِيَاءُ يَجْلِسُونَ فِي ٱلسَّافِلِ. 
'''
"7" = '''
:sup:`7` قَدْ رَأَيْتُ عَبِيدًا عَلَى ٱلْخَيْلِ، وَرُؤَسَاءَ مَاشِينَ عَلَى ٱلْأَرْضِ كَٱلْعَبِيدِ. 
'''
"8" = '''
:sup:`8` مَنْ يَحْفُرْ هُوَّةً يَقَعْ فِيهَا، وَمَنْ يَنْقُضْ جِدَارًا تَلْدَغْهُ حَيَّةٌ. 
'''
"9" = '''
:sup:`9` مَنْ يَقْلَعْ حِجَارَةً يُوجَعْ بِهَا. مَنْ يُشَقِّقُ حَطَبًا يَكُونُ فِي خَطَرٍ مِنْهُ. 
'''
"10" = '''
:sup:`10` إِنْ كَلَّ ٱلْحَدِيدُ وَلَمْ يُسَنِّنْ هُوَ حَدَّهُ، فَلْيَزِدِ ٱلْقُوَّةَ. أَمَّا ٱلْحِكْمَةُ فَنَافِعَةٌ لِلْإِنْجَاحِ. 
'''
"11" = '''
:sup:`11` إِنْ لَدَغَتِ ٱلْحَيَّةُ بِلَا رُقْيَةٍ، فَلَا مَنْفَعَةَ لِلرَّاقِي. 
'''
"12" = '''
:sup:`12` كَلِمَاتُ فَمِ ٱلْحَكِيمِ نِعْمَةٌ، وَشَفَتَا ٱلْجَاهِلِ تَبْتَلِعَانِهِ. 
'''
"13" = '''
:sup:`13` اِبْتِدَاءُ كَلَامِ فَمِهِ جَهَالَةٌ، وَآخِرُ فَمِهِ جُنُونٌ رَدِيءٌ. 
'''
"14" = '''
:sup:`14` وَٱلْجَاهِلُ يُكَثِّرُ ٱلْكَلَامَ. لَا يَعْلَمُ إِنْسَانٌ مَا يَكُونُ. وَمَاذَا يَصِيرُ بَعْدَهُ مَنْ يُخْبِرُهُ؟ 
'''
"15" = '''
:sup:`15` تَعَبُ ٱلْجُهَلَاءِ يُعْيِيهِمْ، لِأَنَّهُ لَا يَعْلَمُ كَيْفَ يَذْهَبُ إِلَى ٱلْمَدِينَةِ 
'''
"16" = '''
:sup:`16` وَيْلٌ لَكِ أَيَّتُهَا ٱلْأَرْضُ إِذَا كَانَ مَلِكُكِ وَلَدًا، وَرُؤَسَاؤُكِ يَأْكُلُونَ فِي ٱلصَّبَاحِ. 
'''
"17" = '''
:sup:`17` طُوبَى لَكِ أَيَّتُهَا ٱلْأَرْضُ إِذَا كَانَ مَلِكُكِ ٱبْنَ شُرَفَاءَ، وَرُؤَسَاؤُكِ يَأْكُلُونَ فِي ٱلْوَقْتِ لِلْقُوَّةِ لَا لِلسُّكْرِ. 
'''
"18" = '''
:sup:`18` بِٱلْكَسَلِ ٱلْكَثِيرِ يَهْبِطُ ٱلسَّقْفُ، وَبِتَدَلِّي ٱلْيَدَيْنِ يَكِفُ ٱلْبَيْتُ. 
'''
"19" = '''
:sup:`19` لِلْضَّحِكِ يَعْمَلُونَ وَلِيمَةً، وَٱلْخَمْرُ تُفَرِّحُ ٱلْعَيْشَ. أَمَّا ٱلْفِضَّةُ فَتُحَصِّلُ ٱلْكُلَّ. 
'''
"20" = '''
:sup:`20` لَا تَسُبَّ ٱلْمَلِكَ وَلَا فِي فِكْرِكَ، وَلَا تَسُبَّ ٱلْغَنِيَّ فِي مَضْجَعِكَ، لِأَنَّ طَيْرَ ٱلسَّمَاءِ يَنْقُلُ ٱلصَّوْتَ، وَذُو ٱلْجَنَاحِ يُخْبِرُ بِٱلْأَمْرِ. 
'''
