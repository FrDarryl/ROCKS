[121]
"1" = '''
:sup:`1` تَرْنِيمَةُ ٱلْمَصَاعِدِ أَرْفَعُ عَيْنَيَّ إِلَى ٱلْجِبَالِ، مِنْ حَيْثُ يَأْتِي عَوْنِي! 
'''
"2" = '''
:sup:`2` مَعُونَتِي مِنْ عِنْدِ ٱلرَّبِّ، صَانِعِ ٱلسَّمَاوَاتِ وَٱلْأَرْضِ. 
'''
"3" = '''
:sup:`3` لَا يَدَعُ رِجْلَكَ تَزِلُّ. لَا يَنْعَسُ حَافِظُكَ. 
'''
"4" = '''
:sup:`4` إِنَّهُ لَا يَنْعَسُ وَلَا يَنَامُ حَافِظُ إِسْرَائِيلَ. 
'''
"5" = '''
:sup:`5` ٱلرَّبُّ حَافِظُكَ. ٱلرَّبُّ ظِلٌّ لَكَ عَنْ يَدِكَ ٱلْيُمْنَى. 
'''
"6" = '''
:sup:`6` لَا تَضْرِبُكَ ٱلشَّمْسُ فِي ٱلنَّهَارِ، وَلَا ٱلْقَمَرُ فِي ٱللَّيْلِ. 
'''
"7" = '''
:sup:`7` ٱلرَّبُّ يَحْفَظُكَ مِنْ كُلِّ شَرٍّ. يَحْفَظُ نَفْسَكَ. 
'''
"8" = '''
:sup:`8` ٱلرَّبُّ يَحْفَظُ خُرُوجَكَ وَدُخُولَكَ مِنَ ٱلْآنَ وَإِلَى ٱلدَّهْرِ. 
'''
