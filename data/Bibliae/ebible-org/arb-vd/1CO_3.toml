[3]
"1" = '''
:sup:`1` وَأَنَا أَيُّهَا ٱلْإِخْوَةُ لَمْ أَسْتَطِعْ أَنْ أُكَلِّمَكُمْ كَرُوحِيِّينَ، بَلْ كَجَسَدِيِّينَ كَأَطْفَالٍ فِي ٱلْمَسِيحِ، 
'''
"2" = '''
:sup:`2` سَقَيْتُكُمْ لَبَنًا لَا طَعَامًا، لِأَنَّكُمْ لَمْ تَكُونُوا بَعْدُ تَسْتَطِيعُونَ، بَلِ ٱلْآنَ أَيْضًا لَا تَسْتَطِيعُونَ، 
'''
"3" = '''
:sup:`3` لِأَنَّكُمْ بَعْدُ جَسَدِيُّونَ. فَإِنَّهُ إِذْ فِيكُمْ حَسَدٌ وَخِصَامٌ وَٱنْشِقَاقٌ، أَلَسْتُمْ جَسَدِيِّينَ وَتَسْلُكُونَ بِحَسَبِ ٱلْبَشَرِ؟ 
'''
"4" = '''
:sup:`4` لِأَنَّهُ مَتَى قَالَ وَاحِدٌ: «أَنَا لِبُولُسَ» وَآخَرُ: «أَنَا لِأَبُلُّوسَ» أَفَلَسْتُمْ جَسَدِيِّينَ؟ 
'''
"5" = '''
:sup:`5` فَمَنْ هُوَ بُولُسُ؟ وَمَنْ هُوَ أَبُلُّوسُ؟ بَلْ خَادِمَانِ آمَنْتُمْ بِوَاسِطَتِهِمَا، وَكَمَا أَعْطَى ٱلرَّبُّ لِكُلِّ وَاحِدٍ: 
'''
"6" = '''
:sup:`6` أَنَا غَرَسْتُ وَأَبُلُّوسُ سَقَى، لَكِنَّ ٱللهَ كَانَ يُنْمِي. 
'''
"7" = '''
:sup:`7` إِذًا لَيْسَ ٱلْغَارِسُ شَيْئًا وَلَا ٱلسَّاقِي، بَلِ ٱللهُ ٱلَّذِي يُنْمِي. 
'''
"8" = '''
:sup:`8` وَٱلْغَارِسُ وَٱلسَّاقِي هُمَا وَاحِدٌ، وَلَكِنَّ كُلَّ وَاحِدٍ سَيَأْخُذُ أُجْرَتَهُ بِحَسَبِ تَعَبِهِ. 
'''
"9" = '''
:sup:`9` فَإِنَّنَا نَحْنُ عَامِلَانِ مَعَ ٱللهِ، وَأَنْتُمْ فَلَاحَةُ ٱللهِ، بِنَاءُ ٱللهِ. 
'''
"10" = '''
:sup:`10` حَسَبَ نِعْمَةِ ٱللهِ ٱلْمُعْطَاةِ لِي كَبَنَّاءٍ حَكِيمٍ قَدْ وَضَعْتُ أَسَاسًا، وَآخَرُ يَبْنِي عَلَيْهِ. وَلَكِنْ فَلْيَنْظُرْ كُلُّ وَاحِدٍ كَيْفَ يَبْنِي عَلَيْهِ. 
'''
"11" = '''
:sup:`11` فَإِنَّهُ لَا يَسْتَطِيعُ أَحَدٌ أَنْ يَضَعَ أَسَاسًا آخَرَ غَيْرَ ٱلَّذِي وُضِعَ، ٱلَّذِي هُوَ يَسُوعُ ٱلْمَسِيحُ. 
'''
"12" = '''
:sup:`12` وَلَكِنْ إِنْ كَانَ أَحَدُ يَبْنِي عَلَى هَذَا ٱلْأَسَاسِ: ذَهَبًا، فِضَّةً، حِجَارَةً كَرِيمَةً، خَشَبًا، عُشْبًا، قَشًّا، 
'''
"13" = '''
:sup:`13` فَعَمَلُ كُلِّ وَاحِدٍ سَيَصِيرُ ظَاهِرًا لِأَنَّ ٱلْيَوْمَ سَيُبَيِّنُهُ. لِأَنَّهُ بِنَارٍ يُسْتَعْلَنُ، وَسَتَمْتَحِنُ ٱلنَّارُ عَمَلَ كُلِّ وَاحِدٍ مَا هُوَ. 
'''
"14" = '''
:sup:`14` إِنْ بَقِيَ عَمَلُ أَحَدٍ قَدْ بَنَاهُ عَلَيْهِ فَسَيَأْخُذُ أُجْرَةً. 
'''
"15" = '''
:sup:`15` إِنِ ٱحْتَرَقَ عَمَلُ أَحَدٍ فَسَيَخْسَرُ، وَأَمَّا هُوَ فَسَيَخْلُصُ، وَلَكِنْ كَمَا بِنَارٍ. 
'''
"16" = '''
:sup:`16` أَمَا تَعْلَمُونَ أَنَّكُمْ هَيْكَلُ ٱللهِ، وَرُوحُ ٱللهِ يَسْكُنُ فِيكُمْ؟ 
'''
"17" = '''
:sup:`17` إِنْ كَانَ أَحَدٌ يُفْسِدُ هَيْكَلَ ٱللهِ فَسَيُفْسِدُهُ ٱللهُ، لِأَنَّ هَيْكَلَ ٱللهِ مُقَدَّسٌ ٱلَّذِي أَنْتُمْ هُوَ. 
'''
"18" = '''
:sup:`18` لَا يَخْدَعَنَّ أَحَدٌ نَفْسَهُ. إِنْ كَانَ أَحَدٌ يَظُنُّ أَنَّهُ حَكِيمٌ بَيْنَكُمْ فِي هَذَا ٱلدَّهْرِ، فَلْيَصِرْ جَاهِلًا لِكَيْ يَصِيرَ حَكِيمًا! 
'''
"19" = '''
:sup:`19` لِأَنَّ حِكْمَةَ هَذَا ٱلْعَالَمِ هِيَ جَهَالَةٌ عِنْدَ ٱللهِ، لِأَنَّهُ مَكْتُوبٌ: «ٱلْآخِذُ ٱلْحُكَمَاءَ بِمَكْرِهِمْ». 
'''
"20" = '''
:sup:`20` وَأَيْضًا: «ٱلرَّبُّ يَعْلَمُ أَفْكَارَ ٱلْحُكَمَاءِ أَنَّهَا بَاطِلَةٌ». 
'''
"21" = '''
:sup:`21` إِذًا لَا يَفْتَخِرَنَّ أَحَدٌ بِٱلنَّاسِ! فَإِنَّ كُلَّ شَيْءٍ لَكُمْ: 
'''
"22" = '''
:sup:`22` أَبُولُسُ، أَمْ أَبُلُّوسُ، أَمْ صَفَا، أَمِ ٱلْعَالَمُ، أَمِ ٱلْحَيَاةُ، أَمِ ٱلْمَوْتُ، أَمِ ٱلْأَشْيَاءُ ٱلْحَاضِرَةُ، أَمِ ٱلْمُسْتَقْبِلَةُ. كُلُّ شَيْءٍ لَكُمْ. 
'''
"23" = '''
:sup:`23` وَأَمَّا أَنْتُمْ فَلِلْمَسِيحِ، وَٱلْمَسِيحُ لِلهِ. 
'''
