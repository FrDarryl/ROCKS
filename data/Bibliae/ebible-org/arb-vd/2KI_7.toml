[7]
"1" = '''
:sup:`1` وَقَالَ أَلِيشَعُ: «ٱسْمَعُوا كَلَامَ ٱلرَّبِّ. هَكَذَا قَالَ ٱلرَّبُّ: فِي مِثْلِ هَذَا ٱلْوَقْتِ غَدًا تَكُونُ كَيْلَةُ ٱلدَّقِيقِ بِشَاقِلٍ، وَكَيْلَتَا ٱلشَّعِيرِ بِشَاقِلٍ فِي بَابِ ٱلسَّامِرَةِ». 
'''
"2" = '''
:sup:`2` وَإِنَّ جُنْدِيًّا لِلْمَلِكِ كَانَ يَسْتَنِدُ عَلَى يَدِهِ أَجَابَ رَجُلَ ٱللهِ وَقَالَ: «هُوَذَا ٱلرَّبُّ يَصْنَعُ كُوًى فِي ٱلسَّمَاءِ! هَلْ يَكُونُ هَذَا ٱلْأَمْرُ؟» فَقَالَ: «إِنَّكَ تَرَى بِعَيْنَيْكَ، وَلَكِنْ لَا تَأْكُلُ مِنْهُ». 
'''
"3" = '''
:sup:`3` وَكَانَ أَرْبَعَةُ رِجَالٍ بُرْصٍ عِنْدَ مَدْخَلِ ٱلْبَابِ، فَقَالَ أَحَدُهُمْ لِصَاحِبِهِ: «لِمَاذَا نَحْنُ جَالِسُونَ هُنَا حَتَّى نَمُوتَ؟ 
'''
"4" = '''
:sup:`4` إِذَا قُلْنَا نَدْخُلُ ٱلْمَدِينَةَ، فَٱلْجُوعُ فِي ٱلْمَدِينَةِ فَنَمُوتُ فِيهَا. وَإِذَا جَلَسْنَا هُنَا نَمُوتُ. فَٱلْآنَ هَلُمَّ نَسْقُطْ إِلَى مَحَلَّةِ ٱلْأَرَامِيِّينَ، فَإِنِ اِسْتَحْيَوْنَا حَيِينَا، وَإِنْ قَتَلُونَا مُتْنَا». 
'''
"5" = '''
:sup:`5` فَقَامُوا فِي ٱلْعِشَاءِ لِيَذْهَبُوا إِلَى مَحَلَّةِ ٱلْأَرَامِيِّينَ. فَجَاءُوا إِلَى آخِرِ مَحَلَّةِ ٱلْأَرَامِيِّينَ فَلَمْ يَكُنْ هُنَاكَ أَحَدٌ. 
'''
"6" = '''
:sup:`6` فَإِنَّ ٱلرَّبَّ أَسْمَعَ جَيْشَ ٱلْأَرَامِيِّينَ صَوْتَ مَرْكَبَاتٍ وَصَوْتَ خَيْلٍ، صَوْتَ جَيْشٍ عَظِيمٍ. فَقَالُوا ٱلْوَاحِدُ لِأَخِيهِ: «هُوَذَا مَلِكُ إِسْرَائِيلَ قَدِ ٱسْتَأْجَرَ ضِدَّنَا مُلُوكَ ٱلْحِثِّيِّينَ وَمُلُوكَ ٱلْمِصْرِيِّينَ لِيَأْتُوا عَلَيْنَا». 
'''
"7" = '''
:sup:`7` فَقَامُوا وَهَرَبُوا فِي ٱلْعِشَاءِ وَتَرَكُوا خِيَامَهُمْ وَخَيْلَهُمْ وَحَمِيرَهُمُ، ٱلْمَحَلَّةَ كَمَا هِيَ، وَهَرَبُوا لِأَجْلِ نَجَاةِ أَنْفُسِهِمْ. 
'''
"8" = '''
:sup:`8` وَجَاءَ هَؤُلَاءِ ٱلْبُرْصُ إِلَى آخِرِ ٱلْمَحَلَّةِ وَدَخَلُوا خَيْمَةً وَاحِدَةً، فَأَكَلُوا وَشَرِبُوا وَحَمَلُوا مِنْهَا فِضَّةً وَذَهَبًا وَثِيَابًا وَمَضَوْا وَطَمَرُوهَا. ثُمَّ رَجَعُوا وَدَخَلُوا خَيْمَةً أُخْرَى وَحَمَلُوا مِنْهَا وَمَضَوْا وَطَمَرُوا. 
'''
"9" = '''
:sup:`9` ثُمَّ قَالَ بَعْضُهُمْ لِبَعْضٍ: «لَسْنَا عَامِلِينَ حَسَنًا. هَذَا ٱلْيَوْمُ هُوَ يَوْمُ بِشَارَةٍ وَنَحْنُ سَاكِتُونَ، فَإِنِ ٱنْتَظَرْنَا إِلَى ضَوْءِ ٱلصَّبَاحِ يُصَادِفُنَا شَرٌّ. فَهَلُمَّ ٱلْآنَ نَدْخُلْ وَنُخْبِرْ بَيْتَ ٱلْمَلِكِ». 
'''
"10" = '''
:sup:`10` فَجَاءُوا وَدَعَوْا بَوَّابَ ٱلْمَدِينَةِ وَأَخْبَرُوهُ قَائِلِينَ: «إِنَّنَا دَخَلْنَا مَحَلَّةَ ٱلْأَرَامِيِّينَ فَلَمْ يَكُنْ هُنَاكَ أَحَدٌ وَلَا صَوْتُ إِنْسَانٍ، وَلَكِنْ خَيْلٌ مَرْبُوطَةٌ وَحَمِيرٌ مَرْبُوطَةٌ وَخِيَامٌ كَمَا هِيَ». 
'''
"11" = '''
:sup:`11` فَدَعَا ٱلْبَوَّابِينَ فَأَخْبَرُوا بَيْتَ ٱلْمَلِكِ دَاخِلًا. 
'''
"12" = '''
:sup:`12` فَقَامَ ٱلْمَلِكُ لَيْلًا وَقَالَ لِعَبِيدِهِ: «لَأُخْبِرَنَّكُمْ مَا فَعَلَ لَنَا ٱلْأَرَامِيُّونَ. عَلِمُوا أَنَّنَا جِيَاعٌ فَخَرَجُوا مِنَ ٱلْمَحَلَّةِ لِيَخْتَبِئُوا فِي حَقْلٍ قَائِلِينَ: إِذَا خَرَجُوا مِنَ ٱلْمَدِينَةِ قَبَضْنَا عَلَيْهِمْ أَحْيَاءً وَدَخَلْنَا ٱلْمَدِينَةَ». 
'''
"13" = '''
:sup:`13` فَأَجَابَ وَاحِدٌ مِنْ عَبِيدِهِ وَقَالَ: «فَلْيَأْخُذُوا خَمْسَةً مِنَ ٱلْخَيْلِ ٱلْبَاقِيَةِ ٱلَّتِي بَقِيَتْ فِيهَا. هِيَ نَظِيرُ كُلِّ جُمْهُورِ إِسْرَائِيلَ ٱلَّذِينَ بَقَوْا بِهَا، أَوْ هِيَ نَظِيرُ كُلِّ جُمْهُورِ إِسْرَائِيلَ ٱلَّذِينَ فَنَوْا. فَنُرْسِلُ وَنَرَى». 
'''
"14" = '''
:sup:`14` فَأَخَذُوا مَرْكَبَتَيْ خَيْلٍ. وَأَرْسَلَ ٱلْمَلِكُ وَرَاءَ جَيْشِ ٱلْأَرَامِيِّينَ قَائِلًا: «ٱذْهَبُوا وَٱنْظُرُوا». 
'''
"15" = '''
:sup:`15` فَٱنْطَلَقُوا وَرَاءَهُمْ إِلَى ٱلْأُرْدُنِّ، وَإِذَا كُلُّ ٱلطَّرِيقِ مَلآنٌ ثِيَابًا وَآنِيَةً قَدْ طَرَحَهَا ٱلْأَرَامِيُّونَ مِنْ عَجَلَتِهِمْ. فَرَجَعَ ٱلرُّسُلُ وَأَخْبَرُوا ٱلْمَلِكَ. 
'''
"16" = '''
:sup:`16` فَخَرَجَ ٱلشَّعْبُ وَنَهَبُوا مَحَلَّةَ ٱلْأَرَامِيِّينَ. فَكَانَتْ كَيْلَةُ ٱلدَّقِيقِ بِشَاقِلٍ، وَكَيْلَتَا ٱلشَّعِيرِ بِشَاقِلٍ حَسَبَ كَلَامِ ٱلرَّبِّ. 
'''
"17" = '''
:sup:`17` وَأَقَامَ ٱلْمَلِكُ عَلَى ٱلْبَابِ ٱلْجُنْدِيَّ ٱلَّذِي كَانَ يَسْتَنِدُ عَلَى يَدِهِ، فَدَاسَهُ ٱلشَّعْبُ فِي ٱلْبَابِ، فَمَاتَ كَمَا قَالَ رَجُلُ ٱللهِ ٱلَّذِي تَكَلَّمَ عِنْدَ نُزُولِ ٱلْمَلِكِ إِلَيْهِ. 
'''
"18" = '''
:sup:`18` فَإِنَّهُ لَمَّا تَكَلَّمَ رَجُلُ ٱللهِ إِلَى ٱلْمَلِكِ قَائِلًا: «كَيْلَتَا شَعِيرٍ بِشَاقِلٍ وَكَيْلَةُ دَقِيقٍ بِشَاقِلٍ تَكُونُ فِي مِثْلِ هَذَا ٱلْوَقْتِ غَدًا فِي بَابِ ٱلسَّامِرَةِ» 
'''
"19" = '''
:sup:`19` وَأَجَابَ ٱلْجُنْدِيُّ رَجُلَ ٱللهِ وَقَالَ: «هُوَذَا ٱلرَّبُّ يَصْنَعُ كُوًى فِي ٱلسَّمَاءِ! هَلْ يَكُونُ مِثْلَ هَذَا ٱلْأَمْرِ؟» قَالَ: «إِنَّكَ تَرَى بِعَيْنَيْكَ وَلَكِنَّكَ لَا تَأْكُلُ مِنْهُ». 
'''
"20" = '''
:sup:`20` فَكَانَ لَهُ كَذَلِكَ. دَاسَهُ ٱلشَّعْبُ فِي ٱلْبَابِ فَمَاتَ. 
'''
