[5]
"1" = '''
:sup:`1` لَا تَزْجُرْ شَيْخًا بَلْ عِظْهُ كَأَبٍ، وَٱلْأَحْدَاثَ كَإِخْوَةٍ، 
'''
"2" = '''
:sup:`2` وَٱلْعَجَائِزَ كَأُمَّهَاتٍ، وَٱلْحَدَثَاتِ كَأَخَوَاتٍ، بِكُلِّ طَهَارَةٍ. 
'''
"3" = '''
:sup:`3` أَكْرِمِ ٱلْأَرَامِلَ ٱللَّوَاتِي هُنَّ بِٱلْحَقِيقَةِ أَرَامِلُ. 
'''
"4" = '''
:sup:`4` وَلَكِنْ إِنْ كَانَتْ أَرْمَلَةٌ لَهَا أَوْلَادٌ أَوْ حَفَدَةٌ، فَلْيَتَعَلَّمُوا أَوَّلًا أَنْ يُوَقِّرُوا أَهْلَ بَيْتِهِمْ وَيُوفُوا وَالِدِيهِمِ ٱلْمُكَافَأَةَ، لِأَنَّ هَذَا صَالِحٌ وَمَقْبُولٌ أَمَامَ ٱللهِ. 
'''
"5" = '''
:sup:`5` وَلَكِنَّ ٱلَّتِي هِيَ بِٱلْحَقِيقَةِ أَرْمَلَةٌ وَوَحِيدَةٌ، فَقَدْ أَلْقَتْ رَجَاءَهَا عَلَى ٱللهِ، وَهِيَ تُواظِبُ ٱلطِّلِبَاتِ وَٱلصَّلَوَاتِ لَيْلًا وَنَهَارًا. 
'''
"6" = '''
:sup:`6` وَأَمَّا ٱلْمُتَنَعِّمَةُ فَقَدْ مَاتَتْ وَهِيَ حَيَّةٌ. 
'''
"7" = '''
:sup:`7` فَأَوْصِ بِهَذَا لِكَيْ يَكُنَّ بِلَا لَوْمٍ. 
'''
"8" = '''
:sup:`8` وَإِنْ كَانَ أَحَدٌ لَا يَعْتَنِي بِخَاصَّتِهِ، وَلَا سِيَّمَا أَهْلُ بَيْتِهِ، فَقَدْ أَنْكَرَ ٱلْإِيمَانَ، وَهُوَ شَرٌّ مِنْ غَيْرِ ٱلْمُؤْمِنِ. 
'''
"9" = '''
:sup:`9` لِتُكْتَتَبْ أَرْمَلَةٌ، إِنْ لَمْ يَكُنْ عُمْرُهَا أَقَلَّ مِنْ سِتِّينَ سَنَةً، ٱمْرَأَةَ رَجُلٍ وَاحِدٍ، 
'''
"10" = '''
:sup:`10` مَشْهُودًا لَهَا فِي أَعْمَالٍ صَالِحَةٍ، إِنْ تَكُنْ قَدْ رَبَّتِ ٱلْأَوْلَادَ، أَضَافَتِ ٱلْغُرَبَاءَ، غَسَّلَتْ أَرْجُلَ ٱلْقِدِّيسِينَ، سَاعَدَتِ ٱلْمُتَضَايِقِينَ، ٱتَّبَعَتْ كُلَّ عَمَلٍ صَالِحٍ. 
'''
"11" = '''
:sup:`11` أَمَّا ٱلْأَرَامِلُ ٱلْحَدَثَاتُ فَٱرْفُضْهُنَّ، لِأَنَّهُنَّ مَتَى بَطِرْنَ عَلَى ٱلْمَسِيحِ، يُرِدْنَ أَنْ يَتَزَوَّجْنَ، 
'''
"12" = '''
:sup:`12` وَلَهُنَّ دَيْنُونَةٌ لِأَنَّهُنَّ رَفَضْنَ ٱلْإِيمَانَ ٱلْأَوَّلَ. 
'''
"13" = '''
:sup:`13` وَمَعَ ذَلِكَ أَيْضًا يَتَعَلَّمْنَ أَنْ يَكُنَّ بَطَّالَاتٍ، يَطُفْنَ فِي ٱلْبُيُوتِ. وَلَسْنَ بَطَّالَاتٍ فَقَطْ بَلْ مِهْذَارَاتٌ أَيْضًا، وَفُضُولِيَّاتٌ، يَتَكَلَّمْنَ بِمَا لَا يَجِبُ. 
'''
"14" = '''
:sup:`14` فَأُرِيدُ أَنَّ ٱلْحَدَثَاتِ يَتَزَوَّجْنَ وَيَلِدْنَ ٱلْأَوْلَادَ وَيُدَبِّرْنَ ٱلْبُيُوتَ، وَلَا يُعْطِينَ عِلَّةً لِلْمُقَاوِمِ مِنْ أَجْلِ ٱلشَّتْمِ. 
'''
"15" = '''
:sup:`15` فَإِنَّ بَعْضَهُنَّ قَدِ ٱنْحَرَفْنَ وَرَاءَ ٱلشَّيْطَانِ. 
'''
"16" = '''
:sup:`16` إِنْ كَانَ لِمُؤْمِنٍ أَوْ مُؤْمِنَةٍ أَرَامِلُ، فَلْيُسَاعِدْهُنَّ وَلَا يُثَقَّلْ عَلَى ٱلْكَنِيسَةِ، لِكَيْ تُسَاعِدَ هِيَ ٱللَّوَاتِي هُنَّ بِٱلْحَقِيقَةِ أَرَامِلُ. 
'''
"17" = '''
:sup:`17` أَمَّا ٱلشُّيُوخُ ٱلْمُدَبِّرُونَ حَسَنًا فَلْيُحْسَبُوا أَهْلًا لِكَرَامَةٍ مُضَاعَفَةٍ، وَلَا سِيَّمَا ٱلَّذِينَ يَتْعَبُونَ فِي ٱلْكَلِمَةِ وَٱلتَّعْلِيمِ، 
'''
"18" = '''
:sup:`18` لِأَنَّ ٱلْكِتَابَ يَقُولُ: «لَا تَكُمَّ ثَوْرًا دَارِسًا»، وَ«ٱلْفَاعِلُ مُسْتَحِقٌّ أُجْرَتَهُ». 
'''
"19" = '''
:sup:`19` لَا تَقْبَلْ شِكَايَةً عَلَى شَيْخٍ إِلَّا عَلَى شَاهِدَيْنِ أَوْ ثَلَاثَةِ شُهُودٍ. 
'''
"20" = '''
:sup:`20` اَلَّذِينَ يُخْطِئُونَ وَبِّخْهُمْ أَمَامَ ٱلْجَمِيعِ، لِكَيْ يَكُونَ عِنْدَ ٱلْبَاقِينَ خَوْفٌ. 
'''
"21" = '''
:sup:`21` أُنَاشِدُكَ أَمَامَ ٱللهِ وَٱلرَّبِّ يَسُوعَ ٱلْمَسِيحِ وَٱلْمَلَائِكَةِ ٱلْمُخْتَارِينَ، أَنْ تَحْفَظَ هَذَا بِدُونِ غَرَضٍ، وَلَا تَعْمَلَ شَيْئًا بِمُحَابَاةٍ. 
'''
"22" = '''
:sup:`22` لَا تَضَعْ يَدًا عَلَى أَحَدٍ بِٱلْعَجَلَةِ، وَلَا تَشْتَرِكْ فِي خَطَايَا ٱلْآخَرِينَ. اِحْفَظْ نَفْسَكَ طَاهِرًا. 
'''
"23" = '''
:sup:`23` لَا تَكُنْ فِي مَا بَعْدُ شَرَّابَ مَاءٍ، بَلِ ٱسْتَعْمِلْ خَمْرًا قَلِيلًا مِنْ أَجْلِ مَعِدَتِكَ وَأَسْقَامِكَ ٱلْكَثِيرَةِ. 
'''
"24" = '''
:sup:`24` خَطَايَا بَعْضِ ٱلنَّاسِ وَاضِحَةٌ تَتَقَدَّمُ إِلَى ٱلْقَضَاءِ، وَأَمَّا ٱلْبَعْضُ فَتَتْبَعُهُمْ. 
'''
"25" = '''
:sup:`25` كَذَلِكَ أَيْضًا ٱلْأَعْمَالُ ٱلصَّالِحَةُ وَاضِحَةٌ، وَٱلَّتِي هِيَ خِلَافُ ذَلِكَ لَا يُمْكِنُ أَنْ تُخْفَى. 
'''
