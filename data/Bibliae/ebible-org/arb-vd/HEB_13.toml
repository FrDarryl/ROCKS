[13]
"1" = '''
:sup:`1` لِتَثْبُتِ ٱلْمَحَبَّةُ ٱلْأَخَوِيَّةُ. 
'''
"2" = '''
:sup:`2` لَا تَنْسُوا إِضَافَةَ ٱلْغُرَبَاءِ، لِأَنْ بِهَا أَضَافَ أُنَاسٌ مَلَائِكَةً وَهُمْ لَا يَدْرُونَ. 
'''
"3" = '''
:sup:`3` اُذْكُرُوا ٱلْمُقَيَّدِينَ كَأَنَّكُمْ مُقَيَّدُونَ مَعَهُمْ، وَٱلْمُذَلِّينَ كَأَنَّكُمْ أَنْتُمْ أَيْضًا فِي ٱلْجَسَدِ. 
'''
"4" = '''
:sup:`4` لِيَكُنِ ٱلزِّوَاجُ مُكَرَّمًا عِنْدَ كُلِّ وَاحِدٍ، وَٱلْمَضْجَعُ غَيْرَ نَجِسٍ. وَأَمَّا ٱلْعَاهِرُونَ وَٱلزُّنَاةُ فَسَيَدِينُهُمُ ٱللهُ. 
'''
"5" = '''
:sup:`5` لِتَكُنْ سِيرَتُكُمْ خَالِيَةً مِنْ مَحَبَّةِ ٱلْمَالِ. كُونُوا مُكْتَفِينَ بِمَا عِنْدَكُمْ، لِأَنَّهُ قَالَ: «لَا أُهْمِلُكَ وَلَا أَتْرُكُكَ»، 
'''
"6" = '''
:sup:`6` حَتَّى إِنَّنَا نَقُولُ وَاثِقِينَ: «ٱلرَّبُّ مُعِينٌ لِي فَلَا أَخَافُ. مَاذَا يَصْنَعُ بِي إِنْسَانٌ؟». 
'''
"7" = '''
:sup:`7` اُذْكُرُوا مُرْشِدِيكُمُ ٱلَّذِينَ كَلَّمُوكُمْ بِكَلِمَةِ ٱللهِ. ٱنْظُرُوا إِلَى نِهَايَةِ سِيرَتِهِمْ فَتَمَثَّلُوا بِإِيمَانِهِمْ. 
'''
"8" = '''
:sup:`8` يَسُوعُ ٱلْمَسِيحُ هُوَ هُوَ أَمْسًا وَٱلْيَوْمَ وَإِلَى ٱلْأَبَدِ. 
'''
"9" = '''
:sup:`9` لَا تُسَاقُوا بِتَعَالِيمَ مُتَنَوِّعَةٍ وَغَرِيبَةٍ، لِأَنَّهُ حَسَنٌ أَنْ يُثَبَّتَ ٱلْقَلْبُ بِٱلنِّعْمَةِ، لَا بِأَطْعِمَةٍ لَمْ يَنْتَفِعْ بِهَا ٱلَّذِينَ تَعَاطَوْهَا. 
'''
"10" = '''
:sup:`10` لَنَا «مَذْبَحٌ» لَا سُلْطَانَ لِلَّذِينَ يَخْدِمُونَ ٱلْمَسْكَنَ أَنْ يَأْكُلُوا مِنْهُ. 
'''
"11" = '''
:sup:`11` فَإِنَّ ٱلْحَيَوَانَاتِ ٱلَّتِي يُدْخَلُ بِدَمِهَا عَنِ ٱلْخَطِيَّةِ إِلَى «ٱلْأَقْدَاسِ» بِيَدِ رَئِيسِ ٱلْكَهَنَةِ تُحْرَقُ أَجْسَامُهَا خَارِجَ ٱلْمَحَلَّةِ. 
'''
"12" = '''
:sup:`12` لِذَلِكَ يَسُوعُ أَيْضًا، لِكَيْ يُقَدِّسَ ٱلشَّعْبَ بِدَمِ نَفْسِهِ، تَأَلَّمَ خَارِجَ ٱلْبَابِ. 
'''
"13" = '''
:sup:`13` فَلْنَخْرُجْ إِذًا إِلَيْهِ خَارِجَ ٱلْمَحَلَّةِ حَامِلِينَ عَارَهُ. 
'''
"14" = '''
:sup:`14` لِأَنْ لَيْسَ لَنَا هُنَا مَدِينَةٌ بَاقِيَةٌ، لَكِنَّنَا نَطْلُبُ ٱلْعَتِيدَةَ. 
'''
"15" = '''
:sup:`15` فَلْنُقَدِّمْ بِهِ فِي كُلِّ حِينٍ لِلهِ ذَبِيحَةَ ٱلتَّسْبِيحِ، أَيْ ثَمَرَ شِفَاهٍ مُعْتَرِفَةٍ بِٱسْمِهِ. 
'''
"16" = '''
:sup:`16` وَلَكِنْ لَا تَنْسُوا فِعْلَ ٱلْخَيْرِ وَٱلتَّوْزِيعَ، لِأَنَّهُ بِذَبَائِحَ مِثْلِ هَذِهِ يُسَرُّ ٱللهُ. 
'''
"17" = '''
:sup:`17` أَطِيعُوا مُرْشِدِيكُمْ وَٱخْضَعُوا، لِأَنَّهُمْ يَسْهَرُونَ لِأَجْلِ نُفُوسِكُمْ كَأَنَّهُمْ سَوْفَ يُعْطُونَ حِسَابًا، لِكَيْ يَفْعَلُوا ذَلِكَ بِفَرَحٍ، لَا آنِّينَ، لِأَنَّ هَذَا غَيْرُ نَافِعٍ لَكُمْ. 
'''
"18" = '''
:sup:`18` صَلُّوا لِأَجْلِنَا، لِأَنَّنَا نَثِقُ أَنَّ لَنَا ضَمِيرًا صَالِحًا، رَاغِبِينَ أَنْ نَتَصَرَّفَ حَسَنًا فِي كُلِّ شَيْءٍ. 
'''
"19" = '''
:sup:`19` وَلَكِنْ أَطْلُبُ أَكْثَرَ أَنْ تَفْعَلُوا هَذَا لِكَيْ أُرَدَّ إِلَيْكُمْ بِأَكْثَرِ سُرْعَةٍ. 
'''
"20" = '''
:sup:`20` وَإِلَهُ ٱلسَّلَامِ ٱلَّذِي أَقَامَ مِنَ ٱلْأَمْوَاتِ رَاعِيَ ٱلْخِرَافِ ٱلْعَظِيمَ، رَبَّنَا يَسُوعَ، بِدَمِ ٱلْعَهْدِ ٱلْأَبَدِيِّ، 
'''
"21" = '''
:sup:`21` لِيُكَمِّلْكُمْ فِي كُلِّ عَمَلٍ صَالِحٍ لِتَصْنَعُوا مَشِيئَتَهُ، عَامِلًا فِيكُمْ مَا يُرْضِي أَمَامَهُ بِيَسُوعَ ٱلْمَسِيحِ، ٱلَّذِي لَهُ ٱلْمَجْدُ إِلَى أَبَدِ ٱلْآبِدِينَ. آمِينَ. 
'''
"22" = '''
:sup:`22` وَأَطْلُبُ إِلَيْكُمْ أَيُّهَا ٱلْإِخْوَةُ أَنْ تَحْتَمِلُوا كَلِمَةَ ٱلْوَعْظِ، لِأَنِّي بِكَلِمَاتٍ قَلِيلَةٍ كَتَبْتُ إِلَيْكُمْ. 
'''
"23" = '''
:sup:`23` اِعْلَمُوا أَنَّهُ قَدْ أُطْلِقَ ٱلْأَخُ تِيمُوثَاوُسُ، ٱلَّذِي مَعَهُ سَوْفَ أَرَاكُمْ، إِنْ أَتَى سَرِيعًا. 
'''
"24" = '''
:sup:`24` سَلِّمُوا عَلَى جَمِيعِ مُرْشِدِيكُمْ وَجَمِيعِ ٱلْقِدِّيسِينَ. يُسَلِّمُ عَلَيْكُمُ ٱلَّذِينَ مِنْ إِيطَالِيَا. 
'''
"25" = '''
:sup:`25` اَلنِّعْمَةُ مَعَ جَمِيعِكُمْ. آمِينَ. -إِلَى الْعِبْرانِيِّينَ، كُتِبَتْ مِنْ إِيطَاليَا، عَلَى يَدِ تِيمُوثَاوُسَ- 
'''
