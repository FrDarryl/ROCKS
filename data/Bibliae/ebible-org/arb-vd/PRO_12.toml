[12]
"1" = '''
:sup:`1` مَنْ يُحِبُّ ٱلتَّأْدِيبَ يُحِبُّ ٱلْمَعْرِفَةَ، وَمَنْ يُبْغِضُ ٱلتَّوْبِيخَ فَهُوَ بَلِيدٌ. 
'''
"2" = '''
:sup:`2` ٱلصَّالِحُ يَنَالُ رِضًى مِنْ قِبَلِ ٱلرَّبِّ، أَمَّا رَجُلُ ٱلْمَكَايِدِ فَيَحْكُمُ عَلَيْهِ. 
'''
"3" = '''
:sup:`3` لَا يُثَبَّتُ ٱلْإِنْسَانُ بِٱلشَّرِّ، أَمَّا أَصْلُ ٱلصِّدِّيقِينَ فَلَا يَتَقَلْقَلُ. 
'''
"4" = '''
:sup:`4` اَلْمَرْأَةُ ٱلْفَاضِلَةُ تَاجٌ لِبَعْلِهَا، أَمَّا ٱلْمُخْزِيَةُ فَكَنَخْرٍ فِي عِظَامِهِ. 
'''
"5" = '''
:sup:`5` أَفْكَارُ ٱلصِّدِّيقِينَ عَدْلٌ. تَدَابِيرُ ٱلْأَشْرَارِ غِشٌّ. 
'''
"6" = '''
:sup:`6` كَلَامُ ٱلْأَشْرَارِ كُمُونٌ لِلدَّمِ، أَمَّا فَمُ ٱلْمُسْتَقِيمِينَ فَيُنَجِّيهِمْ. 
'''
"7" = '''
:sup:`7` تَنْقَلِبُ ٱلْأَشْرَارُ وَلَا يَكُونُونَ، أَمَّا بَيْتُ ٱلصِّدِّيقِينَ فَيَثْبُتُ. 
'''
"8" = '''
:sup:`8` بِحَسَبِ فِطْنَتِهِ يُحْمَدُ ٱلْإِنْسَانُ، أَمَّا ٱلْمُلْتَوِي ٱلْقَلْبِ فَيَكُونُ لِلْهَوَانِ. 
'''
"9" = '''
:sup:`9` اَلْحَقِيرُ وَلَهُ عَبْدٌ خَيْرٌ مِنَ ٱلْمُتَمَجِّدِ وَيُعْوِزُهُ ٱلْخُبْزُ. 
'''
"10" = '''
:sup:`10` ٱلصِّدِّيقُ يُرَاعِي نَفْسَ بَهِيمَتِهِ، أَمَّا مَرَاحِمُ ٱلْأَشْرَارِ فَقَاسِيَةٌ. 
'''
"11" = '''
:sup:`11` مَنْ يَشْتَغِلْ بِحَقْلِهِ يَشْبَعْ خُبْزًا، أَمَّا تَابِعُ ٱلْبَطَّالِينَ فَهُوَ عَدِيمُ ٱلْفَهْمِ. 
'''
"12" = '''
:sup:`12` اِشْتَهَى ٱلشِّرِّيرُ صَيْدَ ٱلْأَشْرَارِ، وَأَصْلُ ٱلصِّدِّيقِينَ يُجْدِي. 
'''
"13" = '''
:sup:`13` فِي مَعْصِيَةِ ٱلشَّفَتَيْنِ شَرَكُ ٱلشِّرِّيرِ، أَمَّا ٱلصِّدِّيقُ فَيَخْرُجُ مِنَ ٱلضِّيقِ. 
'''
"14" = '''
:sup:`14` ٱلْإِنْسَانُ يَشْبَعُ خَيْرًا مِنْ ثَمَرِ فَمِهِ، وَمُكَافَأَةُ يَدَيِ ٱلْإِنْسَانِ تُرَدُّ لَهُ. 
'''
"15" = '''
:sup:`15` طَرِيقُ ٱلْجَاهِلِ مُسْتَقِيمٌ فِي عَيْنَيْهِ، أَمَّا سَامِعُ ٱلْمَشُورَةِ فَهُوَ حَكِيمٌ. 
'''
"16" = '''
:sup:`16` غَضَبُ ٱلْجَاهِلِ يُعْرَفُ فِي يَوْمِهِ، أَمَّا سَاتِرُ ٱلْهَوَانِ فَهُوَ ذَكِيٌّ. 
'''
"17" = '''
:sup:`17` مَنْ يَتَفَوَّهْ بِٱلْحَقِّ يُظْهِرِ ٱلْعَدْلَ، وَٱلشَّاهِدُ ٱلْكَاذِبُ يُظْهِرُ غِشًّا. 
'''
"18" = '''
:sup:`18` يُوجَدُ مَنْ يَهْذُرُ مِثْلَ طَعْنِ ٱلسَّيْفِ، أَمَّا لِسَانُ ٱلْحُكَمَاءِ فَشِفَاءٌ. 
'''
"19" = '''
:sup:`19` شَفَةُ ٱلصِّدْقِ تَثْبُتُ إِلَى ٱلْأَبَدِ، وَلِسَانُ ٱلْكَذِبِ إِنَّمَا هُوَ إِلَى طَرْفَةِ ٱلْعَيْنِ. 
'''
"20" = '''
:sup:`20` اَلْغِشُّ فِي قَلْبِ ٱلَّذِينَ يُفَكِّرُونَ فِي ٱلشَّرِّ، أَمَّا ٱلْمُشِيرُونَ بِٱلسَّلَامِ فَلَهُمْ فَرَحٌ. 
'''
"21" = '''
:sup:`21` لَا يُصِيبُ ٱلصِّدِّيقَ شَرٌّ، أَمَّا ٱلْأَشْرَارُ فَيَمْتَلِئُونَ سُوءًا. 
'''
"22" = '''
:sup:`22` كَرَاهَةُ ٱلرَّبِّ شَفَتَا كَذِبٍ، أَمَّا ٱلْعَامِلُونَ بِٱلصِّدْقِ فَرِضَاهُ. 
'''
"23" = '''
:sup:`23` اَلرَّجُلُ ٱلذَّكِيُّ يَسْتُرُ ٱلْمَعْرِفَةَ، وَقَلْبُ ٱلْجَاهِلِ يُنَادِي بِٱلْحَمَقِ. 
'''
"24" = '''
:sup:`24` يَدُ ٱلْمُجْتَهِدِينَ تَسُودُ، أَمَّا ٱلرَّخْوَةُ فَتَكُونُ تَحْتَ ٱلْجِزْيَةِ. 
'''
"25" = '''
:sup:`25` ٱلْغَمُّ فِي قَلْبِ ٱلرَّجُلِ يُحْنِيهِ، وَٱلْكَلِمَةُ ٱلطَّيِّبَةُ تُفَرِّحُهُ. 
'''
"26" = '''
:sup:`26` ٱلصِّدِّيقُ يَهْدِي صَاحِبَهُ، أَمَّا طَرِيقُ ٱلْأَشْرَارِ فَتُضِلُّهُمْ. 
'''
"27" = '''
:sup:`27` ٱلرَّخَاوَةُ لَا تَمْسِكُ صَيْدًا، أَمَّا ثَرْوَةُ ٱلْإِنْسَانِ ٱلْكَرِيمَةُ فَهِيَ الِٱجْتِهَادُ. 
'''
"28" = '''
:sup:`28` فِي سَبِيلِ ٱلْبِرِّ حَيَاةٌ، وَفِي طَرِيقِ مَسْلِكِهِ لَا مَوْتَ. 
'''
