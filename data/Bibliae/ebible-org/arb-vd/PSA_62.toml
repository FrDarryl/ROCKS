[62]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ عَلَى «يَدُوثُونَ». مَزْمُورٌ لِدَاوُدَ إِنَّمَا لِلهِ ٱنْتَظَرَتْ نَفْسِي. مِنْ قِبَلِهِ خَلَاصِي. 
'''
"2" = '''
:sup:`2` إِنَّمَا هُوَ صَخْرَتِي وَخَلَاصِي، مَلْجَإِي، لَا أَتَزَعْزَعُ كَثِيرًا. 
'''
"3" = '''
:sup:`3` إِلَى مَتَى تَهْجِمُونَ عَلَى ٱلْإِنْسَانِ؟ تَهْدِمُونَهُ كُلُّكُمْ كَحَائِطٍ مُنْقَضٍّ، كَجِدَارٍ وَاقِعٍ! 
'''
"4" = '''
:sup:`4` إِنَّمَا يَتَآمَرُونَ لِيَدْفَعُوهُ عَنْ شَرَفِهِ. يَرْضَوْنَ بِٱلْكَذِبِ. بِأَفْوَاهِهِمْ يُبَارِكُونَ وَبِقُلُوبِهِمْ يَلْعَنُونَ. سِلَاهْ. 
'''
"5" = '''
:sup:`5` إِنَّمَا لِلهِ ٱنْتَظِرِي يَا نَفْسِي، لِأَنَّ مِنْ قِبَلِهِ رَجَائِي. 
'''
"6" = '''
:sup:`6` إِنَّمَا هُوَ صَخْرَتِي وَخَلَاصِي، مَلْجَإِي فَلَا أَتَزَعْزَعُ. 
'''
"7" = '''
:sup:`7` عَلَى ٱللهِ خَلَاصِي وَمَجْدِي، صَخْرَةُ قُوَّتِي مُحْتَمَايَ فِي ٱللهِ. 
'''
"8" = '''
:sup:`8` تَوَكَّلُوا عَلَيْهِ فِي كُلِّ حِينٍ يَا قَوْمُ. ٱسْكُبُوا قُدَّامَهُ قُلُوبَكُمْ. ٱللهُ مَلْجَأٌ لَنَا. سِلَاهْ. 
'''
"9" = '''
:sup:`9` إِنَّمَا بَاطِلٌ بَنُو آدَمَ. كَذِبٌ بَنُو ٱلْبَشَرِ. فِي ٱلْمَوَازِينِ هُمْ إِلَى فَوْقُ. هُمْ مِنْ بَاطِلٍ أَجْمَعُونَ. 
'''
"10" = '''
:sup:`10` لَا تَتَّكِلُوا عَلَى ٱلظُّلْمِ وَلَا تَصِيرُوا بَاطِلًا فِي ٱلْخَطْفِ. إِنْ زَادَ ٱلْغِنَى فَلَا تَضَعُوا عَلَيْهِ قَلْبًا. 
'''
"11" = '''
:sup:`11` مَرَّةً وَاحِدَةً تَكَلَّمَ ٱلرَّبُّ، وَهَاتَيْنِ ٱلِٱثْنَتَيْنِ سَمِعْتُ: أَنَّ ٱلْعِزَّةَ لِلهِ، 
'''
"12" = '''
:sup:`12` وَلَكَ يَارَبُّ ٱلرَّحْمَةُ، لِأَنَّكَ أَنْتَ تُجَازِي ٱلْإِنْسَانَ كَعَمَلِهِ. 
'''
