[11]
"1" = '''
:sup:`1` وَسَكَنَ رُؤَسَاءُ ٱلشَّعْبِ فِي أُورُشَلِيمَ، وَأَلْقَى سَائِرُ ٱلشَّعْبِ قُرَعًا لِيَأْتُوا بِوَاحِدٍ مِنْ عَشَرَةٍ لِلسُّكْنَى فِي أُورُشَلِيمَ، مَدِينَةِ ٱلْقُدْسِ، وَٱلتِّسْعَةِ ٱلْأَقْسَامِ فِي ٱلْمُدُنِ. 
'''
"2" = '''
:sup:`2` وَبَارَكَ ٱلشَّعْبُ جَمِيعَ ٱلْقَوْمِ ٱلَّذِينَ ٱنْتَدَبُوا لِلسَّكْنَى فِي أُورُشَلِيمَ. 
'''
"3" = '''
:sup:`3` وَهَؤُلَاءِ هُمْ رُؤُوسُ ٱلْبِلَادِ ٱلَّذِينَ سَكَنُوا فِي أُورُشَلِيمَ وَفِي مُدُنِ يَهُوذَا. سَكَنَ كُلُّ وَاحِدٍ فِي مُلْكِهِ، فِي مُدُنِهِمْ مِنْ إِسْرَائِيلَ، ٱلْكَهَنَةُ وَٱللَّاَوِيُّونَ وَٱلنَّثِينِيمُ وَبَنُو عَبِيدِ سُلَيْمَانَ. 
'''
"4" = '''
:sup:`4` وَسَكَنَ فِي أُورُشَلِيمَ مِنْ بَنِي يَهُوذَا وَمِنْ بَنِي بَنْيَامِينَ. فَمِنْ بَنِي يَهُوذَا: عَثَايَا بْنُ عُزِّيَّا بْنِ زَكَرِيَّا بْنِ أَمَرْيَا بْنِ شَفَطْيَا بْنِ مَهْلَلْئِيلَ مِنْ بَنِي فَارَصَ. 
'''
"5" = '''
:sup:`5` وَمَعْسِيَّا بْنُ بَارُوخَ بْنِ كَلْحُوزَةَ بْنِ حَزَايَا بْنِ عَدَايَا بْنِ يُويَارِيبَ بْنِ زَكَرِيَّا بْنِ ٱلشِّيلُونِيِّ. 
'''
"6" = '''
:sup:`6` جَمِيعُ بَنِي فَارَصَ ٱلسَّاكِنِينَ فِي أُورُشَلِيمَ أَرْبَعُ مِئَةٍ وَثَمَانِيَةٌ وَسِتُّونَ مِنْ رِجَالِ ٱلْبَأْسِ. 
'''
"7" = '''
:sup:`7` وَهَؤُلَاءِ بَنُو بِنْيَامِينَ: سَلُّو بْنُ مَشُلَّامَ بْنِ يُوعِيدَ بْنِ فَدَايَا بْنِ قُولَايَا بْنِ مَعْسِيَّا بْنِ إِيثِيئِيلَ بْنِ يَشَعْيَا. 
'''
"8" = '''
:sup:`8` وَبَعْدَهُ جَبَّايُ سَلَّايُ. تِسْعُ مِئَةٍ وَثَمَانِيَةٌ وَعِشْرُونَ. 
'''
"9" = '''
:sup:`9` وَكَانَ يُوئِيلُ بْنُ زِكْرِي وَكِيلًا عَلَيْهِمْ، وَيَهُوذَا بْنُ هَسْنُوآةَ ثَانِيًا عَلَى ٱلْمَدِينَةِ. 
'''
"10" = '''
:sup:`10` مِنَ ٱلْكَهَنَةِ: يَدَعْيَا بْنُ يُويَارِيبَ وَيَاكِينُ، 
'''
"11" = '''
:sup:`11` وَسَرَايَا بْنُ حِلْقِيَّا بْنِ مَشُلَّامَ بْنِ صَادُوقَ بْنِ مَرَايُوثَ بْنِ أَخِيطُوبَ رَئِيسُ بَيْتِ ٱللهِ. 
'''
"12" = '''
:sup:`12` وَإِخْوَتُهُمْ عَامِلُو ٱلْعَمَلِ لِلْبَيْتِ ثَمَانُ مِئَةٍ وَٱثْنَانِ وَعِشْرُونَ. وَعَدَايَا بْنُ يَرُوحَامَ بْنِ فَلَلْيَا بْنِ أَمْصِي بْنِ زَكَرِيَّا بْنِ فَشْحُورَ بْنِ مَلْكِيَّا، 
'''
"13" = '''
:sup:`13` وَإِخْوَتُهُ رُؤُوسُ ٱلْآبَاءِ مِئَتَانِ وَٱثْنَانِ وَأَرْبَعُونَ. وَعَمْشِسَايُ بْنُ عَزَرْئِيلَ بْنِ أَخْزَايَ بْنِ مَشْلِيمُوثَ بْنِ إِمِّيرَ، 
'''
"14" = '''
:sup:`14` وَإِخْوَتُهُمْ جَبَابِرَةُ بَأْسٍ مِئَةٌ وَثَمَانِيَةٌ وَعِشْرُونَ. وَٱلْوَكِيلُ عَلَيْهِمْ زَبْدِيئِيلُ بْنُ هَجْدُولِيمَ. 
'''
"15" = '''
:sup:`15` وَمِنَ ٱللَّاوِيِّينَ: شَمَعْيَا بْنُ حَشُّوبَ بْنِ عَزْرِيقَامَ بْنِ حَشَبْيَا بْنِ بُونِّي، 
'''
"16" = '''
:sup:`16` وَشَبْتَايُ وَيُوزَابَادُ عَلَى ٱلْعَمَلِ ٱلْخَارِجِيِّ لِبَيْتِ ٱللهِ مِنْ رُؤُوسِ ٱللَّاوِيِّينَ. 
'''
"17" = '''
:sup:`17` وَمَتَّنْيَا بْنُ مِيخَا بْنِ زَبْدِي بْنِ آسَافَ، رَئِيسُ ٱلتَّسْبِيحِ يُحَمِّدُ فِي ٱلصَّلَاةِ وَبَقْبُقْيَا ٱلثَّانِي بَيْنَ إِخْوَتِهِ، وَعَبْدَا بْنُ شَمُّوعَ بْنِ جَلَالَ بْنِ يَدُوثُونَ. 
'''
"18" = '''
:sup:`18` جَمِيعُ ٱللَّاَوِيِّينَ فِي ٱلْمَدِينَةِ ٱلْمُقَدَّسَةِ مِئَتَانِ وَثَمَانِيَةٌ وَأَرْبَعُونَ. 
'''
"19" = '''
:sup:`19` وَٱلْبَوَّابُونَ: عَقُّوبُ وَطَلْمُونُ وَإِخْوَتُهُمَا حَارِسُو ٱلْأَبْوَابِ مِئَةٌ وَٱثْنَانِ وَسَبْعُونَ. 
'''
"20" = '''
:sup:`20` وَكَانَ سَائِرُ إِسْرَائِيلَ مِنَ ٱلْكَهَنَةِ وَٱللَّاَوِيِّينَ فِي جَمِيعِ مُدُنِ يَهُوذَا، كُلُّ وَاحِدٍ فِي مِيرَاثِهِ. 
'''
"21" = '''
:sup:`21` وَأَمَّا ٱلنَّثِينِيمُ فَسَكَنُوا فِي ٱلْأَكَمَةِ. وَكَانَ صِيحَا وَجِشْفَا عَلَى ٱلنَّثِينِيمِ. 
'''
"22" = '''
:sup:`22` وَكَانَ وَكِيلَ ٱللَّاَوِيِّينَ فِي أُورُشَلِيمَ عَلَى عَمَلِ بَيْتِ ٱللهِ عُزِّي بْنُ بَانِيَ بْنِ حَشَبْيَا بْنِ مَتَّنْيَا بْنِ مِيخَا مِنْ بَنِي آسَافَ ٱلْمُغَنِّينَ. 
'''
"23" = '''
:sup:`23` لِأَنَّ وَصِيَّةَ ٱلْمَلِكِ مِنْ جِهَتِهِمْ كَانَتْ أَنَّ لِلْمُرَنِّمِينَ فَرِيضَةً أَمْرَ كُلِّ يَوْمٍ فَيَوْمٍ. 
'''
"24" = '''
:sup:`24` وَفَتَحْيَا بْنُ مَشِيزَبْئِيلَ مِنْ بَنِي زَارَحَ بْنِ يَهُوذَا، كَانَ تَحْتَ يَدِ ٱلْمَلِكِ فِي كُلِّ أُمُورِ ٱلشَّعْبِ. 
'''
"25" = '''
:sup:`25` وَفِي ٱلضِّيَاعِ مَعَ حُقُولِهَا سَكَنَ مِنْ بَنِي يَهُوذَا فِي قَرْيَةِ أَرْبَعَ وَقُرَاهَا، وَدِيبُونَ وَقُرَاهَا، وَفِي يَقَبْصِئِيلَ وَضِيَاعِهَا، 
'''
"26" = '''
:sup:`26` وَفِي يَشُوعَ وَمُولَادَةَ وَبَيْتِ فَالِطَ، 
'''
"27" = '''
:sup:`27` وَفِي حَصَرَ شُوعَالَ وَبِئْرِ سَبْعٍ وَقُرَاهَا، 
'''
"28" = '''
:sup:`28` وَفِي صِقْلَغَ وَمَكُونَةَ وَقُرَاهَا، 
'''
"29" = '''
:sup:`29` وَفِي عَيْنِ رِمُّونَ وَصَرْعَةَ وَيِرْمُوثَ، 
'''
"30" = '''
:sup:`30` وَزَانُوحَ وَعَدُلَّامَ وَضِيَاعِهِمَا، وَلَخِيشَ وَحُقُولِهَا، وَعَزِيقَةَ وَقُرَاهَا، وَحَلُّوا مِنْ بِئْرِ سَبْعٍ إِلَى وَادِي هِنُّومَ. 
'''
"31" = '''
:sup:`31` وَبَنُو بَنْيَامِينَ سَكَنُوا مِنْ جَبَعَ إِلَى مِخْمَاسَ وَعَيَّا وَبَيْتِ إِيلٍ وَقُرَاهَا، 
'''
"32" = '''
:sup:`32` وَعَنَاثُوثَ وَنُوبٍ وَعَنَنْيَةَ، 
'''
"33" = '''
:sup:`33` وَحَاصُورَ وَرَامَةَ وَجِتَّايِمَ، 
'''
"34" = '''
:sup:`34` وَحَادِيدَ وَصَبُوعِيمَ وَنَبَلَّاَطَ، 
'''
"35" = '''
:sup:`35` وَلُودٍ وَأُونُوَ وَادِي ٱلصُّنَّاعِ. 
'''
"36" = '''
:sup:`36` وَكَانَ مِنَ ٱللَّاَوِيِّينَ فِرَقٌ فِي يَهُوذَا وَفِي بِنْيَامِينَ. 
'''
