[24]
"1" = '''
:sup:`1` وَهَذِهِ فِرَقُ بَنِي هَارُونَ: بَنُو هَارُونَ: نَادَابُ وَأَبِيهُو، أَلِعَازَارُ وَإِيثَامَارُ. 
'''
"2" = '''
:sup:`2` وَمَاتَ نَادَابُ وَأَبِيهُو قَبْلَ أَبِيهِمَا وَلَمْ يَكُنْ لَهُمَا بَنُونَ، فَكَهَنَ أَلِعَازَارُ وَإِيثَامَارُ. 
'''
"3" = '''
:sup:`3` وَقَسَمَهُمْ دَاوُدُ وَصَادُوقُ مِنْ بَنِي أَلِعَازَارَ، وَأَخِيمَالِكَ مِنْ بَنِي إِيثَامَارَ، حَسَبَ وَكَالَتِهِمْ فِي خِدْمَتِهِمْ. 
'''
"4" = '''
:sup:`4` وَوُجِدَ لِبَنِي أَلِعَازَارَ رُؤُوسُ رِجَالٍ أَكْثَرَ مِنْ بَنِي إِيثَامَارَ، فَٱنْقَسَمُوا لِبَنِي أَلِعَازَارَ رُؤُوسًا لِبَيْتِ آبَائِهِمْ سِتَّةَ عَشَرَ، وَلِبَنِي إِيثَامَارَ لِبَيْتِ آبَائِهِمْ ثَمَانِيَةٌ. 
'''
"5" = '''
:sup:`5` وَٱنْقَسَمُوا بِٱلْقُرْعَةِ، هَؤُلَاءِ مَعَ هَؤُلَاءِ، لِأَنَّ رُؤَسَاءَ ٱلْقُدْسِ وَرُؤَسَاءَ بَيْتِ ٱللهِ كَانُوا مِنْ بَنِي أَلِعَازَارَ وَمِنْ بَنِي إِيثَامَارَ. 
'''
"6" = '''
:sup:`6` وَكَتَبَهُمْ شَمَعْيَا بْنُ نَثَنْئِيلَ ٱلْكَاتِبُ مِنَ ٱللَّاوِيِّينَ أَمَامَ ٱلْمَلِكِ وَٱلرُّؤَسَاءِ وَصَادُوقَ ٱلْكَاهِنِ وَأَخِيمَالِكَ بْنِ أَبِيَاثَارَ وَرُؤُوسِ ٱلْآبَاءِ لِلْكَهَنَةِ وَٱللَّاوِيِّينَ. فَأُخِذَ بَيْتُ أَبٍ وَاحِدٍ لِأَلِعَازَارَ، وَأُخِذَ وَاحِدٌ لِإِيثَامَارَ. 
'''
"7" = '''
:sup:`7` فَخَرَجَتِ ٱلْقُرْعَةُ ٱلْأُولَى لِيَهُويَارِيبَ. ٱلثَّانِيَةُ لِيَدْعِيَا. 
'''
"8" = '''
:sup:`8` ٱلثَّالِثَةُ لِحَارِيمَ. ٱلرَّابِعَةُ لِسَعُورِيمَ. 
'''
"9" = '''
:sup:`9` ٱلْخَامِسَةُ لِمَلْكِيَّا. ٱلسَّادِسَةُ لِمَيَّامِينَ. 
'''
"10" = '''
:sup:`10` ٱلسَّابِعَةُ لِهُقُّوصَ. ٱلثَّامِنَةُ لِأَبِيَّا. 
'''
"11" = '''
:sup:`11` ٱلتَّاسِعَةُ لِيَشُوعَ. ٱلْعَاشِرَةُ لِشَكُنْيَا. 
'''
"12" = '''
:sup:`12` ٱلْحَادِيَةَ عَشَرَةَ لِأَلِيَاشِيبَ. ٱلثَّانِيَةَ عَشَرَةَ لِيَاقِيمَ. 
'''
"13" = '''
:sup:`13` ٱلثَّالِثَةَ عَشَرَةَ لِحُفَّةَ. ٱلرَّابِعَةَ عَشَرَةَ لِيَشَبْآبَ. 
'''
"14" = '''
:sup:`14` ٱلْخَامِسَةَ عَشَرَةَ لِبَلْجَةَ. ٱلسَّادِسَةَ عَشَرَةَ لِإِيمِيرَ. 
'''
"15" = '''
:sup:`15` ٱلسَّابِعَةَ عَشَرَةَ لِحِيزِيرَ. ٱلثَّامِنَةَ عَشَرَةَ لِهَفْصِيصَ. 
'''
"16" = '''
:sup:`16` ٱلتَّاسِعَةَ عَشَرَةَ لِفَقَحْيَا. ٱلْعِشْرُونَ لِيَحَزْقِيئِيلَ. 
'''
"17" = '''
:sup:`17` ٱلْحَادِيَةُ وَٱلْعِشْرُونَ لِيَاكِينَ. ٱلثَّانِيةُ وَٱلْعِشْرُونَ لِجَامُولَ. 
'''
"18" = '''
:sup:`18` ٱلثَّالِثَةُ وَٱلْعِشْرُونَ لِدَلَايَا. ٱلرَّابِعَةُ وَٱلْعِشْرُونَ لِمَعَزْيَا. 
'''
"19" = '''
:sup:`19` فَهَذِهِ وَكَالَتُهُمْ وَخِدْمَتُهُمْ لِلدُّخُولِ إِلَى بَيْتِ ٱلرَّبِّ حَسَبَ حُكْمِهِمْ عَنْ يَدِ هَارُونَ أَبِيهِمْ كَمَا أَمَرَهُ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ. 
'''
"20" = '''
:sup:`20` وَأَمَّا بَنُو لَاوِي ٱلْبَاقُونَ: فَمِنْ بَنِي عَمْرَامَ: شُوبَائِيلُ، وَمِنْ بَنِي شُوبَائِيلَ: يَحَدْيَا. 
'''
"21" = '''
:sup:`21` وَأَمَّا رَحَبْيَا، فَمِنْ بَنِي رَحَبْيَا: ٱلرَّأْسُ يَشِّيَّا. 
'''
"22" = '''
:sup:`22` وَمِنَ ٱلْيِصْهَارِيِّينَ: شَلُومُوثُ، وَمِنْ بَنِي شَلُومُوثَ: يَحَثُ. 
'''
"23" = '''
:sup:`23` وَمِنْ بَنِي حَبْرُونَ: يَرِيَّا وَأَمَرْيَا ٱلثَّانِي وَيَحْزِيئِيلُ ٱلثَّالِثُ وَيَقْمَعَامُ ٱلرَّابِعُ. 
'''
"24" = '''
:sup:`24` مِنْ بَنِي عُزِّيئِيلَ: مِيخَا. مِنْ بَنِي مِيخَا: شَامُورُ. 
'''
"25" = '''
:sup:`25` أَخُو مِيخَا: يِشِّيَّا، وَمِنْ بَنِي يِشِّيَّا: زَكَرِيَّا. 
'''
"26" = '''
:sup:`26` اِبْنَا مَرَارِي: مَحْلِي وَمُوشِي. اِبْنُ يَعَزْيَا بَنُو. 
'''
"27" = '''
:sup:`27` مِنْ بَنِي مَرَارِي لِيَعَزْيَا: بَنُو وَشُوهَمُ وَزَكُّورُ وَعِبْرِي. 
'''
"28" = '''
:sup:`28` مِنْ مَحْلِي: أَلِعَازَارُ وَلَمْ يَكُنْ لَهُ بَنُونَ. 
'''
"29" = '''
:sup:`29` وَأَمَّا قَيْسُ، فَٱبْنُ قَيْسَ يَرْحَمْئِيلُ. 
'''
"30" = '''
:sup:`30` وَبَنُو مُوشِي: مَحْلِي وَعَادِرُ وَيَرِيمُوثُ. هَؤُلَاءِ بَنُو ٱللَّاوِيِّينَ حَسَبَ بُيُوتِ آبَائِهِمْ. 
'''
"31" = '''
:sup:`31` وَأَلْقَوْا هُمْ أَيْضًا قُرَعًا مُقَابِلَ إِخْوَتِهِمْ بَنِي هَارُونَ أَمَامَ دَاوُدَ ٱلْمَلِكِ وَصَادُوقَ وَأَخِيمَالِكَ وَرُؤُوسِ آبَاءِ ٱلْكَهَنَةِ وَٱللَّاوِيِّينَ. ٱلْآبَاءُ ٱلرُّؤُوسُ كَمَا إِخْوَتِهِمِ ٱلْأَصَاغِرِ. 
'''
