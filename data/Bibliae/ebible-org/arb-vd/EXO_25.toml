[25]
"1" = '''
:sup:`1` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"2" = '''
:sup:`2` «كَلِّمْ بَنِي إِسْرَائِيلَ أَنْ يَأْخُذُوا لِي تَقْدِمَةً. مِنْ كُلِّ مَنْ يَحِثُّهُ قَلْبُهُ تَأْخُذُونَ تَقْدِمَتِي. 
'''
"3" = '''
:sup:`3` وَهَذِهِ هِيَ ٱلتَّقْدِمَةُ ٱلَّتِي تَأْخُذُونَهَا مِنْهُمْ: ذَهَبٌ وَفِضَّةٌ وَنُحَاسٌ، 
'''
"4" = '''
:sup:`4` وَأَسْمَانْجُونِيٌّ وَأُرْجُوَانٌ وَقِرْمِزٌ وَبُوصٌ وَشَعْرُ مِعْزَى، 
'''
"5" = '''
:sup:`5` وَجُلُودُ كِبَاشٍ مُحَمَّرَةٌ وَجُلُودُ تُخَسٍ وَخَشَبُ سَنْطٍ، 
'''
"6" = '''
:sup:`6` وَزَيْتٌ لِلْمَنَارَةِ وَأَطْيَابٌ لِدُهْنِ ٱلْمَسْحَةِ وَلِلْبَخُورِ ٱلْعَطِرِ، 
'''
"7" = '''
:sup:`7` وَحِجَارَةُ جَزْعٍ وَحِجَارَةُ تَرْصِيعٍ لِلرِّدَاءِ وَٱلصُّدْرَةِ. 
'''
"8" = '''
:sup:`8` فَيَصْنَعُونَ لِي مَقْدِسًا لِأَسْكُنَ فِي وَسَطِهِمْ. 
'''
"9" = '''
:sup:`9` بِحَسَبِ جَمِيعِ مَا أَنَا أُرِيكَ مِنْ مِثَالِ ٱلْمَسْكَنِ، وَمِثَالِ جَمِيعِ آنِيَتِهِ هَكَذَا تَصْنَعُونَ. 
'''
"10" = '''
:sup:`10` «فَيَصْنَعُونَ تَابُوتًا مِنْ خَشَبِ ٱلسَّنْطِ، طُولُهُ ذِرَاعَانِ وَنِصْفٌ، وَعَرْضُهُ ذِرَاعٌ وَنِصْفٌ، وَٱرْتِفَاعُهُ ذِرَاعٌ وَنِصْفٌ. 
'''
"11" = '''
:sup:`11` وَتُغَشِّيهِ بِذَهَبٍ نَقِيٍّ. مِنْ دَاخِلٍ وَمِنْ خَارِجٍ تُغَشِّيهِ، وَتَصْنَعُ عَلَيْهِ إِكْلِيلًا مِنْ ذَهَبٍ حَوَالَيْهِ. 
'''
"12" = '''
:sup:`12` وَتَسْبِكُ لَهُ أَرْبَعَ حَلَقَاتٍ مِنْ ذَهَبٍ، وَتَجْعَلُهَا عَلَى قَوَائِمِهِ ٱلْأَرْبَعِ. عَلَى جَانِبِهِ ٱلْوَاحِدِ حَلْقَتَانِ، وَعَلَى جَانِبِهِ ٱلثَّانِي حَلْقَتَانِ. 
'''
"13" = '''
:sup:`13` وَتَصْنَعُ عَصَوَيْنِ مِنْ خَشَبِ ٱلسَّنْطِ وَتُغَشِّيهِمَا بِذَهَبٍ. 
'''
"14" = '''
:sup:`14` وَتُدْخِلُ ٱلْعَصَوَيْنِ فِي ٱلْحَلَقَاتِ عَلَى جَانِبَيِ ٱلتَّابُوتِ لِيُحْمَلَ ٱلتَّابُوتُ بِهِمَا. 
'''
"15" = '''
:sup:`15` تَبْقَى ٱلْعَصَوَانِ فِي حَلَقَاتِ ٱلتَّابُوتِ. لَا تُنْزَعَانِ مِنْهَا. 
'''
"16" = '''
:sup:`16` وَتَضَعُ فِي ٱلتَّابُوتِ ٱلشَّهَادَةَ ٱلَّتِي أُعْطِيكَ. 
'''
"17" = '''
:sup:`17` «وَتَصْنَعُ غِطَاءً مِنْ ذَهَبٍ نَقِيٍّ طُولُهُ ذِرَاعَانِ وَنِصْفٌ، وَعَرْضُهُ ذِرَاعٌ وَنِصْفٌ، 
'''
"18" = '''
:sup:`18` وَتَصْنَعُ كَرُوبَيْنِ مِنْ ذَهَبٍ. صَنْعَةَ خِرَاطَةٍ تَصْنَعُهُمَا عَلَى طَرَفَيِ ٱلْغِطَاءِ. 
'''
"19" = '''
:sup:`19` فَٱصْنَعْ كَرُوبًا وَاحِدًا عَلَى ٱلطَّرَفِ مِنْ هُنَا، وَكَرُوبًا آخَرَ عَلَى ٱلطَّرَفِ مِنْ هُنَاكَ. مِنَ ٱلْغِطَاءِ تَصْنَعُونَ ٱلْكَرُوبَيْنِ عَلَى طَرَفَيْهِ. 
'''
"20" = '''
:sup:`20` وَيَكُونُ ٱلْكَرُوبَانِ بَاسِطَيْنِ أَجْنِحَتَهُمَا إِلَى فَوْقُ، مُظَلِّلَيْنِ بِأَجْنِحَتِهِمَا عَلَى ٱلْغِطَاءِ، وَوَجْهَاهُمَا كُلُّ وَاحِدٍ إِلَى ٱلْآخَرِ. نَحْوَ ٱلْغِطَاءِ يَكُونُ وَجْهَا ٱلْكَرُوبَيْنِ. 
'''
"21" = '''
:sup:`21` وَتَجْعَلُ ٱلْغِطَاءَ عَلَى ٱلتَّابُوتِ مِنْ فَوْقُ، وَفِي ٱلتَّابُوتِ تَضَعُ ٱلشَّهَادَةَ ٱلَّتِي أُعْطِيكَ. 
'''
"22" = '''
:sup:`22` وَأَنَا أَجْتَمِعُ بِكَ هُنَاكَ وَأَتَكَلَّمُ مَعَكَ، مِنْ عَلَى ٱلْغِطَاءِ مِنْ بَيْنِ ٱلْكَرُوبَيْنِ ٱللَّذَيْنِ عَلَى تَابُوتِ ٱلشَّهَادَةِ، بِكُلِّ مَا أُوصِيكَ بِهِ إِلَى بَنِي إِسْرَائِيلَ. 
'''
"23" = '''
:sup:`23` «وَتَصْنَعُ مَائِدَةً مِنْ خَشَبِ ٱلسَّنْطِ طُولُهَا ذِرَاعَانِ، وَعَرْضُهَا ذِرَاعٌ، وَٱرْتِفَاعُهَا ذِرَاعٌ وَنِصْفٌ. 
'''
"24" = '''
:sup:`24` وَتُغَشِّيهَا بِذَهَبٍ نَقِيٍّ، وَتَصْنَعُ لَهَا إِكْلِيلًا مِنْ ذَهَبٍ حَوَالَيْهَا. 
'''
"25" = '''
:sup:`25` وَتَصْنَعُ لَهَا حَاجِبًا عَلَى شِبْرٍ حَوَالَيْهَا، وَتَصْنَعُ لِحَاجِبِهَا إِكْلِيلًا مِنْ ذَهَبٍ حَوَالَيْهَا. 
'''
"26" = '''
:sup:`26` وَتَصْنَعُ لَهَا أَرْبَعَ حَلَقَاتٍ مِنْ ذَهَبٍ، وَتَجْعَلُ ٱلْحَلَقَاتِ عَلَى ٱلزَّوَايَا ٱلْأَرْبَعِ ٱلَّتِي لِقَوَائِمِهَا ٱلْأَرْبَعِ. 
'''
"27" = '''
:sup:`27` عِنْدَ ٱلْحَاجِبِ تَكُونُ ٱلْحَلَقَاتُ بُيُوتًا لِعَصَوَيْنِ لِحَمْلِ ٱلْمَائِدَةِ. 
'''
"28" = '''
:sup:`28` وَتَصْنَعُ ٱلْعَصَوَيْنِ مِنْ خَشَبِ ٱلسَّنْطِ وَتُغَشِّيهِمَا بِذَهَبٍ، فَتُحْمَلُ بِهِمَا ٱلْمَائِدَةُ. 
'''
"29" = '''
:sup:`29` وَتَصْنَعُ صِحَافَهَا وَصُحُونَهَا وَكَأْسَاتِهَا وَجَامَاتِهَا ٱلَّتِي يُسْكَبُ بِهَا. مِنْ ذَهَبٍ نَقِيٍّ تَصْنَعُهَا. 
'''
"30" = '''
:sup:`30` وَتَجْعَلُ عَلَى ٱلْمَائِدَةِ خُبْزَ ٱلْوُجُوهِ أَمَامِي دَائِمًا. 
'''
"31" = '''
:sup:`31` «وَتَصْنَعُ مَنَارَةً مِنْ ذَهَبٍ نَقِيٍّ. عَمَلَ ٱلْخِرَاطَةِ تُصْنَعُ ٱلْمَنَارَةُ، قَاعِدَتُهَا وَسَاقُهَا. تَكُونُ كَأْسَاتُهَا وَعُجَرُهَا وَأَزْهَارُهَا مِنْهَا. 
'''
"32" = '''
:sup:`32` وَسِتُّ شُعَبٍ خَارِجَةٌ مِنْ جَانِبَيْهَا. مِنْ جَانِبِهَا ٱلْوَاحِدِ ثَلَاثُ شُعَبِ مَنَارَةٍ، وَمِنْ جَانِبِهَا ٱلثَّانِي ثَلَاثُ شُعَبِ مَنَارَةٍ. 
'''
"33" = '''
:sup:`33` فِي ٱلشُّعْبَةِ ٱلْوَاحِدَةِ ثَلَاثُ كَأْسَاتٍ لَوْزِيَّةٍ بِعُجْرَةٍ وَزَهْرٍ، وَفِي ٱلشُّعْبَةِ ٱلثَّانِيَةِ ثَلَاثُ كَأْسَاتٍ لَوْزِيَّةٍ بِعُجْرَةٍ وَزَهْرٍ، وَهَكَذَا إِلَى ٱلسِّتِّ ٱلشُّعَبِ ٱلْخَارِجَةِ مِنَ ٱلْمَنَارَةِ. 
'''
"34" = '''
:sup:`34` وَفِي ٱلْمَنَارَةِ أَرْبَعُ كَأْسَاتٍ لَوْزِيَّةٍ بِعُجَرِهَا وَأَزْهَارِهَا. 
'''
"35" = '''
:sup:`35` وَتَحْتَ ٱلشُّعْبَتَيْنِ مِنْهَا عُجْرَةٌ، وَتَحْتَ ٱلشُّعْبَتَيْنِ مِنْهَا عُجْرَةٌ، وَتَحْتَ ٱلشُّعْبَتَيْنِ مِنْهَا عُجْرَةٌ إِلَى ٱلسِّتِّ ٱلشُّعَبِ ٱلْخَارِجَةِ مِنَ ٱلْمَنَارَةِ. 
'''
"36" = '''
:sup:`36` تَكُونُ عُجَرُهَا وَشُعَبُهَا مِنْهَا. جَمِيعُهَا خِرَاطَةٌ وَاحِدَةٌ مِنْ ذَهَبٍ نَقِيٍّ. 
'''
"37" = '''
:sup:`37` وَتَصْنَعُ سُرُجَهَا سَبْعَةً، فَتُصْعَدُ سُرُجُهَا لِتُضِيءَ إِلَى مُقَابِلِهَا. 
'''
"38" = '''
:sup:`38` وَمَلَاقِطُهَا وَمَنَافِضُهَا مِنْ ذَهَبٍ نَقِيٍّ. 
'''
"39" = '''
:sup:`39` مِنْ وَزْنَةِ ذَهَبٍ نَقِيٍّ تُصْنَعُ مَعَ جَمِيعِ هَذِهِ ٱلْأَوَانِي. 
'''
"40" = '''
:sup:`40` وَٱنْظُرْ فَٱصْنَعْهَا عَلَى مِثَالِهَا ٱلَّذِي أُظْهِرَ لَكَ فِي ٱلْجَبَلِ. 
'''
