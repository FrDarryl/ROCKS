[2]
"1" = '''
:sup:`1` عَلَى مَرْصَدِي أَقِفُ، وَعَلَى ٱلْحِصْنِ أَنْتَصِبُ، وَأُرَاقِبُ لِأَرَى مَاذَا يَقُولُ لِي، وَمَاذَا أُجِيبُ عَنْ شَكْوَايَ. 
'''
"2" = '''
:sup:`2` فَأَجَابَنِي ٱلرَّبُّ وَقَالَ: «ٱكْتُبِ ٱلرُّؤْيَا وَٱنْقُشْهَا عَلَى ٱلْأَلْوَاحِ لِكَيْ يَرْكُضَ قَارِئُهَا، 
'''
"3" = '''
:sup:`3` لِأَنَّ ٱلرُّؤْيَا بَعْدُ إِلَى ٱلْمِيعَادِ، وَفِي ٱلنِّهَايَةِ تَتَكَلَّمُ وَلَا تَكْذِبُ. إِنْ تَوَانَتْ فَٱنْتَظِرْهَا لِأَنَّهَا سَتَأْتِي إِتْيَانًا وَلَا تَتَأَخَّرُ. 
'''
"4" = '''
:sup:`4` «هُوَذَا مُنْتَفِخَةٌ غَيْرُ مُسْتَقِيمَةٍ نَفْسُهُ فِيهِ. وَٱلْبَارُّ بِإِيمَانِهِ يَحْيَا. 
'''
"5" = '''
:sup:`5` وَحَقًّا إِنَّ ٱلْخَمْرَ غَادِرَةٌ. ٱلرَّجُلَ مُتَكَبِّرٌ وَلَا يَهْدَأُ. ٱلَّذِي قَدْ وَسَّعَ نَفْسَهُ كَٱلْهَاوِيَةِ، وَهُوَ كَٱلْمَوْتِ فَلَا يَشْبَعُ، بَلْ يَجْمَعُ إِلَى نَفْسِهِ كُلَّ ٱلْأُمَمِ، وَيَضُمُّ إِلَى نَفْسِهِ جَمِيعَ ٱلشُّعُوبِ. 
'''
"6" = '''
:sup:`6` فَهَلَّا يَنْطِقُ هَؤُلَاءِ كُلُّهُمْ بِهَجْوٍ عَلَيْهِ وَلُغْزِ شَمَاتَةٍ بِهِ، وَيَقُولُونَ: وَيْلٌ لِلْمُكَثِّرِ مَا لَيْسَ لَهُ! إِلَى مَتَى؟ وَلِلْمُثَقِّلِ نَفْسَهُ رُهُونًا! 
'''
"7" = '''
:sup:`7` أَلَا يَقُومُ بَغْتَةً مُقَارِضُوكَ، وَيَسْتَيْقِظُ مُزَعْزِعُوكَ، فَتَكُونَ غَنِيمَةً لَهُمْ؟ 
'''
"8" = '''
:sup:`8` لِأَنَّكَ سَلَبْتَ أُمَمًا كَثِيرَةً، فَبَقِيَّةُ ٱلشُّعُوبِ كُلِّهَا تَسْلُبُكَ لِدِمَاءِ ٱلنَّاسِ وَظُلْمِ ٱلْأَرْضِ وَٱلْمَدِينَةِ وَجَمِيعِ ٱلسَّاكِنِينَ فِيهَا. 
'''
"9" = '''
:sup:`9` «وَيْلٌ لِلْمُكْسِبِ بَيْتَهُ كَسْبًا شِرِّيرًا لِيَجْعَلَ عُشَّهُ فِي ٱلْعُلُوِّ لِيَنْجُوَ مِنْ كَفِّ ٱلشَّرِّ! 
'''
"10" = '''
:sup:`10` تَآمَرْتَ ٱلْخِزْيَ لِبَيْتِكَ. إِبَادَةَ شُعُوبٍ كَثِيرَةٍ وَأَنْتَ مُخْطِئٌ لِنَفْسِكَ. 
'''
"11" = '''
:sup:`11` لِأَنَّ ٱلْحَجَرَ يَصْرُخُ مِنَ ٱلْحَائِطِ فَيُجِيبُهُ ٱلْجَائِزُ مِنَ ٱلْخَشَبِ. 
'''
"12" = '''
:sup:`12` «وَيْلٌ لِلْبَانِي مَدِينَةً بِٱلدِّمَاءِ، وَلِلْمُؤَسِّسِ قَرْيَةً بِٱلْإِثْمِ! 
'''
"13" = '''
:sup:`13` أَلَيْسَ مِنْ قِبَلِ رَبِّ ٱلْجُنُودِ أَنَّ ٱلشُّعُوبَ يَتْعَبُونَ لِلنَّارِ، وَٱلْأُمَمَ لِلْبَاطِلِ يَعْيَوْنَ؟ 
'''
"14" = '''
:sup:`14` لِأَنَّ ٱلْأَرْضَ تَمْتَلِئُ مِنْ مَعْرِفَةِ مَجْدِ ٱلرَّبِّ كَمَا تُغَطِّي ٱلْمِيَاهُ ٱلْبَحْرَ. 
'''
"15" = '''
:sup:`15` «وَيْلٌ لِمَنْ يَسْقِي صَاحِبَهُ سَافِحًا حُمُوَّكَ وَمُسْكِرًا أَيْضًا، لِلنَّظَرِ إِلَى عَوْرَاتِهِمْ. 
'''
"16" = '''
:sup:`16` قَدْ شَبِعْتَ خِزْيًا عِوَضًا عَنِ ٱلْمَجْدِ. فَٱشْرَبْ أَنْتَ أَيْضًا وَٱكْشِفْ غُرْلَتَكَ! تَدُورُ إِلَيْكَ كَأْسُ يَمِينِ ٱلرَّبِّ، وَقُيَاءُ ٱلْخِزْيِ عَلَى مَجْدِكَ. 
'''
"17" = '''
:sup:`17` لِأَنَّ ظُلْمَ لُبْنَانَ يُغَطِّيكَ، وَٱغْتِصَابَ ٱلْبَهَائِمِ ٱلَّذِي رَوَّعَهَا، لِأَجْلِ دِمَاءِ ٱلنَّاسِ وَظُلْمِ ٱلْأَرْضِ وَٱلْمَدِينَةِ وَجَمِيعِ ٱلسَّاكِنِينَ فِيهَا. 
'''
"18" = '''
:sup:`18` «مَاذَا نَفَعَ ٱلتِّمْثَالُ ٱلْمَنْحُوتُ حَتَّى نَحَتَهُ صَانِعُهُ؟ أَوِ ٱلْمَسْبُوكُ وَمُعَلِّمُ ٱلْكَذِبِ حَتَّى إِنَّ ٱلصَّانِعَ صَنْعَةً يَتَّكِلُ عَلَيْهَا، فَيَصْنَعُ أَوْثَانًا بُكْمًا؟ 
'''
"19" = '''
:sup:`19` وَيْلٌ لِلْقَائِلِ لِلْعُودِ: ٱسْتَيْقِظْ! وَلِلْحَجَرِ ٱلْأَصَمِّ: ٱنْتَبِهْ! أَهُوَ يُعَلِّمُ؟ هَا هُوَ مَطْلِيٌّ بِٱلذَّهَبِ وَٱلْفِضَّةِ، وَلَا رُوحَ ٱلْبَتَّةَ فِي دَاخِلِهِ! 
'''
"20" = '''
:sup:`20` أَمَّا ٱلرَّبُّ فَفِي هَيْكَلِ قُدْسِهِ. فَٱسْكُتِي قُدَّامَهُ يَا كُلَّ ٱلْأَرْضِ». 
'''
