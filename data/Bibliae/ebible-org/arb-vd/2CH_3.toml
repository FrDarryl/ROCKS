[3]
"1" = '''
:sup:`1` وَشَرَعَ سُلَيْمَانُ فِي بِنَاءِ بَيْتِ ٱلرَّبِّ فِي أُورُشَلِيمَ، فِي جَبَلِ ٱلْمُرِيَّا حَيْثُ تَرَاءَى لِدَاوُدَ أَبِيهِ، حَيْثُ هَيَّأَ دَاوُدُ مَكَانًا فِي بَيْدَرِ أُرْنَانَ ٱلْيَبُوسِيِّ. 
'''
"2" = '''
:sup:`2` وَشَرَعَ فِي ٱلْبِنَاءِ فِي ثَانِي ٱلشَّهْرِ ٱلثَّانِي فِي ٱلسَّنَةِ ٱلرَّابِعَةِ لِمُلْكِهِ. 
'''
"3" = '''
:sup:`3` وَهَذِهِ أَسَّسَهَا سُلَيْمَانُ لِبِنَاءِ بَيْتِ ٱللهِ: ٱلطُّولُ بِٱلذِّرَاعِ عَلَى ٱلْقِيَاسِ ٱلْأَوَّلِ سِتُّونَ ذِرَاعًا، وَٱلْعَرْضُ عِشْرُونَ ذِرَاعًا. 
'''
"4" = '''
:sup:`4` وَٱلرِّواقُ ٱلَّذِي قُدَّامَ ٱلطُّولِ حَسَبَ عَرْضِ ٱلْبَيْتِ عِشْرُونَ ذِرَاعًا، وَٱرْتِفَاعُهُ مِئَةٌ وَعِشْرُونَ، وَغَشَّاهُ مِنْ دَاخِلٍ بِذَهَبٍ خَالِصٍ. 
'''
"5" = '''
:sup:`5` وَٱلْبَيْتُ ٱلْعَظِيمُ غَشَّاهُ بِخَشَبِ سَرْوٍ، غَشَّاهُ بِذَهَبٍ خَالِصٍ، وَجَعَلَ عَلَيْهِ نَخِيلًا وَسَلَاسِلَ. 
'''
"6" = '''
:sup:`6` وَرَصَّعَ ٱلْبَيْتَ بِحِجَارَةٍ كَرِيمَةٍ لِلْجَمَالِ. وَٱلذَّهَبُ ذَهَبُ فَرَوَايِمَ. 
'''
"7" = '''
:sup:`7` وَغَشَّى ٱلْبَيْتَ: أَخْشَابَهُ وَأَعْتَابَهُ وَحِيطَانَهُ وَمَصَارِيعَهُ بِذَهَبٍ، وَنَقَشَ كَرُوبِيمَ عَلَى ٱلْحِيطَانِ. 
'''
"8" = '''
:sup:`8` وَعَمِلَ بَيْتَ قُدْسِ ٱلْأَقْدَاسِ، طُولُهُ حَسَبَ عَرْضِ ٱلْبَيْتِ عِشْرُونَ ذِرَاعًا، وَعَرْضُهُ عِشْرُونَ ذِرَاعًا، وَغَشَّاهُ بِذَهَبٍ جَيِّدٍ سِتِّ مِئَةِ وَزْنَةٍ. 
'''
"9" = '''
:sup:`9` وَكَانَ وَزْنُ ٱلْمَسَامِيرِ خَمْسِينَ شَاقِلًا مِنْ ذَهَبٍ، وَغَشَّى ٱلْعَلَالِيَّ بِذَهَبٍ. 
'''
"10" = '''
:sup:`10` وَعَمِلَ فِي بَيْتِ قُدْسِ ٱلْأَقْدَاسِ كَرُوبَيْنِ صَنَاعَةَ ٱلصِّيَاغَةِ، وَغَشَّاهُمَا بِذَهَبٍ. 
'''
"11" = '''
:sup:`11` وَأَجْنِحَةُ ٱلْكَرُوبَيْنِ طُولُهَا عِشْرُونَ ذِرَاعًا، ٱلْجَنَاحُ ٱلْوَاحِدُ خَمْسُ أَذْرُعٍ يَمَسُّ حَائِطَ ٱلْبَيْتِ، وَٱلْجَنَاحُ ٱلْآخَرُ خَمْسُ أَذْرُعٍ يَمَسُّ جَنَاحَ ٱلْكَرُوبِ ٱلْآخَرِ. 
'''
"12" = '''
:sup:`12` وَجَنَاحُ ٱلْكَرُوبِ ٱلْآخَرِ خَمْسُ أَذْرُعٍ يَمَسُّ حَائِطَ ٱلْبَيْتِ، وَٱلْجَنَاحُ ٱلْآخَرُ خَمْسُ أَذْرُعٍ يَتَّصِلُ بِجَنَاحِ ٱلْكَرُوبِ ٱلْآخَرِ. 
'''
"13" = '''
:sup:`13` وَأَجْنِحَةُ هَذَيْنِ ٱلْكَرُوبَيْنِ مُنْبَسِطَةٌ عِشْرُونَ ذِرَاعًا، وَهُمَا وَاقِفَانِ عَلَى أَرْجُلِهِمَا وَوَجْهُهُمَا إِلَى دَاخِلٍ. 
'''
"14" = '''
:sup:`14` وَعَمِلَ ٱلْحِجَابَ مِنْ أَسْمَانْجُونِيٍّ وَأُرْجُوانٍ وَقِرْمِزٍ وَكَتَّانٍ، وَجَعَلَ عَلَيْهِ كَرُوبِيمَ. 
'''
"15" = '''
:sup:`15` وَعَمِلَ أَمَامَ ٱلْبَيْتِ عَمُودَيْنِ، طُولُهُمَا خَمْسٌ وَثَلَاثُونَ ذِرَاعًا، وَٱلتَّاجَانِ ٱللَّذَانِ عَلَى رَأْسَيْهِمَا خَمْسُ أَذْرُعٍ. 
'''
"16" = '''
:sup:`16` وَعَمِلَ سَلَاسِلَ كَمَا فِي ٱلْمِحْرَابِ وَجَعَلَهَا عَلَى رَأْسَيِ ٱلْعَمُودَيْنِ، وَعَمِلَ مِئَةَ رُمَّانَةٍ وَجَعَلَهَا فِي ٱلسَّلَاسِلِ. 
'''
"17" = '''
:sup:`17` وَأَوْقَفَ ٱلْعَمُودَيْنِ أَمَامَ ٱلْهَيْكَلِ، وَاحِدًا عَنِ ٱلْيَمِينِ وَوَاحِدًا عَنِ ٱلْيَسَارِ، وَدَعَا ٱسْمَ ٱلْأَيْمَنِ «يَاكِينَ» وَٱسْمَ ٱلْأَيْسَرِ «بُوعَزَ». 
'''
