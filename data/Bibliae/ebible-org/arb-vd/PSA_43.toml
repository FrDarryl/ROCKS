[43]
"1" = '''
:sup:`1` اِقْضِ لِي يَا ٱللهُ، وَخَاصِمْ مُخَاصَمَتِي مَعَ أُمَّةٍ غَيْرِ رَاحِمَةٍ، وَمِنْ إِنْسَانِ غِشٍّ وَظُلْمٍ نَجِّنِي. 
'''
"2" = '''
:sup:`2` لِأَنَّكَ أَنْتَ إِلَهُ حِصْنِي. لِمَاذَا رَفَضْتَنِي؟ لِمَاذَا أَتَمَشَّى حَزِينًا مِنْ مُضَايَقَةِ ٱلْعَدُوِّ؟ 
'''
"3" = '''
:sup:`3` أَرْسِلْ نُورَكَ وَحَقَّكَ، هُمَا يَهْدِيَانِنِي وَيَأْتِيَانِبِي إِلَى جَبَلِ قُدْسِكَ وَإِلَى مَسَاكِنِكَ. 
'''
"4" = '''
:sup:`4` فَآتِي إِلَى مَذْبَحِ ٱللهِ، إِلَى ٱللهِ بَهْجَةِ فَرَحِي، وَأَحْمَدُكَ بِٱلْعُودِ يَا ٱللهُ إِلَهِي. 
'''
"5" = '''
:sup:`5` لِمَاذَا أَنْتِ مُنْحَنِيَةٌ يَا نَفْسِي؟ وَلِمَاذَا تَئِنِّينَ فِيَّ؟ تَرَجَّيِ ٱللهَ، لِأَنِّي بَعْدُ أَحْمَدُهُ، خَلَاصَ وَجْهِي وَإِلَهِي. 
'''
