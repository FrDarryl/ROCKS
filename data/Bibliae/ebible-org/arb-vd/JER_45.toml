[45]
"1" = '''
:sup:`1` اَلْكَلِمَةُ ٱلَّتِي تَكَلَّمَ بِهَا إِرْمِيَا ٱلنَّبِيُّ إِلَى بَارُوخَ بْنِ نِيرِيَّا عِنْدَ كَتَابَتِهِ هَذَا ٱلْكَلَامَ فِي سِفْرٍ عَنْ فَمِ إِرْمِيَا، فِي ٱلسَّنَةِ ٱلرَّابِعَةِ لِيَهُويَاقِيمَ بْنِ يُوشِيَّا مَلِكِ يَهُوذَا قَائِلًا: 
'''
"2" = '''
:sup:`2` «هَكَذَا قَالَ ٱلرَّبُّ إِلَهُ إِسْرَائِيلَ لَكَ يَا بَارُوخُ: 
'''
"3" = '''
:sup:`3` قَدْ قُلْتَ: وَيْلٌ لِي لِأَنَّ ٱلرَّبَّ قَدْ زَادَ حُزْنًا عَلَى أَلَمِي. قَدْ غُشِيَ عَلَيَّ في تَنَهُّدِي، وَلَمْ أَجِدْ رَاحَةً. 
'''
"4" = '''
:sup:`4` «هَكَذَا تَقُولُ لَهُ: هَكَذَا قَالَ ٱلرَّبُّ: هَأَنَذَا أَهْدِمُ مَا بَنَيْتُهُ، وَأَقْتَلِعُ مَا غَرَسْتُهُ، وَكُلَّ هَذِهِ ٱلْأَرْضِ. 
'''
"5" = '''
:sup:`5` وَأَنْتَ فَهَلْ تَطْلُبُ لِنَفْسِكَ أُمُورًا عَظِيمَةً؟ لَا تَطْلُبُ! لِأَنِّي هَأَنَذَا جَالِبٌ شَرًّا عَلَى كُلِّ ذِي جَسَدٍ، يَقُولُ ٱلرَّبُّ، وَأُعْطِيكَ نَفْسَكَ غَنِيمَةً فِي كُلِّ ٱلْمَوَاضِعِ ٱلَّتِي تَسِيرُ إِلَيْهَا». 
'''
