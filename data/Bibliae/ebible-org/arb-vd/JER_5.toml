[5]
"1" = '''
:sup:`1` «طُوفُوا فِي شَوَارِعِ أُورُشَلِيمَ وَٱنْظُرُوا، وَٱعْرِفُوا وَفَتِّشُوا فِي سَاحَاتِهَا، هَلْ تَجِدُونَ إِنْسَانًا أَوْ يُوجَدُ عَامِلٌ بِٱلْعَدْلِ طَالِبُ ٱلْحَقِّ، فَأَصْفَحَ عَنْهَا؟ 
'''
"2" = '''
:sup:`2` وَإِنْ قَالُوا: حَيٌّ هُوَ ٱلرَّبُّ. فَإِنَّهُمْ يَحْلِفُونَ بِٱلْكَذِبِ!» 
'''
"3" = '''
:sup:`3` يَارَبُّ، أَلَيْسَتْ عَيْنَاكَ عَلَى ٱلْحَقِّ؟ ضَرَبْتَهُمْ فَلَمْ يَتَوَجَّعُوا. أَفْنَيْتَهُمْ وَأَبَوْا قُبُولَ ٱلتَّأْدِيبِ. صَلَّبُوا وُجُوهَهُمْ أَكْثَرَ مِنَ ٱلصَّخْرِ. أَبَوْا ٱلرُّجُوعَ. 
'''
"4" = '''
:sup:`4` أَمَّا أَنَا فَقُلْتُ: إِنَّمَا هُمْ مَسَاكِينُ. قَدْ جَهِلُوا لِأَنَّهُمْ لَمْ يَعْرِفُوا طَرِيقَ ٱلرَّبِّ، قَضَاءَ إِلَهِهِمْ. 
'''
"5" = '''
:sup:`5` أَنْطَلِقُ إِلَى ٱلْعُظَمَاءِ وَأُكَلِّمُهُمْ لِأَنَّهُمْ عَرَفُوا طَرِيقَ ٱلرَّبِّ، قَضَاءَ إِلَهِهِمْ. أَمَّا هُمْ فَقَدْ كَسَرُوا ٱلنِّيرَ جَمِيعًا وَقَطَعُوا ٱلرُّبُطَ. 
'''
"6" = '''
:sup:`6` مِنْ أَجْلِ ذَلِكَ يَضْرِبُهُمُ ٱلْأَسَدُ مِنَ ٱلْوَعْرِ. ذِئْبُ ٱلْمَسَاءِ يُهْلِكُهُمْ. يَكْمُنُ ٱلنَّمِرُ حَوْلَ مُدُنِهِمْ. كُلُّ مَنْ خَرَجَ مِنْهَا يُفْتَرَسُ لِأَنَّ ذُنُوبَهُمْ كَثُرَتْ. تَعَاظَمَتْ مَعَاصِيهِمْ! 
'''
"7" = '''
:sup:`7` «كَيْفَ أَصْفَحُ لَكِ عَنْ هَذِهِ؟ بَنُوكِ تَرَكُونِي وَحَلَفُوا بِمَا لَيْسَتْ آلِهَةً. وَلَمَّا أَشْبَعْتُهُمْ زَنَوْا، وَفِي بَيْتِ زَانِيَةٍ تَزَاحَمُوا. 
'''
"8" = '''
:sup:`8` صَارُوا حُصُنًا مَعْلُوفَةً سَائِبَةً. صَهَلُوا كُلُّ وَاحِدٍ عَلَى ٱمْرَأَةِ صَاحِبِهِ. 
'''
"9" = '''
:sup:`9` أَمَا أُعَاقِبُ عَلَى هَذَا، يَقُولُ ٱلرَّبُّ؟ أَوَ مَا تَنْتَقِمُ نَفْسِي مِنْ أُمَّةٍ كَهَذِهِ؟ 
'''
"10" = '''
:sup:`10` «اِصْعَدُوا عَلَى أَسْوَارِهَا وَٱخْرِبُوا وَلَكِنْ لَا تُفْنُوهَا. اِنْزِعُوا أَفْنَانَهَا لِأَنَّهَا لَيْسَتْ لِلرَّبِّ. 
'''
"11" = '''
:sup:`11` لِأَنَّهُ خِيَانَةً خَانَنِي بَيْتُ إِسْرَائِيلَ وَبَيْتُ يَهُوذَا، يَقُولُ ٱلرَّبُّ. 
'''
"12" = '''
:sup:`12` جَحَدُوا ٱلرَّبَّ وَقَالُوا: لَيْسَ هُوَ، وَلَا يَأْتِي عَلَيْنَا شَرٌّ، وَلَا نَرَى سَيْفًا وَلَا جُوعًا، 
'''
"13" = '''
:sup:`13` وَٱلْأَنْبِيَاءُ يَصِيرُونَ رِيحًا، وَٱلْكَلِمَةُ لَيْسَتْ فِيهِمْ. هَكَذَا يُصْنَعُ بِهِمْ. 
'''
"14" = '''
:sup:`14` لِذَلِكَ هَكَذَا قَالَ ٱلرَّبُّ إِلَهُ ٱلْجُنُودِ: مِنْ أَجْلِ أَنَّكُمْ تَتَكَلَّمُونَ بِهَذِهِ ٱلْكَلِمَةِ، هَأَنَذَا جَاعِلٌ كَلَامِي فِي فَمِكَ نَارًا، وَهَذَا ٱلشَّعْبَ حَطَبًا، فَتَأْكُلُهُمْ. 
'''
"15" = '''
:sup:`15` هَأَنَذَا أَجْلِبُ عَلَيْكُمْ أُمَّةً مِنْ بُعْدٍ يَا بَيْتَ إِسْرَائِيلَ، يَقُولُ ٱلرَّبُّ. أُمَّةً قَوِيَّةً. أُمَّةً مُنْذُ ٱلْقَدِيمِ. أُمَّةً لَا تَعْرِفُ لِسَانَهَا وَلَا تَفْهَمُ مَا تَتَكَلَّمُ بِهِ. 
'''
"16" = '''
:sup:`16` جُعْبَتُهُمْ كَقَبْرٍ مَفْتُوحٍ. كُلُّهُمْ جَبَابِرَةٌ. 
'''
"17" = '''
:sup:`17` فَيَأْكُلُونَ حَصَادَكَ وَخُبْزَكَ ٱلَّذِي يَأْكُلُهُ بَنُوكَ وَبَنَاتُكَ. يَأْكُلُونَ غَنَمَكَ وَبَقَرَكَ. يَأْكُلُونَ جَفْنَتَكَ وَتِينَكَ. يُهْلِكُونَ بِٱلسَّيْفِ مُدُنَكَ ٱلْحَصِينَةَ ٱلَّتِي أَنْتَ مُتَّكِلٌ عَلَيْهَا. 
'''
"18" = '''
:sup:`18` وَأَيْضًا فِي تِلْكَ ٱلْأَيَّامِ، يَقُولُ ٱلرَّبُّ، لَا أُفْنِيكُمْ. 
'''
"19" = '''
:sup:`19` «وَيَكُونُ حِينَ تَقُولُونَ: لِمَاذَا صَنَعَ ٱلرَّبُّ إِلَهُنَا بِنَا كُلَّ هَذِهِ؟ تَقُولُ لَهُمْ: كَمَا أَنَّكُمْ تَرَكْتُمُونِي وَعَبَدْتُمْ آلِهَةً غَرِيبَةً فِي أَرْضِكُمْ، هَكَذَا تَعْبُدُونَ ٱلْغُرَبَاءَ فِي أَرْضٍ لَيْسَتْ لَكُمْ. 
'''
"20" = '''
:sup:`20` أَخْبِرُوا بِهَذَا فِي بَيْتِ يَعْقُوبَ وَأَسْمِعُوا بِهِ فِي يَهُوذَا قَائِلِينَ: 
'''
"21" = '''
:sup:`21` اِسْمَعْ هَذَا أَيُّهَا ٱلشَّعْبُ ٱلْجَاهِلُ وَٱلْعَدِيمُ ٱلْفَهْمِ، ٱلَّذِينَ لَهُمْ أَعْيُنٌ وَلَا يُبْصِرُونَ. لَهُمْ آذَانٌ وَلَا يَسْمَعُونَ. 
'''
"22" = '''
:sup:`22` أَإِيَّايَ لَا تَخْشَوْنَ، يَقُولُ ٱلرَّبُّ؟ أَوَلَا تَرْتَعِدُونَ مِنْ وَجْهِي؟ أَنَا ٱلَّذِي وَضَعْتُ ٱلرَّمْلَ تُخُومًا لِلْبَحْرِ فَرِيضَةً أَبَدِيَّةً لَا يَتَعَدَّاهَا، فَتَتَلَاطَمُ وَلَا تَسْتَطِيعُ، وَتَعِجُّ أَمْوَاجُهُ وَلَا تَتَجَاوَزُهَا. 
'''
"23" = '''
:sup:`23` وَصَارَ لِهَذَا ٱلشَّعْبِ قَلْبٌ عَاصٍ وَمُتَمَرِّدٌ. عَصَوْا وَمَضَوْا. 
'''
"24" = '''
:sup:`24` وَلَمْ يَقُولُوا بِقُلُوبِهِمْ: لِنَخَفِ ٱلرَّبَّ إِلَهَنَا ٱلَّذِي يُعْطِي ٱلْمَطَرَ ٱلْمُبَكِّرَ وَٱلْمُتَأَخِّرَ فِي وَقْتِهِ. يَحْفَظُ لَنَا أَسَابِيعَ ٱلْحَصَادِ ٱلْمَفْرُوضَةَ. 
'''
"25" = '''
:sup:`25` «آثَامُكُمْ عَكَسَتْ هَذِهِ، وَخَطَايَاكُمْ مَنَعَتِ ٱلْخَيْرَ عَنْكُمْ. 
'''
"26" = '''
:sup:`26` لِأَنَّهُ وُجِدَ فِي شَعْبِي أَشْرَارٌ يَرْصُدُونَ كَمُنْحَنٍ مِنَ ٱلْقَانِصِينَ، يَنْصِبُونَ أَشْرَاكًا يُمْسِكُونَ ٱلنَّاسَ. 
'''
"27" = '''
:sup:`27` مِثْلَ قَفَصٍ مَلْآنٍ طُيُورًا هَكَذَا بُيُوتُهُمْ مَلْآنَةٌ مَكْرًا. مِنْ أَجْلِ ذَلِكَ عَظُمُوا وَٱسْتَغْنَوْا. 
'''
"28" = '''
:sup:`28` سَمِنُوا. لَمَعُوا. أَيْضًا تَجَاوَزُوا فِي أُمُورِ ٱلشَّرِّ. لَمْ يَقْضُوا فِي ٱلدَّعْوَى، دَعْوَى ٱلْيَتِيمِ. وَقَدْ نَجَحُوا. وَبِحَقِّ ٱلْمَسَاكِينِ لَمْ يَقْضُوا. 
'''
"29" = '''
:sup:`29` أَفَلِأَجْلِ هَذِهِ لَا أُعَاقِبُ، يَقُولُ ٱلرَّبُّ؟ أَوَلَا تَنْتَقِمُ نَفْسِي مِنْ أُمَّةٍ كَهَذِهِ؟ 
'''
"30" = '''
:sup:`30` «صَارَ فِي ٱلْأَرْضِ دَهَشٌ وَقَشْعَرِيرَةٌ. 
'''
"31" = '''
:sup:`31` اَلْأَنْبِيَاءُ يَتَنَبَّأُونَ بِٱلْكَذِبِ، وَٱلْكَهَنَةُ تَحْكُمُ عَلَى أَيْدِيهِمْ، وَشَعْبِي هَكَذَا أَحَبَّ. وَمَاذَا تَعْمَلُونَ فِي آخِرَتِهَا؟ 
'''
