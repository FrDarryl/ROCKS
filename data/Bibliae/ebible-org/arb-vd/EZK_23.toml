[23]
"1" = '''
:sup:`1` وَكَانَ إِلَيَّ كَلَامُ ٱلرَّبِّ قَائِلًا: 
'''
"2" = '''
:sup:`2` «يَاٱبْنَ آدَمَ، كَانَ ٱمْرَأَتَانِ ٱبْنَتَا أُمٍّ وَاحِدَةٍ، 
'''
"3" = '''
:sup:`3` وَزَنَتَا بِمِصْرَ. فِي صِبَاهُمَا زَنَتَا. هُنَاكَ دُغْدِغَتْ ثُدِيُّهُمَا، وَهُنَاكَ تَزَغْزَغَتْ تَرَائِبُ عُذْرَتِهِمَا. 
'''
"4" = '''
:sup:`4` وَٱسْمُهُمَا: أُهُولَةُ ٱلْكَبِيرَةُ، وَأُهُولِيبَةُ أُخْتُهَا. وَكَانَتَا لِي، وَوَلَدَتَا بَنِينَ وَبَنَاتٍ. وَٱسْمَاهُمَا: ٱلسَّامِرَةُ «أُهُولَةُ»، وَأُورُشَلِيمُ «أُهُولِيبَةُ». 
'''
"5" = '''
:sup:`5` وَزَنَتْ أُهُولَةُ مِنْ تَحْتِي وَعَشِقَتْ مُحِبِّيهَا، أَشُّورَ ٱلْأَبْطَالَ 
'''
"6" = '''
:sup:`6` ٱللَّابِسِينَ ٱلْأَسْمَانْجُونِيَّ وُلَاةً وَشِحَنًا، كُلُّهُمْ شُبَّانُ شَهْوَةٍ، فُرْسَانٌ رَاكِبُونَ ٱلْخَيْلَ. 
'''
"7" = '''
:sup:`7` فَدَفَعَتْ لَهُمْ عُقْرَهَا لِمُخْتَارِي بَنِي أَشُّورَ كُلِّهِمْ، وَتَنَجَّسَتْ بِكُلِّ مَنْ عَشِقَتْهُمْ بِكُلِّ أَصْنَامِهِمْ. 
'''
"8" = '''
:sup:`8` وَلَمْ تَتْرُكْ زِنَاهَا مِنْ مِصْرَ أَيْضًا، لِأَنَّهُمْ ضَاجَعُوهَا فِي صِبَاهَا، وَزَغْزَغُوا تَرَائِبَ عِذْرَتِهَا وَسَكَبُوا عَلَيْهَا زِنَاهُمْ. 
'''
"9" = '''
:sup:`9` لِذَلِكَ سَلَّمْتُهَا لِيَدِ عُشَّاقِهَا، لِيَدِ بَنِي أَشُّورَ ٱلَّذِينَ عَشِقَتْهُمْ. 
'''
"10" = '''
:sup:`10` هُمْ كَشَفُوا عَوْرَتَهَا. أَخَذُوا بَنِيهَا وَبَنَاتِهَا، وَذَبَحُوهَا بِٱلسَّيْفِ، فَصَارَتْ عِبْرَةً لِلنِّسَاءِ. وَأَجْرَوْا عَلَيْهَا حُكْمًا. 
'''
"11" = '''
:sup:`11` «فَلَمَّا رَأَتْ أُخْتُهَا أُهُولِيبَةُ ذَلِكَ أَفْسَدَتْ فِي عِشْقِهَا أَكْثَرَ مِنْهَا، وَفِي زِنَاهَا أَكْثَرَ مِنْ زِنَا أُخْتِهَا. 
'''
"12" = '''
:sup:`12` عَشِقَتْ بَنِي أَشُّورَ ٱلْوُلَاةَ وَٱلشِّحَنَ ٱلْأَبْطَالَ ٱللَّابِسِينَ أَفْخَرَ لِبَاسٍ، فُرْسَانًا رَاكِبِينَ ٱلْخَيْلَ كُلُّهُمْ شُبَّانُ شَهْوَةٍ. 
'''
"13" = '''
:sup:`13` فَرَأَيْتُ أَنَّهَا قَدْ تَنَجَّسَتْ، وَلِكِلْتَيْهِمَا طَرِيقٌ وَاحِدَةٌ. 
'''
"14" = '''
:sup:`14` وَزَادَتْ زِنَاهَا. وَلَمَّا نَظَرَتْ إِلَى رِجَالٍ مُصَوَّرِينَ عَلَى ٱلْحَائِطِ، صُوَرُ ٱلْكَلْدَانِيِّينَ مُصَوَّرَةٍ بِمُغْرَةٍ، 
'''
"15" = '''
:sup:`15` مُنَطَّقِينَ بِمَنَاطِقَ عَلَى أَحْقَائِهِمْ، عَمَائِمُهُمْ مَسْدُولَةٌ عَلَى رُؤُوسِهِمْ. كُلُّهُمْ فِي ٱلْمَنْظَرِ رُؤَسَاءُ مَرْكَبَاتٍ شِبْهُ بَنِي بَابِلَ ٱلْكَلْدَانِيِّينَ أَرْضُ مِيلَادِهِمْ، 
'''
"16" = '''
:sup:`16` عَشِقَتْهُمْ عِنْدَ لَمْحِ عَيْنَيْهَا إِيَّاهُمْ، وَأَرْسَلَتْ إِلَيْهِمْ رُسُلًا إِلَى أَرْضِ ٱلْكَلْدَانِيِّينَ. 
'''
"17" = '''
:sup:`17` فَأَتَاهَا بَنُو بَابِلَ فِي مَضْجَعِ ٱلْحُبِّ وَنَجَّسُوهَا بِزِنَاهُمْ، فَتَنَجَّسَتْ بِهِمْ، وجَفَتْهُمْ نَفْسُهَا. 
'''
"18" = '''
:sup:`18` وَكَشَفَتْ زِنَاهَا وَكَشَفَتْ عَوْرَتَهَا، فَجَفَتْهَا نَفْسِي، كَمَا جَفَتْ نَفْسِي أُخْتَهَا. 
'''
"19" = '''
:sup:`19` وَأَكْثَرَتْ زِنَاهَا بِذِكْرِهَا أَيَّامَ صِبَاهَا ٱلَّتِي فِيهَا زَنَتْ بِأَرْضِ مِصْرَ. 
'''
"20" = '''
:sup:`20` وَعَشِقَتْ مَعْشُوقِيهِمِ ٱلَّذِينَ لَحْمُهُمْ كَلَحْمِ ٱلْحَمِيرِ وَمَنِيُّهُمْ كَمَنِيِّ ٱلْخَيْلِ. 
'''
"21" = '''
:sup:`21` وَٱفْتَقَدْتِ رَذِيلَةَ صِبَاكِ بِزَغْزَغَةِ ٱلْمِصْرِيِّينَ تَرَائِبَكِ لِأَجْلِ ثَدْيِ صِبَاكِ. 
'''
"22" = '''
:sup:`22` «لِأَجْلِ ذَلِكَ يَا أُهُولِيبَةُ، هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: هَأَنَذَا أُهَيِّجُ عَلَيْكِ عُشَّاقَكِ ٱلَّذِينَ جَفَتْهُمْ نَفْسُكِ، وَآتِي بِهِمْ عَلَيْكِ مِنْ كُلِّ جِهَةٍ: 
'''
"23" = '''
:sup:`23` بَنِي بَابِلَ وَكُلَّ ٱلْكَلْدَانِيِّينَ، فَقُودَ وَشُوعَ وَقُوعَ، وَمَعَهُمْ كُلُّ بَنِي أَشُّورَ، شُبَّانُ شَهْوَةٍ، وُلَاةٌ وَشِحَنٌ كُلُّهُمْ رُؤَسَاءُ مَرْكَبَاتٍ وَشُهَرَاءُ. كُلُّهُمْ رَاكِبُونَ ٱلْخَيْلَ. 
'''
"24" = '''
:sup:`24` فَيَأْتُونَ عَلَيْكِ بِأَسْلِحَةٍ مَرْكَبَاتٍ وَعَجَلَاتٍ، وَبِجَمَاعَةِ شُعُوبٍ يُقِيمُونَ عَلَيْكِ ٱلتُّرْسَ وَٱلْمِجَنَّ وَٱلْخُوذَةَ مِنْ حَوْلِكِ، وَأُسَلِّمُ لَهُمُ ٱلْحُكْمَ فَيَحْكُمُونَ عَلَيْكِ بِأَحْكَامِهِمْ. 
'''
"25" = '''
:sup:`25` وَأَجْعَلُ غَيْرَتِي عَلَيْكِ فَيُعَامِلُونَكِ بِٱلسَّخَطِ. يَقْطَعُونَ أَنْفَكِ وَأُذُنَيْكِ، وَبَقِيَّتُكِ تَسْقُطُ بِٱلسَّيْفِ. يَأْخُذُونَ بَنِيكِ وَبَنَاتِكِ، وَتُؤْكَلُ بَقِيَّتُكِ بِٱلنَّارِ. 
'''
"26" = '''
:sup:`26` وَيَنْزِعُونَ عَنْكِ ثِيَابَكِ، وَيَأْخُذُونَ أَدَوَاتِ زِينَتِكِ. 
'''
"27" = '''
:sup:`27` وَأُبَطِّلُ رَذِيلَتَكِ عَنْكِ وَزِنَاكِ مِنْ أَرْضِ مِصْرَ، فَلَا تَرْفَعِينَ عَيْنَيْكِ إِلَيْهِمْ وَلَا تَذْكُرِينَ مِصْرَ بَعْدُ. 
'''
"28" = '''
:sup:`28` لِأَنَّهُ هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: هَأَنَذَا أُسَلِّمُكِ لِيَدِ ٱلَّذِينَ أَبْغَضْتِهِمْ، لِيَدِ ٱلَّذِينَ جَفَتْهُمْ نَفْسُكِ. 
'''
"29" = '''
:sup:`29` فَيُعَامِلُونَكِ بِٱلْبُغْضَاءِ وَيَأْخُذُونَ كُلَّ تَعَبِكِ، وَيَتْرُكُونَكِ عُرْيَانَةً وَعَارِيَةً، فَتَنْكَشِفُ عَوْرَةُ زِنَاكِ وَرَذِيلَتُكِ وَزِنَاكِ. 
'''
"30" = '''
:sup:`30` أَفْعَلُ بِكِ هَذَا لِأَنَّكِ زَنَيْتِ وَرَاءَ ٱلْأُمَمِ، لِأَنَّكِ تَنَجَّسْتِ بِأَصْنَامِهِمْ. 
'''
"31" = '''
:sup:`31` فِي طَرِيقِ أُخْتِكِ سَلَكْتِ فَأَدْفَعُ كَأْسَهَا لِيَدِكِ. 
'''
"32" = '''
:sup:`32` هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: إِنَّكِ تَشْرَبِينَ كَأْسَ أُخْتِكِ ٱلْعَمِيقَةَ ٱلْكَبِيرَةَ. تَكُونِينَ لِلضَّحِكِ وَلِلِٱسْتِهْزَاءِ. تَسَعُ كَثِيرًا. 
'''
"33" = '''
:sup:`33` تَمْتَلِئِينَ سُكْرًا وَحُزْنًا، كَأْسَ ٱلتَّحَيُّرِ وَٱلْخَرَابِ، كَأْسَ أُخْتِكِ ٱلسَّامِرَةِ. 
'''
"34" = '''
:sup:`34` فَتَشْرَبِينَهَا وَتَمْتَصِّينَهَا وَتَقْضَمِينَ شُقَفَهَا وَتَجْتَثِّينَ ثَدْيَيْكِ، لِأَنِّي تَكَلَّمْتُ، يَقُولُ ٱلسَّيِّدُ ٱلرَّبُّ. 
'''
"35" = '''
:sup:`35` لِذَلِكَ هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: مِنْ أَجْلِ أَنَّكِ نَسِيتِنِي وَطَرَحْتِنِي وَرَاءَ ظَهْرِكِ، فَتَحْمِلِي أَيْضًا رَذِيلَتَكِ وَزِنَاكِ». 
'''
"36" = '''
:sup:`36` وَقَالَ ٱلرَّبُّ لِي: «يَا ٱبْنَ آدَمَ، أَتَحْكُمُ عَلَى أُهُولَةَ وَأُهُولِيبَةَ؟ بَلْ أَخْبِرْهُمَا بِرَجَاسَاتِهِمَا، 
'''
"37" = '''
:sup:`37` لِأَنَّهُمَا قَدْ زَنَتَا وَفِي أَيْدِيهِمَا دَمٌ، وَزَنَتَا بِأَصْنَامِهِمَا وَأَيْضًا أَجَازَتَا بَنِيهِمَا ٱلَّذِينَ وَلَدَتَاهُمْ لِي ٱلنَّارَ أَكْلًا لَهَا. 
'''
"38" = '''
:sup:`38` وَفَعَلَتَا أَيْضًا بِي هَذَا: نَجَّسَتَا مَقْدِسِي فِي ذَلِكَ ٱلْيَوْمِ وَدَنَّسَتَا سُبُوتِي. 
'''
"39" = '''
:sup:`39` وَلَمَّا ذَبَحَتَا بَنِيهِمَا لِأَصْنَامِهِمَا، أَتَتَا فِي ذَلِكَ ٱلْيَوْمِ إِلَى مَقْدِسِي لِتُنَجِّسَاهُ. فَهُوَذَا هَكَذَا فَعَلَتَا فِي وَسْطِ بَيْتِي. 
'''
"40" = '''
:sup:`40` بَلْ أَرْسَلْتُمَا إِلَى رِجَالٍ آتِينَ مِنْ بَعِيدٍ. ٱلَّذِينَ أُرْسِلَ إِلَيْهِمْ رَسُولٌ فَهُوَذَا جَاءُوا. هُمُ ٱلَّذِينَ لِأَجْلِهِمِ ٱسْتَحْمَمْتِ وَكَحَّلْتِ عَيْنَيْكِ وَتَحَلَّيْتِ بِٱلْحُلِيِّ، 
'''
"41" = '''
:sup:`41` وَجَلَسْتِ عَلَى سَرِيرٍ فَاخِرٍ أَمَامَهُ مَائِدَةٌ مُنَضَّضَةٌ، وَوَضَعْتِ عَلَيْهَا بَخُورِي وَزَيْتِي. 
'''
"42" = '''
:sup:`42` وَصَوْتُ جُمْهُورٍ مُتَرَفِّهِينَ مَعَهَا، مَعَ أُنَاسٍ مِنْ رَعَاعِ ٱلْخَلْقِ. أُتِيَ بِسَكَارَى مِنَ ٱلْبَرِّيَّةِ، ٱلَّذِينَ جَعَلُوا أَسْوِرَةً عَلَى أَيْدِيهِمَا وَتَاجَ جَمَالٍ عَلَى رُؤُوسِهِمَا. 
'''
"43" = '''
:sup:`43` فَقُلْتُ عَنِ ٱلْبَالِيَةِ فِي ٱلزِّنَا: ٱلْآنَ يَزْنُونَ زِنًا مَعَهَا وَهِيَ. 
'''
"44" = '''
:sup:`44` فَدَخَلُوا عَلَيْهَا كَمَا يُدْخَلُ عَلَى ٱمْرَأَةٍ زَانِيَةٍ. هَكَذَا دَخَلُوا عَلَى أُهُولَةَ وَعَلَى أُهُولِيبَةَ ٱلْمَرْأَتَيْنِ ٱلزَّانِيَتَيْنِ. 
'''
"45" = '''
:sup:`45` وَٱلرِّجَالُ ٱلصِّدِّيقُونَ هُمْ يَحْكُمُونَ عَلَيْهِمَا حُكْمَ زَانِيَةٍ وَحُكْمَ سَفَّاكَةِ ٱلدَّمِ، لِأَنَّهُمَا زَانِيَتَانِ وَفِي أَيْدِيهِمَا دَمٌ. 
'''
"46" = '''
:sup:`46` لِأَنَّهُ هَكَذَا قَالَ ٱلسَّيِّدُ ٱلرَّبُّ: إِنِّي أُصْعِدُ عَلَيْهِمَا جَمَاعَةً وَأُسَلِّمُهُمَا لِلْجَوْرِ وَٱلنَّهْبِ. 
'''
"47" = '''
:sup:`47` وَتَرْجُمُهُمَا ٱلْجَمَاعَةُ بِٱلْحِجَارَةِ، وَيُقَطِّعُونَهُمَا بِسُيُوفِهِمْ، وَيَذْبَحُونَ أَبْنَاءَهُمَا وَبَنَاتِهِمَا، وَيُحْرِقُونَ بُيُوتَهُمَا بِٱلنَّارِ. 
'''
"48" = '''
:sup:`48` فَأُبَطِّلُ ٱلرَّذِيلَةَ مِنَ ٱلْأَرْضِ، فَتَتَأَدَّبُ جَمِيعُ ٱلنِّسَاءِ وَلَا يَفْعَلْنَ مِثْلَ رَذِيلَتِكُمَا. 
'''
"49" = '''
:sup:`49` وَيَرُدُّونَ عَلَيْكُمَا رَذِيلَتَكُمَا، فَتَحْمِلَانِ خَطَايَا أَصْنَامِكُمَا، وَتَعْلَمَانِ أَنِّي أَنَا ٱلسَّيِّدُ ٱلرَّبُّ». 
'''
