[2]
"1" = '''
:sup:`1` فَتَقَوَّ أَنْتَ يَا ٱبْنِي بِٱلنِّعْمَةِ ٱلَّتِي فِي ٱلْمَسِيحِ يَسُوعَ. 
'''
"2" = '''
:sup:`2` وَمَا سَمِعْتَهُ مِنِّي بِشُهُودٍ كَثِيرِينَ، أَوْدِعْهُ أُنَاسًا أُمَنَاءَ، يَكُونُونَ أَكْفَاءً أَنْ يُعَلِّمُوا آخَرِينَ أَيْضًا. 
'''
"3" = '''
:sup:`3` فَٱشْتَرِكْ أَنْتَ فِي ٱحْتِمَالِ ٱلْمَشَقَّاتِ كَجُنْدِيٍّ صَالِحٍ لِيَسُوعَ ٱلْمَسِيحِ. 
'''
"4" = '''
:sup:`4` لَيْسَ أَحَدٌ وَهُوَ يَتَجَنَّدُ يَرْتَبِكُ بِأَعْمَالِ ٱلْحَيَاةِ لِكَيْ يُرْضِيَ مَنْ جَنَّدَهُ. 
'''
"5" = '''
:sup:`5` وَأَيْضًا إِنْ كَانَ أَحَدٌ يُجَاهِدُ، لَا يُكَلَّلُ إِنْ لَمْ يُجَاهِدْ قَانُونِيًّا. 
'''
"6" = '''
:sup:`6` يَجِبُ أَنَّ ٱلْحَرَّاثَ ٱلَّذِي يَتْعَبُ، يَشْتَرِكُ هُوَ أَوَّلًا فِي ٱلْأَثْمَارِ. 
'''
"7" = '''
:sup:`7` ٱفْهَمْ مَا أَقُولُ. فَلْيُعْطِكَ ٱلرَّبُّ فَهْمًا فِي كُلِّ شَيْءٍ. 
'''
"8" = '''
:sup:`8` اُذْكُرْ يَسُوعَ ٱلْمَسِيحَ ٱلْمُقَامَ مِنَ ٱلْأَمْوَاتِ، مِنْ نَسْلِ دَاوُدَ بِحَسَبِ إِنْجِيلِي، 
'''
"9" = '''
:sup:`9` ٱلَّذِي فِيهِ أَحْتَمِلُ ٱلْمَشَقَّاتِ حَتَّى ٱلْقُيُودَ كَمُذْنِبٍ. لَكِنَّ كَلِمَةَ ٱللهِ لَا تُقَيَّدُ. 
'''
"10" = '''
:sup:`10` لِأَجْلِ ذَلِكَ أَنَا أَصْبِرُ عَلَى كُلِّ شَيْءٍ لِأَجْلِ ٱلْمُخْتَارِينَ، لِكَيْ يَحْصُلُوا هُمْ أَيْضًا عَلَى ٱلْخَلَاصِ ٱلَّذِي فِي ٱلْمَسِيحِ يَسُوعَ، مَعَ مَجْدٍ أَبَدِيٍّ. 
'''
"11" = '''
:sup:`11` صَادِقَةٌ هِيَ ٱلْكَلِمَةُ: أَنَّهُ إِنْ كُنَّا قَدْ مُتْنَا مَعَهُ فَسَنَحْيَا أَيْضًا مَعَهُ. 
'''
"12" = '''
:sup:`12` إِنْ كُنَّا نَصْبِرُ فَسَنَمْلِكُ أَيْضًا مَعَهُ. إِنْ كُنَّا نُنْكِرُهُ فَهُوَ أَيْضًا سَيُنْكِرُنَا. 
'''
"13" = '''
:sup:`13` إِنْ كُنَّا غَيْرَ أُمَنَاءَ فَهُوَ يَبْقَى أَمِينًا، لَنْ يَقْدِرَ أَنْ يُنْكِرَ نَفْسَهُ. 
'''
"14" = '''
:sup:`14` فَكِّرْ بِهَذِهِ ٱلْأُمُورِ، مُنَاشِدًا قُدَّامَ ٱلرَّبِّ أَنْ لَا يَتَمَاحَكُوا بِٱلْكَلَامِ. ٱلْأَمْرُ غَيْرُ ٱلنَّافِعِ لِشَيْءٍ، لِهَدْمِ ٱلسَّامِعِينَ. 
'''
"15" = '''
:sup:`15` ٱجْتَهِدْ أَنْ تُقِيمَ نَفْسَكَ لِلهِ مُزَكًّى، عَامِلًا لَا يُخْزَى، مُفَصِّلًا كَلِمَةَ ٱلْحَقِّ بِٱلِٱسْتِقَامَةِ. 
'''
"16" = '''
:sup:`16` وَأَمَّا ٱلْأَقْوَالُ ٱلْبَاطِلَةُ ٱلدَّنِسَةُ فَٱجْتَنِبْهَا، لِأَنَّهُمْ يَتَقَدَّمُونَ إِلَى أَكْثَرِ فُجُورٍ، 
'''
"17" = '''
:sup:`17` وَكَلِمَتُهُمْ تَرْعَى كَآكِلَةٍ. ٱلَّذِينَ مِنْهُمْ هِيمِينَايُسُ وَفِيلِيتُسُ، 
'''
"18" = '''
:sup:`18` ٱللَّذَانِ زَاغَا عَنِ ٱلْحَقِّ، قَائِلَيْنِ: «إِنَّ ٱلْقِيَامَةَ قَدْ صَارَتْ» فَيَقْلِبَانِ إِيمَانَ قَوْمٍ. 
'''
"19" = '''
:sup:`19` وَلَكِنَّ أَسَاسَ ٱللهِ ٱلرَّاسِخَ قَدْ ثَبَتَ، إِذْ لَهُ هَذَا ٱلْخَتْمُ: «يَعْلَمُ ٱلرَّبُّ ٱلَّذِينَ هُمْ لَهُ». وَ«لْيَتَجَنَّبِ ٱلْإِثْمَ كُلُّ مَنْ يُسَمِّي ٱسْمَ ٱلْمَسِيحِ». 
'''
"20" = '''
:sup:`20` وَلَكِنْ فِي بَيْتٍ كَبِيرٍ لَيْسَ آنِيَةٌ مِنْ ذَهَبٍ وَفِضَّةٍ فَقَطْ، بَلْ مِنْ خَشَبٍ وَخَزَفٍ أَيْضًا، وَتِلْكَ لِلْكَرَامَةِ وَهَذِهِ لِلْهَوَانِ. 
'''
"21" = '''
:sup:`21` فَإِنْ طَهَّرَ أَحَدٌ نَفْسَهُ مِنْ هَذِهِ، يَكُونُ إِنَاءً لِلْكَرَامَةِ، مُقَدَّسًا، نَافِعًا لِلسَّيِّدِ، مُسْتَعَدًّا لِكُلِّ عَمَلٍ صَالِحٍ. 
'''
"22" = '''
:sup:`22` أَمَّا ٱلشَّهَوَاتُ ٱلشَّبَابِيَّةُ فَٱهْرُبْ مِنْهَا، وَٱتْبَعِ ٱلْبِرَّ وَٱلْإِيمَانَ وَٱلْمَحَبَّةَ وَٱلسَّلَامَ مَعَ ٱلَّذِينَ يَدْعُونَ ٱلرَّبَّ مِنْ قَلْبٍ نَقِيٍّ. 
'''
"23" = '''
:sup:`23` وَٱلْمُبَاحَثَاتُ ٱلْغَبِيَّةُ وَٱلسَّخِيفَةُ ٱجْتَنِبْهَا، عَالِمًا أَنَّهَا تُوَلِّدُ خُصُومَاتٍ، 
'''
"24" = '''
:sup:`24` وَعَبْدُ ٱلرَّبِّ لَا يَجِبُ أَنْ يُخَاصِمَ، بَلْ يَكُونُ مُتَرَفِّقًا بِٱلْجَمِيعِ، صَالِحًا لِلتَّعْلِيمِ، صَبُورًا عَلَى ٱلْمَشَقَّاتِ، 
'''
"25" = '''
:sup:`25` مُؤَدِّبًا بِٱلْوَدَاعَةِ ٱلْمُقَاوِمِينَ، عَسَى أَنْ يُعْطِيَهُمُ ٱللهُ تَوْبَةً لِمَعْرِفَةِ ٱلْحَقِّ، 
'''
"26" = '''
:sup:`26` فَيَسْتَفِيقُوا مِنْ فَخِّ إِبْلِيسَ إِذْ قَدِ ٱقْتَنَصَهُمْ لِإِرَادَتِهِ. 
'''
