[14]
"1" = '''
:sup:`1` «أَنْتُمْ أَوْلَادٌ لِلرَّبِّ إِلَهِكُمْ. لَا تَخْمِشُوا أَجْسَامَكُمْ، وَلَا تَجْعَلُوا قَرْعَةً بَيْنَ أَعْيُنِكُمْ لِأَجْلِ مَيْتٍ. 
'''
"2" = '''
:sup:`2` لِأَنَّكَ شَعْبٌ مُقَدَّسٌ لِلرَّبِّ إِلَهِكَ، وَقَدِ ٱخْتَارَكَ ٱلرَّبُّ لِكَيْ تَكُونَ لَهُ شَعْبًا خَاصًّا فَوْقَ جَمِيعِ ٱلشُّعُوبِ ٱلَّذِينَ عَلَى وَجْهِ ٱلْأَرْضِ. 
'''
"3" = '''
:sup:`3` «لَا تَأْكُلْ رِجْسًا مَّا. 
'''
"4" = '''
:sup:`4` هَذِهِ هِيَ ٱلْبَهَائِمُ ٱلَّتِي تَأْكُلُونَهَا: ٱلْبَقَرُ وَٱلضَّأْنُ وَٱلْمَعْزُ 
'''
"5" = '''
:sup:`5` وَٱلْإِيَّلُ وَٱلظَّبْيُ وَٱلْيَحْمُورُ وَٱلْوَعْلُ وَٱلرِّئْمُ وَٱلثَّيْتَلُ وَٱلْمَهَاةُ. 
'''
"6" = '''
:sup:`6` وَكُلُّ بَهِيمَةٍ مِنَ ٱلْبَهَائِمِ تَشُقُّ ظِلْفًا وَتَقْسِمُهُ ظِلْفَيْنِ وَتَجْتَرُّ فَإِيَّاهَا تَأْكُلُونَ. 
'''
"7" = '''
:sup:`7` إِلَّا هَذِهِ فَلَا تَأْكُلُوهَا، مِمَّا يَجْتَرُّ وَمِمَّا يَشُقُّ ٱلظِّلْفَ ٱلْمُنْقَسِمَ: ٱلْجَمَلُ وَٱلْأَرْنَبُ وَٱلْوَبْرُ، لِأَنَّهَا تَجْتَرُّ لَكِنَّهَا لَا تَشُقُّ ظِلْفًا، فَهِيَ نَجِسَةٌ لَكُمْ. 
'''
"8" = '''
:sup:`8` وَٱلْخِنْزِيرُ لِأَنَّهُ يَشُقُّ ٱلظِّلْفَ لَكِنَّهُ لَا يَجْتَرُّ فَهُوَ نَجِسٌ لَكُمْ. فَمِنْ لَحْمِهَا لَا تَأْكُلُوا وَجُثَثَهَا لَا تَلْمِسُوا. 
'''
"9" = '''
:sup:`9` «وَهَذَا تَأْكُلُونَهُ مِنْ كُلِّ مَا فِي ٱلْمِيَاهِ: كُلُّ مَا لَهُ زَعَانِفُ وَحَرْشَفٌ تَأْكُلُونَهُ. 
'''
"10" = '''
:sup:`10` لَكِنْ كُلُّ مَا لَيْسَ لَهُ زَعَانِفُ وَحَرْشَفٌ لَا تَأْكُلُوهُ. إِنَّهُ نَجِسٌ لَكُمْ. 
'''
"11" = '''
:sup:`11` «كُلَّ طَيْرٍ طَاهِرٍ تَأْكُلُونَ. 
'''
"12" = '''
:sup:`12` وَهَذَا مَا لَا تَأْكُلُونَ مِنْهُ: ٱلنَّسْرُ وَٱلْأَنُوقُ وَٱلْعُقَابُ 
'''
"13" = '''
:sup:`13` وَٱلْحِدَأَةُ وَٱلْبَاشِقُ وَٱلشَّاهِينُ عَلَى أَجْنَاسِهِ، 
'''
"14" = '''
:sup:`14` وَكُلُّ غُرَابٍ عَلَى أَجْنَاسِهِ، 
'''
"15" = '''
:sup:`15` وَٱلنَّعَامَةُ وَٱلظَّلِيمُ وَٱلسَّأَفُ وَٱلْبَازُ عَلَى أَجْنَاسِهِ، 
'''
"16" = '''
:sup:`16` وَٱلْبُومُ وَٱلْكُرْكِيُّ وَٱلْبَجَعُ 
'''
"17" = '''
:sup:`17` وَٱلْقُوقُ وَٱلرَّخَمُ وَٱلْغَوَّاصُ 
'''
"18" = '''
:sup:`18` وَٱللَّقْلَقُ وَٱلْبَبْغَاءُ عَلَى أَجْنَاسِهِ، وَٱلْهُدْهُدُ وَٱلْخُفَّاشُ. 
'''
"19" = '''
:sup:`19` وَكُلُّ دَبِيبِ ٱلطَّيْرِ نَجِسٌ لَكُمْ. لَا يُؤْكَلُ. 
'''
"20" = '''
:sup:`20` كُلَّ طَيْرٍ طَاهِرٍ تَأْكُلُونَ. 
'''
"21" = '''
:sup:`21` «لَا تَأْكُلُوا جُثَّةً مَّا. تُعْطِيهَا لِلْغَرِيبِ ٱلَّذِي فِي أَبْوَابِكَ فَيَأْكُلُهَا أَوْ يَبِيعُهَا لِأَجْنَبِيٍّ، لِأَنَّكَ شَعْبٌ مُقَدَّسٌ لِلرَّبِّ إِلَهِكَ. لَا تَطْبُخْ جَدْيًا بِلَبَنِ أُمِّهِ. 
'''
"22" = '''
:sup:`22` «تَعْشِيرًا تُعَشِّرُ كُلَّ مَحْصُولِ زَرْعِكَ ٱلَّذِي يَخْرُجُ مِنَ ٱلْحَقْلِ سَنَةً بِسَنَةٍ. 
'''
"23" = '''
:sup:`23` وَتَأْكُلُ أَمَامَ ٱلرَّبِّ إِلَهِكَ، فِي ٱلْمَكَانِ ٱلَّذِي يَخْتَارُهُ لِيُحِلَّ ٱسْمَهُ فِيهِ، عُشْرَ حِنْطَتِكَ وَخَمْرِكَ وَزَيْتِكَ، وَأَبْكَارِ بَقَرِكَ وَغَنَمِكَ، لِكَيْ تَتَعَلَّمَ أَنْ تَتَّقِيَ ٱلرَّبَّ إِلَهَكَ كُلَّ ٱلْأَيَّامِ. 
'''
"24" = '''
:sup:`24` وَلَكِنْ إِذَا طَالَ عَلَيْكَ ٱلطَّرِيقُ حَتَّى لَا تَقْدِرَ أَنْ تَحْمِلَهُ. إِذَا كَانَ بَعِيدًا عَلَيْكَ ٱلْمَكَانُ ٱلَّذِي يَخْتَارُهُ ٱلرَّبُّ إِلَهُكَ لِيَجْعَلَ ٱسْمَهُ فِيهِ، إِذْ يُبَارِكُكَ ٱلرَّبُّ إِلَهُكَ، 
'''
"25" = '''
:sup:`25` فَبِعْهُ بِفِضَّةٍ، وَصُرَّ ٱلْفِضَّةَ فِي يَدِكَ وَٱذْهَبْ إِلَى ٱلْمَكَانِ ٱلَّذِي يَخْتَارُهُ ٱلرَّبُّ إِلَهُكَ، 
'''
"26" = '''
:sup:`26` وَأَنْفِقِ ٱلْفِضَّةَ فِي كُلِّ مَا تَشْتَهِي نَفْسُكَ فِي ٱلْبَقَرِ وَٱلْغَنَمِ وَٱلْخَمْرِ وَٱلْمُسْكِرِ وَكُلِّ مَا تَطْلُبُ مِنْكَ نَفْسُكَ، وَكُلْ هُنَاكَ أَمَامَ ٱلرَّبِّ إِلَهِكَ وَٱفْرَحْ أَنْتَ وَبَيْتُكَ. 
'''
"27" = '''
:sup:`27` وَٱللَّاوِيُّ ٱلَّذِي فِي أَبْوَابِكَ لَا تَتْرُكْهُ، لِأَنَّهُ لَيْسَ لَهُ قِسْمٌ وَلَا نَصِيبٌ مَعَكَ. 
'''
"28" = '''
:sup:`28` «فِي آخِرِ ثَلَاثِ سِنِينَ تُخْرِجُ كُلَّ عُشْرِ مَحْصُولِكَ فِي تِلْكَ ٱلسَّنَةِ وَتَضَعُهُ فِي أَبْوَابِكَ. 
'''
"29" = '''
:sup:`29` فَيَأْتِي ٱللَّاوِيُّ، لِأَنَّهُ لَيْسَ لَهُ قِسْمٌ وَلَا نَصِيبٌ مَعَكَ، وَٱلْغَرِيبُ وَٱلْيَتِيمُ وَٱلْأَرْمَلَةُ ٱلَّذِينَ فِي أَبْوَابِكَ، وَيَأْكُلُونَ وَيَشْبَعُونَ، لِكَيْ يُبَارِكَكَ ٱلرَّبُّ إِلَهُكَ فِي كُلِّ عَمَلِ يَدِكَ ٱلَّذِي تَعْمَلُ. 
'''
