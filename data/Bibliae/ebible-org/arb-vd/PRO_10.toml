[10]
"1" = '''
:sup:`1` أَمْثَالُ سُلَيْمَانَ: اَلِٱبْنُ ٱلْحَكِيمُ يَسُرُّ أَبَاهُ، وَٱلِٱبْنُ ٱلْجَاهِلُ حُزْنُ أُمِّهِ. 
'''
"2" = '''
:sup:`2` كُنُوزُ ٱلشَّرِّ لَا تَنْفَعُ، أَمَّا ٱلْبِرُّ فَيُنَجِّي مِنَ ٱلْمَوْتِ. 
'''
"3" = '''
:sup:`3` اَلرَّبُّ لَا يُجِيعُ نَفْسَ ٱلصِّدِّيقِ، وَلَكِنَّهُ يَدْفَعُ هَوَى ٱلْأَشْرَارِ. 
'''
"4" = '''
:sup:`4` اَلْعَامِلُ بِيَدٍ رَخْوَةٍ يَفْتَقِرُ، أَمَّا يَدُ ٱلْمُجْتَهِدِينَ فَتُغْنِي. 
'''
"5" = '''
:sup:`5` مَنْ يَجْمَعُ فِي ٱلصَّيْفِ فَهُوَ ٱبْنٌ عَاقِلٌ، وَمَنْ يَنَامُ فِي ٱلْحَصَادِ فَهُوَ ٱبْنٌ مُخْزٍ. 
'''
"6" = '''
:sup:`6` بَرَكَاتٌ عَلَى رَأْسِ ٱلصِّدِّيقِ، أَمَّا فَمُ ٱلْأَشْرَارِ فَيَغْشَاهُ ظُلْمٌ. 
'''
"7" = '''
:sup:`7` ذِكْرُ ٱلصِّدِّيقِ لِلْبَرَكَةِ، وَٱسْمُ ٱلْأَشْرَارِ يَنْخَرُ. 
'''
"8" = '''
:sup:`8` حَكِيمُ ٱلْقَلْبِ يَقْبَلُ ٱلْوَصَايَا، وَغَبِيُّ ٱلشَّفَتَيْنِ يُصْرَعُ. 
'''
"9" = '''
:sup:`9` مَنْ يَسْلُكُ بِٱلِٱسْتِقَامَةِ يَسْلُكُ بِٱلْأَمَانِ، وَمَنْ يُعَوِّجُ طُرُقَهُ يُعَرَّفُ. 
'''
"10" = '''
:sup:`10` مَنْ يَغْمِزُ بِٱلْعَيْنِ يُسَبِّبُ حُزْنًا، وَٱلْغَبِيُّ ٱلشَّفَتَيْنِ يُصْرَعُ. 
'''
"11" = '''
:sup:`11` فَمُ ٱلصِّدِّيقِ يَنْبُوعُ حَيَاةٍ، وَفَمُ ٱلْأَشْرَارِ يَغْشَاهُ ظُلْمٌ. 
'''
"12" = '''
:sup:`12` اَلْبُغْضَةُ تُهَيِّجُ خُصُومَاتٍ، وَٱلْمَحَبَّةُ تَسْتُرُ كُلَّ ٱلذُّنُوبِ. 
'''
"13" = '''
:sup:`13` فِي شَفَتَيِ ٱلْعَاقِلِ تُوجَدُ حِكْمَةٌ، وَٱلْعَصَا لِظَهْرِ ٱلنَّاقِصِ ٱلْفَهْمِ. 
'''
"14" = '''
:sup:`14` اَلْحُكَمَاءُ يَذْخَرُونَ مَعْرِفَةً، أَمَّا فَمُ ٱلْغَبِيِّ فَهَلَاكٌ قَرِيبٌ. 
'''
"15" = '''
:sup:`15` ثَرْوَةُ ٱلْغَنِيِّ مَدِينَتُهُ ٱلْحَصِينَةُ. هَلَاكُ ٱلْمَسَاكِينِ فَقْرُهُمْ. 
'''
"16" = '''
:sup:`16` عَمَلُ ٱلصِّدِّيقِ لِلْحَيَاةِ. رِبْحُ ٱلشِّرِّيرِ لِلْخَطِيَّةِ. 
'''
"17" = '''
:sup:`17` حَافِظُ ٱلتَّعْلِيمِ هُوَ فِي طَرِيقِ ٱلْحَيَاةِ، وَرَافِضُ ٱلتَّأْدِيبِ ضَالٌّ. 
'''
"18" = '''
:sup:`18` مَنْ يُخْفِي ٱلْبُغْضَةَ فَشَفَتَاهُ كَاذِبَتَانِ، وَمُشِيعُ ٱلْمَذَمَّةِ هُوَ جَاهِلٌ. 
'''
"19" = '''
:sup:`19` كَثْرَةُ ٱلْكَلَامِ لَا تَخْلُو مِنْ مَعْصِيَةٍ، أَمَّا ٱلضَّابِطُ شَفَتَيْهِ فَعَاقِلٌ. 
'''
"20" = '''
:sup:`20` لِسَانُ ٱلصِّدِّيقِ فِضَّةٌ مُخْتَارَةٌ. قَلْبُ ٱلْأَشْرَارِ كَشَيْءٍ زَهِيدٍ. 
'''
"21" = '''
:sup:`21` شَفَتَا ٱلصِّدِّيقِ تَهْدِيَانِ كَثِيرِينَ، أَمَّا ٱلْأَغْبِيَاءُ فَيَمُوتُونَ مِنْ نَقْصِ ٱلْفَهْمِ. 
'''
"22" = '''
:sup:`22` بَرَكَةُ ٱلرَّبِّ هِيَ تُغْنِي، وَلَا يَزِيدُ مَعَهَا تَعَبًا. 
'''
"23" = '''
:sup:`23` فِعْلُ ٱلرَّذِيلَةِ عِنْدَ ٱلْجَاهِلِ كَٱلضِّحْكِ، أَمَّا ٱلْحِكْمَةُ فَلِذِي فَهْمٍ. 
'''
"24" = '''
:sup:`24` خَوْفُ ٱلشِّرِّيرِ هُوَ يَأْتِيهِ، وَشَهْوَةُ ٱلصِّدِّيقِينَ تُمْنَحُ. 
'''
"25" = '''
:sup:`25` كَعُبُورِ ٱلزَّوْبَعَةِ فَلَا يَكُونُ ٱلشِّرِّيرُ، أَمَّا ٱلصِّدِّيقُ فَأَسَاسٌ مُؤَبَّدٌ. 
'''
"26" = '''
:sup:`26` كَٱلْخَلِّ لِلْأَسْنَانِ، وَكَالدُّخَانِ لِلْعَيْنَيْنِ، كَذَلِكَ ٱلْكَسْلَانُ لِلَّذِينَ أَرْسَلُوهُ. 
'''
"27" = '''
:sup:`27` مَخَافَةُ ٱلرَّبِّ تَزِيدُ ٱلْأَيَّامَ، أَمَّا سِنُو ٱلْأَشْرَارِ فَتُقْصَرُ. 
'''
"28" = '''
:sup:`28` مُنْتَظَرُ ٱلصِّدِّيقِينَ مُفَرِّحٌ، أَمَّا رَجَاءُ ٱلْأَشْرَارِ فَيَبِيدُ. 
'''
"29" = '''
:sup:`29` حِصْنٌ لِلِٱسْتِقَامَةِ طَرِيقُ ٱلرَّبِّ، وَٱلْهَلَاكُ لِفَاعِلِي ٱلْإِثْمِ. 
'''
"30" = '''
:sup:`30` اَلصِّدِّيقُ لَنْ يُزَحْزَحَ أَبَدًا، وَٱلْأَشْرَارُ لَنْ يَسْكُنُوا ٱلْأَرْضَ. 
'''
"31" = '''
:sup:`31` فَمُ ٱلصِّدِّيقِ يُنْبِتُ ٱلْحِكْمَةَ، أَمَّا لِسَانُ ٱلْأَكَاذِيبِ فَيُقْطَعُ. 
'''
"32" = '''
:sup:`32` شَفَتَا ٱلصِّدِّيقِ تَعْرِفَانِ ٱلْمَرْضِيَّ، وَفَمُ ٱلْأَشْرَارِ أَكَاذِيبُ. 
'''
