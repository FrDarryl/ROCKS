[4]
"1" = '''
:sup:`1` وَلَكِنَّ ٱلرُّوحَ يَقُولُ صَرِيحًا: إِنَّهُ فِي ٱلْأَزْمِنَةِ ٱلْأَخِيرَةِ يَرْتَدُّ قَوْمٌ عَنِ ٱلْإِيمَانِ، تَابِعِينَ أَرْوَاحًا مُضِلَّةً وَتَعَالِيمَ شَيَاطِينَ، 
'''
"2" = '''
:sup:`2` فِي رِيَاءِ أَقْوَالٍ كَاذِبَةٍ، مَوْسُومَةً ضَمَائِرُهُمْ، 
'''
"3" = '''
:sup:`3` مَانِعِينَ عَنِ ٱلزِّوَاجِ، وَآمِرِينَ أَنْ يُمْتَنَعَ عَنْ أَطْعِمَةٍ قَدْ خَلَقَهَا ٱللهُ لِتُتَنَاوَلَ بِٱلشُّكْرِ مِنَ ٱلْمُؤْمِنِينَ وَعَارِفِي ٱلْحَقِّ. 
'''
"4" = '''
:sup:`4` لِأَنَّ كُلَّ خَلِيقَةِ ٱللهِ جَيِّدَةٌ، وَلَا يُرْفَضُ شَيْءٌ إِذَا أُخِذَ مَعَ ٱلشُّكْرِ، 
'''
"5" = '''
:sup:`5` لِأَنَّهُ يُقَدَّسُ بِكَلِمَةِ ٱللهِ وَٱلصَّلَاةِ. 
'''
"6" = '''
:sup:`6` إِنْ فَكَّرْتَ ٱلْإِخْوَةَ بِهَذَا، تَكُونُ خَادِمًا صَالِحًا لِيَسُوعَ ٱلْمَسِيحِ، مُتَرَبِّيًا بِكَلَامِ ٱلْإِيمَانِ وَٱلتَّعْلِيمِ ٱلْحَسَنِ ٱلَّذِي تَتَبَّعْتَهُ. 
'''
"7" = '''
:sup:`7` وَأَمَّا ٱلْخُرَافَاتُ ٱلدَّنِسَةُ ٱلْعَجَائِزِيَّةُ فَٱرْفُضْهَا، وَرَوِّضْ نَفْسَكَ لِلتَّقْوَى. 
'''
"8" = '''
:sup:`8` لِأَنَّ ٱلرِّيَاضَةَ ٱلْجَسَدِيَّةَ نَافِعَةٌ لِقَلِيلٍ، وَلَكِنَّ ٱلتَّقْوَى نَافِعَةٌ لِكُلِّ شَيْءٍ، إِذْ لَهَا مَوْعِدُ ٱلْحَيَاةِ ٱلْحَاضِرَةِ وَٱلْعَتِيدَةِ، 
'''
"9" = '''
:sup:`9` صَادِقَةٌ هِيَ ٱلْكَلِمَةُ وَمُسْتَحِقَّةٌ كُلَّ قُبُولٍ. 
'''
"10" = '''
:sup:`10` لِأَنَّنَا لِهَذَا نَتْعَبُ وَنُعَيَّرُ، لِأَنَّنَا قَدْ أَلْقَيْنَا رَجَاءَنَا عَلَى ٱللهِ ٱلْحَيِّ، ٱلَّذِي هُوَ مُخَلِّصُ جَمِيعِ ٱلنَّاسِ، وَلَا سِيَّمَا ٱلْمُؤْمِنِينَ. 
'''
"11" = '''
:sup:`11` أَوْصِ بِهَذَا وَعَلِّمْ. 
'''
"12" = '''
:sup:`12` لَا يَسْتَهِنْ أَحَدٌ بِحَدَاثَتِكَ، بَلْ كُنْ قُدْوَةً لِلْمُؤْمِنِينَ: فِي ٱلْكَلَامِ، فِي ٱلتَّصَرُّفِ، فِي ٱلْمَحَبَّةِ، فِي ٱلرُّوحِ، فِي ٱلْإِيمَانِ، فِي ٱلطَّهَارَةِ. 
'''
"13" = '''
:sup:`13` إِلَى أَنْ أَجِيءَ ٱعْكُفْ عَلَى ٱلْقِرَاءَةِ وَٱلْوَعْظِ وَٱلتَّعْلِيمِ. 
'''
"14" = '''
:sup:`14` لَا تُهْمِلِ ٱلْمَوْهِبَةَ ٱلَّتِي فِيكَ، ٱلْمُعْطَاةَ لَكَ بِٱلنُّبُوَّةِ مَعَ وَضْعِ أَيْدِي ٱلْمَشْيَخَةِ. 
'''
"15" = '''
:sup:`15` ٱهْتَمَّ بِهَذَا. كُنْ فِيهِ، لِكَيْ يَكُونَ تَقَدُّمُكَ ظَاهِرًا فِي كُلِّ شَيْءٍ. 
'''
"16" = '''
:sup:`16` لَاحِظْ نَفْسَكَ وَٱلتَّعْلِيمَ وَدَاوِمْ عَلَى ذَلِكَ، لِأَنَّكَ إِذَا فَعَلْتَ هَذَا، تُخَلِّصُ نَفْسَكَ وَٱلَّذِينَ يَسْمَعُونَكَ أَيْضًا. 
'''
