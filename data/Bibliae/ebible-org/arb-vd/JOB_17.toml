[17]
"1" = '''
:sup:`1` «رُوحِي تَلِفَتْ. أَيَّامِي ٱنْطَفَأَتْ. إِنَّمَا ٱلْقُبُورُ لِي. 
'''
"2" = '''
:sup:`2` «لَوْلَا ٱلْمُخَاتِلُونَ عِنْدِي، وَعَيْنِي تَبِيتُ عَلَى مُشَاجَرَاتِهِمْ. 
'''
"3" = '''
:sup:`3` كُنْ ضَامِنِي عِنْدَ نَفْسِكَ. مَنْ هُوَ ٱلَّذِي يُصَفِّقُ يَدِي؟ 
'''
"4" = '''
:sup:`4` لِأَنَّكَ مَنَعْتَ قَلْبَهُمْ عَنِ ٱلْفِطْنَةِ، لِأَجْلِ ذَلِكَ لَا تَرْفَعُهُمُ. 
'''
"5" = '''
:sup:`5` ٱلَّذِي يُسَلِّمُ ٱلْأَصْحَابَ لِلسَّلْبِ، تَتْلَفُ عُيُونُ بَنِيهِ. 
'''
"6" = '''
:sup:`6` أَوْقَفَنِي مَثَلًا لِلشُّعُوبِ، وَصِرْتُ لِلْبَصْقِ فِي ٱلْوَجْهِ. 
'''
"7" = '''
:sup:`7` كَلَّتْ عَيْنِي مِنَ ٱلْحُزْنِ، وَأَعْضَائِي كُلُّهَا كَٱلظِّلِّ. 
'''
"8" = '''
:sup:`8` يَتَعَجَّبُ ٱلْمُسْتَقِيمُونَ مِنْ هَذَا، وَٱلْبَرِئُ يَنْتَهِضُ عَلَى ٱلْفَاجِرِ. 
'''
"9" = '''
:sup:`9` أَمَّا ٱلصِّدِّيقُ فَيَسْتَمْسِكُ بِطَرِيقِهِ، وَٱلطَّاهِرُ ٱلْيَدَيْنِ يَزْدَادُ قُوَّةً. 
'''
"10" = '''
:sup:`10` «وَلَكِنِ ٱرْجِعُوا كُلُّكُمْ وَتَعَالَوْا، فَلَا أَجِدُ فِيكُمْ حَكِيمًا. 
'''
"11" = '''
:sup:`11` أَيَّامِي قَدْ عَبَرَتْ. مَقَاصِدِي، إِرْثُ قَلْبِي، قَدِ ٱنْتَزَعَتْ. 
'''
"12" = '''
:sup:`12` يَجْعَلُونَ ٱللَّيْلَ نَهَارًا، نُورًا قَرِيبًا لِلظُّلْمَةِ. 
'''
"13" = '''
:sup:`13` إِذَا رَجَوْتُ ٱلْهَاوِيَةَ بَيْتًا لِي، وَفِي ٱلظَّلَامِ مَهَّدْتُ فِرَاشِي، 
'''
"14" = '''
:sup:`14` وَقُلْتُ لِلْقَبْرِ: أَنْتَ أَبِي، وَلِلدُّودِ: أَنْتَ أُمِّي وَأُخْتِي، 
'''
"15" = '''
:sup:`15` فَأَيْنَ إِذًا آمَالِي؟ آمَالِي، مَنْ يُعَايِنُهَا؟ 
'''
"16" = '''
:sup:`16` تَهْبِطُ إِلَى مَغَالِيقِ ٱلْهَاوِيَةِ إِذْ تَرْتَاحُ مَعًا فِي ٱلتُّرَابِ». 
'''
