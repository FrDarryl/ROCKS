[25]
"1" = '''
:sup:`1` لِدَاوُدَ إِلَيْكَ يَارَبُّ أَرْفَعُ نَفْسِي. 
'''
"2" = '''
:sup:`2` يَا إِلَهِي عَلَيْكَ تَوَكَّلْتُ، فَلَا تَدَعْنِي أَخْزَى. لَا تَشْمَتْ بِي أَعْدَائِي. 
'''
"3" = '''
:sup:`3` أَيْضًا كُلُّ مُنْتَظِرِيكَ لَا يَخْزَوْا. لِيَخْزَ ٱلْغَادِرُونَ بِلَا سَبَبٍ. 
'''
"4" = '''
:sup:`4` طُرُقَكَ يَارَبُّ عَرِّفْنِي. سُبُلَكَ عَلِّمْنِي. 
'''
"5" = '''
:sup:`5` دَرِّبْنِي فِي حَقِّكَ وَعَلِّمْنِي، لِأَنَّكَ أَنْتَ إِلَهُ خَلَاصِي. إِيَّاكَ ٱنْتَظَرْتُ ٱلْيَوْمَ كُلَّهُ. 
'''
"6" = '''
:sup:`6` ٱذْكُرْ مَرَاحِمَكَ يَارَبُّ وَإِحْسَانَاتِكَ، لِأَنَّهَا مُنْذُ ٱلْأَزَلِ هِيَ. 
'''
"7" = '''
:sup:`7` لَا تَذْكُرْ خَطَايَا صِبَايَ وَلَا مَعَاصِيَّ. كَرَحْمَتِكَ ٱذْكُرْنِي أَنْتَ مِنْ أَجْلِ جُودِكَ يَارَبُّ. 
'''
"8" = '''
:sup:`8` اَلرَّبُّ صَالِحٌ وَمُسْتَقِيمٌ، لِذَلِكَ يُعَلِّمُ ٱلْخُطَاةَ ٱلطَّرِيقَ. 
'''
"9" = '''
:sup:`9` يُدَرِّبُ ٱلْوُدَعَاءَ فِي ٱلْحَقِّ، وَيُعَلِّمُ ٱلْوُدَعَاءَ طُرُقَهُ. 
'''
"10" = '''
:sup:`10` كُلُّ سُبُلِ ٱلرَّبِّ رَحْمَةٌ وَحَقٌّ لِحَافِظِي عَهْدِهِ وَشَهَادَاتِهِ. 
'''
"11" = '''
:sup:`11` مِنْ أَجْلِ ٱسْمِكَ يَارَبُّ ٱغْفِرْ إِثْمِي لِأَنَّهُ عَظِيمٌ. 
'''
"12" = '''
:sup:`12` مَنْ هُوَ ٱلْإِنْسَانُ ٱلْخَائِفُ ٱلرَّبَّ؟ يُعَلِّمُهُ طَرِيقًا يَخْتَارُهُ. 
'''
"13" = '''
:sup:`13` نَفْسُهُ فِي ٱلْخَيْرِ تَبِيتُ، وَنَسْلُهُ يَرِثُ ٱلْأَرْضَ. 
'''
"14" = '''
:sup:`14` سِرُّ ٱلرَّبِّ لِخَائِفِيهِ، وَعَهْدُهُ لِتَعْلِيمِهِمْ. 
'''
"15" = '''
:sup:`15` عَيْنَايَ دَائِمًا إِلَى ٱلرَّبِّ، لِأَنَّهُ هُوَ يُخْرِجُ رِجْلَيَّ مِنَ ٱلشَّبَكَةِ. 
'''
"16" = '''
:sup:`16` اِلْتَفِتْ إِلَيَّ وَٱرْحَمْنِي، لِأَنِّي وَحْدٌ وَمِسْكِينٌ أَنَا. 
'''
"17" = '''
:sup:`17` اُفْرُجْ ضِيقَاتِ قَلْبِي. مِنْ شَدَائِدِي أَخْرِجْنِي. 
'''
"18" = '''
:sup:`18` ٱنْظُرْ إِلَى ذُلِّي وَتَعَبِي، وَٱغْفِرْ جَمِيعَ خَطَايَايَ. 
'''
"19" = '''
:sup:`19` ٱنْظُرْ إِلَى أَعْدَائِي لِأَنَّهُمْ قَدْ كَثُرُوا، وَبُغْضًا ظُلْمًا أَبْغَضُونِي. 
'''
"20" = '''
:sup:`20` ٱحْفَظْ نَفْسِي وَأَنْقِذْنِي. لَا أُخْزَى لِأَنِّي عَلَيْكَ تَوَكَّلْتُ. 
'''
"21" = '''
:sup:`21` يَحْفَظُنِي ٱلْكَمَالُ وَٱلِٱسْتِقَامَةُ، لِأَنِّي ٱنْتَظَرْتُكَ. 
'''
"22" = '''
:sup:`22` يَا ٱللهُ، ٱفْدِ إِسْرَائِيلَ مِنْ كُلِّ ضِيقَاتِهِ. 
'''
