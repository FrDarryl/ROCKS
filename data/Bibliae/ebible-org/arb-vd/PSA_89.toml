[89]
"1" = '''
:sup:`1` قَصِيدَةٌ لِأَيْثَانَ ٱلْأَزْرَاحِيِّ بِمَرَاحِمِ ٱلرَّبِّ أُغَنِّي إِلَى ٱلدَّهْرِ. لِدَوْرٍ فَدَوْرٍ أُخْبِرُ عَنْ حَقِّكَ بِفَمِي. 
'''
"2" = '''
:sup:`2` لِأَنِّي قُلْتُ: «إِنَّ ٱلرَّحْمَةَ إِلَى ٱلدَّهْرِ تُبْنَى. ٱلسَّمَاوَاتُ تُثْبِتُ فِيهَا حَقَّكَ». 
'''
"3" = '''
:sup:`3` «قَطَعْتُ عَهْدًا مَعَ مُخْتَارِي، حَلَفْتُ لِدَاوُدَ عَبْدِي: 
'''
"4" = '''
:sup:`4` إِلَى ٱلدَّهْرِ أُثَبِّتُ نَسْلَكَ، وَأَبْنِي إِلَى دَوْرٍ فَدَوْرٍ كُرْسِيَّكَ». سِلَاهْ. 
'''
"5" = '''
:sup:`5` وَٱلسَّمَاوَاتُ تَحْمَدُ عَجَائِبَكَ يَارَبُّ، وَحَقَّكَ أَيْضًا فِي جَمَاعَةِ ٱلْقِدِّيسِينَ. 
'''
"6" = '''
:sup:`6` لِأَنَّهُ مَنْ فِي ٱلسَّمَاءِ يُعَادِلُ ٱلرَّبَّ. مَنْ يُشْبِهُ ٱلرَّبَّ بَيْنَ أَبْنَاءِ ٱللهِ؟ 
'''
"7" = '''
:sup:`7` إِلَهٌ مَهُوبٌ جِدًّا فِي مُؤَامَرَةِ ٱلْقِدِّيسِينَ، وَمَخُوفٌ عِنْدَ جَمِيعِ ٱلَّذِينَ حَوْلَهُ. 
'''
"8" = '''
:sup:`8` يَارَبُّ إِلَهَ ٱلْجُنُودِ، مَنْ مِثْلُكَ؟ قَوِيٌّ، رَبٌّ، وَحَقُّكَ مِنْ حَوْلِكَ. 
'''
"9" = '''
:sup:`9` أَنْتَ مُتَسَلِّطٌ عَلَى كِبْرِيَاءِ ٱلْبَحْرِ. عِنْدَ ٱرْتِفَاعِ لُجَجِهِ أَنْتَ تُسَكِّنُهَا. 
'''
"10" = '''
:sup:`10` أَنْتَ سَحَقْتَ رَهَبَ مِثْلَ ٱلْقَتِيلِ. بِذِرَاعِ قُوَّتِكَ بَدَّدْتَ أَعْدَاءَكَ. 
'''
"11" = '''
:sup:`11` لَكَ ٱلسَّمَاوَاتُ. لَكَ أَيْضًا ٱلْأَرْضُ. ٱلْمَسْكُونَةُ وَمِلْؤُهَا أَنْتَ أَسَّسْتَهُمَا. 
'''
"12" = '''
:sup:`12` ٱلشِّمَالُ وَٱلْجَنُوبُ أَنْتَ خَلَقْتَهُمَا. تَابُورُ وَحَرْمُونُ بِٱسْمِكَ يَهْتِفَانِ. 
'''
"13" = '''
:sup:`13` لَكَ ذِرَاعُ ٱلْقُدْرَةِ. قَوِيَّةٌ يَدُكَ. مُرْتَفِعَةٌ يَمِينُكَ. 
'''
"14" = '''
:sup:`14` ٱلْعَدْلُ وَٱلْحَقُّ قَاعِدَةُ كُرْسِيِّكَ. ٱلرَّحْمَةُ وَٱلْأَمَانَةُ تَتَقَدَّمَانِ أَمَامَ وَجْهِكَ. 
'''
"15" = '''
:sup:`15` طُوبَى لِلشَّعْبِ ٱلْعَارِفِينَ ٱلْهُتَافَ. يَارَبُّ، بِنُورِ وَجْهِكَ يَسْلُكُونَ. 
'''
"16" = '''
:sup:`16` بِٱسْمِكَ يَبْتَهِجُونَ ٱلْيَوْمَ كُلَّهُ، وَبِعَدْلِكَ يَرْتَفِعُونَ. 
'''
"17" = '''
:sup:`17` لِأَنَّكَ أَنْتَ فَخْرُ قُوَّتِهِمْ، وَبِرِضَاكَ يَنْتَصِبُ قَرْنُنَا. 
'''
"18" = '''
:sup:`18` لِأَنَّ ٱلرَّبَّ مِجَنُّنَا، وَقُدُّوسَ إِسْرَائِيلَ مَلِكُنَا. 
'''
"19" = '''
:sup:`19` حِينَئِذٍ كَلَّمْتَ بِرُؤْيَا تَقِيَّكَ وَقُلْتَ: «جَعَلْتُ عَوْنًا عَلَى قَوِيٍّ. رَفَعْتُ مُخْتَارًا مِنْ بَيْنِ ٱلشَّعْبِ. 
'''
"20" = '''
:sup:`20` وَجَدْتُ دَاوُدَ عَبْدِي. بِدُهْنِ قُدْسِي مَسَحْتُهُ. 
'''
"21" = '''
:sup:`21` ٱلَّذِي تَثْبُتُ يَدِي مَعَهُ. أَيْضًا ذِرَاعِي تُشَدِّدُهُ. 
'''
"22" = '''
:sup:`22` لَا يُرْغِمُهُ عَدُوٌّ، وَٱبْنُ ٱلْإِثْمِ لَا يُذَلِّلُهُ. 
'''
"23" = '''
:sup:`23` وَأَسْحَقُ أَعْدَاءَهُ أَمَامَ وَجْهِهِ، وَأَضْرِبُ مُبْغِضِيهِ. 
'''
"24" = '''
:sup:`24` أَمَّا أَمَانَتِي وَرَحْمَتِي فَمَعَهُ، وَبِٱسْمِي يَنْتَصِبُ قَرْنُهُ. 
'''
"25" = '''
:sup:`25` وَأَجْعَلُ عَلَى ٱلْبَحْرِ يَدَهُ، وَعَلَى ٱلْأَنْهَارِ يَمِينَهُ. 
'''
"26" = '''
:sup:`26` هُوَ يَدْعُونِي: أَبِي أَنْتَ، إِلَهِي وَصَخْرَةُ خَلَاصِي. 
'''
"27" = '''
:sup:`27` أَنَا أَيْضًا أَجْعَلُهُ بِكْرًا، أَعْلَى مِنْ مُلُوكِ ٱلْأَرْضِ. 
'''
"28" = '''
:sup:`28` إِلَى ٱلدَّهْرِ أَحْفَظُ لَهُ رَحْمَتِي. وَعَهْدِي يُثَبَّتُ لَهُ. 
'''
"29" = '''
:sup:`29` وَأَجْعَلُ إِلَى ٱلْأَبَدِ نَسْلَهُ مِثْلَ أَيَّامِ ٱلسَّمَاوَاتِ. 
'''
"30" = '''
:sup:`30` إِنْ تَرَكَ بَنُوهُ شَرِيعَتِي وَلَمْ يَسْلُكُوا بِأَحْكَامِي، 
'''
"31" = '''
:sup:`31` إِنْ نَقَضُوا فَرَائِضِي وَلَمْ يَحْفَظُوا وَصَايَايَ، 
'''
"32" = '''
:sup:`32` أَفْتَقِدُ بِعَصًا مَعْصِيَتَهُمْ، وَبِضَرَبَاتٍ إِثْمَهُمْ. 
'''
"33" = '''
:sup:`33` أَمَّا رَحْمَتِي فَلَا أَنْزِعُهَا عَنْهُ، وَلَا أَكْذِبُ مِنْ جِهَةِ أَمَانَتِي. 
'''
"34" = '''
:sup:`34` لَا أَنْقُضُ عَهْدِي، وَلَا أُغَيِّرُ مَا خَرَجَ مِنْ شَفَتَيَّ. 
'''
"35" = '''
:sup:`35` مَرَّةً حَلَفْتُ بِقُدْسِي، أَنِّي لَا أَكْذِبُ لِدَاوُدَ: 
'''
"36" = '''
:sup:`36` نَسْلُهُ إِلَى ٱلدَّهْرِ يَكُونُ، وَكُرْسِيُّهُ كَٱلشَّمْسِ أَمَامِي. 
'''
"37" = '''
:sup:`37` مِثْلَ ٱلْقَمَرِ يُثَبَّتُ إِلَى ٱلدَّهْرِ. وَٱلشَّاهِدُ فِي ٱلسَّمَاءِ أَمِينٌ. سِلَاهْ. 
'''
"38" = '''
:sup:`38` لَكِنَّكَ رَفَضْتَ وَرَذَلْتَ، غَضِبْتَ عَلَى مَسِيحِكَ. 
'''
"39" = '''
:sup:`39` نَقَضْتَ عَهْدَ عَبْدِكَ، نَجَّسْتَ تَاجَهُ فِي ٱلتُّرَابِ. 
'''
"40" = '''
:sup:`40` هَدَمْتَ كُلَّ جُدْرَانِهِ جَعَلْتَ حُصُونَهُ خَرَابًا. 
'''
"41" = '''
:sup:`41` أَفْسَدَهُ كُلُّ عَابِرِي ٱلطَّرِيقِ صَارَ عَارًا عِنْدَ جِيرَانِهِ. 
'''
"42" = '''
:sup:`42` رَفَعْتَ يَمِينَ مُضَايِقِيهِ، فَرَّحْتَ جَمِيعَ أَعْدَائِهِ. 
'''
"43" = '''
:sup:`43` أَيْضًا رَدَدْتَ حَدَّ سَيْفِهِ، وَلَمْ تَنْصُرْهُ فِي ٱلْقِتَالِ. 
'''
"44" = '''
:sup:`44` أَبْطَلْتَ بَهَاءَهُ، وَأَلْقَيْتَ كُرْسِيَّهُ إِلَى ٱلْأَرْضِ. 
'''
"45" = '''
:sup:`45` قَصَّرْتَ أَيَّامَ شَبَابِهِ غَطَّيْتَهُ بِٱلْخِزْيِ. سِلَاهْ. 
'''
"46" = '''
:sup:`46` حَتَّى مَتَى يَارَبُّ تَخْتَبِئُ كُلَّ ٱلِٱخْتِبَاءِ؟ حَتَّى مَتَى يَتَّقِدُ كَٱلنَّارِ غَضَبُكَ؟ 
'''
"47" = '''
:sup:`47` ٱذْكُرْ كَيْفَ أَنَا زَائِلٌ، إِلَى أَيِّ بَاطِلٍ خَلَقْتَ جَمِيعَ بَنِي آدَمَ! 
'''
"48" = '''
:sup:`48` أَيُّ إِنْسَانٍ يَحْيَا وَلَا يَرَى ٱلْمَوْتَ؟ أَيٌّ يُنَجِّي نَفْسَهُ مِنْ يَدِ ٱلْهَاوِيَةِ؟ سِلَاهْ. 
'''
"49" = '''
:sup:`49` أَيْنَ مَرَاحِمُكَ ٱلْأُوَلُ يَارَبُّ، ٱلَّتِي حَلَفْتَ بِهَا لِدَاوُدَ بِأَمَانَتِكَ؟ 
'''
"50" = '''
:sup:`50` ٱذْكُرْ يَارَبُّ عَارَ عَبِيدِكَ ٱلَّذِي أَحْتَمِلُهُ فِي حِضْنِي مِنْ كَثْرَةِ ٱلْأُمَمِ كُلِّهَا، 
'''
"51" = '''
:sup:`51` ٱلَّذِي بِهِ عَيَّرَ أَعْدَاؤُكَ يَارَبُّ، ٱلَّذِينَ عَيَّرُوا آثَارَ مَسِيحِكَ. 
'''
"52" = '''
:sup:`52` مُبَارَكٌ ٱلرَّبُّ إِلَى ٱلدَّهْرِ. آمِينَ فَآمِينَ. 
'''
