[124]
"1" = '''
:sup:`1` تَرْنِيمَةُ ٱلْمَصَاعِدِ. لِدَاوُدَ «لَوْلَا ٱلرَّبُّ ٱلَّذِي كَانَ لَنَا». لِيَقُلْ إِسْرَائِيلُ: 
'''
"2" = '''
:sup:`2` «لَوْلَا ٱلرَّبُّ ٱلَّذِي كَانَ لَنَا عِنْدَ مَا قَامَ ٱلنَّاسُ عَلَيْنَا، 
'''
"3" = '''
:sup:`3` إِذًا لَٱبْتَلَعُونَا أَحْيَاءً عِنْدَ ٱحْتِمَاءِ غَضَبِهِمْ عَلَيْنَا، 
'''
"4" = '''
:sup:`4` إِذًا لَجَرَفَتْنَا ٱلْمِيَاهُ، لَعَبَرَ ٱلسَّيْلُ عَلَى أَنْفُسِنَا. 
'''
"5" = '''
:sup:`5` إِذًا لَعَبَرَتْ عَلَى أَنْفُسِنَا ٱلْمِيَاهُ ٱلطَّامِيَةُ». 
'''
"6" = '''
:sup:`6` مُبَارَكٌ ٱلرَّبُّ ٱلَّذِي لَمْ يُسْلِمْنَا فَرِيسَةً لِأَسْنَانِهِمْ. 
'''
"7" = '''
:sup:`7` ٱنْفَلَتَتْ أَنْفُسُنَا مِثْلَ ٱلْعُصْفُورِ مِنْ فَخِّ ٱلصَّيَّادِينَ. ٱلْفَخُّ ٱنْكَسَرَ، وَنَحْنُ ٱنْفَلَتْنَا. 
'''
"8" = '''
:sup:`8` عَوْنُنَا بِٱسْمِ ٱلرَّبِّ، ٱلصَّانِعِ ٱلسَّمَاوَاتِ وَٱلْأَرْضَ. 
'''
