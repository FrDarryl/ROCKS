[6]
"1" = '''
:sup:`1` يُوجَدُ شَرٌّ قَدْ رَأَيْتُهُ تَحْتَ ٱلشَّمْسِ وَهُوَ كَثِيرٌ بَيْنَ ٱلنَّاسِ: 
'''
"2" = '''
:sup:`2` رَجُلٌ أَعْطَاهُ ٱللهُ غِنًى وَمَالًا وَكَرَامَةً، وَلَيْسَ لِنَفْسِهِ عَوَزٌ مِنْ كُلِّ مَا يَشْتَهِيهِ، وَلَمْ يُعْطِهِ ٱللهُ ٱسْتِطَاعَةً عَلَى أَنْ يَأْكُلَ مِنْهُ، بَلْ يَأْكُلُهُ إِنْسَانٌ غَرِيبٌ. هَذَا بَاطِلٌ وَمُصِيبَةٌ رَدِيئَةٌ هُوَ. 
'''
"3" = '''
:sup:`3` إِنْ وَلَدَ إِنْسَانٌ مِئَةً، وَعَاشَ سِنِينَ كَثِيرَةً حَتَّى تَصِيرَ أَيَّامُ سِنِيهِ كَثِيرَةً، وَلَمْ تَشْبَعْ نَفْسُهُ مِنَ ٱلْخَيْرِ، وَلَيْسَ لَهُ أَيْضًا دَفْنٌ، فَأَقُولُ إِنَّ ٱلسِّقْطَ خَيْرٌ مِنْهُ. 
'''
"4" = '''
:sup:`4` لِأَنَّهُ فِي ٱلْبَاطِلِ يَجِيءُ، وَفِي ٱلظَّلَامِ يَذْهَبُ، وَٱسْمُهُ يُغَطَّى بِٱلظَّلَامِ. 
'''
"5" = '''
:sup:`5` وَأَيْضًا لَمْ يَرَ ٱلشَّمْسَ وَلَمْ يَعْلَمْ. فَهَذَا لَهُ رَاحَةٌ أَكْثَرُ مِنْ ذَاكَ. 
'''
"6" = '''
:sup:`6` وَإِنْ عَاشَ أَلْفَ سَنَةٍ مُضَاعَفَةً وَلَمْ يَرَ خَيْرًا، أَلَيْسَ إِلَى مَوْضِعٍ وَاحِدٍ يَذْهَبُ ٱلْجَمِيعُ؟ 
'''
"7" = '''
:sup:`7` كُلُّ تَعَبِ ٱلْإِنْسَانِ لِفَمِهِ، وَمَعَ ذَلِكَ فَٱلنَّفْسُ لَا تَمْتَلِئُ. 
'''
"8" = '''
:sup:`8` لِأَنَّهُ مَاذَا يَبْقَى لِلْحَكِيمِ أَكْثَرَ مِنَ ٱلْجَاهِلِ؟ مَاذَا لِلْفَقِيرِ ٱلْعَارِفِ ٱلسُّلُوكَ أَمَامَ ٱلْأَحْيَاءِ؟ 
'''
"9" = '''
:sup:`9` رُؤْيَةُ ٱلْعُيُونِ خَيْرٌ مِنْ شَهْوَةِ ٱلنَّفْسِ. هَذَا أَيْضًا بَاطِلٌ وَقَبْضُ ٱلرِّيحِ. 
'''
"10" = '''
:sup:`10` ٱلَّذِي كَانَ فَقَدْ دُعِيَ بِٱسْمٍ مُنْذُ زَمَانٍ، وَهُوَ مَعْرُوفٌ أَنَّهُ إِنْسَانٌ، وَلَا يَسْتَطِيعُ أَنْ يُخَاصِمَ مَنْ هُوَ أَقْوَى مِنْهُ. 
'''
"11" = '''
:sup:`11` لِأَنَّهُ تُوجَدُ أُمُورٌ كَثِيرَةٌ تَزِيدُ ٱلْبَاطِلَ. فَأَيُّ فَضْلٍ لِلْإِنْسَانِ؟ 
'''
"12" = '''
:sup:`12` لِأَنَّهُ مَنْ يَعْرِفُ مَا هُوَ خَيْرٌ لِلْإِنْسَانِ فِي ٱلْحَيَاةِ، مُدَّةَ أَيَّامِ حَيَاةِ بَاطِلِهِ ٱلَّتِي يَقْضِيهَا كَٱلظِّلِّ؟ لِأَنَّهُ مَنْ يُخْبِرُ ٱلْإِنْسَانَ بِمَا يَكُونُ بَعْدَهُ تَحْتَ ٱلشَّمْسِ؟ 
'''
