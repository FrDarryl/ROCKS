[6]
"1" = '''
:sup:`1` بَعْدَ هَذَا مَضَى يَسُوعُ إِلَى عَبْرِ بَحْرِ ٱلْجَلِيلِ، وَهُوَ بَحْرُ طَبَرِيَّةَ. 
'''
"2" = '''
:sup:`2` وَتَبِعَهُ جَمْعٌ كَثِيرٌ لِأَنَّهُمْ أَبْصَرُوا آيَاتِهِ ٱلَّتِي كَانَ يَصْنَعُهَا فِي ٱلْمَرْضَى. 
'''
"3" = '''
:sup:`3` فَصَعِدَ يَسُوعُ إِلَى جَبَلٍ وَجَلَسَ هُنَاكَ مَعَ تَلَامِيذِهِ. 
'''
"4" = '''
:sup:`4` وَكَانَ ٱلْفِصْحُ، عِيدُ ٱلْيَهُودِ، قَرِيبًا. 
'''
"5" = '''
:sup:`5` فَرَفَعَ يَسُوعُ عَيْنَيْهِ وَنَظَرَ أَنَّ جَمْعًا كَثِيرًا مُقْبِلٌ إِلَيْهِ، فَقَالَ لِفِيلُبُّسَ: «مِنْ أَيْنَ نَبْتَاعُ خُبْزًا لِيَأْكُلَ هَؤُلَاءِ؟». 
'''
"6" = '''
:sup:`6` وَإِنَّمَا قَالَ هَذَا لِيَمْتَحِنَهُ، لِأَنَّهُ هُوَ عَلِمَ مَا هُوَ مُزْمِعٌ أَنْ يَفْعَلَ. 
'''
"7" = '''
:sup:`7` أَجَابَهُ فِيلُبُّسُ: «لَا يَكْفِيهِمْ خُبْزٌ بِمِئَتَيْ دِينَارٍ لِيَأْخُذَ كُلُّ وَاحِدٍ مِنْهُمْ شَيْئًا يَسِيرًا». 
'''
"8" = '''
:sup:`8` قَالَ لَهُ وَاحِدٌ مِنْ تَلَامِيذِهِ، وَهُوَ أَنْدَرَاوُسُ أَخُو سِمْعَانَ بُطْرُسَ: 
'''
"9" = '''
:sup:`9` «هُنَا غُلَامٌ مَعَهُ خَمْسَةُ أَرْغِفَةِ شَعِيرٍ وَسَمَكَتَانِ، وَلَكِنْ مَا هَذَا لِمِثْلِ هَؤُلَاءِ؟». 
'''
"10" = '''
:sup:`10` فَقَالَ يَسُوعُ: «ٱجْعَلُوا ٱلنَّاسَ يَتَّكِئُونَ». وَكَانَ فِي ٱلْمَكَانِ عُشْبٌ كَثِيرٌ، فَٱتَّكَأَ ٱلرِّجَالُ وَعَدَدُهُمْ نَحْوُ خَمْسَةِ آلَافٍ. 
'''
"11" = '''
:sup:`11` وَأَخَذَ يَسُوعُ ٱلْأَرْغِفَةَ وَشَكَرَ، وَوَزَّعَ عَلَى ٱلتَّلَامِيذِ، وَٱلتَّلَامِيذُ أَعْطَوْا ٱلْمُتَّكِئِينَ. وَكَذَلِكَ مِنَ ٱلسَّمَكَتَيْنِ بِقَدْرِ مَا شَاءُوا. 
'''
"12" = '''
:sup:`12` فَلَمَّا شَبِعُوا، قَالَ لِتَلَامِيذِهِ: «ٱجْمَعُوا ٱلْكِسَرَ ٱلْفَاضِلَةَ لِكَيْ لَا يَضِيعَ شَيْءٌ». 
'''
"13" = '''
:sup:`13` فَجَمَعُوا وَمَلَأُوا ٱثْنَتَيْ عَشْرَةَ قُفَّةً مِنَ ٱلْكِسَرِ، مِنْ خَمْسَةِ أَرْغِفَةِ ٱلشَّعِيرِ، ٱلَّتِي فَضَلَتْ عَنِ ٱلْآكِلِينَ. 
'''
"14" = '''
:sup:`14` فَلَمَّا رَأَى ٱلنَّاسُ ٱلْآيَةَ ٱلَّتِي صَنَعَهَا يَسُوعُ قَالُوا: «إِنَّ هَذَا هُوَ بِٱلْحَقِيقَةِ ٱلنَّبِيُّ ٱلْآتِي إِلَى ٱلْعَالَمِ!». 
'''
"15" = '''
:sup:`15` وَأَمَّا يَسُوعُ فَإِذْ عَلِمَ أَنَّهُمْ مُزْمِعُونَ أَنْ يَأْتُوا وَيَخْتَطِفُوهُ لِيَجْعَلُوهُ مَلِكًا، ٱنْصَرَفَ أَيْضًا إِلَى ٱلْجَبَلِ وَحْدَهُ. 
'''
"16" = '''
:sup:`16` وَلَمَّا كَانَ ٱلْمَسَاءُ نَزَلَ تَلَامِيذُهُ إِلَى ٱلْبَحْرِ، 
'''
"17" = '''
:sup:`17` فَدَخَلُوا ٱلسَّفِينَةَ وَكَانُوا يَذْهَبُونَ إِلَى عَبْرِ ٱلْبَحْرِ إِلَى كَفْرِنَاحُومَ. وَكَانَ ٱلظَّلَامُ قَدْ أَقْبَلَ، وَلَمْ يَكُنْ يَسُوعُ قَدْ أَتَى إِلَيْهِمْ. 
'''
"18" = '''
:sup:`18` وَهَاجَ ٱلْبَحْرُ مِنْ رِيحٍ عَظِيمَةٍ تَهُبُّ. 
'''
"19" = '''
:sup:`19` فَلَمَّا كَانُوا قَدْ جَذَّفُوا نَحْوَ خَمْسٍ وَعِشْرِينَ أَوْ ثَلَاثِينَ غَلْوَةً، نَظَرُوا يَسُوعَ مَاشِيًا عَلَى ٱلْبَحْرِ مُقْتَرِبًا مِنَ ٱلسَّفِينَةِ، فَخَافُوا. 
'''
"20" = '''
:sup:`20` فَقَالَ لَهُمْ: «أَنَا هُوَ، لَا تَخَافُوا!». 
'''
"21" = '''
:sup:`21` فَرَضُوا أَنْ يَقْبَلُوهُ فِي ٱلسَّفِينَةِ. وَلِلْوَقْتِ صَارَتِ ٱلسَّفِينَةُ إِلَى ٱلْأَرْضِ ٱلَّتِي كَانُوا ذَاهِبِينَ إِلَيْهَا. 
'''
"22" = '''
:sup:`22` وَفِي ٱلْغَدِ لَمَّا رَأَى ٱلْجَمْعُ ٱلَّذِينَ كَانُوا وَاقِفِينَ فِي عَبْرِ ٱلْبَحْرِ أَنَّهُ لَمْ تَكُنْ هُنَاكَ سَفِينَةٌ أُخْرَى سِوَى وَاحِدَةٍ، وَهِيَ تِلْكَ ٱلَّتِي دَخَلَهَا تَلَامِيذُهُ، وَأَنَّ يَسُوعَ لَمْ يَدْخُلِ ٱلسَّفِينَةَ مَعَ تَلَامِيذِهِ بَلْ مَضَى تَلَامِيذُهُ وَحْدَهُمْ. 
'''
"23" = '''
:sup:`23` غَيْرَ أَنَّهُ جَاءَتْ سُفُنٌ مِنْ طَبَرِيَّةَ إِلَى قُرْبِ ٱلْمَوْضِعِ ٱلَّذِي أَكَلُوا فِيهِ ٱلْخُبْزَ، إِذْ شَكَرَ ٱلرَّبُّ. 
'''
"24" = '''
:sup:`24` فَلَمَّا رَأَى ٱلْجَمْعُ أَنَّ يَسُوعَ لَيْسَ هُوَ هُنَاكَ وَلَا تَلَامِيذُهُ، دَخَلُوا هُمْ أَيْضًا ٱلسُّفُنَ وَجَاءُوا إِلَى كَفْرِنَاحُومَ يَطْلُبُونَ يَسُوعَ. 
'''
"25" = '''
:sup:`25` وَلَمَّا وَجَدُوهُ فِي عَبْرِ ٱلْبَحْرِ، قَالُوا لَهُ: «يَا مُعَلِّمُ، مَتَى صِرْتَ هُنَا؟». 
'''
"26" = '''
:sup:`26` أَجَابَهُمْ يَسُوعُ وَقَالَ: «ٱلْحَقَّ ٱلْحَقَّ أَقُولُ لَكُمْ: أَنْتُمْ تَطْلُبُونَنِي لَيْسَ لِأَنَّكُمْ رَأَيْتُمْ آيَاتٍ، بَلْ لِأَنَّكُمْ أَكَلْتُمْ مِنَ ٱلْخُبْزِ فَشَبِعْتُمْ. 
'''
"27" = '''
:sup:`27` اِعْمَلُوا لَا لِلطَّعَامِ ٱلْبَائِدِ، بَلْ لِلطَّعَامِ ٱلْبَاقِي لِلْحَيَاةِ ٱلْأَبَدِيَّةِ ٱلَّذِي يُعْطِيكُمُ ٱبْنُ ٱلْإِنْسَانِ، لِأَنَّ هَذَا ٱللهُ ٱلْآبُ قَدْ خَتَمَهُ». 
'''
"28" = '''
:sup:`28` فَقَالُوا لَهُ: «مَاذَا نَفْعَلُ حَتَّى نَعْمَلَ أَعْمَالَ ٱللهِ؟». 
'''
"29" = '''
:sup:`29` أَجَابَ يَسُوعُ وَقَالَ لَهُمْ: «هَذَا هُوَ عَمَلُ ٱللهِ: أَنْ تُؤْمِنُوا بِٱلَّذِي هُوَ أَرْسَلَهُ». 
'''
"30" = '''
:sup:`30` فَقَالُوا لَهُ: «فَأَيَّةَ آيَةٍ تَصْنَعُ لِنَرَى وَنُؤْمِنَ بِكَ؟ مَاذَا تَعْمَلُ؟ 
'''
"31" = '''
:sup:`31` آبَاؤُنَا أَكَلُوا ٱلْمَنَّ فِي ٱلْبَرِّيَّةِ، كَمَا هُوَ مَكْتُوبٌ: أَنَّهُ أَعْطَاهُمْ خُبْزًا مِنَ ٱلسَّمَاءِ لِيَأْكُلُوا». 
'''
"32" = '''
:sup:`32` فَقَالَ لَهُمْ يَسُوعُ: «ٱلْحَقَّ ٱلْحَقَّ أَقُولُ لَكُمْ: لَيْسَ مُوسَى أَعْطَاكُمُ ٱلْخُبْزَ مِنَ ٱلسَّمَاءِ، بَلْ أَبِي يُعْطِيكُمُ ٱلْخُبْزَ ٱلْحَقِيقِيَّ مِنَ ٱلسَّمَاءِ، 
'''
"33" = '''
:sup:`33` لِأَنَّ خُبْزَ ٱللهِ هُوَ ٱلنَّازِلُ مِنَ ٱلسَّمَاءِ ٱلْوَاهِبُ حَيَاةً لِلْعَالَمِ». 
'''
"34" = '''
:sup:`34` فَقَالُوا لَهُ: «يَا سَيِّدُ، أَعْطِنَا فِي كُلِّ حِينٍ هَذَا ٱلْخُبْزَ». 
'''
"35" = '''
:sup:`35` فَقَالَ لَهُمْ يَسُوعُ: «أَنَا هُوَ خُبْزُ ٱلْحَيَاةِ. مَنْ يُقْبِلْ إِلَيَّ فَلَا يَجُوعُ، وَمَنْ يُؤْمِنْ بِي فَلَا يَعْطَشُ أَبَدًا. 
'''
"36" = '''
:sup:`36` وَلَكِنِّي قُلْتُ لَكُمْ: إِنَّكُمْ قَدْ رَأَيْتُمُونِي، وَلَسْتُمْ تُؤْمِنُونَ. 
'''
"37" = '''
:sup:`37` كُلُّ مَا يُعْطِينِي ٱلْآبُ فَإِلَيَّ يُقْبِلُ، وَمَنْ يُقْبِلْ إِلَيَّ لَا أُخْرِجْهُ خَارِجًا. 
'''
"38" = '''
:sup:`38` لِأَنِّي قَدْ نَزَلْتُ مِنَ ٱلسَّمَاءِ، لَيْسَ لِأَعْمَلَ مَشِيئَتِي، بَلْ مَشِيئَةَ ٱلَّذِي أَرْسَلَنِي. 
'''
"39" = '''
:sup:`39` وَهَذِهِ مَشِيئَةُ ٱلْآبِ ٱلَّذِي أَرْسَلَنِي: أَنَّ كُلَّ مَا أَعْطَانِي لَا أُتْلِفُ مِنْهُ شَيْئًا، بَلْ أُقِيمُهُ فِي ٱلْيَوْمِ ٱلْأَخِيرِ. 
'''
"40" = '''
:sup:`40` لِأَنَّ هَذِهِ هِيَ مَشِيئَةُ ٱلَّذِي أَرْسَلَنِي: أَنَّ كُلَّ مَنْ يَرَى ٱلِٱبْنَ وَيُؤْمِنُ بِهِ تَكُونُ لَهُ حَيَاةٌ أَبَدِيَّةٌ، وَأَنَا أُقِيمُهُ فِي ٱلْيَوْمِ ٱلْأَخِيرِ». 
'''
"41" = '''
:sup:`41` فَكَانَ ٱلْيَهُودُ يَتَذَمَّرُونَ عَلَيْهِ لِأَنَّهُ قَالَ: «أَنَا هُوَ ٱلْخُبْزُ ٱلَّذِي نَزَلَ مِنَ ٱلسَّمَاءِ». 
'''
"42" = '''
:sup:`42` وَقَالُوا: «أَلَيْسَ هَذَا هُوَ يَسُوعَ بْنَ يُوسُفَ، ٱلَّذِي نَحْنُ عَارِفُونَ بِأَبِيهِ وَأُمِّهِ؟ فَكَيْفَ يَقُولُ هَذَا: إِنِّي نَزَلْتُ مِنَ ٱلسَّمَاءِ؟». 
'''
"43" = '''
:sup:`43` فَأَجَابَ يَسُوعُ وَقَالَ لَهُمْ: «لَا تَتَذَمَّرُوا فِيمَا بَيْنَكُمْ. 
'''
"44" = '''
:sup:`44` لَا يَقْدِرُ أَحَدٌ أَنْ يُقْبِلَ إِلَيَّ إِنْ لَمْ يَجْتَذِبْهُ ٱلْآبُ ٱلَّذِي أَرْسَلَنِي، وَأَنَا أُقِيمُهُ فِي ٱلْيَوْمِ ٱلْأَخِيرِ. 
'''
"45" = '''
:sup:`45` إِنَّهُ مَكْتُوبٌ فِي ٱلْأَنْبِيَاءِ: وَيَكُونُ ٱلْجَمِيعُ مُتَعَلِّمِينَ مِنَ ٱللهِ. فَكُلُّ مَنْ سَمِعَ مِنَ ٱلْآبِ وَتَعَلَّمَ يُقْبِلُ إِلَيَّ. 
'''
"46" = '''
:sup:`46` لَيْسَ أَنَّ أَحَدًا رَأَى ٱلْآبَ إِلَّا ٱلَّذِي مِنَ ٱللهِ. هَذَا قَدْ رَأَى ٱلْآبَ. 
'''
"47" = '''
:sup:`47` اَلْحَقَّ ٱلْحَقَّ أَقُولُ لَكُمْ: مَنْ يُؤْمِنُ بِي فَلَهُ حَيَاةٌ أَبَدِيَّةٌ. 
'''
"48" = '''
:sup:`48` أَنَا هُوَ خُبْزُ ٱلْحَيَاةِ. 
'''
"49" = '''
:sup:`49` آبَاؤُكُمْ أَكَلُوا ٱلْمَنَّ فِي ٱلْبَرِّيَّةِ وَمَاتُوا. 
'''
"50" = '''
:sup:`50` هَذَا هُوَ ٱلْخُبْزُ ٱلنَّازِلُ مِنَ ٱلسَّمَاءِ، لِكَيْ يَأْكُلَ مِنْهُ ٱلْإِنْسَانُ وَلَا يَمُوتَ. 
'''
"51" = '''
:sup:`51` أَنَا هُوَ ٱلْخُبْزُ ٱلْحَيُّ ٱلَّذِي نَزَلَ مِنَ ٱلسَّمَاءِ. إِنْ أَكَلَ أَحَدٌ مِنْ هَذَا ٱلْخُبْزِ يَحْيَا إِلَى ٱلْأَبَدِ. وَٱلْخُبْزُ ٱلَّذِي أَنَا أُعْطِي هُوَ جَسَدِي ٱلَّذِي أَبْذِلُهُ مِنْ أَجْلِ حَيَاةِ ٱلْعَالَمِ». 
'''
"52" = '''
:sup:`52` فَخَاصَمَ ٱلْيَهُودُ بَعْضُهُمْ بَعْضًا قَائِلِينَ: «كَيْفَ يَقْدِرُ هَذَا أَنْ يُعْطِيَنَا جَسَدَهُ لِنَأْكُلَ؟». 
'''
"53" = '''
:sup:`53` فَقَالَ لَهُمْ يَسُوعُ: «ٱلْحَقَّ ٱلْحَقَّ أَقُولُ لَكُمْ: إِنْ لَمْ تَأْكُلُوا جَسَدَ ٱبْنِ ٱلْإِنْسَانِ وَتَشْرَبُوا دَمَهُ، فَلَيْسَ لَكُمْ حَيَاةٌ فِيكُمْ. 
'''
"54" = '''
:sup:`54` مَنْ يَأْكُلُ جَسَدِي وَيَشْرَبُ دَمِي فَلَهُ حَيَاةٌ أَبَدِيَّةٌ، وَأَنَا أُقِيمُهُ فِي ٱلْيَوْمِ ٱلْأَخِيرِ، 
'''
"55" = '''
:sup:`55` لِأَنَّ جَسَدِي مَأْكَلٌ حَقٌّ وَدَمِي مَشْرَبٌ حَقٌّ. 
'''
"56" = '''
:sup:`56` مَنْ يَأْكُلْ جَسَدِي وَيَشْرَبْ دَمِي يَثْبُتْ فِيَّ وَأَنَا فِيهِ. 
'''
"57" = '''
:sup:`57` كَمَا أَرْسَلَنِي ٱلْآبُ ٱلْحَيُّ، وَأَنَا حَيٌّ بِٱلْآبِ، فَمَنْ يَأْكُلْنِي فَهُوَ يَحْيَا بِي. 
'''
"58" = '''
:sup:`58` هَذَا هُوَ ٱلْخُبْزُ ٱلَّذِي نَزَلَ مِنَ ٱلسَّمَاءِ. لَيْسَ كَمَا أَكَلَ آبَاؤُكُمُ ٱلْمَنَّ وَمَاتُوا. مَنْ يَأْكُلْ هَذَا ٱلْخُبْزَ فَإِنَّهُ يَحْيَا إِلَى ٱلْأَبَدِ». 
'''
"59" = '''
:sup:`59` قَالَ هَذَا فِي ٱلْمَجْمَعِ وَهُوَ يُعَلِّمُ فِي كَفْرِنَاحُومَ. 
'''
"60" = '''
:sup:`60` فَقَالَ كَثِيرُونَ مِنْ تَلَامِيذِهِ، إِذْ سَمِعُوا: «إِنَّ هَذَا ٱلْكَلَامَ صَعْبٌ! مَنْ يَقْدِرُ أَنْ يَسْمَعَهُ؟». 
'''
"61" = '''
:sup:`61` فَعَلِمَ يَسُوعُ فِي نَفْسِهِ أَنَّ تَلَامِيذَهُ يَتَذَمَّرُونَ عَلَى هَذَا، فَقَالَ لَهُمْ: «أَهَذَا يُعْثِرُكُمْ؟ 
'''
"62" = '''
:sup:`62` فَإِنْ رَأَيْتُمُ ٱبْنَ ٱلْإِنْسَانِ صَاعِدًا إِلَى حَيْثُ كَانَ أَوَّلًا! 
'''
"63" = '''
:sup:`63` اَلرُّوحُ هُوَ ٱلَّذِي يُحْيِي. أَمَّا ٱلْجَسَدُ فَلَا يُفِيدُ شَيْئًا. اَلْكَلَامُ ٱلَّذِي أُكَلِّمُكُمْ بِهِ هُوَ رُوحٌ وَحَيَاةٌ، 
'''
"64" = '''
:sup:`64` وَلَكِنْ مِنْكُمْ قَوْمٌ لَا يُؤْمِنُونَ». لِأَنَّ يَسُوعَ مِنَ ٱلْبَدْءِ عَلِمَ مَنْ هُمُ ٱلَّذِينَ لَا يُؤْمِنُونَ، وَمَنْ هُوَ ٱلَّذِي يُسَلِّمُهُ. 
'''
"65" = '''
:sup:`65` فَقَالَ: «لِهَذَا قُلْتُ لَكُمْ: إِنَّهُ لَا يَقْدِرُ أَحَدٌ أَنْ يَأْتِيَ إِلَيَّ إِنْ لَمْ يُعْطَ مِنْ أَبِي». 
'''
"66" = '''
:sup:`66` مِنْ هَذَا ٱلْوَقْتِ رَجَعَ كَثِيرُونَ مِنْ تَلَامِيذِهِ إِلَى ٱلْوَرَاءِ، وَلَمْ يَعُودُوا يَمْشُونَ مَعَهُ. 
'''
"67" = '''
:sup:`67` فَقَالَ يَسُوعُ لِلِٱثْنَيْ عَشَرَ: «أَلَعَلَّكُمْ أَنْتُمْ أَيْضًا تُرِيدُونَ أَنْ تَمْضُوا؟». 
'''
"68" = '''
:sup:`68` فَأَجَابَهُ سِمْعَانُ بُطْرُسُ: «يَارَبُّ، إِلَى مَنْ نَذْهَبُ؟ كَلَامُ ٱلْحَيَاةِ ٱلْأَبَدِيَّةِ عِنْدَكَ، 
'''
"69" = '''
:sup:`69` وَنَحْنُ قَدْ آمَنَّا وَعَرَفْنَا أَنَّكَ أَنْتَ ٱلْمَسِيحُ ٱبْنُ ٱللهِ ٱلْحَيِّ». 
'''
"70" = '''
:sup:`70` أَجَابَهُمْ يَسُوعُ: «أَلَيْسَ أَنِّي أَنَا ٱخْتَرْتُكُمْ، ٱلِٱثْنَيْ عَشَرَ؟ وَوَاحِدٌ مِنْكُمْ شَيْطَانٌ!». 
'''
"71" = '''
:sup:`71` قَالَ عَنْ يَهُوذَا سِمْعَانَ ٱلْإِسْخَرْيُوطِيِّ، لِأَنَّ هَذَا كَانَ مُزْمِعًا أَنْ يُسَلِّمَهُ، وَهُوَ وَاحِدٌ مِنَ ٱلِٱثْنَيْ عَشَرَ. 
'''
