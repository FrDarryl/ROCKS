[10]
"1" = '''
:sup:`1` وَيْلٌ لِلَّذِينَ يَقْضُونَ أَقْضِيَةَ ٱلْبُطْلِ، وَلِلْكَتَبَةِ ٱلَّذِينَ يُسَجِّلُونَ جَوْرًا 
'''
"2" = '''
:sup:`2` لِيَصُدُّوا ٱلضُّعَفَاءَ عَنِ ٱلْحُكْمِ، وَيَسْلُبُوا حَقَّ بَائِسِي شَعْبِي، لِتَكُونَ ٱلْأَرَامِلُ غَنِيمَتَهُمْ وَيَنْهَبُوا ٱلْأَيْتَامَ. 
'''
"3" = '''
:sup:`3` وَمَاذَا تَفْعَلُونَ فِي يَوْمِ ٱلْعِقَابِ، حِينَ تَأْتِي ٱلتَّهْلُكَةُ مِنْ بَعِيدٍ؟ إِلَى مَنْ تَهْرُبُونَ لِلْمَعُونَةِ، وَأَيْنَ تَتْرُكُونَ مَجْدَكُمْ؟ 
'''
"4" = '''
:sup:`4` إِمَّا يَجْثُونَ بَيْنَ ٱلْأَسْرَى، وَإِمَّا يَسْقُطُونَ تَحْتَ ٱلْقَتْلَى. مَعَ كُلِّ هَذَا لَمْ يَرْتَدَّ غَضَبُهُ، بَلْ يَدُهُ مَمْدُودَةٌ بَعْدُ! 
'''
"5" = '''
:sup:`5` «وَيْلٌ لِأَشُّورَ قَضِيبِ غَضَبِي، وَٱلْعَصَا فِي يَدِهِمْ هِيَ سَخَطِي. 
'''
"6" = '''
:sup:`6` عَلَى أُمَّةٍ مُنَافِقَةٍ أُرْسِلُهُ، وَعَلَى شَعْبِ سَخَطِي أُوصِيهِ، لِيَغْتَنِمَ غَنِيمَةً وَيَنْهَبَ نَهْبًا، وَيَجْعَلَهُمْ مَدُوسِينَ كَطِينِ ٱلْأَزِقَّةِ. 
'''
"7" = '''
:sup:`7` أَمَّا هُوَ فَلَا يَفْتَكِرُ هَكَذَا، وَلَا يَحْسِبُ قَلْبُهُ هَكَذَا. بَلْ فِي قَلْبِهِ أَنْ يُبِيدَ وَيَقْرِضَ أُمَمًا لَيْسَتْ بِقَلِيلَةٍ. 
'''
"8" = '''
:sup:`8` فَإِنَّهُ يَقُولُ: أَلَيْسَتْ رُؤَسَائِي جَمِيعًا مُلُوكًا؟ 
'''
"9" = '''
:sup:`9` أَلَيْسَتْ كَلْنُو مِثْلَ كَرْكَمِيشَ؟ أَلَيْسَتْ حَمَاةُ مِثْلَ أَرْفَادَ؟ أَلَيْسَتِ ٱلسَّامِرَةُ مِثْلَ دِمَشْقَ؟ 
'''
"10" = '''
:sup:`10` كَمَا أَصَابَتْ يَدِي مَمَالِكَ ٱلْأَوْثَانِ، وَأَصْنَامُهَا ٱلْمَنْحُوتَةُ هِيَ أَكْثَرُ مِنَ ٱلَّتِي لِأُورُشَلِيمَ وَلِلسَّامِرَةِ، 
'''
"11" = '''
:sup:`11` أَفَلَيْسَ كَمَا صَنَعْتُ بِٱلسَّامِرَةِ وَبِأَوْثَانِهَا أَصْنَعُ بِأُورُشَلِيمَ وَأَصْنَامِهَا؟». 
'''
"12" = '''
:sup:`12` فَيَكُونُ مَتَى أَكْمَلَ ٱلسَّيِّدُ كُلَّ عَمَلِهِ بِجَبَلِ صِهْيَوْنَ وَبِأُورُشَلِيمَ، أَنِّي أُعَاقِبُ ثَمَرَ عَظَمَةِ قَلْبِ مَلِكِ أَشُّورَ وَفَخْرَ رِفْعَةِ عَيْنَيْهِ. 
'''
"13" = '''
:sup:`13` لِأَنَّهُ قَالَ: «بِقُدْرَةِ يَدِي صَنَعْتُ، وَبِحِكْمَتِي. لِأَنِّي فَهِيمٌ. وَنَقَلْتُ تُخُومَ شُعُوبٍ، وَنَهَبْتُ ذَخَائِرَهُمْ، وَحَطَطْتُ ٱلْمُلُوكَ كَبَطَلٍ. 
'''
"14" = '''
:sup:`14` فَأَصَابَتْ يَدِي ثَرْوَةَ ٱلشُّعُوبِ كَعُشٍّ، وَكَمَا يُجْمَعُ بَيْضٌ مَهْجُورٌ، جَمَعْتُ أَنَا كُلَّ ٱلْأَرْضِ، وَلَمْ يَكُنْ مُرَفْرِفُ جَنَاحٍ وَلَا فَاتِحُ فَمٍ وَلَا مُصَفْصِفٌ». 
'''
"15" = '''
:sup:`15` هَلْ تَفْتَخِرُ ٱلْفَأْسُ عَلَى ٱلْقَاطِعِ بِهَا، أَوْ يَتَكَبَّرُ ٱلْمِنْشَارُ عَلَى مُرَدِّدِهِ؟ كَأَنَّ ٱلْقَضِيبَ يُحَرِّكُ رَافِعَهُ! كَأَنَّ ٱلْعَصَا تَرْفَعُ مَنْ لَيْسَ هُوَ عُودًا! 
'''
"16" = '''
:sup:`16` لِذَلِكَ يُرْسِلُ ٱلسَّيِّدُ، سَيِّدُ ٱلْجُنُودِ، عَلَى سِمَانِهِ هُزَالًا، وَيُوقِدُ تَحْتَ مَجْدِهِ وَقِيدًا كَوَقِيدِ ٱلنَّارِ. 
'''
"17" = '''
:sup:`17` وَيَصِيرُ نُورُ إِسْرَائِيلَ نَارًا وَقُدُّوسُهُ لَهِيبًا، فَيُحْرِقُ وَيَأْكُلُ حَسَكَهُ وَشَوْكَهُ فِي يَوْمٍ وَاحِدٍ، 
'''
"18" = '''
:sup:`18` وَيُفْنِي مَجْدَ وَعْرِهِ وَبُسْتَانِهِ، ٱلنَّفْسَ وَٱلْجَسَدَ جَمِيعًا. فَيَكُونُ كَذَوَبَانِ ٱلْمَرِيضِ. 
'''
"19" = '''
:sup:`19` وَبَقِيَّةُ أَشْجَارِ وَعْرِهِ تَكُونُ قَلِيلَةً حَتَّى يَكْتُبَهَا صَبِيٌّ. 
'''
"20" = '''
:sup:`20` وَيَكُونُ فِي ذَلِكَ ٱلْيَوْمِ أَنَّ بَقِيَّةَ إِسْرَائِيلَ وَٱلنَّاجِينَ مِنْ بَيْتِ يَعْقُوبَ لَا يَعُودُونَ يَتَوَكَّلُونَ أَيْضًا عَلَى ضَارِبِهِمْ، بَلْ يَتَوَكَّلُونَ عَلَى ٱلرَّبِّ قُدُّوسِ إِسْرَائِيلَ بِٱلْحَقِّ. 
'''
"21" = '''
:sup:`21` تَرْجِعُ ٱلْبَقِيَّةُ، بَقِيَّةُ يَعْقُوبَ، إِلَى ٱللهِ ٱلْقَدِيرِ. 
'''
"22" = '''
:sup:`22` لِأَنَّهُ وَإِنْ كَانَ شَعْبُكَ يَا إِسْرَائِيلُ كَرَمْلِ ٱلْبَحْرِ تَرْجِعُ بَقِيَّةٌ مِنْهُ. قَدْ قُضِيَ بِفَنَاءٍ فَائِضٍ بِٱلْعَدْلِ. 
'''
"23" = '''
:sup:`23` لِأَنَّ ٱلسَّيِّدَ رَبَّ ٱلْجُنُودِ يَصْنَعُ فَنَاءً وَقَضَاءً فِي كُلِّ ٱلْأَرْضِ. 
'''
"24" = '''
:sup:`24` وَلَكِنْ هَكَذَا يَقُولُ ٱلسَّيِّدُ رَبُّ ٱلْجُنُودِ: «لَا تَخَفْ مِنْ أَشُّورَ يَا شَعْبِي ٱلسَّاكِنُ فِي صِهْيَوْنَ. يَضْرِبُكَ بِٱلْقَضِيبِ، وَيَرْفَعُ عَصَاهُ عَلَيْكَ عَلَى أُسْلُوبِ مِصْرَ. 
'''
"25" = '''
:sup:`25` لِأَنَّهُ بَعْدَ قَلِيلٍ جِدًّا يَتِمُّ ٱلسَّخَطُ وَغَضَبِي فِي إِبَادَتِهِمْ». 
'''
"26" = '''
:sup:`26` وَيُقِيمُ عَلَيْهِ رَبُّ ٱلْجُنُودِ سَوْطًا، كَضَرْبَةِ مِدْيَانَ عِنْدَ صَخْرَةِ غُرَابَ، وَعَصَاهُ عَلَى ٱلْبَحْرِ، وَيَرْفَعُهَا عَلَى أُسْلُوبِ مِصْرَ. 
'''
"27" = '''
:sup:`27` وَيَكُونُ فِي ذَلِكَ ٱلْيَوْمِ أَنَّ حِمْلَهُ يَزُولُ عَنْ كَتِفِكَ، وَنِيرَهُ عَنْ عُنُقِكَ، وَيَتْلَفُ ٱلنِّيرُ بِسَبَبِ ٱلسَّمَانَةِ. 
'''
"28" = '''
:sup:`28` قَدْ جَاءَ إِلَى عَيَّاثَ. عَبَرَ بِمِجْرُونَ. وَضَعَ فِي مِخْمَاشَ أَمْتِعَتَهُ. 
'''
"29" = '''
:sup:`29` عَبَرُوا ٱلْمَعْبَرَ. بَاتُوا فِي جَبَعَ. ٱرْتَعَدَتِ ٱلرَّامَةُ. هَرَبَتْ جِبْعَةُ شَاوُلَ. 
'''
"30" = '''
:sup:`30` اِصْهِلِي بِصَوْتِكِ يَا بِنْتَ جَلِّيمَ. ٱسْمَعِي يَا لَيْشَةُ. مِسْكِينَةٌ هِيَ عَنَاثُوثُ. 
'''
"31" = '''
:sup:`31` هَرَبَتْ مَدْمِينَةُ. ٱحْتَمَى سُكَّانُ جِيبِيمَ. 
'''
"32" = '''
:sup:`32` ٱلْيَوْمَ يَقِفُ فِي نُوبَ. يَهُزُّ يَدَهُ عَلَى جَبَلِ بِنْتِ صِهْيَوْنَ، أَكَمَةِ أُورُشَلِيمَ. 
'''
"33" = '''
:sup:`33` هُوَذَا ٱلسَّيِّدُ رَبُّ ٱلْجُنُودِ يَقْضِبُ ٱلْأَغْصَانَ بِرُعْبٍ، وَٱلْمُرْتَفِعُو ٱلْقَامَةِ يُقْطَعُونَ، وَٱلْمُتَشَامِخُونَ يَنْخَفِضُونَ. 
'''
"34" = '''
:sup:`34` وَيُقْطَعُ غَابُ ٱلْوَعْرِ بِٱلْحَدِيدِ، وَيَسْقُطُ لُبْنَانُ بِقَدِيرٍ. 
'''
