[21]
"1" = '''
:sup:`1` وَقَالَ ٱلرَّبُّ لِمُوسَى: «كَلِّمِ ٱلْكَهَنَةَ بَنِي هَارُونَ وَقُلْ لَهُمْ: لَا يَتَنَجَّسْ أَحَدٌ مِنْكُمْ لِمَيْتٍ فِي قَوْمِهِ، 
'''
"2" = '''
:sup:`2` إِلَّا لِأَقْرِبَائِهِ ٱلْأَقْرَبِ إِلَيْهِ: أُمِّهِ وَأَبِيهِ وَٱبْنِهِ وَٱبْنَتِهِ وَأَخِيهِ 
'''
"3" = '''
:sup:`3` وَأُخْتِهِ ٱلْعَذْرَاءِ ٱلْقَرِيبَةِ إِلَيْهِ ٱلَّتِي لَمْ تَصِرْ لِرَجُلٍ. لِأَجْلِهَا يَتَنَجَّسُ. 
'''
"4" = '''
:sup:`4` كَزَوْجٍ لَا يَتَنَجَّسْ بِأَهْلِهِ لِتَدْنِيسِهِ. 
'''
"5" = '''
:sup:`5` لَا يَجْعَلُوا قَرْعَةً فِي رُؤُوسِهِمْ، وَلَا يَحْلِقُوا عَوَارِضَ لِحَاهُمْ، وَلَا يَجْرَحُوا جِرَاحَةً فِي أَجْسَادِهِمْ. 
'''
"6" = '''
:sup:`6` مُقَدَّسِينَ يَكُونُونَ لِإِلَهِهِمْ، وَلَا يُدَنِّسُونَ ٱسْمَ إِلَهِهِمْ، لِأَنَّهُمْ يُقَرِّبُونَ وَقَائِدَ ٱلرَّبِّ طَعَامَ إِلَهِهِمْ، فَيَكُونُونَ قُدْسًا. 
'''
"7" = '''
:sup:`7` اِمْرَأَةً زَانِيَةً أَوْ مُدَنَّسَةً لَا يَأْخُذُوا، وَلَا يَأْخُذُوا ٱمْرَأَةً مُطَلَّقَةً مِنْ زَوْجِهَا. لِأَنَّهُ مُقَدَّسٌ لِإِلَهِهِ. 
'''
"8" = '''
:sup:`8` فَتَحْسِبُهُ مُقَدَّسًا لِأَنَّهُ يُقَرِّبُ خُبْزَ إِلَهِكَ. مُقَدَّسًا يَكُونُ عِنْدَكَ لِأَنِّي قُدُّوسٌ أَنَا ٱلرَّبُّ مُقَدِّسُكُمْ. 
'''
"9" = '''
:sup:`9` وَإِذَا تَدَنَّسَتِ ٱبْنَةُ كَاهِنٍ بِٱلزِّنَى فَقَدْ دَنَّسَتْ أَبَاهَا. بِٱلنَّارِ تُحْرَقُ. 
'''
"10" = '''
:sup:`10` «وَٱلْكَاهِنُ ٱلْأَعْظَمُ بَيْنَ إِخْوَتِهِ ٱلَّذِي صُبَّ عَلَى رَأْسِهِ دُهْنُ ٱلْمَسْحَةِ، وَمُلِئَتْ يَدُهُ لِيَلْبَسَ ٱلثِّيَابَ، لَا يَكْشِفُ رَأْسَهُ، وَلَا يَشُقُّ ثِيَابَهُ، 
'''
"11" = '''
:sup:`11` وَلَا يَأْتِي إِلَى نَفْسٍ مَيْتَةٍ، وَلَا يَتَنَجَّسُ لِأَبِيهِ أَوْ أُمِّهِ، 
'''
"12" = '''
:sup:`12` وَلَا يَخْرُجُ مِنَ ٱلْمَقْدِسِ لِئَلَّا يُدَنِّسَ مَقْدِسَ إِلَهِهِ، لِأَنَّ إِكْلِيلَ دُهْنِ مَسْحَةِ إِلَهِهِ عَلَيْهِ. أَنَا ٱلرَّبُّ. 
'''
"13" = '''
:sup:`13` هَذَا يَأْخُذُ ٱمْرَأَةً عَذْرَاءَ. 
'''
"14" = '''
:sup:`14` أَمَّا ٱلْأَرْمَلَةُ وَٱلْمُطَلَّقَةُ وَٱلْمُدَنَّسَةُ وَٱلزَّانِيَةُ فَمِنْ هَؤُلَاءِ لَا يَأْخُذُ، بَلْ يَتَّخِذُ عَذْرَاءَ مِنْ قَوْمِهِ ٱمْرَأَةً. 
'''
"15" = '''
:sup:`15` وَلَا يُدَنِّسُ زَرْعَهُ بَيْنَ شَعْبِهِ لِأَنِّي أَنَا ٱلرَّبُّ مُقَدِّسُهُ». 
'''
"16" = '''
:sup:`16` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"17" = '''
:sup:`17` «كَلِّمْ هَارُونَ قَائِلًا: إِذَا كَانَ رَجُلٌ مِنْ نَسْلِكَ فِي أَجْيَالِهِمْ فِيهِ عَيْبٌ فَلَا يَتَقَدَّمْ لِيُقَرِّبَ خُبْزَ إِلَهِهِ. 
'''
"18" = '''
:sup:`18` لِأَنَّ كُلَّ رَجُلٍ فِيهِ عَيْبٌ لَا يَتَقَدَّمْ. لَا رَجُلٌ أَعْمَى وَلَا أَعْرَجُ، وَلَا أَفْطَسُ وَلَا زَوَائِدِيٌّ، 
'''
"19" = '''
:sup:`19` وَلَا رَجُلٌ فِيهِ كَسْرُ رِجْلٍ أَوْ كَسْرُ يَدٍ، 
'''
"20" = '''
:sup:`20` وَلَا أَحْدَبُ وَلَا أَكْشَمُ، وَلَا مَنْ فِي عَيْنِهِ بَيَاضٌ، وَلَا أَجْرَبُ وَلَا أَكْلَفُ، وَلَا مَرْضُوضُ ٱلْخُصَى. 
'''
"21" = '''
:sup:`21` كُلُّ رَجُلٍ فِيهِ عَيْبٌ مِنْ نَسْلِ هَارُونَ ٱلْكَاهِنِ لَا يَتَقَدَّمْ لِيُقَرِّبَ وَقَائِدَ ٱلرَّبِّ. فِيهِ عَيْبٌ لَا يَتَقَدَّمْ لِيُقَرِّبَ خُبْزَ إِلَهِهِ. 
'''
"22" = '''
:sup:`22` خُبْزَ إِلَهِهِ مِنْ قُدْسِ ٱلْأَقْدَاسِ وَمِنَ ٱلْقُدْسِ يَأْكُلُ. 
'''
"23" = '''
:sup:`23` لَكِنْ إِلَى ٱلْحِجَابِ لَا يَأْتِي، وَإِلَى ٱلْمَذْبَحِ لَا يَقْتَرِبُ، لِأَنَّ فِيهِ عَيْبًا، لِئَلَّا يُدَنِّسَ مَقْدِسِي، لِأَنِّي أَنَا ٱلرَّبُّ مُقَدِّسُهُمْ». 
'''
"24" = '''
:sup:`24` فَكَلَّمَ مُوسَى هَارُونَ وَبَنِيهِ وَكُلَّ بَنِي إِسْرَائِيلَ. 
'''
