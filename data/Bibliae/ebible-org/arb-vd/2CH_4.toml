[4]
"1" = '''
:sup:`1` وَعَمِلَ مَذْبَحَ نُحَاسٍ طُولُهُ عِشْرُونَ ذِرَاعًا، وَعَرْضُهُ عِشْرُونَ ذِرَاعًا، وَٱرْتِفَاعُهُ عَشَرُ أَذْرُعٍ. 
'''
"2" = '''
:sup:`2` وَعَمِلَ ٱلْبَحْرَ مَسْبُوكًا عَشَرَ أَذْرُعٍ مِنْ شَفَتِهِ إِلَى شَفَتِهِ، وَكَانَ مُدَوَّرًا مُسْتَدِيرًا وَٱرْتِفَاعُهُ خَمْسُ أَذْرُعٍ، وَخَيْطٌ ثَلَاثُونَ ذِرَاعًا يُحِيطُ بِدَائِرِهِ. 
'''
"3" = '''
:sup:`3` وَشِبْهُ قِثَّاءٍ تَحْتَهُ مُسْتَدِيرًا يُحِيطُ بِهِ عَلَى ٱسْتِدَارَتِهِ، لِلذِّرَاعِ عَشَرٌ تُحِيطُ بِٱلْبَحْرِ مُسْتَدِيرَةً، وَٱلْقِثَّاءُ صَفَّانِ قَدْ سُبِكَتْ بِسَبْكِهِ، 
'''
"4" = '''
:sup:`4` كَانَ قَائِمًا عَلَى ٱثْنَيْ عَشَرَ ثَوْرًا، ثَلَاثَةٌ مُتَّجِهَةٌ إِلَى ٱلشِّمَالِ، وَثَلَاثَةٌ مُتَّجِهَةٌ إِلَى ٱلْغَرْبِ، وَثَلَاثَةٌ مُتَّجِهَةٌ إِلَى ٱلْجَنُوبِ، وَثَلَاثَةٌ مُتَّجِهَةٌ إِلَى ٱلشَّرْقِ، وَٱلْبَحْرُ عَلَيْهَا مِنْ فَوْقُ، وَجَمِيعُ أَعْجَازِهَا إِلَى دَاخِلٍ. 
'''
"5" = '''
:sup:`5` وَغِلَظُهُ شِبْرٌ، وَشَفَتُهُ كَعَمَلِ شَفَةِ كَأْسٍ بِزَهْرِ سَوْسَنٍّ. يَأْخُذُ وَيَسَعُ ثَلَاثَةَ آلَافِ بَثٍّ. 
'''
"6" = '''
:sup:`6` وَعَمِلَ عَشَرَ مَرَاحِضَ، وَجَعَلَ خَمْسًا عَنِ ٱلْيَمِينِ وَخَمْسًا عَنِ ٱلْيَسَارِ، لِلِٱغْتِسَالِ فِيهَا. كَانُوا يَغْسِلُونَ فِيهَا مَا يُقَرِّبُونَهُ مُحْرَقَةً، وَٱلْبَحْرُ لِكَيْ يَغْتَسِلَ فِيهِ ٱلْكَهَنَةُ. 
'''
"7" = '''
:sup:`7` وَعَمِلَ مَنَائِرَ ذَهَبٍ عَشَرًا كَرَسْمِهَا، وَجَعَلَهَا فِي ٱلْهَيْكَلِ، خَمْسًا عَنِ ٱلْيَمِينِ وَخَمْسًا عَنِ ٱلْيَسَارِ. 
'''
"8" = '''
:sup:`8` وَعَمِلَ عَشَرَ مَوَائِدَ وَوَضَعَهَا فِي ٱلْهَيْكَلِ، خَمْسًا عَنِ ٱلْيَمِينِ وَخَمْسًا عَنِ ٱلْيَسَارِ. وَعَمِلَ مِئَةَ مِنْضَحَةٍ مِنْ ذَهَبٍ. 
'''
"9" = '''
:sup:`9` وَعَمِلَ دَارَ ٱلْكَهَنَةِ وَٱلدَّارَ ٱلْعَظِيمَةَ وَمَصَارِيعَ ٱلدَّارِ، وَغَشَّى مَصَارِيعَهَا بِنُحَاسٍ. 
'''
"10" = '''
:sup:`10` وَجَعَلَ ٱلْبَحْرَ إِلَى ٱلْجَانِبِ ٱلْأَيْمَنِ إِلَى ٱلشَّرْقِ مِنْ جِهَةِ ٱلْجَنُوبِ. 
'''
"11" = '''
:sup:`11` وَعَمِلَ حُورَامُ ٱلْقُدُورَ وَٱلرُّفُوشَ وَٱلْمَنَاضِحَ. وَٱنْتَهَى حُورَامُ مِنْ عَمَلِ ٱلْعَمَلِ ٱلَّذِي صَنَعَهُ لِلْمَلِكِ سُلَيْمَانَ فِي بَيْتِ ٱللهِ: 
'''
"12" = '''
:sup:`12` ٱلْعَمُودَيْنِ وَكُرَتَيِ ٱلتَّاجَيْنِ عَلَى رَأْسَيِ ٱلْعَمُودَيْنِ، وَٱلشَّبَكَتَيْنِ لِتَغْطِيَةِ كُرَتَيِ ٱلتَّاجَيْنِ ٱللَّذَيْنِ عَلَى رَأْسَيِ ٱلْعَمُودَيْنِ، 
'''
"13" = '''
:sup:`13` وَٱلرُّمَّانَاتِ ٱلْأَرْبَعِ مِئَةٍ لِلشَّبَكَتَيْنِ، صَفَّيْ رُمَّانٍ لِلشَّبَكَةِ ٱلْوَاحِدَةِ لِتَغْطِيَةِ كُرَتَيِ ٱلتَّاجَيْنِ ٱللَّذَيْنِ عَلَى ٱلْعَمُودَيْنِ. 
'''
"14" = '''
:sup:`14` وَعَمِلَ ٱلْقَوَاعِدَ وَعَمِلَ ٱلْمَرَاحِضَ عَلَى ٱلْقَوَاعِدِ، 
'''
"15" = '''
:sup:`15` وَٱلْبَحْرَ ٱلْوَاحِدَ وَٱلِٱثْنَيْ عَشَرَ ثَوْرًا تَحْتَهُ، 
'''
"16" = '''
:sup:`16` وَٱلْقُدُورَ وَٱلرُّفُوشَ وَٱلْمَنَاشِلَ وَكُلَّ آنِيَتِهَا، عَمِلَهَا لِلْمَلِكِ سُلَيْمَانَ «حُورَامُ أَبِي» لِبَيْتِ ٱلرَّبِّ مِنْ نُحَاسٍ مَجْلِيٍّ. 
'''
"17" = '''
:sup:`17` فِي غَوْرِ ٱلْأُرْدُنِّ سَبَكَهَا ٱلْمَلِكُ فِي أَرْضِ ٱلْخَزَفِ بَيْنَ سُكُّوتَ وَصَرَدَةَ. 
'''
"18" = '''
:sup:`18` وَعَمِلَ سُلَيْمَانُ كُلَّ هَذِهِ ٱلْآنِيَةِ كَثِيرَةً جِدًّا لِأَنَّهُ لَمْ يُتَحَقَّقْ وَزْنُ ٱلنُّحَاسِ. 
'''
"19" = '''
:sup:`19` وَعَمِلَ سُلَيْمَانُ كُلَّ ٱلْآنِيَةِ ٱلَّتِي لِبَيْتِ ٱللهِ، وَمَذْبَحَ ٱلذَّهَبِ وَٱلْمَوَائِدَ وَعَلَيْهَا خُبْزُ ٱلْوُجُوهِ، 
'''
"20" = '''
:sup:`20` وَٱلْمَنَائِرَ وَسُرُجَهَا لِتَتَّقِدَ حَسَبَ ٱلْمَرْسُومِ أَمَامَ ٱلْمِحْرَابِ مِنْ ذَهَبٍ خَالِصٍ. 
'''
"21" = '''
:sup:`21` وَٱلْأَزْهَارَ وَٱلسُّرُجَ وَٱلْمَلَاقِطَ مِنْ ذَهَبٍ. وَهُوَ ذَهَبٌ كَامِلٌ. 
'''
"22" = '''
:sup:`22` وَٱلْمَقَاصَّ وَٱلْمَنَاضِحَ وَٱلصُّحُونَ وَٱلْمَجَامِرَ مِنْ ذَهَبٍ خَالِصٍ، وَبَابَ ٱلْبَيْتِ وَمَصَارِيعَهُ ٱلدَّاخِلِيَّةَ لِقُدْسِ ٱلْأَقْدَاسِ وَمَصَارِيعَ بَيْتِ ٱلْهَيْكَلِ مِنْ ذَهَبٍ. 
'''
