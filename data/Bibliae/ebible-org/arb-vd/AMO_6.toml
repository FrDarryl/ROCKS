[6]
"1" = '''
:sup:`1` وَيْلٌ لِلْمُسْتَرِيحِينَ فِي صِهْيَوْنَ، وَٱلْمُطْمَئِنِّينَ فِي جَبَلِ ٱلسَّامِرَةِ، نُقَبَاءِ أَوَّلِ ٱلْأُمَمِ. يَأْتِي إِلَيْهِمْ بَيْتُ إِسْرَائِيلَ. 
'''
"2" = '''
:sup:`2` اُعْبُرُوا إِلَى كَلْنَةَ وَٱنْظُرُوا، وَٱذْهَبُوا مِنْ هُنَاكَ إِلَى حَمَاةَ ٱلْعَظِيمَةِ، ثُمَّ ٱنْزِلُوا إِلَى جَتِّ ٱلْفِلِسْطِينِيِّينَ. أَهِيَ أَفْضَلُ مِنْ هَذِهِ ٱلْمَمَالِكِ، أَمْ تُخُمُهُمْ أَوْسَعُ مِنْ تُخُمِكُمْ؟ 
'''
"3" = '''
:sup:`3` أَنْتُمُ ٱلَّذِينَ تُبْعِدُونَ يَوْمَ ٱلْبَلِيَّةِ وَتُقَرِّبُونَ مَقْعَدَ ٱلظُّلْمِ، 
'''
"4" = '''
:sup:`4` ٱلْمُضْطَجِعُونَ عَلَى أَسِرَّةٍ مِنَ ٱلْعَاجِ، وَٱلْمُتَمَدِّدُونَ عَلَى فُرُشِهِمْ، وَٱلْآكِلُونَ خِرَافًا مِنَ ٱلْغَنَمِ، وَعُجُولًا مِنْ وَسَطِ ٱلصِّيَرةِ، 
'''
"5" = '''
:sup:`5` ٱلْهَاذِرُونَ مَعَ صَوْتِ ٱلرَّبَابِ، ٱلْمُخْتَرِعُونَ لِأَنْفُسِهِمْ آلَاتِ ٱلْغِنَاءِ كَدَاوُدَ، 
'''
"6" = '''
:sup:`6` ٱلشَّارِبُونَ مِنْ كُؤُوسِ ٱلْخَمْرِ، وَٱلَّذِينَ يَدَّهِنُونَ بِأَفْضَلِ ٱلْأَدْهَانِ وَلَا يَغْتَمُّونَ عَلَى ٱنْسِحَاقِ يُوسُفَ. 
'''
"7" = '''
:sup:`7` لِذَلِكَ ٱلْآنَ يُسْبَوْنَ فِي أَوَّلِ ٱلْمَسْبِيِّينَ، وَيَزُولُ صِيَاحُ ٱلْمُتَمَدِّدِينَ. 
'''
"8" = '''
:sup:`8` قَدْ أَقْسَمَ ٱلسَّيِّدُ ٱلرَّبُّ بِنَفْسِهِ، يَقُولُ ٱلرَّبُّ إِلَهُ ٱلْجُنُودِ: «إِنِّي أَكْرَهُ عَظَمَةَ يَعْقُوبَ وَأُبْغِضُ قُصُورَهُ، فَأُسَلِّمُ ٱلْمَدِينَةَ وَمِلْأَهَا». 
'''
"9" = '''
:sup:`9` فَيَكُونُ إِذَا بَقِيَ عَشَرَةُ رِجَالٍ فِي بَيْتٍ وَاحِدٍ أَنَّهُمْ يَمُوتُونَ. 
'''
"10" = '''
:sup:`10` وَإِذَا حَمَلَ أَحَدًا عَمُّهُ وَمُحْرِقُهُ لِيُخْرِجَ ٱلْعِظَامَ مِنَ ٱلْبَيْتِ، وَقَالَ لِمَنْ هُوَ فِي جَوَانِبِ ٱلْبَيْتِ: «أَعِنْدَكَ بَعْدُ؟» يَقُولُ: «لَيْسَ بَعْدُ». فَيَقُولُ: «ٱسْكُتْ، فَإِنَّهُ لَا يُذْكَرُ ٱسْمُ ٱلرَّبِّ». 
'''
"11" = '''
:sup:`11` لِأَنَّهُ هُوَذَا ٱلرَّبُّ يَأْمُرُ فَيَضْرِبُ ٱلْبَيْتَ ٱلْكَبِيرَ رَدْمًا، وَٱلْبَيْتَ ٱلصَّغِيرَ شُقُوقًا. 
'''
"12" = '''
:sup:`12` هَلْ تَرْكُضُ ٱلْخَيْلُ عَلَى ٱلصَّخْرِ؟ أَوْ يُحْرَثُ عَلَيْهِ بِٱلْبَقَرِ؟ حَتَّى حَوَّلْتُمُ ٱلْحَقَّ سَمًّا، وَثَمَرَ ٱلْبِرِّ أَفْسَنْتِينًا. 
'''
"13" = '''
:sup:`13` أَنْتُمُ ٱلْفَرِحُونَ بِٱلْبُطْلِ، ٱلْقَائِلُونَ: «أَلَيْسَ بِقُوَّتِنَا ٱتَّخَذْنَا لِأَنْفُسِنَا قُرُونًا؟» 
'''
"14" = '''
:sup:`14` «لِأَنِّي هَأَنَذَا أُقِيمُ عَلَيْكُمْ يَا بَيْتَ إِسْرَائِيلَ، يَقُولُ ٱلرَّبُّ إِلَهُ ٱلْجُنُودِ، أُمَّةً فَيُضَايِقُونَكُمْ مِنْ مَدْخَلِ حَمَاةَ إِلَى وَادِي ٱلْعَرَبَةِ». 
'''
