[21]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. مَزْمُورٌ لِدَاوُدَ يَارَبُّ، بِقُوَّتِكَ يَفْرَحُ ٱلْمَلِكُ، وَبِخَلَاصِكَ كَيْفَ لَا يَبْتَهِجُ جِدًّا! 
'''
"2" = '''
:sup:`2` شَهْوَةَ قَلْبِهِ أَعْطَيْتَهُ، وَمُلْتَمَسَ شَفَتَيْهِ لَمْ تَمْنَعْهُ. سِلَاهْ. 
'''
"3" = '''
:sup:`3` لِأَنَّكَ تَتَقَدَّمُهُ بِبَرَكَاتِ خَيْرٍ. وَضَعْتَ عَلَى رَأْسِهِ تَاجًا مِنْ إِبْرِيزٍ. 
'''
"4" = '''
:sup:`4` حَيَاةً سَأَلَكَ فَأَعْطَيْتَهُ. طُولَ ٱلْأَيَّامِ إِلَى ٱلدَّهْرِ وَٱلْأَبَدِ. 
'''
"5" = '''
:sup:`5` عَظِيمٌ مَجْدُهُ بِخَلَاصِكَ، جَلَالًا وَبَهَاءً تَضَعُ عَلَيْهِ. 
'''
"6" = '''
:sup:`6` لِأَنَّكَ جَعَلْتَهُ بَرَكَاتٍ إِلَى ٱلْأَبَدِ. تُفَرِّحُهُ ٱبْتِهَاجًا أَمَامَكَ. 
'''
"7" = '''
:sup:`7` لِأَنَّ ٱلْمَلِكَ يَتَوَكَّلُ عَلَى ٱلرَّبِّ، وَبِنِعْمَةِ ٱلْعَلِيِّ لَا يَتَزَعْزَعُ. 
'''
"8" = '''
:sup:`8` تُصِيبُ يَدُكَ جَمِيعَ أَعْدَائِكَ. يَمِينُكَ تُصِيبُ كُلَّ مُبْغِضِيكَ. 
'''
"9" = '''
:sup:`9` تَجْعَلُهُمْ مِثْلَ تَنُّورِ نَارٍ فِي زَمَانِ حُضُورِكَ. ٱلرَّبُّ بِسَخَطِهِ يَبْتَلِعُهُمْ وَتَأْكُلُهُمُ ٱلنَّارُ. 
'''
"10" = '''
:sup:`10` تُبِيدُ ثَمَرَهُمْ مِنَ ٱلْأَرْضِ وَذُرِّيَّتَهُمْ مِنْ بَيْنِ بَنِي آدَمَ. 
'''
"11" = '''
:sup:`11` لِأَنَّهُمْ نَصَبُوا عَلَيْكَ شَرًّا. تَفَكَّرُوا بِمَكِيدَةٍ. لَمْ يَسْتَطِيعُوهَا. 
'''
"12" = '''
:sup:`12` لِأَنَّكَ تَجْعَلُهُمْ يَتَوَلَّوْنَ. تُفَوِّقُ ٱلسِّهَامَ عَلَى أَوْتَارِكَ تِلْقَاءَ وُجُوهِهِمْ. 
'''
"13" = '''
:sup:`13` ٱرْتَفِعْ يَارَبُّ بِقُوَّتِكَ. نُرَنِّمْ وَنُنَغِّمْ بِجَبَرُوتِكَ. 
'''
