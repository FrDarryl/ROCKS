[20]
"1" = '''
:sup:`1` وَأَتَى بَنُو إِسْرَائِيلَ، ٱلْجَمَاعَةُ كُلُّهَا، إِلَى بَرِّيَّةِ صِينَ فِي ٱلشَّهْرِ ٱلْأَوَّلِ. وَأَقَامَ ٱلشَّعْبُ فِي قَادَشَ. وَمَاتَتْ هُنَاكَ مَرْيَمُ وَدُفِنَتْ هُنَاكَ. 
'''
"2" = '''
:sup:`2` وَلَمْ يَكُنْ مَاءٌ لِلْجَمَاعَةِ فَٱجْتَمَعُوا عَلَى مُوسَى وَهَارُونَ. 
'''
"3" = '''
:sup:`3` وَخَاصَمَ ٱلشَّعْبُ مُوسَى وَكَلَّمُوهُ قَائِلِينَ: «لَيْتَنَا فَنِينَا فَنَاءَ إِخْوَتِنَا أَمَامَ ٱلرَّبِّ. 
'''
"4" = '''
:sup:`4` لِمَاذَا أَتَيْتُمَا بِجَمَاعَةِ ٱلرَّبِّ إِلَى هَذِهِ ٱلْبَرِّيَّةِ لِكَيْ نَمُوتَ فِيهَا نَحْنُ وَمَوَاشِينَا؟ 
'''
"5" = '''
:sup:`5` وَلِمَاذَا أَصْعَدْتُمَانَا مِنْ مِصْرَ لِتَأْتِيَا بِنَا إِلَى هَذَا ٱلْمَكَانِ ٱلرَّدِيءِ؟ لَيْسَ هُوَ مَكَانَ زَرْعٍ وَتِينٍ وَكَرْمٍ وَرُمَّانٍ، وَلَا فِيهِ مَاءٌ لِلشُّرْبِ!». 
'''
"6" = '''
:sup:`6` فَأَتَى مُوسَى وَهَارُونُ مِنْ أَمَامِ ٱلْجَمَاعَةِ إِلَى بَابِ خَيْمَةِ ٱلِٱجْتِمَاعِ وَسَقَطَا عَلَى وَجْهَيْهِمَا، فَتَرَاءَى لَهُمَا مَجْدُ ٱلرَّبِّ. 
'''
"7" = '''
:sup:`7` وَكَلَّمَ ٱلرَّبُّ مُوسَى قَائِلًا: 
'''
"8" = '''
:sup:`8` «خُذِ ٱلْعَصَا وَٱجْمَعِ ٱلْجَمَاعَةَ أَنْتَ وَهَارُونُ أَخُوكَ، وَكَلِّمَا ٱلصَّخْرَةَ أَمَامَ أَعْيُنِهِمْ أَنْ تُعْطِيَ مَاءَهَا، فَتُخْرِجُ لَهُمْ مَاءً مِنَ ٱلصَّخْرَةِ وَتَسْقِي ٱلْجَمَاعَةَ وَمَوَاشِيَهُمْ». 
'''
"9" = '''
:sup:`9` فَأَخَذَ مُوسَى ٱلْعَصَا مِنْ أَمَامِ ٱلرَّبِّ كَمَا أَمَرَهُ، 
'''
"10" = '''
:sup:`10` وَجَمَعَ مُوسَى وَهَارُونُ ٱلْجُمْهُورَ أَمَامَ ٱلصَّخْرَةِ، فَقَالَ لَهُمُ: «ٱسْمَعُوا أَيُّهَا ٱلْمَرَدَةُ، أَمِنْ هَذِهِ ٱلصَّخْرَةِ نُخْرِجُ لَكُمْ مَاءً؟». 
'''
"11" = '''
:sup:`11` وَرَفَعَ مُوسَى يَدَهُ وَضَرَبَ ٱلصَّخْرَةَ بِعَصَاهُ مَرَّتَيْنِ، فَخَرَجَ مَاءٌ غَزِيرٌ، فَشَرِبَتِ ٱلْجَمَاعَةُ وَمَوَاشِيهَا. 
'''
"12" = '''
:sup:`12` فَقَالَ ٱلرَّبُّ لِمُوسَى وَهَارُونَ: «مِنْ أَجْلِ أَنَّكُمَا لَمْ تُؤْمِنَا بِي حَتَّى تُقَدِّسَانِي أَمَامَ أَعْيُنِ بَنِي إِسْرَائِيلَ، لِذَلِكَ لَا تُدْخِلَانِ هَذِهِ ٱلْجَمَاعَةَ إِلَى ٱلْأَرْضِ ٱلَّتِي أَعْطَيْتُهُمْ إِيَّاهَا». 
'''
"13" = '''
:sup:`13` هَذَا مَاءُ مَرِيبَةَ، حَيْثُ خَاصَمَ بَنُو إِسْرَائِيلَ ٱلرَّبَّ، فَتَقَدَّسَ فِيهِمْ. 
'''
"14" = '''
:sup:`14` وَأَرْسَلَ مُوسَى رُسُلًا مِنْ قَادَشَ إِلَى مَلِكِ أَدُومَ: «هَكَذَا يَقُولُ أَخُوكَ إِسْرَائِيلُ: قَدْ عَرَفْتَ كُلَّ ٱلْمَشَقَّةِ ٱلَّتِي أَصَابَتْنَا. 
'''
"15" = '''
:sup:`15` إِنَّ آبَاءَنَا ٱنْحَدَرُوا إِلَى مِصْرَ، وَأَقَمْنَا فِي مِصْرَ أَيَّامًا كَثِيرَةً وَأَسَاءَ ٱلْمِصْرِيُّونَ إِلَيْنَا وَإِلَى آبَائِنَا، 
'''
"16" = '''
:sup:`16` فَصَرَخْنَا إِلَى ٱلرَّبِّ فَسَمِعَ صَوْتَنَا، وَأَرْسَلَ مَلَاكًا وَأَخْرَجَنَا مِنْ مِصْرَ. وَهَا نَحْنُ فِي قَادَشَ، مَدِينَةٍ فِي طَرَفِ تُخُومِكَ. 
'''
"17" = '''
:sup:`17` دَعْنَا نَمُرَّ فِي أَرْضِكَ. لَا نَمُرُّ فِي حَقْلٍ وَلَا فِي كَرْمٍ، وَلَا نَشْرَبُ مَاءَ بِئْرٍ. فِي طَرِيقِ ٱلْمَلِكِ نَمْشِي، لَا نَمِيلُ يَمِينًا وَلَا يَسَارًا حَتَّى نَتَجَاوَزَ تُخُومَكَ». 
'''
"18" = '''
:sup:`18` فَقَالَ لَهُ أَدُومُ: «لَا تَمُرُّ بِي لِئَلَّا أَخْرُجَ لِلِقَائِكَ بِٱلسَّيْفِ». 
'''
"19" = '''
:sup:`19` فَقَالَ لَهُ بَنُو إِسْرَائِيلَ: «فِي ٱلسِّكَّةِ نَصْعَدُ، وَإِذَا شَرِبْنَا أَنَا وَمَوَاشِيَّ مِنْ مَائِكَ أَدْفَعُ ثَمَنَهُ. لَا شَيْءَ. أَمُرُّ بِرِجْلَيَّ فَقَطْ». 
'''
"20" = '''
:sup:`20` فَقَالَ: «لَا تَمُرُّ». وَخَرَجَ أَدُومُ لِلِقَائِهِ بِشَعْبٍ غَفِيرٍ وَبِيَدٍ شَدِيدَةٍ. 
'''
"21" = '''
:sup:`21` وَأَبَى أَدُومُ أَنْ يَسْمَحَ لِإِسْرَائِيلَ بِٱلْمُرُورِ فِي تُخُومِهِ، فَتَحَوَّلَ إِسْرَائِيلُ عَنْهُ. 
'''
"22" = '''
:sup:`22` فَٱرْتَحَلَ بَنُو إِسْرَائِيلَ، ٱلْجَمَاعَةُ كُلُّهَا، مِنْ قَادَشَ وَأَتَوْا إِلَى جَبَلِ هُورٍ. 
'''
"23" = '''
:sup:`23` وَكَلَّمَ ٱلرَّبُّ مُوسَى وَهَارُونَ فِي جَبَلِ هُورٍ عَلَى تُخُمِ أَرْضِ أَدُومَ قَائِلًا: 
'''
"24" = '''
:sup:`24` «يُضَمُّ هَارُونُ إِلَى قَوْمِهِ لِأَنَّهُ لَا يَدْخُلُ ٱلْأَرْضَ ٱلَّتِي أَعْطَيْتُ لِبَنِي إِسْرَائِيلَ، لِأَنَّكُمْ عَصَيْتُمْ قَوْلِي عِنْدَ مَاءِ مَرِيبَةَ. 
'''
"25" = '''
:sup:`25` خُذْ هَارُونَ وَأَلِعَازَارَ ٱبْنَهُ وَٱصْعَدْ بِهِمَا إِلَى جَبَلِ هُورٍ، 
'''
"26" = '''
:sup:`26` وَٱخْلَعْ عَنْ هَارُونَ ثِيَابَهُ، وَأَلْبِسْ أَلِعَازَارَ ٱبْنَهُ إِيَّاهَا. فَيُضَمُّ هَارُونُ وَيَمُوتُ هُنَاكَ». 
'''
"27" = '''
:sup:`27` فَفَعَلَ مُوسَى كَمَا أَمَرَ ٱلرَّبُّ، وَصَعِدُوا إِلَى جَبَلِ هُورٍ أَمَامَ أَعْيُنِ كُلِّ ٱلْجَمَاعَةِ. 
'''
"28" = '''
:sup:`28` فَخَلَعَ مُوسَى عَنْ هَارُونَ ثِيَابَهُ وَأَلْبَسَ أَلِعَازَارَ ٱبْنَهُ إِيَّاهَا. فَمَاتَ هَارُونُ هُنَاكَ عَلَى رَأْسِ ٱلْجَبَلِ، ثُمَّ ٱنْحَدَرَ مُوسَى وَأَلِعَازَارُ عَنِ ٱلْجَبَلِ. 
'''
"29" = '''
:sup:`29` فَلَمَّا رَأَى كُلُّ ٱلْجَمَاعَةِ أَنَّ هَارُونَ قَدْ مَاتَ، بَكَى جَمِيعُ بَيْتِ إِسْرَائِيلَ عَلَى هَارُونَ ثَلَاثِينَ يَوْمًا. 
'''
