[15]
"1" = '''
:sup:`1` وَفِي ٱلسَّنَةِ ٱلثَّامِنَةِ عَشْرَةَ لِلْمَلِكِ يَرُبْعَامَ بْنِ نَبَاطَ، مَلَكَ أَبِيَامُ عَلَى يَهُوذَا. 
'''
"2" = '''
:sup:`2` مَلَكَ ثَلَاثَ سِنِينٍ فِي أُورُشَلِيمَ، وَٱسْمُ أُمِّهِ مَعْكَةُ ٱبْنَةُ أَبْشَالُومَ. 
'''
"3" = '''
:sup:`3` وَسَارَ فِي جَمِيعِ خَطَايَا أَبِيهِ ٱلَّتِي عَمِلَهَا قَبْلَهُ، وَلَمْ يَكُنْ قَلْبُهُ كَامِلًا مَعَ ٱلرَّبِّ إِلَهِهِ كَقَلْبِ دَاوُدَ أَبِيهِ. 
'''
"4" = '''
:sup:`4` وَلَكِنْ لِأَجْلِ دَاوُدَ أَعْطَاهُ ٱلرَّبُّ إِلَهُهُ سِرَاجًا فِي أُورُشَلِيمَ، إِذْ أَقَامَ ٱبْنَهُ بَعْدَهُ وَثَبَّتَ أُورُشَلِيمَ. 
'''
"5" = '''
:sup:`5` لِأَنَّ دَاوُدَ عَمِلَ مَا هُوَ مُسْتَقِيمٌ فِي عَيْنَيِ ٱلرَّبِّ وَلَمْ يَحِدْ عَنْ شَيْءٍ مِمَّا أَوْصَاهُ بِهِ كُلَّ أَيَّامِ حَيَاتِهِ، إِلَّا فِي قَضِيَّةِ أُورِيَّا ٱلْحِثِّيِّ. 
'''
"6" = '''
:sup:`6` وَكَانَتْ حَرْبٌ بَيْنَ رَحُبْعَامَ وَيَرُبْعَامَ كُلَّ أَيَّامِ حَيَاتِهِ. 
'''
"7" = '''
:sup:`7` وَبَقِيَّةُ أُمُورِ أَبِيَامَ وَكُلُّ مَا عَمِلَ، أَمَا هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ يَهُوذَا؟ وَكَانَتْ حَرْبٌ بَيْنَ أَبِيَامَ وَيَرُبْعَامَ. 
'''
"8" = '''
:sup:`8` ثُمَّ ٱضْطَجَعَ أَبِيَامُ مَعَ آبَائِهِ، فَدَفَنُوهُ فِي مَدِينَةِ دَاوُدَ، وَمَلَكَ آسَا ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
"9" = '''
:sup:`9` وَفِي ٱلسَّنَةِ ٱلْعِشْرِينَ لِيَرُبْعَامَ مَلِكِ إِسْرَائِيلَ، مَلَكَ آسَا عَلَى يَهُوذَا. 
'''
"10" = '''
:sup:`10` مَلَكَ إِحْدَى وَأَرْبَعِينَ سَنَةً فِي أُورُشَلِيمَ، وَٱسْمُ أُمِّهِ مَعْكَةُ ٱبْنَةُ أَبْشَالُومَ. 
'''
"11" = '''
:sup:`11` وَعَمِلَ آسَا مَا هُوَ مُسْتَقِيمٌ فِي عَيْنَيِ ٱلرَّبِّ كَدَاوُدَ أَبِيهِ، 
'''
"12" = '''
:sup:`12` وَأَزَالَ ٱلْمَأْبُونِينَ مِنَ ٱلْأَرْضِ، وَنَزَعَ جَمِيعَ ٱلْأَصْنَامِ ٱلَّتِي عَمِلَهَا آبَاؤُهُ، 
'''
"13" = '''
:sup:`13` حَتَّى إِنَّ مَعْكَةَ أُمَّهُ خَلَعَهَا مِنْ أَنْ تَكُونَ مَلِكَةً، لِأَنَّهَا عَمِلَتْ تِمْثَالًا لِسَارِيَةٍ، وَقَطَعَ آسَا تِمْثَالَهَا وَأَحْرَقَهُ فِي وَادِي قَدْرُونَ. 
'''
"14" = '''
:sup:`14` وَأَمَّا ٱلْمُرْتَفَعَاتُ فَلَمْ تُنْزَعْ، إِلَّا إِنَّ قَلْبَ آسَا كَانَ كَامِلًا مَعَ ٱلرَّبِّ كُلَّ أَيَّامِهِ. 
'''
"15" = '''
:sup:`15` وَأَدْخَلَ أَقْدَاسَ أَبِيهِ وَأَقْدَاسَهُ إِلَى بَيْتِ ٱلرَّبِّ مِنَ ٱلْفِضَّةِ وَٱلذَّهَبِ وَٱلْآنِيَةِ. 
'''
"16" = '''
:sup:`16` وَكَانَتْ حَرْبٌ بَيْنَ آسَا وَبَعْشَا مَلِكِ إِسْرَائِيلَ كُلَّ أَيَّامِهِمَا. 
'''
"17" = '''
:sup:`17` وَصَعِدَ بَعْشَا مَلِكُ إِسْرَائِيلَ عَلَى يَهُوذَا وَبَنَى ٱلرَّامَةَ لِكَيْ لَا يَدَعَ أَحَدًا يَخْرُجُ أَوْ يَدْخُلُ إِلَى آسَا مَلِكِ يَهُوذَا. 
'''
"18" = '''
:sup:`18` وَأَخَذَ آسَا جَمِيعَ ٱلْفِضَّةِ وَٱلذَّهَبِ ٱلْبَاقِيَةِ فِي خَزَائِنِ بَيْتِ ٱلرَّبِّ وَخَزَائِنِ بَيْتِ ٱلْمَلِكِ وَدَفَعَهَا لِيَدِ عَبِيدِهِ، وَأَرْسَلَهُمُ ٱلْمَلِكُ آسَا إِلَى بَنْهَدَدَ بْنِ طَبْرِيمُونَ بْنِ حَزْيُونَ مَلِكِ أَرَامَ ٱلسَّاكِنِ فِي دِمَشْقَ قَائِلًا: 
'''
"19" = '''
:sup:`19` «إِنَّ بَيْنِي وَبَيْنَكَ وَبَيْنَ أَبِي وَأَبِيكَ عَهْدًا. هُوَذَا قَدْ أَرْسَلْتُ لَكَ هَدِيَّةً مِنْ فِضَّةٍ وَذَهَبٍ، فَتَعَالَ ٱنْقُضْ عَهْدَكَ مَعَ بَعْشَا مَلِكِ إِسْرَائِيلَ فَيَصْعَدَ عَنِّي». 
'''
"20" = '''
:sup:`20` فَسَمِعَ بَنْهَدَدُ لِلْمَلِكِ آسَا وَأَرْسَلَ رُؤَسَاءَ ٱلْجُيُوشِ ٱلَّتِي لَهُ عَلَى مُدُنِ إِسْرَائِيلَ، وَضَرَبَ عُيُونَ وَدَانَ وَآبَلَ بَيْتِ مَعْكَةَ وَكُلَّ كِنَّرُوتَ مَعَ كُلِّ أَرْضِ نَفْتَالِي. 
'''
"21" = '''
:sup:`21` وَلَمَّا سَمِعَ بَعْشَا كَفَّ عَنْ بِنَاءِ ٱلرَّامَةِ وَأَقَامَ فِي تِرْصَةَ. 
'''
"22" = '''
:sup:`22` فَٱسْتَدْعَى ٱلْمَلِكُ آسَا كُلَّ يَهُوذَا. لَمْ يَكُنْ بَرِيءٌ. فَحَمَلُوا كُلَّ حِجَارَةِ ٱلرَّامَةِ وَأَخْشَابِهَا ٱلَّتِي بَنَاهَا بَعْشَا، وَبَنَى بِهَا ٱلْمَلِكُ آسَا جَبْعَ بَنْيَامِينَ وَٱلْمِصْفَاةَ. 
'''
"23" = '''
:sup:`23` وَبَقِيَّةُ كُلِّ أُمُورِ آسَا وَكُلُّ جَبَرُوتِهِ وَكُلُّ مَا فَعَلَ وَٱلْمُدُنِ ٱلَّتِي بَنَاهَا، أَمَا هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ يَهُوذَا؟ غَيْرَ أَنَّهُ فِي زَمَانِ شَيْخُوخَتِهِ مَرِضَ فِي رِجْلَيْهِ. 
'''
"24" = '''
:sup:`24` ثُمَّ ٱضْطَجَعَ آسَا مَعَ آبَائِهِ، وَدُفِنَ مَعَ آبَائِهِ فِي مَدِينَةِ دَاوُدَ أَبِيهِ، وَمَلَكَ يَهُوشَافَاطُ ٱبْنُهُ عِوَضًا عَنْهُ. 
'''
"25" = '''
:sup:`25` وَمَلَكَ نَادَابُ بْنُ يَرُبْعَامَ عَلَى إِسْرَائِيلَ فِي ٱلسَّنَةِ ٱلثَّانِيَةِ لِآسَا مَلِكِ يَهُوذَا، فَمَلَكَ عَلَى إِسْرَائِيلَ سَنَتَيْنِ. 
'''
"26" = '''
:sup:`26` وَعَمِلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ، وَسَارَ فِي طَرِيقِ أَبِيهِ وَفِي خَطِيَّتِهِ ٱلَّتِي جَعَلَ بِهَا إِسْرَائِيلَ يُخْطِئُ. 
'''
"27" = '''
:sup:`27` وَفَتَنَ عَلَيْهِ بَعْشَا بْنُ أَخِيَّا مِنْ بَيْتِ يَسَّاكَرَ، وَضَرَبَهُ بَعْشَا فِي جِبَّثُونَ ٱلَّتِي لِلْفِلِسْطِينِيِّينَ. وَكَانَ نَادَابُ وَكُلُّ إِسْرَائِيلَ مُحَاصِرِينَ جِبَّثُونَ. 
'''
"28" = '''
:sup:`28` وَأَمَاتَهُ بَعْشَا فِي ٱلسَّنَةِ ٱلثَّالِثَةِ لِآسَا مَلِكِ يَهُوذَا وَمَلَكَ عِوَضًا عَنْهُ. 
'''
"29" = '''
:sup:`29` وَلَمَّا مَلَكَ ضَرَبَ كُلَّ بَيْتِ يَرُبْعَامَ. لَمْ يُبْقِ نَسَمَةً لِيَرُبْعَامَ حَتَّى أَفْنَاهُمْ، حَسَبَ كَلَامِ ٱلرَّبِّ ٱلَّذِي تَكَلَّمَ بِهِ عَنْ يَدِ عَبْدِهِ أَخِيَّا ٱلشِّيلُونِيِّ، 
'''
"30" = '''
:sup:`30` لِأَجْلِ خَطَايَا يَرُبْعَامَ ٱلَّتِي أَخْطَأَهَا وَٱلَّتِي جَعَلَ بِهَا إِسْرَائِيلَ يُخْطِئُ بِإِغَاظَتِهِ ٱلَّتِي أَغَاظَ بِهَا ٱلرَّبَّ إِلَهَ إِسْرَائِيلَ. 
'''
"31" = '''
:sup:`31` وَبَقِيَّةُ أُمُورِ نَادَابَ وَكُلُّ مَا عَمِلَ، أَمَا هِيَ مَكْتُوبَةٌ فِي سِفْرِ أَخْبَارِ ٱلْأَيَّامِ لِمُلُوكِ إِسْرَائِيلَ؟ 
'''
"32" = '''
:sup:`32` وَكَانَتْ حَرْبٌ بَيْنَ آسَا وَبَعْشَا مَلِكِ إِسْرَائِيلَ كُلَّ أَيَّامِهِمَا. 
'''
"33" = '''
:sup:`33` فِي ٱلسَّنَةِ ٱلثَّالِثَةِ لِآسَا مَلِكِ يَهُوذَا، مَلَكَ بَعْشَا بْنُ أَخِيَّا عَلَى جَمِيعِ إِسْرَائِيلَ فِي تِرْصَةَ أَرْبَعًا وَعِشْرِينَ سَنَةً. 
'''
"34" = '''
:sup:`34` وَعَمِلَ ٱلشَّرَّ فِي عَيْنَيِ ٱلرَّبِّ، وَسَارَ فِي طَرِيقِ يَرُبْعَامَ وَفِي خَطِيَّتِهِ ٱلَّتِي جَعَلَ بِهَا إِسْرَائِيلَ يُخْطِئُ. 
'''
