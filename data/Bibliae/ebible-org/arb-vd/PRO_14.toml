[14]
"1" = '''
:sup:`1` حِكْمَةُ ٱلْمَرْأَةِ تَبْنِي بَيْتَهَا، وَٱلْحَمَاقَةُ تَهْدِمُهُ بِيَدِهَا. 
'''
"2" = '''
:sup:`2` اَلسَّالِكُ بِٱسْتِقَامَتِهِ يَتَّقِي ٱلرَّبَّ، وَٱلْمُعَوِّجُ طُرُقَهُ يَحْتَقِرُهُ. 
'''
"3" = '''
:sup:`3` فِي فَمِ ٱلْجَاهِلِ قَضِيبٌ لِكِبْرِيَائِهِ، أَمَّا شِفَاهُ ٱلْحُكَمَاءِ فَتَحْفَظُهُمْ. 
'''
"4" = '''
:sup:`4` حَيْثُ لَا بَقَرٌ فَٱلْمَعْلَفُ فَارِغٌ، وَكَثْرَةُ ٱلْغَلَّةِ بِقُوَّةِ ٱلثَّوْرِ. 
'''
"5" = '''
:sup:`5` اَلشَّاهِدُ ٱلْأَمِينُ لَنْ يَكْذِبَ، وَٱلشَّاهِدُ ٱلزُّورُ يَتَفَوَّهُ بِٱلْأَكَاذِيبِ. 
'''
"6" = '''
:sup:`6` اَلْمُسْتَهْزِئُ يَطْلُبُ ٱلْحِكْمَةَ وَلَا يَجِدُهَا، وَٱلْمَعْرِفَةُ هَيِّنَةٌ لِلْفَهِيمِ. 
'''
"7" = '''
:sup:`7` اِذْهَبْ مِنْ قُدَّامِ رَجُلٍ جَاهِلٍ إِذْ لَا تَشْعُرُ بِشَفَتَيْ مَعْرِفَةٍ. 
'''
"8" = '''
:sup:`8` حِكْمَةُ ٱلذَّكِيِّ فَهْمُ طَرِيقِهِ، وَغَبَاوَةُ ٱلْجُهَّالِ غِشٌّ. 
'''
"9" = '''
:sup:`9` اَلْجُهَّالُ يَسْتَهْزِئُونَ بِٱلْإِثْمِ، وَبَيْنَ ٱلْمُسْتَقِيمِينَ رِضًى. 
'''
"10" = '''
:sup:`10` اَلْقَلْبُ يَعْرِفُ مَرَارَةَ نَفْسِهِ، وَبِفَرَحِهِ لَا يُشَارِكُهُ غَرِيبٌ. 
'''
"11" = '''
:sup:`11` بَيْتُ ٱلْأَشْرَارِ يُخْرَبُ، وَخَيْمَةُ ٱلْمُسْتَقِيمِينَ تُزْهِرُ. 
'''
"12" = '''
:sup:`12` تُوجَدُ طَرِيقٌ تَظْهَرُ لِلْإِنْسَانِ مُسْتَقِيمَةً، وَعَاقِبَتُهَا طُرُقُ ٱلْمَوْتِ. 
'''
"13" = '''
:sup:`13` أَيْضًا فِي ٱلضِّحِكِ يَكْتَئِبُ ٱلْقَلْبُ، وَعَاقِبَةُ ٱلْفَرَحِ حُزْنٌ. 
'''
"14" = '''
:sup:`14` اَلْمُرْتَدُّ فِي ٱلْقَلْبِ يَشْبَعُ مِنْ طُرُقِهِ، وَٱلرَّجُلُ ٱلصَّالِحُ مِمَّا عِنْدَهُ. 
'''
"15" = '''
:sup:`15` اَلْغَبِيُّ يُصَدِّقُ كُلَّ كَلِمَةٍ، وَٱلذَّكِيُّ يَنْتَبِهُ إِلَى خَطَوَاتِهِ. 
'''
"16" = '''
:sup:`16` اَلْحَكِيمُ يَخْشَى وَيَحِيدُ عَنِ ٱلشَّرِّ، وَٱلْجَاهِلُ يَتَصَلَّفُ وَيَثِقُ. 
'''
"17" = '''
:sup:`17` اَلسَّرِيعُ ٱلْغَضَبِ يَعْمَلُ بِٱلْحَمَقِ، وَذُو ٱلْمَكَايِدِ يُشْنَأُ. 
'''
"18" = '''
:sup:`18` اَلْأَغْبِيَاءُ يَرِثُونَ ٱلْحَمَاقَةَ، وَٱلْأَذْكِيَاءُ يُتَوَّجُونَ بِٱلْمَعْرِفَةِ. 
'''
"19" = '''
:sup:`19` ٱلْأَشْرَارُ يَنْحَنُونَ أَمَامَ ٱلْأَخْيَارِ، وَٱلْأَثَمَةُ لَدَى أَبْوَابِ ٱلصِّدِّيقِ. 
'''
"20" = '''
:sup:`20` أَيْضًا مِنْ قَرِيبِهِ يُبْغَضُ ٱلْفَقِيرُ، وَمُحِبُّو ٱلْغَنِيِّ كَثِيرُونَ. 
'''
"21" = '''
:sup:`21` مَنْ يَحْتَقِرُ قَرِيبَهُ يُخْطِئُ، وَمَنْ يَرْحَمُ ٱلْمَسَاكِينَ فَطُوبَى لَهُ. 
'''
"22" = '''
:sup:`22` أَمَا يَضِلُّ مُخْتَرِعُو ٱلشَّرِّ؟ أَمَّا ٱلرَّحْمَةُ وَٱلْحَقُّ فَيَهْدِيَانِ مُخْتَرِعِي ٱلْخَيْرِ. 
'''
"23" = '''
:sup:`23` فِي كُلِّ تَعَبٍ مَنْفَعَةٌ، وَكَلَامُ ٱلشَّفَتَيْنِ إِنَّمَا هُوَ إِلَى ٱلْفَقْرِ. 
'''
"24" = '''
:sup:`24` تَاجُ ٱلْحُكَمَاءِ غِنَاهُمْ. تَقَدُّمُ ٱلْجُهَّالِ حَمَاقَةٌ. 
'''
"25" = '''
:sup:`25` اَلشَّاهِدُ ٱلْأَمِينُ مُنَجِّي ٱلنُّفُوسِ، وَمَنْ يَتَفَوَّهُ بِٱلْأَكَاذِيبِ فَغِشٌّ. 
'''
"26" = '''
:sup:`26` فِي مَخَافَةِ ٱلرَّبِّ ثِقَةٌ شَدِيدَةٌ، وَيَكُونُ لِبَنِيهِ مَلْجَأٌ. 
'''
"27" = '''
:sup:`27` مَخَافَةُ ٱلرَّبِّ يَنْبُوعُ حَيَاةٍ لِلْحَيَدَانِ عَنْ أَشْرَاكِ ٱلْمَوْتِ. 
'''
"28" = '''
:sup:`28` فِي كَثْرَةِ ٱلشَّعْبِ زِينَةُ ٱلْمَلِكِ، وَفِي عَدَمِ ٱلْقَوْمِ هَلَاكُ ٱلْأَمِيرِ. 
'''
"29" = '''
:sup:`29` بَطِيءُ ٱلْغَضَبِ كَثِيرُ ٱلْفَهْمِ، وَقَصِيرُ ٱلرُّوحِ مُعَلِّي ٱلْحَمَقِ. 
'''
"30" = '''
:sup:`30` حَيَاةُ ٱلْجَسَدِ هُدُوءُ ٱلْقَلْبِ، وَنَخْرُ ٱلْعِظَامِ ٱلْحَسَدُ. 
'''
"31" = '''
:sup:`31` ظَالِمُ ٱلْفَقِيرِ يُعَيِّرُ خَالِقَهُ، وَيُمَجِّدُهُ رَاحِمُ ٱلْمِسْكِينِ. 
'''
"32" = '''
:sup:`32` اَلشِّرِّيرُ يُطْرَدُ بِشَرِّهِ، أَمَّا ٱلصِّدِّيقُ فَوَاثِقٌ عِنْدَ مَوْتِهِ. 
'''
"33" = '''
:sup:`33` فِي قَلْبِ ٱلْفَهِيمِ تَسْتَقِرُّ ٱلْحِكْمَةُ، وَمَا فِي دَاخِلِ ٱلْجُهَّالِ يُعْرَفُ. 
'''
"34" = '''
:sup:`34` اَلْبِرُّ يَرْفَعُ شَأْنَ ٱلْأُمَّةِ، وَعَارُ ٱلشُّعُوبِ ٱلْخَطِيَّةُ. 
'''
"35" = '''
:sup:`35` رِضْوَانُ ٱلْمَلِكِ عَلَى ٱلْعَبْدِ ٱلْفَطِنِ، وَسَخَطُهُ يَكُونُ عَلَى ٱلْمُخْزِي. 
'''
