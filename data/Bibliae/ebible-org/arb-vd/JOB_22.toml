[22]
"1" = '''
:sup:`1` فَأَجَابَ أَلِيفَازُ ٱلتَّيْمَانِيُّ وَقَالَ: 
'''
"2" = '''
:sup:`2` «هَلْ يَنْفَعُ ٱلْإِنْسَانُ ٱللهَ؟ بَلْ يَنْفَعُ نَفْسَهُ ٱلْفَطِنُ! 
'''
"3" = '''
:sup:`3` هَلْ مِنْ مَسَرَّةٍ لِلْقَدِيرِ إِذَا تَبَرَّرْتَ، أَوْ مِنْ فَائِدَةٍ إِذَا قَوَّمْتَ طُرُقَكَ؟ 
'''
"4" = '''
:sup:`4` هَلْ عَلَى تَقْوَاكَ يُوَبِّخُكَ، أَوْ يَدْخُلُ مَعَكَ فِي ٱلْمُحَاكَمَةِ؟ 
'''
"5" = '''
:sup:`5` أَلَيْسَ شَرُّكَ عَظِيمًا، وَآثَامُكَ لَا نِهَايَةَ لَهَا؟ 
'''
"6" = '''
:sup:`6` لِأَنَّكَ ٱرْتَهَنْتَ أَخَاكَ بِلَا سَبَبٍ، وَسَلَبْتَ ثِيَابَ ٱلْعُرَاةِ. 
'''
"7" = '''
:sup:`7` مَاءً لَمْ تَسْقِ ٱلْعَطْشَانَ، وَعَنِ ٱلْجَوْعَانِ مَنَعْتَ خُبْزًا. 
'''
"8" = '''
:sup:`8` أَمَّا صَاحِبُ ٱلْقُوَّةِ فَلَهُ ٱلْأَرْضُ، وَٱلْمُتَرَفِّعُ ٱلْوَجْهِ سَاكِنٌ فِيهَا. 
'''
"9" = '''
:sup:`9` ٱلْأَرَامِلَ أَرْسَلْتَ خَالِيَاتٍ، وَذِرَاعُ ٱلْيَتَامَى ٱنْسَحَقَتْ. 
'''
"10" = '''
:sup:`10` لِأَجْلِ ذَلِكَ حَوَالَيْكَ فِخَاخٌ، وَيُرِيعُكَ رُعْبٌ بَغْتَةً 
'''
"11" = '''
:sup:`11` أَوْ ظُلْمَةٌ فَلَا تَرَى، وَفَيْضُ ٱلْمِيَاهِ يُغَطِّيكَ. 
'''
"12" = '''
:sup:`12` «هُوَذَا ٱللهُ فِي عُلُوِّ ٱلسَّمَاوَاتِ. وَٱنْظُرْ رَأْسَ ٱلْكَوَاكِبِ مَا أَعْلَاهُ! 
'''
"13" = '''
:sup:`13` فَقُلْتَ: كَيْفَ يَعْلَمُ ٱللهُ؟ هَلْ مِنْ وَرَاءِ ٱلضَّبَابِ يَقْضِي؟ 
'''
"14" = '''
:sup:`14` ٱلسَّحَابُ سِتْرٌ لَهُ فَلَا يُرَى، وَعَلَى دَائِرَةِ ٱلسَّمَاوَاتِ يَتَمَشَّى. 
'''
"15" = '''
:sup:`15` هَلْ تَحْفَظُ طَرِيقَ ٱلْقِدَمِ ٱلَّذِي دَاسَهُ رِجَالُ ٱلْإِثْمِ، 
'''
"16" = '''
:sup:`16` ٱلَّذِينَ قُبِضَ عَلَيْهِمْ قَبْلَ ٱلْوَقْتِ؟ ٱلْغَمْرُ ٱنْصَبَّ عَلَى أَسَاسِهِمِ. 
'''
"17" = '''
:sup:`17` ٱلْقَائِلِينَ لِلهِ: ٱبْعُدْ عَنَّا. وَمَاذَا يَفْعَلُ ٱلْقَدِيرُ لَهُمْ؟ 
'''
"18" = '''
:sup:`18` وَهُوَ قَدْ مَلَأَ بُيُوتَهُمْ خَيْرًا. لِتَبْعُدْ عَنِّي مَشُورَةُ ٱلْأَشْرَارِ. 
'''
"19" = '''
:sup:`19` ٱلْأَبْرَارُ يَنْظُرُونَ وَيَفْرَحُونَ، وَٱلْبَرِيءُ يَسْتَهْزِئُ بِهِمْ قَائِلِينَ: 
'''
"20" = '''
:sup:`20` أَلَمْ يُبَدْ مُقَاوِمُونَا، وَبَقِيَّتُهُمْ قَدْ أَكَلَتْهَا ٱلنَّارُ؟ 
'''
"21" = '''
:sup:`21` «تَعَرَّفْ بِهِ وَٱسْلَمْ. بِذَلِكَ يَأْتِيكَ خَيْرٌ. 
'''
"22" = '''
:sup:`22` ٱقْبَلِ ٱلشَّرِيعَةَ مِنْ فِيهِ، وَضَعْ كَلَامَهُ فِي قَلْبِكَ. 
'''
"23" = '''
:sup:`23` إِنْ رَجَعْتَ إِلَى ٱلْقَدِيرِ تُبْنَى. إِنْ أَبْعَدْتَ ظُلْمًا مِنْ خَيْمَتِكَ، 
'''
"24" = '''
:sup:`24` وَأَلْقَيْتَ ٱلتِّبْرَ عَلَى ٱلتُّرَابِ وَذَهَبَ أُوفِيرَ بَيْنَ حَصَا ٱلْأَوْدِيَةِ. 
'''
"25" = '''
:sup:`25` يَكُونُ ٱلْقَدِيرُ تِبْرَكَ وَفِضَّةَ أَتْعَابٍ لَكَ، 
'''
"26" = '''
:sup:`26` لِأَنَّكَ حِينَئِذٍ تَتَلَذَّذُ بِٱلْقَدِيرِ وَتَرْفَعُ إِلَى ٱللهِ وَجْهَكَ. 
'''
"27" = '''
:sup:`27` تُصَلِّي لَهُ فَيَسْتَمِعُ لَكَ، وَنُذُورُكَ تُوفِيهَا. 
'''
"28" = '''
:sup:`28` وَتَجْزِمُ أَمْرًا فَيُثَبَّتُ لَكَ، وَعَلَى طُرُقِكَ يُضِيءُ نُورٌ. 
'''
"29" = '''
:sup:`29` إِذَا وُضِعُوا تَقُولُ: رَفْعٌ. وَيُخَلِّصُ ٱلْمُنْخَفِضَ ٱلْعَيْنَيْنِ. 
'''
"30" = '''
:sup:`30` يُنَجِّي غَيْرَ ٱلْبَرِيءِ وَيُنْجَى بِطَهَارَةِ يَدَيْكَ». 
'''
