[37]
"1" = '''
:sup:`1` وَصَنَعَ بَصَلْئِيلُ ٱلتَّابُوتَ مِنْ خَشَبِ ٱلسَّنْطِ، طُولُهُ ذِرَاعَانِ وَنِصْفٌ، وَعَرْضُهُ ذِرَاعٌ وَنِصْفٌ، وَٱرْتِفَاعُهُ ذِرَاعٌ وَنِصْفٌ. 
'''
"2" = '''
:sup:`2` وَغَشَّاهُ بِذَهَبٍ نَقِيٍّ مِنْ دَاخِلٍ وَمِنْ خَارِجٍ. وَصَنَعَ لَهُ إِكْلِيلًا مِنْ ذَهَبٍ حَوَالَيْهِ. 
'''
"3" = '''
:sup:`3` وَسَبَكَ لَهُ أَرْبَعَ حَلَقَاتٍ مِنْ ذَهَبٍ عَلَى أَرْبَعِ قَوَائِمِهِ. عَلَى جَانِبِهِ ٱلْوَاحِدِ حَلْقَتَانِ، وَعَلَى جَانِبِهِ ٱلثَّانِي حَلْقَتَانِ. 
'''
"4" = '''
:sup:`4` وَصَنَعَ عَصَوَيْنِ مِنْ خَشَبِ ٱلسَّنْطِ وَغَشَّاهُمَا بِذَهَبٍ. 
'''
"5" = '''
:sup:`5` وَأَدْخَلَ ٱلْعَصَوَيْنِ فِي ٱلْحَلَقَاتِ عَلَى جَانِبَيِ ٱلتَّابُوتِ، لِحَمْلِ ٱلتَّابُوتِ. 
'''
"6" = '''
:sup:`6` وَصَنَعَ غِطَاءً مِنْ ذَهَبٍ نَقِيٍّ، طُولُهُ ذِرَاعَانِ وَنِصْفٌ، وَعَرْضُهُ ذِرَاعٌ وَنِصْفٌ. 
'''
"7" = '''
:sup:`7` وَصَنَعَ كَرُوبَيْنِ مِنْ ذَهَبٍ صَنْعَةَ ٱلْخِرَاطَةِ، صَنَعَهُمَا عَلَى طَرَفَيِ ٱلْغِطَاءِ. 
'''
"8" = '''
:sup:`8` كَرُوبًا وَاحِدًا عَلَى ٱلطَّرَفِ مِنْ هُنَا، وَكَرُوبًا وَاحِدًا عَلَى ٱلطَّرَفِ مِنْ هُنَاكَ. مِنَ ٱلْغِطَاءِ صَنَعَ ٱلْكَرُوبَيْنِ عَلَى طَرَفَيْهِ. 
'''
"9" = '''
:sup:`9` وَكَانَ ٱلْكَرُوبَانِ بَاسِطَيْنِ أَجْنِحَتَهُمَا إِلَى فَوْقُ، مُظَلِّلَيْنِ بِأَجْنِحَتِهِمَا فَوْقَ ٱلْغِطَاءِ، وَوَجْهَاهُمَا كُلُّ ٱلْوَاحِدِ إِلَى ٱلْآخَرِ. نَحْوَ ٱلْغِطَاءِ كَانَ وَجْهَا ٱلْكَرُوبَيْنِ. 
'''
"10" = '''
:sup:`10` وَصَنَعَ ٱلْمَائِدَةَ مِنْ خَشَبِ ٱلسَّنْطِ، طُولُهَا ذِرَاعَانِ، وَعَرْضُهَا ذِرَاعٌ، وَٱرْتِفَاعُهَا ذِرَاعٌ وَنِصْفٌ. 
'''
"11" = '''
:sup:`11` وَغَشَّاهَا بِذَهَبٍ نَقِيٍّ، وَصَنَعَ لَهَا إِكْلِيلًا مِنْ ذَهَبٍ حَوَالَيْهَا. 
'''
"12" = '''
:sup:`12` وَصَنَعَ لَهَا حَاجِبًا عَلَى شِبْرٍ حَوَالَيْهَا، وَصَنَعَ لِحَاجِبِهَا إِكْلِيلًا مِنْ ذَهَبٍ حَوَالَيْهَا. 
'''
"13" = '''
:sup:`13` وَسَبَكَ لَهَا أَرْبَعَ حَلَقَاتٍ مِنْ ذَهَبٍ، وَجَعَلَ ٱلْحَلَقَاتِ عَلَى ٱلزَّوَايَا ٱلْأَرْبَعِ ٱلَّتِي لِقَوَائِمِهَا ٱلْأَرْبَعِ. 
'''
"14" = '''
:sup:`14` عِنْدَ ٱلْحَاجِبِ كَانَتِ ٱلْحَلَقَاتُ بُيُوتًا لِلْعَصَوَيْنِ لِحَمْلِ ٱلْمَائِدَةِ. 
'''
"15" = '''
:sup:`15` وَصَنَعَ ٱلْعَصَوَيْنِ مِنْ خَشَبِ ٱلسَّنْطِ، وَغَشَّاهُمَا بِذَهَبٍ لِحَمْلِ ٱلْمَائِدَةِ. 
'''
"16" = '''
:sup:`16` وَصَنَعَ ٱلْأَوَانِيَ ٱلَّتِي عَلَى ٱلْمَائِدَةِ، صِحَافَهَا وَصُحُونَهَا وَجَامَاتِهَا وَكَأْسَاتِهَا ٱلَّتِي يُسْكَبُ بِهَا مِنْ ذَهَبٍ نَقِيٍّ. 
'''
"17" = '''
:sup:`17` وَصَنَعَ ٱلْمَنَارَةَ مِنْ ذَهَبٍ نَقِيٍّ. صَنْعَةَ ٱلْخِرَاطَةِ صَنَعَ ٱلْمَنَارَةَ، قَاعِدَتَهَا وَسَاقَهَا. كَانَتْ كَأْسَاتُهَا وَعُجَرُهَا وَأَزْهَارُهَا مِنْهَا. 
'''
"18" = '''
:sup:`18` وَسِتُّ شُعَبٍ خَارِجَةٌ مِنْ جَانِبَيْهَا. مِنْ جَانِبِهَا ٱلْوَاحِدِ ثَلَاثُ شُعَبِ مَنَارَةٍ، وَمِنْ جَانِبِهَا ٱلثَّانِي ثَلَاثُ شُعَبِ مَنَارَةٍ. 
'''
"19" = '''
:sup:`19` فِي ٱلشُّعْبَةِ ٱلْوَاحِدَةِ ثَلَاثُ كَأْسَاتٍ لَوْزِيَّةٍ بِعُجْرَةٍ وَزَهْرٍ، وَفِي ٱلشُّعْبَةِ ٱلثَّانِيَةِ ثَلَاثُ كَأْسَاتٍ لَوْزِيَّةٍ بِعُجْرَةٍ وَزَهْرٍ، وَهَكَذَا إِلَى ٱلسِّتِّ ٱلشُّعَبِ ٱلْخَارِجَةِ مِنَ ٱلْمَنَارَةِ. 
'''
"20" = '''
:sup:`20` وَفِي ٱلْمَنَارَةِ أَرْبَعُ كَأْسَاتٍ لَوْزِيَّةٍ بِعُجَرِهَا وَأَزْهَارِهَا. 
'''
"21" = '''
:sup:`21` وَتَحْتَ ٱلشُّعْبَتَيْنِ مِنْهَا عُجْرَةٌ، وَتَحْتَ ٱلشُّعْبَتَيْنِ مِنْهَا عُجْرَةٌ، وَتَحْتَ ٱلشُّعْبَتَيْنِ مِنْهَا عُجْرَةٌ. إِلَى ٱلسِّتِّ ٱلشُّعَبِ ٱلْخَارِجَةِ مِنْهَا. 
'''
"22" = '''
:sup:`22` كَانَتْ عُجَرُهَا وَشُعَبُهَا مِنْهَا، جَمِيعُهَا خِرَاطَةٌ وَاحِدَةٌ مِنْ ذَهَبٍ نَقِيٍّ. 
'''
"23" = '''
:sup:`23` وَصَنَعَ سُرُجَهَا سَبْعَةً، وَمَلَاقِطَهَا وَمَنَافِضَهَا مِنْ ذَهَبٍ نَقِيٍّ. 
'''
"24" = '''
:sup:`24` مِنْ وَزْنَةِ ذَهَبٍ نَقِيٍّ صَنَعَهَا وَجَمِيعَ أَوَانِيهَا. 
'''
"25" = '''
:sup:`25` وَصَنَعَ مَذْبَحَ ٱلْبَخُورِ مِنْ خَشَبِ ٱلسَّنْطِ، طُولُهُ ذِرَاعٌ، وَعَرْضُهُ ذِرَاعٌ، مُرَبَّعًا. وَٱرْتِفَاعُهُ ذِرَاعَانِ. مِنْهُ كَانَتْ قُرُونُهُ. 
'''
"26" = '''
:sup:`26` وَغَشَّاهُ بِذَهَبٍ نَقِيٍّ: سَطْحَهُ وَحِيطَانَهُ حَوَالَيْهِ وَقُرُونَهُ. وَصَنَعَ لَهُ إِكْلِيلًا مِنْ ذَهَبٍ حَوَالَيْهِ. 
'''
"27" = '''
:sup:`27` وَصَنَعَ لَهُ حَلْقَتَيْنِ مِنْ ذَهَبٍ تَحْتَ إِكْلِيلِهِ عَلَى جَانِبَيْهِ، عَلَى ٱلْجَانِبَيْنِ بَيْتَيْنِ لِعَصَوَيْنِ لِحَمْلِهِ بِهِمَا. 
'''
"28" = '''
:sup:`28` وَصَنَعَ ٱلْعَصَوَيْنِ مِنْ خَشَبِ ٱلسَّنْطِ وَغَشَّاهُمَا بِذَهَبٍ. 
'''
"29" = '''
:sup:`29` وَصَنَعَ دُهْنَ ٱلْمَسْحَةِ مُقَدَّسًا، وَٱلْبَخُورَ ٱلْعَطِرَ نَقِيًّا صَنْعَةَ ٱلْعَطَّارِ. 
'''
