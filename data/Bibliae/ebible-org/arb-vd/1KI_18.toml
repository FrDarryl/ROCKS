[18]
"1" = '''
:sup:`1` وَبَعْدَ أَيَّامٍ كَثِيرَةٍ كَانَ كَلَامُ ٱلرَّبِّ إِلَى إِيلِيَّا فِي ٱلسَّنَةِ ٱلثَّالِثَةِ قَائِلًا: «ٱذْهَبْ وَتَرَاءَ لِأَخْآبَ فَأُعْطِيَ مَطَرًا عَلَى وَجْهِ ٱلْأَرْضِ». 
'''
"2" = '''
:sup:`2` فَذَهَبَ إِيلِيَّا لِيَتَرَاءَى لِأَخْآبَ. وَكَانَ ٱلْجُوعُ شَدِيدًا فِي ٱلسَّامِرَةِ، 
'''
"3" = '''
:sup:`3` فَدَعَا أَخْآبُ عُوبَدْيَا ٱلَّذِي عَلَى ٱلْبَيْتِ، وَكَانَ عُوبَدْيَا يَخْشَى ٱلرَّبَّ جِدًّا. 
'''
"4" = '''
:sup:`4` وَكَانَ حِينَمَا قَطَعَتْ إِيزَابَلُ أَنْبِيَاءَ ٱلرَّبِّ أَنَّ عُوبَدْيَا أَخَذَ مِئَةَ نَبِيٍّ وَخَبَّأَهُمْ خَمْسِينَ رَجُلًا فِي مُغَارَةٍ وَعَالَهُمْ بِخُبْزٍ وَمَاءٍ. 
'''
"5" = '''
:sup:`5` وَقَالَ أَخْآبُ لِعُوبَدْيَا: «ٱذْهَبْ فِي ٱلْأَرْضِ إِلَى جَمِيعِ عُيُونِ ٱلْمَاءِ وَإِلَى جَمِيعِ ٱلْأَوْدِيَةِ، لَعَلَّنَا نَجِدُ عُشْبًا فَنُحْيِيَ ٱلْخَيْلَ وَٱلْبِغَالَ وَلَا نُعْدَمَ ٱلْبَهَائِمَ كُلَّهَا». 
'''
"6" = '''
:sup:`6` فَقَسَمَا بَيْنَهُمَا ٱلْأَرْضَ لِيَعْبُرَا بِهَا. فَذَهَبَ أَخْآبُ فِي طَرِيقٍ وَاحِدٍ وَحْدَهُ، وَذَهَبَ عُوبَدْيَا فِي طَرِيقٍ آخَرَ وَحْدَهُ. 
'''
"7" = '''
:sup:`7` وَفِيمَا كَانَ عُوبَدْيَا فِي ٱلطَّرِيقِ، إِذَا بِإِيلِيَّا قَدْ لَقِيَهُ فَعَرَفَهُ، وَخَرَّ عَلَى وَجْهِهِ وَقَالَ: «أَأَنْتَ هُوَ سَيِّدِي إِيلِيَّا؟» 
'''
"8" = '''
:sup:`8` فَقَالَ لَهُ: «أَنَا هُوَ. ٱذْهَبْ وَقُلْ لِسَيِّدِكَ: هُوَذَا إِيلِيَّا». 
'''
"9" = '''
:sup:`9` فَقَالَ: «مَا هِيَ خَطِيَّتِي حَتَّى إِنَّكَ تَدْفَعُ عَبْدَكَ لِيَدِ أَخْآبَ لِيُمِيتَنِي؟ 
'''
"10" = '''
:sup:`10` حَيٌّ هُوَ ٱلرَّبُّ إِلَهُكَ، إِنَّهُ لَا تُوجَدُ أُمَّةٌ وَلَا مَمْلَكَةٌ لَمْ يُرْسِلْ سَيِّدِي إِلَيْهَا لِيُفَتِّشَ عَلَيْكَ، وَكَانُوا يَقُولُونَ: إِنَّهُ لَا يُوجَدُ. وَكَانَ يَسْتَحْلِفُ ٱلْمَمْلَكَةَ وَٱلْأُمَّةَ أَنَّهُمْ لَمْ يَجِدُوكَ. 
'''
"11" = '''
:sup:`11` وَٱلْآنَ أَنْتَ تَقُولُ: ٱذْهَبْ قُلْ لِسَيِّدِكَ هُوَذَا إِيلِيَّا. 
'''
"12" = '''
:sup:`12` وَيَكُونُ إِذَا ٱنْطَلَقْتُ مِنْ عِنْدِكَ، أَنَّ رُوحَ ٱلرَّبِّ يَحْمِلُكَ إِلَى حَيْثُ لَا أَعْلَمُ. فَإِذَا أَتَيْتُ وَأَخْبَرْتُ أَخْآبَ وَلَمْ يَجِدْكَ فَإِنَّهُ يَقْتُلُنِي، وَأَنَا عَبْدُكَ أَخْشَى ٱلرَّبَّ مُنْذُ صِبَايَ. 
'''
"13" = '''
:sup:`13` أَلَمْ يُخْبَرْ سَيِّدِي بِمَا فَعَلْتُ حِينَ قَتَلَتْ إِيزَابَلُ أَنْبِيَاءَ ٱلرَّبِّ، إِذْ خَبَّأْتُ مِنْ أَنْبِيَاءِ ٱلرَّبِّ مِئَةَ رَجُلٍ، خَمْسِينَ خَمْسِينَ رَجُلًا فِي مُغَارَةٍ وَعُلْتُهُمْ بِخُبْزٍ وَمَاءٍ؟ 
'''
"14" = '''
:sup:`14` وَأَنْتَ ٱلْآنَ تَقُولُ: ٱذْهَبْ قُلْ لِسَيِّدِكَ: هُوَذَا إِيلِيَّا، فَيَقْتُلُنِي». 
'''
"15" = '''
:sup:`15` فَقَالَ إِيلِيَّا: «حَيٌّ هُوَ رَبُّ ٱلْجُنُودِ ٱلَّذِي أَنَا وَاقِفٌ أَمَامَهُ، إِنِّي ٱلْيَوْمَ أَتَرَاءَى لَهُ». 
'''
"16" = '''
:sup:`16` فَذَهَبَ عُوبَدْيَا لِلِقَاءِ أَخْآبَ وَأَخْبَرَهُ، فَسَارَ أَخْآبُ لِلِقَاءِ إِيلِيَّا. 
'''
"17" = '''
:sup:`17` وَلَمَّا رَأَى أَخْآبُ إِيلِيَّا قَالَ لَهُ أَخْآبُ: «أَأَنْتَ هُوَ مُكَدِّرُ إِسْرَائِيلَ؟» 
'''
"18" = '''
:sup:`18` فَقَالَ: «لَمْ أُكَدِّرْ إِسْرَائِيلَ، بَلْ أَنْتَ وَبَيْتُ أَبِيكَ بِتَرْكِكُمْ وَصَايَا ٱلرَّبِّ وَبِسَيْرِكَ وَرَاءَ ٱلْبَعْلِيمِ. 
'''
"19" = '''
:sup:`19` فَٱلْآنَ أَرْسِلْ وَٱجْمَعْ إِلَيَّ كُلَّ إِسْرَائِيلَ إِلَى جَبَلِ ٱلْكَرْمَلِ، وَأَنْبِيَاءَ ٱلْبَعْلِ أَرْبَعَ ٱلْمِئَةِ وَٱلْخَمْسِينَ، وَأَنْبِيَاءَ ٱلسَّوَارِي أَرْبَعَ ٱلْمِئَةِ ٱلَّذِينَ يَأْكُلُونَ عَلَى مَائِدَةِ إِيزَابَلَ». 
'''
"20" = '''
:sup:`20` فَأَرْسَلَ أَخْآبُ إِلَى جَمِيعِ بَنِي إِسْرَائِيلَ، وَجَمَعَ ٱلْأَنْبِيَاءَ إِلَى جَبَلِ ٱلْكَرْمَلِ. 
'''
"21" = '''
:sup:`21` فَتَقَدَّمَ إِيلِيَّا إِلَى جَمِيعِ ٱلشَّعْبِ وَقَالَ: «حَتَّى مَتَى تَعْرُجُونَ بَيْنَ ٱلْفِرْقَتَيْنِ؟ إِنْ كَانَ ٱلرَّبُّ هُوَ ٱللهَ فَٱتَّبِعُوهُ، وَإِنْ كَانَ ٱلْبَعْلُ فَٱتَّبِعُوهُ». فَلَمْ يُجِبْهُ ٱلشَّعْبُ بِكَلِمَةٍ. 
'''
"22" = '''
:sup:`22` ثُمَّ قَالَ إِيلِيَّا لِلشَّعْبِ: «أَنَا بَقِيتُ نَبِيًّا لِلرَّبِّ وَحْدِي، وَأَنْبِيَاءُ ٱلْبَعْلِ أَرْبَعُ مِئَةٍ وَخَمْسُونَ رَجُلًا. 
'''
"23" = '''
:sup:`23` فَلْيُعْطُونَا ثَوْرَيْنِ، فَيَخْتَارُوا لِأَنْفُسِهِمْ ثَوْرًا وَاحِدًا وَيُقَطِّعُوهُ وَيَضَعُوهُ عَلَى ٱلْحَطَبِ، وَلَكِنْ لَا يَضَعُوا نَارًا. وَأَنَا أُقَرِّبُ ٱلثَّوْرَ ٱلْآخَرَ وَأَجْعَلُهُ عَلَى ٱلْحَطَبِ، وَلَكِنْ لَا أَضَعُ نَارًا. 
'''
"24" = '''
:sup:`24` ثُمَّ تَدْعُونَ بِٱسْمِ آلِهَتِكُمْ وَأَنَا أَدْعُو بِٱسْمِ ٱلرَّبِّ. وَٱلْإِلَهُ ٱلَّذِي يُجِيبُ بِنَارٍ فَهُوَ ٱللهُ». فَأَجَابَ جَمِيعُ ٱلشَّعْبِ وَقَالُوا: «ٱلْكَلَامُ حَسَنٌ». 
'''
"25" = '''
:sup:`25` فَقَالَ إِيلِيَّا لِأَنْبِيَاءِ ٱلْبَعْلِ: «ٱخْتَارُوا لِأَنْفُسِكُمْ ثَوْرًا وَاحِدًا وَقَرِّبُوا أَوَّلًا، لِأَنَّكُمْ أَنْتُمُ ٱلْأَكْثَرُ، وَٱدْعُوا بِٱسْمِ آلِهَتِكُمْ، وَلَكِنْ لَا تَضَعُوا نَارًا». 
'''
"26" = '''
:sup:`26` فَأَخَذُوا ٱلثَّوْرَ ٱلَّذِي أُعْطِيَ لَهُمْ وَقَرَّبُوهُ، وَدَعَوْا بِٱسْمِ ٱلْبَعْلِ مِنَ ٱلصَّبَاحِ إِلَى ٱلظُّهْرِ قَائِلِينَ: «يَا بَعْلُ أَجِبْنَا». فَلَمْ يَكُنْ صَوْتٌ وَلَا مُجِيبٌ. وَكَانُوا يَرْقُصُونَ حَوْلَ ٱلْمَذْبَحِ ٱلَّذِي عُمِلَ. 
'''
"27" = '''
:sup:`27` وَعِنْدَ ٱلظُّهْرِ سَخِرَ بِهِمْ إِيلِيَّا وَقَالَ: «ٱدْعُوا بِصَوْتٍ عَالٍ لِأَنَّهُ إِلَهٌ! لَعَلَّهُ مُسْتَغْرِقٌ أَوْ فِي خَلْوَةٍ أَوْ فِي سَفَرٍ! أَوْ لَعَلَّهُ نَائِمٌ فَيَتَنَبَّهَ!» 
'''
"28" = '''
:sup:`28` فَصَرَخُوا بِصَوْتٍ عَالٍ، وَتَقَطَّعُوا حَسَبَ عَادَتِهِمْ بِٱلسُّيُوفِ وَٱلرِّمَاحِ حَتَّى سَالَ مِنْهُمُ ٱلدَّمُ. 
'''
"29" = '''
:sup:`29` وَلَمَّا جَازَ ٱلظُّهْرُ، وَتَنَبَّأُوا إِلَى حِينِ إِصْعَادِ ٱلتَّقْدِمَةِ، وَلَمْ يَكُنْ صَوْتٌ وَلَا مُجِيبٌ وَلَا مُصْغٍ، 
'''
"30" = '''
:sup:`30` قَالَ إِيلِيَّا لِجَمِيعِ ٱلشَّعْبِ: «تَقَدَّمُوا إِلَيَّ». فَتَقَدَّمَ جَمِيعُ ٱلشَّعْبِ إِلَيْهِ. فَرَمَّمَ مَذْبَحَ ٱلرَّبِّ ٱلْمُنْهَدِمَ. 
'''
"31" = '''
:sup:`31` ثُمَّ أَخَذَ إِيلِيَّا ٱثْنَيْ عَشَرَ حَجَرًا، بِعَدَدِ أَسْبَاطِ بَنِي يَعْقُوبَ، ٱلَّذِي كَانَ كَلَامُ ٱلرَّبِّ إِلَيْهِ قَائِلًا: «إِسْرَائِيلَ يَكُونُ ٱسْمُكَ» 
'''
"32" = '''
:sup:`32` وَبَنَى ٱلْحِجَارَةَ مَذْبَحًا بِٱسْمِ ٱلرَّبِّ، وَعَمِلَ قَنَاةً حَوْلَ ٱلْمَذْبَحِ تَسَعُ كَيْلَتَيْنِ مِنَ ٱلْبَزْرِ. 
'''
"33" = '''
:sup:`33` ثُمَّ رَتَّبَ ٱلْحَطَبَ وَقَطَّعَ ٱلثَّوْرَ وَوَضَعَهُ عَلَى ٱلْحَطَبِ، وَقَالَ: «ٱمْلَأُوا أَرْبَعَ جَرَّاتٍ مَاءً وَصُبُّوا عَلَى ٱلْمُحْرَقَةِ وَعَلَى ٱلْحَطَبِ». 
'''
"34" = '''
:sup:`34` ثُمَّ قَالَ: «ثَنُّوا» فَثَنَّوْا. وَقَالَ: «ثَلِّثُوا» فَثَلَّثُوا. 
'''
"35" = '''
:sup:`35` فَجَرَى ٱلْمَاءُ حَوْلَ ٱلْمَذْبَحِ وَٱمْتَلَأَتِ ٱلْقَنَاةُ أَيْضًا مَاءً. 
'''
"36" = '''
:sup:`36` وَكَانَ عِنْدَ إِصْعَادِ ٱلتَّقْدِمَةِ أَنَّ إِيلِيَّا ٱلنَّبِيَّ تَقَدَّمَ وَقَالَ: «أَيُّهَا ٱلرَّبُّ إِلَهُ إِبْرَاهِيمَ وَإِسْحَاقَ وَإِسْرَائِيلَ، لِيُعْلَمِ ٱلْيَوْمَ أَنَّكَ أَنْتَ ٱللهُ فِي إِسْرَائِيلَ، وَأَنِّي أَنَا عَبْدُكَ، وَبِأَمْرِكَ قَدْ فَعَلْتُ كُلَّ هَذِهِ ٱلْأُمُورِ. 
'''
"37" = '''
:sup:`37` ٱسْتَجِبْنِي يَارَبُّ ٱسْتَجِبْنِي، لِيَعْلَمَ هَذَا ٱلشَّعْبُ أَنَّكَ أَنْتَ ٱلرَّبُّ ٱلْإِلَهُ، وَأَنَّكَ أَنْتَ حَوَّلْتَ قُلُوبَهُمْ رُجُوعًا». 
'''
"38" = '''
:sup:`38` فَسَقَطَتْ نَارُ ٱلرَّبِّ وَأَكَلَتِ ٱلْمُحْرَقَةَ وَٱلْحَطَبَ وَٱلْحِجَارَةَ وَٱلتُّرَابَ، وَلَحَسَتِ ٱلْمِيَاهَ ٱلَّتِي فِي ٱلْقَنَاةِ. 
'''
"39" = '''
:sup:`39` فَلَمَّا رَأَى جَمِيعُ ٱلشَّعْبِ ذَلِكَ سَقَطُوا عَلَى وُجُوهِهِمْ وَقَالُوا: «ٱلرَّبُّ هُوَ ٱللهُ! ٱلرَّبُّ هُوَ ٱللهُ!». 
'''
"40" = '''
:sup:`40` فَقَالَ لَهُمْ إِيلِيَّا: «أَمْسِكُوا أَنْبِيَاءَ ٱلْبَعْلِ وَلَا يُفْلِتْ مِنْهُمْ رَجُلٌ». فَأَمْسَكُوهُمْ، فَنَزَلَ بِهِمْ إِيلِيَّا إِلَى نَهْرِ قِيشُونَ وَذَبَحَهُمْ هُنَاكَ. 
'''
"41" = '''
:sup:`41` وَقَالَ إِيلِيَّا لِأَخْآبَ: «ٱصْعَدْ كُلْ وَٱشْرَبْ، لِأَنَّهُ حِسُّ دَوِيِّ مَطَرٍ». 
'''
"42" = '''
:sup:`42` فَصَعِدَ أَخْآبُ لِيَأْكُلَ وَيَشْرَبَ، وَأَمَّا إِيلِيَّا فَصَعِدَ إِلَى رَأْسِ ٱلْكَرْمَلِ وَخَرَّ إِلَى ٱلْأَرْضِ، وَجَعَلَ وَجْهَهُ بَيْنَ رُكْبَتَيْهِ. 
'''
"43" = '''
:sup:`43` وَقَالَ لِغُلَامِهِ: «ٱصْعَدْ تَطَلَّعْ نَحْوَ ٱلْبَحْرِ». فَصَعِدَ وَتَطَلَّعَ وَقَالَ: «لَيْسَ شَيْءٌ». فَقَالَ: «ٱرْجِعْ» سَبْعَ مَرَّاتٍ. 
'''
"44" = '''
:sup:`44` وَفِي ٱلْمَرَّةِ ٱلسَّابِعَةِ قَالَ: «هُوَذَا غَيْمَةٌ صَغِيرَةٌ قَدْرُ كَفِّ إِنْسَانٍ صَاعِدَةٌ مِنَ ٱلْبَحْرِ». فَقَالَ: «ٱصْعَدْ قُلْ لِأَخْآبَ: ٱشْدُدْ وَٱنْزِلْ لِئَلَّا يَمْنَعَكَ ٱلْمَطَرُ». 
'''
"45" = '''
:sup:`45` وَكَانَ مِنْ هُنَا إِلَى هُنَا أَنَّ ٱلسَّمَاءَ ٱسْوَدَّتْ مِنَ ٱلْغَيْمِ وَٱلرِّيحِ، وَكَانَ مَطَرٌ عَظِيمٌ. فَرَكِبَ أَخْآبُ وَمَضَى إِلَى يَزْرَعِيلَ. 
'''
"46" = '''
:sup:`46` وَكَانَتْ يَدُ ٱلرَّبِّ عَلَى إِيلِيَّا، فَشَدَّ حَقْوَيْهِ وَرَكَضَ أَمَامَ أَخْآبَ حَتَّى تَجِيءَ إِلَى يَزْرَعِيلَ. 
'''
