[1]
"1" = '''
:sup:`1` فِي ٱلشَّهْرِ ٱلثَّامِنِ فِي ٱلسَّنَةِ ٱلثَّانِيَةِ لِدَارِيُوسَ، كَانَتْ كَلِمَةُ ٱلرَّبِّ إِلَى زَكَرِيَّا بْنِ بَرَخِيَّا بْنِ عِدُّو ٱلنَّبِيِّ قَائِلًا: 
'''
"2" = '''
:sup:`2` «قَدْ غَضِبَ ٱلرَّبُّ غَضَبًا عَلَى آبَائِكُمْ. 
'''
"3" = '''
:sup:`3` فَقُلْ لَهُمْ: هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: ٱرْجِعُوا إِلَيَّ، يَقُولُ رَبُّ ٱلْجُنُودِ، فَأَرْجِعَ إِلَيْكُمْ، يَقُولُ رَبُّ ٱلْجُنُودِ. 
'''
"4" = '''
:sup:`4` لَا تَكُونُوا كَآبَائِكُمُ ٱلَّذِينَ نَادَاهُمُ ٱلْأَنْبِيَاءُ ٱلْأَوَّلُونَ قَائِلِينَ: هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: ٱرْجِعُوا عَنْ طُرُقِكُمُ ٱلشِّرِّيرَةِ وَعَنْ أَعْمَالِكُمُ ٱلشِّرِّيرَةِ. فَلَمْ يَسْمَعُوا وَلَمْ يُصْغُوا إِلَيَّ، يَقُولُ رَبُّ ٱلْجُنُودِ. 
'''
"5" = '''
:sup:`5` آبَاؤُكُمْ أَيْنَ هُمْ؟ وَٱلْأَنْبِيَاءُ هَلْ أَبَدًا يَحْيَوْنَ؟ 
'''
"6" = '''
:sup:`6` وَلَكِنْ كَلَامِي وَفَرَائِضِي ٱلَّتِي أَوْصَيْتُ بِهَا عَبِيدِي ٱلْأَنْبِيَاءَ، أَفَلَمْ تُدْرِكْ آبَاءَكُمْ؟ فَرَجَعُوا وَقَالُوا: كَمَا قَصَدَ رَبُّ ٱلْجُنُودِ أَنْ يَصْنَعَ بِنَا كَطُرُقِنَا وَكَأَعْمَالِنَا، كَذَلِكَ فَعَلَ بِنَا». 
'''
"7" = '''
:sup:`7` فِي ٱلْيَوْمِ ٱلرَّابِعِ وَٱلْعِشْرِينَ مِنَ ٱلشَّهْرِ ٱلْحَادِي عَشَرَ، هُوَ شَهْرُ شَبَاطَ. فِي ٱلسَّنَةِ ٱلثَّانِيَةِ لِدَارِيُوسَ، كَانَتْ كَلِمَةُ ٱلرَّبِّ إِلَى زَكَرِيَّا بْنِ بَرَخِيَّا بْنِ عِدُّو ٱلنَّبِيِّ قَائِلًا: 
'''
"8" = '''
:sup:`8` رَأَيْتُ فِي ٱللَّيْلِ وَإِذَا بِرَجُلٍ رَاكِبٍ عَلَى فَرَسٍ أَحْمَرَ، وَهُوَ وَاقِفٌ بَيْنَ ٱلْآسِ ٱلَّذِي فِي ٱلظِّلِّ، وَخَلْفَهُ خَيْلٌ حُمْرٌ وَشُقْرٌ وَشُهْبٌ. 
'''
"9" = '''
:sup:`9` فَقُلْتُ: «يَا سَيِّدِي، مَا هَؤُلَاءِ؟» فَقَالَ لِي ٱلْمَلَاكُ ٱلَّذِي كَلَّمَنِي: «أَنَا أُرِيكَ مَا هَؤُلَاءِ». 
'''
"10" = '''
:sup:`10` فَأَجَابَ ٱلرَّجُلُ ٱلْوَاقِفُ بَيْنَ ٱلْآسِ وَقَالَ: «هَؤُلَاءِ هُمُ ٱلَّذِينَ أَرْسَلَهُمُ ٱلرَّبُّ لِلْجَوَلَانِ فِي ٱلْأَرْضِ». 
'''
"11" = '''
:sup:`11` فَأَجَابُوا مَلَاكَ ٱلرَّبِّ ٱلْوَاقِفَ بَيْنَ ٱلْآسِ وَقَالُوا: «قَدْ جُلْنَا فِي ٱلْأَرْضِ وَإِذَا ٱلْأَرْضُ كُلُّهَا مُسْتَرِيحَةٌ وَسَاكِنَةٌ». 
'''
"12" = '''
:sup:`12` فَأَجَابَ مَلَاكُ ٱلرَّبِّ وَقَالَ: «يَارَبَّ ٱلْجُنُودِ، إِلَى مَتَى أَنْتَ لَا تَرْحَمُ أُورُشَلِيمَ وَمُدُنَ يَهُوذَا ٱلَّتِي غَضِبْتَ عَلَيْهَا هَذِهِ ٱلسَّبْعِينَ سَنَةً؟» 
'''
"13" = '''
:sup:`13` فَأَجَابَ ٱلرَّبُّ ٱلْمَلَاكَ ٱلَّذِي كَلَّمَنِي بِكَلَامٍ طَيِّبٍ وَكَلَامِ تَعْزِيَةٍ. 
'''
"14" = '''
:sup:`14` فَقَالَ لِي ٱلْمَلَاكُ ٱلَّذِي كَلَّمَنِي: «نَادِ قَائِلًا: هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: غِرْتُ عَلَى أُورُشَلِيمَ وَعَلَى صِهْيَوْنَ غَيْرَةً عَظِيمَةً. 
'''
"15" = '''
:sup:`15` وَأَنَا مُغْضِبٌ بِغَضَبٍ عَظِيمٍ عَلَى ٱلْأُمَمِ ٱلْمُطْمَئِنِّينَ. لِأَنِّي غَضِبْتُ قَلِيلًا وَهُمْ أَعَانُوا ٱلشَّرَّ. 
'''
"16" = '''
:sup:`16` لِذَلِكَ هَكَذَا قَالَ ٱلرَّبُّ: قَدْ رَجَعْتُ إِلَى أُورُشَلِيمَ بِٱلْمَرَاحِمِ فَبَيْتِي يُبْنَى فِيهَا، يَقُولُ رَبُّ ٱلْجُنُودِ، وَيُمَدُّ ٱلْمِطْمَارُ عَلَى أُورُشَلِيمَ. 
'''
"17" = '''
:sup:`17` نَادِ أَيْضًا وَقُلْ: هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: إِنَّ مُدُنِي تَفِيضُ بَعْدُ خَيْرًا، وَٱلرَّبُّ يُعَزِّي صِهْيَوْنَ بَعْدُ، وَيَخْتَارُ بَعْدُ أُورُشَلِيمَ». 
'''
"18" = '''
:sup:`18` فَرَفَعْتُ عَيْنَيَّ وَنَظَرْتُ وَإِذَا بِأَرْبَعَةِ قُرُونٍ. 
'''
"19" = '''
:sup:`19` فَقُلْتُ لِلْمَلَاكِ ٱلَّذِي كَلَّمَنِي: «مَا هَذِهِ؟» فَقَالَ لِي: «هَذِهِ هِيَ ٱلْقُرُونُ ٱلَّتِي بَدَّدَتْ يَهُوذَا وَإِسْرَائِيلَ وَأُورُشَلِيمَ». 
'''
"20" = '''
:sup:`20` فَأَرَانِي ٱلرَّبُّ أَرْبَعَةَ صُنَّاعٍ. 
'''
"21" = '''
:sup:`21` فَقُلْتُ: «جَاءَ هَؤُلَاءِ، مَاذَا يَفْعَلُونَ؟» فَتَكَلَّمَ قَائِلًا: «هَذِهِ هِيَ ٱلْقُرُونُ ٱلَّتِي بَدَّدَتْ يَهُوذَا حَتَّى لَمْ يَرْفَعْ إِنْسَانٌ رَأْسَهُ. وَقَدْ جَاءَ هَؤُلَاءِ لِيُرْعِبُوهُمْ وَلِيَطْرُدُوا قُرُونَ ٱلْأُمَمِ ٱلرَّافِعِينَ قَرْنًا عَلَى أَرْضِ يَهُوذَا لِتَبْدِيدِهَا». 
'''
