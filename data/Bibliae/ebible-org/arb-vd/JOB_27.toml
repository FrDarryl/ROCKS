[27]
"1" = '''
:sup:`1` وَعَادَ أَيُّوبُ يَنْطِقُ بِمَثَلِهِ فَقَالَ: 
'''
"2" = '''
:sup:`2` «حَيٌّ هُوَ ٱللهُ ٱلَّذِي نَزَعَ حَقِّي، وَٱلْقَدِيرُ ٱلَّذِي أَمَرَّ نَفْسِي، 
'''
"3" = '''
:sup:`3` إِنَّهُ مَا دَامَتْ نَسَمَتِي فِيَّ، وَنَفْخَةُ ٱللهِ فِي أَنْفِي، 
'''
"4" = '''
:sup:`4` لَنْ تَتَكَلَّمَ شَفَتَايَ إِثْمًا، وَلَا يَلْفِظَ لِسَانِي بِغِشٍّ. 
'''
"5" = '''
:sup:`5` حَاشَا لِي أَنْ أُبَرِّرَكُمْ! حَتَّى أُسْلِمَ ٱلرُّوحَ لَا أَعْزِلُ كَمَالِي عَنِّي. 
'''
"6" = '''
:sup:`6` تَمَسَّكْتُ بِبِرِّي وَلَا أَرْخِيهِ. قَلْبِي لَا يُعَيِّرُ يَوْمًا مِنْ أَيَّامِي. 
'''
"7" = '''
:sup:`7` لِيَكُنْ عَدُوِّي كَٱلشِّرِّيرِ، وَمُعَانِدِي كَفَاعِلِ ٱلشَّرِّ. 
'''
"8" = '''
:sup:`8` لِأَنَّهُ مَا هُوَ رَجَاءُ ٱلْفَاجِرِ عِنْدَمَا يَقْطَعُهُ، عِنْدَمَا يَسْلُبُ ٱللهُ نَفْسَهُ؟ 
'''
"9" = '''
:sup:`9` أَفَيَسْمَعُ ٱللهُ صُرَاخَهُ إِذَا جَاءَ عَلَيْهِ ضِيقٌ؟ 
'''
"10" = '''
:sup:`10` أَمْ يَتَلَذَّذُ بِٱلْقَدِيرِ؟ هَلْ يَدْعُو ٱللهَ فِي كُلِّ حِينٍ؟ 
'''
"11" = '''
:sup:`11` «إِنِّي أُعَلِّمُكُمْ بِيَدِ ٱللهِ. لَا أَكْتُمُ مَا هُوَ عِنْدَ ٱلْقَدِيرِ. 
'''
"12" = '''
:sup:`12` هَا أَنْتُمْ كُلُّكُمْ قَدْ رَأَيْتُمْ، فَلِمَاذَا تَتَبَطَّلُونَ تَبَطُّلًا؟ قَائِلِينَ: 
'''
"13" = '''
:sup:`13` هَذَا نَصِيبُ ٱلْإِنْسَانِ ٱلشِّرِّيرِ مِنْ عِنْدِ ٱللهِ، وَمِيرَاثُ ٱلْعُتَاةِ ٱلَّذِي يَنَالُونَهُ مِنَ ٱلْقَدِيرِ. 
'''
"14" = '''
:sup:`14` إِنْ كَثُرَ بَنُوهُ فَلِلسَّيْفِ، وَذُرِّيَّتُهُ لَا تَشْبَعُ خُبْزًا. 
'''
"15" = '''
:sup:`15` بَقِيَّتُهُ تُدْفَنُ بِٱلْمَوْتَانِ، وَأَرَامِلُهُ لَا تَبْكِي. 
'''
"16" = '''
:sup:`16` إِنْ كَنَزَ فِضَّةً كَٱلتُّرَابِ، وَأَعَدَّ مَلَابِسَ كَٱلطِّينِ، 
'''
"17" = '''
:sup:`17` فَهُوَ يُعِدُّ وَٱلْبَارُّ يَلْبَسُهُ، وَٱلْبَرِئُ يَقْسِمُ ٱلْفِضَّةَ. 
'''
"18" = '''
:sup:`18` يَبْنِي بَيْتَهُ كَٱلْعُثِّ، أَوْ كَمَظَلَّةٍ صَنَعَهَا ٱلنَّاطُورُ. 
'''
"19" = '''
:sup:`19` يَضْطَجِعُ غَنِيًّا وَلَكِنَّهُ لَا يُضَمُّ. يَفْتَحُ عَيْنَيْهِ وَلَا يَكُونُ. 
'''
"20" = '''
:sup:`20` ٱلْأَهْوَالُ تُدْرِكُهُ كَٱلْمِيَاهِ. لَيْلًا تَخْتَطِفُهُ ٱلزَّوْبَعَةُ. 
'''
"21" = '''
:sup:`21` تَحْمِلُهُ ٱلشَّرْقِيَّةُ فَيَذْهَبُ، وَتَجْرُفُهُ مِنْ مَكَانِهِ. 
'''
"22" = '''
:sup:`22` يُلْقِي ٱللهُ عَلَيْهِ وَلَا يُشْفِقُ. مِنْ يَدِهِ يَهْرُبُ هَرَبًا. 
'''
"23" = '''
:sup:`23` يَصْفِقُونَ عَلَيْهِ بِأَيْدِيهِمْ، وَيَصْفِرُونَ عَلَيْهِ مِنْ مَكَانِهِ. 
'''
