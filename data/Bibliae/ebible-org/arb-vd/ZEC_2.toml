[2]
"1" = '''
:sup:`1` فَرَفَعْتُ عَيْنَيَّ وَنَظَرْتُ وَإِذَا رَجُلٌ وَبِيَدِهِ حَبْلُ قِيَاسٍ. 
'''
"2" = '''
:sup:`2` فَقُلْتُ: «إِلَى أَيْنَ أَنْتَ ذَاهِبٌ؟» فَقَالَ لِي: «لِأَقِيسَ أُورُشَلِيمَ، لِأَرَى كَمْ عَرْضُهَا وَكَمْ طُولُهَا». 
'''
"3" = '''
:sup:`3` وَإِذَا بِٱلْمَلَاكِ ٱلَّذِي كَلَّمَنِي قَدْ خَرَجَ، وَخَرَجَ مَلَاكٌ آخَرُ لِلِقَائِهِ. 
'''
"4" = '''
:sup:`4` فَقَالَ لَهُ: «ٱجْرِ وَكَلِّمْ هَذَا ٱلْغُلَامَ قَائِلًا: كَٱلْأَعْرَاءِ تُسْكَنُ أُورُشَلِيمُ مِنْ كَثْرَةِ ٱلنَّاسِ وَٱلْبَهَائِمِ فِيهَا. 
'''
"5" = '''
:sup:`5` وَأَنَا، يَقُولُ ٱلرَّبُّ، أَكُونُ لَهَا سُورَ نَارٍ مِنْ حَوْلِهَا، وَأَكُونُ مَجْدًا فِي وَسَطِهَا. 
'''
"6" = '''
:sup:`6` «يَا يَا، ٱهْرُبُوا مِنْ أَرْضِ ٱلشِّمَالِ، يَقُولُ ٱلرَّبُّ. فَإِنِّي قَدْ فَرَّقْتُكُمْ كَرِيَاحِ ٱلسَّمَاءِ ٱلْأَرْبَعِ، يَقُولُ ٱلرَّبُّ. 
'''
"7" = '''
:sup:`7` تَنَجَّيْ يَا صِهْيَوْنُ ٱلسَّاكِنَةُ فِي بِنْتِ بَابِلَ، 
'''
"8" = '''
:sup:`8` لِأَنَّهُ هَكَذَا قَالَ رَبُّ ٱلْجُنُودِ: بَعْدَ ٱلْمَجْدِ أَرْسَلَنِي إِلَى ٱلْأُمَمِ ٱلَّذِينَ سَلَبُوكُمْ، لِأَنَّهُ مَنْ يَمَسُّكُمْ يَمَسُّ حَدَقَةَ عَيْنِهِ. 
'''
"9" = '''
:sup:`9` لِأَنِّي هَأَنَذَا أُحَرِّكُ يَدِي عَلَيْهِمْ فَيَكُونُونَ سَلَبًا لِعَبِيدِهِمْ. فَتَعْلَمُونَ أَنَّ رَبَّ ٱلْجُنُودِ قَدْ أَرْسَلَنِي. 
'''
"10" = '''
:sup:`10` «تَرَنَّمِي وَٱفْرَحِي يَا بِنْتَ صِهْيَوْنَ، لِأَنِّي هَأَنَذَا آتِي وَأَسْكُنُ فِي وَسَطِكِ، يَقُولُ ٱلرَّبُّ. 
'''
"11" = '''
:sup:`11` فَيَتَّصِلُ أُمَمٌ كَثِيرَةٌ بِٱلرَّبِّ فِي ذَلِكَ ٱلْيَوْمِ، وَيَكُونُونَ لِي شَعْبًا فَأَسْكُنُ فِي وَسَطِكِ، فَتَعْلَمِينَ أَنَّ رَبَّ ٱلْجُنُودِ قَدْ أَرْسَلَنِي إِلَيْكِ. 
'''
"12" = '''
:sup:`12` وَٱلرَّبُّ يَرِثُ يَهُوذَا نَصِيبَهُ فِي ٱلْأَرْضِ ٱلْمُقَدَّسَةِ وَيَخْتَارُ أُورُشَلِيمَ بَعْدُ. 
'''
"13" = '''
:sup:`13` اُسْكُتُوا يَا كُلَّ ٱلْبَشَرِ قُدَّامَ ٱلرَّبِّ، لِأَنَّهُ قَدِ ٱسْتَيْقَظَ مِنْ مَسْكَنِ قُدْسِهِ». 
'''
