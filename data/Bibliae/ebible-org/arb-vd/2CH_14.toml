[14]
"1" = '''
:sup:`1` ثُمَّ ٱضْطَجَعَ أَبِيَّا مَعَ آبَائِهِ فَدَفَنُوهُ فِي مَدِينَةِ دَاوُدَ، وَمَلَكَ آسَا ٱبْنُهُ عِوَضًا عَنْهُ. فِي أَيَّامِهِ ٱسْتَرَاحَتِ ٱلْأَرْضُ عَشَرَ سِنِينَ. 
'''
"2" = '''
:sup:`2` وَعَمِلَ آسَا مَا هُوَ صَالِحٌ وَمُسْتَقِيمٌ فِي عَيْنَيِ ٱلرَّبِّ إِلَهِهِ. 
'''
"3" = '''
:sup:`3` وَنَزَعَ ٱلْمَذَابِحَ ٱلْغَرِيبَةَ وَٱلْمُرْتَفَعَاتِ، وَكَسَّرَ ٱلتَّمَاثِيلَ وَقَطَّعَ ٱلسَّوَارِيَ، 
'''
"4" = '''
:sup:`4` وَقَالَ لِيَهُوذَا أَنْ يَطْلُبُوا ٱلرَّبَّ إِلَهَ آبَائِهِمْ وَأَنْ يَعْمَلُوا حَسَبَ ٱلشَّرِيعَةِ وَٱلْوَصِيَّةِ. 
'''
"5" = '''
:sup:`5` وَنَزَعَ مِنْ كُلِّ مُدُنِ يَهُوذَا ٱلْمُرْتَفَعَاتِ وَتَمَاثِيلَ ٱلشَّمْسِ، وَٱسْتَرَاحَتِ ٱلْمَمْلَكَةُ أَمَامَهُ. 
'''
"6" = '''
:sup:`6` وَبَنَى مُدُنًا حَصِينَةً فِي يَهُوذَا لِأَنَّ ٱلْأَرْضَ ٱسْتَرَاحَتْ وَلَمْ تَكُنْ عَلَيْهِ حَرْبٌ فِي تِلْكَ ٱلسِّنِينَ، لِأَنَّ ٱلرَّبَّ أَرَاحَهُ. 
'''
"7" = '''
:sup:`7` وَقَالَ لِيَهُوذَا: «لِنَبْنِ هَذِهِ ٱلْمُدُنَ وَنُحَوِّطْهَا بِأَسْوَارٍ وَأَبْرَاجٍ وَأَبْوَابٍ وَعَوَارِضَ مَا دَامَتِ ٱلْأَرْضُ أَمَامَنَا، لِأَنَّنَا قَدْ طَلَبْنَا ٱلرَّبَّ إِلَهَنَا. طَلَبْنَاهُ فَأَرَاحَنَا مِنْ كُلِّ جِهَةٍ». فَبَنَوْا وَنَجَحُوا. 
'''
"8" = '''
:sup:`8` وَكَانَ لِآسَا جَيْشٌ يَحْمِلُونَ أَتْرَاسًا وَرِمَاحًا مِنْ يَهُوذَا، ثَلَاثُ مِئَةِ أَلْفٍ، وَمِنْ بَنْيَامِينَ مِنَ ٱلَّذِينَ يَحْمِلُونَ ٱلْأَتْرَاسَ وَيَشُدُّونَ ٱلْقِسِيَّ مِئَتَانِ وَثَمَانُونَ أَلْفًا. كُلُّ هَؤُلَاءِ جَبَابِرَةُ بَأْسٍ. 
'''
"9" = '''
:sup:`9` فَخَرَجَ إِلَيْهِمْ زَارَحُ ٱلْكُوشِيُّ بِجَيْشٍ أَلْفِ أَلْفٍ، وَبِمَرْكَبَاتٍ ثَلَاثِ مِئَةٍ، وَأَتَى إِلَى مَرِيشَةَ. 
'''
"10" = '''
:sup:`10` وَخَرَجَ آسَا لِلِقَائِهِ وَٱصْطَفُّوا لِلْقِتَالِ فِي وَادِي صَفَاتَةَ عِنْدَ مَرِيشَةَ. 
'''
"11" = '''
:sup:`11` وَدَعَا آسَا ٱلرَّبَّ إِلَهَهُ وَقَالَ: «أَيُّهَا ٱلرَّبُّ، لَيْسَ فَرْقًا عِنْدَكَ أَنْ تُسَاعِدَ ٱلْكَثِيرِينَ وَمَنْ لَيْسَ لَهُمْ قُوَّةٌ. فَسَاعِدْنَا أَيُّهَا ٱلرَّبُّ إِلَهُنَا لِأَنَّنَا عَلَيْكَ ٱتَّكَلْنَا وَبِٱسْمِكَ قَدُمْنَا عَلَى هَذَا ٱلْجَيْشِ. أَيُّهَا ٱلرَّبُّ أَنْتَ إِلَهُنَا. لَا يَقْوَ عَلَيْكَ إِنْسَانٌ». 
'''
"12" = '''
:sup:`12` فَضَرَبَ ٱلرَّبُّ ٱلْكُوشِيِّينَ أَمَامَ آسَا وَأَمَامَ يَهُوذَا، فَهَرَبَ ٱلْكُوشِيُّونَ. 
'''
"13" = '''
:sup:`13` وَطَرَدَهُمْ آسَا وَٱلشَّعْبُ ٱلَّذِي مَعَهُ إِلَى جَرَارَ، وَسَقَطَ مِنَ ٱلْكُوشِيِّينَ حَتَّى لَمْ يَكُنْ لَهُمْ حَيٌّ لِأَنَّهُمُ ٱنْكَسَرُوا أَمَامَ ٱلرَّبِّ وَأَمَامَ جَيْشِهِ. فَحَمَلُوا غَنِيمَةً كَثِيرَةً جِدًّا. 
'''
"14" = '''
:sup:`14` وَضَرَبُوا جَمِيعَ ٱلْمُدُنِ ٱلَّتِي حَوْلَ جَرَارَ، لِأَنَّ رُعْبَ ٱلرَّبِّ كَانَ عَلَيْهِمْ، وَنَهَبُوا كُلَّ ٱلْمُدُنِ لِأَنَّهُ كَانَ فِيهَا نَهْبٌ كَثِيرٌ. 
'''
"15" = '''
:sup:`15` وَضَرَبُوا أَيْضًا خِيَامَ ٱلْمَاشِيَةِ وَسَاقُوا غَنَمًا كَثِيرًا وَجِمَالًا، ثُمَّ رَجَعُوا إِلَى أُورُشَلِيمَ. 
'''
