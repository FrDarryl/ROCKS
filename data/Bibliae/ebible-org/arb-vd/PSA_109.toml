[109]
"1" = '''
:sup:`1` لِإِمَامِ ٱلْمُغَنِّينَ. لِدَاوُدَ. مَزْمُورٌ يَا إِلَهَ تَسْبِيحِي لَا تَسْكُتْ، 
'''
"2" = '''
:sup:`2` لِأَنَّهُ قَدِ ٱنْفَتَحَ عَلَيَّ فَمُ ٱلشِّرِّيرِ وَفَمُ ٱلْغِشِّ. تَكَلَّمُوا مَعِي بِلِسَانِ كِذْبٍ، 
'''
"3" = '''
:sup:`3` بِكَلَامِ بُغْضٍ أَحَاطُوا بِي، وَقَاتَلُونِي بِلَا سَبَبٍ. 
'''
"4" = '''
:sup:`4` بَدَلَ مَحَبَّتِي يُخَاصِمُونَنِي. أَمَّا أَنَا فَصَلَاةٌ. 
'''
"5" = '''
:sup:`5` وَضَعُوا عَلَيَّ شَرًّا بَدَلَ خَيْرٍ، وَبُغْضًا بَدَلَ حُبِّي. 
'''
"6" = '''
:sup:`6` فَأَقِمْ أَنْتَ عَلَيْهِ شِرِّيرًا، وَلْيَقِفْ شَيْطَانٌ عَنْ يَمِينِهِ. 
'''
"7" = '''
:sup:`7` إِذَا حُوكِمَ فَلْيَخْرُجْ مُذْنِبًا، وَصَلَاتُهُ فَلْتَكُنْ خَطِيَّةً. 
'''
"8" = '''
:sup:`8` لِتَكُنْ أَيَّامُهُ قَلِيلَةً، وَوَظِيفَتُهُ لِيَأْخُذْهَا آخَرُ. 
'''
"9" = '''
:sup:`9` لِيَكُنْ بَنُوهُ أَيْتَامًا وَٱمْرَأَتُهُ أَرْمَلَةً. 
'''
"10" = '''
:sup:`10` لِيَتِهْ بَنُوهُ تَيَهَانًا وَيَسْتَعْطُوا، وَيَلْتَمِسُوا خُبْزًا مِنْ خِرَبِهِمْ. 
'''
"11" = '''
:sup:`11` لِيَصْطَدِ ٱلْمُرَابِي كُلَّ مَا لَهُ، وَلْيَنْهَبِ ٱلْغُرَبَاءُ تَعَبَهُ. 
'''
"12" = '''
:sup:`12` لَا يَكُنْ لَهُ بَاسِطٌ رَحْمَةً، وَلَا يَكُنْ مُتَرَأِفٌ عَلَى يَتَامَاهُ. 
'''
"13" = '''
:sup:`13` لِتَنْقَرِضْ ذُرِّيَّتُهُ. فِي ٱلْجِيلِ ٱلْقَادِمِ لِيُمْحَ ٱسْمُهُمْ. 
'''
"14" = '''
:sup:`14` لِيُذْكَرْ إِثْمُ آبَائِهِ لَدَى ٱلرَّبِّ، وَلَا تُمْحَ خَطِيَّةُ أُمِّهِ. 
'''
"15" = '''
:sup:`15` لِتَكُنْ أَمَامَ ٱلرَّبِّ دَائِمًا، وَلْيَقْرِضْ مِنَ ٱلْأَرْضِ ذِكْرَهُمْ. 
'''
"16" = '''
:sup:`16` مِنْ أَجْلِ أَنَّهُ لَمْ يَذْكُرْ أَنْ يَصْنَعَ رَحْمَةً، بَلْ طَرَدَ إِنْسَانًا مِسْكِينًا وَفَقِيرًا وَٱلْمُنْسَحِقَ ٱلْقَلْبِ لِيُمِيتَهُ. 
'''
"17" = '''
:sup:`17` وَأَحَبَّ ٱللَّعْنَةَ فَأَتَتْهُ، وَلَمْ يُسَرَّ بِٱلْبَرَكَةِ فَتَبَاعَدَتْ عَنْهُ. 
'''
"18" = '''
:sup:`18` وَلَبِسَ ٱللَّعْنَةَ مِثْلَ ثَوْبِهِ، فَدَخَلَتْ كَمِيَاهٍ فِي حَشَاهُ وَكَزَيْتٍ فِي عِظَامِهِ. 
'''
"19" = '''
:sup:`19` لِتَكُنْ لَهُ كَثَوْبٍ يَتَعَطَّفُ بِهِ، وَكَمِنْطَقَةٍ يَتَنَطَّقُ بِهَا دَائِمًا. 
'''
"20" = '''
:sup:`20` هَذِهِ أُجْرَةُ مُبْغِضِيَّ مِنْ عِنْدِ ٱلرَّبِّ، وَأُجْرَةُ ٱلْمُتَكَلِّمِينَ شَرًّا عَلَى نَفْسِي. 
'''
"21" = '''
:sup:`21` أَمَّا أَنْتَ يَارَبُّ ٱلسَّيِّدُ فَٱصْنَعْ مَعِي مِنْ أَجْلِ ٱسْمِكَ. لِأَنَّ رَحْمَتَكَ طَيِّبَةٌ نَجِّنِي. 
'''
"22" = '''
:sup:`22` فَإِنِّي فَقِيرٌ وَمِسْكِينٌ أَنَا، وَقَلْبِي مَجْرُوحٌ فِي دَاخِلِي. 
'''
"23" = '''
:sup:`23` كَظِلٍّ عِنْدَ مَيْلِهِ ذَهَبْتُ. ٱنْتَفَضْتُ كَجَرَادَةٍ. 
'''
"24" = '''
:sup:`24` رُكْبَتَايَ ٱرْتَعَشَتَا مِنَ ٱلصَّوْمِ، وَلَحْمِي هُزِلَ عَنْ سِمَنٍ. 
'''
"25" = '''
:sup:`25` وَأَنَا صِرْتُ عَارًا عِنْدَهُمْ. يَنْظُرُونَ إِلَيَّ وَيُنْغِضُونَ رُؤُوسَهُمْ 
'''
"26" = '''
:sup:`26` أَعِنِّي يَارَبُّ إِلَهِي. خَلِّصْنِي حَسَبَ رَحْمَتِكَ. 
'''
"27" = '''
:sup:`27` وَلْيَعْلَمُوا أَنَّ هَذِهِ هِيَ يَدُكَ. أَنْتَ يَارَبُّ فَعَلْتَ هَذَا. 
'''
"28" = '''
:sup:`28` أَمَّا هُمْ فَيَلْعَنُونَ، وَأَمَّا أَنْتَ فَتُبَارِكُ. قَامُوا وَخَزُوا، أَمَّا عَبْدُكَ فَيَفْرَحُ. 
'''
"29" = '''
:sup:`29` لِيَلْبِسْ خُصَمَائِي خَجَلًا، وَلْيَتَعَطَّفُوا بِخِزْيِهِمْ كَٱلرِّدَاءِ. 
'''
"30" = '''
:sup:`30` أَحْمَدُ ٱلرَّبَّ جِدًّا بِفَمِي، وَفِي وَسَطِ كَثِيرِينَ أُسَبِّحُهُ. 
'''
"31" = '''
:sup:`31` لِأَنَّهُ يَقُومُ عَنْ يَمِينِ ٱلْمَسْكِينِ، لِيُخَلِّصَهُ مِنَ ٱلْقَاضِينَ عَلَى نَفْسِهِ. 
'''
