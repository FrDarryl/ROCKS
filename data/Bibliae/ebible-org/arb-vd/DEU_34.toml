[34]
"1" = '''
:sup:`1` وَصَعِدَ مُوسَى مِنْ عَرَبَاتِ مُوآبَ إِلَى جَبَلِ نَبُو، إِلَى رَأْسِ ٱلْفِسْجَةِ ٱلَّذِي قُبَالَةَ أَرِيحَا، فَأَرَاهُ ٱلرَّبُّ جَمِيعَ ٱلْأَرْضِ مِنْ جِلْعَادَ إِلَى دَانَ، 
'''
"2" = '''
:sup:`2` وَجَمِيعَ نَفْتَالِي وَأَرْضَ أَفْرَايِمَ وَمَنَسَّى، وَجَمِيعَ أَرْضِ يَهُوذَا إِلَى ٱلْبَحْرِ ٱلْغَرْبِيِّ، 
'''
"3" = '''
:sup:`3` وَٱلْجَنُوبَ وَٱلدَّائِرَةَ بُقْعَةَ أَرِيحَا مَدِينَةِ ٱلنَّخْلِ، إِلَى صُوغَرَ. 
'''
"4" = '''
:sup:`4` وَقَالَ لَهُ ٱلرَّبُّ: «هَذِهِ هِيَ ٱلْأَرْضُ ٱلَّتِي أَقْسَمْتُ لِإِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ قَائِلًا: لِنَسْلِكَ أُعْطِيهَا. قَدْ أَرَيْتُكَ إِيَّاهَا بِعَيْنَيْكَ، وَلَكِنَّكَ إِلَى هُنَاكَ لَا تَعْبُرُ». 
'''
"5" = '''
:sup:`5` فَمَاتَ هُنَاكَ مُوسَى عَبْدُ ٱلرَّبِّ فِي أَرْضِ مُوآبَ حَسَبَ قَوْلِ ٱلرَّبِّ. 
'''
"6" = '''
:sup:`6` وَدَفَنَهُ فِي ٱلْجِوَاءِ فِي أَرْضِ مُوآبَ، مُقَابِلَ بَيْتِ فَغُورَ. وَلَمْ يَعْرِفْ إِنْسَانٌ قَبْرَهُ إِلَى هَذَا ٱلْيَوْمِ. 
'''
"7" = '''
:sup:`7` وَكَانَ مُوسَى ٱبْنَ مِئَةٍ وَعِشْرِينَ سَنَةً حِينَ مَاتَ، وَلَمْ تَكِلَّ عَيْنُهُ وَلَا ذَهَبَتْ نَضَارَتُهُ. 
'''
"8" = '''
:sup:`8` فَبَكَى بَنُو إِسْرَائِيلَ مُوسَى فِي عَرَبَاتِ مُوآبَ ثَلَاثِينَ يَوْمًا. فَكَمُلَتْ أَيَّامُ بُكَاءِ مَنَاحَةِ مُوسَى. 
'''
"9" = '''
:sup:`9` وَيَشُوعُ بْنُ نُونٍ كَانَ قَدِ ٱمْتَلَأَ رُوحَ حِكْمَةٍ، إِذْ وَضَعَ مُوسَى عَلَيْهِ يَدَيْهِ، فَسَمِعَ لَهُ بَنُو إِسْرَائِيلَ وَعَمِلُوا كَمَا أَوْصَى ٱلرَّبُّ مُوسَى. 
'''
"10" = '''
:sup:`10` وَلَمْ يَقُمْ بَعْدُ نَبِيٌّ فِي إِسْرَائِيلَ مِثْلُ مُوسَى ٱلَّذِي عَرَفَهُ ٱلرَّبُّ وَجْهًا لِوَجْهٍ، 
'''
"11" = '''
:sup:`11` فِي جَمِيعِ ٱلْآيَاتِ وَٱلْعَجَائِبِ ٱلَّتِي أَرْسَلَهُ ٱلرَّبُّ لِيَعْمَلَهَا فِي أَرْضِ مِصْرَ بِفِرْعَوْنَ وَبِجَمِيعِ عَبِيدِهِ وَكُلِّ أَرْضِهِ، 
'''
"12" = '''
:sup:`12` وَفِي كُلِّ ٱلْيَدِ ٱلشَّدِيدَةِ وَكُلِّ ٱلْمَخَاوِفِ ٱلْعَظِيمَةِ ٱلَّتِي صَنَعَهَا مُوسَى أَمَامَ أَعْيُنِ جَمِيعِ إِسْرَائِيلَ. 
'''
