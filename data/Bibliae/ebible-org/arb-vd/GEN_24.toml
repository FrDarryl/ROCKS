[24]
"1" = '''
:sup:`1` وَشَاخَ إِبْرَاهِيمُ وَتَقَدَّمَ فِي ٱلْأَيَّامِ. وَبَارَكَ ٱلرَّبُّ إِبْرَاهِيمَ فِي كُلِّ شَيْءٍ. 
'''
"2" = '''
:sup:`2` وَقَالَ إِبْرَاهِيمُ لِعَبْدِهِ كَبِيرِ بَيْتِهِ ٱلْمُسْتَوْلِي عَلَى كُلِّ مَا كَانَ لَهُ: «ضَعْ يَدَكَ تَحْتَ فَخْذِي، 
'''
"3" = '''
:sup:`3` فَأَسْتَحْلِفَكَ بِٱلرَّبِّ إِلَهِ ٱلسَّمَاءِ وَإِلَهِ ٱلْأَرْضِ أَنْ لَا تَأْخُذَ زَوْجَةً لِٱبْنِي مِنْ بَنَاتِ ٱلْكَنْعَانِيِّينَ ٱلَّذِينَ أَنَا سَاكِنٌ بَيْنَهُمْ، 
'''
"4" = '''
:sup:`4` بَلْ إِلَى أَرْضِي وَإِلَى عَشِيرَتِي تَذْهَبُ وَتَأْخُذُ زَوْجَةً لِٱبْنِي إِسْحَاقَ». 
'''
"5" = '''
:sup:`5` فَقَالَ لَهُ ٱلْعَبْدُ: «رُبَّمَا لَا تَشَاءُ ٱلْمَرْأَةُ أَنْ تَتْبَعَنِي إِلَى هَذِهِ ٱلْأَرْضِ. هَلْ أَرْجِعُ بِٱبْنِكَ إِلَى ٱلْأَرْضِ ٱلَّتِي خَرَجْتَ مِنْهَا؟» 
'''
"6" = '''
:sup:`6` فَقَالَ لَهُ إِبْرَاهِيمُ: «ٱحْتَرِزْ مِنْ أَنْ تَرْجِعَ بِٱبْنِي إِلَى هُنَاكَ. 
'''
"7" = '''
:sup:`7` اَلرَّبُّ إِلَهُ ٱلسَّمَاءِ ٱلَّذِي أَخَذَنِي مِنْ بَيْتِ أَبِي وَمِنْ أَرْضِ مِيلَادِي، وَٱلَّذِي كَلَّمَنِي وَٱلَّذِي أَقْسَمَ لِي قَائِلًا: لِنَسْلِكَ أُعْطِي هَذِهِ ٱلْأَرْضَ، هُوَ يُرْسِلُ مَلَاكَهُ أَمَامَكَ، فَتَأْخُذُ زَوْجَةً لِٱبْنِي مِنْ هُنَاكَ. 
'''
"8" = '''
:sup:`8` وَإِنْ لَمْ تَشَإِ ٱلْمَرْأَةُ أَنْ تَتْبَعَكَ، تَبَرَّأْتَ مِنْ حَلْفِي هَذَا. أَمَّا ٱبْنِي فَلَا تَرْجِعْ بِهِ إِلَى هُنَاكَ». 
'''
"9" = '''
:sup:`9` فَوَضَعَ ٱلْعَبْدُ يَدَهُ تَحْتَ فَخْذِ إِبْرَاهِيمَ مَوْلَاهُ، وَحَلَفَ لَهُ عَلَى هَذَا ٱلْأَمْرِ. 
'''
"10" = '''
:sup:`10` ثُمَّ أَخَذَ ٱلْعَبْدُ عَشْرَةَ جِمَالٍ مِنْ جِمَالِ مَوْلَاهُ، وَمَضَى وَجَمِيعُ خَيْرَاتِ مَوْلَاهُ فِي يَدِهِ. فَقَامَ وَذَهَبَ إِلَى أَرَامِ ٱلنَّهْرَيْنِ إِلَى مَدِينَةِ نَاحُورَ. 
'''
"11" = '''
:sup:`11` وَأَنَاخَ ٱلْجِمَالَ خَارِجَ ٱلْمَدِينَةِ عِنْدَ بِئْرِ ٱلْمَاءِ وَقْتَ ٱلْمَسَاءِ، وَقْتَ خُرُوجِ ٱلْمُسْتَقِيَاتِ. 
'''
"12" = '''
:sup:`12` وَقَالَ: «أَيُّهَا ٱلرَّبُّ إِلَهَ سَيِّدِي إِبْرَاهِيمَ، يَسِّرْ لِي ٱلْيَوْمَ وَٱصْنَعْ لُطْفًا إِلَى سَيِّدِي إِبْرَاهِيمَ. 
'''
"13" = '''
:sup:`13` هَا أَنَا وَاقِفٌ عَلَى عَيْنِ ٱلْمَاءِ، وَبَنَاتُ أَهْلِ ٱلْمَدِينَةِ خَارِجَاتٌ لِيَسْتَقِينَ مَاءً. 
'''
"14" = '''
:sup:`14` فَلْيَكُنْ أَنَّ ٱلْفَتَاةَ ٱلَّتِي أَقُولُ لَهَا: أَمِيلِي جَرَّتَكِ لِأَشْرَبَ، فَتَقُولَ: ٱشْرَبْ وَأَنَا أَسْقِي جِمَالَكَ أَيْضًا، هِيَ ٱلَّتِي عَيَّنْتَهَا لِعَبْدِكَ إِسْحَاقَ. وَبِهَا أَعْلَمُ أَنَّكَ صَنَعْتَ لُطْفًا إِلَى سَيِّدِي». 
'''
"15" = '''
:sup:`15` وَإِذْ كَانَ لَمْ يَفْرَغْ بَعْدُ مِنَ ٱلْكَلَامِ، إِذَا رِفْقَةُ ٱلَّتِي وُلِدَتْ لِبَتُوئِيلَ ٱبْنِ مِلْكَةَ ٱمْرَأَةِ نَاحُورَ أَخِي إِبْرَاهِيمَ، خَارِجَةٌ وَجَرَّتُهَا عَلَى كَتِفِهَا. 
'''
"16" = '''
:sup:`16` وَكَانَتِ ٱلْفَتَاةُ حَسَنَةَ ٱلْمَنْظَرِ جِدًّا، وَعَذْرَاءَ لَمْ يَعْرِفْهَا رَجُلٌ. فَنَزَلَتْ إِلَى ٱلْعَيْنِ وَمَلَأَتْ جَرَّتَهَا وَطَلَعَتْ. 
'''
"17" = '''
:sup:`17` فَرَكَضَ ٱلْعَبْدُ لِلِقَائِهَا وَقَالَ: «ٱسْقِينِي قَلِيلَ مَاءٍ مِنْ جَرَّتِكِ». 
'''
"18" = '''
:sup:`18` فَقَالَتِ: «ٱشْرَبْ يَا سَيِّدِي». وَأَسْرَعَتْ وَأَنْزَلَتْ جَرَّتَهَا عَلَى يَدِهَا وَسَقَتْهُ. 
'''
"19" = '''
:sup:`19` وَلَمَّا فَرَغَتْ مِنْ سَقْيِهِ قَالَتْ: «أَسْتَقِي لِجِمَالِكَ أَيْضًا حَتَّى تَفْرَغَ مِنَ ٱلشُّرْبِ». 
'''
"20" = '''
:sup:`20` فَأَسْرَعَتْ وَأَفْرَغَتْ جَرَّتَهَا فِي ٱلْمَسْقَاةِ، وَرَكَضَتْ أَيْضًا إِلَى ٱلْبِئْرِ لِتَسْتَقِيَ، فَٱسْتَقَتْ لِكُلِّ جِمَالِهِ. 
'''
"21" = '''
:sup:`21` وَٱلرَّجُلُ يَتَفَرَّسُ فِيهَا صَامِتًا لِيَعْلَمَ: أَأَنْجَحَ ٱلرَّبُّ طَرِيقَهُ أَمْ لَا. 
'''
"22" = '''
:sup:`22` وَحَدَثَ عِنْدَمَا فَرَغَتِ ٱلْجِمَالُ مِنَ ٱلشُّرْبِ أَنَّ ٱلرَّجُلَ أَخَذَ خِزَامَةَ ذَهَبٍ وَزْنُهَا نِصْفُ شَاقِلٍ وَسِوَارَيْنِ عَلَى يَدَيْهَا وَزْنُهُمَا عَشْرَةُ شَوَاقِلِ ذَهَبٍ. 
'''
"23" = '''
:sup:`23` وَقَالَ: «بِنْتُ مَنْ أَنْتِ؟ أَخْبِرِينِي: هَلْ فِي بَيْتِ أَبِيكِ مَكَانٌ لَنَا لِنَبِيتَ؟» 
'''
"24" = '''
:sup:`24` فَقَالَتْ لَهُ: «أَنَا بِنْتُ بَتُوئِيلَ ٱبْنِ مِلْكَةَ ٱلَّذِي وَلَدَتْهُ لِنَاحُورَ». 
'''
"25" = '''
:sup:`25` وَقَالَتْ لَهُ: «عِنْدَنَا تِبْنٌ وَعَلَفٌ كَثِيرٌ، وَمَكَانٌ لِتَبِيتُوا أَيْضًا». 
'''
"26" = '''
:sup:`26` فَخَرَّ ٱلرَّجُلُ وَسَجَدَ لِلرَّبِّ، 
'''
"27" = '''
:sup:`27` وَقَالَ: «مُبَارَكٌ ٱلرَّبُّ إِلَهُ سَيِّدِي إِبْرَاهِيمَ ٱلَّذِي لَمْ يَمْنَعْ لُطْفَهُ وَحَقَّهُ عَنْ سَيِّدِي. إِذْ كُنْتُ أَنَا فِي ٱلطَّرِيقِ، هَدَانِي ٱلرَّبُّ إِلَى بَيْتِ إِخْوَةِ سَيِّدِي». 
'''
"28" = '''
:sup:`28` فَرَكَضَتِ ٱلْفَتَاةُ وَأَخْبَرَتْ بَيْتَ أُمِّهَا بِحَسَبِ هَذِهِ ٱلْأُمُورِ. 
'''
"29" = '''
:sup:`29` وَكَانَ لِرِفْقَةَ أَخٌ ٱسْمُهُ لَابَانُ، فَرَكَضَ لَابَانُ إِلَى ٱلرَّجُلِ خَارِجًا إِلَى ٱلْعَيْنِ. 
'''
"30" = '''
:sup:`30` وَحَدَثَ أَنَّهُ إِذْ رَأَى ٱلْخِزَامَةَ وَٱلسِّوَارَيْنِ عَلَى يَدَيْ أُخْتِهِ، وَإِذْ سَمِعَ كَلَامَ رِفْقَةَ أُخْتِهِ قَائِلَةً: «هَكَذَا كَلَّمَنِي ٱلرَّجُلُ»، جَاءَ إِلَى ٱلرَّجُلِ، وَإِذَا هُوَ وَاقِفٌ عِنْدَ ٱلْجِمَالِ عَلَى ٱلْعَيْنِ. 
'''
"31" = '''
:sup:`31` فَقَالَ: «ٱدْخُلْ يَا مُبَارَكَ ٱلرَّبِّ، لِمَاذَا تَقِفُ خَارِجًا وَأَنَا قَدْ هَيَّأْتُ ٱلْبَيْتَ وَمَكَانًا لِلْجِمَالِ؟». 
'''
"32" = '''
:sup:`32` فَدَخَلَ ٱلرَّجُلُ إِلَى ٱلْبَيْتِ وَحَلَّ عَنِ ٱلْجِمَالِ، فَأَعْطَى تِبْنًا وَعَلَفًا لِلْجِمَالِ، وَمَاءً لِغَسْلِ رِجْلَيْهِ وَأَرْجُلِ ٱلرِّجَالِ ٱلَّذِينَ مَعَهُ. 
'''
"33" = '''
:sup:`33` وَوُضِعَ قُدَّامَهُ لِيَأْكُلَ. فَقَالَ: «لَا آكُلُ حَتَّى أَتَكَلَّمَ كَلَامِي». فَقَالَ: «تَكَلَّمْ». 
'''
"34" = '''
:sup:`34` فَقَالَ: «أَنَا عَبْدُ إِبْرَاهِيمَ، 
'''
"35" = '''
:sup:`35` وَٱلرَّبُّ قَدْ بَارَكَ مَوْلَايَ جِدًّا فَصَارَ عَظِيمًا، وَأَعْطَاهُ غَنَمًا وَبَقَرًا وَفِضَّةً وَذَهَبًا وَعَبِيدًا وَإِمَاءً وَجِمَالًا وَحَمِيرًا. 
'''
"36" = '''
:sup:`36` وَوَلَدَتْ سَارَةُ ٱمْرَأَةُ سَيِّدِي ٱبْنًا لِسَيِّدِي بَعْدَ مَاشَاخَتْ، فَقَدْ أَعْطَاهُ كُلَّ مَا لَهُ. 
'''
"37" = '''
:sup:`37` وَٱسْتَحْلَفَنِي سَيِّدِي قَائِلًا: لَا تَأْخُذْ زَوْجَةً لِٱبْنِي مِنْ بَنَاتِ ٱلْكَنْعَانِيِّينَ ٱلَّذِينَ أَنَا سَاكِنٌ فِي أَرْضِهِمْ، 
'''
"38" = '''
:sup:`38` بَلْ إِلَى بَيْتِ أَبِي تَذْهَبُ وَإِلَى عَشِيرَتِي، وَتَأْخُذُ زَوْجَةً لِٱبْنِي. 
'''
"39" = '''
:sup:`39` فَقُلْتُ لِسَيِّدِي: رُبَّمَا لَا تَتْبَعُنِي ٱلْمَرْأَةُ. 
'''
"40" = '''
:sup:`40` فَقَالَ لِي: إِنَّ ٱلرَّبَّ ٱلَّذِي سِرْتُ أَمَامَهُ يُرْسِلُ مَلَاكَهُ مَعَكَ وَيُنْجِحُ طَرِيقَكَ، فَتَأْخُذُ زَوْجَةً لِٱبْنِي مِنْ عَشِيرَتِي وَمِنْ بَيْتِ أَبِي. 
'''
"41" = '''
:sup:`41` حِينَئِذٍ تَتَبَرَّأُ مِنْ حَلْفِي حِينَمَا تَجِيءُ إِلَى عَشِيرَتِي. وَإِنْ لَمْ يُعْطُوكَ فَتَكُونُ بَرِيئًا مِنْ حَلْفِي. 
'''
"42" = '''
:sup:`42` فَجِئْتُ ٱلْيَوْمَ إِلَى ٱلْعَيْنِ، وَقُلْتُ: أَيُّهَا ٱلرَّبُّ إِلَهُ سَيِّدِي إِبْرَاهِيمَ، إِنْ كُنْتَ تُنْجِحُ طَرِيقِي ٱلَّذِي أَنَا سَالِكٌ فِيهِ، 
'''
"43" = '''
:sup:`43` فَهَا أَنَا وَاقِفٌ عَلَى عَيْنِ ٱلْمَاءِ، وَلْيَكُنْ أَنَّ ٱلْفَتَاةَ ٱلَّتِي تَخْرُجُ لِتَسْتَقِيَ وَأَقُولُ لَهَا: ٱسْقِينِي قَلِيلَ مَاءٍ مِنْ جَرَّتِكِ، 
'''
"44" = '''
:sup:`44` فَتَقُولَ لِيَ: ٱشْرَبْ أَنْتَ، وَأَنَا أَسْتَقِي لِجِمَالِكَ أَيْضًا، هِيَ ٱلْمَرْأَةُ ٱلَّتِي عَيَّنَهَا ٱلرَّبُّ لِٱبْنِ سَيِّدِي. 
'''
"45" = '''
:sup:`45` وَإِذْ كُنْتُ أَنَا لَمْ أَفْرَغْ بَعْدُ مِنَ ٱلْكَلَامِ فِي قَلْبِي، إِذَا رِفْقَةُ خَارِجَةٌ وَجَرَّتُهَا عَلَى كَتِفِهَا، فَنَزَلَتْ إِلَى ٱلْعَيْنِ وَٱسْتَقَتْ. فَقُلْتُ لَهَا: ٱسْقِينِي. 
'''
"46" = '''
:sup:`46` فَأَسْرَعَتْ وَأَنْزَلَتْ جَرَّتَهَا عَنْهَا وَقَالَتِ: ٱشْرَبْ وَأَنَا أَسْقِي جِمَالَكَ أَيْضًا. فَشَرِبْتُ، وَسَقَتِ ٱلْجِمَالَ أَيْضًا. 
'''
"47" = '''
:sup:`47` فَسَأَلْتُهَا وَقُلتُ: بِنْتُ مَنْ أَنْتِ؟ فَقَالَتْ: بِنْتُ بَتُوئِيلَ بْنِ نَاحُورَ ٱلَّذِي وَلَدَتْهُ لَهُ مِلْكَةُ. فَوَضَعْتُ ٱلْخِزَامَةَ فِي أَنْفِهَا وَٱلسِّوَارَيْنِ عَلَى يَدَيْهَا. 
'''
"48" = '''
:sup:`48` وَخَرَرْتُ وَسَجَدْتُ لِلرَّبِّ، وَبَارَكْتُ ٱلرَّبَّ إِلَهَ سَيِّدِي إِبْرَاهِيمَ ٱلَّذِي هَدَانِي فِي طَرِيقٍ أَمِينٍ لِآخُذَ ٱبْنَةَ أَخِي سَيِّدِي لِٱبْنِهِ. 
'''
"49" = '''
:sup:`49` وَٱلْآنَ إِنْ كُنْتُمْ تَصْنَعُونَ مَعْرُوفًا وَأَمَانَةً إِلَى سَيِّدِي فَأَخْبِرُونِي، وَإِلَا فَأَخْبِرُونِي لِأَنْصَرِفَ يَمِينًا أَوْ شِمَالًا». 
'''
"50" = '''
:sup:`50` فَأَجَابَ لَابَانُ وَبَتُوئِيلُ وَقَالَا: «مِنْ عِنْدِ ٱلرَّبِّ خَرَجَ ٱلْأَمْرُ. لَا نَقْدِرُ أَنْ نُكَلِّمَكَ بِشَرٍّ أَوْ خَيْرٍ. 
'''
"51" = '''
:sup:`51` هُوَذَا رِفْقَةُ قُدَّامَكَ. خُذْهَا وَٱذْهَبْ. فَلْتَكُنْ زَوْجَةً لِٱبْنِ سَيِّدِكَ، كَمَا تَكَلَّمَ ٱلرَّبُّ». 
'''
"52" = '''
:sup:`52` وَكَانَ عِنْدَمَا سَمِعَ عَبْدُ إِبْرَاهِيمَ كَلَامَهُمْ أَنَّهُ سَجَدَ لِلرَّبِّ إِلَى ٱلْأَرْضِ. 
'''
"53" = '''
:sup:`53` وَأَخْرَجَ ٱلْعَبْدُ آنِيَةَ فِضَّةٍ وَآنِيَةَ ذَهَبٍ وَثِيَابًا وَأَعْطَاهَا لِرِفْقَةَ، وَأَعْطَى تُحَفًا لِأَخِيهَا وَلِأُمِّهَا. 
'''
"54" = '''
:sup:`54` فَأَكَلَ وَشَرِبَ هُوَ وَٱلرِّجَالُ ٱلَّذِينَ مَعَهُ وَبَاتُوا. ثُمَّ قَامُوا صَبَاحًا فَقَالَ: «ٱصْرِفُونِي إِلَى سَيِّدِي». 
'''
"55" = '''
:sup:`55` فَقَالَ أَخُوهَا وَأُمُّهَا: «لِتَمْكُثِ ٱلْفَتَاةُ عِنْدَنَا أَيَّامًا أَوْ عَشْرَةً، بَعْدَ ذَلِكَ تَمْضِي». 
'''
"56" = '''
:sup:`56` فَقَالَ لَهُمْ: «لَا تُعَوِّقُونِي وَٱلرَّبُّ قَدْ أَنْجَحَ طَرِيقِي. اِصْرِفُونِي لِأَذْهَبَ إِلَى سَيِّدِي». 
'''
"57" = '''
:sup:`57` فَقَالُوا: «نَدْعُو ٱلْفَتَاةَ وَنَسْأَلُهَا شِفَاهًا». 
'''
"58" = '''
:sup:`58` فَدَعَوْا رِفْقَةَ وَقَالُوا لَهَا: «هَلْ تَذْهَبِينَ مَعَ هَذَا ٱلرَّجُلِ؟» فَقَالَتْ: «أَذْهَبُ». 
'''
"59" = '''
:sup:`59` فَصَرَفُوا رِفْقَةَ أُخْتَهُمْ وَمُرْضِعَتَهَا وَعَبْدَ إِبْرَاهِيمَ وَرِجَالَهُ. 
'''
"60" = '''
:sup:`60` وَبَارَكُوا رِفْقَةَ وَقَالُوا لَهَا: «أَنْتِ أُخْتُنَا. صِيرِي أُلُوفَ رِبْوَاتٍ، وَلْيَرِثْ نَسْلُكِ بَابَ مُبْغِضِيهِ». 
'''
"61" = '''
:sup:`61` فَقَامَتْ رِفْقَةُ وَفَتَيَاتُهَا وَرَكِبْنَ عَلَى ٱلْجِمَالِ وَتَبِعْنَ ٱلرَّجُلَ. فَأَخَذَ ٱلْعَبْدُ رِفْقَةَ وَمَضَى. 
'''
"62" = '''
:sup:`62` وَكَانَ إِسْحَاقُ قَدْ أَتَى مِنْ وُرُودِ بِئْرِ لَحَيْ رُئِي، إِذْ كَانَ سَاكِنًا فِي أَرْضِ ٱلْجَنُوبِ. 
'''
"63" = '''
:sup:`63` وَخَرَجَ إِسْحَاقُ لِيَتَأَمَّلَ فِي ٱلْحَقْلِ عِنْدَ إِقْبَالِ ٱلْمَسَاءِ، فَرَفَعَ عَيْنَيْهِ وَنَظَرَ وَإِذَا جِمَالٌ مُقْبِلَةٌ. 
'''
"64" = '''
:sup:`64` وَرَفَعَتْ رِفْقَةُ عَيْنَيْهَا فَرَأَتْ إِسْحَاقَ فَنَزَلَتْ عَنِ ٱلْجَمَلِ. 
'''
"65" = '''
:sup:`65` وَقَالَتْ لِلْعَبْدِ: «مَنْ هَذَا ٱلرَّجُلُ ٱلْمَاشِي فِي ٱلْحَقْلِ لِلِقَائِنَا؟» فَقَالَ ٱلْعَبْدُ: «هُوَ سَيِّدِي». فَأَخَذَتِ ٱلْبُرْقُعَ وَتَغَطَّتْ. 
'''
"66" = '''
:sup:`66` ثُمَّ حَدَّثَ ٱلْعَبْدُ إِسْحَاقَ بِكُلِّ ٱلْأُمُورِ ٱلَّتِي صَنَعَ، 
'''
"67" = '''
:sup:`67` فَأَدْخَلَهَا إِسْحَاقُ إِلَى خِبَاءِ سَارَةَ أُمِّهِ، وَأَخَذَ رِفْقَةَ فَصَارَتْ لَهُ زَوْجَةً وَأَحَبَّهَا. فَتَعَزَّى إِسْحَاقُ بَعْدَ مَوْتِ أُمِّهِ. 
'''
