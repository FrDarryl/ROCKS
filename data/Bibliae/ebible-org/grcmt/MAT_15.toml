[15]
"1" = '''
:sup:`1` τοτε προσερχονται τω ιησου οι απο ιεροσολυμων γραμματεισ και φαρισαιοι λεγοντεσ 
'''
"2" = '''
:sup:`2` δια τι οι μαθηται σου παραβαινουσιν την παραδοσιν των πρεσβυτερων ου γαρ νιπτονται τασ χειρασ αυτων οταν αρτον εσθιωσιν 
'''
"3" = '''
:sup:`3` ο δε αποκριθεισ ειπεν αυτοισ δια τι και υμεισ παραβαινετε την εντολην του θεου δια την παραδοσιν υμων 
'''
"4" = '''
:sup:`4` ο γαρ θεοσ ενετειλατο λεγων τιμα τον πατερα και την μητερα και ο κακολογων πατερα η μητερα θανατω τελευτατω 
'''
"5" = '''
:sup:`5` υμεισ δε λεγετε οσ αν ειπη τω πατρι η τη μητρι δωρον ο εαν εξ εμου ωφεληθησ και ου μη τιμηση τον πατερα αυτου η την μητερα αυτου 
'''
"6" = '''
:sup:`6` και ηκυρωσατε την εντολην του θεου δια την παραδοσιν υμων 
'''
"7" = '''
:sup:`7` υποκριται καλωσ προεφητευσεν περι υμων ησαιασ λεγων 
'''
"8" = '''
:sup:`8` εγγιζει μοι ο λαοσ ουτοσ τω στοματι αυτων και τοισ χειλεσιν με τιμα η δε καρδια αυτων πορρω απεχει απ εμου 
'''
"9" = '''
:sup:`9` ματην δε σεβονται με διδασκοντεσ διδασκαλιασ ενταλματα ανθρωπων 
'''
"10" = '''
:sup:`10` και προσκαλεσαμενοσ τον οχλον ειπεν αυτοισ ακουετε και συνιετε 
'''
"11" = '''
:sup:`11` ου το εισερχομενον εισ το στομα κοινοι τον ανθρωπον αλλα το εκπορευομενον εκ του στοματοσ τουτο κοινοι τον ανθρωπον 
'''
"12" = '''
:sup:`12` τοτε προσελθοντεσ οι μαθηται αυτου ειπον αυτω οιδασ οτι οι φαρισαιοι ακουσαντεσ τον λογον εσκανδαλισθησαν 
'''
"13" = '''
:sup:`13` ο δε αποκριθεισ ειπεν πασα φυτεια ην ουκ εφυτευσεν ο πατηρ μου ο ουρανιοσ εκριζωθησεται 
'''
"14" = '''
:sup:`14` αφετε αυτουσ οδηγοι εισιν τυφλοι τυφλων τυφλοσ δε τυφλον εαν οδηγη αμφοτεροι εισ βοθυνον πεσουνται 
'''
"15" = '''
:sup:`15` αποκριθεισ δε ο πετροσ ειπεν αυτω φρασον ημιν την παραβολην ταυτην 
'''
"16" = '''
:sup:`16` ο δε ιησουσ ειπεν ακμην και υμεισ ασυνετοι εστε 
'''
"17" = '''
:sup:`17` ουπω νοειτε οτι παν το εισπορευομενον εισ το στομα εισ την κοιλιαν χωρει και εισ αφεδρωνα εκβαλλεται 
'''
"18" = '''
:sup:`18` τα δε εκπορευομενα εκ του στοματοσ εκ τησ καρδιασ εξερχεται κακεινα κοινοι τον ανθρωπον 
'''
"19" = '''
:sup:`19` εκ γαρ τησ καρδιασ εξερχονται διαλογισμοι πονηροι φονοι μοιχειαι πορνειαι κλοπαι ψευδομαρτυριαι βλασφημιαι 
'''
"20" = '''
:sup:`20` ταυτα εστιν τα κοινουντα τον ανθρωπον το δε ανιπτοισ χερσιν φαγειν ου κοινοι τον ανθρωπον 
'''
"21" = '''
:sup:`21` και εξελθων εκειθεν ο ιησουσ ανεχωρησεν εισ τα μερη τυρου και σιδωνοσ 
'''
"22" = '''
:sup:`22` και ιδου γυνη χαναναια απο των οριων εκεινων εξελθουσα εκραυγασεν αυτω λεγουσα ελεησον με κυριε υιε δαυιδ η θυγατηρ μου κακωσ δαιμονιζεται 
'''
"23" = '''
:sup:`23` ο δε ουκ απεκριθη αυτη λογον και προσελθοντεσ οι μαθηται αυτου ηρωτων αυτον λεγοντεσ απολυσον αυτην οτι κραζει οπισθεν ημων 
'''
"24" = '''
:sup:`24` ο δε αποκριθεισ ειπεν ουκ απεσταλην ει μη εισ τα προβατα τα απολωλοτα οικου ισραηλ 
'''
"25" = '''
:sup:`25` η δε ελθουσα προσεκυνησεν αυτω λεγουσα κυριε βοηθει μοι 
'''
"26" = '''
:sup:`26` ο δε αποκριθεισ ειπεν ουκ εστιν καλον λαβειν τον αρτον των τεκνων και βαλειν τοισ κυναριοισ 
'''
"27" = '''
:sup:`27` η δε ειπεν ναι κυριε και γαρ τα κυναρια εσθιει απο των ψιχιων των πιπτοντων απο τησ τραπεζησ των κυριων αυτων 
'''
"28" = '''
:sup:`28` τοτε αποκριθεισ ο ιησουσ ειπεν αυτη ω γυναι μεγαλη σου η πιστισ γενηθητω σοι ωσ θελεισ και ιαθη η θυγατηρ αυτησ απο τησ ωρασ εκεινησ 
'''
"29" = '''
:sup:`29` και μεταβασ εκειθεν ο ιησουσ ηλθεν παρα την θαλασσαν τησ γαλιλαιασ και αναβασ εισ το οροσ εκαθητο εκει 
'''
"30" = '''
:sup:`30` και προσηλθον αυτω οχλοι πολλοι εχοντεσ μεθ εαυτων χωλουσ τυφλουσ κωφουσ κυλλουσ και ετερουσ πολλουσ και ερριψαν αυτουσ παρα τουσ ποδασ του ιησου και εθεραπευσεν αυτουσ 
'''
"31" = '''
:sup:`31` ωστε τουσ οχλουσ θαυμασαι βλεποντασ κωφουσ λαλουντασ κυλλουσ υγιεισ χωλουσ περιπατουντασ και τυφλουσ βλεποντασ και εδοξασαν τον θεον ισραηλ 
'''
"32" = '''
:sup:`32` ο δε ιησουσ προσκαλεσαμενοσ τουσ μαθητασ αυτου ειπεν σπλαγχνιζομαι επι τον οχλον οτι ηδη ημεραι τρεισ προσμενουσιν μοι και ουκ εχουσιν τι φαγωσιν και απολυσαι αυτουσ νηστεισ ου θελω μηποτε εκλυθωσιν εν τη οδω 
'''
"33" = '''
:sup:`33` και λεγουσιν αυτω οι μαθηται αυτου ποθεν ημιν εν ερημια αρτοι τοσουτοι ωστε χορτασαι οχλον τοσουτον 
'''
"34" = '''
:sup:`34` και λεγει αυτοισ ο ιησουσ ποσουσ αρτουσ εχετε οι δε ειπον επτα και ολιγα ιχθυδια 
'''
"35" = '''
:sup:`35` και εκελευσεν τοισ οχλοισ αναπεσειν επι την γην 
'''
"36" = '''
:sup:`36` και λαβων τουσ επτα αρτουσ και τουσ ιχθυασ ευχαριστησασ εκλασεν και εδωκεν τοισ μαθηταισ αυτου οι δε μαθηται τω οχλω 
'''
"37" = '''
:sup:`37` και εφαγον παντεσ και εχορτασθησαν και ηραν το περισσευον των κλασματων επτα σπυριδασ πληρεισ 
'''
"38" = '''
:sup:`38` οι δε εσθιοντεσ ησαν τετρακισχιλιοι ανδρεσ χωρισ γυναικων και παιδιων 
'''
"39" = '''
:sup:`39` και απολυσασ τουσ οχλουσ ενεβη εισ το πλοιον και ηλθεν εισ τα ορια μαγδαλα 
'''
