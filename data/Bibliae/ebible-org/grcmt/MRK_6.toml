[6]
"1" = '''
:sup:`1` και εξηλθεν εκειθεν και ηλθεν εισ την πατριδα αυτου και ακολουθουσιν αυτω οι μαθηται αυτου 
'''
"2" = '''
:sup:`2` και γενομενου σαββατου ηρξατο εν τη συναγωγη διδασκειν και πολλοι ακουοντεσ εξεπλησσοντο λεγοντεσ ποθεν τουτω ταυτα και τισ η σοφια η δοθεισα αυτω και δυναμεισ τοιαυται δια των χειρων αυτου γινονται 
'''
"3" = '''
:sup:`3` ουχ ουτοσ εστιν ο τεκτων ο υιοσ μαριασ αδελφοσ δε ιακωβου και ιωση και ιουδα και σιμωνοσ και ουκ εισιν αι αδελφαι αυτου ωδε προσ ημασ και εσκανδαλιζοντο εν αυτω 
'''
"4" = '''
:sup:`4` ελεγεν δε αυτοισ ο ιησουσ οτι ουκ εστιν προφητησ ατιμοσ ει μη εν τη πατριδι αυτου και εν τοισ συγγενεσιν και εν τη οικια αυτου 
'''
"5" = '''
:sup:`5` και ουκ ηδυνατο εκει ουδεμιαν δυναμιν ποιησαι ει μη ολιγοισ αρρωστοισ επιθεισ τασ χειρασ εθεραπευσεν 
'''
"6" = '''
:sup:`6` και εθαυμαζεν δια την απιστιαν αυτων και περιηγεν τασ κωμασ κυκλω διδασκων 
'''
"7" = '''
:sup:`7` και προσκαλειται τουσ δωδεκα και ηρξατο αυτουσ αποστελλειν δυο δυο και εδιδου αυτοισ εξουσιαν των πνευματων των ακαθαρτων 
'''
"8" = '''
:sup:`8` και παρηγγειλεν αυτοισ ινα μηδεν αιρωσιν εισ οδον ει μη ραβδον μονον μη πηραν μη αρτον μη εισ την ζωνην χαλκον 
'''
"9" = '''
:sup:`9` αλλ υποδεδεμενουσ σανδαλια και μη ενδυσησθε δυο χιτωνασ 
'''
"10" = '''
:sup:`10` και ελεγεν αυτοισ οπου εαν εισελθητε εισ οικιαν εκει μενετε εωσ αν εξελθητε εκειθεν 
'''
"11" = '''
:sup:`11` και οσοι αν μη δεξωνται υμασ μηδε ακουσωσιν υμων εκπορευομενοι εκειθεν εκτιναξατε τον χουν τον υποκατω των ποδων υμων εισ μαρτυριον αυτοισ αμην λεγω υμιν ανεκτοτερον εσται σοδομοισ η γομορροισ εν ημερα κρισεωσ η τη πολει εκεινη 
'''
"12" = '''
:sup:`12` και εξελθοντεσ εκηρυσσον ινα μετανοησωσιν 
'''
"13" = '''
:sup:`13` και δαιμονια πολλα εξεβαλλον και ηλειφον ελαιω πολλουσ αρρωστουσ και εθεραπευον 
'''
"14" = '''
:sup:`14` και ηκουσεν ο βασιλευσ ηρωδησ φανερον γαρ εγενετο το ονομα αυτου και ελεγεν οτι ιωαννησ ο βαπτιζων εκ νεκρων ηγερθη και δια τουτο ενεργουσιν αι δυναμεισ εν αυτω 
'''
"15" = '''
:sup:`15` αλλοι ελεγον οτι ηλιασ εστιν αλλοι δε ελεγον οτι προφητησ εστιν ωσ εισ των προφητων 
'''
"16" = '''
:sup:`16` ακουσασ δε ηρωδησ ειπεν οτι ον εγω απεκεφαλισα ιωαννην ουτοσ εστιν αυτοσ ηγερθη εκ νεκρων 
'''
"17" = '''
:sup:`17` αυτοσ γαρ ο ηρωδησ αποστειλασ εκρατησεν τον ιωαννην και εδησεν αυτον εν φυλακη δια ηρωδιαδα την γυναικα φιλιππου του αδελφου αυτου οτι αυτην εγαμησεν 
'''
"18" = '''
:sup:`18` ελεγεν γαρ ο ιωαννησ τω ηρωδη οτι ουκ εξεστιν σοι εχειν την γυναικα του αδελφου σου 
'''
"19" = '''
:sup:`19` η δε ηρωδιασ ενειχεν αυτω και ηθελεν αυτον αποκτειναι και ουκ ηδυνατο 
'''
"20" = '''
:sup:`20` ο γαρ ηρωδησ εφοβειτο τον ιωαννην ειδωσ αυτον ανδρα δικαιον και αγιον και συνετηρει αυτον και ακουσασ αυτου πολλα εποιει και ηδεωσ αυτου ηκουεν 
'''
"21" = '''
:sup:`21` και γενομενησ ημερασ ευκαιρου οτε ηρωδησ τοισ γενεσιοισ αυτου δειπνον εποιει τοισ μεγιστασιν αυτου και τοισ χιλιαρχοισ και τοισ πρωτοισ τησ γαλιλαιασ 
'''
"22" = '''
:sup:`22` και εισελθουσησ τησ θυγατροσ αυτησ τησ ηρωδιαδοσ και ορχησαμενησ και αρεσασησ τω ηρωδη και τοισ συνανακειμενοισ ειπεν ο βασιλευσ τω κορασιω αιτησον με ο εαν θελησ και δωσω σοι 
'''
"23" = '''
:sup:`23` και ωμοσεν αυτη οτι ο εαν με αιτησησ δωσω σοι εωσ ημισουσ τησ βασιλειασ μου 
'''
"24" = '''
:sup:`24` η δε εξελθουσα ειπεν τη μητρι αυτησ τι αιτησομαι η δε ειπεν την κεφαλην ιωαννου του βαπτιστου 
'''
"25" = '''
:sup:`25` και εισελθουσα ευθεωσ μετα σπουδησ προσ τον βασιλεα ητησατο λεγουσα θελω ινα μοι δωσ εξαυτησ επι πινακι την κεφαλην ιωαννου του βαπτιστου 
'''
"26" = '''
:sup:`26` και περιλυποσ γενομενοσ ο βασιλευσ δια τουσ ορκουσ και τουσ συνανακειμενουσ ουκ ηθελησεν αυτην αθετησαι 
'''
"27" = '''
:sup:`27` και ευθεωσ αποστειλασ ο βασιλευσ σπεκουλατορα επεταξεν ενεχθηναι την κεφαλην αυτου 
'''
"28" = '''
:sup:`28` ο δε απελθων απεκεφαλισεν αυτον εν τη φυλακη και ηνεγκεν την κεφαλην αυτου επι πινακι και εδωκεν αυτην τω κορασιω και το κορασιον εδωκεν αυτην τη μητρι αυτησ 
'''
"29" = '''
:sup:`29` και ακουσαντεσ οι μαθηται αυτου ηλθον και ηραν το πτωμα αυτου και εθηκαν αυτο εν μνημειω 
'''
"30" = '''
:sup:`30` και συναγονται οι αποστολοι προσ τον ιησουν και απηγγειλαν αυτω παντα και οσα εποιησαν και οσα εδιδαξαν 
'''
"31" = '''
:sup:`31` και ειπεν αυτοισ δευτε υμεισ αυτοι κατ ιδιαν εισ ερημον τοπον και αναπαυεσθε ολιγον ησαν γαρ οι ερχομενοι και οι υπαγοντεσ πολλοι και ουδε φαγειν ευκαιρουν 
'''
"32" = '''
:sup:`32` και απηλθον εισ ερημον τοπον τω πλοιω κατ ιδιαν 
'''
"33" = '''
:sup:`33` και ειδον αυτουσ υπαγοντασ και επεγνωσαν αυτον πολλοι και πεζη απο πασων των πολεων συνεδραμον εκει και προηλθον αυτουσ και συνηλθον προσ αυτον 
'''
"34" = '''
:sup:`34` και εξελθων ειδεν ο ιησουσ πολυν οχλον και εσπλαγχνισθη επ αυτοισ οτι ησαν ωσ προβατα μη εχοντα ποιμενα και ηρξατο διδασκειν αυτουσ πολλα 
'''
"35" = '''
:sup:`35` και ηδη ωρασ πολλησ γενομενησ προσελθοντεσ αυτω οι μαθηται αυτου λεγουσιν οτι ερημοσ εστιν ο τοποσ και ηδη ωρα πολλη 
'''
"36" = '''
:sup:`36` απολυσον αυτουσ ινα απελθοντεσ εισ τουσ κυκλω αγρουσ και κωμασ αγορασωσιν εαυτοισ αρτουσ τι γαρ φαγωσιν ουκ εχουσιν 
'''
"37" = '''
:sup:`37` ο δε αποκριθεισ ειπεν αυτοισ δοτε αυτοισ υμεισ φαγειν και λεγουσιν αυτω απελθοντεσ αγορασωμεν δηναριων διακοσιων αρτουσ και δωμεν αυτοισ φαγειν 
'''
"38" = '''
:sup:`38` ο δε λεγει αυτοισ ποσουσ αρτουσ εχετε υπαγετε και ιδετε και γνοντεσ λεγουσιν πεντε και δυο ιχθυασ 
'''
"39" = '''
:sup:`39` και επεταξεν αυτοισ ανακλιναι παντασ συμποσια συμποσια επι τω χλωρω χορτω 
'''
"40" = '''
:sup:`40` και ανεπεσον πρασιαι πρασιαι ανα εκατον και ανα πεντηκοντα 
'''
"41" = '''
:sup:`41` και λαβων τουσ πεντε αρτουσ και τουσ δυο ιχθυασ αναβλεψασ εισ τον ουρανον ευλογησεν και κατεκλασεν τουσ αρτουσ και εδιδου τοισ μαθηταισ αυτου ινα παραθωσιν αυτοισ και τουσ δυο ιχθυασ εμερισεν πασιν 
'''
"42" = '''
:sup:`42` και εφαγον παντεσ και εχορτασθησαν 
'''
"43" = '''
:sup:`43` και ηραν κλασματων δωδεκα κοφινουσ πληρεισ και απο των ιχθυων 
'''
"44" = '''
:sup:`44` και ησαν οι φαγοντεσ τουσ αρτουσ πεντακισχιλιοι ανδρεσ 
'''
"45" = '''
:sup:`45` και ευθεωσ ηναγκασεν τουσ μαθητασ αυτου εμβηναι εισ το πλοιον και προαγειν εισ το περαν προσ βηθσαιδαν εωσ αυτοσ απολυση τον οχλον 
'''
"46" = '''
:sup:`46` και αποταξαμενοσ αυτοισ απηλθεν εισ το οροσ προσευξασθαι 
'''
"47" = '''
:sup:`47` και οψιασ γενομενησ ην το πλοιον εν μεσω τησ θαλασσησ και αυτοσ μονοσ επι τησ γησ 
'''
"48" = '''
:sup:`48` και ειδεν αυτουσ βασανιζομενουσ εν τω ελαυνειν ην γαρ ο ανεμοσ εναντιοσ αυτοισ και περι τεταρτην φυλακην τησ νυκτοσ ερχεται προσ αυτουσ περιπατων επι τησ θαλασσησ και ηθελεν παρελθειν αυτουσ 
'''
"49" = '''
:sup:`49` οι δε ιδοντεσ αυτον περιπατουντα επι τησ θαλασσησ εδοξαν φαντασμα ειναι και ανεκραξαν 
'''
"50" = '''
:sup:`50` παντεσ γαρ αυτον ειδον και εταραχθησαν και ευθεωσ ελαλησεν μετ αυτων και λεγει αυτοισ θαρσειτε εγω ειμι μη φοβεισθε 
'''
"51" = '''
:sup:`51` και ανεβη προσ αυτουσ εισ το πλοιον και εκοπασεν ο ανεμοσ και λιαν εκπερισσου εν εαυτοισ εξισταντο και εθαυμαζον 
'''
"52" = '''
:sup:`52` ου γαρ συνηκαν επι τοισ αρτοισ ην γαρ αυτων η καρδια πεπωρωμενη 
'''
"53" = '''
:sup:`53` και διαπερασαντεσ ηλθον επι την γην γεννησαρετ και προσωρμισθησαν 
'''
"54" = '''
:sup:`54` και εξελθοντων αυτων εκ του πλοιου ευθεωσ επιγνοντεσ αυτον 
'''
"55" = '''
:sup:`55` περιδραμοντεσ ολην την περιχωρον εκεινην ηρξαντο επι τοισ κραββατοισ τουσ κακωσ εχοντασ περιφερειν οπου ηκουον οτι εκει εστιν 
'''
"56" = '''
:sup:`56` και οπου αν εισεπορευετο εισ κωμασ η πολεισ η αγρουσ εν ταισ αγοραισ ετιθουν τουσ ασθενουντασ και παρεκαλουν αυτον ινα καν του κρασπεδου του ιματιου αυτου αψωνται και οσοι αν ηπτοντο αυτου εσωζοντο 
'''
