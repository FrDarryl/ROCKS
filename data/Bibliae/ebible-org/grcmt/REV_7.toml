[7]
"1" = '''
:sup:`1` και μετα τουτο ειδον τεσσαρασ αγγελουσ εστωτασ επι τασ τεσσαρασ γωνιασ τησ γησ κρατουντασ τουσ τεσσαρασ ανεμουσ τησ γησ ινα μη πνεη ανεμοσ επι τησ γησ μητε επι τησ θαλασσησ μητε επι τι δενδρον 
'''
"2" = '''
:sup:`2` και ειδον αλλον αγγελον αναβαινοντα απο ανατολησ ηλιου εχοντα σφραγιδα θεου ζωντοσ και εκραξεν φωνη μεγαλη τοισ τεσσαρσιν αγγελοισ οισ εδοθη αυτοισ αδικησαι την γην και την θαλασσαν 
'''
"3" = '''
:sup:`3` λεγων μη αδικησητε την γην μητε την θαλασσαν μητε τα δενδρα αχρι ου σφραγισωμεν τουσ δουλουσ του θεου ημων επι των μετωπων αυτων 
'''
"4" = '''
:sup:`4` και ηκουσα τον αριθμον των εσφραγισμενων εκατον και τεσσαρακοντα τεσσαρεσ χιλιαδεσ εσφραγισμενων εκ πασησ φυλησ υιων ισραηλ 
'''
"5" = '''
:sup:`5` εκ φυλησ ιουδα δωδεκα χιλιαδεσ εσφραγισμεναι εκ φυλησ ρουβιμ δωδεκα χιλιαδεσ εκ φυλησ γαδ δωδεκα χιλιαδεσ 
'''
"6" = '''
:sup:`6` εκ φυλησ ασηρ δωδεκα χιλιαδεσ εκ φυλησ νεφθαλειμ δωδεκα χιλιαδεσ εκ φυλησ μανασση δωδεκα χιλιαδεσ 
'''
"7" = '''
:sup:`7` εκ φυλησ συμεων δωδεκα χιλιαδεσ εκ φυλησ λευι δωδεκα χιλιαδεσ εκ φυλησ ισαχαρ δωδεκα χιλιαδεσ 
'''
"8" = '''
:sup:`8` εκ φυλησ ζαβουλων δωδεκα χιλιαδεσ εκ φυλησ ιωσηφ δωδεκα χιλιαδεσ εκ φυλησ βενιαμιν δωδεκα χιλιαδεσ εσφραγισμεναι 
'''
"9" = '''
:sup:`9` μετα ταυτα ειδον και ιδου οχλοσ πολυσ ον αριθμησαι ουδεισ εδυνατο εκ παντοσ εθνουσ και φυλων και λαων και γλωσσων εστωτασ ενωπιον του θρονου και ενωπιον του αρνιου περιβεβλημενουσ στολασ λευκασ και φοινικασ εν ταισ χερσιν αυτων 
'''
"10" = '''
:sup:`10` και κραζουσιν φωνη μεγαλη λεγοντεσ η σωτηρια τω θεω ημων τω καθημενω επι τω θρονω και τω αρνιω 
'''
"11" = '''
:sup:`11` και παντεσ οι αγγελοι ειστηκεισαν κυκλω του θρονου και των πρεσβυτερων και των τεσσαρων ζωων και επεσον ενωπιον του θρονου επι τα προσωπα αυτων και προσεκυνησαν τω θεω 
'''
"12" = '''
:sup:`12` λεγοντεσ αμην η ευλογια και η δοξα και η σοφια και η ευχαριστια και η τιμη και η δυναμισ και η ισχυσ τω θεω ημων εισ τουσ αιωνασ των αιωνων αμην 
'''
"13" = '''
:sup:`13` και απεκριθη εισ εκ των πρεσβυτερων λεγων μοι ουτοι οι περιβεβλημενοι τασ στολασ τασ λευκασ τινεσ εισιν και ποθεν ηλθον 
'''
"14" = '''
:sup:`14` και ειπον αυτω κυριε μου συ οιδασ και ειπεν μοι ουτοι εισιν οι ερχομενοι εκ τησ θλιψεωσ τησ μεγαλησ και επλυναν τασ στολασ αυτων και ελευκαναν εν τω αιματι του αρνιου 
'''
"15" = '''
:sup:`15` δια τουτο εισιν ενωπιον του θρονου του θεου και λατρευουσιν αυτω ημερασ και νυκτοσ εν τω ναω αυτου και ο καθημενοσ επι τω θρονω σκηνωσει επ αυτουσ 
'''
"16" = '''
:sup:`16` ου πεινασουσιν ετι ουδε διψησουσιν ετι ουδ ου μη πεση επ αυτουσ ο ηλιοσ ουδε παν καυμα 
'''
"17" = '''
:sup:`17` οτι το αρνιον το ανα μεσον του θρονου ποιμαινει αυτουσ και οδηγει αυτουσ επι ζωησ πηγασ υδατων και εξαλειψει ο θεοσ παν δακρυον εκ των οφθαλμων αυτων 
'''
