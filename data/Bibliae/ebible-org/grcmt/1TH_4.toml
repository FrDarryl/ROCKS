[4]
"1" = '''
:sup:`1` λοιπον ουν αδελφοι ερωτωμεν υμασ και παρακαλουμεν εν κυριω ιησου καθωσ παρελαβετε παρ ημων το πωσ δει υμασ περιπατειν και αρεσκειν θεω ινα περισσευητε μαλλον 
'''
"2" = '''
:sup:`2` οιδατε γαρ τινασ παραγγελιασ εδωκαμεν υμιν δια του κυριου ιησου 
'''
"3" = '''
:sup:`3` τουτο γαρ εστιν θελημα του θεου ο αγιασμοσ υμων απεχεσθαι υμασ απο τησ πορνειασ 
'''
"4" = '''
:sup:`4` ειδεναι εκαστον υμων το εαυτου σκευοσ κτασθαι εν αγιασμω και τιμη 
'''
"5" = '''
:sup:`5` μη εν παθει επιθυμιασ καθαπερ και τα εθνη τα μη ειδοτα τον θεον 
'''
"6" = '''
:sup:`6` το μη υπερβαινειν και πλεονεκτειν εν τω πραγματι τον αδελφον αυτου διοτι εκδικοσ ο κυριοσ περι παντων τουτων καθωσ και προειπομεν υμιν και διεμαρτυραμεθα 
'''
"7" = '''
:sup:`7` ου γαρ εκαλεσεν ημασ ο θεοσ επι ακαθαρσια αλλ εν αγιασμω 
'''
"8" = '''
:sup:`8` τοιγαρουν ο αθετων ουκ ανθρωπον αθετει αλλα τον θεον τον και δοντα το πνευμα αυτου το αγιον εισ υμασ 
'''
"9" = '''
:sup:`9` περι δε τησ φιλαδελφιασ ου χρειαν εχετε γραφειν υμιν αυτοι γαρ υμεισ θεοδιδακτοι εστε εισ το αγαπαν αλληλουσ 
'''
"10" = '''
:sup:`10` και γαρ ποιειτε αυτο εισ παντασ τουσ αδελφουσ τουσ εν ολη τη μακεδονια παρακαλουμεν δε υμασ αδελφοι περισσευειν μαλλον 
'''
"11" = '''
:sup:`11` και φιλοτιμεισθαι ησυχαζειν και πρασσειν τα ιδια και εργαζεσθαι ταισ ιδιαισ χερσιν υμων καθωσ υμιν παρηγγειλαμεν 
'''
"12" = '''
:sup:`12` ινα περιπατητε ευσχημονωσ προσ τουσ εξω και μηδενοσ χρειαν εχητε 
'''
"13" = '''
:sup:`13` ου θελομεν δε υμασ αγνοειν αδελφοι περι των κεκοιμημενων ινα μη λυπησθε καθωσ και οι λοιποι οι μη εχοντεσ ελπιδα 
'''
"14" = '''
:sup:`14` ει γαρ πιστευομεν οτι ιησουσ απεθανεν και ανεστη ουτωσ και ο θεοσ τουσ κοιμηθεντασ δια του ιησου αξει συν αυτω 
'''
"15" = '''
:sup:`15` τουτο γαρ υμιν λεγομεν εν λογω κυριου οτι ημεισ οι ζωντεσ οι περιλειπομενοι εισ την παρουσιαν του κυριου ου μη φθασωμεν τουσ κοιμηθεντασ 
'''
"16" = '''
:sup:`16` οτι αυτοσ ο κυριοσ εν κελευσματι εν φωνη αρχαγγελου και εν σαλπιγγι θεου καταβησεται απ ουρανου και οι νεκροι εν χριστω αναστησονται πρωτον 
'''
"17" = '''
:sup:`17` επειτα ημεισ οι ζωντεσ οι περιλειπομενοι αμα συν αυτοισ αρπαγησομεθα εν νεφελαισ εισ απαντησιν του κυριου εισ αερα και ουτωσ παντοτε συν κυριω εσομεθα 
'''
"18" = '''
:sup:`18` ωστε παρακαλειτε αλληλουσ εν τοισ λογοισ τουτοισ 
'''
