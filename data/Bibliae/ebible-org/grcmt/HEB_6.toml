[6]
"1" = '''
:sup:`1` διο αφεντεσ τον τησ αρχησ του χριστου λογον επι την τελειοτητα φερωμεθα μη παλιν θεμελιον καταβαλλομενοι μετανοιασ απο νεκρων εργων και πιστεωσ επι θεον 
'''
"2" = '''
:sup:`2` βαπτισμων διδαχησ επιθεσεωσ τε χειρων αναστασεωσ τε νεκρων και κριματοσ αιωνιου 
'''
"3" = '''
:sup:`3` και τουτο ποιησωμεν εανπερ επιτρεπη ο θεοσ 
'''
"4" = '''
:sup:`4` αδυνατον γαρ τουσ απαξ φωτισθεντασ γευσαμενουσ τε τησ δωρεασ τησ επουρανιου και μετοχουσ γενηθεντασ πνευματοσ αγιου 
'''
"5" = '''
:sup:`5` και καλον γευσαμενουσ θεου ρημα δυναμεισ τε μελλοντοσ αιωνοσ 
'''
"6" = '''
:sup:`6` και παραπεσοντασ παλιν ανακαινιζειν εισ μετανοιαν ανασταυρουντασ εαυτοισ τον υιον του θεου και παραδειγματιζοντασ 
'''
"7" = '''
:sup:`7` γη γαρ η πιουσα τον επ αυτησ πολλακισ ερχομενον υετον και τικτουσα βοτανην ευθετον εκεινοισ δι ουσ και γεωργειται μεταλαμβανει ευλογιασ απο του θεου 
'''
"8" = '''
:sup:`8` εκφερουσα δε ακανθασ και τριβολουσ αδοκιμοσ και καταρασ εγγυσ ησ το τελοσ εισ καυσιν 
'''
"9" = '''
:sup:`9` πεπεισμεθα δε περι υμων αγαπητοι τα κρεισσονα και εχομενα σωτηριασ ει και ουτωσ λαλουμεν 
'''
"10" = '''
:sup:`10` ου γαρ αδικοσ ο θεοσ επιλαθεσθαι του εργου υμων και του κοπου τησ αγαπησ ησ ενεδειξασθε εισ το ονομα αυτου διακονησαντεσ τοισ αγιοισ και διακονουντεσ 
'''
"11" = '''
:sup:`11` επιθυμουμεν δε εκαστον υμων την αυτην ενδεικνυσθαι σπουδην προσ την πληροφοριαν τησ ελπιδοσ αχρι τελουσ 
'''
"12" = '''
:sup:`12` ινα μη νωθροι γενησθε μιμηται δε των δια πιστεωσ και μακροθυμιασ κληρονομουντων τασ επαγγελιασ 
'''
"13" = '''
:sup:`13` τω γαρ αβρααμ επαγγειλαμενοσ ο θεοσ επει κατ ουδενοσ ειχεν μειζονοσ ομοσαι ωμοσεν καθ εαυτου 
'''
"14" = '''
:sup:`14` λεγων η μην ευλογων ευλογησω σε και πληθυνων πληθυνω σε 
'''
"15" = '''
:sup:`15` και ουτωσ μακροθυμησασ επετυχεν τησ επαγγελιασ 
'''
"16" = '''
:sup:`16` ανθρωποι μεν γαρ κατα του μειζονοσ ομνυουσιν και πασησ αυτοισ αντιλογιασ περασ εισ βεβαιωσιν ο ορκοσ 
'''
"17" = '''
:sup:`17` εν ω περισσοτερον βουλομενοσ ο θεοσ επιδειξαι τοισ κληρονομοισ τησ επαγγελιασ το αμεταθετον τησ βουλησ αυτου εμεσιτευσεν ορκω 
'''
"18" = '''
:sup:`18` ινα δια δυο πραγματων αμεταθετων εν οισ αδυνατον ψευσασθαι θεον ισχυραν παρακλησιν εχωμεν οι καταφυγοντεσ κρατησαι τησ προκειμενησ ελπιδοσ 
'''
"19" = '''
:sup:`19` ην ωσ αγκυραν εχομεν τησ ψυχησ ασφαλη τε και βεβαιαν και εισερχομενην εισ το εσωτερον του καταπετασματοσ 
'''
"20" = '''
:sup:`20` οπου προδρομοσ υπερ ημων εισηλθεν ιησουσ κατα την ταξιν μελχισεδεκ αρχιερευσ γενομενοσ εισ τον αιωνα 
'''
