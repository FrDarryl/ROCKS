[15]
"1" = '''
:sup:`1` ησαν δε εγγιζοντεσ αυτω παντεσ οι τελωναι και οι αμαρτωλοι ακουειν αυτου 
'''
"2" = '''
:sup:`2` και διεγογγυζον οι φαρισαιοι και οι γραμματεισ λεγοντεσ οτι ουτοσ αμαρτωλουσ προσδεχεται και συνεσθιει αυτοισ 
'''
"3" = '''
:sup:`3` ειπεν δε προσ αυτουσ την παραβολην ταυτην λεγων 
'''
"4" = '''
:sup:`4` τισ ανθρωποσ εξ υμων εχων εκατον προβατα και απολεσασ εν εξ αυτων ου καταλειπει τα ενενηκοντα εννεα εν τη ερημω και πορευεται επι το απολωλοσ εωσ ευρη αυτο 
'''
"5" = '''
:sup:`5` και ευρων επιτιθησιν επι τουσ ωμουσ εαυτου χαιρων 
'''
"6" = '''
:sup:`6` και ελθων εισ τον οικον συγκαλει τουσ φιλουσ και τουσ γειτονασ λεγων αυτοισ συγχαρητε μοι οτι ευρον το προβατον μου το απολωλοσ 
'''
"7" = '''
:sup:`7` λεγω υμιν οτι ουτωσ χαρα εσται εν τω ουρανω επι ενι αμαρτωλω μετανοουντι η επι ενενηκοντα εννεα δικαιοισ οιτινεσ ου χρειαν εχουσιν μετανοιασ 
'''
"8" = '''
:sup:`8` η τισ γυνη δραχμασ εχουσα δεκα εαν απολεση δραχμην μιαν ουχι απτει λυχνον και σαροι την οικιαν και ζητει επιμελωσ εωσ οτου ευρη 
'''
"9" = '''
:sup:`9` και ευρουσα συγκαλειται τασ φιλασ και τασ γειτονασ λεγουσα συγχαρητε μοι οτι ευρον την δραχμην ην απωλεσα 
'''
"10" = '''
:sup:`10` ουτωσ λεγω υμιν χαρα γινεται ενωπιον των αγγελων του θεου επι ενι αμαρτωλω μετανοουντι 
'''
"11" = '''
:sup:`11` ειπεν δε ανθρωποσ τισ ειχεν δυο υιουσ 
'''
"12" = '''
:sup:`12` και ειπεν ο νεωτεροσ αυτων τω πατρι πατερ δοσ μοι το επιβαλλον μεροσ τησ ουσιασ και διειλεν αυτοισ τον βιον 
'''
"13" = '''
:sup:`13` και μετ ου πολλασ ημερασ συναγαγων απαντα ο νεωτεροσ υιοσ απεδημησεν εισ χωραν μακραν και εκει διεσκορπισεν την ουσιαν αυτου ζων ασωτωσ 
'''
"14" = '''
:sup:`14` δαπανησαντοσ δε αυτου παντα εγενετο λιμοσ ισχυροσ κατα την χωραν εκεινην και αυτοσ ηρξατο υστερεισθαι 
'''
"15" = '''
:sup:`15` και πορευθεισ εκολληθη ενι των πολιτων τησ χωρασ εκεινησ και επεμψεν αυτον εισ τουσ αγρουσ αυτου βοσκειν χοιρουσ 
'''
"16" = '''
:sup:`16` και επεθυμει γεμισαι την κοιλιαν αυτου απο των κερατιων ων ησθιον οι χοιροι και ουδεισ εδιδου αυτω 
'''
"17" = '''
:sup:`17` εισ εαυτον δε ελθων ειπεν ποσοι μισθιοι του πατροσ μου περισσευουσιν αρτων εγω δε λιμω απολλυμαι 
'''
"18" = '''
:sup:`18` αναστασ πορευσομαι προσ τον πατερα μου και ερω αυτω πατερ ημαρτον εισ τον ουρανον και ενωπιον σου 
'''
"19" = '''
:sup:`19` και ουκετι ειμι αξιοσ κληθηναι υιοσ σου ποιησον με ωσ ενα των μισθιων σου 
'''
"20" = '''
:sup:`20` και αναστασ ηλθεν προσ τον πατερα αυτου ετι δε αυτου μακραν απεχοντοσ ειδεν αυτον ο πατηρ αυτου και εσπλαγχνισθη και δραμων επεπεσεν επι τον τραχηλον αυτου και κατεφιλησεν αυτον 
'''
"21" = '''
:sup:`21` ειπεν δε αυτω ο υιοσ πατερ ημαρτον εισ τον ουρανον και ενωπιον σου και ουκετι ειμι αξιοσ κληθηναι υιοσ σου 
'''
"22" = '''
:sup:`22` ειπεν δε ο πατηρ προσ τουσ δουλουσ αυτου εξενεγκατε την στολην την πρωτην και ενδυσατε αυτον και δοτε δακτυλιον εισ την χειρα αυτου και υποδηματα εισ τουσ ποδασ 
'''
"23" = '''
:sup:`23` και ενεγκαντεσ τον μοσχον τον σιτευτον θυσατε και φαγοντεσ ευφρανθωμεν 
'''
"24" = '''
:sup:`24` οτι ουτοσ ο υιοσ μου νεκροσ ην και ανεζησεν και απολωλωσ ην και ευρεθη και ηρξαντο ευφραινεσθαι 
'''
"25" = '''
:sup:`25` ην δε ο υιοσ αυτου ο πρεσβυτεροσ εν αγρω και ωσ ερχομενοσ ηγγισεν τη οικια ηκουσεν συμφωνιασ και χορων 
'''
"26" = '''
:sup:`26` και προσκαλεσαμενοσ ενα των παιδων επυνθανετο τι ειη ταυτα 
'''
"27" = '''
:sup:`27` ο δε ειπεν αυτω οτι ο αδελφοσ σου ηκει και εθυσεν ο πατηρ σου τον μοσχον τον σιτευτον οτι υγιαινοντα αυτον απελαβεν 
'''
"28" = '''
:sup:`28` ωργισθη δε και ουκ ηθελεν εισελθειν ο ουν πατηρ αυτου εξελθων παρεκαλει αυτον 
'''
"29" = '''
:sup:`29` ο δε αποκριθεισ ειπεν τω πατρι ιδου τοσαυτα ετη δουλευω σοι και ουδεποτε εντολην σου παρηλθον και εμοι ουδεποτε εδωκασ εριφον ινα μετα των φιλων μου ευφρανθω 
'''
"30" = '''
:sup:`30` οτε δε ο υιοσ σου ουτοσ ο καταφαγων σου τον βιον μετα πορνων ηλθεν εθυσασ αυτω τον μοσχον τον σιτευτον 
'''
"31" = '''
:sup:`31` ο δε ειπεν αυτω τεκνον συ παντοτε μετ εμου ει και παντα τα εμα σα εστιν 
'''
"32" = '''
:sup:`32` ευφρανθηναι δε και χαρηναι εδει οτι ο αδελφοσ σου ουτοσ νεκροσ ην και ανεζησεν και απολωλωσ ην και ευρεθη 
'''
