[3]
"1" = '''
:sup:`1` και εγω αδελφοι ουκ ηδυνηθην υμιν λαλησαι ωσ πνευματικοισ αλλ ωσ σαρκικοισ ωσ νηπιοισ εν χριστω 
'''
"2" = '''
:sup:`2` γαλα υμασ εποτισα και ου βρωμα ουπω γαρ εδυνασθε αλλ ουτε ετι νυν δυνασθε 
'''
"3" = '''
:sup:`3` ετι γαρ σαρκικοι εστε οπου γαρ εν υμιν ζηλοσ και ερισ και διχοστασιαι ουχι σαρκικοι εστε και κατα ανθρωπον περιπατειτε 
'''
"4" = '''
:sup:`4` οταν γαρ λεγη τισ εγω μεν ειμι παυλου ετεροσ δε εγω απολλω ουχι σαρκικοι εστε 
'''
"5" = '''
:sup:`5` τισ ουν εστιν παυλοσ τισ δε απολλωσ αλλ η διακονοι δι ων επιστευσατε και εκαστω ωσ ο κυριοσ εδωκεν 
'''
"6" = '''
:sup:`6` εγω εφυτευσα απολλωσ εποτισεν αλλ ο θεοσ ηυξανεν 
'''
"7" = '''
:sup:`7` ωστε ουτε ο φυτευων εστιν τι ουτε ο ποτιζων αλλ ο αυξανων θεοσ 
'''
"8" = '''
:sup:`8` ο φυτευων δε και ο ποτιζων εν εισιν εκαστοσ δε τον ιδιον μισθον ληψεται κατα τον ιδιον κοπον 
'''
"9" = '''
:sup:`9` θεου γαρ εσμεν συνεργοι θεου γεωργιον θεου οικοδομη εστε 
'''
"10" = '''
:sup:`10` κατα την χαριν του θεου την δοθεισαν μοι ωσ σοφοσ αρχιτεκτων θεμελιον τεθεικα αλλοσ δε εποικοδομει εκαστοσ δε βλεπετω πωσ εποικοδομει 
'''
"11" = '''
:sup:`11` θεμελιον γαρ αλλον ουδεισ δυναται θειναι παρα τον κειμενον οσ εστιν ιησουσ χριστοσ 
'''
"12" = '''
:sup:`12` ει δε τισ εποικοδομει επι τον θεμελιον τουτον χρυσον αργυρον λιθουσ τιμιουσ ξυλα χορτον καλαμην 
'''
"13" = '''
:sup:`13` εκαστου το εργον φανερον γενησεται η γαρ ημερα δηλωσει οτι εν πυρι αποκαλυπτεται και εκαστου το εργον οποιον εστιν το πυρ δοκιμασει 
'''
"14" = '''
:sup:`14` ει τινοσ το εργον μενει ο εποικοδομησεν μισθον ληψεται 
'''
"15" = '''
:sup:`15` ει τινοσ το εργον κατακαησεται ζημιωθησεται αυτοσ δε σωθησεται ουτωσ δε ωσ δια πυροσ 
'''
"16" = '''
:sup:`16` ουκ οιδατε οτι ναοσ θεου εστε και το πνευμα του θεου οικει εν υμιν 
'''
"17" = '''
:sup:`17` ει τισ τον ναον του θεου φθειρει φθερει τουτον ο θεοσ ο γαρ ναοσ του θεου αγιοσ εστιν οιτινεσ εστε υμεισ 
'''
"18" = '''
:sup:`18` μηδεισ εαυτον εξαπατατω ει τισ δοκει σοφοσ ειναι εν υμιν εν τω αιωνι τουτω μωροσ γενεσθω ινα γενηται σοφοσ 
'''
"19" = '''
:sup:`19` η γαρ σοφια του κοσμου τουτου μωρια παρα τω θεω εστιν γεγραπται γαρ ο δρασσομενοσ τουσ σοφουσ εν τη πανουργια αυτων 
'''
"20" = '''
:sup:`20` και παλιν κυριοσ γινωσκει τουσ διαλογισμουσ των σοφων οτι εισιν ματαιοι 
'''
"21" = '''
:sup:`21` ωστε μηδεισ καυχασθω εν ανθρωποισ παντα γαρ υμων εστιν 
'''
"22" = '''
:sup:`22` ειτε παυλοσ ειτε απολλωσ ειτε κηφασ ειτε κοσμοσ ειτε ζωη ειτε θανατοσ ειτε ενεστωτα ειτε μελλοντα παντα υμων εστιν 
'''
"23" = '''
:sup:`23` υμεισ δε χριστου χριστοσ δε θεου 
'''
