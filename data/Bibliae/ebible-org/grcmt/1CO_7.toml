[7]
"1" = '''
:sup:`1` περι δε ων εγραψατε μοι καλον ανθρωπω γυναικοσ μη απτεσθαι 
'''
"2" = '''
:sup:`2` δια δε τασ πορνειασ εκαστοσ την εαυτου γυναικα εχετω και εκαστη τον ιδιον ανδρα εχετω 
'''
"3" = '''
:sup:`3` τη γυναικι ο ανηρ την οφειλομενην ευνοιαν αποδιδοτω ομοιωσ δε και η γυνη τω ανδρι 
'''
"4" = '''
:sup:`4` η γυνη του ιδιου σωματοσ ουκ εξουσιαζει αλλ ο ανηρ ομοιωσ δε και ο ανηρ του ιδιου σωματοσ ουκ εξουσιαζει αλλ η γυνη 
'''
"5" = '''
:sup:`5` μη αποστερειτε αλληλουσ ει μητι αν εκ συμφωνου προσ καιρον ινα σχολαζητε τη νηστεια και τη προσευχη και παλιν επι το αυτο συνερχησθε ινα μη πειραζη υμασ ο σατανασ δια την ακρασιαν υμων 
'''
"6" = '''
:sup:`6` τουτο δε λεγω κατα συγγνωμην ου κατ επιταγην 
'''
"7" = '''
:sup:`7` θελω γαρ παντασ ανθρωπουσ ειναι ωσ και εμαυτον αλλ εκαστοσ ιδιον χαρισμα εχει εκ θεου οσ μεν ουτωσ οσ δε ουτωσ 
'''
"8" = '''
:sup:`8` λεγω δε τοισ αγαμοισ και ταισ χηραισ καλον αυτοισ εστιν εαν μεινωσιν ωσ καγω 
'''
"9" = '''
:sup:`9` ει δε ουκ εγκρατευονται γαμησατωσαν κρεισσον γαρ εστιν γαμησαι η πυρουσθαι 
'''
"10" = '''
:sup:`10` τοισ δε γεγαμηκοσιν παραγγελλω ουκ εγω αλλ ο κυριοσ γυναικα απο ανδροσ μη χωρισθηναι 
'''
"11" = '''
:sup:`11` εαν δε και χωρισθη μενετω αγαμοσ η τω ανδρι καταλλαγητω και ανδρα γυναικα μη αφιεναι 
'''
"12" = '''
:sup:`12` τοισ δε λοιποισ εγω λεγω ουχ ο κυριοσ ει τισ αδελφοσ γυναικα εχει απιστον και αυτη συνευδοκει οικειν μετ αυτου μη αφιετω αυτην 
'''
"13" = '''
:sup:`13` και γυνη ητισ εχει ανδρα απιστον και αυτοσ συνευδοκει οικειν μετ αυτησ μη αφιετω αυτον 
'''
"14" = '''
:sup:`14` ηγιασται γαρ ο ανηρ ο απιστοσ εν τη γυναικι και ηγιασται η γυνη η απιστοσ εν τω ανδρι επει αρα τα τεκνα υμων ακαθαρτα εστιν νυν δε αγια εστιν 
'''
"15" = '''
:sup:`15` ει δε ο απιστοσ χωριζεται χωριζεσθω ου δεδουλωται ο αδελφοσ η η αδελφη εν τοισ τοιουτοισ εν δε ειρηνη κεκληκεν ημασ ο θεοσ 
'''
"16" = '''
:sup:`16` τι γαρ οιδασ γυναι ει τον ανδρα σωσεισ η τι οιδασ ανερ ει την γυναικα σωσεισ 
'''
"17" = '''
:sup:`17` ει μη εκαστω ωσ εμερισεν ο θεοσ εκαστον ωσ κεκληκεν ο κυριοσ ουτωσ περιπατειτω και ουτωσ εν ταισ εκκλησιαισ πασαισ διατασσομαι 
'''
"18" = '''
:sup:`18` περιτετμημενοσ τισ εκληθη μη επισπασθω εν ακροβυστια τισ εκληθη μη περιτεμνεσθω 
'''
"19" = '''
:sup:`19` η περιτομη ουδεν εστιν και η ακροβυστια ουδεν εστιν αλλα τηρησισ εντολων θεου 
'''
"20" = '''
:sup:`20` εκαστοσ εν τη κλησει η εκληθη εν ταυτη μενετω 
'''
"21" = '''
:sup:`21` δουλοσ εκληθησ μη σοι μελετω αλλ ει και δυνασαι ελευθεροσ γενεσθαι μαλλον χρησαι 
'''
"22" = '''
:sup:`22` ο γαρ εν κυριω κληθεισ δουλοσ απελευθεροσ κυριου εστιν ομοιωσ και ο ελευθεροσ κληθεισ δουλοσ εστιν χριστου 
'''
"23" = '''
:sup:`23` τιμησ ηγορασθητε μη γινεσθε δουλοι ανθρωπων 
'''
"24" = '''
:sup:`24` εκαστοσ εν ω εκληθη αδελφοι εν τουτω μενετω παρα θεω 
'''
"25" = '''
:sup:`25` περι δε των παρθενων επιταγην κυριου ουκ εχω γνωμην δε διδωμι ωσ ηλεημενοσ υπο κυριου πιστοσ ειναι 
'''
"26" = '''
:sup:`26` νομιζω ουν τουτο καλον υπαρχειν δια την ενεστωσαν αναγκην οτι καλον ανθρωπω το ουτωσ ειναι 
'''
"27" = '''
:sup:`27` δεδεσαι γυναικι μη ζητει λυσιν λελυσαι απο γυναικοσ μη ζητει γυναικα 
'''
"28" = '''
:sup:`28` εαν δε και γημησ ουχ ημαρτεσ και εαν γημη η παρθενοσ ουχ ημαρτεν θλιψιν δε τη σαρκι εξουσιν οι τοιουτοι εγω δε υμων φειδομαι 
'''
"29" = '''
:sup:`29` τουτο δε φημι αδελφοι ο καιροσ συνεσταλμενοσ το λοιπον εστιν ινα και οι εχοντεσ γυναικασ ωσ μη εχοντεσ ωσιν 
'''
"30" = '''
:sup:`30` και οι κλαιοντεσ ωσ μη κλαιοντεσ και οι χαιροντεσ ωσ μη χαιροντεσ και οι αγοραζοντεσ ωσ μη κατεχοντεσ 
'''
"31" = '''
:sup:`31` και οι χρωμενοι τω κοσμω τουτω ωσ μη καταχρωμενοι παραγει γαρ το σχημα του κοσμου τουτου 
'''
"32" = '''
:sup:`32` θελω δε υμασ αμεριμνουσ ειναι ο αγαμοσ μεριμνα τα του κυριου πωσ αρεσει τω κυριω 
'''
"33" = '''
:sup:`33` ο δε γαμησασ μεριμνα τα του κοσμου πωσ αρεσει τη γυναικι 
'''
"34" = '''
:sup:`34` μεμερισται και η γυνη και η παρθενοσ η αγαμοσ μεριμνα τα του κυριου ινα η αγια και σωματι και πνευματι η δε γαμησασα μεριμνα τα του κοσμου πωσ αρεσει τω ανδρι 
'''
"35" = '''
:sup:`35` τουτο δε προσ το υμων αυτων συμφερον λεγω ουχ ινα βροχον υμιν επιβαλω αλλα προσ το ευσχημον και ευπροσεδρον τω κυριω απερισπαστωσ 
'''
"36" = '''
:sup:`36` ει δε τισ ασχημονειν επι την παρθενον αυτου νομιζει εαν η υπερακμοσ 5230 A-NSM και ουτωσ οφειλει γινεσθαι ο θελει ποιειτω ουχ αμαρτανει γαμειτωσαν 
'''
"37" = '''
:sup:`37` οσ δε εστηκεν εδραιοσ εν τη καρδια μη εχων αναγκην εξουσιαν δε εχει περι του ιδιου θεληματοσ και τουτο κεκρικεν εν τη καρδια αυτου του τηρειν την εαυτου παρθενον καλωσ ποιει 
'''
"38" = '''
:sup:`38` ωστε και ο εκγαμιζων καλωσ ποιει ο δε μη εκγαμιζων κρεισσον ποιει 
'''
"39" = '''
:sup:`39` γυνη δεδεται νομω εφ οσον χρονον ζη ο ανηρ αυτησ εαν δε και κοιμηθη ο ανηρ ελευθερα εστιν ω θελει γαμηθηναι μονον εν κυριω 
'''
"40" = '''
:sup:`40` μακαριωτερα δε εστιν εαν ουτωσ μεινη κατα την εμην γνωμην δοκω δε καγω πνευμα θεου εχειν 
'''
