[13]
"1" = '''
:sup:`1` εν δε τη ημερα εκεινη εξελθων ο ιησουσ απο τησ οικιασ εκαθητο παρα την θαλασσαν 
'''
"2" = '''
:sup:`2` και συνηχθησαν προσ αυτον οχλοι πολλοι ωστε αυτον εισ το πλοιον εμβαντα καθησθαι και πασ ο οχλοσ επι τον αιγιαλον ειστηκει 
'''
"3" = '''
:sup:`3` και ελαλησεν αυτοισ πολλα εν παραβολαισ λεγων ιδου εξηλθεν ο σπειρων του σπειρειν 
'''
"4" = '''
:sup:`4` και εν τω σπειρειν αυτον α μεν επεσεν παρα την οδον και ηλθεν τα πετεινα και κατεφαγεν αυτα 
'''
"5" = '''
:sup:`5` αλλα δε επεσεν επι τα πετρωδη οπου ουκ ειχεν γην πολλην και ευθεωσ εξανετειλεν δια το μη εχειν βαθοσ γησ 
'''
"6" = '''
:sup:`6` ηλιου δε ανατειλαντοσ εκαυματισθη και δια το μη εχειν ριζαν εξηρανθη 
'''
"7" = '''
:sup:`7` αλλα δε επεσεν επι τασ ακανθασ και ανεβησαν αι ακανθαι και απεπνιξαν αυτα 
'''
"8" = '''
:sup:`8` αλλα δε επεσεν επι την γην την καλην και εδιδου καρπον ο μεν εκατον ο δε εξηκοντα ο δε τριακοντα 
'''
"9" = '''
:sup:`9` ο εχων ωτα ακουειν ακουετω 
'''
"10" = '''
:sup:`10` και προσελθοντεσ οι μαθηται ειπον αυτω δια τι εν παραβολαισ λαλεισ αυτοισ 
'''
"11" = '''
:sup:`11` ο δε αποκριθεισ ειπεν αυτοισ οτι υμιν δεδοται γνωναι τα μυστηρια τησ βασιλειασ των ουρανων εκεινοισ δε ου δεδοται 
'''
"12" = '''
:sup:`12` οστισ γαρ εχει δοθησεται αυτω και περισσευθησεται οστισ δε ουκ εχει και ο εχει αρθησεται απ αυτου 
'''
"13" = '''
:sup:`13` δια τουτο εν παραβολαισ αυτοισ λαλω οτι βλεποντεσ ου βλεπουσιν και ακουοντεσ ουκ ακουουσιν ουδε συνιουσιν 
'''
"14" = '''
:sup:`14` και αναπληρουται αυτοισ η προφητεια ησαιου η λεγουσα ακοη ακουσετε και ου μη συνητε και βλεποντεσ βλεψετε και ου μη ιδητε 
'''
"15" = '''
:sup:`15` επαχυνθη γαρ η καρδια του λαου τουτου και τοισ ωσιν βαρεωσ ηκουσαν και τουσ οφθαλμουσ αυτων εκαμμυσαν μηποτε ιδωσιν τοισ οφθαλμοισ και τοισ ωσιν ακουσωσιν και τη καρδια συνωσιν και επιστρεψωσιν και ιασομαι αυτουσ 
'''
"16" = '''
:sup:`16` υμων δε μακαριοι οι οφθαλμοι οτι βλεπουσιν και τα ωτα υμων οτι ακουει 
'''
"17" = '''
:sup:`17` αμην γαρ λεγω υμιν οτι πολλοι προφηται και δικαιοι επεθυμησαν ιδειν α βλεπετε και ουκ ειδον και ακουσαι α ακουετε και ουκ ηκουσαν 
'''
"18" = '''
:sup:`18` υμεισ ουν ακουσατε την παραβολην του σπειροντοσ 
'''
"19" = '''
:sup:`19` παντοσ ακουοντοσ τον λογον τησ βασιλειασ και μη συνιεντοσ ερχεται ο πονηροσ και αρπαζει το εσπαρμενον εν τη καρδια αυτου ουτοσ εστιν ο παρα την οδον σπαρεισ 
'''
"20" = '''
:sup:`20` ο δε επι τα πετρωδη σπαρεισ ουτοσ εστιν ο τον λογον ακουων και ευθυσ μετα χαρασ λαμβανων αυτον 
'''
"21" = '''
:sup:`21` ουκ εχει δε ριζαν εν εαυτω αλλα προσκαιροσ εστιν γενομενησ δε θλιψεωσ η διωγμου δια τον λογον ευθυσ σκανδαλιζεται 
'''
"22" = '''
:sup:`22` ο δε εισ τασ ακανθασ σπαρεισ ουτοσ εστιν ο τον λογον ακουων και η μεριμνα του αιωνοσ τουτου και η απατη του πλουτου συμπνιγει τον λογον και ακαρποσ γινεται 
'''
"23" = '''
:sup:`23` ο δε επι την γην την καλην σπαρεισ ουτοσ εστιν ο τον λογον ακουων και συνιων οσ δη καρποφορει και ποιει ο μεν εκατον ο δε εξηκοντα ο δε τριακοντα 
'''
"24" = '''
:sup:`24` αλλην παραβολην παρεθηκεν αυτοισ λεγων ωμοιωθη η βασιλεια των ουρανων ανθρωπω σπειροντι καλον σπερμα εν τω αγρω αυτου 
'''
"25" = '''
:sup:`25` εν δε τω καθευδειν τουσ ανθρωπουσ ηλθεν αυτου ο εχθροσ και εσπειρεν ζιζανια ανα μεσον του σιτου και απηλθεν 
'''
"26" = '''
:sup:`26` οτε δε εβλαστησεν ο χορτοσ και καρπον εποιησεν τοτε εφανη και τα ζιζανια 
'''
"27" = '''
:sup:`27` προσελθοντεσ δε οι δουλοι του οικοδεσποτου ειπον αυτω κυριε ουχι καλον σπερμα εσπειρασ εν τω σω αγρω ποθεν ουν εχει ζιζανια 
'''
"28" = '''
:sup:`28` ο δε εφη αυτοισ εχθροσ ανθρωποσ τουτο εποιησεν οι δε δουλοι ειπον αυτω θελεισ ουν απελθοντεσ συλλεξομεν αυτα 
'''
"29" = '''
:sup:`29` ο δε εφη ου μηποτε συλλεγοντεσ τα ζιζανια εκριζωσητε αμα αυτοισ τον σιτον 
'''
"30" = '''
:sup:`30` αφετε συναυξανεσθαι αμφοτερα μεχρι του θερισμου και εν καιρω του θερισμου ερω τοισ θερισταισ συλλεξατε πρωτον τα ζιζανια και δησατε αυτα εισ δεσμασ προσ το κατακαυσαι αυτα τον δε σιτον συναγαγετε εισ την αποθηκην μου 
'''
"31" = '''
:sup:`31` αλλην παραβολην παρεθηκεν αυτοισ λεγων ομοια εστιν η βασιλεια των ουρανων κοκκω σιναπεωσ ον λαβων ανθρωποσ εσπειρεν εν τω αγρω αυτου 
'''
"32" = '''
:sup:`32` ο μικροτερον μεν εστιν παντων των σπερματων οταν δε αυξηθη μειζον των λαχανων εστιν και γινεται δενδρον ωστε ελθειν τα πετεινα του ουρανου και κατασκηνουν εν τοισ κλαδοισ αυτου 
'''
"33" = '''
:sup:`33` αλλην παραβολην ελαλησεν αυτοισ ομοια εστιν η βασιλεια των ουρανων ζυμη ην λαβουσα γυνη εκρυψεν εισ αλευρου σατα τρια εωσ ου εζυμωθη ολον 
'''
"34" = '''
:sup:`34` ταυτα παντα ελαλησεν ο ιησουσ εν παραβολαισ τοισ οχλοισ και χωρισ παραβολησ ουκ ελαλει αυτοισ 
'''
"35" = '''
:sup:`35` οπωσ πληρωθη το ρηθεν δια του προφητου λεγοντοσ ανοιξω εν παραβολαισ το στομα μου ερευξομαι κεκρυμμενα απο καταβολησ κοσμου 
'''
"36" = '''
:sup:`36` τοτε αφεισ τουσ οχλουσ ηλθεν εισ την οικιαν ο ιησουσ και προσηλθον αυτω οι μαθηται αυτου λεγοντεσ φρασον ημιν την παραβολην των ζιζανιων του αγρου 
'''
"37" = '''
:sup:`37` ο δε αποκριθεισ ειπεν αυτοισ ο σπειρων το καλον σπερμα εστιν ο υιοσ του ανθρωπου 
'''
"38" = '''
:sup:`38` ο δε αγροσ εστιν ο κοσμοσ το δε καλον σπερμα ουτοι εισιν οι υιοι τησ βασιλειασ τα δε ζιζανια εισιν οι υιοι του πονηρου 
'''
"39" = '''
:sup:`39` ο δε εχθροσ ο σπειρασ αυτα εστιν ο διαβολοσ ο δε θερισμοσ συντελεια του αιωνοσ εστιν οι δε θερισται αγγελοι εισιν 
'''
"40" = '''
:sup:`40` ωσπερ ουν συλλεγεται τα ζιζανια και πυρι καιεται ουτωσ εσται εν τη συντελεια του αιωνοσ τουτου 
'''
"41" = '''
:sup:`41` αποστελει ο υιοσ του ανθρωπου τουσ αγγελουσ αυτου και συλλεξουσιν εκ τησ βασιλειασ αυτου παντα τα σκανδαλα και τουσ ποιουντασ την ανομιαν 
'''
"42" = '''
:sup:`42` και βαλουσιν αυτουσ εισ την καμινον του πυροσ εκει εσται ο κλαυθμοσ και ο βρυγμοσ των οδοντων 
'''
"43" = '''
:sup:`43` τοτε οι δικαιοι εκλαμψουσιν ωσ ο ηλιοσ εν τη βασιλεια του πατροσ αυτων ο εχων ωτα ακουειν ακουετω 
'''
"44" = '''
:sup:`44` παλιν ομοια εστιν η βασιλεια των ουρανων θησαυρω κεκρυμμενω εν τω αγρω ον ευρων ανθρωποσ εκρυψεν και απο τησ χαρασ αυτου υπαγει και παντα οσα εχει πωλει και αγοραζει τον αγρον εκεινον 
'''
"45" = '''
:sup:`45` παλιν ομοια εστιν η βασιλεια των ουρανων ανθρωπω εμπορω ζητουντι καλουσ μαργαριτασ 
'''
"46" = '''
:sup:`46` οσ ευρων ενα πολυτιμον μαργαριτην απελθων πεπρακεν παντα οσα ειχεν και ηγορασεν αυτον 
'''
"47" = '''
:sup:`47` παλιν ομοια εστιν η βασιλεια των ουρανων σαγηνη βληθειση εισ την θαλασσαν και εκ παντοσ γενουσ συναγαγουση 
'''
"48" = '''
:sup:`48` ην οτε επληρωθη αναβιβασαντεσ επι τον αιγιαλον και καθισαντεσ συνελεξαν τα καλα εισ αγγεια τα δε σαπρα εξω εβαλον 
'''
"49" = '''
:sup:`49` ουτωσ εσται εν τη συντελεια του αιωνοσ εξελευσονται οι αγγελοι και αφοριουσιν τουσ πονηρουσ εκ μεσου των δικαιων 
'''
"50" = '''
:sup:`50` και βαλουσιν αυτουσ εισ την καμινον του πυροσ εκει εσται ο κλαυθμοσ και ο βρυγμοσ των οδοντων 
'''
"51" = '''
:sup:`51` λεγει αυτοισ ο ιησουσ συνηκατε ταυτα παντα λεγουσιν αυτω ναι κυριε 
'''
"52" = '''
:sup:`52` ο δε ειπεν αυτοισ δια τουτο πασ γραμματευσ μαθητευθεισ εισ την βασιλειαν των ουρανων ομοιοσ εστιν ανθρωπω οικοδεσποτη οστισ εκβαλλει εκ του θησαυρου αυτου καινα και παλαια 
'''
"53" = '''
:sup:`53` και εγενετο οτε ετελεσεν ο ιησουσ τασ παραβολασ ταυτασ μετηρεν εκειθεν 
'''
"54" = '''
:sup:`54` και ελθων εισ την πατριδα αυτου εδιδασκεν αυτουσ εν τη συναγωγη αυτων ωστε εκπληττεσθαι αυτουσ και λεγειν ποθεν τουτω η σοφια αυτη και αι δυναμεισ 
'''
"55" = '''
:sup:`55` ουχ ουτοσ εστιν ο του τεκτονοσ υιοσ ουχι η μητηρ αυτου λεγεται μαριαμ και οι αδελφοι αυτου ιακωβοσ και ιωσησ και σιμων και ιουδασ 
'''
"56" = '''
:sup:`56` και αι αδελφαι αυτου ουχι πασαι προσ ημασ εισιν ποθεν ουν τουτω ταυτα παντα 
'''
"57" = '''
:sup:`57` και εσκανδαλιζοντο εν αυτω ο δε ιησουσ ειπεν αυτοισ ουκ εστιν προφητησ ατιμοσ ει μη εν τη πατριδι αυτου και εν τη οικια αυτου 
'''
"58" = '''
:sup:`58` και ουκ εποιησεν εκει δυναμεισ πολλασ δια την απιστιαν αυτων 
'''
