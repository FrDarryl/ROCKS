[26]
"1" = '''
:sup:`1` αγριππασ δε προσ τον παυλον εφη επιτρεπεται σοι υπερ σεαυτου λεγειν τοτε ο παυλοσ απελογειτο εκτεινασ την χειρα 
'''
"2" = '''
:sup:`2` περι παντων ων εγκαλουμαι υπο ιουδαιων βασιλευ αγριππα ηγημαι εμαυτον μακαριον επι σου μελλων απολογεισθαι σημερον 
'''
"3" = '''
:sup:`3` μαλιστα γνωστην οντα σε παντων των κατα ιουδαιουσ ηθων τε και ζητηματων διο δεομαι σου μακροθυμωσ ακουσαι μου 
'''
"4" = '''
:sup:`4` την μεν ουν βιωσιν μου την εκ νεοτητοσ την απ αρχησ γενομενην εν τω εθνει μου εν ιεροσολυμοισ ισασιν παντεσ οι ιουδαιοι 
'''
"5" = '''
:sup:`5` προγινωσκοντεσ με ανωθεν εαν θελωσιν μαρτυρειν οτι κατα την ακριβεστατην αιρεσιν τησ ημετερασ θρησκειασ εζησα φαρισαιοσ 
'''
"6" = '''
:sup:`6` και νυν επ ελπιδι τησ προσ τουσ πατερασ επαγγελιασ γενομενησ υπο του θεου εστηκα κρινομενοσ 
'''
"7" = '''
:sup:`7` εισ ην το δωδεκαφυλον ημων εν εκτενεια νυκτα και ημεραν λατρευον ελπιζει καταντησαι περι ησ ελπιδοσ εγκαλουμαι βασιλευ αγριππα υπο ιουδαιων 
'''
"8" = '''
:sup:`8` τι απιστον κρινεται παρ υμιν ει ο θεοσ νεκρουσ εγειρει 
'''
"9" = '''
:sup:`9` εγω μεν ουν εδοξα εμαυτω προσ το ονομα ιησου του ναζωραιου δειν πολλα εναντια πραξαι 
'''
"10" = '''
:sup:`10` ο και εποιησα εν ιεροσολυμοισ και πολλουσ των αγιων εγω φυλακαισ κατεκλεισα την παρα των αρχιερεων εξουσιαν λαβων αναιρουμενων τε αυτων κατηνεγκα ψηφον 
'''
"11" = '''
:sup:`11` και κατα πασασ τασ συναγωγασ πολλακισ τιμωρων αυτουσ ηναγκαζον βλασφημειν περισσωσ τε εμμαινομενοσ αυτοισ εδιωκον εωσ και εισ τασ εξω πολεισ 
'''
"12" = '''
:sup:`12` εν οισ και πορευομενοσ εισ την δαμασκον μετ εξουσιασ και επιτροπησ τησ παρα των αρχιερεων 
'''
"13" = '''
:sup:`13` ημερασ μεσησ κατα την οδον ειδον βασιλευ ουρανοθεν υπερ την λαμπροτητα του ηλιου περιλαμψαν με φωσ και τουσ συν εμοι πορευομενουσ 
'''
"14" = '''
:sup:`14` παντων δε καταπεσοντων ημων εισ την γην ηκουσα φωνην λαλουσαν προσ με και λεγουσαν τη εβραιδι διαλεκτω σαουλ σαουλ τι με διωκεισ σκληρον σοι προσ κεντρα λακτιζειν 
'''
"15" = '''
:sup:`15` εγω δε ειπον τισ ει κυριε ο δε ειπεν εγω ειμι ιησουσ ον συ διωκεισ 
'''
"16" = '''
:sup:`16` αλλα αναστηθι και στηθι επι τουσ ποδασ σου εισ τουτο γαρ ωφθην σοι προχειρισασθαι σε υπηρετην και μαρτυρα ων τε ειδεσ ων τε οφθησομαι σοι 
'''
"17" = '''
:sup:`17` εξαιρουμενοσ σε εκ του λαου και των εθνων εισ ουσ εγω σε αποστελλω 
'''
"18" = '''
:sup:`18` ανοιξαι οφθαλμουσ αυτων του υποστρεψαι απο σκοτουσ εισ φωσ και τησ εξουσιασ του σατανα επι τον θεον του λαβειν αυτουσ αφεσιν αμαρτιων και κληρον εν τοισ ηγιασμενοισ πιστει τη εισ εμε 
'''
"19" = '''
:sup:`19` οθεν βασιλευ αγριππα ουκ εγενομην απειθησ τη ουρανιω οπτασια 
'''
"20" = '''
:sup:`20` αλλα τοισ εν δαμασκω πρωτον και ιεροσολυμοισ εισ πασαν τε την χωραν τησ ιουδαιασ και τοισ εθνεσιν απαγγελλων μετανοειν και επιστρεφειν επι τον θεον αξια τησ μετανοιασ εργα πρασσοντασ 
'''
"21" = '''
:sup:`21` ενεκα τουτων οι ιουδαιοι με συλλαβομενοι εν τω ιερω επειρωντο διαχειρισασθαι 
'''
"22" = '''
:sup:`22` επικουριασ ουν τυχων τησ παρα του θεου αχρι τησ ημερασ ταυτησ εστηκα μαρτυρομενοσ μικρω τε και μεγαλω ουδεν εκτοσ λεγων ων τε οι προφηται ελαλησαν μελλοντων γινεσθαι και μωυσησ 
'''
"23" = '''
:sup:`23` ει παθητοσ ο χριστοσ ει πρωτοσ εξ αναστασεωσ νεκρων φωσ μελλει καταγγελλειν τω λαω και τοισ εθνεσιν 
'''
"24" = '''
:sup:`24` ταυτα δε αυτου απολογουμενου ο φηστοσ μεγαλη τη φωνη εφη μαινη παυλε τα πολλα σε γραμματα εισ μανιαν περιτρεπει 
'''
"25" = '''
:sup:`25` ο δε ου μαινομαι φησιν κρατιστε φηστε αλλα αληθειασ και σωφροσυνησ ρηματα αποφθεγγομαι 
'''
"26" = '''
:sup:`26` επισταται γαρ περι τουτων ο βασιλευσ προσ ον και παρρησιαζομενοσ λαλω λανθανειν γαρ αυτον τι τουτων ου πειθομαι ουδεν ου γαρ εν γωνια πεπραγμενον τουτο 
'''
"27" = '''
:sup:`27` πιστευεισ βασιλευ αγριππα τοισ προφηταισ οιδα οτι πιστευεισ 
'''
"28" = '''
:sup:`28` ο δε αγριππασ προσ τον παυλον εφη εν ολιγω με πειθεισ χριστιανον γενεσθαι 
'''
"29" = '''
:sup:`29` ο δε παυλοσ ειπεν ευξαιμην αν τω θεω και εν ολιγω και εν πολλω ου μονον σε αλλα και παντασ τουσ ακουοντασ μου σημερον γενεσθαι τοιουτουσ οποιοσ καγω ειμι παρεκτοσ των δεσμων τουτων 
'''
"30" = '''
:sup:`30` και ταυτα ειποντοσ αυτου ανεστη ο βασιλευσ και ο ηγεμων η τε βερνικη και οι συγκαθημενοι αυτοισ 
'''
"31" = '''
:sup:`31` και αναχωρησαντεσ ελαλουν προσ αλληλουσ λεγοντεσ οτι ουδεν θανατου αξιον η δεσμων πρασσει ο ανθρωποσ ουτοσ 
'''
"32" = '''
:sup:`32` αγριππασ δε τω φηστω εφη απολελυσθαι εδυνατο ο ανθρωποσ ουτοσ ει μη επεκεκλητο καισαρα 
'''
