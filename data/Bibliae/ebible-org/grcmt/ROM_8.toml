[8]
"1" = '''
:sup:`1` ουδεν αρα νυν κατακριμα τοισ εν χριστω ιησου μη κατα σαρκα περιπατουσιν αλλα κατα πνευμα 
'''
"2" = '''
:sup:`2` ο γαρ νομοσ του πνευματοσ τησ ζωησ εν χριστω ιησου ηλευθερωσεν με απο του νομου τησ αμαρτιασ και του θανατου 
'''
"3" = '''
:sup:`3` το γαρ αδυνατον του νομου εν ω ησθενει δια τησ σαρκοσ ο θεοσ τον εαυτου υιον πεμψασ εν ομοιωματι σαρκοσ αμαρτιασ και περι αμαρτιασ κατεκρινεν την αμαρτιαν εν τη σαρκι 
'''
"4" = '''
:sup:`4` ινα το δικαιωμα του νομου πληρωθη εν ημιν τοισ μη κατα σαρκα περιπατουσιν αλλα κατα πνευμα 
'''
"5" = '''
:sup:`5` οι γαρ κατα σαρκα οντεσ τα τησ σαρκοσ φρονουσιν οι δε κατα πνευμα τα του πνευματοσ 
'''
"6" = '''
:sup:`6` το γαρ φρονημα τησ σαρκοσ θανατοσ το δε φρονημα του πνευματοσ ζωη και ειρηνη 
'''
"7" = '''
:sup:`7` διοτι το φρονημα τησ σαρκοσ εχθρα εισ θεον τω γαρ νομω του θεου ουχ υποτασσεται ουδε γαρ δυναται 
'''
"8" = '''
:sup:`8` οι δε εν σαρκι οντεσ θεω αρεσαι ου δυνανται 
'''
"9" = '''
:sup:`9` υμεισ δε ουκ εστε εν σαρκι αλλ εν πνευματι ειπερ πνευμα θεου οικει εν υμιν ει δε τισ πνευμα χριστου ουκ εχει ουτοσ ουκ εστιν αυτου 
'''
"10" = '''
:sup:`10` ει δε χριστοσ εν υμιν το μεν σωμα νεκρον δια αμαρτιαν το δε πνευμα ζωη δια δικαιοσυνην 
'''
"11" = '''
:sup:`11` ει δε το πνευμα του εγειραντοσ ιησουν εκ νεκρων οικει εν υμιν ο εγειρασ τον χριστον εκ νεκρων ζωοποιησει και τα θνητα σωματα υμων δια το ενοικουν αυτου πνευμα εν υμιν 
'''
"12" = '''
:sup:`12` αρα ουν αδελφοι οφειλεται εσμεν ου τη σαρκι του κατα σαρκα ζην 
'''
"13" = '''
:sup:`13` ει γαρ κατα σαρκα ζητε μελλετε αποθνησκειν ει δε πνευματι τασ πραξεισ του σωματοσ θανατουτε ζησεσθε 
'''
"14" = '''
:sup:`14` οσοι γαρ πνευματι θεου αγονται ουτοι εισιν υιοι θεου 
'''
"15" = '''
:sup:`15` ου γαρ ελαβετε πνευμα δουλειασ παλιν εισ φοβον αλλ ελαβετε πνευμα υιοθεσιασ εν ω κραζομεν αββα ο πατηρ 
'''
"16" = '''
:sup:`16` αυτο το πνευμα συμμαρτυρει τω πνευματι ημων οτι εσμεν τεκνα θεου 
'''
"17" = '''
:sup:`17` ει δε τεκνα και κληρονομοι κληρονομοι μεν θεου συγκληρονομοι δε χριστου ειπερ συμπασχομεν ινα και συνδοξασθωμεν 
'''
"18" = '''
:sup:`18` λογιζομαι γαρ οτι ουκ αξια τα παθηματα του νυν καιρου προσ την μελλουσαν δοξαν αποκαλυφθηναι εισ ημασ 
'''
"19" = '''
:sup:`19` η γαρ αποκαραδοκια τησ κτισεωσ την αποκαλυψιν των υιων του θεου απεκδεχεται 
'''
"20" = '''
:sup:`20` τη γαρ ματαιοτητι η κτισισ υπεταγη ουχ εκουσα αλλα δια τον υποταξαντα επ ελπιδι 
'''
"21" = '''
:sup:`21` οτι και αυτη η κτισισ ελευθερωθησεται απο τησ δουλειασ τησ φθορασ εισ την ελευθεριαν τησ δοξησ των τεκνων του θεου 
'''
"22" = '''
:sup:`22` οιδαμεν γαρ οτι πασα η κτισισ συστεναζει και συνωδινει αχρι του νυν 
'''
"23" = '''
:sup:`23` ου μονον δε αλλα και αυτοι την απαρχην του πνευματοσ εχοντεσ και ημεισ αυτοι εν εαυτοισ στεναζομεν υιοθεσιαν απεκδεχομενοι την απολυτρωσιν του σωματοσ ημων 
'''
"24" = '''
:sup:`24` τη γαρ ελπιδι εσωθημεν ελπισ δε βλεπομενη ουκ εστιν ελπισ ο γαρ βλεπει τισ τι και ελπιζει 
'''
"25" = '''
:sup:`25` ει δε ο ου βλεπομεν ελπιζομεν δι υπομονησ απεκδεχομεθα 
'''
"26" = '''
:sup:`26` ωσαυτωσ δε και το πνευμα συναντιλαμβανεται ταισ ασθενειαισ ημων το γαρ τι προσευξομεθα καθο δει ουκ οιδαμεν αλλ αυτο το πνευμα υπερεντυγχανει υπερ ημων στεναγμοισ αλαλητοισ 
'''
"27" = '''
:sup:`27` ο δε ερευνων τασ καρδιασ οιδεν τι το φρονημα του πνευματοσ οτι κατα θεον εντυγχανει υπερ αγιων 
'''
"28" = '''
:sup:`28` οιδαμεν δε οτι τοισ αγαπωσιν τον θεον παντα 3956 A-APN συνεργει εισ αγαθον τοισ κατα προθεσιν κλητοισ ουσιν 
'''
"29" = '''
:sup:`29` οτι ουσ προεγνω και προωρισεν συμμορφουσ τησ εικονοσ του υιου αυτου εισ το ειναι αυτον πρωτοτοκον εν πολλοισ αδελφοισ 
'''
"30" = '''
:sup:`30` ουσ δε προωρισεν τουτουσ και εκαλεσεν και ουσ εκαλεσεν τουτουσ και εδικαιωσεν ουσ δε εδικαιωσεν τουτουσ και εδοξασεν 
'''
"31" = '''
:sup:`31` τι ουν ερουμεν προσ ταυτα ει ο θεοσ υπερ ημων τισ καθ ημων 
'''
"32" = '''
:sup:`32` οσ γε του ιδιου υιου ουκ εφεισατο αλλ υπερ ημων παντων παρεδωκεν αυτον πωσ ουχι και συν αυτω τα παντα ημιν χαρισεται 
'''
"33" = '''
:sup:`33` τισ εγκαλεσει κατα εκλεκτων θεου θεοσ ο δικαιων 
'''
"34" = '''
:sup:`34` τισ ο κατακρινων χριστοσ ο αποθανων μαλλον δε και εγερθεισ οσ και εστιν εν δεξια του θεου οσ και εντυγχανει υπερ ημων 
'''
"35" = '''
:sup:`35` τισ ημασ χωρισει απο τησ αγαπησ του χριστου θλιψισ η στενοχωρια η διωγμοσ η λιμοσ η γυμνοτησ η κινδυνοσ η μαχαιρα 
'''
"36" = '''
:sup:`36` καθωσ γεγραπται οτι ενεκεν σου θανατουμεθα ολην την ημεραν ελογισθημεν ωσ προβατα σφαγησ 
'''
"37" = '''
:sup:`37` αλλ εν τουτοισ πασιν υπερνικωμεν δια του αγαπησαντοσ ημασ 
'''
"38" = '''
:sup:`38` πεπεισμαι γαρ οτι ουτε θανατοσ ουτε ζωη ουτε αγγελοι ουτε αρχαι ουτε δυναμεισ ουτε ενεστωτα ουτε μελλοντα 
'''
"39" = '''
:sup:`39` ουτε υψωμα ουτε βαθοσ ουτε τισ κτισισ ετερα δυνησεται ημασ χωρισαι απο τησ αγαπησ του θεου τησ εν χριστω ιησου τω κυριω ημων 
'''
