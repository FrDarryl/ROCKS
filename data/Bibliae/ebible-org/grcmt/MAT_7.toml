[7]
"1" = '''
:sup:`1` μη κρινετε ινα μη κριθητε 
'''
"2" = '''
:sup:`2` εν ω γαρ κριματι κρινετε κριθησεσθε και εν ω μετρω μετρειτε μετρηθησεται υμιν 
'''
"3" = '''
:sup:`3` τι δε βλεπεισ το καρφοσ το εν τω οφθαλμω του αδελφου σου την δε εν τω σω οφθαλμω δοκον ου κατανοεισ 
'''
"4" = '''
:sup:`4` η πωσ ερεισ τω αδελφω σου αφεσ εκβαλω το καρφοσ απο του οφθαλμου σου και ιδου η δοκοσ εν τω οφθαλμω σου 
'''
"5" = '''
:sup:`5` υποκριτα εκβαλε πρωτον την δοκον εκ του οφθαλμου σου και τοτε διαβλεψεισ εκβαλειν το καρφοσ εκ του οφθαλμου του αδελφου σου 
'''
"6" = '''
:sup:`6` μη δωτε το αγιον τοισ κυσιν μηδε βαλητε τουσ μαργαριτασ υμων εμπροσθεν των χοιρων μηποτε καταπατησωσιν αυτουσ εν τοισ ποσιν αυτων και στραφεντεσ ρηξωσιν υμασ 
'''
"7" = '''
:sup:`7` αιτειτε και δοθησεται υμιν ζητειτε και ευρησετε κρουετε και ανοιγησεται υμιν 
'''
"8" = '''
:sup:`8` πασ γαρ ο αιτων λαμβανει και ο ζητων ευρισκει και τω κρουοντι ανοιγησεται 
'''
"9" = '''
:sup:`9` η τισ εστιν εξ υμων ανθρωποσ ον εαν αιτηση ο υιοσ αυτου αρτον μη λιθον επιδωσει αυτω 
'''
"10" = '''
:sup:`10` και εαν ιχθυν αιτηση μη οφιν επιδωσει αυτω 
'''
"11" = '''
:sup:`11` ει ουν υμεισ πονηροι οντεσ οιδατε δοματα αγαθα διδοναι τοισ τεκνοισ υμων ποσω μαλλον ο πατηρ υμων ο εν τοισ ουρανοισ δωσει αγαθα τοισ αιτουσιν αυτον 
'''
"12" = '''
:sup:`12` παντα ουν οσα αν θελητε ινα ποιωσιν υμιν οι ανθρωποι ουτωσ και υμεισ ποιειτε αυτοισ ουτοσ γαρ εστιν ο νομοσ και οι προφηται 
'''
"13" = '''
:sup:`13` εισελθετε δια τησ στενησ πυλησ οτι πλατεια η πυλη και ευρυχωροσ η οδοσ η απαγουσα εισ την απωλειαν και πολλοι εισιν οι εισερχομενοι δι αυτησ 
'''
"14" = '''
:sup:`14` τι στενη η πυλη και τεθλιμμενη η οδοσ η απαγουσα εισ την ζωην και ολιγοι εισιν οι ευρισκοντεσ αυτην 
'''
"15" = '''
:sup:`15` προσεχετε δε απο των ψευδοπροφητων οιτινεσ ερχονται προσ υμασ εν ενδυμασιν προβατων εσωθεν δε εισιν λυκοι αρπαγεσ 
'''
"16" = '''
:sup:`16` απο των καρπων αυτων επιγνωσεσθε αυτουσ μητι συλλεγουσιν απο ακανθων σταφυλην η απο τριβολων συκα 
'''
"17" = '''
:sup:`17` ουτωσ παν δενδρον αγαθον καρπουσ καλουσ ποιει το δε σαπρον δενδρον καρπουσ πονηρουσ ποιει 
'''
"18" = '''
:sup:`18` ου δυναται δενδρον αγαθον καρπουσ πονηρουσ ποιειν ουδε δενδρον σαπρον καρπουσ καλουσ ποιειν 
'''
"19" = '''
:sup:`19` παν δενδρον μη ποιουν καρπον καλον εκκοπτεται και εισ πυρ βαλλεται 
'''
"20" = '''
:sup:`20` αρα γε απο των καρπων αυτων επιγνωσεσθε αυτουσ 
'''
"21" = '''
:sup:`21` ου πασ ο λεγων μοι κυριε κυριε εισελευσεται εισ την βασιλειαν των ουρανων αλλ ο ποιων το θελημα του πατροσ μου του εν ουρανοισ 
'''
"22" = '''
:sup:`22` πολλοι ερουσιν μοι εν εκεινη τη ημερα κυριε κυριε ου τω σω ονοματι προεφητευσαμεν και τω σω ονοματι δαιμονια εξεβαλομεν και τω σω ονοματι δυναμεισ πολλασ εποιησαμεν 
'''
"23" = '''
:sup:`23` και τοτε ομολογησω αυτοισ οτι ουδεποτε εγνων υμασ αποχωρειτε απ εμου οι εργαζομενοι την ανομιαν 
'''
"24" = '''
:sup:`24` πασ ουν οστισ ακουει μου τουσ λογουσ τουτουσ και ποιει αυτουσ ομοιωσω αυτον ανδρι φρονιμω οστισ ωκοδομησεν την οικιαν αυτου επι την πετραν 
'''
"25" = '''
:sup:`25` και κατεβη η βροχη και ηλθον οι ποταμοι και επνευσαν οι ανεμοι και προσεπεσον τη οικια εκεινη και ουκ επεσεν τεθεμελιωτο γαρ επι την πετραν 
'''
"26" = '''
:sup:`26` και πασ ο ακουων μου τουσ λογουσ τουτουσ και μη ποιων αυτουσ ομοιωθησεται ανδρι μωρω οστισ ωκοδομησεν την οικιαν αυτου επι την αμμον 
'''
"27" = '''
:sup:`27` και κατεβη η βροχη και ηλθον οι ποταμοι και επνευσαν οι ανεμοι και προσεκοψαν τη οικια εκεινη και επεσεν και ην η πτωσισ αυτησ μεγαλη 
'''
"28" = '''
:sup:`28` και εγενετο οτε συνετελεσεν ο ιησουσ τουσ λογουσ τουτουσ εξεπλησσοντο οι οχλοι επι τη διδαχη αυτου 
'''
"29" = '''
:sup:`29` ην γαρ διδασκων αυτουσ ωσ εξουσιαν εχων και ουχ ωσ οι γραμματεισ 
'''
