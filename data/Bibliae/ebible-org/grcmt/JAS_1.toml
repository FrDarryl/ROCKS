[1]
"1" = '''
:sup:`1` ιακωβοσ θεου και κυριου ιησου χριστου δουλοσ ταισ δωδεκα φυλαισ ταισ εν τη διασπορα χαιρειν 
'''
"2" = '''
:sup:`2` πασαν χαραν ηγησασθε αδελφοι μου οταν πειρασμοισ περιπεσητε ποικιλοισ 
'''
"3" = '''
:sup:`3` γινωσκοντεσ οτι το δοκιμιον υμων τησ πιστεωσ κατεργαζεται υπομονην 
'''
"4" = '''
:sup:`4` η δε υπομονη εργον τελειον εχετω ινα ητε τελειοι και ολοκληροι εν μηδενι λειπομενοι 
'''
"5" = '''
:sup:`5` ει δε τισ υμων λειπεται σοφιασ αιτειτω παρα του διδοντοσ θεου πασιν απλωσ και ουκ ονειδιζοντοσ και δοθησεται αυτω 
'''
"6" = '''
:sup:`6` αιτειτω δε εν πιστει μηδεν διακρινομενοσ ο γαρ διακρινομενοσ εοικεν κλυδωνι θαλασσησ ανεμιζομενω και ριπιζομενω 
'''
"7" = '''
:sup:`7` μη γαρ οιεσθω ο ανθρωποσ εκεινοσ οτι ληψεται τι παρα του κυριου 
'''
"8" = '''
:sup:`8` ανηρ διψυχοσ ακαταστατοσ εν πασαισ ταισ οδοισ αυτου 
'''
"9" = '''
:sup:`9` καυχασθω δε ο αδελφοσ ο ταπεινοσ εν τω υψει αυτου 
'''
"10" = '''
:sup:`10` ο δε πλουσιοσ εν τη ταπεινωσει αυτου οτι ωσ ανθοσ χορτου παρελευσεται 
'''
"11" = '''
:sup:`11` ανετειλεν γαρ ο ηλιοσ συν τω καυσωνι και εξηρανεν τον χορτον και το ανθοσ αυτου εξεπεσεν και η ευπρεπεια του προσωπου αυτου απωλετο ουτωσ και ο πλουσιοσ εν ταισ πορειαισ αυτου μαρανθησεται 
'''
"12" = '''
:sup:`12` μακαριοσ ανηρ οσ υπομενει πειρασμον οτι δοκιμοσ γενομενοσ ληψεται τον στεφανον τησ ζωησ ον επηγγειλατο ο κυριοσ τοισ αγαπωσιν αυτον 
'''
"13" = '''
:sup:`13` μηδεισ πειραζομενοσ λεγετω οτι απο θεου πειραζομαι ο γαρ θεοσ απειραστοσ εστιν κακων πειραζει δε αυτοσ ουδενα 
'''
"14" = '''
:sup:`14` εκαστοσ δε πειραζεται υπο τησ ιδιασ επιθυμιασ εξελκομενοσ και δελεαζομενοσ 
'''
"15" = '''
:sup:`15` ειτα η επιθυμια συλλαβουσα τικτει αμαρτιαν η δε αμαρτια αποτελεσθεισα αποκυει θανατον 
'''
"16" = '''
:sup:`16` μη πλανασθε αδελφοι μου αγαπητοι 
'''
"17" = '''
:sup:`17` πασα δοσισ αγαθη και παν δωρημα τελειον ανωθεν εστιν καταβαινον απο του πατροσ των φωτων παρ ω ουκ ενι παραλλαγη η τροπησ αποσκιασμα 
'''
"18" = '''
:sup:`18` βουληθεισ απεκυησεν ημασ λογω αληθειασ εισ το ειναι ημασ απαρχην τινα των αυτου κτισματων 
'''
"19" = '''
:sup:`19` ωστε αδελφοι μου αγαπητοι εστω πασ ανθρωποσ ταχυσ εισ το ακουσαι βραδυσ εισ το λαλησαι βραδυσ εισ οργην 
'''
"20" = '''
:sup:`20` οργη γαρ ανδροσ δικαιοσυνην θεου ου κατεργαζεται 
'''
"21" = '''
:sup:`21` διο αποθεμενοι πασαν ρυπαριαν και περισσειαν κακιασ εν πραυτητι δεξασθε τον εμφυτον λογον τον δυναμενον σωσαι τασ ψυχασ υμων 
'''
"22" = '''
:sup:`22` γινεσθε δε ποιηται λογου και μη μονον ακροαται παραλογιζομενοι εαυτουσ 
'''
"23" = '''
:sup:`23` οτι ει τισ ακροατησ λογου εστιν και ου ποιητησ ουτοσ εοικεν ανδρι κατανοουντι το προσωπον τησ γενεσεωσ αυτου εν εσοπτρω 
'''
"24" = '''
:sup:`24` κατενοησεν γαρ εαυτον και απεληλυθεν και ευθεωσ επελαθετο οποιοσ ην 
'''
"25" = '''
:sup:`25` ο δε παρακυψασ εισ νομον τελειον τον τησ ελευθεριασ και παραμεινασ ουτοσ ουκ ακροατησ επιλησμονησ γενομενοσ αλλα ποιητησ εργου ουτοσ μακαριοσ εν τη ποιησει αυτου εσται 
'''
"26" = '''
:sup:`26` ει τισ δοκει θρησκοσ ειναι εν υμιν μη χαλιναγωγων γλωσσαν αυτου αλλα απατων καρδιαν αυτου τουτου ματαιοσ η θρησκεια 
'''
"27" = '''
:sup:`27` θρησκεια καθαρα και αμιαντοσ παρα θεω και πατρι αυτη εστιν επισκεπτεσθαι ορφανουσ και χηρασ εν τη θλιψει αυτων ασπιλον εαυτον τηρειν απο του κοσμου 
'''
