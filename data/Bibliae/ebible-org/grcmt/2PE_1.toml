[1]
"1" = '''
:sup:`1` συμεων πετροσ δουλοσ και αποστολοσ ιησου χριστου τοισ ισοτιμον ημιν λαχουσιν πιστιν εν δικαιοσυνη του θεου ημων και σωτηροσ ιησου χριστου 
'''
"2" = '''
:sup:`2` χαρισ υμιν και ειρηνη πληθυνθειη εν επιγνωσει του θεου και ιησου του κυριου ημων 
'''
"3" = '''
:sup:`3` ωσ παντα ημιν τησ θειασ δυναμεωσ αυτου τα προσ ζωην και ευσεβειαν δεδωρημενησ δια τησ επιγνωσεωσ του καλεσαντοσ ημασ δια δοξησ και αρετησ 
'''
"4" = '''
:sup:`4` δι ων τα τιμια ημιν και μεγιστα επαγγελματα δεδωρηται ινα δια τουτων γενησθε θειασ κοινωνοι φυσεωσ αποφυγοντεσ τησ εν κοσμω εν επιθυμια φθορασ 
'''
"5" = '''
:sup:`5` και αυτο τουτο δε σπουδην πασαν παρεισενεγκαντεσ επιχορηγησατε εν τη πιστει υμων την αρετην εν δε τη αρετη την γνωσιν 
'''
"6" = '''
:sup:`6` εν δε τη γνωσει την εγκρατειαν εν δε τη εγκρατεια την υπομονην εν δε τη υπομονη την ευσεβειαν 
'''
"7" = '''
:sup:`7` εν δε τη ευσεβεια την φιλαδελφιαν εν δε τη φιλαδελφια την αγαπην 
'''
"8" = '''
:sup:`8` ταυτα γαρ υμιν υπαρχοντα και πλεοναζοντα ουκ αργουσ ουδε ακαρπουσ καθιστησιν εισ την του κυριου ημων ιησου χριστου επιγνωσιν 
'''
"9" = '''
:sup:`9` ω γαρ μη παρεστιν ταυτα τυφλοσ εστιν μυωπαζων ληθην λαβων του καθαρισμου των παλαι αυτου αμαρτιων 
'''
"10" = '''
:sup:`10` διο μαλλον αδελφοι σπουδασατε βεβαιαν υμων την κλησιν και εκλογην ποιεισθαι ταυτα γαρ ποιουντεσ ου μη πταισητε ποτε 
'''
"11" = '''
:sup:`11` ουτωσ γαρ πλουσιωσ επιχορηγηθησεται υμιν η εισοδοσ εισ την αιωνιον βασιλειαν του κυριου ημων και σωτηροσ ιησου χριστου 
'''
"12" = '''
:sup:`12` διο ουκ αμελησω αει υμασ υπομιμνησκειν περι τουτων καιπερ ειδοτασ και εστηριγμενουσ εν τη παρουση αληθεια 
'''
"13" = '''
:sup:`13` δικαιον δε ηγουμαι εφ οσον ειμι εν τουτω τω σκηνωματι διεγειρειν υμασ εν υπομνησει 
'''
"14" = '''
:sup:`14` ειδωσ οτι ταχινη εστιν η αποθεσισ του σκηνωματοσ μου καθωσ και ο κυριοσ ημων ιησουσ χριστοσ εδηλωσεν μοι 
'''
"15" = '''
:sup:`15` σπουδασω δε και εκαστοτε εχειν υμασ μετα την εμην εξοδον την τουτων μνημην ποιεισθαι 
'''
"16" = '''
:sup:`16` ου γαρ σεσοφισμενοισ μυθοισ εξακολουθησαντεσ εγνωρισαμεν υμιν την του κυριου ημων ιησου χριστου δυναμιν και παρουσιαν αλλ εποπται γενηθεντεσ τησ εκεινου μεγαλειοτητοσ 
'''
"17" = '''
:sup:`17` λαβων γαρ παρα θεου πατροσ τιμην και δοξαν φωνησ ενεχθεισησ αυτω τοιασδε υπο τησ μεγαλοπρεπουσ δοξησ ουτοσ εστιν ο υιοσ μου ο αγαπητοσ εισ ον εγω ευδοκησα 
'''
"18" = '''
:sup:`18` και ταυτην την φωνην ημεισ ηκουσαμεν εξ ουρανου ενεχθεισαν συν αυτω οντεσ εν τω ορει τω αγιω 
'''
"19" = '''
:sup:`19` και εχομεν βεβαιοτερον τον προφητικον λογον ω καλωσ ποιειτε προσεχοντεσ ωσ λυχνω φαινοντι εν αυχμηρω τοπω εωσ ου ημερα διαυγαση και φωσφοροσ ανατειλη εν ταισ καρδιαισ υμων 
'''
"20" = '''
:sup:`20` τουτο πρωτον γινωσκοντεσ οτι πασα προφητεια γραφησ ιδιασ επιλυσεωσ ου γινεται 
'''
"21" = '''
:sup:`21` ου γαρ θεληματι ανθρωπου ηνεχθη ποτε προφητεια αλλ υπο πνευματοσ αγιου φερομενοι ελαλησαν αγιοι θεου ανθρωποι 
'''
