[18]
"1" = '''
:sup:`1` εν εκεινη τη ωρα προσηλθον οι μαθηται τω ιησου λεγοντεσ τισ αρα μειζων εστιν εν τη βασιλεια των ουρανων 
'''
"2" = '''
:sup:`2` και προσκαλεσαμενοσ ο ιησουσ παιδιον εστησεν αυτο εν μεσω αυτων 
'''
"3" = '''
:sup:`3` και ειπεν αμην λεγω υμιν εαν μη στραφητε και γενησθε ωσ τα παιδια ου μη εισελθητε εισ την βασιλειαν των ουρανων 
'''
"4" = '''
:sup:`4` οστισ ουν ταπεινωσει εαυτον ωσ το παιδιον τουτο ουτοσ εστιν ο μειζων εν τη βασιλεια των ουρανων 
'''
"5" = '''
:sup:`5` και οσ εαν δεξηται παιδιον τοιουτον εν επι τω ονοματι μου εμε δεχεται 
'''
"6" = '''
:sup:`6` οσ δ αν σκανδαλιση ενα των μικρων τουτων των πιστευοντων εισ εμε συμφερει αυτω ινα κρεμασθη μυλοσ ονικοσ εισ τον τραχηλον αυτου και καταποντισθη εν τω πελαγει τησ θαλασσησ 
'''
"7" = '''
:sup:`7` ουαι τω κοσμω απο των σκανδαλων αναγκη γαρ εστιν ελθειν τα σκανδαλα πλην ουαι τω ανθρωπω εκεινω δι ου το σκανδαλον ερχεται 
'''
"8" = '''
:sup:`8` ει δε η χειρ σου η ο πουσ σου σκανδαλιζει σε εκκοψον αυτα και βαλε απο σου καλον σοι εστιν εισελθειν εισ την ζωην χωλον η κυλλον η δυο χειρασ η δυο ποδασ εχοντα βληθηναι εισ το πυρ το αιωνιον 
'''
"9" = '''
:sup:`9` και ει ο οφθαλμοσ σου σκανδαλιζει σε εξελε αυτον και βαλε απο σου καλον σοι εστιν μονοφθαλμον εισ την ζωην εισελθειν η δυο οφθαλμουσ εχοντα βληθηναι εισ την γεενναν του πυροσ 
'''
"10" = '''
:sup:`10` ορατε μη καταφρονησητε ενοσ των μικρων τουτων λεγω γαρ υμιν οτι οι αγγελοι αυτων εν ουρανοισ δια παντοσ βλεπουσιν το προσωπον του πατροσ μου του εν ουρανοισ 
'''
"11" = '''
:sup:`11` ηλθεν γαρ ο υιοσ του ανθρωπου σωσαι το απολωλοσ 
'''
"12" = '''
:sup:`12` τι υμιν δοκει εαν γενηται τινι ανθρωπω εκατον προβατα και πλανηθη εν εξ αυτων ουχι αφεισ τα ενενηκοντα εννεα επι τα ορη πορευθεισ ζητει το πλανωμενον 
'''
"13" = '''
:sup:`13` και εαν γενηται ευρειν αυτο αμην λεγω υμιν οτι χαιρει επ αυτω μαλλον η επι τοισ ενενηκοντα εννεα τοισ μη πεπλανημενοισ 
'''
"14" = '''
:sup:`14` ουτωσ ουκ εστιν θελημα εμπροσθεν του πατροσ υμων του εν ουρανοισ ινα αποληται εισ των μικρων τουτων 
'''
"15" = '''
:sup:`15` εαν δε αμαρτηση εισ σε ο αδελφοσ σου υπαγε και ελεγξον αυτον μεταξυ σου και αυτου μονου εαν σου ακουση εκερδησασ τον αδελφον σου 
'''
"16" = '''
:sup:`16` εαν δε μη ακουση παραλαβε μετα σου ετι ενα η δυο ινα επι στοματοσ δυο μαρτυρων η τριων σταθη παν ρημα 
'''
"17" = '''
:sup:`17` εαν δε παρακουση αυτων ειπε τη εκκλησια εαν δε και τησ εκκλησιασ παρακουση εστω σοι ωσπερ ο εθνικοσ και ο τελωνησ 
'''
"18" = '''
:sup:`18` αμην λεγω υμιν οσα εαν δησητε επι τησ γησ εσται δεδεμενα εν τω ουρανω και οσα εαν λυσητε επι τησ γησ εσται λελυμενα εν τω ουρανω 
'''
"19" = '''
:sup:`19` παλιν αμην λεγω υμιν οτι εαν δυο υμων συμφωνησωσιν επι τησ γησ περι παντοσ πραγματοσ ου εαν αιτησωνται γενησεται αυτοισ παρα του πατροσ μου του εν ουρανοισ 
'''
"20" = '''
:sup:`20` ου γαρ εισιν δυο η τρεισ συνηγμενοι εισ το εμον ονομα εκει ειμι εν μεσω αυτων 
'''
"21" = '''
:sup:`21` τοτε προσελθων αυτω ο πετροσ ειπεν κυριε ποσακισ αμαρτησει εισ εμε ο αδελφοσ μου και αφησω αυτω εωσ επτακισ 
'''
"22" = '''
:sup:`22` λεγει αυτω ο ιησουσ ου λεγω σοι εωσ επτακισ αλλ εωσ εβδομηκοντακισ επτα 
'''
"23" = '''
:sup:`23` δια τουτο ωμοιωθη η βασιλεια των ουρανων ανθρωπω βασιλει οσ ηθελησεν συναραι λογον μετα των δουλων αυτου 
'''
"24" = '''
:sup:`24` αρξαμενου δε αυτου συναιρειν προσηνεχθη αυτω εισ οφειλετησ μυριων ταλαντων 
'''
"25" = '''
:sup:`25` μη εχοντοσ δε αυτου αποδουναι εκελευσεν αυτον ο κυριοσ αυτου πραθηναι και την γυναικα αυτου και τα τεκνα και παντα οσα ειχεν και αποδοθηναι 
'''
"26" = '''
:sup:`26` πεσων ουν ο δουλοσ προσεκυνει αυτω λεγων κυριε μακροθυμησον επ εμοι και παντα σοι αποδωσω 
'''
"27" = '''
:sup:`27` σπλαγχνισθεισ δε ο κυριοσ του δουλου εκεινου απελυσεν αυτον και το δανειον αφηκεν αυτω 
'''
"28" = '''
:sup:`28` εξελθων δε ο δουλοσ εκεινοσ ευρεν ενα των συνδουλων αυτου οσ ωφειλεν αυτω εκατον δηναρια και κρατησασ αυτον επνιγεν λεγων αποδοσ μοι ει τι οφειλεισ 
'''
"29" = '''
:sup:`29` πεσων ουν ο συνδουλοσ αυτου εισ τουσ ποδασ αυτου παρεκαλει αυτον λεγων μακροθυμησον επ εμοι και αποδωσω σοι 
'''
"30" = '''
:sup:`30` ο δε ουκ ηθελεν αλλα απελθων εβαλεν αυτον εισ φυλακην εωσ ου αποδω το οφειλομενον 
'''
"31" = '''
:sup:`31` ιδοντεσ δε οι συνδουλοι αυτου τα γενομενα ελυπηθησαν σφοδρα και ελθοντεσ διεσαφησαν τω κυριω εαυτων παντα τα γενομενα 
'''
"32" = '''
:sup:`32` τοτε προσκαλεσαμενοσ αυτον ο κυριοσ αυτου λεγει αυτω δουλε πονηρε πασαν την οφειλην εκεινην αφηκα σοι επει παρεκαλεσασ με 
'''
"33" = '''
:sup:`33` ουκ εδει και σε ελεησαι τον συνδουλον σου ωσ και εγω σε ηλεησα 
'''
"34" = '''
:sup:`34` και οργισθεισ ο κυριοσ αυτου παρεδωκεν αυτον τοισ βασανισταισ εωσ ου αποδω παν το οφειλομενον αυτω 
'''
"35" = '''
:sup:`35` ουτωσ και ο πατηρ μου ο επουρανιοσ ποιησει υμιν εαν μη αφητε εκαστοσ τω αδελφω αυτου απο των καρδιων υμων τα παραπτωματα αυτων 
'''
