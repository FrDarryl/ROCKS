[5]
"1" = '''
:sup:`1` περι δε των χρονων και των καιρων αδελφοι ου χρειαν εχετε υμιν γραφεσθαι 
'''
"2" = '''
:sup:`2` αυτοι γαρ ακριβωσ οιδατε οτι η ημερα κυριου ωσ κλεπτησ εν νυκτι ουτωσ ερχεται 
'''
"3" = '''
:sup:`3` οταν γαρ λεγωσιν ειρηνη και ασφαλεια τοτε αιφνιδιοσ αυτοισ εφισταται ολεθροσ ωσπερ η ωδιν τη εν γαστρι εχουση και ου μη εκφυγωσιν 
'''
"4" = '''
:sup:`4` υμεισ δε αδελφοι ουκ εστε εν σκοτει ινα η ημερα υμασ ωσ κλεπτησ καταλαβη 
'''
"5" = '''
:sup:`5` παντεσ υμεισ υιοι φωτοσ εστε και υιοι ημερασ ουκ εσμεν νυκτοσ ουδε σκοτουσ 
'''
"6" = '''
:sup:`6` αρα ουν μη καθευδωμεν ωσ και οι λοιποι αλλα γρηγορωμεν και νηφωμεν 
'''
"7" = '''
:sup:`7` οι γαρ καθευδοντεσ νυκτοσ καθευδουσιν και οι μεθυσκομενοι νυκτοσ μεθυουσιν 
'''
"8" = '''
:sup:`8` ημεισ δε ημερασ οντεσ νηφωμεν ενδυσαμενοι θωρακα πιστεωσ και αγαπησ και περικεφαλαιαν ελπιδα σωτηριασ 
'''
"9" = '''
:sup:`9` οτι ουκ εθετο ημασ ο θεοσ εισ οργην αλλ εισ περιποιησιν σωτηριασ δια του κυριου ημων ιησου χριστου 
'''
"10" = '''
:sup:`10` του αποθανοντοσ υπερ ημων ινα ειτε γρηγορωμεν ειτε καθευδωμεν αμα συν αυτω ζησωμεν 
'''
"11" = '''
:sup:`11` διο παρακαλειτε αλληλουσ και οικοδομειτε εισ τον ενα καθωσ και ποιειτε 
'''
"12" = '''
:sup:`12` ερωτωμεν δε υμασ αδελφοι ειδεναι τουσ κοπιωντασ εν υμιν και προισταμενουσ υμων εν κυριω και νουθετουντασ υμασ 
'''
"13" = '''
:sup:`13` και ηγεισθαι αυτουσ υπερ εκπερισσου εν αγαπη δια το εργον αυτων ειρηνευετε εν εαυτοισ 
'''
"14" = '''
:sup:`14` παρακαλουμεν δε υμασ αδελφοι νουθετειτε τουσ ατακτουσ παραμυθεισθε τουσ ολιγοψυχουσ αντεχεσθε των ασθενων μακροθυμειτε προσ παντασ 
'''
"15" = '''
:sup:`15` ορατε μη τισ κακον αντι κακου τινι αποδω αλλα παντοτε το αγαθον διωκετε και εισ αλληλουσ και εισ παντασ 
'''
"16" = '''
:sup:`16` παντοτε χαιρετε 
'''
"17" = '''
:sup:`17` αδιαλειπτωσ προσευχεσθε 
'''
"18" = '''
:sup:`18` εν παντι ευχαριστειτε τουτο γαρ θελημα θεου εν χριστω ιησου εισ υμασ 
'''
"19" = '''
:sup:`19` το πνευμα μη σβεννυτε 
'''
"20" = '''
:sup:`20` προφητειασ μη εξουθενειτε 
'''
"21" = '''
:sup:`21` παντα δε δοκιμαζετε το καλον κατεχετε 
'''
"22" = '''
:sup:`22` απο παντοσ ειδουσ πονηρου απεχεσθε 
'''
"23" = '''
:sup:`23` αυτοσ δε ο θεοσ τησ ειρηνησ αγιασαι υμασ ολοτελεισ και ολοκληρον υμων το πνευμα και η ψυχη και το σωμα αμεμπτωσ εν τη παρουσια του κυριου ημων ιησου χριστου τηρηθειη 
'''
"24" = '''
:sup:`24` πιστοσ ο καλων υμασ οσ και ποιησει 
'''
"25" = '''
:sup:`25` αδελφοι προσευχεσθε περι ημων 
'''
"26" = '''
:sup:`26` ασπασασθε τουσ αδελφουσ παντασ εν φιληματι αγιω 
'''
"27" = '''
:sup:`27` ορκιζω υμασ τον κυριον αναγνωσθηναι την επιστολην πασιν τοισ αγιοισ αδελφοισ 
'''
"28" = '''
:sup:`28` η χαρισ του κυριου ημων ιησου χριστου μεθ υμων αμην 
'''
