[15]
"1" = '''
:sup:`1` γνωριζω δε υμιν αδελφοι το ευαγγελιον ο ευηγγελισαμην υμιν ο και παρελαβετε εν ω και εστηκατε 
'''
"2" = '''
:sup:`2` δι ου και σωζεσθε τινι λογω ευηγγελισαμην υμιν ει κατεχετε εκτοσ ει μη εικη επιστευσατε 
'''
"3" = '''
:sup:`3` παρεδωκα γαρ υμιν εν πρωτοισ ο και παρελαβον οτι χριστοσ απεθανεν υπερ των αμαρτιων ημων κατα τασ γραφασ 
'''
"4" = '''
:sup:`4` και οτι εταφη και οτι εγηγερται τη τριτη ημερα κατα τασ γραφασ 
'''
"5" = '''
:sup:`5` και οτι ωφθη κηφα ειτα τοισ δωδεκα 
'''
"6" = '''
:sup:`6` επειτα ωφθη επανω πεντακοσιοισ αδελφοισ εφαπαξ εξ ων οι πλειουσ μενουσιν εωσ αρτι τινεσ δε και εκοιμηθησαν 
'''
"7" = '''
:sup:`7` επειτα ωφθη ιακωβω ειτα τοισ αποστολοισ πασιν 
'''
"8" = '''
:sup:`8` εσχατον δε παντων ωσπερει τω εκτρωματι ωφθη καμοι 
'''
"9" = '''
:sup:`9` εγω γαρ ειμι ο ελαχιστοσ των αποστολων οσ ουκ ειμι ικανοσ καλεισθαι αποστολοσ διοτι εδιωξα την εκκλησιαν του θεου 
'''
"10" = '''
:sup:`10` χαριτι δε θεου ειμι ο ειμι και η χαρισ αυτου η εισ εμε ου κενη εγενηθη αλλα περισσοτερον αυτων παντων εκοπιασα ουκ εγω δε αλλ η χαρισ του θεου η συν εμοι 
'''
"11" = '''
:sup:`11` ειτε ουν εγω ειτε εκεινοι ουτωσ κηρυσσομεν και ουτωσ επιστευσατε 
'''
"12" = '''
:sup:`12` ει δε χριστοσ κηρυσσεται οτι εκ νεκρων εγηγερται πωσ λεγουσιν τινεσ εν υμιν οτι αναστασισ νεκρων ουκ εστιν 
'''
"13" = '''
:sup:`13` ει δε αναστασισ νεκρων ουκ εστιν ουδε χριστοσ εγηγερται 
'''
"14" = '''
:sup:`14` ει δε χριστοσ ουκ εγηγερται κενον αρα το κηρυγμα ημων κενη δε και η πιστισ υμων 
'''
"15" = '''
:sup:`15` ευρισκομεθα δε και ψευδομαρτυρεσ του θεου οτι εμαρτυρησαμεν κατα του θεου οτι ηγειρεν τον χριστον ον ουκ ηγειρεν ειπερ αρα νεκροι ουκ εγειρονται 
'''
"16" = '''
:sup:`16` ει γαρ νεκροι ουκ εγειρονται ουδε χριστοσ εγηγερται 
'''
"17" = '''
:sup:`17` ει δε χριστοσ ουκ εγηγερται ματαια η πιστισ υμων ετι εστε εν ταισ αμαρτιαισ υμων 
'''
"18" = '''
:sup:`18` αρα και οι κοιμηθεντεσ εν χριστω απωλοντο 
'''
"19" = '''
:sup:`19` ει εν τη ζωη ταυτη ηλπικοτεσ εσμεν εν χριστω μονον ελεεινοτεροι παντων ανθρωπων εσμεν 
'''
"20" = '''
:sup:`20` νυνι δε χριστοσ εγηγερται εκ νεκρων απαρχη των κεκοιμημενων εγενετο 
'''
"21" = '''
:sup:`21` επειδη γαρ δι ανθρωπου ο θανατοσ και δι ανθρωπου αναστασισ νεκρων 
'''
"22" = '''
:sup:`22` ωσπερ γαρ εν τω αδαμ παντεσ αποθνησκουσιν ουτωσ και εν τω χριστω παντεσ ζωοποιηθησονται 
'''
"23" = '''
:sup:`23` εκαστοσ δε εν τω ιδιω ταγματι απαρχη χριστοσ επειτα οι του χριστου εν τη παρουσια αυτου 
'''
"24" = '''
:sup:`24` ειτα το τελοσ οταν παραδω την βασιλειαν τω θεω και πατρι οταν καταργηση πασαν αρχην και πασαν εξουσιαν και δυναμιν 
'''
"25" = '''
:sup:`25` δει γαρ αυτον βασιλευειν αχρι ου αν θη παντασ τουσ εχθρουσ υπο τουσ ποδασ αυτου 
'''
"26" = '''
:sup:`26` εσχατοσ εχθροσ καταργειται ο θανατοσ 
'''
"27" = '''
:sup:`27` παντα γαρ υπεταξεν υπο τουσ ποδασ αυτου οταν δε ειπη οτι παντα υποτετακται δηλον οτι εκτοσ του υποταξαντοσ αυτω τα παντα 
'''
"28" = '''
:sup:`28` οταν δε υποταγη αυτω τα παντα τοτε και αυτοσ ο υιοσ υποταγησεται τω υποταξαντι αυτω τα παντα ινα η ο θεοσ τα παντα εν πασιν 
'''
"29" = '''
:sup:`29` επει τι ποιησουσιν οι βαπτιζομενοι υπερ των νεκρων ει ολωσ νεκροι ουκ εγειρονται τι και βαπτιζονται υπερ των νεκρων 
'''
"30" = '''
:sup:`30` τι και ημεισ κινδυνευομεν πασαν ωραν 
'''
"31" = '''
:sup:`31` καθ ημεραν αποθνησκω νη την υμετεραν καυχησιν ην εχω εν χριστω ιησου τω κυριω ημων 
'''
"32" = '''
:sup:`32` ει κατα ανθρωπον εθηριομαχησα εν εφεσω τι μοι το οφελοσ ει νεκροι ουκ εγειρονται φαγωμεν και πιωμεν αυριον γαρ αποθνησκομεν 
'''
"33" = '''
:sup:`33` μη πλανασθε φθειρουσιν ηθη χρηστα ομιλιαι κακαι 
'''
"34" = '''
:sup:`34` εκνηψατε δικαιωσ και μη αμαρτανετε αγνωσιαν γαρ θεου τινεσ εχουσιν προσ εντροπην υμιν λεγω 
'''
"35" = '''
:sup:`35` αλλ ερει τισ πωσ εγειρονται οι νεκροι ποιω δε σωματι ερχονται 
'''
"36" = '''
:sup:`36` αφρον συ ο σπειρεισ ου ζωοποιειται εαν μη αποθανη 
'''
"37" = '''
:sup:`37` και ο σπειρεισ ου το σωμα το γενησομενον σπειρεισ αλλα γυμνον κοκκον ει τυχοι σιτου η τινοσ των λοιπων 
'''
"38" = '''
:sup:`38` ο δε θεοσ αυτω διδωσιν σωμα καθωσ ηθελησεν και εκαστω των σπερματων το ιδιον σωμα 
'''
"39" = '''
:sup:`39` ου πασα σαρξ η αυτη σαρξ αλλα αλλη μεν ανθρωπων αλλη δε σαρξ κτηνων αλλη δε ιχθυων αλλη δε πτηνων 
'''
"40" = '''
:sup:`40` και σωματα επουρανια και σωματα επιγεια αλλ ετερα μεν η των επουρανιων δοξα ετερα δε η των επιγειων 
'''
"41" = '''
:sup:`41` αλλη δοξα ηλιου και αλλη δοξα σεληνησ και αλλη δοξα αστερων αστηρ γαρ αστεροσ διαφερει εν δοξη 
'''
"42" = '''
:sup:`42` ουτωσ και η αναστασισ των νεκρων σπειρεται εν φθορα εγειρεται εν αφθαρσια 
'''
"43" = '''
:sup:`43` σπειρεται εν ατιμια εγειρεται εν δοξη σπειρεται εν ασθενεια εγειρεται εν δυναμει 
'''
"44" = '''
:sup:`44` σπειρεται σωμα ψυχικον εγειρεται σωμα πνευματικον εστιν σωμα ψυχικον και εστιν σωμα πνευματικον 
'''
"45" = '''
:sup:`45` ουτωσ και γεγραπται εγενετο ο πρωτοσ ανθρωποσ αδαμ εισ ψυχην ζωσαν ο εσχατοσ αδαμ εισ πνευμα ζωοποιουν 
'''
"46" = '''
:sup:`46` αλλ ου πρωτον το πνευματικον αλλα το ψυχικον επειτα το πνευματικον 
'''
"47" = '''
:sup:`47` ο πρωτοσ ανθρωποσ εκ γησ χοικοσ ο δευτεροσ ανθρωποσ ο κυριοσ εξ ουρανου 
'''
"48" = '''
:sup:`48` οιοσ ο χοικοσ τοιουτοι και οι χοικοι και οιοσ ο επουρανιοσ τοιουτοι και οι επουρανιοι 
'''
"49" = '''
:sup:`49` και καθωσ εφορεσαμεν την εικονα του χοικου φορεσωμεν και την εικονα του επουρανιου 
'''
"50" = '''
:sup:`50` τουτο δε φημι αδελφοι οτι σαρξ και αιμα βασιλειαν θεου κληρονομησαι ου δυνανται ουδε η φθορα την αφθαρσιαν κληρονομει 
'''
"51" = '''
:sup:`51` ιδου μυστηριον υμιν λεγω παντεσ μεν ου κοιμηθησομεθα παντεσ δε αλλαγησομεθα 
'''
"52" = '''
:sup:`52` εν ατομω εν ριπη οφθαλμου εν τη εσχατη σαλπιγγι σαλπισει γαρ και οι νεκροι εγερθησονται αφθαρτοι και ημεισ αλλαγησομεθα 
'''
"53" = '''
:sup:`53` δει γαρ το φθαρτον τουτο ενδυσασθαι αφθαρσιαν και το θνητον τουτο ενδυσασθαι αθανασιαν 
'''
"54" = '''
:sup:`54` οταν δε το φθαρτον τουτο ενδυσηται αφθαρσιαν και το θνητον τουτο ενδυσηται αθανασιαν τοτε γενησεται ο λογοσ ο γεγραμμενοσ κατεποθη ο θανατοσ εισ νικοσ 
'''
"55" = '''
:sup:`55` που σου θανατε το κεντρον που σου αδη το νικοσ 
'''
"56" = '''
:sup:`56` το δε κεντρον του θανατου η αμαρτια η δε δυναμισ τησ αμαρτιασ ο νομοσ 
'''
"57" = '''
:sup:`57` τω δε θεω χαρισ τω διδοντι ημιν το νικοσ δια του κυριου ημων ιησου χριστου 
'''
"58" = '''
:sup:`58` ωστε αδελφοι μου αγαπητοι εδραιοι γινεσθε αμετακινητοι περισσευοντεσ εν τω εργω του κυριου παντοτε ειδοτεσ οτι ο κοποσ υμων ουκ εστιν κενοσ εν κυριω 
'''
