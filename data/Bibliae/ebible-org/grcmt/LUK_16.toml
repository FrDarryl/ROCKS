[16]
"1" = '''
:sup:`1` ελεγεν δε και προσ τουσ μαθητασ αυτου ανθρωποσ τισ ην πλουσιοσ οσ ειχεν οικονομον και ουτοσ διεβληθη αυτω ωσ διασκορπιζων τα υπαρχοντα αυτου 
'''
"2" = '''
:sup:`2` και φωνησασ αυτον ειπεν αυτω τι τουτο ακουω περι σου αποδοσ τον λογον τησ οικονομιασ σου ου γαρ δυνηση ετι οικονομειν 
'''
"3" = '''
:sup:`3` ειπεν δε εν εαυτω ο οικονομοσ τι ποιησω οτι ο κυριοσ μου αφαιρειται την οικονομιαν απ εμου σκαπτειν ουκ ισχυω επαιτειν αισχυνομαι 
'''
"4" = '''
:sup:`4` εγνων τι ποιησω ινα οταν μετασταθω τησ οικονομιασ δεξωνται με εισ τουσ οικουσ αυτων 
'''
"5" = '''
:sup:`5` και προσκαλεσαμενοσ ενα εκαστον των χρεωφειλετων του κυριου εαυτου ελεγεν τω πρωτω ποσον οφειλεισ τω κυριω μου 
'''
"6" = '''
:sup:`6` ο δε ειπεν εκατον βατουσ ελαιου και ειπεν αυτω δεξαι σου το γραμμα και καθισασ ταχεωσ γραψον πεντηκοντα 
'''
"7" = '''
:sup:`7` επειτα ετερω ειπεν συ δε ποσον οφειλεισ ο δε ειπεν εκατον κορουσ σιτου και λεγει αυτω δεξαι σου το γραμμα και γραψον ογδοηκοντα 
'''
"8" = '''
:sup:`8` και επηνεσεν ο κυριοσ τον οικονομον τησ αδικιασ οτι φρονιμωσ εποιησεν οτι οι υιοι του αιωνοσ τουτου φρονιμωτεροι υπερ τουσ υιουσ του φωτοσ εισ την γενεαν την εαυτων εισιν 
'''
"9" = '''
:sup:`9` καγω υμιν λεγω ποιησατε εαυτοισ φιλουσ εκ του μαμωνα τησ αδικιασ ινα οταν εκλιπητε δεξωνται υμασ εισ τασ αιωνιουσ σκηνασ 
'''
"10" = '''
:sup:`10` ο πιστοσ εν ελαχιστω και εν πολλω πιστοσ εστιν και ο εν ελαχιστω αδικοσ και εν πολλω αδικοσ εστιν 
'''
"11" = '''
:sup:`11` ει ουν εν τω αδικω μαμωνα πιστοι ουκ εγενεσθε το αληθινον τισ υμιν πιστευσει 
'''
"12" = '''
:sup:`12` και ει εν τω αλλοτριω πιστοι ουκ εγενεσθε το υμετερον τισ υμιν δωσει 
'''
"13" = '''
:sup:`13` ουδεισ οικετησ δυναται δυσιν κυριοισ δουλευειν η γαρ τον ενα μισησει και τον ετερον αγαπησει η ενοσ ανθεξεται και του ετερου καταφρονησει ου δυνασθε θεω δουλευειν και μαμωνα 
'''
"14" = '''
:sup:`14` ηκουον δε ταυτα παντα και οι φαρισαιοι φιλαργυροι υπαρχοντεσ και εξεμυκτηριζον αυτον 
'''
"15" = '''
:sup:`15` και ειπεν αυτοισ υμεισ εστε οι δικαιουντεσ εαυτουσ ενωπιον των ανθρωπων ο δε θεοσ γινωσκει τασ καρδιασ υμων οτι το εν ανθρωποισ υψηλον βδελυγμα ενωπιον του θεου 
'''
"16" = '''
:sup:`16` ο νομοσ και οι προφηται εωσ ιωαννου απο τοτε η βασιλεια του θεου ευαγγελιζεται και πασ εισ αυτην βιαζεται 
'''
"17" = '''
:sup:`17` ευκοπωτερον δε εστιν τον ουρανον και την γην παρελθειν η του νομου μιαν κεραιαν πεσειν 
'''
"18" = '''
:sup:`18` πασ ο απολυων την γυναικα αυτου και γαμων ετεραν μοιχευει και πασ ο απολελυμενην απο ανδροσ γαμων μοιχευει 
'''
"19" = '''
:sup:`19` ανθρωποσ δε τισ ην πλουσιοσ και ενεδιδυσκετο πορφυραν και βυσσον ευφραινομενοσ καθ ημεραν λαμπρωσ 
'''
"20" = '''
:sup:`20` πτωχοσ δε τισ ην ονοματι λαζαροσ οσ εβεβλητο προσ τον πυλωνα αυτου ηλκωμενοσ 
'''
"21" = '''
:sup:`21` και επιθυμων χορτασθηναι απο των ψιχιων των πιπτοντων απο τησ τραπεζησ του πλουσιου αλλα και οι κυνεσ ερχομενοι απελειχον τα ελκη αυτου 
'''
"22" = '''
:sup:`22` εγενετο δε αποθανειν τον πτωχον και απενεχθηναι αυτον υπο των αγγελων εισ τον κολπον αβρααμ απεθανεν δε και ο πλουσιοσ και εταφη 
'''
"23" = '''
:sup:`23` και εν τω αδη επαρασ τουσ οφθαλμουσ αυτου υπαρχων εν βασανοισ ορα τον αβρααμ απο μακροθεν και λαζαρον εν τοισ κολποισ αυτου 
'''
"24" = '''
:sup:`24` και αυτοσ φωνησασ ειπεν πατερ αβρααμ ελεησον με και πεμψον λαζαρον ινα βαψη το ακρον του δακτυλου αυτου υδατοσ και καταψυξη την γλωσσαν μου οτι οδυνωμαι εν τη φλογι ταυτη 
'''
"25" = '''
:sup:`25` ειπεν δε αβρααμ τεκνον μνησθητι οτι απελαβεσ συ τα αγαθα σου εν τη ζωη σου και λαζαροσ ομοιωσ τα κακα νυν δε ωδε παρακαλειται συ δε οδυνασαι 
'''
"26" = '''
:sup:`26` και επι πασιν τουτοισ μεταξυ ημων και υμων χασμα μεγα εστηρικται οπωσ οι θελοντεσ διαβηναι ενθεν προσ υμασ μη δυνωνται μηδε οι εκειθεν προσ ημασ διαπερωσιν 
'''
"27" = '''
:sup:`27` ειπεν δε ερωτω ουν σε πατερ ινα πεμψησ αυτον εισ τον οικον του πατροσ μου 
'''
"28" = '''
:sup:`28` εχω γαρ πεντε αδελφουσ οπωσ διαμαρτυρηται αυτοισ ινα μη και αυτοι ελθωσιν εισ τον τοπον τουτον τησ βασανου 
'''
"29" = '''
:sup:`29` λεγει αυτω αβρααμ εχουσιν μωσεα και τουσ προφητασ ακουσατωσαν αυτων 
'''
"30" = '''
:sup:`30` ο δε ειπεν ουχι πατερ αβρααμ αλλ εαν τισ απο νεκρων πορευθη προσ αυτουσ μετανοησουσιν 
'''
"31" = '''
:sup:`31` ειπεν δε αυτω ει μωσεωσ και των προφητων ουκ ακουουσιν ουδε εαν τισ εκ νεκρων αναστη πεισθησονται 
'''
