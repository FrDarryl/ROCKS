[3]
"1" = '''
:sup:`1` διο μηκετι στεγοντεσ ευδοκησαμεν καταλειφθηναι εν αθηναισ μονοι 
'''
"2" = '''
:sup:`2` και επεμψαμεν τιμοθεον τον αδελφον ημων και διακονον του θεου και συνεργον ημων εν τω ευαγγελιω του χριστου εισ το στηριξαι υμασ και παρακαλεσαι υμασ περι τησ πιστεωσ υμων 
'''
"3" = '''
:sup:`3` το μηδενα σαινεσθαι εν ταισ θλιψεσιν ταυταισ αυτοι γαρ οιδατε οτι εισ τουτο κειμεθα 
'''
"4" = '''
:sup:`4` και γαρ οτε προσ υμασ ημεν προελεγομεν υμιν οτι μελλομεν θλιβεσθαι καθωσ και εγενετο και οιδατε 
'''
"5" = '''
:sup:`5` δια τουτο καγω μηκετι στεγων επεμψα εισ το γνωναι την πιστιν υμων μηπωσ επειρασεν υμασ ο πειραζων και εισ κενον γενηται ο κοποσ ημων 
'''
"6" = '''
:sup:`6` αρτι δε ελθοντοσ τιμοθεου προσ ημασ αφ υμων και ευαγγελισαμενου ημιν την πιστιν και την αγαπην υμων και οτι εχετε μνειαν ημων αγαθην παντοτε επιποθουντεσ ημασ ιδειν καθαπερ και ημεισ υμασ 
'''
"7" = '''
:sup:`7` δια τουτο παρεκληθημεν αδελφοι εφ υμιν επι παση τη θλιψει και αναγκη ημων δια τησ υμων πιστεωσ 
'''
"8" = '''
:sup:`8` οτι νυν ζωμεν εαν υμεισ στηκετε εν κυριω 
'''
"9" = '''
:sup:`9` τινα γαρ ευχαριστιαν δυναμεθα τω θεω ανταποδουναι περι υμων επι παση τη χαρα η χαιρομεν δι υμασ εμπροσθεν του θεου ημων 
'''
"10" = '''
:sup:`10` νυκτοσ και ημερασ υπερ εκπερισσου δεομενοι εισ το ιδειν υμων το προσωπον και καταρτισαι τα υστερηματα τησ πιστεωσ υμων 
'''
"11" = '''
:sup:`11` αυτοσ δε ο θεοσ και πατηρ ημων και ο κυριοσ ημων ιησουσ χριστοσ κατευθυναι την οδον ημων προσ υμασ 
'''
"12" = '''
:sup:`12` υμασ δε ο κυριοσ πλεονασαι και περισσευσαι τη αγαπη εισ αλληλουσ και εισ παντασ καθαπερ και ημεισ εισ υμασ 
'''
"13" = '''
:sup:`13` εισ το στηριξαι υμων τασ καρδιασ αμεμπτουσ εν αγιωσυνη εμπροσθεν του θεου και πατροσ ημων εν τη παρουσια του κυριου ημων ιησου χριστου μετα παντων των αγιων αυτου 
'''
