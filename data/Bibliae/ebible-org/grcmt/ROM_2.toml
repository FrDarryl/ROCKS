[2]
"1" = '''
:sup:`1` διο αναπολογητοσ ει ω ανθρωπε πασ ο κρινων εν ω γαρ κρινεισ τον ετερον σεαυτον κατακρινεισ τα γαρ αυτα πρασσεισ ο κρινων 
'''
"2" = '''
:sup:`2` οιδαμεν δε οτι το κριμα του θεου εστιν κατα αληθειαν επι τουσ τα τοιαυτα πρασσοντασ 
'''
"3" = '''
:sup:`3` λογιζη δε τουτο ω ανθρωπε ο κρινων τουσ τα τοιαυτα πρασσοντασ και ποιων αυτα οτι συ εκφευξη το κριμα του θεου 
'''
"4" = '''
:sup:`4` η του πλουτου τησ χρηστοτητοσ αυτου και τησ ανοχησ και τησ μακροθυμιασ καταφρονεισ αγνοων οτι το χρηστον του θεου εισ μετανοιαν σε αγει 
'''
"5" = '''
:sup:`5` κατα δε την σκληροτητα σου και αμετανοητον καρδιαν θησαυριζεισ σεαυτω οργην εν ημερα οργησ και αποκαλυψεωσ και δικαιοκρισιασ του θεου 
'''
"6" = '''
:sup:`6` οσ αποδωσει εκαστω κατα τα εργα αυτου 
'''
"7" = '''
:sup:`7` τοισ μεν καθ υπομονην εργου αγαθου δοξαν και τιμην και αφθαρσιαν ζητουσιν ζωην αιωνιον 
'''
"8" = '''
:sup:`8` τοισ δε εξ εριθειασ και απειθουσιν μεν τη αληθεια πειθομενοισ δε τη αδικια θυμοσ και οργη 
'''
"9" = '''
:sup:`9` θλιψισ και στενοχωρια επι πασαν ψυχην ανθρωπου του κατεργαζομενου το κακον ιουδαιου τε πρωτον και ελληνοσ 
'''
"10" = '''
:sup:`10` δοξα δε και τιμη και ειρηνη παντι τω εργαζομενω το αγαθον ιουδαιω τε πρωτον και ελληνι 
'''
"11" = '''
:sup:`11` ου γαρ εστιν προσωποληψια παρα τω θεω 
'''
"12" = '''
:sup:`12` οσοι γαρ ανομωσ ημαρτον ανομωσ και απολουνται και οσοι εν νομω ημαρτον δια νομου κριθησονται 
'''
"13" = '''
:sup:`13` ου γαρ οι ακροαται του νομου δικαιοι παρα τω θεω αλλ οι ποιηται του νομου δικαιωθησονται 
'''
"14" = '''
:sup:`14` οταν γαρ εθνη τα μη νομον εχοντα φυσει τα του νομου ποιη ουτοι νομον μη εχοντεσ εαυτοισ εισιν νομοσ 
'''
"15" = '''
:sup:`15` οιτινεσ ενδεικνυνται το εργον του νομου γραπτον εν ταισ καρδιαισ αυτων συμμαρτυρουσησ αυτων τησ συνειδησεωσ και μεταξυ αλληλων των λογισμων κατηγορουντων η και απολογουμενων 
'''
"16" = '''
:sup:`16` εν ημερα οτε κρινει ο θεοσ τα κρυπτα των ανθρωπων κατα το ευαγγελιον μου δια ιησου χριστου 
'''
"17" = '''
:sup:`17` ιδε συ ιουδαιοσ επονομαζη και επαναπαυη τω νομω και καυχασαι εν θεω 
'''
"18" = '''
:sup:`18` και γινωσκεισ το θελημα και δοκιμαζεισ τα διαφεροντα κατηχουμενοσ εκ του νομου 
'''
"19" = '''
:sup:`19` πεποιθασ τε σεαυτον οδηγον ειναι τυφλων φωσ των εν σκοτει 
'''
"20" = '''
:sup:`20` παιδευτην αφρονων διδασκαλον νηπιων εχοντα την μορφωσιν τησ γνωσεωσ και τησ αληθειασ εν τω νομω 
'''
"21" = '''
:sup:`21` ο ουν διδασκων ετερον σεαυτον ου διδασκεισ ο κηρυσσων μη κλεπτειν κλεπτεισ 
'''
"22" = '''
:sup:`22` ο λεγων μη μοιχευειν μοιχευεισ ο βδελυσσομενοσ τα ειδωλα ιεροσυλεισ 
'''
"23" = '''
:sup:`23` οσ εν νομω καυχασαι δια τησ παραβασεωσ του νομου τον θεον ατιμαζεισ 
'''
"24" = '''
:sup:`24` το γαρ ονομα του θεου δι υμασ βλασφημειται εν τοισ εθνεσιν καθωσ γεγραπται 
'''
"25" = '''
:sup:`25` περιτομη μεν γαρ ωφελει εαν νομον πρασσησ εαν δε παραβατησ νομου ησ η περιτομη σου ακροβυστια γεγονεν 
'''
"26" = '''
:sup:`26` εαν ουν η ακροβυστια τα δικαιωματα του νομου φυλασση ουχι η ακροβυστια αυτου εισ περιτομην λογισθησεται 
'''
"27" = '''
:sup:`27` και κρινει η εκ φυσεωσ ακροβυστια τον νομον τελουσα σε τον δια γραμματοσ και περιτομησ παραβατην νομου 
'''
"28" = '''
:sup:`28` ου γαρ ο εν τω φανερω ιουδαιοσ εστιν ουδε η εν τω φανερω εν σαρκι περιτομη 
'''
"29" = '''
:sup:`29` αλλ ο εν τω κρυπτω ιουδαιοσ και περιτομη καρδιασ εν πνευματι ου γραμματι ου ο επαινοσ ουκ εξ ανθρωπων αλλ εκ του θεου 
'''
