[1]
"1" = '''
:sup:`1` παυλοσ δουλοσ ιησου χριστου κλητοσ αποστολοσ αφωρισμενοσ εισ ευαγγελιον θεου 
'''
"2" = '''
:sup:`2` ο προεπηγγειλατο δια των προφητων αυτου εν γραφαισ αγιαισ 
'''
"3" = '''
:sup:`3` περι του υιου αυτου του γενομενου εκ σπερματοσ δαυιδ κατα σαρκα 
'''
"4" = '''
:sup:`4` του ορισθεντοσ υιου θεου εν δυναμει κατα πνευμα αγιωσυνησ εξ αναστασεωσ νεκρων ιησου χριστου του κυριου ημων 
'''
"5" = '''
:sup:`5` δι ου ελαβομεν χαριν και αποστολην εισ υπακοην πιστεωσ εν πασιν τοισ εθνεσιν υπερ του ονοματοσ αυτου 
'''
"6" = '''
:sup:`6` εν οισ εστε και υμεισ κλητοι ιησου χριστου 
'''
"7" = '''
:sup:`7` πασιν τοισ ουσιν εν ρωμη αγαπητοισ θεου κλητοισ αγιοισ χαρισ υμιν και ειρηνη απο θεου πατροσ ημων και κυριου ιησου χριστου 
'''
"8" = '''
:sup:`8` πρωτον μεν ευχαριστω τω θεω μου δια ιησου χριστου υπερ παντων υμων οτι η πιστισ υμων καταγγελλεται εν ολω τω κοσμω 
'''
"9" = '''
:sup:`9` μαρτυσ γαρ μου εστιν ο θεοσ ω λατρευω εν τω πνευματι μου εν τω ευαγγελιω του υιου αυτου ωσ αδιαλειπτωσ μνειαν υμων ποιουμαι 
'''
"10" = '''
:sup:`10` παντοτε επι των προσευχων μου δεομενοσ ει πωσ ηδη ποτε ευοδωθησομαι εν τω θεληματι του θεου ελθειν προσ υμασ 
'''
"11" = '''
:sup:`11` επιποθω γαρ ιδειν υμασ ινα τι μεταδω χαρισμα υμιν πνευματικον εισ το στηριχθηναι υμασ 
'''
"12" = '''
:sup:`12` τουτο δε εστιν συμπαρακληθηναι εν υμιν δια τησ εν αλληλοισ πιστεωσ υμων τε και εμου 
'''
"13" = '''
:sup:`13` ου θελω δε υμασ αγνοειν αδελφοι οτι πολλακισ προεθεμην ελθειν προσ υμασ και εκωλυθην αχρι του δευρο ινα τινα καρπον σχω και εν υμιν καθωσ και εν τοισ λοιποισ εθνεσιν 
'''
"14" = '''
:sup:`14` ελλησιν τε και βαρβαροισ σοφοισ τε και ανοητοισ οφειλετησ ειμι 
'''
"15" = '''
:sup:`15` ουτωσ το κατ εμε προθυμον και υμιν τοισ εν ρωμη ευαγγελισασθαι 
'''
"16" = '''
:sup:`16` ου γαρ επαισχυνομαι το ευαγγελιον του χριστου δυναμισ γαρ θεου εστιν εισ σωτηριαν παντι τω πιστευοντι ιουδαιω τε πρωτον και ελληνι 
'''
"17" = '''
:sup:`17` δικαιοσυνη γαρ θεου εν αυτω αποκαλυπτεται εκ πιστεωσ εισ πιστιν καθωσ γεγραπται ο δε δικαιοσ εκ πιστεωσ ζησεται 
'''
"18" = '''
:sup:`18` αποκαλυπτεται γαρ οργη θεου απ ουρανου επι πασαν ασεβειαν και αδικιαν ανθρωπων των την αληθειαν εν αδικια κατεχοντων 
'''
"19" = '''
:sup:`19` διοτι το γνωστον του θεου φανερον εστιν εν αυτοισ ο γαρ θεοσ αυτοισ εφανερωσεν 
'''
"20" = '''
:sup:`20` τα γαρ αορατα αυτου απο κτισεωσ κοσμου τοισ ποιημασιν νοουμενα καθοραται η τε αιδιοσ αυτου δυναμισ και θειοτησ εισ το ειναι αυτουσ αναπολογητουσ 
'''
"21" = '''
:sup:`21` διοτι γνοντεσ τον θεον ουχ ωσ θεον εδοξασαν η ευχαριστησαν αλλ εματαιωθησαν εν τοισ διαλογισμοισ αυτων και εσκοτισθη η ασυνετοσ αυτων καρδια 
'''
"22" = '''
:sup:`22` φασκοντεσ ειναι σοφοι εμωρανθησαν 
'''
"23" = '''
:sup:`23` και ηλλαξαν την δοξαν του αφθαρτου θεου εν ομοιωματι εικονοσ φθαρτου ανθρωπου και πετεινων και τετραποδων και ερπετων 
'''
"24" = '''
:sup:`24` διο και παρεδωκεν αυτουσ ο θεοσ εν ταισ επιθυμιαισ των καρδιων αυτων εισ ακαθαρσιαν του ατιμαζεσθαι τα σωματα αυτων εν εαυτοισ 
'''
"25" = '''
:sup:`25` οιτινεσ μετηλλαξαν την αληθειαν του θεου εν τω ψευδει και εσεβασθησαν και ελατρευσαν τη κτισει παρα τον κτισαντα οσ εστιν ευλογητοσ εισ τουσ αιωνασ αμην 
'''
"26" = '''
:sup:`26` δια τουτο παρεδωκεν αυτουσ ο θεοσ εισ παθη ατιμιασ αι τε γαρ θηλειαι αυτων μετηλλαξαν την φυσικην χρησιν εισ την παρα φυσιν 
'''
"27" = '''
:sup:`27` ομοιωσ τε και οι αρρενεσ αφεντεσ την φυσικην χρησιν τησ θηλειασ εξεκαυθησαν εν τη ορεξει αυτων εισ αλληλουσ αρσενεσ εν αρσεσιν την ασχημοσυνην κατεργαζομενοι και την αντιμισθιαν ην εδει τησ πλανησ αυτων εν εαυτοισ απολαμβανοντεσ 
'''
"28" = '''
:sup:`28` και καθωσ ουκ εδοκιμασαν τον θεον εχειν εν επιγνωσει παρεδωκεν αυτουσ ο θεοσ εισ αδοκιμον νουν ποιειν τα μη καθηκοντα 
'''
"29" = '''
:sup:`29` πεπληρωμενουσ παση αδικια πορνεια πονηρια πλεονεξια κακια μεστουσ φθονου φονου εριδοσ δολου κακοηθειασ ψιθυριστασ 
'''
"30" = '''
:sup:`30` καταλαλουσ θεοστυγεισ υβριστασ υπερηφανουσ αλαζονασ εφευρετασ κακων γονευσιν απειθεισ 
'''
"31" = '''
:sup:`31` ασυνετουσ ασυνθετουσ αστοργουσ ασπονδουσ ανελεημονασ 
'''
"32" = '''
:sup:`32` οιτινεσ το δικαιωμα του θεου επιγνοντεσ οτι οι τα τοιαυτα πρασσοντεσ αξιοι θανατου εισιν ου μονον αυτα ποιουσιν αλλα και συνευδοκουσιν τοισ πρασσουσιν 
'''
