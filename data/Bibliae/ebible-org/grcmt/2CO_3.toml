[3]
"1" = '''
:sup:`1` αρχομεθα παλιν εαυτουσ συνιστανειν ει μη χρηζομεν ωσ τινεσ συστατικων επιστολων προσ υμασ η εξ υμων συστατικων 
'''
"2" = '''
:sup:`2` η επιστολη ημων υμεισ εστε εγγεγραμμενη εν ταισ καρδιαισ ημων γινωσκομενη και αναγινωσκομενη υπο παντων ανθρωπων 
'''
"3" = '''
:sup:`3` φανερουμενοι οτι εστε επιστολη χριστου διακονηθεισα υφ ημων εγγεγραμμενη ου μελανι αλλα πνευματι θεου ζωντοσ ουκ εν πλαξιν λιθιναισ αλλ εν πλαξιν καρδιαισ σαρκιναισ 
'''
"4" = '''
:sup:`4` πεποιθησιν δε τοιαυτην εχομεν δια του χριστου προσ τον θεον 
'''
"5" = '''
:sup:`5` ουχ οτι ικανοι εσμεν αφ εαυτων λογισασθαι τι ωσ εξ εαυτων αλλ η ικανοτησ ημων εκ του θεου 
'''
"6" = '''
:sup:`6` οσ και ικανωσεν ημασ διακονουσ καινησ διαθηκησ ου γραμματοσ αλλα πνευματοσ το γαρ γραμμα αποκτενει το δε πνευμα ζωοποιει 
'''
"7" = '''
:sup:`7` ει δε η διακονια του θανατου εν γραμμασιν εντετυπωμενη εν λιθοισ εγενηθη εν δοξη ωστε μη δυνασθαι ατενισαι τουσ υιουσ ισραηλ εισ το προσωπον μωυσεωσ δια την δοξαν του προσωπου αυτου την καταργουμενην 
'''
"8" = '''
:sup:`8` πωσ ουχι μαλλον η διακονια του πνευματοσ εσται εν δοξη 
'''
"9" = '''
:sup:`9` ει γαρ η διακονια τησ κατακρισεωσ δοξα πολλω μαλλον περισσευει η διακονια τησ δικαιοσυνησ εν δοξη 
'''
"10" = '''
:sup:`10` και γαρ ου δεδοξασται το δεδοξασμενον εν τουτω τω μερει ενεκεν τησ υπερβαλλουσησ δοξησ 
'''
"11" = '''
:sup:`11` ει γαρ το καταργουμενον δια δοξησ πολλω μαλλον το μενον εν δοξη 
'''
"12" = '''
:sup:`12` εχοντεσ ουν τοιαυτην ελπιδα πολλη παρρησια χρωμεθα 
'''
"13" = '''
:sup:`13` και ου καθαπερ μωυσησ ετιθει καλυμμα επι το προσωπον εαυτου προσ το μη ατενισαι τουσ υιουσ ισραηλ εισ το τελοσ του καταργουμενου 
'''
"14" = '''
:sup:`14` αλλ επωρωθη τα νοηματα αυτων αχρι γαρ τησ σημερον το αυτο καλυμμα επι τη αναγνωσει τησ παλαιασ διαθηκησ μενει μη ανακαλυπτομενον ο τι εν χριστω καταργειται 
'''
"15" = '''
:sup:`15` αλλ εωσ σημερον ηνικα αναγινωσκεται μωυσησ καλυμμα επι την καρδιαν αυτων κειται 
'''
"16" = '''
:sup:`16` ηνικα δ αν επιστρεψη προσ κυριον περιαιρειται το καλυμμα 
'''
"17" = '''
:sup:`17` ο δε κυριοσ το πνευμα εστιν ου δε το πνευμα κυριου εκει ελευθερια 
'''
"18" = '''
:sup:`18` ημεισ δε παντεσ ανακεκαλυμμενω προσωπω την δοξαν κυριου κατοπτριζομενοι την αυτην εικονα μεταμορφουμεθα απο δοξησ εισ δοξαν καθαπερ απο κυριου πνευματοσ 
'''
