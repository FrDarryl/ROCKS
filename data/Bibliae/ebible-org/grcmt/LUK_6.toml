[6]
"1" = '''
:sup:`1` εγενετο δε εν σαββατω δευτεροπρωτω διαπορευεσθαι αυτον δια των σποριμων και ετιλλον οι μαθηται αυτου τουσ σταχυασ και ησθιον ψωχοντεσ ταισ χερσιν 
'''
"2" = '''
:sup:`2` τινεσ δε των φαρισαιων ειπον αυτοισ τι ποιειτε ο ουκ εξεστιν ποιειν εν τοισ σαββασιν 
'''
"3" = '''
:sup:`3` και αποκριθεισ προσ αυτουσ ειπεν ο ιησουσ ουδε τουτο ανεγνωτε ο εποιησεν δαυιδ οποτε επεινασεν αυτοσ και οι μετ αυτου οντεσ 
'''
"4" = '''
:sup:`4` ωσ εισηλθεν εισ τον οικον του θεου και τουσ αρτουσ τησ προθεσεωσ ελαβεν και εφαγεν και εδωκεν και τοισ μετ αυτου ουσ ουκ εξεστιν φαγειν ει μη μονουσ τουσ ιερεισ 
'''
"5" = '''
:sup:`5` και ελεγεν αυτοισ οτι κυριοσ εστιν ο υιοσ του ανθρωπου και του σαββατου 
'''
"6" = '''
:sup:`6` εγενετο δε και εν ετερω σαββατω εισελθειν αυτον εισ την συναγωγην και διδασκειν και ην εκει ανθρωποσ και η χειρ αυτου η δεξια ην ξηρα 
'''
"7" = '''
:sup:`7` παρετηρουν δε οι γραμματεισ και οι φαρισαιοι ει εν τω σαββατω θεραπευσει ινα ευρωσιν κατηγοριαν αυτου 
'''
"8" = '''
:sup:`8` αυτοσ δε ηδει τουσ διαλογισμουσ αυτων και ειπεν τω ανθρωπω τω ξηραν εχοντι την χειρα εγειραι και στηθι εισ το μεσον ο δε αναστασ εστη 
'''
"9" = '''
:sup:`9` ειπεν ουν ο ιησουσ προσ αυτουσ επερωτησω υμασ τι εξεστιν τοισ σαββασιν αγαθοποιησαι η κακοποιησαι ψυχην σωσαι η αποκτειναι 
'''
"10" = '''
:sup:`10` και περιβλεψαμενοσ παντασ αυτουσ ειπεν αυτω εκτεινον την χειρα σου ο δε εποιησεν και αποκατεσταθη η χειρ αυτου υγιησ ωσ η αλλη 
'''
"11" = '''
:sup:`11` αυτοι δε επλησθησαν ανοιασ και διελαλουν προσ αλληλουσ τι αν ποιησειαν τω ιησου 
'''
"12" = '''
:sup:`12` εγενετο δε εν ταισ ημεραισ ταυταισ εξηλθεν εισ το οροσ προσευξασθαι και ην διανυκτερευων εν τη προσευχη του θεου 
'''
"13" = '''
:sup:`13` και οτε εγενετο ημερα προσεφωνησεν τουσ μαθητασ αυτου και εκλεξαμενοσ απ αυτων δωδεκα ουσ και αποστολουσ ωνομασεν 
'''
"14" = '''
:sup:`14` σιμωνα ον και ωνομασεν πετρον και ανδρεαν τον αδελφον αυτου ιακωβον και ιωαννην φιλιππον και βαρθολομαιον 
'''
"15" = '''
:sup:`15` ματθαιον και θωμαν ιακωβον τον του αλφαιου και σιμωνα τον καλουμενον ζηλωτην 
'''
"16" = '''
:sup:`16` ιουδαν ιακωβου και ιουδαν ισκαριωτην οσ και εγενετο προδοτησ 
'''
"17" = '''
:sup:`17` και καταβασ μετ αυτων εστη επι τοπου πεδινου και οχλοσ μαθητων αυτου και πληθοσ πολυ του λαου απο πασησ τησ ιουδαιασ και ιερουσαλημ και τησ παραλιου τυρου και σιδωνοσ οι ηλθον ακουσαι αυτου και ιαθηναι απο των νοσων αυτων 
'''
"18" = '''
:sup:`18` και οι οχλουμενοι υπο πνευματων ακαθαρτων και εθεραπευοντο 
'''
"19" = '''
:sup:`19` και πασ ο οχλοσ εζητει απτεσθαι αυτου οτι δυναμισ παρ αυτου εξηρχετο και ιατο παντασ 
'''
"20" = '''
:sup:`20` και αυτοσ επαρασ τουσ οφθαλμουσ αυτου εισ τουσ μαθητασ αυτου ελεγεν μακαριοι οι πτωχοι οτι υμετερα εστιν η βασιλεια του θεου 
'''
"21" = '''
:sup:`21` μακαριοι οι πεινωντεσ νυν οτι χορτασθησεσθε μακαριοι οι κλαιοντεσ νυν οτι γελασετε 
'''
"22" = '''
:sup:`22` μακαριοι εστε οταν μισησωσιν υμασ οι ανθρωποι και οταν αφορισωσιν υμασ και ονειδισωσιν και εκβαλωσιν το ονομα υμων ωσ πονηρον ενεκα του υιου του ανθρωπου 
'''
"23" = '''
:sup:`23` χαρητε εν εκεινη τη ημερα και σκιρτησατε ιδου γαρ ο μισθοσ υμων πολυσ εν τω ουρανω κατα ταυτα γαρ εποιουν τοισ προφηταισ οι πατερεσ αυτων 
'''
"24" = '''
:sup:`24` πλην ουαι υμιν τοισ πλουσιοισ οτι απεχετε την παρακλησιν υμων 
'''
"25" = '''
:sup:`25` ουαι υμιν οι εμπεπλησμενοι οτι πεινασετε ουαι υμιν οι γελωντεσ νυν οτι πενθησετε και κλαυσετε 
'''
"26" = '''
:sup:`26` ουαι οταν καλωσ υμασ ειπωσιν οι ανθρωποι κατα ταυτα γαρ εποιουν τοισ ψευδοπροφηταισ οι πατερεσ αυτων 
'''
"27" = '''
:sup:`27` αλλ υμιν λεγω τοισ ακουουσιν αγαπατε τουσ εχθρουσ υμων καλωσ ποιειτε τοισ μισουσιν υμασ 
'''
"28" = '''
:sup:`28` ευλογειτε τουσ καταρωμενουσ υμιν προσευχεσθε υπερ των επηρεαζοντων υμασ 
'''
"29" = '''
:sup:`29` τω τυπτοντι σε επι την σιαγονα παρεχε και την αλλην και απο του αιροντοσ σου το ιματιον και τον χιτωνα μη κωλυσησ 
'''
"30" = '''
:sup:`30` παντι δε τω αιτουντι σε διδου και απο του αιροντοσ τα σα μη απαιτει 
'''
"31" = '''
:sup:`31` και καθωσ θελετε ινα ποιωσιν υμιν οι ανθρωποι και υμεισ ποιειτε αυτοισ ομοιωσ 
'''
"32" = '''
:sup:`32` και ει αγαπατε τουσ αγαπωντασ υμασ ποια υμιν χαρισ εστιν και γαρ οι αμαρτωλοι τουσ αγαπωντασ αυτουσ αγαπωσιν 
'''
"33" = '''
:sup:`33` και εαν αγαθοποιητε τουσ αγαθοποιουντασ υμασ ποια υμιν χαρισ εστιν και γαρ οι αμαρτωλοι το αυτο ποιουσιν 
'''
"34" = '''
:sup:`34` και εαν δανειζητε παρ ων ελπιζετε απολαβειν ποια υμιν χαρισ εστιν και γαρ αμαρτωλοι αμαρτωλοισ δανειζουσιν ινα απολαβωσιν τα ισα 
'''
"35" = '''
:sup:`35` πλην αγαπατε τουσ εχθρουσ υμων και αγαθοποιειτε και δανειζετε μηδεν απελπιζοντεσ και εσται ο μισθοσ υμων πολυσ και εσεσθε υιοι υψιστου οτι αυτοσ χρηστοσ εστιν επι τουσ αχαριστουσ και πονηρουσ 
'''
"36" = '''
:sup:`36` γινεσθε ουν οικτιρμονεσ καθωσ και ο πατηρ υμων οικτιρμων εστιν 
'''
"37" = '''
:sup:`37` και μη κρινετε και ου μη κριθητε μη καταδικαζετε και ου μη καταδικασθητε απολυετε και απολυθησεσθε 
'''
"38" = '''
:sup:`38` διδοτε και δοθησεται υμιν μετρον καλον πεπιεσμενον και σεσαλευμενον και υπερεκχυνομενον δωσουσιν εισ τον κολπον υμων τω γαρ αυτω μετρω ω μετρειτε αντιμετρηθησεται υμιν 
'''
"39" = '''
:sup:`39` ειπεν δε παραβολην αυτοισ μητι δυναται τυφλοσ τυφλον οδηγειν ουχι αμφοτεροι εισ βοθυνον πεσουνται 
'''
"40" = '''
:sup:`40` ουκ εστιν μαθητησ υπερ τον διδασκαλον αυτου κατηρτισμενοσ δε πασ εσται ωσ ο διδασκαλοσ αυτου 
'''
"41" = '''
:sup:`41` τι δε βλεπεισ το καρφοσ το εν τω οφθαλμω του αδελφου σου την δε δοκον την εν τω ιδιω οφθαλμω ου κατανοεισ 
'''
"42" = '''
:sup:`42` η πωσ δυνασαι λεγειν τω αδελφω σου αδελφε αφεσ εκβαλω το καρφοσ το εν τω οφθαλμω σου αυτοσ την εν τω οφθαλμω σου δοκον ου βλεπων υποκριτα εκβαλε πρωτον την δοκον εκ του οφθαλμου σου και τοτε διαβλεψεισ εκβαλειν το καρφοσ το εν τω οφθαλμω του αδελφου σου 
'''
"43" = '''
:sup:`43` ου γαρ εστιν δενδρον καλον ποιουν καρπον σαπρον ουδε δενδρον σαπρον ποιουν καρπον καλον 
'''
"44" = '''
:sup:`44` εκαστον γαρ δενδρον εκ του ιδιου καρπου γινωσκεται ου γαρ εξ ακανθων συλλεγουσιν συκα ουδε εκ βατου τρυγωσιν σταφυλην 
'''
"45" = '''
:sup:`45` ο αγαθοσ ανθρωποσ εκ του αγαθου θησαυρου τησ καρδιασ αυτου προφερει το αγαθον και ο πονηροσ ανθρωποσ εκ του πονηρου θησαυρου τησ καρδιασ αυτου προφερει το πονηρον εκ γαρ του περισσευματοσ τησ καρδιασ λαλει το στομα αυτου 
'''
"46" = '''
:sup:`46` τι δε με καλειτε κυριε κυριε και ου ποιειτε α λεγω 
'''
"47" = '''
:sup:`47` πασ ο ερχομενοσ προσ με και ακουων μου των λογων και ποιων αυτουσ υποδειξω υμιν τινι εστιν ομοιοσ 
'''
"48" = '''
:sup:`48` ομοιοσ εστιν ανθρωπω οικοδομουντι οικιαν οσ εσκαψεν και εβαθυνεν και εθηκεν θεμελιον επι την πετραν πλημμυρασ δε γενομενησ προσερρηξεν ο ποταμοσ τη οικια εκεινη και ουκ ισχυσεν σαλευσαι αυτην τεθεμελιωτο γαρ επι την πετραν 
'''
"49" = '''
:sup:`49` ο δε ακουσασ και μη ποιησασ ομοιοσ εστιν ανθρωπω οικοδομησαντι οικιαν επι την γην χωρισ θεμελιου η προσερρηξεν ο ποταμοσ και ευθεωσ επεσεν και εγενετο το ρηγμα τησ οικιασ εκεινησ μεγα 
'''
