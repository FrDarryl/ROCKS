[2]
"1" = '''
:sup:`1` επειτα δια δεκατεσσαρων ετων παλιν ανεβην εισ ιεροσολυμα μετα βαρναβα συμπαραλαβων και τιτον 
'''
"2" = '''
:sup:`2` ανεβην δε κατα αποκαλυψιν και ανεθεμην αυτοισ το ευαγγελιον ο κηρυσσω εν τοισ εθνεσιν κατ ιδιαν δε τοισ δοκουσιν μηπωσ εισ κενον τρεχω η εδραμον 
'''
"3" = '''
:sup:`3` αλλ ουδε τιτοσ ο συν εμοι ελλην ων ηναγκασθη περιτμηθηναι 
'''
"4" = '''
:sup:`4` δια δε τουσ παρεισακτουσ ψευδαδελφουσ οιτινεσ παρεισηλθον κατασκοπησαι την ελευθεριαν ημων ην εχομεν εν χριστω ιησου ινα ημασ καταδουλωσωνται 
'''
"5" = '''
:sup:`5` οισ ουδε προσ ωραν ειξαμεν τη υποταγη ινα η αληθεια του ευαγγελιου διαμεινη προσ υμασ 
'''
"6" = '''
:sup:`6` απο δε των δοκουντων ειναι τι οποιοι ποτε ησαν ουδεν μοι διαφερει προσωπον θεοσ ανθρωπου ου λαμβανει εμοι γαρ οι δοκουντεσ ουδεν προσανεθεντο 
'''
"7" = '''
:sup:`7` αλλα τουναντιον ιδοντεσ οτι πεπιστευμαι το ευαγγελιον τησ ακροβυστιασ καθωσ πετροσ τησ περιτομησ 
'''
"8" = '''
:sup:`8` ο γαρ ενεργησασ πετρω εισ αποστολην τησ περιτομησ ενηργησεν και εμοι εισ τα εθνη 
'''
"9" = '''
:sup:`9` και γνοντεσ την χαριν την δοθεισαν μοι ιακωβοσ και κηφασ και ιωαννησ οι δοκουντεσ στυλοι ειναι δεξιασ εδωκαν εμοι και βαρναβα κοινωνιασ ινα ημεισ μεν εισ τα εθνη αυτοι δε εισ την περιτομην 
'''
"10" = '''
:sup:`10` μονον των πτωχων ινα μνημονευωμεν ο και εσπουδασα αυτο τουτο ποιησαι 
'''
"11" = '''
:sup:`11` οτε δε ηλθεν πετροσ εισ αντιοχειαν κατα προσωπον αυτω αντεστην οτι κατεγνωσμενοσ ην 
'''
"12" = '''
:sup:`12` προ του γαρ ελθειν τινασ απο ιακωβου μετα των εθνων συνησθιεν οτε δε ηλθον υπεστελλεν και αφωριζεν εαυτον φοβουμενοσ τουσ εκ περιτομησ 
'''
"13" = '''
:sup:`13` και συνυπεκριθησαν αυτω και οι λοιποι ιουδαιοι ωστε και βαρναβασ συναπηχθη αυτων τη υποκρισει 
'''
"14" = '''
:sup:`14` αλλ οτε ειδον οτι ουκ ορθοποδουσιν προσ την αληθειαν του ευαγγελιου ειπον τω πετρω εμπροσθεν παντων ει συ ιουδαιοσ υπαρχων εθνικωσ ζησ και ουκ ιουδαικωσ τι τα εθνη αναγκαζεισ ιουδαιζειν 
'''
"15" = '''
:sup:`15` ημεισ φυσει ιουδαιοι και ουκ εξ εθνων αμαρτωλοι 
'''
"16" = '''
:sup:`16` ειδοτεσ οτι ου δικαιουται ανθρωποσ εξ εργων νομου εαν μη δια πιστεωσ ιησου χριστου και ημεισ εισ χριστον ιησουν επιστευσαμεν ινα δικαιωθωμεν εκ πιστεωσ χριστου και ουκ εξ εργων νομου διοτι ου δικαιωθησεται εξ εργων νομου πασα σαρξ 
'''
"17" = '''
:sup:`17` ει δε ζητουντεσ δικαιωθηναι εν χριστω ευρεθημεν και αυτοι αμαρτωλοι αρα χριστοσ αμαρτιασ διακονοσ μη γενοιτο 
'''
"18" = '''
:sup:`18` ει γαρ α κατελυσα ταυτα παλιν οικοδομω παραβατην εμαυτον συνιστημι 
'''
"19" = '''
:sup:`19` εγω γαρ δια νομου νομω απεθανον ινα θεω ζησω 
'''
"20" = '''
:sup:`20` χριστω συνεσταυρωμαι ζω δε ουκετι εγω ζη δε εν εμοι χριστοσ ο δε νυν ζω εν σαρκι εν πιστει ζω τη του υιου του θεου του αγαπησαντοσ με και παραδοντοσ εαυτον υπερ εμου 
'''
"21" = '''
:sup:`21` ουκ αθετω την χαριν του θεου ει γαρ δια νομου δικαιοσυνη αρα χριστοσ δωρεαν απεθανεν 
'''
