[3]
"1" = '''
:sup:`1` μη πολλοι διδασκαλοι γινεσθε αδελφοι μου ειδοτεσ οτι μειζον κριμα ληψομεθα 
'''
"2" = '''
:sup:`2` πολλα γαρ πταιομεν απαντεσ ει τισ εν λογω ου πταιει ουτοσ τελειοσ ανηρ δυνατοσ χαλιναγωγησαι και ολον το σωμα 
'''
"3" = '''
:sup:`3` ιδε των ιππων τουσ χαλινουσ εισ τα στοματα βαλλομεν προσ το πειθεσθαι αυτουσ ημιν και ολον το σωμα αυτων μεταγομεν 
'''
"4" = '''
:sup:`4` ιδου και τα πλοια τηλικαυτα οντα και υπο σκληρων ανεμων ελαυνομενα μεταγεται υπο ελαχιστου πηδαλιου οπου αν η ορμη του ευθυνοντοσ βουληται 
'''
"5" = '''
:sup:`5` ουτωσ και η γλωσσα μικρον μελοσ εστιν και μεγαλαυχει ιδου ολιγον πυρ ηλικην υλην αναπτει 
'''
"6" = '''
:sup:`6` και η γλωσσα πυρ ο κοσμοσ τησ αδικιασ ουτωσ η γλωσσα καθισταται εν τοισ μελεσιν ημων η σπιλουσα ολον το σωμα και φλογιζουσα τον τροχον τησ γενεσεωσ και φλογιζομενη υπο τησ γεεννησ 
'''
"7" = '''
:sup:`7` πασα γαρ φυσισ θηριων τε και πετεινων ερπετων τε και εναλιων δαμαζεται και δεδαμασται τη φυσει τη ανθρωπινη 
'''
"8" = '''
:sup:`8` την δε γλωσσαν ουδεισ δυναται ανθρωπων δαμασαι ακατασχετον κακον μεστη ιου θανατηφορου 
'''
"9" = '''
:sup:`9` εν αυτη ευλογουμεν τον θεον και πατερα και εν αυτη καταρωμεθα τουσ ανθρωπουσ τουσ καθ ομοιωσιν θεου γεγονοτασ 
'''
"10" = '''
:sup:`10` εκ του αυτου στοματοσ εξερχεται ευλογια και καταρα ου χρη αδελφοι μου ταυτα ουτωσ γινεσθαι 
'''
"11" = '''
:sup:`11` μητι η πηγη εκ τησ αυτησ οπησ βρυει το γλυκυ και το πικρον 
'''
"12" = '''
:sup:`12` μη δυναται αδελφοι μου συκη ελαιασ ποιησαι η αμπελοσ συκα ουτωσ ουδεμια πηγη αλυκον και γλυκυ ποιησαι υδωρ 
'''
"13" = '''
:sup:`13` τισ σοφοσ και επιστημων εν υμιν δειξατω εκ τησ καλησ αναστροφησ τα εργα αυτου εν πραυτητι σοφιασ 
'''
"14" = '''
:sup:`14` ει δε ζηλον πικρον εχετε και εριθειαν εν τη καρδια υμων μη κατακαυχασθε και ψευδεσθε κατα τησ αληθειασ 
'''
"15" = '''
:sup:`15` ουκ εστιν αυτη η σοφια ανωθεν κατερχομενη αλλ επιγειοσ ψυχικη δαιμονιωδησ 
'''
"16" = '''
:sup:`16` οπου γαρ ζηλοσ και εριθεια εκει ακαταστασια και παν φαυλον πραγμα 
'''
"17" = '''
:sup:`17` η δε ανωθεν σοφια πρωτον μεν αγνη εστιν επειτα ειρηνικη επιεικησ ευπειθησ μεστη ελεουσ και καρπων αγαθων αδιακριτοσ και ανυποκριτοσ 
'''
"18" = '''
:sup:`18` καρποσ δε τησ δικαιοσυνησ εν ειρηνη σπειρεται τοισ ποιουσιν ειρηνην 
'''
