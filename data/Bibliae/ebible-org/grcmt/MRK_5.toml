[5]
"1" = '''
:sup:`1` και ηλθον εισ το περαν τησ θαλασσησ εισ την χωραν των γαδαρηνων 
'''
"2" = '''
:sup:`2` και εξελθοντι αυτω εκ του πλοιου ευθεωσ απηντησεν αυτω εκ των μνημειων ανθρωποσ εν πνευματι ακαθαρτω 
'''
"3" = '''
:sup:`3` οσ την κατοικησιν ειχεν εν τοισ μνημασιν και ουτε αλυσεσιν ουδεισ εδυνατο αυτον δησαι 
'''
"4" = '''
:sup:`4` δια το αυτον πολλακισ πεδαισ και αλυσεσιν δεδεσθαι και διεσπασθαι υπ αυτου τασ αλυσεισ και τασ πεδασ συντετριφθαι και ουδεισ αυτον ισχυεν δαμασαι 
'''
"5" = '''
:sup:`5` και δια παντοσ νυκτοσ και ημερασ εν τοισ ορεσιν και εν τοισ μνημασιν ην κραζων και κατακοπτων εαυτον λιθοισ 
'''
"6" = '''
:sup:`6` ιδων δε τον ιησουν απο μακροθεν εδραμεν και προσεκυνησεν αυτω 
'''
"7" = '''
:sup:`7` και κραξασ φωνη μεγαλη ειπεν τι εμοι και σοι ιησου υιε του θεου του υψιστου ορκιζω σε τον θεον μη με βασανισησ 
'''
"8" = '''
:sup:`8` ελεγεν γαρ αυτω εξελθε το πνευμα το ακαθαρτον εκ του ανθρωπου 
'''
"9" = '''
:sup:`9` και επηρωτα αυτον τι σοι ονομα και απεκριθη λεγων λεγεων ονομα μοι οτι πολλοι εσμεν 
'''
"10" = '''
:sup:`10` και παρεκαλει αυτον πολλα ινα μη αυτουσ αποστειλη εξω τησ χωρασ 
'''
"11" = '''
:sup:`11` ην δε εκει προσ τω ορει αγελη χοιρων μεγαλη βοσκομενη 
'''
"12" = '''
:sup:`12` και παρεκαλεσαν αυτον παντεσ οι δαιμονεσ λεγοντεσ πεμψον ημασ εισ τουσ χοιρουσ ινα εισ αυτουσ εισελθωμεν 
'''
"13" = '''
:sup:`13` και επετρεψεν αυτοισ ευθεωσ ο ιησουσ και εξελθοντα τα πνευματα τα ακαθαρτα εισηλθον εισ τουσ χοιρουσ και ωρμησεν η αγελη κατα του κρημνου εισ την θαλασσαν ησαν δε ωσ δισχιλιοι και επνιγοντο εν τη θαλασση 
'''
"14" = '''
:sup:`14` οι δε βοσκοντεσ τουσ χοιρουσ εφυγον και ανηγγειλαν εισ την πολιν και εισ τουσ αγρουσ και εξηλθον ιδειν τι εστιν το γεγονοσ 
'''
"15" = '''
:sup:`15` και ερχονται προσ τον ιησουν και θεωρουσιν τον δαιμονιζομενον καθημενον και ιματισμενον και σωφρονουντα τον εσχηκοτα τον λεγεωνα και εφοβηθησαν 
'''
"16" = '''
:sup:`16` διηγησαντο δε αυτοισ οι ιδοντεσ πωσ εγενετο τω δαιμονιζομενω και περι των χοιρων 
'''
"17" = '''
:sup:`17` και ηρξαντο παρακαλειν αυτον απελθειν απο των οριων αυτων 
'''
"18" = '''
:sup:`18` και εμβαντοσ αυτου εισ το πλοιον παρεκαλει αυτον ο δαιμονισθεισ ινα η μετ αυτου 
'''
"19" = '''
:sup:`19` ο δε ιησουσ ουκ αφηκεν αυτον αλλα λεγει αυτω υπαγε εισ τον οικον σου προσ τουσ σουσ και αναγγειλον αυτοισ οσα σοι ο κυριοσ πεποιηκεν και ηλεησεν σε 
'''
"20" = '''
:sup:`20` και απηλθεν και ηρξατο κηρυσσειν εν τη δεκαπολει οσα εποιησεν αυτω ο ιησουσ και παντεσ εθαυμαζον 
'''
"21" = '''
:sup:`21` και διαπερασαντοσ του ιησου εν τω πλοιω παλιν εισ το περαν συνηχθη οχλοσ πολυσ επ αυτον και ην παρα την θαλασσαν 
'''
"22" = '''
:sup:`22` και ιδου ερχεται εισ των αρχισυναγωγων ονοματι ιαειροσ και ιδων αυτον πιπτει προσ τουσ ποδασ αυτου 
'''
"23" = '''
:sup:`23` και παρεκαλει αυτον πολλα λεγων οτι το θυγατριον μου εσχατωσ εχει ινα ελθων επιθησ αυτη τασ χειρασ οπωσ σωθη και ζησεται 
'''
"24" = '''
:sup:`24` και απηλθεν μετ αυτου και ηκολουθει αυτω οχλοσ πολυσ και συνεθλιβον αυτον 
'''
"25" = '''
:sup:`25` και γυνη τισ ουσα εν ρυσει αιματοσ ετη δωδεκα 
'''
"26" = '''
:sup:`26` και πολλα παθουσα υπο πολλων ιατρων και δαπανησασα τα παρ αυτησ παντα και μηδεν ωφεληθεισα αλλα μαλλον εισ το χειρον ελθουσα 
'''
"27" = '''
:sup:`27` ακουσασα περι του ιησου ελθουσα εν τω οχλω οπισθεν ηψατο του ιματιου αυτου 
'''
"28" = '''
:sup:`28` ελεγεν γαρ οτι καν των ιματιων αυτου αψωμαι σωθησομαι 
'''
"29" = '''
:sup:`29` και ευθεωσ εξηρανθη η πηγη του αιματοσ αυτησ και εγνω τω σωματι οτι ιαται απο τησ μαστιγοσ 
'''
"30" = '''
:sup:`30` και ευθεωσ ο ιησουσ επιγνουσ εν εαυτω την εξ αυτου δυναμιν εξελθουσαν επιστραφεισ εν τω οχλω ελεγεν τισ μου ηψατο των ιματιων 
'''
"31" = '''
:sup:`31` και ελεγον αυτω οι μαθηται αυτου βλεπεισ τον οχλον συνθλιβοντα σε και λεγεισ τισ μου ηψατο 
'''
"32" = '''
:sup:`32` και περιεβλεπετο ιδειν την τουτο ποιησασαν 
'''
"33" = '''
:sup:`33` η δε γυνη φοβηθεισα και τρεμουσα ειδυια ο γεγονεν επ αυτη ηλθεν και προσεπεσεν αυτω και ειπεν αυτω πασαν την αληθειαν 
'''
"34" = '''
:sup:`34` ο δε ειπεν αυτη θυγατερ η πιστισ σου σεσωκεν σε υπαγε εισ ειρηνην και ισθι υγιησ απο τησ μαστιγοσ σου 
'''
"35" = '''
:sup:`35` ετι αυτου λαλουντοσ ερχονται απο του αρχισυναγωγου λεγοντεσ οτι η θυγατηρ σου απεθανεν τι ετι σκυλλεισ τον διδασκαλον 
'''
"36" = '''
:sup:`36` ο δε ιησουσ ευθεωσ ακουσασ τον λογον λαλουμενον λεγει τω αρχισυναγωγω μη φοβου μονον πιστευε 
'''
"37" = '''
:sup:`37` και ουκ αφηκεν ουδενα αυτω συνακολουθησαι ει μη πετρον και ιακωβον και ιωαννην τον αδελφον ιακωβου 
'''
"38" = '''
:sup:`38` και ερχεται εισ τον οικον του αρχισυναγωγου και θεωρει θορυβον κλαιοντασ και αλαλαζοντασ πολλα 
'''
"39" = '''
:sup:`39` και εισελθων λεγει αυτοισ τι θορυβεισθε και κλαιετε το παιδιον ουκ απεθανεν αλλα καθευδει 
'''
"40" = '''
:sup:`40` και κατεγελων αυτου ο δε εκβαλων παντασ παραλαμβανει τον πατερα του παιδιου και την μητερα και τουσ μετ αυτου και εισπορευεται οπου ην το παιδιον ανακειμενον 
'''
"41" = '''
:sup:`41` και κρατησασ τησ χειροσ του παιδιου λεγει αυτη ταλιθα κουμι ο εστιν μεθερμηνευομενον το κορασιον σοι λεγω εγειραι 
'''
"42" = '''
:sup:`42` και ευθεωσ ανεστη το κορασιον και περιεπατει ην γαρ ετων δωδεκα και εξεστησαν εκστασει μεγαλη 
'''
"43" = '''
:sup:`43` και διεστειλατο αυτοισ πολλα ινα μηδεισ γνω τουτο και ειπεν δοθηναι αυτη φαγειν 
'''
