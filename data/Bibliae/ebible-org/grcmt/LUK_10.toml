[10]
"1" = '''
:sup:`1` μετα δε ταυτα ανεδειξεν ο κυριοσ και ετερουσ εβδομηκοντα και απεστειλεν αυτουσ ανα δυο προ προσωπου αυτου εισ πασαν πολιν και τοπον ου εμελλεν αυτοσ ερχεσθαι 
'''
"2" = '''
:sup:`2` ελεγεν ουν προσ αυτουσ ο μεν θερισμοσ πολυσ οι δε εργαται ολιγοι δεηθητε ουν του κυριου του θερισμου οπωσ εκβαλη εργατασ εισ τον θερισμον αυτου 
'''
"3" = '''
:sup:`3` υπαγετε ιδου εγω αποστελλω υμασ ωσ αρνασ εν μεσω λυκων 
'''
"4" = '''
:sup:`4` μη βασταζετε βαλαντιον μη πηραν μηδε υποδηματα και μηδενα κατα την οδον ασπασησθε 
'''
"5" = '''
:sup:`5` εισ ην δ αν οικιαν εισερχησθε πρωτον λεγετε ειρηνη τω οικω τουτω 
'''
"6" = '''
:sup:`6` και εαν η εκει υιοσ ειρηνησ επαναπαυσεται επ αυτον η ειρηνη υμων ει δε μηγε εφ υμασ ανακαμψει 
'''
"7" = '''
:sup:`7` εν αυτη δε τη οικια μενετε εσθιοντεσ και πινοντεσ τα παρ αυτων αξιοσ γαρ ο εργατησ του μισθου αυτου εστιν μη μεταβαινετε εξ οικιασ εισ οικιαν 
'''
"8" = '''
:sup:`8` και εισ ην αν πολιν εισερχησθε και δεχωνται υμασ εσθιετε τα παρατιθεμενα υμιν 
'''
"9" = '''
:sup:`9` και θεραπευετε τουσ εν αυτη ασθενεισ και λεγετε αυτοισ ηγγικεν εφ υμασ η βασιλεια του θεου 
'''
"10" = '''
:sup:`10` εισ ην δ αν πολιν εισερχησθε και μη δεχωνται υμασ εξελθοντεσ εισ τασ πλατειασ αυτησ ειπατε 
'''
"11" = '''
:sup:`11` και τον κονιορτον τον κολληθεντα ημιν εκ τησ πολεωσ υμων απομασσομεθα υμιν πλην τουτο γινωσκετε οτι ηγγικεν εφ υμασ η βασιλεια του θεου 
'''
"12" = '''
:sup:`12` λεγω υμιν οτι σοδομοισ εν τη ημερα εκεινη ανεκτοτερον εσται η τη πολει εκεινη 
'''
"13" = '''
:sup:`13` ουαι σοι χοραζιν ουαι σοι βηθσαιδα οτι ει εν τυρω και σιδωνι εγενοντο αι δυναμεισ αι γενομεναι εν υμιν παλαι αν εν σακκω και σποδω καθημεναι μετενοησαν 
'''
"14" = '''
:sup:`14` πλην τυρω και σιδωνι ανεκτοτερον εσται εν τη κρισει η υμιν 
'''
"15" = '''
:sup:`15` και συ καπερναουμ η εωσ του ουρανου υψωθεισα εωσ αδου καταβιβασθηση 
'''
"16" = '''
:sup:`16` ο ακουων υμων εμου ακουει και ο αθετων υμασ εμε αθετει ο δε εμε αθετων αθετει τον αποστειλαντα με 
'''
"17" = '''
:sup:`17` υπεστρεψαν δε οι εβδομηκοντα μετα χαρασ λεγοντεσ κυριε και τα δαιμονια υποτασσεται ημιν εν τω ονοματι σου 
'''
"18" = '''
:sup:`18` ειπεν δε αυτοισ εθεωρουν τον σαταναν ωσ αστραπην εκ του ουρανου πεσοντα 
'''
"19" = '''
:sup:`19` ιδου διδωμι υμιν την εξουσιαν του πατειν επανω οφεων και σκορπιων και επι πασαν την δυναμιν του εχθρου και ουδεν υμασ ου μη αδικηση 
'''
"20" = '''
:sup:`20` πλην εν τουτω μη χαιρετε οτι τα πνευματα υμιν υποτασσεται χαιρετε δε οτι τα ονοματα υμων εγραφη εν τοισ ουρανοισ 
'''
"21" = '''
:sup:`21` εν αυτη τη ωρα ηγαλλιασατο τω πνευματι ο ιησουσ και ειπεν εξομολογουμαι σοι πατερ κυριε του ουρανου και τησ γησ οτι απεκρυψασ ταυτα απο σοφων και συνετων και απεκαλυψασ αυτα νηπιοισ ναι ο πατηρ οτι ουτωσ εγενετο ευδοκια εμπροσθεν σου 
'''
"22" = '''
:sup:`22` και στραφεισ προσ τουσ μαθητασ ειπεν παντα μοι παρεδοθη υπο του πατροσ μου και ουδεισ γινωσκει τισ εστιν ο υιοσ ει μη ο πατηρ και τισ εστιν ο πατηρ ει μη ο υιοσ και ω εαν βουληται ο υιοσ αποκαλυψαι 
'''
"23" = '''
:sup:`23` και στραφεισ προσ τουσ μαθητασ κατ ιδιαν ειπεν μακαριοι οι οφθαλμοι οι βλεποντεσ α βλεπετε 
'''
"24" = '''
:sup:`24` λεγω γαρ υμιν οτι πολλοι προφηται και βασιλεισ ηθελησαν ιδειν α υμεισ βλεπετε και ουκ ειδον και ακουσαι α ακουετε και ουκ ηκουσαν 
'''
"25" = '''
:sup:`25` και ιδου νομικοσ τισ ανεστη εκπειραζων αυτον και λεγων διδασκαλε τι ποιησασ ζωην αιωνιον κληρονομησω 
'''
"26" = '''
:sup:`26` ο δε ειπεν προσ αυτον εν τω νομω τι γεγραπται πωσ αναγινωσκεισ 
'''
"27" = '''
:sup:`27` ο δε αποκριθεισ ειπεν αγαπησεισ κυριον τον θεον σου εξ ολησ τησ καρδιασ σου και εξ ολησ τησ ψυχησ σου και εξ ολησ τησ ισχυοσ σου και εξ ολησ τησ διανοιασ σου και τον πλησιον σου ωσ σεαυτον 
'''
"28" = '''
:sup:`28` ειπεν δε αυτω ορθωσ απεκριθησ τουτο ποιει και ζηση 
'''
"29" = '''
:sup:`29` ο δε θελων δικαιουν εαυτον ειπεν προσ τον ιησουν και τισ εστιν μου πλησιον 
'''
"30" = '''
:sup:`30` υπολαβων δε ο ιησουσ ειπεν ανθρωποσ τισ κατεβαινεν απο ιερουσαλημ εισ ιεριχω και λησταισ περιεπεσεν οι και εκδυσαντεσ αυτον και πληγασ επιθεντεσ απηλθον αφεντεσ ημιθανη τυγχανοντα 
'''
"31" = '''
:sup:`31` κατα συγκυριαν δε ιερευσ τισ κατεβαινεν εν τη οδω εκεινη και ιδων αυτον αντιπαρηλθεν 
'''
"32" = '''
:sup:`32` ομοιωσ δε και λευιτησ γενομενοσ κατα τον τοπον ελθων και ιδων αντιπαρηλθεν 
'''
"33" = '''
:sup:`33` σαμαρειτησ δε τισ οδευων ηλθεν κατ αυτον και ιδων αυτον εσπλαγχνισθη 
'''
"34" = '''
:sup:`34` και προσελθων κατεδησεν τα τραυματα αυτου επιχεων ελαιον και οινον επιβιβασασ δε αυτον επι το ιδιον κτηνοσ ηγαγεν αυτον εισ πανδοχειον και επεμεληθη αυτου 
'''
"35" = '''
:sup:`35` και επι την αυριον εξελθων εκβαλων δυο δηναρια εδωκεν τω πανδοχει και ειπεν αυτω επιμεληθητι αυτου και ο τι αν προσδαπανησησ εγω εν τω επανερχεσθαι με αποδωσω σοι 
'''
"36" = '''
:sup:`36` τισ ουν τουτων των τριων πλησιον δοκει σοι γεγονεναι του εμπεσοντοσ εισ τουσ ληστασ 
'''
"37" = '''
:sup:`37` ο δε ειπεν ο ποιησασ το ελεοσ μετ αυτου ειπεν ουν αυτω ο ιησουσ πορευου και συ ποιει ομοιωσ 
'''
"38" = '''
:sup:`38` εγενετο δε εν τω πορευεσθαι αυτουσ και αυτοσ εισηλθεν εισ κωμην τινα γυνη δε τισ ονοματι μαρθα υπεδεξατο αυτον εισ τον οικον αυτησ 
'''
"39" = '''
:sup:`39` και τηδε ην αδελφη καλουμενη μαρια η και παρακαθισασα παρα τουσ ποδασ του ιησου ηκουεν τον λογον αυτου 
'''
"40" = '''
:sup:`40` η δε μαρθα περιεσπατο περι πολλην διακονιαν επιστασα δε ειπεν κυριε ου μελει σοι οτι η αδελφη μου μονην με κατελειπεν διακονειν ειπε ουν αυτη ινα μοι συναντιλαβηται 
'''
"41" = '''
:sup:`41` αποκριθεισ δε ειπεν αυτη ο ιησουσ μαρθα μαρθα μεριμνασ και τυρβαζη περι πολλα 
'''
"42" = '''
:sup:`42` ενοσ δε εστιν χρεια μαρια δε την αγαθην μεριδα εξελεξατο ητισ ουκ αφαιρεθησεται απ αυτησ 
'''
