[1]
"1" = '''
:sup:`1` παυλοσ αποστολοσ ιησου χριστου κατ επιταγην θεου σωτηροσ ημων και κυριου ιησου χριστου τησ ελπιδοσ ημων 
'''
"2" = '''
:sup:`2` τιμοθεω γνησιω τεκνω εν πιστει χαρισ ελεοσ ειρηνη απο θεου πατροσ ημων και χριστου ιησου του κυριου ημων 
'''
"3" = '''
:sup:`3` καθωσ παρεκαλεσα σε προσμειναι εν εφεσω πορευομενοσ εισ μακεδονιαν ινα παραγγειλησ τισιν μη ετεροδιδασκαλειν 
'''
"4" = '''
:sup:`4` μηδε προσεχειν μυθοισ και γενεαλογιαισ απεραντοισ αιτινεσ ζητησεισ παρεχουσιν μαλλον η οικονομιαν θεου την εν πιστει 
'''
"5" = '''
:sup:`5` το δε τελοσ τησ παραγγελιασ εστιν αγαπη εκ καθαρασ καρδιασ και συνειδησεωσ αγαθησ και πιστεωσ ανυποκριτου 
'''
"6" = '''
:sup:`6` ων τινεσ αστοχησαντεσ εξετραπησαν εισ ματαιολογιαν 
'''
"7" = '''
:sup:`7` θελοντεσ ειναι νομοδιδασκαλοι μη νοουντεσ μητε α λεγουσιν μητε περι τινων διαβεβαιουνται 
'''
"8" = '''
:sup:`8` οιδαμεν δε οτι καλοσ ο νομοσ εαν τισ αυτω νομιμωσ χρηται 
'''
"9" = '''
:sup:`9` ειδωσ τουτο οτι δικαιω νομοσ ου κειται ανομοισ δε και ανυποτακτοισ ασεβεσιν και αμαρτωλοισ ανοσιοισ και βεβηλοισ πατρολωαισ και μητρολωαισ ανδροφονοισ 
'''
"10" = '''
:sup:`10` πορνοισ αρσενοκοιταισ ανδραποδισταισ ψευσταισ επιορκοισ και ει τι ετερον τη υγιαινουση διδασκαλια αντικειται 
'''
"11" = '''
:sup:`11` κατα το ευαγγελιον τησ δοξησ του μακαριου θεου ο επιστευθην εγω 
'''
"12" = '''
:sup:`12` και χαριν εχω τω ενδυναμωσαντι με χριστω ιησου τω κυριω ημων οτι πιστον με ηγησατο θεμενοσ εισ διακονιαν 
'''
"13" = '''
:sup:`13` τον προτερον οντα βλασφημον και διωκτην και υβριστην αλλα ηλεηθην οτι αγνοων εποιησα εν απιστια 
'''
"14" = '''
:sup:`14` υπερεπλεονασεν δε η χαρισ του κυριου ημων μετα πιστεωσ και αγαπησ τησ εν χριστω ιησου 
'''
"15" = '''
:sup:`15` πιστοσ ο λογοσ και πασησ αποδοχησ αξιοσ οτι χριστοσ ιησουσ ηλθεν εισ τον κοσμον αμαρτωλουσ σωσαι ων πρωτοσ ειμι εγω 
'''
"16" = '''
:sup:`16` αλλα δια τουτο ηλεηθην ινα εν εμοι πρωτω ενδειξηται ιησουσ χριστοσ την πασαν μακροθυμιαν προσ υποτυπωσιν των μελλοντων πιστευειν επ αυτω εισ ζωην αιωνιον 
'''
"17" = '''
:sup:`17` τω δε βασιλει των αιωνων αφθαρτω αορατω μονω σοφω θεω τιμη και δοξα εισ τουσ αιωνασ των αιωνων αμην 
'''
"18" = '''
:sup:`18` ταυτην την παραγγελιαν παρατιθεμαι σοι τεκνον τιμοθεε κατα τασ προαγουσασ επι σε προφητειασ ινα στρατευη εν αυταισ την καλην στρατειαν 
'''
"19" = '''
:sup:`19` εχων πιστιν και αγαθην συνειδησιν ην τινεσ απωσαμενοι περι την πιστιν εναυαγησαν 
'''
"20" = '''
:sup:`20` ων εστιν υμεναιοσ και αλεξανδροσ ουσ παρεδωκα τω σατανα ινα παιδευθωσιν μη βλασφημειν 
'''
