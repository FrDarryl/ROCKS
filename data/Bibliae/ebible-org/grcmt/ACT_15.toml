[15]
"1" = '''
:sup:`1` και τινεσ κατελθοντεσ απο τησ ιουδαιασ εδιδασκον τουσ αδελφουσ οτι εαν μη περιτεμνησθε τω εθει μωυσεωσ ου δυνασθε σωθηναι 
'''
"2" = '''
:sup:`2` γενομενησ ουν στασεωσ και ζητησεωσ ουκ ολιγησ τω παυλω και τω βαρναβα προσ αυτουσ εταξαν αναβαινειν παυλον και βαρναβαν και τινασ αλλουσ εξ αυτων προσ τουσ αποστολουσ και πρεσβυτερουσ εισ ιερουσαλημ περι του ζητηματοσ τουτου 
'''
"3" = '''
:sup:`3` οι μεν ουν προπεμφθεντεσ υπο τησ εκκλησιασ διηρχοντο την φοινικην και σαμαρειαν εκδιηγουμενοι την επιστροφην των εθνων και εποιουν χαραν μεγαλην πασιν τοισ αδελφοισ 
'''
"4" = '''
:sup:`4` παραγενομενοι δε εισ ιερουσαλημ απεδεχθησαν υπο τησ εκκλησιασ και των αποστολων και των πρεσβυτερων ανηγγειλαν τε οσα ο θεοσ εποιησεν μετ αυτων 
'''
"5" = '''
:sup:`5` εξανεστησαν δε τινεσ των απο τησ αιρεσεωσ των φαρισαιων πεπιστευκοτεσ λεγοντεσ οτι δει περιτεμνειν αυτουσ παραγγελλειν τε τηρειν τον νομον μωυσεωσ 
'''
"6" = '''
:sup:`6` συνηχθησαν δε οι αποστολοι και οι πρεσβυτεροι ιδειν περι του λογου τουτου 
'''
"7" = '''
:sup:`7` πολλησ δε συζητησεωσ γενομενησ αναστασ πετροσ ειπεν προσ αυτουσ ανδρεσ αδελφοι υμεισ επιστασθε οτι αφ ημερων αρχαιων ο θεοσ εν ημιν εξελεξατο δια του στοματοσ μου ακουσαι τα εθνη τον λογον του ευαγγελιου και πιστευσαι 
'''
"8" = '''
:sup:`8` και ο καρδιογνωστησ θεοσ εμαρτυρησεν αυτοισ δουσ αυτοισ το πνευμα το αγιον καθωσ και ημιν 
'''
"9" = '''
:sup:`9` και ουδεν διεκρινεν μεταξυ ημων τε και αυτων τη πιστει καθαρισασ τασ καρδιασ αυτων 
'''
"10" = '''
:sup:`10` νυν ουν τι πειραζετε τον θεον επιθειναι ζυγον επι τον τραχηλον των μαθητων ον ουτε οι πατερεσ ημων ουτε ημεισ ισχυσαμεν βαστασαι 
'''
"11" = '''
:sup:`11` αλλα δια τησ χαριτοσ του κυριου ιησου πιστευομεν σωθηναι καθ ον τροπον κακεινοι 
'''
"12" = '''
:sup:`12` εσιγησεν δε παν το πληθοσ και ηκουον βαρναβα και παυλου εξηγουμενων οσα εποιησεν ο θεοσ σημεια και τερατα εν τοισ εθνεσιν δι αυτων 
'''
"13" = '''
:sup:`13` μετα δε το σιγησαι αυτουσ απεκριθη ιακωβοσ λεγων ανδρεσ αδελφοι ακουσατε μου 
'''
"14" = '''
:sup:`14` συμεων εξηγησατο καθωσ πρωτον ο θεοσ επεσκεψατο λαβειν εξ εθνων λαον επι τω ονοματι αυτου 
'''
"15" = '''
:sup:`15` και τουτω συμφωνουσιν οι λογοι των προφητων καθωσ γεγραπται 
'''
"16" = '''
:sup:`16` μετα ταυτα αναστρεψω και ανοικοδομησω την σκηνην δαυιδ την πεπτωκυιαν και τα κατεσκαμμενα αυτησ ανοικοδομησω και ανορθωσω αυτην 
'''
"17" = '''
:sup:`17` οπωσ αν εκζητησωσιν οι καταλοιποι των ανθρωπων τον κυριον και παντα τα εθνη εφ ουσ επικεκληται το ονομα μου επ αυτουσ λεγει κυριοσ ο ποιων ταυτα παντα 
'''
"18" = '''
:sup:`18` γνωστα απ αιωνοσ εστιν τω θεω παντα τα εργα αυτου 
'''
"19" = '''
:sup:`19` διο εγω κρινω μη παρενοχλειν τοισ απο των εθνων επιστρεφουσιν επι τον θεον 
'''
"20" = '''
:sup:`20` αλλα επιστειλαι αυτοισ του απεχεσθαι απο των αλισγηματων των ειδωλων και τησ πορνειασ και του πνικτου και του αιματοσ 
'''
"21" = '''
:sup:`21` μωυσησ γαρ εκ γενεων αρχαιων κατα πολιν τουσ κηρυσσοντασ αυτον εχει εν ταισ συναγωγαισ κατα παν σαββατον αναγινωσκομενοσ 
'''
"22" = '''
:sup:`22` τοτε εδοξεν τοισ αποστολοισ και τοισ πρεσβυτεροισ συν ολη τη εκκλησια εκλεξαμενουσ ανδρασ εξ αυτων πεμψαι εισ αντιοχειαν συν παυλω και βαρναβα ιουδαν τον επικαλουμενον βαρσαββαν και σιλαν ανδρασ ηγουμενουσ εν τοισ αδελφοισ 
'''
"23" = '''
:sup:`23` γραψαντεσ δια χειροσ αυτων ταδε οι αποστολοι και οι πρεσβυτεροι και οι αδελφοι τοισ κατα την αντιοχειαν και συριαν και κιλικιαν αδελφοισ τοισ εξ εθνων χαιρειν 
'''
"24" = '''
:sup:`24` επειδη ηκουσαμεν οτι τινεσ εξ ημων εξελθοντεσ εταραξαν υμασ λογοισ ανασκευαζοντεσ τασ ψυχασ υμων λεγοντεσ περιτεμνεσθαι και τηρειν τον νομον οισ ου διεστειλαμεθα 
'''
"25" = '''
:sup:`25` εδοξεν ημιν γενομενοισ ομοθυμαδον εκλεξαμενουσ ανδρασ πεμψαι προσ υμασ συν τοισ αγαπητοισ ημων βαρναβα και παυλω 
'''
"26" = '''
:sup:`26` ανθρωποισ παραδεδωκοσιν τασ ψυχασ αυτων υπερ του ονοματοσ του κυριου ημων ιησου χριστου 
'''
"27" = '''
:sup:`27` απεσταλκαμεν ουν ιουδαν και σιλαν και αυτουσ δια λογου απαγγελλοντασ τα αυτα 
'''
"28" = '''
:sup:`28` εδοξεν γαρ τω αγιω πνευματι και ημιν μηδεν πλεον επιτιθεσθαι υμιν βαροσ πλην των επαναγκεσ τουτων 
'''
"29" = '''
:sup:`29` απεχεσθαι ειδωλοθυτων και αιματοσ και πνικτου και πορνειασ εξ ων διατηρουντεσ εαυτουσ ευ πραξετε ερρωσθε 
'''
"30" = '''
:sup:`30` οι μεν ουν απολυθεντεσ ηλθον εισ αντιοχειαν και συναγαγοντεσ το πληθοσ επεδωκαν την επιστολην 
'''
"31" = '''
:sup:`31` αναγνοντεσ δε εχαρησαν επι τη παρακλησει 
'''
"32" = '''
:sup:`32` ιουδασ τε και σιλασ και αυτοι προφηται οντεσ δια λογου πολλου παρεκαλεσαν τουσ αδελφουσ και επεστηριξαν 
'''
"33" = '''
:sup:`33` ποιησαντεσ δε χρονον απελυθησαν μετ ειρηνησ απο των αδελφων προσ τουσ αποστολουσ 
'''
"34" = '''
:sup:`34`  παυλοσ δε και βαρναβασ διετριβον εν αντιοχεια διδασκοντεσ και ευαγγελιζομενοι μετα και ετερων πολλων τον λογον του κυριου 
'''
"35" = '''
:sup:`35` μετα δε τινασ ημερασ ειπεν παυλοσ προσ βαρναβαν επιστρεψαντεσ δη επισκεψωμεθα τουσ αδελφουσ ημων κατα πασαν πολιν εν αισ κατηγγειλαμεν τον λογον του κυριου πωσ εχουσιν 
'''
"36" = '''
:sup:`36` βαρναβασ δε εβουλευσατο συμπαραλαβειν τον ιωαννην τον καλουμενον μαρκον 
'''
"37" = '''
:sup:`37` παυλοσ δε ηξιου τον αποσταντα απ αυτων απο παμφυλιασ και μη συνελθοντα αυτοισ εισ το εργον μη συμπαραλαβειν τουτον 
'''
"38" = '''
:sup:`38` εγενετο ουν παροξυσμοσ ωστε αποχωρισθηναι αυτουσ απ αλληλων τον τε βαρναβαν παραλαβοντα τον μαρκον εκπλευσαι εισ κυπρον 
'''
"39" = '''
:sup:`39` παυλοσ δε επιλεξαμενοσ σιλαν εξηλθεν παραδοθεισ τη χαριτι του θεου υπο των αδελφων 
'''
"40" = '''
:sup:`40` διηρχετο δε την συριαν και κιλικιαν επιστηριζων τασ εκκλησιασ 
'''
