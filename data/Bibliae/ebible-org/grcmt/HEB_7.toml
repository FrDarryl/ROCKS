[7]
"1" = '''
:sup:`1` ουτοσ γαρ ο μελχισεδεκ βασιλευσ σαλημ ιερευσ του θεου του υψιστου ο συναντησασ αβρααμ υποστρεφοντι απο τησ κοπησ των βασιλεων και ευλογησασ αυτον 
'''
"2" = '''
:sup:`2` ω και δεκατην απο παντων εμερισεν αβρααμ πρωτον μεν ερμηνευομενοσ βασιλευσ δικαιοσυνησ επειτα δε και βασιλευσ σαλημ ο εστιν βασιλευσ ειρηνησ 
'''
"3" = '''
:sup:`3` απατωρ αμητωρ αγενεαλογητοσ μητε αρχην ημερων μητε ζωησ τελοσ εχων αφωμοιωμενοσ δε τω υιω του θεου μενει ιερευσ εισ το διηνεκεσ 
'''
"4" = '''
:sup:`4` θεωρειτε δε πηλικοσ ουτοσ ω και δεκατην αβρααμ εδωκεν εκ των ακροθινιων ο πατριαρχησ 
'''
"5" = '''
:sup:`5` και οι μεν εκ των υιων λευι την ιερατειαν λαμβανοντεσ εντολην εχουσιν αποδεκατουν τον λαον κατα τον νομον τουτ εστιν τουσ αδελφουσ αυτων καιπερ εξεληλυθοτασ εκ τησ οσφυοσ αβρααμ 
'''
"6" = '''
:sup:`6` ο δε μη γενεαλογουμενοσ εξ αυτων δεδεκατωκεν τον αβρααμ και τον εχοντα τασ επαγγελιασ ευλογηκεν 
'''
"7" = '''
:sup:`7` χωρισ δε πασησ αντιλογιασ το ελαττον υπο του κρειττονοσ ευλογειται 
'''
"8" = '''
:sup:`8` και ωδε μεν δεκατασ αποθνησκοντεσ ανθρωποι λαμβανουσιν εκει δε μαρτυρουμενοσ οτι ζη 
'''
"9" = '''
:sup:`9` και ωσ εποσ ειπειν δια αβρααμ και λευι ο δεκατασ λαμβανων δεδεκατωται 
'''
"10" = '''
:sup:`10` ετι γαρ εν τη οσφυι του πατροσ ην οτε συνηντησεν αυτω ο μελχισεδεκ 
'''
"11" = '''
:sup:`11` ει μεν ουν τελειωσισ δια τησ λευιτικησ ιερωσυνησ ην ο λαοσ γαρ επ αυτη νενομοθετητο τισ ετι χρεια κατα την ταξιν μελχισεδεκ ετερον ανιστασθαι ιερεα και ου κατα την ταξιν ααρων λεγεσθαι 
'''
"12" = '''
:sup:`12` μετατιθεμενησ γαρ τησ ιερωσυνησ εξ αναγκησ και νομου μεταθεσισ γινεται 
'''
"13" = '''
:sup:`13` εφ ον γαρ λεγεται ταυτα φυλησ ετερασ μετεσχηκεν αφ ησ ουδεισ προσεσχηκεν τω θυσιαστηριω 
'''
"14" = '''
:sup:`14` προδηλον γαρ οτι εξ ιουδα ανατεταλκεν ο κυριοσ ημων εισ ην φυλην ουδεν περι ιερωσυνησ μωυσησ ελαλησεν 
'''
"15" = '''
:sup:`15` και περισσοτερον ετι καταδηλον εστιν ει κατα την ομοιοτητα μελχισεδεκ ανισταται ιερευσ ετεροσ 
'''
"16" = '''
:sup:`16` οσ ου κατα νομον εντολησ σαρκικησ γεγονεν αλλα κατα δυναμιν ζωησ ακαταλυτου 
'''
"17" = '''
:sup:`17` μαρτυρει γαρ οτι συ ιερευσ εισ τον αιωνα κατα την ταξιν μελχισεδεκ 
'''
"18" = '''
:sup:`18` αθετησισ μεν γαρ γινεται προαγουσησ εντολησ δια το αυτησ ασθενεσ και ανωφελεσ 
'''
"19" = '''
:sup:`19` ουδεν γαρ ετελειωσεν ο νομοσ επεισαγωγη δε κρειττονοσ ελπιδοσ δι ησ εγγιζομεν τω θεω 
'''
"20" = '''
:sup:`20` και καθ οσον ου χωρισ ορκωμοσιασ οι μεν γαρ χωρισ ορκωμοσιασ εισιν ιερεισ γεγονοτεσ 
'''
"21" = '''
:sup:`21` ο δε μετα ορκωμοσιασ δια του λεγοντοσ προσ αυτον ωμοσεν κυριοσ και ου μεταμεληθησεται συ ιερευσ εισ τον αιωνα κατα την ταξιν μελχισεδεκ 
'''
"22" = '''
:sup:`22` κατα τοσουτον κρειττονοσ διαθηκησ γεγονεν εγγυοσ ιησουσ 
'''
"23" = '''
:sup:`23` και οι μεν πλειονεσ εισιν γεγονοτεσ ιερεισ δια το θανατω κωλυεσθαι παραμενειν 
'''
"24" = '''
:sup:`24` ο δε δια το μενειν αυτον εισ τον αιωνα απαραβατον εχει την ιερωσυνην 
'''
"25" = '''
:sup:`25` οθεν και σωζειν εισ το παντελεσ δυναται τουσ προσερχομενουσ δι αυτου τω θεω παντοτε ζων εισ το εντυγχανειν υπερ αυτων 
'''
"26" = '''
:sup:`26` τοιουτοσ γαρ ημιν επρεπεν αρχιερευσ οσιοσ ακακοσ αμιαντοσ κεχωρισμενοσ απο των αμαρτωλων και υψηλοτεροσ των ουρανων γενομενοσ 
'''
"27" = '''
:sup:`27` οσ ουκ εχει καθ ημεραν αναγκην ωσπερ οι αρχιερεισ προτερον υπερ των ιδιων αμαρτιων θυσιασ αναφερειν επειτα των του λαου τουτο γαρ εποιησεν εφαπαξ εαυτον ανενεγκασ 
'''
"28" = '''
:sup:`28` ο νομοσ γαρ ανθρωπουσ καθιστησιν αρχιερεισ εχοντασ ασθενειαν ο λογοσ δε τησ ορκωμοσιασ τησ μετα τον νομον υιον εισ τον αιωνα τετελειωμενον 
'''
