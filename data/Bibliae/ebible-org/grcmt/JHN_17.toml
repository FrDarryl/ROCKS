[17]
"1" = '''
:sup:`1` ταυτα ελαλησεν ο ιησουσ και επηρεν τουσ οφθαλμουσ αυτου εισ τον ουρανον και ειπεν πατερ εληλυθεν η ωρα δοξασον σου τον υιον ινα και ο υιοσ σου δοξαση σε 
'''
"2" = '''
:sup:`2` καθωσ εδωκασ αυτω εξουσιαν πασησ σαρκοσ ινα παν ο δεδωκασ αυτω δωσει αυτοισ ζωην αιωνιον 
'''
"3" = '''
:sup:`3` αυτη δε εστιν η αιωνιοσ ζωη ινα γινωσκωσιν σε τον μονον αληθινον θεον και ον απεστειλασ ιησουν χριστον 
'''
"4" = '''
:sup:`4` εγω σε εδοξασα επι τησ γησ το εργον ετελειωσα ο δεδωκασ μοι ινα ποιησω 
'''
"5" = '''
:sup:`5` και νυν δοξασον με συ πατερ παρα σεαυτω τη δοξη η ειχον προ του τον κοσμον ειναι παρα σοι 
'''
"6" = '''
:sup:`6` εφανερωσα σου το ονομα τοισ ανθρωποισ ουσ δεδωκασ μοι εκ του κοσμου σοι ησαν και εμοι αυτουσ δεδωκασ και τον λογον σου τετηρηκασιν 
'''
"7" = '''
:sup:`7` νυν εγνωκαν οτι παντα οσα δεδωκασ μοι παρα σου εστιν 
'''
"8" = '''
:sup:`8` οτι τα ρηματα α δεδωκασ μοι δεδωκα αυτοισ και αυτοι ελαβον και εγνωσαν αληθωσ οτι παρα σου εξηλθον και επιστευσαν οτι συ με απεστειλασ 
'''
"9" = '''
:sup:`9` εγω περι αυτων ερωτω ου περι του κοσμου ερωτω αλλα περι ων δεδωκασ μοι οτι σοι εισιν 
'''
"10" = '''
:sup:`10` και τα εμα παντα σα εστιν και τα σα εμα και δεδοξασμαι εν αυτοισ 
'''
"11" = '''
:sup:`11` και ουκετι ειμι εν τω κοσμω και ουτοι εν τω κοσμω εισιν και εγω προσ σε ερχομαι πατερ αγιε τηρησον αυτουσ εν τω ονοματι σου ω δεδωκασ μοι ινα ωσιν εν καθωσ ημεισ 
'''
"12" = '''
:sup:`12` οτε ημην μετ αυτων εν τω κοσμω εγω ετηρουν αυτουσ εν τω ονοματι σου ουσ δεδωκασ μοι εφυλαξα και ουδεισ εξ αυτων απωλετο ει μη ο υιοσ τησ απωλειασ ινα η γραφη πληρωθη 
'''
"13" = '''
:sup:`13` νυν δε προσ σε ερχομαι και ταυτα λαλω εν τω κοσμω ινα εχωσιν την χαραν την εμην πεπληρωμενην εν αυτοισ 
'''
"14" = '''
:sup:`14` εγω δεδωκα αυτοισ τον λογον σου και ο κοσμοσ εμισησεν αυτουσ οτι ουκ εισιν εκ του κοσμου καθωσ εγω ουκ ειμι εκ του κοσμου 
'''
"15" = '''
:sup:`15` ουκ ερωτω ινα αρησ αυτουσ εκ του κοσμου αλλ ινα τηρησησ αυτουσ εκ του πονηρου 
'''
"16" = '''
:sup:`16` εκ του κοσμου ουκ εισιν καθωσ εγω εκ του κοσμου ουκ ειμι 
'''
"17" = '''
:sup:`17` αγιασον αυτουσ εν τη αληθεια σου ο λογοσ ο σοσ αληθεια εστιν 
'''
"18" = '''
:sup:`18` καθωσ εμε απεστειλασ εισ τον κοσμον καγω απεστειλα αυτουσ εισ τον κοσμον 
'''
"19" = '''
:sup:`19` και υπερ αυτων εγω αγιαζω εμαυτον ινα και αυτοι ωσιν ηγιασμενοι εν αληθεια 
'''
"20" = '''
:sup:`20` ου περι τουτων δε ερωτω μονον αλλα και περι των πιστευοντων δια του λογου αυτων εισ εμε 
'''
"21" = '''
:sup:`21` ινα παντεσ εν ωσιν καθωσ συ πατερ εν εμοι καγω εν σοι ινα και αυτοι εν ημιν εν ωσιν ινα ο κοσμοσ πιστευση οτι συ με απεστειλασ 
'''
"22" = '''
:sup:`22` και εγω την δοξαν ην δεδωκασ μοι δεδωκα αυτοισ ινα ωσιν εν καθωσ ημεισ εν εσμεν 
'''
"23" = '''
:sup:`23` εγω εν αυτοισ και συ εν εμοι ινα ωσιν τετελειωμενοι εισ εν και ινα γινωσκη ο κοσμοσ οτι συ με απεστειλασ και ηγαπησασ αυτουσ καθωσ εμε ηγαπησασ 
'''
"24" = '''
:sup:`24` πατερ ουσ δεδωκασ μοι θελω ινα οπου ειμι εγω κακεινοι ωσιν μετ εμου ινα θεωρωσιν την δοξαν την εμην ην εδωκασ μοι οτι ηγαπησασ με προ καταβολησ κοσμου 
'''
"25" = '''
:sup:`25` πατερ δικαιε και ο κοσμοσ σε ουκ εγνω εγω δε σε εγνων και ουτοι εγνωσαν οτι συ με απεστειλασ 
'''
"26" = '''
:sup:`26` και εγνωρισα αυτοισ το ονομα σου και γνωρισω ινα η αγαπη ην ηγαπησασ με εν αυτοισ η καγω εν αυτοισ 
'''
