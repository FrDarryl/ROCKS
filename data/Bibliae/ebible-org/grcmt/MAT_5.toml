[5]
"1" = '''
:sup:`1` ιδων δε τουσ οχλουσ ανεβη εισ το οροσ και καθισαντοσ αυτου προσηλθον αυτω οι μαθηται αυτου 
'''
"2" = '''
:sup:`2` και ανοιξασ το στομα αυτου εδιδασκεν αυτουσ λεγων 
'''
"3" = '''
:sup:`3` μακαριοι οι πτωχοι τω πνευματι οτι αυτων εστιν η βασιλεια των ουρανων 
'''
"4" = '''
:sup:`4` μακαριοι οι πενθουντεσ οτι αυτοι παρακληθησονται 
'''
"5" = '''
:sup:`5` μακαριοι οι πραεισ οτι αυτοι κληρονομησουσιν την γην 
'''
"6" = '''
:sup:`6` μακαριοι οι πεινωντεσ και διψωντεσ την δικαιοσυνην οτι αυτοι χορτασθησονται 
'''
"7" = '''
:sup:`7` μακαριοι οι ελεημονεσ οτι αυτοι ελεηθησονται 
'''
"8" = '''
:sup:`8` μακαριοι οι καθαροι τη καρδια οτι αυτοι τον θεον οψονται 
'''
"9" = '''
:sup:`9` μακαριοι οι ειρηνοποιοι οτι αυτοι υιοι θεου κληθησονται 
'''
"10" = '''
:sup:`10` μακαριοι οι δεδιωγμενοι ενεκεν δικαιοσυνησ οτι αυτων εστιν η βασιλεια των ουρανων 
'''
"11" = '''
:sup:`11` μακαριοι εστε οταν ονειδισωσιν υμασ και διωξωσιν και ειπωσιν παν πονηρον ρημα καθ υμων ψευδομενοι ενεκεν εμου 
'''
"12" = '''
:sup:`12` χαιρετε και αγαλλιασθε οτι ο μισθοσ υμων πολυσ εν τοισ ουρανοισ ουτωσ γαρ εδιωξαν τουσ προφητασ τουσ προ υμων 
'''
"13" = '''
:sup:`13` υμεισ εστε το αλασ τησ γησ εαν δε το αλασ μωρανθη εν τινι αλισθησεται εισ ουδεν ισχυει ετι ει μη βληθηναι εξω και καταπατεισθαι υπο των ανθρωπων 
'''
"14" = '''
:sup:`14` υμεισ εστε το φωσ του κοσμου ου δυναται πολισ κρυβηναι επανω ορουσ κειμενη 
'''
"15" = '''
:sup:`15` ουδε καιουσιν λυχνον και τιθεασιν αυτον υπο τον μοδιον αλλ επι την λυχνιαν και λαμπει πασιν τοισ εν τη οικια 
'''
"16" = '''
:sup:`16` ουτωσ λαμψατω το φωσ υμων εμπροσθεν των ανθρωπων οπωσ ιδωσιν υμων τα καλα εργα και δοξασωσιν τον πατερα υμων τον εν τοισ ουρανοισ 
'''
"17" = '''
:sup:`17` μη νομισητε οτι ηλθον καταλυσαι τον νομον η τουσ προφητασ ουκ ηλθον καταλυσαι αλλα πληρωσαι 
'''
"18" = '''
:sup:`18` αμην γαρ λεγω υμιν εωσ αν παρελθη ο ουρανοσ και η γη ιωτα εν η μια κεραια ου μη παρελθη απο του νομου εωσ αν παντα γενηται 
'''
"19" = '''
:sup:`19` οσ εαν ουν λυση μιαν των εντολων τουτων των ελαχιστων και διδαξη ουτωσ τουσ ανθρωπουσ ελαχιστοσ κληθησεται εν τη βασιλεια των ουρανων οσ δ αν ποιηση και διδαξη ουτοσ μεγασ κληθησεται εν τη βασιλεια των ουρανων 
'''
"20" = '''
:sup:`20` λεγω γαρ υμιν οτι εαν μη περισσευση η δικαιοσυνη υμων πλειον των γραμματεων και φαρισαιων ου μη εισελθητε εισ την βασιλειαν των ουρανων 
'''
"21" = '''
:sup:`21` ηκουσατε οτι ερρεθη τοισ αρχαιοισ ου φονευσεισ οσ δ αν φονευση ενοχοσ εσται τη κρισει 
'''
"22" = '''
:sup:`22` εγω δε λεγω υμιν οτι πασ ο οργιζομενοσ τω αδελφω αυτου εικη ενοχοσ εσται τη κρισει οσ δ αν ειπη τω αδελφω αυτου ρακα ενοχοσ εσται τω συνεδριω οσ δ αν ειπη μωρε ενοχοσ εσται εισ την γεενναν του πυροσ 
'''
"23" = '''
:sup:`23` εαν ουν προσφερησ το δωρον σου επι το θυσιαστηριον και εκει μνησθησ οτι ο αδελφοσ σου εχει τι κατα σου 
'''
"24" = '''
:sup:`24` αφεσ εκει το δωρον σου εμπροσθεν του θυσιαστηριου και υπαγε πρωτον διαλλαγηθι τω αδελφω σου και τοτε ελθων προσφερε το δωρον σου 
'''
"25" = '''
:sup:`25` ισθι ευνοων τω αντιδικω σου ταχυ εωσ οτου ει εν τη οδω μετ αυτου μηποτε σε παραδω ο αντιδικοσ τω κριτη και ο κριτησ σε παραδω τω υπηρετη και εισ φυλακην βληθηση 
'''
"26" = '''
:sup:`26` αμην λεγω σοι ου μη εξελθησ εκειθεν εωσ αν αποδωσ τον εσχατον κοδραντην 
'''
"27" = '''
:sup:`27` ηκουσατε οτι ερρεθη ου μοιχευσεισ 
'''
"28" = '''
:sup:`28` εγω δε λεγω υμιν οτι πασ ο βλεπων γυναικα προσ το επιθυμησαι αυτην ηδη εμοιχευσεν αυτην εν τη καρδια αυτου 
'''
"29" = '''
:sup:`29` ει δε ο οφθαλμοσ σου ο δεξιοσ σκανδαλιζει σε εξελε αυτον και βαλε απο σου συμφερει γαρ σοι ινα αποληται εν των μελων σου και μη ολον το σωμα σου βληθη εισ γεενναν 
'''
"30" = '''
:sup:`30` και ει η δεξια σου χειρ σκανδαλιζει σε εκκοψον αυτην και βαλε απο σου συμφερει γαρ σοι ινα αποληται εν των μελων σου και μη ολον το σωμα σου βληθη εισ γεενναν 
'''
"31" = '''
:sup:`31` ερρεθη δε οτι οσ αν απολυση την γυναικα αυτου δοτω αυτη αποστασιον 
'''
"32" = '''
:sup:`32` εγω δε λεγω υμιν οτι οσ αν απολυση την γυναικα αυτου παρεκτοσ λογου πορνειασ ποιει αυτην μοιχασθαι και οσ εαν απολελυμενην γαμηση μοιχαται 
'''
"33" = '''
:sup:`33` παλιν ηκουσατε οτι ερρεθη τοισ αρχαιοισ ουκ επιορκησεισ αποδωσεισ δε τω κυριω τουσ ορκουσ σου 
'''
"34" = '''
:sup:`34` εγω δε λεγω υμιν μη ομοσαι ολωσ μητε εν τω ουρανω οτι θρονοσ εστιν του θεου 
'''
"35" = '''
:sup:`35` μητε εν τη γη οτι υποποδιον εστιν των ποδων αυτου μητε εισ ιεροσολυμα οτι πολισ εστιν του μεγαλου βασιλεωσ 
'''
"36" = '''
:sup:`36` μητε εν τη κεφαλη σου ομοσησ οτι ου δυνασαι μιαν τριχα λευκην η μελαιναν ποιησαι 
'''
"37" = '''
:sup:`37` εστω δε ο λογοσ υμων ναι ναι ου ου το δε περισσον τουτων εκ του πονηρου εστιν 
'''
"38" = '''
:sup:`38` ηκουσατε οτι ερρεθη οφθαλμον αντι οφθαλμου και οδοντα αντι οδοντοσ 
'''
"39" = '''
:sup:`39` εγω δε λεγω υμιν μη αντιστηναι τω πονηρω αλλ οστισ σε ραπισει επι την δεξιαν σιαγονα στρεψον αυτω και την αλλην 
'''
"40" = '''
:sup:`40` και τω θελοντι σοι κριθηναι και τον χιτωνα σου λαβειν αφεσ αυτω και το ιματιον 
'''
"41" = '''
:sup:`41` και οστισ σε αγγαρευσει μιλιον εν υπαγε μετ αυτου δυο 
'''
"42" = '''
:sup:`42` τω αιτουντι σε διδου και τον θελοντα απο σου δανεισασθαι μη αποστραφησ 
'''
"43" = '''
:sup:`43` ηκουσατε οτι ερρεθη αγαπησεισ τον πλησιον σου και μισησεισ τον εχθρον σου 
'''
"44" = '''
:sup:`44` εγω δε λεγω υμιν αγαπατε τουσ εχθρουσ υμων ευλογειτε τουσ καταρωμενουσ υμασ καλωσ ποιειτε τοισ μισουσιν υμασ και προσευχεσθε υπερ των επηρεαζοντων υμασ και διωκοντων υμασ 
'''
"45" = '''
:sup:`45` οπωσ γενησθε υιοι του πατροσ υμων του εν τοισ ουρανοισ οτι τον ηλιον αυτου ανατελλει επι πονηρουσ και αγαθουσ και βρεχει επι δικαιουσ και αδικουσ 
'''
"46" = '''
:sup:`46` εαν γαρ αγαπησητε τουσ αγαπωντασ υμασ τινα μισθον εχετε ουχι και οι τελωναι το αυτο ποιουσιν 
'''
"47" = '''
:sup:`47` και εαν ασπασησθε τουσ φιλουσ υμων μονον τι περισσον ποιειτε ουχι και οι τελωναι ουτωσ ποιουσιν 
'''
"48" = '''
:sup:`48` εσεσθε ουν υμεισ τελειοι ωσπερ ο πατηρ υμων ο εν τοισ ουρανοισ τελειοσ εστιν 
'''
