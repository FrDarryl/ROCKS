[16]
"1" = '''
:sup:`1` συνιστημι δε υμιν φοιβην την αδελφην ημων ουσαν διακονον τησ εκκλησιασ τησ εν κεγχρεαισ 
'''
"2" = '''
:sup:`2` ινα αυτην προσδεξησθε εν κυριω αξιωσ των αγιων και παραστητε αυτη εν ω αν υμων χρηζη πραγματι και γαρ αυτη προστατισ πολλων εγενηθη και αυτου εμου 
'''
"3" = '''
:sup:`3` ασπασασθε πρισκαν και ακυλαν τουσ συνεργουσ μου εν χριστω ιησου 
'''
"4" = '''
:sup:`4` οιτινεσ υπερ τησ ψυχησ μου τον εαυτων τραχηλον υπεθηκαν οισ ουκ εγω μονοσ ευχαριστω αλλα και πασαι αι εκκλησιαι των εθνων 
'''
"5" = '''
:sup:`5` και την κατ οικον αυτων εκκλησιαν ασπασασθε επαινετον τον αγαπητον μου οσ εστιν απαρχη τησ αχαιασ εισ χριστον 
'''
"6" = '''
:sup:`6` ασπασασθε μαριαμ ητισ πολλα εκοπιασεν εισ ημασ 
'''
"7" = '''
:sup:`7` ασπασασθε ανδρονικον και ιουνιαν τουσ συγγενεισ μου και συναιχμαλωτουσ μου οιτινεσ εισιν επισημοι εν τοισ αποστολοισ οι και προ εμου γεγονασιν εν χριστω 
'''
"8" = '''
:sup:`8` ασπασασθε αμπλιαν τον αγαπητον μου εν κυριω 
'''
"9" = '''
:sup:`9` ασπασασθε ουρβανον τον συνεργον ημων εν χριστω και σταχυν τον αγαπητον μου 
'''
"10" = '''
:sup:`10` ασπασασθε απελλην τον δοκιμον εν χριστω ασπασασθε τουσ εκ των αριστοβουλου 
'''
"11" = '''
:sup:`11` ασπασασθε ηρωδιωνα τον συγγενη μου ασπασασθε τουσ εκ των ναρκισσου τουσ οντασ εν κυριω 
'''
"12" = '''
:sup:`12` ασπασασθε τρυφαιναν και τρυφωσαν τασ κοπιωσασ εν κυριω ασπασασθε περσιδα την αγαπητην ητισ πολλα εκοπιασεν εν κυριω 
'''
"13" = '''
:sup:`13` ασπασασθε ρουφον τον εκλεκτον εν κυριω και την μητερα αυτου και εμου 
'''
"14" = '''
:sup:`14` ασπασασθε ασυγκριτον φλεγοντα ερμαν πατροβαν ερμην και τουσ συν αυτοισ αδελφουσ 
'''
"15" = '''
:sup:`15` ασπασασθε φιλολογον και ιουλιαν νηρεα και την αδελφην αυτου και ολυμπαν και τουσ συν αυτοισ παντασ αγιουσ 
'''
"16" = '''
:sup:`16` ασπασασθε αλληλουσ εν φιληματι αγιω ασπαζονται υμασ αι εκκλησιαι του χριστου 
'''
"17" = '''
:sup:`17` παρακαλω δε υμασ αδελφοι σκοπειν τουσ τασ διχοστασιασ και τα σκανδαλα παρα την διδαχην ην υμεισ εμαθετε ποιουντασ και εκκλινατε απ αυτων 
'''
"18" = '''
:sup:`18` οι γαρ τοιουτοι τω κυριω ημων ιησου χριστω ου δουλευουσιν αλλα τη εαυτων κοιλια και δια τησ χρηστολογιασ και ευλογιασ εξαπατωσιν τασ καρδιασ των ακακων 
'''
"19" = '''
:sup:`19` η γαρ υμων υπακοη εισ παντασ αφικετο χαιρω ουν το εφ υμιν θελω δε υμασ σοφουσ μεν ειναι εισ το αγαθον ακεραιουσ δε εισ το κακον 
'''
"20" = '''
:sup:`20` ο δε θεοσ τησ ειρηνησ συντριψει τον σαταναν υπο τουσ ποδασ υμων εν ταχει η χαρισ του κυριου ημων ιησου χριστου μεθ υμων 
'''
"21" = '''
:sup:`21` ασπαζονται υμασ τιμοθεοσ ο συνεργοσ μου και λουκιοσ και ιασων και σωσιπατροσ οι συγγενεισ μου 
'''
"22" = '''
:sup:`22` ασπαζομαι υμασ εγω τερτιοσ ο γραψασ την επιστολην εν κυριω 
'''
"23" = '''
:sup:`23` ασπαζεται υμασ γαιοσ ο ξενοσ μου και τησ εκκλησιασ ολησ ασπαζεται υμασ εραστοσ ο οικονομοσ τησ πολεωσ και κουαρτοσ ο αδελφοσ 
'''
"24" = '''
:sup:`24` η χαρισ του κυριου ημων ιησου χριστου μετα παντων υμων αμην 
'''
