[3]
"1" = '''
:sup:`1` υπομιμνησκε αυτουσ αρχαισ και εξουσιαισ υποτασσεσθαι πειθαρχειν προσ παν εργον αγαθον ετοιμουσ ειναι 
'''
"2" = '''
:sup:`2` μηδενα βλασφημειν αμαχουσ ειναι επιεικεισ πασαν ενδεικνυμενουσ πραοτητα προσ παντασ ανθρωπουσ 
'''
"3" = '''
:sup:`3` ημεν γαρ ποτε και ημεισ ανοητοι απειθεισ πλανωμενοι δουλευοντεσ επιθυμιαισ και ηδοναισ ποικιλαισ εν κακια και φθονω διαγοντεσ στυγητοι μισουντεσ αλληλουσ 
'''
"4" = '''
:sup:`4` οτε δε η χρηστοτησ και η φιλανθρωπια επεφανη του σωτηροσ ημων θεου 
'''
"5" = '''
:sup:`5` ουκ εξ εργων των εν δικαιοσυνη ων εποιησαμεν ημεισ αλλα κατα τον αυτου ελεον εσωσεν ημασ δια λουτρου παλιγγενεσιασ και ανακαινωσεωσ πνευματοσ αγιου 
'''
"6" = '''
:sup:`6` ου εξεχεεν εφ ημασ πλουσιωσ δια ιησου χριστου του σωτηροσ ημων 
'''
"7" = '''
:sup:`7` ινα δικαιωθεντεσ τη εκεινου χαριτι κληρονομοι γενωμεθα κατ ελπιδα ζωησ αιωνιου 
'''
"8" = '''
:sup:`8` πιστοσ ο λογοσ και περι τουτων βουλομαι σε διαβεβαιουσθαι ινα φροντιζωσιν καλων εργων προιστασθαι οι πεπιστευκοτεσ θεω ταυτα εστιν τα καλα και ωφελιμα τοισ ανθρωποισ 
'''
"9" = '''
:sup:`9` μωρασ δε ζητησεισ και γενεαλογιασ και ερεισ και μαχασ νομικασ περιιστασο εισιν γαρ ανωφελεισ και ματαιοι 
'''
"10" = '''
:sup:`10` αιρετικον ανθρωπον μετα μιαν και δευτεραν νουθεσιαν παραιτου 
'''
"11" = '''
:sup:`11` ειδωσ οτι εξεστραπται ο τοιουτοσ και αμαρτανει ων αυτοκατακριτοσ 
'''
"12" = '''
:sup:`12` οταν πεμψω αρτεμαν προσ σε η τυχικον σπουδασον ελθειν προσ με εισ νικοπολιν εκει γαρ κεκρικα παραχειμασαι 
'''
"13" = '''
:sup:`13` ζηναν τον νομικον και απολλω σπουδαιωσ προπεμψον ινα μηδεν αυτοισ λειπη 
'''
"14" = '''
:sup:`14` μανθανετωσαν δε και οι ημετεροι καλων εργων προιστασθαι εισ τασ αναγκαιασ χρειασ ινα μη ωσιν ακαρποι 
'''
"15" = '''
:sup:`15` ασπαζονται σε οι μετ εμου παντεσ ασπασαι τουσ φιλουντασ ημασ εν πιστει η χαρισ μετα παντων υμων αμην 
'''
