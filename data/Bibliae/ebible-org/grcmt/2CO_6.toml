[6]
"1" = '''
:sup:`1` συνεργουντεσ δε και παρακαλουμεν μη εισ κενον την χαριν του θεου δεξασθαι υμασ 
'''
"2" = '''
:sup:`2` λεγει γαρ καιρω δεκτω επηκουσα σου και εν ημερα σωτηριασ εβοηθησα σοι ιδου νυν καιροσ ευπροσδεκτοσ ιδου νυν ημερα σωτηριασ 
'''
"3" = '''
:sup:`3` μηδεμιαν εν μηδενι διδοντεσ προσκοπην ινα μη μωμηθη η διακονια 
'''
"4" = '''
:sup:`4` αλλ εν παντι συνιστωντεσ εαυτουσ ωσ θεου διακονοι εν υπομονη πολλη εν θλιψεσιν εν αναγκαισ εν στενοχωριαισ 
'''
"5" = '''
:sup:`5` εν πληγαισ εν φυλακαισ εν ακαταστασιαισ εν κοποισ εν αγρυπνιαισ εν νηστειαισ 
'''
"6" = '''
:sup:`6` εν αγνοτητι εν γνωσει εν μακροθυμια εν χρηστοτητι εν πνευματι αγιω εν αγαπη ανυποκριτω 
'''
"7" = '''
:sup:`7` εν λογω αληθειασ εν δυναμει θεου δια των οπλων τησ δικαιοσυνησ των δεξιων και αριστερων 
'''
"8" = '''
:sup:`8` δια δοξησ και ατιμιασ δια δυσφημιασ και ευφημιασ ωσ πλανοι και αληθεισ 
'''
"9" = '''
:sup:`9` ωσ αγνοουμενοι και επιγινωσκομενοι ωσ αποθνησκοντεσ και ιδου ζωμεν ωσ παιδευομενοι και μη θανατουμενοι 
'''
"10" = '''
:sup:`10` ωσ λυπουμενοι αει δε χαιροντεσ ωσ πτωχοι πολλουσ δε πλουτιζοντεσ ωσ μηδεν εχοντεσ και παντα κατεχοντεσ 
'''
"11" = '''
:sup:`11` το στομα ημων ανεωγεν προσ υμασ κορινθιοι η καρδια ημων πεπλατυνται 
'''
"12" = '''
:sup:`12` ου στενοχωρεισθε εν ημιν στενοχωρεισθε δε εν τοισ σπλαγχνοισ υμων 
'''
"13" = '''
:sup:`13` την δε αυτην αντιμισθιαν ωσ τεκνοισ λεγω πλατυνθητε και υμεισ 
'''
"14" = '''
:sup:`14` μη γινεσθε ετεροζυγουντεσ απιστοισ τισ γαρ μετοχη δικαιοσυνη και ανομια τισ δε κοινωνια φωτι προσ σκοτοσ 
'''
"15" = '''
:sup:`15` τισ δε συμφωνησισ χριστω προσ βελιαρ η τισ μερισ πιστω μετα απιστου 
'''
"16" = '''
:sup:`16` τισ δε συγκαταθεσισ ναω θεου μετα ειδωλων υμεισ γαρ ναοσ θεου εστε ζωντοσ καθωσ ειπεν ο θεοσ οτι ενοικησω εν αυτοισ και εμπεριπατησω και εσομαι αυτων θεοσ και αυτοι εσονται μοι λαοσ 
'''
"17" = '''
:sup:`17` διο εξελθετε εκ μεσου αυτων και αφορισθητε λεγει κυριοσ και ακαθαρτου μη απτεσθε καγω εισδεξομαι υμασ 
'''
"18" = '''
:sup:`18` και εσομαι υμιν εισ πατερα και υμεισ εσεσθε μοι εισ υιουσ και θυγατερασ λεγει κυριοσ παντοκρατωρ 
'''
