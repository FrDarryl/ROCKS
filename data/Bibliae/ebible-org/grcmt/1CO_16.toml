[16]
"1" = '''
:sup:`1` περι δε τησ λογιασ τησ εισ τουσ αγιουσ ωσπερ διεταξα ταισ εκκλησιαισ τησ γαλατιασ ουτωσ και υμεισ ποιησατε 
'''
"2" = '''
:sup:`2` κατα μιαν σαββατων εκαστοσ υμων παρ εαυτω τιθετω θησαυριζων ο τι αν ευοδωται ινα μη οταν ελθω τοτε λογιαι γινωνται 
'''
"3" = '''
:sup:`3` οταν δε παραγενωμαι ουσ εαν δοκιμασητε δι επιστολων τουτουσ πεμψω απενεγκειν την χαριν υμων εισ ιερουσαλημ 
'''
"4" = '''
:sup:`4` εαν δε η αξιον του καμε πορευεσθαι συν εμοι πορευσονται 
'''
"5" = '''
:sup:`5` ελευσομαι δε προσ υμασ οταν μακεδονιαν διελθω μακεδονιαν γαρ διερχομαι 
'''
"6" = '''
:sup:`6` προσ υμασ δε τυχον παραμενω η και παραχειμασω ινα υμεισ με προπεμψητε ου εαν πορευωμαι 
'''
"7" = '''
:sup:`7` ου θελω γαρ υμασ αρτι εν παροδω ιδειν ελπιζω δε χρονον τινα επιμειναι προσ υμασ εαν ο κυριοσ επιτρεπη 
'''
"8" = '''
:sup:`8` επιμενω δε εν εφεσω εωσ τησ πεντηκοστησ 
'''
"9" = '''
:sup:`9` θυρα γαρ μοι ανεωγεν μεγαλη και ενεργησ και αντικειμενοι πολλοι 
'''
"10" = '''
:sup:`10` εαν δε ελθη τιμοθεοσ βλεπετε ινα αφοβωσ γενηται προσ υμασ το γαρ εργον κυριου εργαζεται ωσ και εγω 
'''
"11" = '''
:sup:`11` μη τισ ουν αυτον εξουθενηση προπεμψατε δε αυτον εν ειρηνη ινα ελθη προσ με εκδεχομαι γαρ αυτον μετα των αδελφων 
'''
"12" = '''
:sup:`12` περι δε απολλω του αδελφου πολλα παρεκαλεσα αυτον ινα ελθη προσ υμασ μετα των αδελφων και παντωσ ουκ ην θελημα ινα νυν ελθη ελευσεται δε οταν ευκαιρηση 
'''
"13" = '''
:sup:`13` γρηγορειτε στηκετε εν τη πιστει ανδριζεσθε κραταιουσθε 
'''
"14" = '''
:sup:`14` παντα υμων εν αγαπη γινεσθω 
'''
"15" = '''
:sup:`15` παρακαλω δε υμασ αδελφοι οιδατε την οικιαν στεφανα οτι εστιν απαρχη τησ αχαιασ και εισ διακονιαν τοισ αγιοισ εταξαν εαυτουσ 
'''
"16" = '''
:sup:`16` ινα και υμεισ υποτασσησθε τοισ τοιουτοισ και παντι τω συνεργουντι και κοπιωντι 
'''
"17" = '''
:sup:`17` χαιρω δε επι τη παρουσια στεφανα και φουρτουνατου και αχαικου οτι το υμων υστερημα ουτοι ανεπληρωσαν 
'''
"18" = '''
:sup:`18` ανεπαυσαν γαρ το εμον πνευμα και το υμων επιγινωσκετε ουν τουσ τοιουτουσ 
'''
"19" = '''
:sup:`19` ασπαζονται υμασ αι εκκλησιαι τησ ασιασ ασπαζονται υμασ εν κυριω πολλα ακυλασ και πρισκιλλα συν τη κατ οικον αυτων εκκλησια 
'''
"20" = '''
:sup:`20` ασπαζονται υμασ οι αδελφοι παντεσ ασπασασθε αλληλουσ εν φιληματι αγιω 
'''
"21" = '''
:sup:`21` ο ασπασμοσ τη εμη χειρι παυλου 
'''
"22" = '''
:sup:`22` ει τισ ου φιλει τον κυριον ιησουν χριστον ητω αναθεμα μαραν αθα 
'''
"23" = '''
:sup:`23` η χαρισ του κυριου ιησου χριστου μεθ υμων 
'''
"24" = '''
:sup:`24` η αγαπη μου μετα παντων υμων εν χριστω ιησου αμην 
'''
