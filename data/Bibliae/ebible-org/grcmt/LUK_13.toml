[13]
"1" = '''
:sup:`1` παρησαν δε τινεσ εν αυτω τω καιρω απαγγελλοντεσ αυτω περι των γαλιλαιων ων το αιμα πιλατοσ εμιξεν μετα των θυσιων αυτων 
'''
"2" = '''
:sup:`2` και αποκριθεισ ο ιησουσ ειπεν αυτοισ δοκειτε οτι οι γαλιλαιοι ουτοι αμαρτωλοι παρα παντασ τουσ γαλιλαιουσ εγενοντο οτι τοιαυτα πεπονθασιν 
'''
"3" = '''
:sup:`3` ουχι λεγω υμιν αλλ εαν μη μετανοητε παντεσ ωσαυτωσ απολεισθε 
'''
"4" = '''
:sup:`4` η εκεινοι οι δεκα και οκτω εφ ουσ επεσεν ο πυργοσ εν τω σιλωαμ και απεκτεινεν αυτουσ δοκειτε οτι ουτοι οφειλεται εγενοντο παρα παντασ ανθρωπουσ τουσ κατοικουντασ εν ιερουσαλημ 
'''
"5" = '''
:sup:`5` ουχι λεγω υμιν αλλ εαν μη μετανοητε παντεσ ομοιωσ απολεισθε 
'''
"6" = '''
:sup:`6` ελεγεν δε ταυτην την παραβολην συκην ειχεν τισ εν τω αμπελωνι αυτου πεφυτευμενην και ηλθεν ζητων καρπον εν αυτη και ουχ ευρεν 
'''
"7" = '''
:sup:`7` ειπεν δε προσ τον αμπελουργον ιδου τρια ετη ερχομαι ζητων καρπον εν τη συκη ταυτη και ουχ ευρισκω εκκοψον αυτην ινα τι και την γην καταργει 
'''
"8" = '''
:sup:`8` ο δε αποκριθεισ λεγει αυτω κυριε αφεσ αυτην και τουτο το ετοσ εωσ οτου σκαψω περι αυτην και βαλω κοπρια 
'''
"9" = '''
:sup:`9` καν μεν ποιηση καρπον ει δε μηγε εισ το μελλον εκκοψεισ αυτην 
'''
"10" = '''
:sup:`10` ην δε διδασκων εν μια των συναγωγων εν τοισ σαββασιν 
'''
"11" = '''
:sup:`11` και ιδου γυνη ην πνευμα εχουσα ασθενειασ ετη δεκα και οκτω και ην συγκυπτουσα και μη δυναμενη ανακυψαι εισ το παντελεσ 
'''
"12" = '''
:sup:`12` ιδων δε αυτην ο ιησουσ προσεφωνησεν και ειπεν αυτη γυναι απολελυσαι τησ ασθενειασ σου 
'''
"13" = '''
:sup:`13` και επεθηκεν αυτη τασ χειρασ και παραχρημα ανωρθωθη και εδοξαζεν τον θεον 
'''
"14" = '''
:sup:`14` αποκριθεισ δε ο αρχισυναγωγοσ αγανακτων οτι τω σαββατω εθεραπευσεν ο ιησουσ ελεγεν τω οχλω εξ ημεραι εισιν εν αισ δει εργαζεσθαι εν ταυταισ ουν ερχομενοι θεραπευεσθε και μη τη ημερα του σαββατου 
'''
"15" = '''
:sup:`15` απεκριθη ουν αυτω ο κυριοσ και ειπεν υποκριται εκαστοσ υμων τω σαββατω ου λυει τον βουν αυτου η τον ονον απο τησ φατνησ και απαγαγων ποτιζει 
'''
"16" = '''
:sup:`16` ταυτην δε θυγατερα αβρααμ ουσαν ην εδησεν ο σατανασ ιδου δεκα και οκτω ετη ουκ εδει λυθηναι απο του δεσμου τουτου τη ημερα του σαββατου 
'''
"17" = '''
:sup:`17` και ταυτα λεγοντοσ αυτου κατησχυνοντο παντεσ οι αντικειμενοι αυτω και πασ ο οχλοσ εχαιρεν επι πασιν τοισ ενδοξοισ τοισ γινομενοισ υπ αυτου 
'''
"18" = '''
:sup:`18` ελεγεν δε τινι ομοια εστιν η βασιλεια του θεου και τινι ομοιωσω αυτην 
'''
"19" = '''
:sup:`19` ομοια εστιν κοκκω σιναπεωσ ον λαβων ανθρωποσ εβαλεν εισ κηπον εαυτου και ηυξησεν και εγενετο εισ δενδρον μεγα και τα πετεινα του ουρανου κατεσκηνωσεν εν τοισ κλαδοισ αυτου 
'''
"20" = '''
:sup:`20` παλιν ειπεν τινι ομοιωσω την βασιλειαν του θεου 
'''
"21" = '''
:sup:`21` ομοια εστιν ζυμη ην λαβουσα γυνη ενεκρυψεν εισ αλευρου σατα τρια εωσ ου εζυμωθη ολον 
'''
"22" = '''
:sup:`22` και διεπορευετο κατα πολεισ και κωμασ διδασκων και πορειαν ποιουμενοσ εισ ιερουσαλημ 
'''
"23" = '''
:sup:`23` ειπεν δε τισ αυτω κυριε ει ολιγοι οι σωζομενοι ο δε ειπεν προσ αυτουσ 
'''
"24" = '''
:sup:`24` αγωνιζεσθε εισελθειν δια τησ στενησ πυλησ οτι πολλοι λεγω υμιν ζητησουσιν εισελθειν και ουκ ισχυσουσιν 
'''
"25" = '''
:sup:`25` αφ ου αν εγερθη ο οικοδεσποτησ και αποκλειση την θυραν και αρξησθε εξω εσταναι και κρουειν την θυραν λεγοντεσ κυριε κυριε ανοιξον ημιν και αποκριθεισ ερει υμιν ουκ οιδα υμασ ποθεν εστε 
'''
"26" = '''
:sup:`26` τοτε αρξεσθε λεγειν εφαγομεν ενωπιον σου και επιομεν και εν ταισ πλατειαισ ημων εδιδαξασ 
'''
"27" = '''
:sup:`27` και ερει λεγω υμιν ουκ οιδα υμασ ποθεν εστε αποστητε απ εμου παντεσ οι εργαται τησ αδικιασ 
'''
"28" = '''
:sup:`28` εκει εσται ο κλαυθμοσ και ο βρυγμοσ των οδοντων οταν οψησθε αβρααμ και ισαακ και ιακωβ και παντασ τουσ προφητασ εν τη βασιλεια του θεου υμασ δε εκβαλλομενουσ εξω 
'''
"29" = '''
:sup:`29` και ηξουσιν απο ανατολων και δυσμων και βορρα και νοτου και ανακλιθησονται εν τη βασιλεια του θεου 
'''
"30" = '''
:sup:`30` και ιδου εισιν εσχατοι οι εσονται πρωτοι και εισιν πρωτοι οι εσονται εσχατοι 
'''
"31" = '''
:sup:`31` εν αυτη τη ημερα προσηλθον τινεσ φαρισαιοι λεγοντεσ αυτω εξελθε και πορευου εντευθεν οτι ηρωδησ θελει σε αποκτειναι 
'''
"32" = '''
:sup:`32` και ειπεν αυτοισ πορευθεντεσ ειπατε τη αλωπεκι ταυτη ιδου εκβαλλω δαιμονια και ιασεισ επιτελω σημερον και αυριον και τη τριτη τελειουμαι 
'''
"33" = '''
:sup:`33` πλην δει με σημερον και αυριον και τη εχομενη πορευεσθαι οτι ουκ ενδεχεται προφητην απολεσθαι εξω ιερουσαλημ 
'''
"34" = '''
:sup:`34` ιερουσαλημ ιερουσαλημ η αποκτενουσα τουσ προφητασ και λιθοβολουσα τουσ απεσταλμενουσ προσ αυτην ποσακισ ηθελησα επισυναξαι τα τεκνα σου ον τροπον ορνισ την εαυτησ νοσσιαν υπο τασ πτερυγασ και ουκ ηθελησατε 
'''
"35" = '''
:sup:`35` ιδου αφιεται υμιν ο οικοσ υμων ερημοσ λεγω δε υμιν οτι ου μη με ιδητε εωσ αν ηξει οτε ειπητε ευλογημενοσ ο ερχομενοσ εν ονοματι κυριου 
'''
