[2]
"1" = '''
:sup:`1` ει τισ ουν παρακλησισ εν χριστω ει τι παραμυθιον αγαπησ ει τισ κοινωνια πνευματοσ ει τισ σπλαγχνα και οικτιρμοι 
'''
"2" = '''
:sup:`2` πληρωσατε μου την χαραν ινα το αυτο φρονητε την αυτην αγαπην εχοντεσ συμψυχοι το εν φρονουντεσ 
'''
"3" = '''
:sup:`3` μηδεν κατα εριθειαν η κενοδοξιαν αλλα τη ταπεινοφροσυνη αλληλουσ ηγουμενοι υπερεχοντασ εαυτων 
'''
"4" = '''
:sup:`4` μη τα εαυτων εκαστοσ σκοπειτε αλλα και τα ετερων εκαστοσ 
'''
"5" = '''
:sup:`5` τουτο γαρ φρονεισθω εν υμιν ο και εν χριστω ιησου 
'''
"6" = '''
:sup:`6` οσ εν μορφη θεου υπαρχων ουχ αρπαγμον ηγησατο το ειναι ισα θεω 
'''
"7" = '''
:sup:`7` αλλ εαυτον εκενωσεν μορφην δουλου λαβων εν ομοιωματι ανθρωπων γενομενοσ 
'''
"8" = '''
:sup:`8` και σχηματι ευρεθεισ ωσ ανθρωποσ εταπεινωσεν εαυτον γενομενοσ υπηκοοσ μεχρι θανατου θανατου δε σταυρου 
'''
"9" = '''
:sup:`9` διο και ο θεοσ αυτον υπερυψωσεν και εχαρισατο αυτω ονομα το υπερ παν ονομα 
'''
"10" = '''
:sup:`10` ινα εν τω ονοματι ιησου παν γονυ καμψη επουρανιων και επιγειων και καταχθονιων 
'''
"11" = '''
:sup:`11` και πασα γλωσσα εξομολογησηται οτι κυριοσ ιησουσ χριστοσ εισ δοξαν θεου πατροσ 
'''
"12" = '''
:sup:`12` ωστε αγαπητοι μου καθωσ παντοτε υπηκουσατε μη ωσ εν τη παρουσια μου μονον αλλα νυν πολλω μαλλον εν τη απουσια μου μετα φοβου και τρομου την εαυτων σωτηριαν κατεργαζεσθε 
'''
"13" = '''
:sup:`13` ο θεοσ γαρ εστιν ο ενεργων εν υμιν και το θελειν και το ενεργειν υπερ τησ ευδοκιασ 
'''
"14" = '''
:sup:`14` παντα ποιειτε χωρισ γογγυσμων και διαλογισμων 
'''
"15" = '''
:sup:`15` ινα γενησθε αμεμπτοι και ακεραιοι τεκνα θεου αμωμητα εν μεσω γενεασ σκολιασ και διεστραμμενησ εν οισ φαινεσθε ωσ φωστηρεσ εν κοσμω 
'''
"16" = '''
:sup:`16` λογον ζωησ επεχοντεσ εισ καυχημα εμοι εισ ημεραν χριστου οτι ουκ εισ κενον εδραμον ουδε εισ κενον εκοπιασα 
'''
"17" = '''
:sup:`17` αλλ ει και σπενδομαι επι τη θυσια και λειτουργια τησ πιστεωσ υμων χαιρω και συγχαιρω πασιν υμιν 
'''
"18" = '''
:sup:`18` το δ αυτο και υμεισ χαιρετε και συγχαιρετε μοι 
'''
"19" = '''
:sup:`19` ελπιζω δε εν κυριω ιησου τιμοθεον ταχεωσ πεμψαι υμιν ινα καγω ευψυχω γνουσ τα περι υμων 
'''
"20" = '''
:sup:`20` ουδενα γαρ εχω ισοψυχον οστισ γνησιωσ τα περι υμων μεριμνησει 
'''
"21" = '''
:sup:`21` οι παντεσ γαρ τα εαυτων ζητουσιν ου τα χριστου ιησου 
'''
"22" = '''
:sup:`22` την δε δοκιμην αυτου γινωσκετε οτι ωσ πατρι τεκνον συν εμοι εδουλευσεν εισ το ευαγγελιον 
'''
"23" = '''
:sup:`23` τουτον μεν ουν ελπιζω πεμψαι ωσ αν απιδω τα περι εμε εξαυτησ 
'''
"24" = '''
:sup:`24` πεποιθα δε εν κυριω οτι και αυτοσ ταχεωσ ελευσομαι 
'''
"25" = '''
:sup:`25` αναγκαιον δε ηγησαμην επαφροδιτον τον αδελφον και συνεργον και συστρατιωτην μου υμων δε αποστολον και λειτουργον τησ χρειασ μου πεμψαι προσ υμασ 
'''
"26" = '''
:sup:`26` επειδη επιποθων ην παντασ υμασ και αδημονων διοτι ηκουσατε οτι ησθενησεν 
'''
"27" = '''
:sup:`27` και γαρ ησθενησεν παραπλησιον θανατω αλλα ο θεοσ αυτον ηλεησεν ουκ αυτον δε μονον αλλα και εμε ινα μη λυπην επι λυπην σχω 
'''
"28" = '''
:sup:`28` σπουδαιοτερωσ ουν επεμψα αυτον ινα ιδοντεσ αυτον παλιν χαρητε καγω αλυποτεροσ ω 
'''
"29" = '''
:sup:`29` προσδεχεσθε ουν αυτον εν κυριω μετα πασησ χαρασ και τουσ τοιουτουσ εντιμουσ εχετε 
'''
"30" = '''
:sup:`30` οτι δια το εργον του χριστου μεχρι θανατου ηγγισεν παραβουλευσαμενοσ τη ψυχη ινα αναπληρωση το υμων υστερημα τησ προσ με λειτουργιασ 
'''
