[1]
"1" = '''
:sup:`1` τον μεν πρωτον λογον εποιησαμην περι παντων ω θεοφιλε ων ηρξατο ο ιησουσ ποιειν τε και διδασκειν 
'''
"2" = '''
:sup:`2` αχρι ησ ημερασ εντειλαμενοσ τοισ αποστολοισ δια πνευματοσ αγιου ουσ εξελεξατο ανεληφθη 
'''
"3" = '''
:sup:`3` οισ και παρεστησεν εαυτον ζωντα μετα το παθειν αυτον εν πολλοισ τεκμηριοισ δι ημερων τεσσαρακοντα οπτανομενοσ αυτοισ και λεγων τα περι τησ βασιλειασ του θεου 
'''
"4" = '''
:sup:`4` και συναλιζομενοσ παρηγγειλεν αυτοισ απο ιεροσολυμων μη χωριζεσθαι αλλα περιμενειν την επαγγελιαν του πατροσ ην ηκουσατε μου 
'''
"5" = '''
:sup:`5` οτι ιωαννησ μεν εβαπτισεν υδατι υμεισ δε βαπτισθησεσθε εν πνευματι αγιω ου μετα πολλασ ταυτασ ημερασ 
'''
"6" = '''
:sup:`6` οι μεν ουν συνελθοντεσ επηρωτων αυτον λεγοντεσ κυριε ει εν τω χρονω τουτω αποκαθιστανεισ την βασιλειαν τω ισραηλ 
'''
"7" = '''
:sup:`7` ειπεν δε προσ αυτουσ ουχ υμων εστιν γνωναι χρονουσ η καιρουσ ουσ ο πατηρ εθετο εν τη ιδια εξουσια 
'''
"8" = '''
:sup:`8` αλλα ληψεσθε δυναμιν επελθοντοσ του αγιου πνευματοσ εφ υμασ και εσεσθε μοι μαρτυρεσ εν τε ιερουσαλημ και εν παση τη ιουδαια και σαμαρεια και εωσ εσχατου τησ γησ 
'''
"9" = '''
:sup:`9` και ταυτα ειπων βλεποντων αυτων επηρθη και νεφελη υπελαβεν αυτον απο των οφθαλμων αυτων 
'''
"10" = '''
:sup:`10` και ωσ ατενιζοντεσ ησαν εισ τον ουρανον πορευομενου αυτου και ιδου ανδρεσ δυο παρειστηκεισαν αυτοισ εν εσθητι λευκη 
'''
"11" = '''
:sup:`11` οι και ειπον ανδρεσ γαλιλαιοι τι εστηκατε εμβλεποντεσ εισ τον ουρανον ουτοσ ο ιησουσ ο αναληφθεισ αφ υμων εισ τον ουρανον ουτωσ ελευσεται ον τροπον εθεασασθε αυτον πορευομενον εισ τον ουρανον 
'''
"12" = '''
:sup:`12` τοτε υπεστρεψαν εισ ιερουσαλημ απο ορουσ του καλουμενου ελαιωνοσ ο εστιν εγγυσ ιερουσαλημ σαββατου εχον οδον 
'''
"13" = '''
:sup:`13` και οτε εισηλθον ανεβησαν εισ το υπερωον ου ησαν καταμενοντεσ ο τε πετροσ και ιακωβοσ και ιωαννησ και ανδρεασ φιλιπποσ και θωμασ βαρθολομαιοσ και ματθαιοσ ιακωβοσ αλφαιου και σιμων ο ζηλωτησ και ιουδασ ιακωβου 
'''
"14" = '''
:sup:`14` ουτοι παντεσ ησαν προσκαρτερουντεσ ομοθυμαδον τη προσευχη και τη δεησει συν γυναιξιν και μαρια τη μητρι του ιησου και συν τοισ αδελφοισ αυτου 
'''
"15" = '''
:sup:`15` και εν ταισ ημεραισ ταυταισ αναστασ πετροσ εν μεσω των μαθητων ειπεν ην τε οχλοσ ονοματων επι το αυτο ωσ εκατον εικοσι 
'''
"16" = '''
:sup:`16` ανδρεσ αδελφοι εδει πληρωθηναι την γραφην ταυτην ην προειπεν το πνευμα το αγιον δια στοματοσ δαυιδ περι ιουδα του γενομενου οδηγου τοισ συλλαβουσιν τον ιησουν 
'''
"17" = '''
:sup:`17` οτι κατηριθμημενοσ ην συν ημιν και ελαχεν τον κληρον τησ διακονιασ ταυτησ 
'''
"18" = '''
:sup:`18` ουτοσ μεν ουν εκτησατο χωριον εκ μισθου τησ αδικιασ και πρηνησ γενομενοσ ελακησεν μεσοσ και εξεχυθη παντα τα σπλαγχνα αυτου 
'''
"19" = '''
:sup:`19` και γνωστον εγενετο πασιν τοισ κατοικουσιν ιερουσαλημ ωστε κληθηναι το χωριον εκεινο τη ιδια διαλεκτω αυτων ακελδαμα τουτ εστιν χωριον αιματοσ 
'''
"20" = '''
:sup:`20` γεγραπται γαρ εν βιβλω ψαλμων γενηθητω η επαυλισ αυτου ερημοσ και μη εστω ο κατοικων εν αυτη και την επισκοπην αυτου λαβοι ετεροσ 
'''
"21" = '''
:sup:`21` δει ουν των συνελθοντων ημιν ανδρων εν παντι χρονω εν ω εισηλθεν και εξηλθεν εφ ημασ ο κυριοσ ιησουσ 
'''
"22" = '''
:sup:`22` αρξαμενοσ απο του βαπτισματοσ ιωαννου εωσ τησ ημερασ ησ ανεληφθη αφ ημων μαρτυρα τησ αναστασεωσ αυτου γενεσθαι συν ημιν ενα τουτων 
'''
"23" = '''
:sup:`23` και εστησαν δυο ιωσηφ τον καλουμενον βαρσαβαν οσ επεκληθη ιουστοσ και ματθιαν 
'''
"24" = '''
:sup:`24` και προσευξαμενοι ειπον συ κυριε καρδιογνωστα παντων αναδειξον ον εξελεξω εκ τουτων των δυο ενα 
'''
"25" = '''
:sup:`25` λαβειν τον κληρον τησ διακονιασ ταυτησ και αποστολησ εξ ησ παρεβη ιουδασ πορευθηναι εισ τον τοπον τον ιδιον 
'''
"26" = '''
:sup:`26` και εδωκαν κληρουσ αυτων και επεσεν ο κληροσ επι ματθιαν και συγκατεψηφισθη μετα των ενδεκα αποστολων 
'''
