[1]
"1" = '''
:sup:`1` παυλοσ αποστολοσ ιησου χριστου δια θεληματοσ θεου και τιμοθεοσ ο αδελφοσ τη εκκλησια του θεου τη ουση εν κορινθω συν τοισ αγιοισ πασιν τοισ ουσιν εν ολη τη αχαια 
'''
"2" = '''
:sup:`2` χαρισ υμιν και ειρηνη απο θεου πατροσ ημων και κυριου ιησου χριστου 
'''
"3" = '''
:sup:`3` ευλογητοσ ο θεοσ και πατηρ του κυριου ημων ιησου χριστου ο πατηρ των οικτιρμων και θεοσ πασησ παρακλησεωσ 
'''
"4" = '''
:sup:`4` ο παρακαλων ημασ επι παση τη θλιψει ημων εισ το δυνασθαι ημασ παρακαλειν τουσ εν παση θλιψει δια τησ παρακλησεωσ ησ παρακαλουμεθα αυτοι υπο του θεου 
'''
"5" = '''
:sup:`5` οτι καθωσ περισσευει τα παθηματα του χριστου εισ ημασ ουτωσ δια του χριστου περισσευει και η παρακλησισ ημων 
'''
"6" = '''
:sup:`6` ειτε δε θλιβομεθα υπερ τησ υμων παρακλησεωσ και σωτηριασ τησ ενεργουμενησ εν υπομονη των αυτων παθηματων ων και ημεισ πασχομεν και η ελπισ ημων βεβαια υπερ υμων ειτε παρακαλουμεθα υπερ τησ υμων παρακλησεωσ και σωτηριασ 
'''
"7" = '''
:sup:`7` ειδοτεσ οτι ωσπερ κοινωνοι εστε των παθηματων ουτωσ και τησ παρακλησεωσ 
'''
"8" = '''
:sup:`8` ου γαρ θελομεν υμασ αγνοειν αδελφοι υπερ τησ θλιψεωσ ημων τησ γενομενησ ημιν εν τη ασια οτι καθ υπερβολην εβαρηθημεν υπερ δυναμιν ωστε εξαπορηθηναι ημασ και του ζην 
'''
"9" = '''
:sup:`9` αλλα αυτοι εν εαυτοισ το αποκριμα του θανατου εσχηκαμεν ινα μη πεποιθοτεσ ωμεν εφ εαυτοισ αλλ επι τω θεω τω εγειροντι τουσ νεκρουσ 
'''
"10" = '''
:sup:`10` οσ εκ τηλικουτου θανατου ερρυσατο ημασ και ρυεται εισ ον ηλπικαμεν οτι και ετι ρυσεται 
'''
"11" = '''
:sup:`11` συνυπουργουντων και υμων υπερ ημων τη δεησει ινα εκ πολλων προσωπων το εισ ημασ χαρισμα δια πολλων ευχαριστηθη υπερ υμων 
'''
"12" = '''
:sup:`12` η γαρ καυχησισ ημων αυτη εστιν το μαρτυριον τησ συνειδησεωσ ημων οτι εν απλοτητι και ειλικρινεια θεου ουκ εν σοφια σαρκικη αλλ εν χαριτι θεου ανεστραφημεν εν τω κοσμω περισσοτερωσ δε προσ υμασ 
'''
"13" = '''
:sup:`13` ου γαρ αλλα γραφομεν υμιν αλλ η α αναγινωσκετε η και επιγινωσκετε ελπιζω δε οτι και εωσ τελουσ επιγνωσεσθε 
'''
"14" = '''
:sup:`14` καθωσ και επεγνωτε ημασ απο μερουσ οτι καυχημα υμων εσμεν καθαπερ και υμεισ ημων εν τη ημερα του κυριου ιησου 
'''
"15" = '''
:sup:`15` και ταυτη τη πεποιθησει εβουλομην ελθειν προσ υμασ το προτερον ινα δευτεραν χαριν εχητε 
'''
"16" = '''
:sup:`16` και δι υμων διελθειν εισ μακεδονιαν και παλιν απο μακεδονιασ ελθειν προσ υμασ και υφ υμων προπεμφθηναι εισ την ιουδαιαν 
'''
"17" = '''
:sup:`17` τουτο ουν βουλευομενοσ μητι αρα τη ελαφρια εχρησαμην η α βουλευομαι κατα σαρκα βουλευομαι ινα η παρ εμοι το ναι ναι και το ου ου 
'''
"18" = '''
:sup:`18` πιστοσ δε ο θεοσ οτι ο λογοσ ημων ο προσ υμασ ουκ εγενετο ναι και ου 
'''
"19" = '''
:sup:`19` ο γαρ του θεου υιοσ ιησουσ χριστοσ ο εν υμιν δι ημων κηρυχθεισ δι εμου και σιλουανου και τιμοθεου ουκ εγενετο ναι και ου αλλα ναι εν αυτω γεγονεν 
'''
"20" = '''
:sup:`20` οσαι γαρ επαγγελιαι θεου εν αυτω το ναι και εν αυτω το αμην τω θεω προσ δοξαν δι ημων 
'''
"21" = '''
:sup:`21` ο δε βεβαιων ημασ συν υμιν εισ χριστον και χρισασ ημασ θεοσ 
'''
"22" = '''
:sup:`22` ο και σφραγισαμενοσ ημασ και δουσ τον αρραβωνα του πνευματοσ εν ταισ καρδιαισ ημων 
'''
"23" = '''
:sup:`23` εγω δε μαρτυρα τον θεον επικαλουμαι επι την εμην ψυχην οτι φειδομενοσ υμων ουκετι ηλθον εισ κορινθον 
'''
"24" = '''
:sup:`24` ουχ οτι κυριευομεν υμων τησ πιστεωσ αλλα συνεργοι εσμεν τησ χαρασ υμων τη γαρ πιστει εστηκατε 
'''
