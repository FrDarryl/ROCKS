[14]
"1" = '''
:sup:`1` και εγενετο εν τω ελθειν αυτον εισ οικον τινοσ των αρχοντων των φαρισαιων σαββατω φαγειν αρτον και αυτοι ησαν παρατηρουμενοι αυτον 
'''
"2" = '''
:sup:`2` και ιδου ανθρωποσ τισ ην υδρωπικοσ εμπροσθεν αυτου 
'''
"3" = '''
:sup:`3` και αποκριθεισ ο ιησουσ ειπεν προσ τουσ νομικουσ και φαρισαιουσ λεγων ει εξεστιν τω σαββατω θεραπευειν 
'''
"4" = '''
:sup:`4` οι δε ησυχασαν και επιλαβομενοσ ιασατο αυτον και απελυσεν 
'''
"5" = '''
:sup:`5` και αποκριθεισ προσ αυτουσ ειπεν τινοσ υμων υιοσ η βουσ εισ φρεαρ εμπεσειται και ουκ ευθεωσ ανασπασει αυτον εν τη ημερα του σαββατου 
'''
"6" = '''
:sup:`6` και ουκ ισχυσαν ανταποκριθηναι αυτω προσ ταυτα 
'''
"7" = '''
:sup:`7` ελεγεν δε προσ τουσ κεκλημενουσ παραβολην επεχων πωσ τασ πρωτοκλισιασ εξελεγοντο λεγων προσ αυτουσ 
'''
"8" = '''
:sup:`8` οταν κληθησ υπο τινοσ εισ γαμουσ μη κατακλιθησ εισ την πρωτοκλισιαν μηποτε εντιμοτεροσ σου η κεκλημενοσ υπ αυτου 
'''
"9" = '''
:sup:`9` και ελθων ο σε και αυτον καλεσασ ερει σοι δοσ τουτω τοπον και τοτε αρξη μετ αισχυνησ τον εσχατον τοπον κατεχειν 
'''
"10" = '''
:sup:`10` αλλ οταν κληθησ πορευθεισ αναπεσε εισ τον εσχατον τοπον ινα οταν ελθη ο κεκληκωσ σε ειπη σοι φιλε προσαναβηθι ανωτερον τοτε εσται σοι δοξα ενωπιον των συνανακειμενων σοι 
'''
"11" = '''
:sup:`11` οτι πασ ο υψων εαυτον ταπεινωθησεται και ο ταπεινων εαυτον υψωθησεται 
'''
"12" = '''
:sup:`12` ελεγεν δε και τω κεκληκοτι αυτον οταν ποιησ αριστον η δειπνον μη φωνει τουσ φιλουσ σου μηδε τουσ αδελφουσ σου μηδε τουσ συγγενεισ σου μηδε γειτονασ πλουσιουσ μηποτε και αυτοι σε αντικαλεσωσιν και γενηται σοι ανταποδομα 
'''
"13" = '''
:sup:`13` αλλ οταν ποιησ δοχην καλει πτωχουσ αναπηρουσ χωλουσ τυφλουσ 
'''
"14" = '''
:sup:`14` και μακαριοσ εση οτι ουκ εχουσιν ανταποδουναι σοι ανταποδοθησεται γαρ σοι εν τη αναστασει των δικαιων 
'''
"15" = '''
:sup:`15` ακουσασ δε τισ των συνανακειμενων ταυτα ειπεν αυτω μακαριοσ οσ φαγεται αριστον εν τη βασιλεια του θεου 
'''
"16" = '''
:sup:`16` ο δε ειπεν αυτω ανθρωποσ τισ εποιησεν δειπνον μεγα και εκαλεσεν πολλουσ 
'''
"17" = '''
:sup:`17` και απεστειλεν τον δουλον αυτου τη ωρα του δειπνου ειπειν τοισ κεκλημενοισ ερχεσθε οτι ηδη ετοιμα εστιν παντα 
'''
"18" = '''
:sup:`18` και ηρξαντο απο μιασ παραιτεισθαι παντεσ ο πρωτοσ ειπεν αυτω αγρον ηγορασα και εχω αναγκην εξελθειν και ιδειν αυτον ερωτω σε εχε με παρητημενον 
'''
"19" = '''
:sup:`19` και ετεροσ ειπεν ζευγη βοων ηγορασα πεντε και πορευομαι δοκιμασαι αυτα ερωτω σε εχε με παρητημενον 
'''
"20" = '''
:sup:`20` και ετεροσ ειπεν γυναικα εγημα και δια τουτο ου δυναμαι ελθειν 
'''
"21" = '''
:sup:`21` και παραγενομενοσ ο δουλοσ εκεινοσ απηγγειλεν τω κυριω αυτου ταυτα τοτε οργισθεισ ο οικοδεσποτησ ειπεν τω δουλω αυτου εξελθε ταχεωσ εισ τασ πλατειασ και ρυμασ τησ πολεωσ και τουσ πτωχουσ και αναπηρουσ και χωλουσ και τυφλουσ εισαγαγε ωδε 
'''
"22" = '''
:sup:`22` και ειπεν ο δουλοσ κυριε γεγονεν ωσ επεταξασ και ετι τοποσ εστιν 
'''
"23" = '''
:sup:`23` και ειπεν ο κυριοσ προσ τον δουλον εξελθε εισ τασ οδουσ και φραγμουσ και αναγκασον εισελθειν ινα γεμισθη ο οικοσ μου 
'''
"24" = '''
:sup:`24` λεγω γαρ υμιν οτι ουδεισ των ανδρων εκεινων των κεκλημενων γευσεται μου του δειπνου πολλοι γαρ εισιν κλητοι ολιγοι δε εκλεκτοι 
'''
"25" = '''
:sup:`25` συνεπορευοντο δε αυτω οχλοι πολλοι και στραφεισ ειπεν προσ αυτουσ 
'''
"26" = '''
:sup:`26` ει τισ ερχεται προσ με και ου μισει τον πατερα αυτου και την μητερα και την γυναικα και τα τεκνα και τουσ αδελφουσ και τασ αδελφασ ετι δε και την εαυτου ψυχην ου δυναται μου μαθητησ ειναι 
'''
"27" = '''
:sup:`27` και οστισ ου βασταζει τον σταυρον αυτου και ερχεται οπισω μου ου δυναται ειναι μου μαθητησ 
'''
"28" = '''
:sup:`28` τισ γαρ εξ υμων ο θελων πυργον οικοδομησαι ουχι πρωτον καθισασ ψηφιζει την δαπανην ει εχει τα εισ απαρτισμον 
'''
"29" = '''
:sup:`29` ινα μηποτε θεντοσ αυτου θεμελιον και μη ισχυοντοσ εκτελεσαι παντεσ οι θεωρουντεσ αρξωνται εμπαιζειν αυτω 
'''
"30" = '''
:sup:`30` λεγοντεσ οτι ουτοσ ο ανθρωποσ ηρξατο οικοδομειν και ουκ ισχυσεν εκτελεσαι 
'''
"31" = '''
:sup:`31` η τισ βασιλευσ πορευομενοσ συμβαλειν ετερω βασιλει εισ πολεμον ουχι καθισασ πρωτον βουλευεται ει δυνατοσ εστιν εν δεκα χιλιασιν απαντησαι τω μετα εικοσι χιλιαδων ερχομενω επ αυτον 
'''
"32" = '''
:sup:`32` ει δε μηγε ετι πορρω αυτου οντοσ πρεσβειαν αποστειλασ ερωτα τα προσ ειρηνην 
'''
"33" = '''
:sup:`33` ουτωσ ουν πασ εξ υμων οσ ουκ αποτασσεται πασιν τοισ εαυτου υπαρχουσιν ου δυναται μου ειναι μαθητησ 
'''
"34" = '''
:sup:`34` καλον το αλασ εαν δε το αλασ μωρανθη εν τινι αρτυθησεται 
'''
"35" = '''
:sup:`35` ουτε εισ γην ουτε εισ κοπριαν ευθετον εστιν εξω βαλλουσιν αυτο ο εχων ωτα ακουειν ακουετω 
'''
