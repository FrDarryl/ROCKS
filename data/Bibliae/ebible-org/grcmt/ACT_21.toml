[21]
"1" = '''
:sup:`1` ωσ δε εγενετο αναχθηναι ημασ αποσπασθεντασ απ αυτων ευθυδρομησαντεσ ηλθομεν εισ την κων τη δε εξησ εισ την ροδον κακειθεν εισ παταρα 
'''
"2" = '''
:sup:`2` και ευροντεσ πλοιον διαπερων εισ φοινικην επιβαντεσ ανηχθημεν 
'''
"3" = '''
:sup:`3` αναφανεντεσ δε την κυπρον και καταλιποντεσ αυτην ευωνυμον επλεομεν εισ συριαν και κατηχθημεν εισ τυρον εκεισε γαρ ην το πλοιον αποφορτιζομενον τον γομον 
'''
"4" = '''
:sup:`4` και ανευροντεσ μαθητασ επεμειναμεν αυτου ημερασ επτα οιτινεσ τω παυλω ελεγον δια του πνευματοσ μη αναβαινειν εισ ιερουσαλημ 
'''
"5" = '''
:sup:`5` οτε δε εγενετο ημασ εξαρτισαι τασ ημερασ εξελθοντεσ επορευομεθα προπεμποντων ημασ παντων συν γυναιξιν και τεκνοισ εωσ εξω τησ πολεωσ και θεντεσ τα γονατα επι τον αιγιαλον προσηυξαμεθα 
'''
"6" = '''
:sup:`6` και ασπασαμενοι αλληλουσ επεβημεν εισ το πλοιον εκεινοι δε υπεστρεψαν εισ τα ιδια 
'''
"7" = '''
:sup:`7` ημεισ δε τον πλουν διανυσαντεσ απο τυρου κατηντησαμεν εισ πτολεμαιδα και ασπασαμενοι τουσ αδελφουσ εμειναμεν ημεραν μιαν παρ αυτοισ 
'''
"8" = '''
:sup:`8` τη δε επαυριον εξελθοντεσ οι περι τον παυλον ηλθον εισ καισαρειαν και εισελθοντεσ εισ τον οικον φιλιππου του ευαγγελιστου οντοσ εκ των επτα εμειναμεν παρ αυτω 
'''
"9" = '''
:sup:`9` τουτω δε ησαν θυγατερεσ παρθενοι τεσσαρεσ προφητευουσαι 
'''
"10" = '''
:sup:`10` επιμενοντων δε ημων ημερασ πλειουσ κατηλθεν τισ απο τησ ιουδαιασ προφητησ ονοματι αγαβοσ 
'''
"11" = '''
:sup:`11` και ελθων προσ ημασ και αρασ την ζωνην του παυλου δησασ τε αυτου τουσ ποδασ και τασ χειρασ ειπεν ταδε λεγει το πνευμα το αγιον τον ανδρα ου εστιν η ζωνη αυτη ουτωσ δησουσιν εν ιερουσαλημ οι ιουδαιοι και παραδωσουσιν εισ χειρασ εθνων 
'''
"12" = '''
:sup:`12` ωσ δε ηκουσαμεν ταυτα παρεκαλουμεν ημεισ τε και οι εντοπιοι του μη αναβαινειν αυτον εισ ιερουσαλημ 
'''
"13" = '''
:sup:`13` απεκριθη τε ο παυλοσ τι ποιειτε κλαιοντεσ και συνθρυπτοντεσ μου την καρδιαν εγω γαρ ου μονον δεθηναι αλλα και αποθανειν εισ ιερουσαλημ ετοιμωσ εχω υπερ του ονοματοσ του κυριου ιησου 
'''
"14" = '''
:sup:`14` μη πειθομενου δε αυτου ησυχασαμεν ειποντεσ το θελημα του κυριου γενεσθω 
'''
"15" = '''
:sup:`15` μετα δε τασ ημερασ ταυτασ επισκευασαμενοι ανεβαινομεν εισ ιερουσαλημ 
'''
"16" = '''
:sup:`16` συνηλθον δε και των μαθητων απο καισαρειασ συν ημιν αγοντεσ παρ ω ξενισθωμεν μνασωνι τινι κυπριω αρχαιω μαθητη 
'''
"17" = '''
:sup:`17` γενομενων δε ημων εισ ιεροσολυμα ασμενωσ εδεξαντο ημασ οι αδελφοι 
'''
"18" = '''
:sup:`18` τη δε επιουση εισηει ο παυλοσ συν ημιν προσ ιακωβον παντεσ τε παρεγενοντο οι πρεσβυτεροι 
'''
"19" = '''
:sup:`19` και ασπασαμενοσ αυτουσ εξηγειτο καθ εν εκαστον ων εποιησεν ο θεοσ εν τοισ εθνεσιν δια τησ διακονιασ αυτου 
'''
"20" = '''
:sup:`20` οι δε ακουσαντεσ εδοξαζον τον κυριον ειποντεσ αυτω θεωρεισ αδελφε ποσαι μυριαδεσ εισιν ιουδαιων των πεπιστευκοτων και παντεσ ζηλωται του νομου υπαρχουσιν 
'''
"21" = '''
:sup:`21` κατηχηθησαν δε περι σου οτι αποστασιαν διδασκεισ απο μωυσεωσ τουσ κατα τα εθνη παντασ ιουδαιουσ λεγων μη περιτεμνειν αυτουσ τα τεκνα μηδε τοισ εθεσιν περιπατειν 
'''
"22" = '''
:sup:`22` τι ουν εστιν παντωσ δει πληθοσ συνελθειν ακουσονται γαρ οτι εληλυθασ 
'''
"23" = '''
:sup:`23` τουτο ουν ποιησον ο σοι λεγομεν εισιν ημιν ανδρεσ τεσσαρεσ ευχην εχοντεσ εφ εαυτων 
'''
"24" = '''
:sup:`24` τουτουσ παραλαβων αγνισθητι συν αυτοισ και δαπανησον επ αυτοισ ινα ξυρησωνται την κεφαλην και γνωσιν παντεσ οτι ων κατηχηνται περι σου ουδεν εστιν αλλα στοιχεισ και αυτοσ τον νομον φυλασσων 
'''
"25" = '''
:sup:`25` περι δε των πεπιστευκοτων εθνων ημεισ επεστειλαμεν κριναντεσ μηδεν τοιουτον τηρειν αυτουσ ει μη φυλασσεσθαι αυτουσ το τε ειδωλοθυτον και το αιμα και πνικτον και πορνειαν 
'''
"26" = '''
:sup:`26` τοτε ο παυλοσ παραλαβων τουσ ανδρασ τη εχομενη ημερα συν αυτοισ αγνισθεισ εισηει εισ το ιερον διαγγελλων την εκπληρωσιν των ημερων του αγνισμου εωσ ου προσηνεχθη υπερ ενοσ εκαστου αυτων η προσφορα 
'''
"27" = '''
:sup:`27` ωσ δε εμελλον αι επτα ημεραι συντελεισθαι οι απο τησ ασιασ ιουδαιοι θεασαμενοι αυτον εν τω ιερω συνεχεον παντα τον οχλον και επεβαλον τασ χειρασ επ αυτον 
'''
"28" = '''
:sup:`28` κραζοντεσ ανδρεσ ισραηλιται βοηθειτε ουτοσ εστιν ο ανθρωποσ ο κατα του λαου και του νομου και του τοπου τουτου παντασ πανταχου διδασκων ετι τε και ελληνασ εισηγαγεν εισ το ιερον και κεκοινωκεν τον αγιον τοπον τουτον 
'''
"29" = '''
:sup:`29` ησαν γαρ εωρακοτεσ τροφιμον τον εφεσιον εν τη πολει συν αυτω ον ενομιζον οτι εισ το ιερον εισηγαγεν ο παυλοσ 
'''
"30" = '''
:sup:`30` εκινηθη τε η πολισ ολη και εγενετο συνδρομη του λαου και επιλαβομενοι του παυλου ειλκον αυτον εξω του ιερου και ευθεωσ εκλεισθησαν αι θυραι 
'''
"31" = '''
:sup:`31` ζητουντων δε αυτον αποκτειναι ανεβη φασισ τω χιλιαρχω τησ σπειρησ οτι ολη συγκεχυται ιερουσαλημ 
'''
"32" = '''
:sup:`32` οσ εξαυτησ παραλαβων στρατιωτασ και εκατονταρχουσ κατεδραμεν επ αυτουσ οι δε ιδοντεσ τον χιλιαρχον και τουσ στρατιωτασ επαυσαντο τυπτοντεσ τον παυλον 
'''
"33" = '''
:sup:`33` εγγισασ δε ο χιλιαρχοσ επελαβετο αυτου και εκελευσεν δεθηναι αλυσεσιν δυσιν και επυνθανετο τισ αν ειη και τι εστιν πεποιηκωσ 
'''
"34" = '''
:sup:`34` αλλοι δε αλλο τι εβοων εν τω οχλω μη δυναμενοσ δε γνωναι το ασφαλεσ δια τον θορυβον εκελευσεν αγεσθαι αυτον εισ την παρεμβολην 
'''
"35" = '''
:sup:`35` οτε δε εγενετο επι τουσ αναβαθμουσ συνεβη βασταζεσθαι αυτον υπο των στρατιωτων δια την βιαν του οχλου 
'''
"36" = '''
:sup:`36` ηκολουθει γαρ το πληθοσ του λαου κραζον αιρε αυτον 
'''
"37" = '''
:sup:`37` μελλων τε εισαγεσθαι εισ την παρεμβολην ο παυλοσ λεγει τω χιλιαρχω ει εξεστιν μοι ειπειν προσ σε ο δε εφη ελληνιστι γινωσκεισ 
'''
"38" = '''
:sup:`38` ουκ αρα συ ει ο αιγυπτιοσ ο προ τουτων των ημερων αναστατωσασ και εξαγαγων εισ την ερημον τουσ τετρακισχιλιουσ ανδρασ των σικαριων 
'''
"39" = '''
:sup:`39` ειπεν δε ο παυλοσ εγω ανθρωποσ μεν ειμι ιουδαιοσ ταρσευσ τησ κιλικιασ ουκ ασημου πολεωσ πολιτησ δεομαι δε σου επιτρεψον μοι λαλησαι προσ τον λαον 
'''
"40" = '''
:sup:`40` επιτρεψαντοσ δε αυτου ο παυλοσ εστωσ επι των αναβαθμων κατεσεισεν τη χειρι τω λαω πολλησ δε σιγησ γενομενησ προσεφωνει τη εβραιδι διαλεκτω λεγων 
'''
