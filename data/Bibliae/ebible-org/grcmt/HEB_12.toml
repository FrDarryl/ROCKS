[12]
"1" = '''
:sup:`1` τοιγαρουν και ημεισ τοσουτον εχοντεσ περικειμενον ημιν νεφοσ μαρτυρων ογκον αποθεμενοι παντα και την ευπεριστατον αμαρτιαν δι υπομονησ τρεχωμεν τον προκειμενον ημιν αγωνα 
'''
"2" = '''
:sup:`2` αφορωντεσ εισ τον τησ πιστεωσ αρχηγον και τελειωτην ιησουν οσ αντι τησ προκειμενησ αυτω χαρασ υπεμεινεν σταυρον αισχυνησ καταφρονησασ εν δεξια τε του θρονου του θεου κεκαθικεν 
'''
"3" = '''
:sup:`3` αναλογισασθε γαρ τον τοιαυτην υπομεμενηκοτα υπο των αμαρτωλων εισ αυτον αντιλογιαν ινα μη καμητε ταισ ψυχαισ υμων εκλυομενοι 
'''
"4" = '''
:sup:`4` ουπω μεχρι αιματοσ αντικατεστητε προσ την αμαρτιαν ανταγωνιζομενοι 
'''
"5" = '''
:sup:`5` και εκλελησθε τησ παρακλησεωσ ητισ υμιν ωσ υιοισ διαλεγεται υιε μου μη ολιγωρει παιδειασ κυριου μηδε εκλυου υπ αυτου ελεγχομενοσ 
'''
"6" = '''
:sup:`6` ον γαρ αγαπα κυριοσ παιδευει μαστιγοι δε παντα υιον ον παραδεχεται 
'''
"7" = '''
:sup:`7` εισ παιδειαν υπομενετε ωσ υιοισ υμιν προσφερεται ο θεοσ τισ γαρ εστιν υιοσ ον ου παιδευει πατηρ 
'''
"8" = '''
:sup:`8` ει δε χωρισ εστε παιδειασ ησ μετοχοι γεγονασιν παντεσ αρα νοθοι εστε και ουχ υιοι 
'''
"9" = '''
:sup:`9` ειτα τουσ μεν τησ σαρκοσ ημων πατερασ ειχομεν παιδευτασ και ενετρεπομεθα ου πολλω μαλλον υποταγησομεθα τω πατρι των πνευματων και ζησομεν 
'''
"10" = '''
:sup:`10` οι μεν γαρ προσ ολιγασ ημερασ κατα το δοκουν αυτοισ επαιδευον ο δε επι το συμφερον εισ το μεταλαβειν τησ αγιοτητοσ αυτου 
'''
"11" = '''
:sup:`11` πασα δε παιδεια προσ μεν το παρον ου δοκει χαρασ ειναι αλλα λυπησ υστερον δε καρπον ειρηνικον τοισ δι αυτησ γεγυμνασμενοισ αποδιδωσιν δικαιοσυνησ 
'''
"12" = '''
:sup:`12` διο τασ παρειμενασ χειρασ και τα παραλελυμενα γονατα ανορθωσατε 
'''
"13" = '''
:sup:`13` και τροχιασ ορθασ ποιησατε τοισ ποσιν υμων ινα μη το χωλον εκτραπη ιαθη δε μαλλον 
'''
"14" = '''
:sup:`14` ειρηνην διωκετε μετα παντων και τον αγιασμον ου χωρισ ουδεισ οψεται τον κυριον 
'''
"15" = '''
:sup:`15` επισκοπουντεσ μη τισ υστερων απο τησ χαριτοσ του θεου μη τισ ριζα πικριασ ανω φυουσα ενοχλη και δια ταυτησ μιανθωσιν πολλοι 
'''
"16" = '''
:sup:`16` μη τισ πορνοσ η βεβηλοσ ωσ ησαυ οσ αντι βρωσεωσ μιασ απεδοτο τα πρωτοτοκια αυτου 
'''
"17" = '''
:sup:`17` ιστε γαρ οτι και μετεπειτα θελων κληρονομησαι την ευλογιαν απεδοκιμασθη μετανοιασ γαρ τοπον ουχ ευρεν καιπερ μετα δακρυων εκζητησασ αυτην 
'''
"18" = '''
:sup:`18` ου γαρ προσεληλυθατε ψηλαφωμενω ορει και κεκαυμενω πυρι και γνοφω και σκοτω και θυελλη 
'''
"19" = '''
:sup:`19` και σαλπιγγοσ ηχω και φωνη ρηματων ησ οι ακουσαντεσ παρητησαντο μη προστεθηναι αυτοισ λογον 
'''
"20" = '''
:sup:`20` ουκ εφερον γαρ το διαστελλομενον καν θηριον θιγη του ορουσ λιθοβοληθησεται 
'''
"21" = '''
:sup:`21` και ουτωσ φοβερον ην το φανταζομενον μωυσησ ειπεν εκφοβοσ ειμι και εντρομοσ 
'''
"22" = '''
:sup:`22` αλλα προσεληλυθατε σιων ορει και πολει θεου ζωντοσ ιερουσαλημ επουρανιω και μυριασιν αγγελων 
'''
"23" = '''
:sup:`23` πανηγυρει και εκκλησια πρωτοτοκων εν ουρανοισ απογεγραμμενων και κριτη θεω παντων και πνευμασιν δικαιων τετελειωμενων 
'''
"24" = '''
:sup:`24` και διαθηκησ νεασ μεσιτη ιησου και αιματι ραντισμου κρειττον λαλουντι παρα τον αβελ 
'''
"25" = '''
:sup:`25` βλεπετε μη παραιτησησθε τον λαλουντα ει γαρ εκεινοι ουκ εφυγον τον επι γησ παραιτησαμενοι χρηματιζοντα πολλω μαλλον ημεισ οι τον απ ουρανων αποστρεφομενοι 
'''
"26" = '''
:sup:`26` ου η φωνη την γην εσαλευσεν τοτε νυν δε επηγγελται λεγων ετι απαξ εγω σειω ου μονον την γην αλλα και τον ουρανον 
'''
"27" = '''
:sup:`27` το δε ετι απαξ δηλοι των σαλευομενων την μεταθεσιν ωσ πεποιημενων ινα μεινη τα μη σαλευομενα 
'''
"28" = '''
:sup:`28` διο βασιλειαν ασαλευτον παραλαμβανοντεσ εχωμεν χαριν δι ησ λατρευομεν ευαρεστωσ τω θεω μετα αιδουσ και ευλαβειασ 
'''
"29" = '''
:sup:`29` και γαρ ο θεοσ ημων πυρ καταναλισκον 
'''
