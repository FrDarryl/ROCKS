[21]
"1" = '''
:sup:`1` και ειδον ουρανον καινον και γην καινην ο γαρ πρωτοσ ουρανοσ και η πρωτη γη απηλθον και η θαλασσα ουκ εστιν ετι 
'''
"2" = '''
:sup:`2` και την πολιν την αγιαν ιερουσαλημ καινην ειδον καταβαινουσαν εκ του ουρανου απο του θεου ητοιμασμενην ωσ νυμφην κεκοσμημενην τω ανδρι αυτησ 
'''
"3" = '''
:sup:`3` και ηκουσα φωνησ μεγαλησ εκ του ουρανου λεγουσησ ιδου η σκηνη του θεου μετα των ανθρωπων και σκηνωσει μετ αυτων και αυτοι λαοσ αυτου εσονται και αυτοσ ο θεοσ εσται μετ αυτων 
'''
"4" = '''
:sup:`4` και εξαλειψει παν δακρυον απο των οφθαλμων αυτων και ο θανατοσ ουκ εσται ετι ουτε πενθοσ ουτε κραυγη ουτε πονοσ ουκ εσται ετι οτι τα πρωτα απηλθον 
'''
"5" = '''
:sup:`5` και ειπεν ο καθημενοσ επι τω θρονω ιδου παντα καινα ποιω και λεγει μοι γραψον οτι ουτοι οι λογοι αληθινοι και πιστοι εισιν 
'''
"6" = '''
:sup:`6` και ειπεν μοι γεγονα το αλφα και το ω η αρχη και το τελοσ εγω τω διψωντι δωσω εκ τησ πηγησ του υδατοσ τησ ζωησ δωρεαν 
'''
"7" = '''
:sup:`7` ο νικων κληρονομησει ταυτα και εσομαι αυτω θεοσ και αυτοσ εσται μοι υιοσ 
'''
"8" = '''
:sup:`8` τοισ δε δειλοισ και απιστοισ και αμαρτωλοισ και εβδελυγμενοισ και φονευσιν και πορνοισ και φαρμακοισ και ειδωλολατραισ και πασιν τοισ ψευδεσιν το μεροσ αυτων εν τη λιμνη τη καιομενη πυρι και θειω ο εστιν ο θανατοσ ο δευτεροσ 
'''
"9" = '''
:sup:`9` και ηλθεν εισ εκ των επτα αγγελων των εχοντων τασ επτα φιαλασ γεμουσασ των επτα πληγων των εσχατων και ελαλησεν μετ εμου λεγων δευρο δειξω σοι την γυναικα την νυμφην του αρνιου 
'''
"10" = '''
:sup:`10` και απηνεγκεν με εν πνευματι επ οροσ μεγα και υψηλον και εδειξεν μοι την πολιν την μεγαλην την αγιαν ιερουσαλημ καταβαινουσαν εκ του ουρανου απο του θεου 
'''
"11" = '''
:sup:`11` εχουσαν την δοξαν του θεου ο φωστηρ αυτησ ομοιοσ λιθω τιμιωτατω ωσ λιθω ιασπιδι κρυσταλλιζοντι 
'''
"12" = '''
:sup:`12` εχουσα τειχοσ μεγα και υψηλον εχουσα πυλωνασ δωδεκα και επι τοισ πυλωσιν αγγελουσ δωδεκα και ονοματα επιγεγραμμενα α εστιν ονοματα των δωδεκα φυλων των υιων ισραηλ 
'''
"13" = '''
:sup:`13` απο ανατολων πυλωνεσ τρεισ και απο βορρα πυλωνεσ τρεισ και απο νοτου πυλωνεσ τρεισ και απο δυσμων πυλωνεσ τρεισ 
'''
"14" = '''
:sup:`14` και το τειχοσ τησ πολεωσ εχον θεμελιουσ δωδεκα και επ αυτων δωδεκα ονοματα των δωδεκα αποστολων του αρνιου 
'''
"15" = '''
:sup:`15` και ο λαλων μετ εμου ειχεν μετρον καλαμον χρυσουν ινα μετρηση την πολιν και τουσ πυλωνασ αυτησ και το τειχοσ αυτησ 
'''
"16" = '''
:sup:`16` και η πολισ τετραγωνοσ κειται και το μηκοσ αυτησ οσον το πλατοσ και εμετρησεν την πολιν τω καλαμω επι σταδιουσ δωδεκα χιλιαδων δωδεκα το μηκοσ και το πλατοσ και το υψοσ αυτησ ισα εστιν 
'''
"17" = '''
:sup:`17` και εμετρησεν το τειχοσ αυτησ εκατον τεσσαρακοντα τεσσαρων πηχων μετρον ανθρωπου ο εστιν αγγελου 
'''
"18" = '''
:sup:`18` και ην η ενδομησισ του τειχουσ αυτησ ιασπισ και η πολισ χρυσιον καθαρον ομοιον υελω καθαρω 
'''
"19" = '''
:sup:`19` οι θεμελιοι του τειχουσ τησ πολεωσ παντι λιθω τιμιω κεκοσμημενοι ο θεμελιοσ ο πρωτοσ ιασπισ ο δευτεροσ σαπφειροσ ο τριτοσ χαλκηδων ο τεταρτοσ σμαραγδοσ 
'''
"20" = '''
:sup:`20` ο πεμπτοσ σαρδονυξ ο εκτοσ σαρδιον ο εβδομοσ χρυσολιθοσ ο ογδοοσ βηρυλλοσ ο ενατοσ τοπαζιον ο δεκατοσ χρυσοπρασοσ ο ενδεκατοσ υακινθοσ ο δωδεκατοσ αμεθυσοσ 
'''
"21" = '''
:sup:`21` και οι δωδεκα πυλωνεσ δωδεκα μαργαριται ανα εισ εκαστοσ των πυλωνων ην εξ ενοσ μαργαριτου και η πλατεια τησ πολεωσ χρυσιον καθαρον ωσ υελοσ διαυγησ 
'''
"22" = '''
:sup:`22` και ναον ουκ ειδον εν αυτη ο γαρ κυριοσ ο θεοσ ο παντοκρατωρ ναοσ αυτησ εστιν και το αρνιον 
'''
"23" = '''
:sup:`23` και η πολισ ου χρειαν εχει του ηλιου ουδε τησ σεληνησ ινα φαινωσιν αυτη η γαρ δοξα του θεου εφωτισεν αυτην και ο λυχνοσ αυτησ το αρνιον 
'''
"24" = '''
:sup:`24` και περιπατησουσιν τα εθνη δια του φωτοσ αυτησ και οι βασιλεισ τησ γησ φερουσιν αυτω δοξαν και τιμην των εθνων εισ αυτην 
'''
"25" = '''
:sup:`25` και οι πυλωνεσ αυτησ ου μη κλεισθωσιν ημερασ νυξ γαρ ουκ εσται εκει 
'''
"26" = '''
:sup:`26` και οισουσιν την δοξαν και την τιμην των εθνων εισ αυτην 
'''
"27" = '''
:sup:`27` και ου μη εισελθη εισ αυτην παν κοινον και ποιουν βδελυγμα και ψευδοσ ει μη οι γεγραμμενοι εν τω βιβλιω τησ ζωησ του αρνιου 
'''
