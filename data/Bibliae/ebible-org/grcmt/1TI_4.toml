[4]
"1" = '''
:sup:`1` το δε πνευμα ρητωσ λεγει οτι εν υστεροισ καιροισ αποστησονται τινεσ τησ πιστεωσ προσεχοντεσ πνευμασιν πλανοισ και διδασκαλιαισ δαιμονιων 
'''
"2" = '''
:sup:`2` εν υποκρισει ψευδολογων κεκαυτηριασμενων την ιδιαν συνειδησιν 
'''
"3" = '''
:sup:`3` κωλυοντων γαμειν απεχεσθαι βρωματων α ο θεοσ εκτισεν εισ μεταληψιν μετα ευχαριστιασ τοισ πιστοισ και επεγνωκοσιν την αληθειαν 
'''
"4" = '''
:sup:`4` οτι παν κτισμα θεου καλον και ουδεν αποβλητον μετα ευχαριστιασ λαμβανομενον 
'''
"5" = '''
:sup:`5` αγιαζεται γαρ δια λογου θεου και εντευξεωσ 
'''
"6" = '''
:sup:`6` ταυτα υποτιθεμενοσ τοισ αδελφοισ καλοσ εση διακονοσ ιησου χριστου εντρεφομενοσ τοισ λογοισ τησ πιστεωσ και τησ καλησ διδασκαλιασ η παρηκολουθηκασ 
'''
"7" = '''
:sup:`7` τουσ δε βεβηλουσ και γραωδεισ μυθουσ παραιτου γυμναζε δε σεαυτον προσ ευσεβειαν 
'''
"8" = '''
:sup:`8` η γαρ σωματικη γυμνασια προσ ολιγον εστιν ωφελιμοσ η δε ευσεβεια προσ παντα ωφελιμοσ εστιν επαγγελιαν εχουσα ζωησ τησ νυν και τησ μελλουσησ 
'''
"9" = '''
:sup:`9` πιστοσ ο λογοσ και πασησ αποδοχησ αξιοσ 
'''
"10" = '''
:sup:`10` εισ τουτο γαρ και κοπιωμεν και ονειδιζομεθα οτι ηλπικαμεν επι θεω ζωντι οσ εστιν σωτηρ παντων ανθρωπων μαλιστα πιστων 
'''
"11" = '''
:sup:`11` παραγγελλε ταυτα και διδασκε 
'''
"12" = '''
:sup:`12` μηδεισ σου τησ νεοτητοσ καταφρονειτω αλλα τυποσ γινου των πιστων εν λογω εν αναστροφη εν αγαπη εν πνευματι εν πιστει εν αγνεια 
'''
"13" = '''
:sup:`13` εωσ ερχομαι προσεχε τη αναγνωσει τη παρακλησει τη διδασκαλια 
'''
"14" = '''
:sup:`14` μη αμελει του εν σοι χαρισματοσ ο εδοθη σοι δια προφητειασ μετα επιθεσεωσ των χειρων του πρεσβυτεριου 
'''
"15" = '''
:sup:`15` ταυτα μελετα εν τουτοισ ισθι ινα σου η προκοπη φανερα η εν πασιν 
'''
"16" = '''
:sup:`16` επεχε σεαυτω και τη διδασκαλια επιμενε αυτοισ τουτο γαρ ποιων και σεαυτον σωσεισ και τουσ ακουοντασ σου 
'''
