[6]
"1" = '''
:sup:`1` προσεχετε την ελεημοσυνην υμων μη ποιειν εμπροσθεν των ανθρωπων προσ το θεαθηναι αυτοισ ει δε μηγε μισθον ουκ εχετε παρα τω πατρι υμων τω εν τοισ ουρανοισ 
'''
"2" = '''
:sup:`2` οταν ουν ποιησ ελεημοσυνην μη σαλπισησ εμπροσθεν σου ωσπερ οι υποκριται ποιουσιν εν ταισ συναγωγαισ και εν ταισ ρυμαισ οπωσ δοξασθωσιν υπο των ανθρωπων αμην λεγω υμιν απεχουσιν τον μισθον αυτων 
'''
"3" = '''
:sup:`3` σου δε ποιουντοσ ελεημοσυνην μη γνωτω η αριστερα σου τι ποιει η δεξια σου 
'''
"4" = '''
:sup:`4` οπωσ η σου η ελεημοσυνη εν τω κρυπτω και ο πατηρ σου ο βλεπων εν τω κρυπτω αυτοσ αποδωσει σοι εν τω φανερω 
'''
"5" = '''
:sup:`5` και οταν προσευχη ουκ εση ωσπερ οι υποκριται οτι φιλουσιν εν ταισ συναγωγαισ και εν ταισ γωνιαισ των πλατειων εστωτεσ προσευχεσθαι οπωσ αν φανωσιν τοισ ανθρωποισ αμην λεγω υμιν οτι απεχουσιν τον μισθον αυτων 
'''
"6" = '''
:sup:`6` συ δε οταν προσευχη εισελθε εισ το ταμιειον σου και κλεισασ την θυραν σου προσευξαι τω πατρι σου τω εν τω κρυπτω και ο πατηρ σου ο βλεπων εν τω κρυπτω αποδωσει σοι εν τω φανερω 
'''
"7" = '''
:sup:`7` προσευχομενοι δε μη βαττολογησητε ωσπερ οι εθνικοι δοκουσιν γαρ οτι εν τη πολυλογια αυτων εισακουσθησονται 
'''
"8" = '''
:sup:`8` μη ουν ομοιωθητε αυτοισ οιδεν γαρ ο πατηρ υμων ων χρειαν εχετε προ του υμασ αιτησαι αυτον 
'''
"9" = '''
:sup:`9` ουτωσ ουν προσευχεσθε υμεισ πατερ ημων ο εν τοισ ουρανοισ αγιασθητω το ονομα σου 
'''
"10" = '''
:sup:`10` ελθετω η βασιλεια σου γενηθητω το θελημα σου ωσ εν ουρανω και επι τησ γησ 
'''
"11" = '''
:sup:`11` τον αρτον ημων τον επιουσιον δοσ ημιν σημερον 
'''
"12" = '''
:sup:`12` και αφεσ ημιν τα οφειληματα ημων ωσ και ημεισ αφιεμεν τοισ οφειλεταισ ημων 
'''
"13" = '''
:sup:`13` και μη εισενεγκησ ημασ εισ πειρασμον αλλα ρυσαι ημασ απο του πονηρου οτι σου εστιν η βασιλεια και η δυναμισ και η δοξα εισ τουσ αιωνασ αμην 
'''
"14" = '''
:sup:`14` εαν γαρ αφητε τοισ ανθρωποισ τα παραπτωματα αυτων αφησει και υμιν ο πατηρ υμων ο ουρανιοσ 
'''
"15" = '''
:sup:`15` εαν δε μη αφητε τοισ ανθρωποισ τα παραπτωματα αυτων ουδε ο πατηρ υμων αφησει τα παραπτωματα υμων 
'''
"16" = '''
:sup:`16` οταν δε νηστευητε μη γινεσθε ωσπερ οι υποκριται σκυθρωποι αφανιζουσιν γαρ τα προσωπα αυτων οπωσ φανωσιν τοισ ανθρωποισ νηστευοντεσ αμην λεγω υμιν οτι απεχουσιν τον μισθον αυτων 
'''
"17" = '''
:sup:`17` συ δε νηστευων αλειψαι σου την κεφαλην και το προσωπον σου νιψαι 
'''
"18" = '''
:sup:`18` οπωσ μη φανησ τοισ ανθρωποισ νηστευων αλλα τω πατρι σου τω εν τω κρυπτω και ο πατηρ σου ο βλεπων εν τω κρυπτω αποδωσει σοι 
'''
"19" = '''
:sup:`19` μη θησαυριζετε υμιν θησαυρουσ επι τησ γησ οπου σησ και βρωσισ αφανιζει και οπου κλεπται διορυσσουσιν και κλεπτουσιν 
'''
"20" = '''
:sup:`20` θησαυριζετε δε υμιν θησαυρουσ εν ουρανω οπου ουτε σησ ουτε βρωσισ αφανιζει και οπου κλεπται ου διορυσσουσιν ουδε κλεπτουσιν 
'''
"21" = '''
:sup:`21` οπου γαρ εστιν ο θησαυροσ υμων εκει εσται και η καρδια υμων 
'''
"22" = '''
:sup:`22` ο λυχνοσ του σωματοσ εστιν ο οφθαλμοσ εαν ουν ο οφθαλμοσ σου απλουσ η ολον το σωμα σου φωτεινον εσται 
'''
"23" = '''
:sup:`23` εαν δε ο οφθαλμοσ σου πονηροσ η ολον το σωμα σου σκοτεινον εσται ει ουν το φωσ το εν σοι σκοτοσ εστιν το σκοτοσ ποσον 
'''
"24" = '''
:sup:`24` ουδεισ δυναται δυσιν κυριοισ δουλευειν η γαρ τον ενα μισησει και τον ετερον αγαπησει η ενοσ ανθεξεται και του ετερου καταφρονησει ου δυνασθε θεω δουλευειν και μαμωνα 
'''
"25" = '''
:sup:`25` δια τουτο λεγω υμιν μη μεριμνατε τη ψυχη υμων τι φαγητε και τι πιητε μηδε τω σωματι υμων τι ενδυσησθε ουχι η ψυχη πλειον εστιν τησ τροφησ και το σωμα του ενδυματοσ 
'''
"26" = '''
:sup:`26` εμβλεψατε εισ τα πετεινα του ουρανου οτι ου σπειρουσιν ουδε θεριζουσιν ουδε συναγουσιν εισ αποθηκασ και ο πατηρ υμων ο ουρανιοσ τρεφει αυτα ουχ υμεισ μαλλον διαφερετε αυτων 
'''
"27" = '''
:sup:`27` τισ δε εξ υμων μεριμνων δυναται προσθειναι επι την ηλικιαν αυτου πηχυν ενα 
'''
"28" = '''
:sup:`28` και περι ενδυματοσ τι μεριμνατε καταμαθετε τα κρινα του αγρου πωσ αυξανει ου κοπια ουδε νηθει 
'''
"29" = '''
:sup:`29` λεγω δε υμιν οτι ουδε σολομων εν παση τη δοξη αυτου περιεβαλετο ωσ εν τουτων 
'''
"30" = '''
:sup:`30` ει δε τον χορτον του αγρου σημερον οντα και αυριον εισ κλιβανον βαλλομενον ο θεοσ ουτωσ αμφιεννυσιν ου πολλω μαλλον υμασ ολιγοπιστοι 
'''
"31" = '''
:sup:`31` μη ουν μεριμνησητε λεγοντεσ τι φαγωμεν η τι πιωμεν η τι περιβαλωμεθα 
'''
"32" = '''
:sup:`32` παντα γαρ ταυτα τα εθνη επιζητει οιδεν γαρ ο πατηρ υμων ο ουρανιοσ οτι χρηζετε τουτων απαντων 
'''
"33" = '''
:sup:`33` ζητειτε δε πρωτον την βασιλειαν του θεου και την δικαιοσυνην αυτου και ταυτα παντα προστεθησεται υμιν 
'''
"34" = '''
:sup:`34` μη ουν μεριμνησητε εισ την αυριον η γαρ αυριον μεριμνησει τα εαυτησ αρκετον τη ημερα η κακια αυτησ 
'''
