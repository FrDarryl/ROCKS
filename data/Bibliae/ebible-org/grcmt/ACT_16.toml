[16]
"1" = '''
:sup:`1` κατηντησεν δε εισ δερβην και λυστραν και ιδου μαθητησ τισ ην εκει ονοματι τιμοθεοσ υιοσ γυναικοσ τινοσ ιουδαιασ πιστησ πατροσ δε ελληνοσ 
'''
"2" = '''
:sup:`2` οσ εμαρτυρειτο υπο των εν λυστροισ και ικονιω αδελφων 
'''
"3" = '''
:sup:`3` τουτον ηθελησεν ο παυλοσ συν αυτω εξελθειν και λαβων περιετεμεν αυτον δια τουσ ιουδαιουσ τουσ οντασ εν τοισ τοποισ εκεινοισ ηδεισαν γαρ απαντεσ τον πατερα αυτου οτι ελλην υπηρχεν 
'''
"4" = '''
:sup:`4` ωσ δε διεπορευοντο τασ πολεισ παρεδιδουν αυτοισ φυλασσειν τα δογματα τα κεκριμενα υπο των αποστολων και των πρεσβυτερων των εν ιερουσαλημ 
'''
"5" = '''
:sup:`5` αι μεν ουν εκκλησιαι εστερεουντο τη πιστει και επερισσευον τω αριθμω καθ ημεραν 
'''
"6" = '''
:sup:`6` διελθοντεσ δε την φρυγιαν και την γαλατικην χωραν κωλυθεντεσ υπο του αγιου πνευματοσ λαλησαι τον λογον εν τη ασια 
'''
"7" = '''
:sup:`7` ελθοντεσ κατα την μυσιαν επειραζον κατα την βιθυνιαν πορευεσθαι και ουκ ειασεν αυτουσ το πνευμα 
'''
"8" = '''
:sup:`8` παρελθοντεσ δε την μυσιαν κατεβησαν εισ τρωαδα 
'''
"9" = '''
:sup:`9` και οραμα δια τησ νυκτοσ ωφθη τω παυλω ανηρ τισ ην μακεδων εστωσ παρακαλων αυτον και λεγων διαβασ εισ μακεδονιαν βοηθησον ημιν 
'''
"10" = '''
:sup:`10` ωσ δε το οραμα ειδεν ευθεωσ εζητησαμεν εξελθειν εισ την μακεδονιαν συμβιβαζοντεσ οτι προσκεκληται ημασ ο κυριοσ ευαγγελισασθαι αυτουσ 
'''
"11" = '''
:sup:`11` αναχθεντεσ ουν απο τησ τρωαδοσ ευθυδρομησαμεν εισ σαμοθρακην τη τε επιουση εισ νεαπολιν 
'''
"12" = '''
:sup:`12` εκειθεν τε εισ φιλιππουσ ητισ εστιν πρωτη τησ μεριδοσ τησ μακεδονιασ πολισ κολωνεια ημεν δε εν αυτη τη πολει διατριβοντεσ ημερασ τινασ 
'''
"13" = '''
:sup:`13` τη τε ημερα των σαββατων εξηλθομεν εξω τησ πολεωσ παρα ποταμον ου ενομιζετο προσευχη ειναι και καθισαντεσ ελαλουμεν ταισ συνελθουσαισ γυναιξιν 
'''
"14" = '''
:sup:`14` και τισ γυνη ονοματι λυδια πορφυροπωλισ πολεωσ θυατειρων σεβομενη τον θεον ηκουεν ησ ο κυριοσ διηνοιξεν την καρδιαν προσεχειν τοισ λαλουμενοισ υπο του παυλου 
'''
"15" = '''
:sup:`15` ωσ δε εβαπτισθη και ο οικοσ αυτησ παρεκαλεσεν λεγουσα ει κεκρικατε με πιστην τω κυριω ειναι εισελθοντεσ εισ τον οικον μου μεινατε και παρεβιασατο ημασ 
'''
"16" = '''
:sup:`16` εγενετο δε πορευομενων ημων εισ προσευχην παιδισκην τινα εχουσαν πνευμα πυθωνοσ απαντησαι ημιν ητισ εργασιαν πολλην παρειχεν τοισ κυριοισ αυτησ μαντευομενη 
'''
"17" = '''
:sup:`17` αυτη κατακολουθησασα τω παυλω και ημιν εκραζεν λεγουσα ουτοι οι ανθρωποι δουλοι του θεου του υψιστου εισιν οιτινεσ καταγγελλουσιν ημιν οδον σωτηριασ 
'''
"18" = '''
:sup:`18` τουτο δε εποιει επι πολλασ ημερασ διαπονηθεισ δε ο παυλοσ και επιστρεψασ τω πνευματι ειπεν παραγγελλω σοι εν τω ονοματι ιησου χριστου εξελθειν απ αυτησ και εξηλθεν αυτη τη ωρα 
'''
"19" = '''
:sup:`19` ιδοντεσ δε οι κυριοι αυτησ οτι εξηλθεν η ελπισ τησ εργασιασ αυτων επιλαβομενοι τον παυλον και τον σιλαν ειλκυσαν εισ την αγοραν επι τουσ αρχοντασ 
'''
"20" = '''
:sup:`20` και προσαγαγοντεσ αυτουσ τοισ στρατηγοισ ειπον ουτοι οι ανθρωποι εκταρασσουσιν ημων την πολιν ιουδαιοι υπαρχοντεσ 
'''
"21" = '''
:sup:`21` και καταγγελλουσιν εθη α ουκ εξεστιν ημιν παραδεχεσθαι ουδε ποιειν ρωμαιοισ ουσιν 
'''
"22" = '''
:sup:`22` και συνεπεστη ο οχλοσ κατ αυτων και οι στρατηγοι περιρρηξαντεσ αυτων τα ιματια εκελευον ραβδιζειν 
'''
"23" = '''
:sup:`23` πολλασ τε επιθεντεσ αυτοισ πληγασ εβαλον εισ φυλακην παραγγειλαντεσ τω δεσμοφυλακι ασφαλωσ τηρειν αυτουσ 
'''
"24" = '''
:sup:`24` οσ παραγγελιαν τοιαυτην ειληφωσ εβαλεν αυτουσ εισ την εσωτεραν φυλακην και τουσ ποδασ αυτων ησφαλισατο εισ το ξυλον 
'''
"25" = '''
:sup:`25` κατα δε το μεσονυκτιον παυλοσ και σιλασ προσευχομενοι υμνουν τον θεον επηκροωντο δε αυτων οι δεσμιοι 
'''
"26" = '''
:sup:`26` αφνω δε σεισμοσ εγενετο μεγασ ωστε σαλευθηναι τα θεμελια του δεσμωτηριου ανεωχθησαν τε παραχρημα αι θυραι πασαι και παντων τα δεσμα ανεθη 
'''
"27" = '''
:sup:`27` εξυπνοσ δε γενομενοσ ο δεσμοφυλαξ και ιδων ανεωγμενασ τασ θυρασ τησ φυλακησ σπασαμενοσ μαχαιραν εμελλεν εαυτον αναιρειν νομιζων εκπεφευγεναι τουσ δεσμιουσ 
'''
"28" = '''
:sup:`28` εφωνησεν δε φωνη μεγαλη ο παυλοσ λεγων μηδεν πραξησ σεαυτω κακον απαντεσ γαρ εσμεν ενθαδε 
'''
"29" = '''
:sup:`29` αιτησασ δε φωτα εισεπηδησεν και εντρομοσ γενομενοσ προσεπεσεν τω παυλω και τω σιλα 
'''
"30" = '''
:sup:`30` και προαγαγων αυτουσ εξω εφη κυριοι τι με δει ποιειν ινα σωθω 
'''
"31" = '''
:sup:`31` οι δε ειπον πιστευσον επι τον κυριον ιησουν χριστον και σωθηση συ και ο οικοσ σου 
'''
"32" = '''
:sup:`32` και ελαλησαν αυτω τον λογον του κυριου και πασιν τοισ εν τη οικια αυτου 
'''
"33" = '''
:sup:`33` και παραλαβων αυτουσ εν εκεινη τη ωρα τησ νυκτοσ ελουσεν απο των πληγων και εβαπτισθη αυτοσ και οι αυτου παντεσ παραχρημα 
'''
"34" = '''
:sup:`34` αναγαγων τε αυτουσ εισ τον οικον αυτου παρεθηκεν τραπεζαν και ηγαλλιατο πανοικι πεπιστευκωσ τω θεω 
'''
"35" = '''
:sup:`35` ημερασ δε γενομενησ απεστειλαν οι στρατηγοι τουσ ραβδουχουσ λεγοντεσ απολυσον τουσ ανθρωπουσ εκεινουσ 
'''
"36" = '''
:sup:`36` απηγγειλεν δε ο δεσμοφυλαξ τουσ λογουσ τουτουσ προσ τον παυλον οτι απεσταλκασιν οι στρατηγοι ινα απολυθητε νυν ουν εξελθοντεσ πορευεσθε εν ειρηνη 
'''
"37" = '''
:sup:`37` ο δε παυλοσ εφη προσ αυτουσ δειραντεσ ημασ δημοσια ακατακριτουσ ανθρωπουσ ρωμαιουσ υπαρχοντασ εβαλον εισ φυλακην και νυν λαθρα ημασ εκβαλλουσιν ου γαρ αλλα ελθοντεσ αυτοι εξαγαγετωσαν 
'''
"38" = '''
:sup:`38` ανηγγειλαν δε τοισ στρατηγοισ οι ραβδουχοι τα ρηματα ταυτα και εφοβηθησαν ακουσαντεσ οτι ρωμαιοι εισιν 
'''
"39" = '''
:sup:`39` και ελθοντεσ παρεκαλεσαν αυτουσ και εξαγαγοντεσ ηρωτων εξελθειν τησ πολεωσ 
'''
"40" = '''
:sup:`40` εξελθοντεσ δε εκ τησ φυλακησ εισηλθον προσ την λυδιαν και ιδοντεσ τουσ αδελφουσ παρεκαλεσαν αυτουσ και εξηλθον 
'''
