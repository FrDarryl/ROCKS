[2]
"1" = '''
:sup:`1` αδελφοι μου μη εν προσωποληψιαισ εχετε την πιστιν του κυριου ημων ιησου χριστου τησ δοξησ 
'''
"2" = '''
:sup:`2` εαν γαρ εισελθη εισ την συναγωγην υμων ανηρ χρυσοδακτυλιοσ εν εσθητι λαμπρα εισελθη δε και πτωχοσ εν ρυπαρα εσθητι 
'''
"3" = '''
:sup:`3` και επιβλεψητε επι τον φορουντα την εσθητα την λαμπραν και ειπητε αυτω συ καθου ωδε καλωσ και τω πτωχω ειπητε συ στηθι εκει η καθου ωδε υπο το υποποδιον μου 
'''
"4" = '''
:sup:`4` και ου διεκριθητε εν εαυτοισ και εγενεσθε κριται διαλογισμων πονηρων 
'''
"5" = '''
:sup:`5` ακουσατε αδελφοι μου αγαπητοι ουχ ο θεοσ εξελεξατο τουσ πτωχουσ του κοσμου πλουσιουσ εν πιστει και κληρονομουσ τησ βασιλειασ ησ επηγγειλατο τοισ αγαπωσιν αυτον 
'''
"6" = '''
:sup:`6` υμεισ δε ητιμασατε τον πτωχον ουχ οι πλουσιοι καταδυναστευουσιν υμων και αυτοι ελκουσιν υμασ εισ κριτηρια 
'''
"7" = '''
:sup:`7` ουκ αυτοι βλασφημουσιν το καλον ονομα το επικληθεν εφ υμασ 
'''
"8" = '''
:sup:`8` ει μεντοι νομον τελειτε βασιλικον κατα την γραφην αγαπησεισ τον πλησιον σου ωσ σεαυτον καλωσ ποιειτε 
'''
"9" = '''
:sup:`9` ει δε προσωποληπτειτε αμαρτιαν εργαζεσθε ελεγχομενοι υπο του νομου ωσ παραβαται 
'''
"10" = '''
:sup:`10` οστισ γαρ ολον τον νομον τηρησει πταισει δε εν ενι γεγονεν παντων ενοχοσ 
'''
"11" = '''
:sup:`11` ο γαρ ειπων μη μοιχευσεισ ειπεν και μη φονευσεισ ει δε ου μοιχευσεισ φονευσεισ δε γεγονασ παραβατησ νομου 
'''
"12" = '''
:sup:`12` ουτωσ λαλειτε και ουτωσ ποιειτε ωσ δια νομου ελευθεριασ μελλοντεσ κρινεσθαι 
'''
"13" = '''
:sup:`13` η γαρ κρισισ ανελεοσ τω μη ποιησαντι ελεοσ κατακαυχαται ελεον κρισεωσ 
'''
"14" = '''
:sup:`14` τι το οφελοσ αδελφοι μου εαν πιστιν λεγη τισ εχειν εργα δε μη εχη μη δυναται η πιστισ σωσαι αυτον 
'''
"15" = '''
:sup:`15` εαν δε αδελφοσ η αδελφη γυμνοι υπαρχωσιν και λειπομενοι ωσιν τησ εφημερου τροφησ 
'''
"16" = '''
:sup:`16` ειπη δε τισ αυτοισ εξ υμων υπαγετε εν ειρηνη θερμαινεσθε και χορταζεσθε μη δωτε δε αυτοισ τα επιτηδεια του σωματοσ τι το οφελοσ 
'''
"17" = '''
:sup:`17` ουτωσ και η πιστισ εαν μη εργα εχη νεκρα εστιν καθ εαυτην 
'''
"18" = '''
:sup:`18` αλλ ερει τισ συ πιστιν εχεισ καγω εργα εχω δειξον μοι την πιστιν σου εκ των εργων σου καγω δειξω σοι εκ των εργων μου την πιστιν μου 
'''
"19" = '''
:sup:`19` συ πιστευεισ οτι ο θεοσ εισ εστιν καλωσ ποιεισ και τα δαιμονια πιστευουσιν και φρισσουσιν 
'''
"20" = '''
:sup:`20` θελεισ δε γνωναι ω ανθρωπε κενε οτι η πιστισ χωρισ των εργων νεκρα εστιν 
'''
"21" = '''
:sup:`21` αβρααμ ο πατηρ ημων ουκ εξ εργων εδικαιωθη ανενεγκασ ισαακ τον υιον αυτου επι το θυσιαστηριον 
'''
"22" = '''
:sup:`22` βλεπεισ οτι η πιστισ συνηργει τοισ εργοισ αυτου και εκ των εργων η πιστισ ετελειωθη 
'''
"23" = '''
:sup:`23` και επληρωθη η γραφη η λεγουσα επιστευσεν δε αβρααμ τω θεω και ελογισθη αυτω εισ δικαιοσυνην και φιλοσ θεου εκληθη 
'''
"24" = '''
:sup:`24` ορατε 3708 V-PAI-2P τοινυν οτι εξ εργων δικαιουται ανθρωποσ και ουκ εκ πιστεωσ μονον 
'''
"25" = '''
:sup:`25` ομοιωσ δε και ρααβ η πορνη ουκ εξ εργων εδικαιωθη υποδεξαμενη τουσ αγγελουσ και ετερα οδω εκβαλουσα 
'''
"26" = '''
:sup:`26` ωσπερ γαρ το σωμα χωρισ πνευματοσ νεκρον εστιν ουτωσ και η πιστισ χωρισ των εργων νεκρα εστιν 
'''
