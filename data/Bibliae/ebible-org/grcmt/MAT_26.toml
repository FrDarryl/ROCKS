[26]
"1" = '''
:sup:`1` και εγενετο οτε ετελεσεν ο ιησουσ παντασ τουσ λογουσ τουτουσ ειπεν τοισ μαθηταισ αυτου 
'''
"2" = '''
:sup:`2` οιδατε οτι μετα δυο ημερασ το πασχα γινεται και ο υιοσ του ανθρωπου παραδιδοται εισ το σταυρωθηναι 
'''
"3" = '''
:sup:`3` τοτε συνηχθησαν οι αρχιερεισ και οι γραμματεισ και οι πρεσβυτεροι του λαου εισ την αυλην του αρχιερεωσ του λεγομενου καιαφα 
'''
"4" = '''
:sup:`4` και συνεβουλευσαντο ινα τον ιησουν δολω κρατησωσιν και αποκτεινωσιν 
'''
"5" = '''
:sup:`5` ελεγον δε μη εν τη εορτη ινα μη θορυβοσ γενηται εν τω λαω 
'''
"6" = '''
:sup:`6` του δε ιησου γενομενου εν βηθανια εν οικια σιμωνοσ του λεπρου 
'''
"7" = '''
:sup:`7` προσηλθεν αυτω γυνη αλαβαστρον μυρου εχουσα βαρυτιμου και κατεχεεν επι την κεφαλην αυτου ανακειμενου 
'''
"8" = '''
:sup:`8` ιδοντεσ δε οι μαθηται αυτου ηγανακτησαν λεγοντεσ εισ τι η απωλεια αυτη 
'''
"9" = '''
:sup:`9` ηδυνατο γαρ τουτο το μυρον πραθηναι πολλου και δοθηναι πτωχοισ 
'''
"10" = '''
:sup:`10` γνουσ δε ο ιησουσ ειπεν αυτοισ τι κοπουσ παρεχετε τη γυναικι εργον γαρ καλον ειργασατο εισ εμε 
'''
"11" = '''
:sup:`11` παντοτε γαρ τουσ πτωχουσ εχετε μεθ εαυτων εμε δε ου παντοτε εχετε 
'''
"12" = '''
:sup:`12` βαλουσα γαρ αυτη το μυρον τουτο επι του σωματοσ μου προσ το ενταφιασαι με εποιησεν 
'''
"13" = '''
:sup:`13` αμην λεγω υμιν οπου εαν κηρυχθη το ευαγγελιον τουτο εν ολω τω κοσμω λαληθησεται και ο εποιησεν αυτη εισ μνημοσυνον αυτησ 
'''
"14" = '''
:sup:`14` τοτε πορευθεισ εισ των δωδεκα ο λεγομενοσ ιουδασ ισκαριωτησ προσ τουσ αρχιερεισ 
'''
"15" = '''
:sup:`15` ειπεν τι θελετε μοι δουναι καγω υμιν παραδωσω αυτον οι δε εστησαν αυτω τριακοντα αργυρια 
'''
"16" = '''
:sup:`16` και απο τοτε εζητει ευκαιριαν ινα αυτον παραδω 
'''
"17" = '''
:sup:`17` τη δε πρωτη των αζυμων προσηλθον οι μαθηται τω ιησου λεγοντεσ αυτω που θελεισ ετοιμασομεν σοι φαγειν το πασχα 
'''
"18" = '''
:sup:`18` ο δε ειπεν υπαγετε εισ την πολιν προσ τον δεινα και ειπατε αυτω ο διδασκαλοσ λεγει ο καιροσ μου εγγυσ εστιν προσ σε ποιω το πασχα μετα των μαθητων μου 
'''
"19" = '''
:sup:`19` και εποιησαν οι μαθηται ωσ συνεταξεν αυτοισ ο ιησουσ και ητοιμασαν το πασχα 
'''
"20" = '''
:sup:`20` οψιασ δε γενομενησ ανεκειτο μετα των δωδεκα 
'''
"21" = '''
:sup:`21` και εσθιοντων αυτων ειπεν αμην λεγω υμιν οτι εισ εξ υμων παραδωσει με 
'''
"22" = '''
:sup:`22` και λυπουμενοι σφοδρα ηρξαντο λεγειν αυτω εκαστοσ αυτων μητι εγω ειμι κυριε 
'''
"23" = '''
:sup:`23` ο δε αποκριθεισ ειπεν ο εμβαψασ μετ εμου εν τω τρυβλιω την χειρα ουτοσ με παραδωσει 
'''
"24" = '''
:sup:`24` ο μεν υιοσ του ανθρωπου υπαγει καθωσ γεγραπται περι αυτου ουαι δε τω ανθρωπω εκεινω δι ου ο υιοσ του ανθρωπου παραδιδοται καλον ην αυτω ει ουκ εγεννηθη ο ανθρωποσ εκεινοσ 
'''
"25" = '''
:sup:`25` αποκριθεισ δε ιουδασ ο παραδιδουσ αυτον ειπεν μητι εγω ειμι ραββι λεγει αυτω συ ειπασ 
'''
"26" = '''
:sup:`26` εσθιοντων δε αυτων λαβων ο ιησουσ τον αρτον και ευχαριστησασ εκλασεν και εδιδου τοισ μαθηταισ και ειπεν λαβετε φαγετε τουτο εστιν το σωμα μου 
'''
"27" = '''
:sup:`27` και λαβων το ποτηριον και ευχαριστησασ εδωκεν αυτοισ λεγων πιετε εξ αυτου παντεσ 
'''
"28" = '''
:sup:`28` τουτο γαρ εστιν το αιμα μου το τησ καινησ διαθηκησ το περι πολλων εκχυνομενον εισ αφεσιν αμαρτιων 
'''
"29" = '''
:sup:`29` λεγω δε υμιν οτι ου μη πιω απ αρτι εκ τουτου του γεννηματοσ τησ αμπελου εωσ τησ ημερασ εκεινησ οταν αυτο πινω μεθ υμων καινον εν τη βασιλεια του πατροσ μου 
'''
"30" = '''
:sup:`30` και υμνησαντεσ εξηλθον εισ το οροσ των ελαιων 
'''
"31" = '''
:sup:`31` τοτε λεγει αυτοισ ο ιησουσ παντεσ υμεισ σκανδαλισθησεσθε εν εμοι εν τη νυκτι ταυτη γεγραπται γαρ παταξω τον ποιμενα και διασκορπισθησεται τα προβατα τησ ποιμνησ 
'''
"32" = '''
:sup:`32` μετα δε το εγερθηναι με προαξω υμασ εισ την γαλιλαιαν 
'''
"33" = '''
:sup:`33` αποκριθεισ δε ο πετροσ ειπεν αυτω ει παντεσ σκανδαλισθησονται εν σοι εγω δε ουδεποτε σκανδαλισθησομαι 
'''
"34" = '''
:sup:`34` εφη αυτω ο ιησουσ αμην λεγω σοι οτι εν ταυτη τη νυκτι πριν αλεκτορα φωνησαι τρισ απαρνηση με 
'''
"35" = '''
:sup:`35` λεγει αυτω ο πετροσ καν δεη με συν σοι αποθανειν ου μη σε απαρνησωμαι ομοιωσ δε και παντεσ οι μαθηται ειπον 
'''
"36" = '''
:sup:`36` τοτε ερχεται μετ αυτων ο ιησουσ εισ χωριον λεγομενον γεθσημανη και λεγει τοισ μαθηταισ καθισατε αυτου εωσ ου απελθων προσευξωμαι εκει 
'''
"37" = '''
:sup:`37` και παραλαβων τον πετρον και τουσ δυο υιουσ ζεβεδαιου ηρξατο λυπεισθαι και αδημονειν 
'''
"38" = '''
:sup:`38` τοτε λεγει αυτοισ ο ιησουσ περιλυποσ εστιν η ψυχη μου εωσ θανατου μεινατε ωδε και γρηγορειτε μετ εμου 
'''
"39" = '''
:sup:`39` και προσελθων μικρον επεσεν επι προσωπον αυτου προσευχομενοσ και λεγων πατερ μου ει δυνατον εστιν παρελθετω απ εμου το ποτηριον τουτο πλην ουχ ωσ εγω θελω αλλ ωσ συ 
'''
"40" = '''
:sup:`40` και ερχεται προσ τουσ μαθητασ και ευρισκει αυτουσ καθευδοντασ και λεγει τω πετρω ουτωσ ουκ ισχυσατε μιαν ωραν γρηγορησαι μετ εμου 
'''
"41" = '''
:sup:`41` γρηγορειτε και προσευχεσθε ινα μη εισελθητε εισ πειρασμον το μεν πνευμα προθυμον η δε σαρξ ασθενησ 
'''
"42" = '''
:sup:`42` παλιν εκ δευτερου απελθων προσηυξατο λεγων πατερ μου ει ου δυναται τουτο το ποτηριον παρελθειν απ εμου εαν μη αυτο πιω γενηθητω το θελημα σου 
'''
"43" = '''
:sup:`43` και ελθων ευρισκει αυτουσ παλιν καθευδοντασ ησαν γαρ αυτων οι οφθαλμοι βεβαρημενοι 
'''
"44" = '''
:sup:`44` και αφεισ αυτουσ απελθων παλιν προσηυξατο εκ τριτου τον αυτον λογον ειπων 
'''
"45" = '''
:sup:`45` τοτε ερχεται προσ τουσ μαθητασ αυτου και λεγει αυτοισ καθευδετε 2518 V-PAI-2P το λοιπον και αναπαυεσθε 373 V-PMI-2P ιδου ηγγικεν η ωρα και ο υιοσ του ανθρωπου παραδιδοται εισ χειρασ αμαρτωλων 
'''
"46" = '''
:sup:`46` εγειρεσθε αγωμεν ιδου ηγγικεν ο παραδιδουσ με 
'''
"47" = '''
:sup:`47` και ετι αυτου λαλουντοσ ιδου ιουδασ εισ των δωδεκα ηλθεν και μετ αυτου οχλοσ πολυσ μετα μαχαιρων και ξυλων απο των αρχιερεων και πρεσβυτερων του λαου 
'''
"48" = '''
:sup:`48` ο δε παραδιδουσ αυτον εδωκεν αυτοισ σημειον λεγων ον αν φιλησω αυτοσ εστιν κρατησατε αυτον 
'''
"49" = '''
:sup:`49` και ευθεωσ προσελθων τω ιησου ειπεν χαιρε ραββι και κατεφιλησεν αυτον 
'''
"50" = '''
:sup:`50` ο δε ιησουσ ειπεν αυτω εταιρε εφ ω παρει τοτε προσελθοντεσ επεβαλον τασ χειρασ επι τον ιησουν και εκρατησαν αυτον 
'''
"51" = '''
:sup:`51` και ιδου εισ των μετα ιησου εκτεινασ την χειρα απεσπασεν την μαχαιραν αυτου και παταξασ τον δουλον του αρχιερεωσ αφειλεν αυτου το ωτιον 
'''
"52" = '''
:sup:`52` τοτε λεγει αυτω ο ιησουσ αποστρεψον σου την μαχαιραν εισ τον τοπον αυτησ παντεσ γαρ οι λαβοντεσ μαχαιραν εν μαχαιρα αποθανουνται 
'''
"53" = '''
:sup:`53` η δοκεισ οτι ου δυναμαι αρτι παρακαλεσαι τον πατερα μου και παραστησει μοι πλειουσ η δωδεκα λεγεωνασ αγγελων 
'''
"54" = '''
:sup:`54` πωσ ουν πληρωθωσιν αι γραφαι οτι ουτωσ δει γενεσθαι 
'''
"55" = '''
:sup:`55` εν εκεινη τη ωρα ειπεν ο ιησουσ τοισ οχλοισ ωσ επι ληστην εξηλθετε μετα μαχαιρων και ξυλων συλλαβειν με καθ ημεραν προσ υμασ εκαθεζομην διδασκων εν τω ιερω και ουκ εκρατησατε με 
'''
"56" = '''
:sup:`56` τουτο δε ολον γεγονεν ινα πληρωθωσιν αι γραφαι των προφητων τοτε οι μαθηται παντεσ αφεντεσ αυτον εφυγον 
'''
"57" = '''
:sup:`57` οι δε κρατησαντεσ τον ιησουν απηγαγον προσ καιαφαν τον αρχιερεα οπου οι γραμματεισ και οι πρεσβυτεροι συνηχθησαν 
'''
"58" = '''
:sup:`58` ο δε πετροσ ηκολουθει αυτω απο μακροθεν εωσ τησ αυλησ του αρχιερεωσ και εισελθων εσω εκαθητο μετα των υπηρετων ιδειν το τελοσ 
'''
"59" = '''
:sup:`59` οι δε αρχιερεισ και οι πρεσβυτεροι και το συνεδριον ολον εζητουν ψευδομαρτυριαν κατα του ιησου οπωσ θανατωσωσιν αυτον 
'''
"60" = '''
:sup:`60` και ουχ ευρον και πολλων ψευδομαρτυρων προσελθοντων ουχ ευρον 
'''
"61" = '''
:sup:`61` υστερον δε προσελθοντεσ δυο ψευδομαρτυρεσ ειπον ουτοσ εφη δυναμαι καταλυσαι τον ναον του θεου και δια τριων ημερων οικοδομησαι αυτον 
'''
"62" = '''
:sup:`62` και αναστασ ο αρχιερευσ ειπεν αυτω ουδεν αποκρινη τι ουτοι σου καταμαρτυρουσιν 
'''
"63" = '''
:sup:`63` ο δε ιησουσ εσιωπα και αποκριθεισ ο αρχιερευσ ειπεν αυτω εξορκιζω σε κατα του θεου του ζωντοσ ινα ημιν ειπησ ει συ ει ο χριστοσ ο υιοσ του θεου 
'''
"64" = '''
:sup:`64` λεγει αυτω ο ιησουσ συ ειπασ πλην λεγω υμιν απ αρτι οψεσθε τον υιον του ανθρωπου καθημενον εκ δεξιων τησ δυναμεωσ και ερχομενον επι των νεφελων του ουρανου 
'''
"65" = '''
:sup:`65` τοτε ο αρχιερευσ διερρηξεν τα ιματια αυτου λεγων οτι εβλασφημησεν τι ετι χρειαν εχομεν μαρτυρων ιδε νυν ηκουσατε την βλασφημιαν αυτου 
'''
"66" = '''
:sup:`66` τι υμιν δοκει οι δε αποκριθεντεσ ειπον ενοχοσ θανατου εστιν 
'''
"67" = '''
:sup:`67` τοτε ενεπτυσαν εισ το προσωπον αυτου και εκολαφισαν αυτον οι δε ερραπισαν 
'''
"68" = '''
:sup:`68` λεγοντεσ προφητευσον ημιν χριστε τισ εστιν ο παισασ σε 
'''
"69" = '''
:sup:`69` ο δε πετροσ εξω εκαθητο εν τη αυλη και προσηλθεν αυτω μια παιδισκη λεγουσα και συ ησθα μετα ιησου του γαλιλαιου 
'''
"70" = '''
:sup:`70` ο δε ηρνησατο εμπροσθεν αυτων παντων λεγων ουκ οιδα τι λεγεισ 
'''
"71" = '''
:sup:`71` εξελθοντα δε αυτον εισ τον πυλωνα ειδεν αυτον αλλη και λεγει αυτοισ εκει και ουτοσ ην μετα ιησου του ναζωραιου 
'''
"72" = '''
:sup:`72` και παλιν ηρνησατο μεθ ορκου οτι ουκ οιδα τον ανθρωπον 
'''
"73" = '''
:sup:`73` μετα μικρον δε προσελθοντεσ οι εστωτεσ ειπον τω πετρω αληθωσ και συ εξ αυτων ει και γαρ η λαλια σου δηλον σε ποιει 
'''
"74" = '''
:sup:`74` τοτε ηρξατο καταθεματιζειν και ομνυειν οτι ουκ οιδα τον ανθρωπον και ευθεωσ αλεκτωρ εφωνησεν 
'''
"75" = '''
:sup:`75` και εμνησθη ο πετροσ του ρηματοσ του ιησου ειρηκοτοσ αυτω οτι πριν αλεκτορα φωνησαι τρισ απαρνηση με και εξελθων εξω εκλαυσεν πικρωσ 
'''
