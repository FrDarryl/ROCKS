[1]
"1" = '''
:sup:`1` εν αρχη ην ο λογοσ και ο λογοσ ην προσ τον θεον και θεοσ ην ο λογοσ 
'''
"2" = '''
:sup:`2` ουτοσ ην εν αρχη προσ τον θεον 
'''
"3" = '''
:sup:`3` παντα δι αυτου εγενετο και χωρισ αυτου εγενετο ουδε εν ο γεγονεν 
'''
"4" = '''
:sup:`4` εν αυτω ζωη ην και η ζωη ην το φωσ των ανθρωπων 
'''
"5" = '''
:sup:`5` και το φωσ εν τη σκοτια φαινει και η σκοτια αυτο ου κατελαβεν 
'''
"6" = '''
:sup:`6` εγενετο ανθρωποσ απεσταλμενοσ παρα θεου ονομα αυτω ιωαννησ 
'''
"7" = '''
:sup:`7` ουτοσ ηλθεν εισ μαρτυριαν ινα μαρτυρηση περι του φωτοσ ινα παντεσ πιστευσωσιν δι αυτου 
'''
"8" = '''
:sup:`8` ουκ ην εκεινοσ το φωσ αλλ ινα μαρτυρηση περι του φωτοσ 
'''
"9" = '''
:sup:`9` ην το φωσ το αληθινον ο φωτιζει παντα ανθρωπον ερχομενον 2064 V-PNP-ASM εισ τον κοσμον 
'''
"10" = '''
:sup:`10` εν τω κοσμω ην και ο κοσμοσ δι αυτου εγενετο και ο κοσμοσ αυτον ουκ εγνω 
'''
"11" = '''
:sup:`11` εισ τα ιδια ηλθεν και οι ιδιοι αυτον ου παρελαβον 
'''
"12" = '''
:sup:`12` οσοι δε ελαβον αυτον εδωκεν αυτοισ εξουσιαν τεκνα θεου γενεσθαι τοισ πιστευουσιν εισ το ονομα αυτου 
'''
"13" = '''
:sup:`13` οι ουκ εξ αιματων ουδε εκ θεληματοσ σαρκοσ ουδε εκ θεληματοσ ανδροσ αλλ εκ θεου εγεννηθησαν 
'''
"14" = '''
:sup:`14` και ο λογοσ σαρξ εγενετο και εσκηνωσεν εν ημιν και εθεασαμεθα την δοξαν αυτου δοξαν ωσ μονογενουσ παρα πατροσ πληρησ χαριτοσ και αληθειασ 
'''
"15" = '''
:sup:`15` ιωαννησ μαρτυρει περι αυτου και κεκραγεν λεγων ουτοσ ην ον ειπον ο οπισω μου ερχομενοσ εμπροσθεν μου γεγονεν οτι πρωτοσ μου ην 
'''
"16" = '''
:sup:`16` και εκ του πληρωματοσ αυτου ημεισ παντεσ ελαβομεν και χαριν αντι χαριτοσ 
'''
"17" = '''
:sup:`17` οτι ο νομοσ δια μωσεωσ εδοθη η χαρισ και η αληθεια δια ιησου χριστου εγενετο 
'''
"18" = '''
:sup:`18` θεον ουδεισ εωρακεν πωποτε ο μονογενησ υιοσ ο ων εισ τον κολπον του πατροσ εκεινοσ εξηγησατο 
'''
"19" = '''
:sup:`19` και αυτη εστιν η μαρτυρια του ιωαννου οτε απεστειλαν οι ιουδαιοι εξ ιεροσολυμων ιερεισ και λευιτασ ινα ερωτησωσιν αυτον συ τισ ει 
'''
"20" = '''
:sup:`20` και ωμολογησεν και ουκ ηρνησατο και ωμολογησεν οτι ουκ ειμι εγω ο χριστοσ 
'''
"21" = '''
:sup:`21` και ηρωτησαν αυτον τι ουν ηλιασ ει συ και λεγει ουκ ειμι ο προφητησ ει συ και απεκριθη ου 
'''
"22" = '''
:sup:`22` ειπον ουν αυτω τισ ει ινα αποκρισιν δωμεν τοισ πεμψασιν ημασ τι λεγεισ περι σεαυτου 
'''
"23" = '''
:sup:`23` εφη εγω φωνη βοωντοσ εν τη ερημω ευθυνατε την οδον κυριου καθωσ ειπεν ησαιασ ο προφητησ 
'''
"24" = '''
:sup:`24` και οι απεσταλμενοι ησαν εκ των φαρισαιων 
'''
"25" = '''
:sup:`25` και ηρωτησαν αυτον και ειπον αυτω τι ουν βαπτιζεισ ει συ ουκ ει ο χριστοσ ουτε ηλιασ ουτε ο προφητησ 
'''
"26" = '''
:sup:`26` απεκριθη αυτοισ ο ιωαννησ λεγων εγω βαπτιζω εν υδατι μεσοσ δε υμων εστηκεν ον υμεισ ουκ οιδατε 
'''
"27" = '''
:sup:`27` αυτοσ εστιν ο οπισω μου ερχομενοσ οσ εμπροσθεν μου γεγονεν ου εγω ουκ ειμι αξιοσ ινα λυσω αυτου τον ιμαντα του υποδηματοσ 
'''
"28" = '''
:sup:`28` ταυτα εν βηθανια εγενετο περαν του ιορδανου οπου ην ιωαννησ βαπτιζων 
'''
"29" = '''
:sup:`29` τη επαυριον βλεπει τον ιησουν ερχομενον προσ αυτον και λεγει ιδε ο αμνοσ του θεου ο αιρων την αμαρτιαν του κοσμου 
'''
"30" = '''
:sup:`30` ουτοσ εστιν περι ου εγω ειπον οπισω μου ερχεται ανηρ οσ εμπροσθεν μου γεγονεν οτι πρωτοσ μου ην 
'''
"31" = '''
:sup:`31` καγω ουκ ηδειν αυτον αλλ ινα φανερωθη τω ισραηλ δια τουτο ηλθον εγω εν τω υδατι βαπτιζων 
'''
"32" = '''
:sup:`32` και εμαρτυρησεν ιωαννησ λεγων οτι τεθεαμαι το πνευμα καταβαινον ωσει περιστεραν εξ ουρανου και εμεινεν επ αυτον 
'''
"33" = '''
:sup:`33` καγω ουκ ηδειν αυτον αλλ ο πεμψασ με βαπτιζειν εν υδατι εκεινοσ μοι ειπεν εφ ον αν ιδησ το πνευμα καταβαινον και μενον επ αυτον ουτοσ εστιν ο βαπτιζων εν πνευματι αγιω 
'''
"34" = '''
:sup:`34` καγω εωρακα και μεμαρτυρηκα οτι ουτοσ εστιν ο υιοσ του θεου 
'''
"35" = '''
:sup:`35` τη επαυριον παλιν ειστηκει ο ιωαννησ και εκ των μαθητων αυτου δυο 
'''
"36" = '''
:sup:`36` και εμβλεψασ τω ιησου περιπατουντι λεγει ιδε ο αμνοσ του θεου 
'''
"37" = '''
:sup:`37` και ηκουσαν αυτου οι δυο μαθηται λαλουντοσ και ηκολουθησαν τω ιησου 
'''
"38" = '''
:sup:`38` στραφεισ δε ο ιησουσ και θεασαμενοσ αυτουσ ακολουθουντασ λεγει αυτοισ τι ζητειτε οι δε ειπον αυτω ραββι ο λεγεται ερμηνευομενον διδασκαλε που μενεισ 
'''
"39" = '''
:sup:`39` λεγει αυτοισ ερχεσθε και ιδετε ηλθον και ειδον που μενει και παρ αυτω εμειναν την ημεραν εκεινην ωρα ην ωσ δεκατη 
'''
"40" = '''
:sup:`40` ην ανδρεασ ο αδελφοσ σιμωνοσ πετρου εισ εκ των δυο των ακουσαντων παρα ιωαννου και ακολουθησαντων αυτω 
'''
"41" = '''
:sup:`41` ευρισκει ουτοσ πρωτοσ τον αδελφον τον ιδιον σιμωνα και λεγει αυτω ευρηκαμεν τον μεσιαν ο εστιν μεθερμηνευομενον χριστοσ 
'''
"42" = '''
:sup:`42` και ηγαγεν αυτον προσ τον ιησουν εμβλεψασ αυτω ο ιησουσ ειπεν συ ει σιμων ο υιοσ ιωνα συ κληθηση κηφασ ο ερμηνευεται πετροσ 
'''
"43" = '''
:sup:`43` τη επαυριον ηθελησεν εξελθειν εισ την γαλιλαιαν και ευρισκει φιλιππον και λεγει αυτω ο ιησουσ ακολουθει μοι 
'''
"44" = '''
:sup:`44` ην δε ο φιλιπποσ απο βηθσαιδα εκ τησ πολεωσ ανδρεου και πετρου 
'''
"45" = '''
:sup:`45` ευρισκει φιλιπποσ τον ναθαναηλ και λεγει αυτω ον εγραψεν μωσησ εν τω νομω και οι προφηται ευρηκαμεν ιησουν τον υιον του ιωσηφ τον απο ναζαρετ 
'''
"46" = '''
:sup:`46` και ειπεν αυτω ναθαναηλ εκ ναζαρετ δυναται τι αγαθον ειναι λεγει αυτω φιλιπποσ ερχου και ιδε 
'''
"47" = '''
:sup:`47` ειδεν ο ιησουσ τον ναθαναηλ ερχομενον προσ αυτον και λεγει περι αυτου ιδε αληθωσ ισραηλιτησ εν ω δολοσ ουκ εστιν 
'''
"48" = '''
:sup:`48` λεγει αυτω ναθαναηλ ποθεν με γινωσκεισ απεκριθη ιησουσ και ειπεν αυτω προ του σε φιλιππον φωνησαι οντα υπο την συκην ειδον σε 
'''
"49" = '''
:sup:`49` απεκριθη ναθαναηλ και λεγει αυτω ραββι συ ει ο υιοσ του θεου συ ει ο βασιλευσ του ισραηλ 
'''
"50" = '''
:sup:`50` απεκριθη ιησουσ και ειπεν αυτω οτι ειπον σοι ειδον σε υποκατω τησ συκησ πιστευεισ μειζω τουτων οψει 
'''
"51" = '''
:sup:`51` και λεγει αυτω αμην αμην λεγω υμιν απ αρτι οψεσθε τον ουρανον ανεωγοτα και τουσ αγγελουσ του θεου αναβαινοντασ και καταβαινοντασ επι τον υιον του ανθρωπου 
'''
