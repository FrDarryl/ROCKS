[1]
"1" = '''
:sup:`1` πολυμερωσ και πολυτροπωσ παλαι ο θεοσ λαλησασ τοισ πατρασιν εν τοισ προφηταισ επ εσχατου των ημερων τουτων ελαλησεν ημιν εν υιω 
'''
"2" = '''
:sup:`2` ον εθηκεν κληρονομον παντων δι ου και τουσ αιωνασ εποιησεν 
'''
"3" = '''
:sup:`3` οσ ων απαυγασμα τησ δοξησ και χαρακτηρ τησ υποστασεωσ αυτου φερων τε τα παντα τω ρηματι τησ δυναμεωσ αυτου δι εαυτου καθαρισμον ποιησαμενοσ των αμαρτιων ημων εκαθισεν εν δεξια τησ μεγαλωσυνησ εν υψηλοισ 
'''
"4" = '''
:sup:`4` τοσουτω κρειττων γενομενοσ των αγγελων οσω διαφορωτερον παρ αυτουσ κεκληρονομηκεν ονομα 
'''
"5" = '''
:sup:`5` τινι γαρ ειπεν ποτε των αγγελων υιοσ μου ει συ εγω σημερον γεγεννηκα σε και παλιν εγω εσομαι αυτω εισ πατερα και αυτοσ εσται μοι εισ υιον 
'''
"6" = '''
:sup:`6` οταν δε παλιν εισαγαγη τον πρωτοτοκον εισ την οικουμενην λεγει και προσκυνησατωσαν αυτω παντεσ αγγελοι θεου 
'''
"7" = '''
:sup:`7` και προσ μεν τουσ αγγελουσ λεγει ο ποιων τουσ αγγελουσ αυτου πνευματα και τουσ λειτουργουσ αυτου πυροσ φλογα 
'''
"8" = '''
:sup:`8` προσ δε τον υιον ο θρονοσ σου ο θεοσ εισ τον αιωνα του αιωνοσ ραβδοσ ευθυτητοσ η ραβδοσ τησ βασιλειασ σου 
'''
"9" = '''
:sup:`9` ηγαπησασ δικαιοσυνην και εμισησασ ανομιαν δια τουτο εχρισεν σε ο θεοσ ο θεοσ σου ελαιον αγαλλιασεωσ παρα τουσ μετοχουσ σου 
'''
"10" = '''
:sup:`10` και συ κατ αρχασ κυριε την γην εθεμελιωσασ και εργα των χειρων σου εισιν οι ουρανοι 
'''
"11" = '''
:sup:`11` αυτοι απολουνται συ δε διαμενεισ και παντεσ ωσ ιματιον παλαιωθησονται 
'''
"12" = '''
:sup:`12` και ωσει περιβολαιον ελιξεισ αυτουσ και αλλαγησονται συ δε ο αυτοσ ει και τα ετη σου ουκ εκλειψουσιν 
'''
"13" = '''
:sup:`13` προσ τινα δε των αγγελων ειρηκεν ποτε καθου εκ δεξιων μου εωσ αν θω τουσ εχθρουσ σου υποποδιον των ποδων σου 
'''
"14" = '''
:sup:`14` ουχι παντεσ εισιν λειτουργικα πνευματα εισ διακονιαν αποστελλομενα δια τουσ μελλοντασ κληρονομειν σωτηριαν 
'''
