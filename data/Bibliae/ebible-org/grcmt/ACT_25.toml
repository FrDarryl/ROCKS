[25]
"1" = '''
:sup:`1` φηστοσ ουν επιβασ τη επαρχια μετα τρεισ ημερασ ανεβη εισ ιεροσολυμα απο καισαρειασ 
'''
"2" = '''
:sup:`2` ενεφανισαν δε αυτω ο αρχιερευσ και οι πρωτοι των ιουδαιων κατα του παυλου και παρεκαλουν αυτον 
'''
"3" = '''
:sup:`3` αιτουμενοι χαριν κατ αυτου οπωσ μεταπεμψηται αυτον εισ ιερουσαλημ ενεδραν ποιουντεσ ανελειν αυτον κατα την οδον 
'''
"4" = '''
:sup:`4` ο μεν ουν φηστοσ απεκριθη τηρεισθαι τον παυλον εν καισαρεια εαυτον δε μελλειν εν ταχει εκπορευεσθαι 
'''
"5" = '''
:sup:`5` οι ουν δυνατοι εν υμιν φησιν συγκαταβαντεσ ει τι εστιν εν τω ανδρι τουτω κατηγορειτωσαν αυτου 
'''
"6" = '''
:sup:`6` διατριψασ δε εν αυτοισ ημερασ πλειουσ η δεκα καταβασ εισ καισαρειαν τη επαυριον καθισασ επι του βηματοσ εκελευσεν τον παυλον αχθηναι 
'''
"7" = '''
:sup:`7` παραγενομενου δε αυτου περιεστησαν οι απο ιεροσολυμων καταβεβηκοτεσ ιουδαιοι πολλα και βαρεα αιτιωματα φεροντεσ κατα του παυλου α ουκ ισχυον αποδειξαι 
'''
"8" = '''
:sup:`8` απολογουμενου αυτου οτι ουτε εισ τον νομον των ιουδαιων ουτε εισ το ιερον ουτε εισ καισαρα τι ημαρτον 
'''
"9" = '''
:sup:`9` ο φηστοσ δε τοισ ιουδαιοισ θελων χαριν καταθεσθαι αποκριθεισ τω παυλω ειπεν θελεισ εισ ιεροσολυμα αναβασ εκει περι τουτων κρινεσθαι επ εμου 
'''
"10" = '''
:sup:`10` ειπεν δε ο παυλοσ επι του βηματοσ καισαροσ εστωσ ειμι ου με δει κρινεσθαι ιουδαιουσ ουδεν ηδικησα ωσ και συ καλλιον επιγινωσκεισ 
'''
"11" = '''
:sup:`11` ει μεν γαρ αδικω και αξιον θανατου πεπραχα τι ου παραιτουμαι το αποθανειν ει δε ουδεν εστιν ων ουτοι κατηγορουσιν μου ουδεισ με δυναται αυτοισ χαρισασθαι καισαρα επικαλουμαι 
'''
"12" = '''
:sup:`12` τοτε ο φηστοσ συλλαλησασ μετα του συμβουλιου απεκριθη καισαρα επικεκλησαι επι καισαρα πορευση 
'''
"13" = '''
:sup:`13` ημερων δε διαγενομενων τινων αγριππασ ο βασιλευσ και βερνικη κατηντησαν εισ καισαρειαν ασπασαμενοι τον φηστον 
'''
"14" = '''
:sup:`14` ωσ δε πλειουσ ημερασ διετριβεν εκει ο φηστοσ τω βασιλει ανεθετο τα κατα τον παυλον λεγων ανηρ τισ εστιν καταλελειμμενοσ υπο φηλικοσ δεσμιοσ 
'''
"15" = '''
:sup:`15` περι ου γενομενου μου εισ ιεροσολυμα ενεφανισαν οι αρχιερεισ και οι πρεσβυτεροι των ιουδαιων αιτουμενοι κατ αυτου δικην 
'''
"16" = '''
:sup:`16` προσ ουσ απεκριθην οτι ουκ εστιν εθοσ ρωμαιοισ χαριζεσθαι τινα ανθρωπον εισ απωλειαν πριν η ο κατηγορουμενοσ κατα προσωπον εχοι τουσ κατηγορουσ τοπον τε απολογιασ λαβοι περι του εγκληματοσ 
'''
"17" = '''
:sup:`17` συνελθοντων ουν αυτων ενθαδε αναβολην μηδεμιαν ποιησαμενοσ τη εξησ καθισασ επι του βηματοσ εκελευσα αχθηναι τον ανδρα 
'''
"18" = '''
:sup:`18` περι ου σταθεντεσ οι κατηγοροι ουδεμιαν αιτιαν επεφερον ων υπενοουν εγω 
'''
"19" = '''
:sup:`19` ζητηματα δε τινα περι τησ ιδιασ δεισιδαιμονιασ ειχον προσ αυτον και περι τινοσ ιησου τεθνηκοτοσ ον εφασκεν ο παυλοσ ζην 
'''
"20" = '''
:sup:`20` απορουμενοσ δε εγω την περι τουτου ζητησιν ελεγον ει βουλοιτο πορευεσθαι εισ ιερουσαλημ κακει κρινεσθαι περι τουτων 
'''
"21" = '''
:sup:`21` του δε παυλου επικαλεσαμενου τηρηθηναι αυτον εισ την του σεβαστου διαγνωσιν εκελευσα τηρεισθαι αυτον εωσ ου πεμψω αυτον προσ καισαρα 
'''
"22" = '''
:sup:`22` αγριππασ δε προσ τον φηστον εφη εβουλομην και αυτοσ του ανθρωπου ακουσαι ο δε αυριον φησιν ακουση αυτου 
'''
"23" = '''
:sup:`23` τη ουν επαυριον ελθοντοσ του αγριππα και τησ βερνικησ μετα πολλησ φαντασιασ και εισελθοντων εισ το ακροατηριον συν τε τοισ χιλιαρχοισ και ανδρασιν τοισ κατ εξοχην ουσιν τησ πολεωσ και κελευσαντοσ του φηστου ηχθη ο παυλοσ 
'''
"24" = '''
:sup:`24` και φησιν ο φηστοσ αγριππα βασιλευ και παντεσ οι συμπαροντεσ ημιν ανδρεσ θεωρειτε τουτον περι ου παν το πληθοσ των ιουδαιων ενετυχον μοι εν τε ιεροσολυμοισ και ενθαδε επιβοωντεσ μη δειν ζην αυτον μηκετι 
'''
"25" = '''
:sup:`25` εγω δε καταλαβομενοσ μηδεν αξιον θανατου αυτον πεπραχεναι και αυτου δε τουτου επικαλεσαμενου τον σεβαστον εκρινα πεμπειν αυτον 
'''
"26" = '''
:sup:`26` περι ου ασφαλεσ τι γραψαι τω κυριω ουκ εχω διο προηγαγον αυτον εφ υμων και μαλιστα επι σου βασιλευ αγριππα οπωσ τησ ανακρισεωσ γενομενησ σχω τι γραψαι 
'''
"27" = '''
:sup:`27` αλογον γαρ μοι δοκει πεμποντα δεσμιον μη και τασ κατ αυτου αιτιασ σημαναι 
'''
