[20]
"1" = '''
:sup:`1` και ειδον αγγελον καταβαινοντα εκ του ουρανου εχοντα την κλειν τησ αβυσσου και αλυσιν μεγαλην επι την χειρα αυτου 
'''
"2" = '''
:sup:`2` και εκρατησεν τον δρακοντα τον οφιν τον αρχαιον οσ εστιν διαβολοσ και ο σατανασ ο πλανων την οικουμενην ολην και εδησεν αυτον χιλια ετη 
'''
"3" = '''
:sup:`3` και εβαλεν αυτον εισ την αβυσσον και εκλεισεν και εσφραγισεν επανω αυτου ινα μη πλανα ετι τα εθνη αχρι τελεσθη τα χιλια ετη και μετα ταυτα δει αυτον λυθηναι μικρον χρονον 
'''
"4" = '''
:sup:`4` και ειδον θρονουσ και εκαθισαν επ αυτουσ και κριμα εδοθη αυτοισ και τασ ψυχασ των πεπελεκισμενων δια την μαρτυριαν ιησου και δια τον λογον του θεου και οιτινεσ ου προσεκυνησαν το θηριον ουδε την εικονα αυτου και ουκ ελαβον το χαραγμα επι το μετωπον και επι την χειρα αυτων και εζησαν και εβασιλευσαν μετα του χριστου τα χιλια ετη 
'''
"5" = '''
:sup:`5` και οι λοιποι των νεκρων ουκ εζησαν αχρι τελεσθη τα χιλια ετη αυτη η αναστασισ η πρωτη 
'''
"6" = '''
:sup:`6` μακαριοσ και αγιοσ ο εχων μεροσ εν τη αναστασει τη πρωτη επι τουτων ο δευτεροσ θανατοσ ουκ εχει εξουσιαν αλλ εσονται ιερεισ του θεου και του χριστου και βασιλευσουσιν μετ αυτου χιλια ετη 
'''
"7" = '''
:sup:`7` και οταν τελεσθη τα χιλια ετη λυθησεται ο σατανασ εκ τησ φυλακησ αυτου 
'''
"8" = '''
:sup:`8` και εξελευσεται πλανησαι τα εθνη τα εν ταισ τεσσαρσιν γωνιαισ τησ γησ τον γωγ και τον μαγωγ συναγαγειν αυτουσ εισ τον πολεμον ων ο αριθμοσ ωσ η αμμοσ τησ θαλασσησ 
'''
"9" = '''
:sup:`9` και ανεβησαν επι το πλατοσ τησ γησ και εκυκλωσαν την παρεμβολην των αγιων και την πολιν την ηγαπημενην και κατεβη πυρ εκ του ουρανου απο του θεου και κατεφαγεν αυτουσ 
'''
"10" = '''
:sup:`10` και ο διαβολοσ ο πλανων αυτουσ εβληθη εισ την λιμνην του πυροσ και θειου οπου και το θηριον και ο ψευδοπροφητησ και βασανισθησονται ημερασ και νυκτοσ εισ τουσ αιωνασ των αιωνων 
'''
"11" = '''
:sup:`11` και ειδον θρονον μεγαν λευκον και τον καθημενον επ αυτον ου απο προσωπου εφυγεν η γη και ο ουρανοσ και τοποσ ουχ ευρεθη αυτοισ 
'''
"12" = '''
:sup:`12` και ειδον τουσ νεκρουσ τουσ μεγαλουσ και τουσ μικρουσ εστωτασ ενωπιον του θρονου και βιβλια ηνεωχθησαν και αλλο βιβλιον ηνεωχθη ο εστιν τησ ζωησ και εκριθησαν οι νεκροι εκ των γεγραμμενων εν τοισ βιβλιοισ κατα τα εργα αυτων 
'''
"13" = '''
:sup:`13` και εδωκεν η θαλασσα τουσ νεκρουσ τουσ εν αυτη και ο θανατοσ και ο αδησ εδωκαν τουσ νεκρουσ τουσ εν αυτοισ και εκριθησαν εκαστοσ κατα τα εργα αυτων 
'''
"14" = '''
:sup:`14` και ο θανατοσ και ο αδησ εβληθησαν εισ την λιμνην του πυροσ ουτοσ ο θανατοσ ο δευτεροσ εστιν η λιμνη του πυροσ 
'''
"15" = '''
:sup:`15` και ει τισ ουχ ευρεθη εν τω βιβλιω τησ ζωησ γεγραμμενοσ εβληθη εισ την λιμνην του πυροσ 
'''
