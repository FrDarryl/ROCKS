[2]
"1" = '''
:sup:`1` του δε ιησου γεννηθεντοσ εν βηθλεεμ τησ ιουδαιασ εν ημεραισ ηρωδου του βασιλεωσ ιδου μαγοι απο ανατολων παρεγενοντο εισ ιεροσολυμα 
'''
"2" = '''
:sup:`2` λεγοντεσ που εστιν ο τεχθεισ βασιλευσ των ιουδαιων ειδομεν γαρ αυτου τον αστερα εν τη ανατολη και ηλθομεν προσκυνησαι αυτω 
'''
"3" = '''
:sup:`3` ακουσασ δε ηρωδησ ο βασιλευσ εταραχθη και πασα ιεροσολυμα μετ αυτου 
'''
"4" = '''
:sup:`4` και συναγαγων παντασ τουσ αρχιερεισ και γραμματεισ του λαου επυνθανετο παρ αυτων που ο χριστοσ γενναται 
'''
"5" = '''
:sup:`5` οι δε ειπον αυτω εν βηθλεεμ τησ ιουδαιασ ουτωσ γαρ γεγραπται δια του προφητου 
'''
"6" = '''
:sup:`6` και συ βηθλεεμ γη ιουδα ουδαμωσ ελαχιστη ει εν τοισ ηγεμοσιν ιουδα εκ σου γαρ εξελευσεται ηγουμενοσ οστισ ποιμανει τον λαον μου τον ισραηλ 
'''
"7" = '''
:sup:`7` τοτε ηρωδησ λαθρα καλεσασ τουσ μαγουσ ηκριβωσεν παρ αυτων τον χρονον του φαινομενου αστεροσ 
'''
"8" = '''
:sup:`8` και πεμψασ αυτουσ εισ βηθλεεμ ειπεν πορευθεντεσ ακριβωσ εξετασατε περι του παιδιου επαν δε ευρητε απαγγειλατε μοι οπωσ καγω ελθων προσκυνησω αυτω 
'''
"9" = '''
:sup:`9` οι δε ακουσαντεσ του βασιλεωσ επορευθησαν και ιδου ο αστηρ ον ειδον εν τη ανατολη προηγεν αυτουσ εωσ ελθων εστη επανω ου ην το παιδιον 
'''
"10" = '''
:sup:`10` ιδοντεσ δε τον αστερα εχαρησαν χαραν μεγαλην σφοδρα 
'''
"11" = '''
:sup:`11` και ελθοντεσ εισ την οικιαν ειδον το παιδιον μετα μαριασ τησ μητροσ αυτου και πεσοντεσ προσεκυνησαν αυτω και ανοιξαντεσ τουσ θησαυρουσ αυτων προσηνεγκαν αυτω δωρα χρυσον και λιβανον και σμυρναν 
'''
"12" = '''
:sup:`12` και χρηματισθεντεσ κατ οναρ μη ανακαμψαι προσ ηρωδην δι αλλησ οδου ανεχωρησαν εισ την χωραν αυτων 
'''
"13" = '''
:sup:`13` αναχωρησαντων δε αυτων ιδου αγγελοσ κυριου φαινεται κατ οναρ τω ιωσηφ λεγων εγερθεισ παραλαβε το παιδιον και την μητερα αυτου και φευγε εισ αιγυπτον και ισθι εκει εωσ αν ειπω σοι μελλει γαρ ηρωδησ ζητειν το παιδιον του απολεσαι αυτο 
'''
"14" = '''
:sup:`14` ο δε εγερθεισ παρελαβεν το παιδιον και την μητερα αυτου νυκτοσ και ανεχωρησεν εισ αιγυπτον 
'''
"15" = '''
:sup:`15` και ην εκει εωσ τησ τελευτησ ηρωδου ινα πληρωθη το ρηθεν υπο του κυριου δια του προφητου λεγοντοσ εξ αιγυπτου εκαλεσα τον υιον μου 
'''
"16" = '''
:sup:`16` τοτε ηρωδησ ιδων οτι ενεπαιχθη υπο των μαγων εθυμωθη λιαν και αποστειλασ ανειλεν παντασ τουσ παιδασ τουσ εν βηθλεεμ και εν πασιν τοισ οριοισ αυτησ απο διετουσ και κατωτερω κατα τον χρονον ον ηκριβωσεν παρα των μαγων 
'''
"17" = '''
:sup:`17` τοτε επληρωθη το ρηθεν υπο ιερεμιου του προφητου λεγοντοσ 
'''
"18" = '''
:sup:`18` φωνη εν ραμα ηκουσθη θρηνοσ και κλαυθμοσ και οδυρμοσ πολυσ ραχηλ κλαιουσα τα τεκνα αυτησ και ουκ ηθελεν παρακληθηναι οτι ουκ εισιν 
'''
"19" = '''
:sup:`19` τελευτησαντοσ δε του ηρωδου ιδου αγγελοσ κυριου κατ οναρ φαινεται τω ιωσηφ εν αιγυπτω 
'''
"20" = '''
:sup:`20` λεγων εγερθεισ παραλαβε το παιδιον και την μητερα αυτου και πορευου εισ γην ισραηλ τεθνηκασιν γαρ οι ζητουντεσ την ψυχην του παιδιου 
'''
"21" = '''
:sup:`21` ο δε εγερθεισ παρελαβεν το παιδιον και την μητερα αυτου και ηλθεν εισ γην ισραηλ 
'''
"22" = '''
:sup:`22` ακουσασ δε οτι αρχελαοσ βασιλευει επι τησ ιουδαιασ αντι ηρωδου του πατροσ αυτου εφοβηθη εκει απελθειν χρηματισθεισ δε κατ οναρ ανεχωρησεν εισ τα μερη τησ γαλιλαιασ 
'''
"23" = '''
:sup:`23` και ελθων κατωκησεν εισ πολιν λεγομενην ναζαρετ οπωσ πληρωθη το ρηθεν δια των προφητων οτι ναζωραιοσ κληθησεται 
'''
