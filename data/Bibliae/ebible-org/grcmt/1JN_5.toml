[5]
"1" = '''
:sup:`1` πασ ο πιστευων οτι ιησουσ εστιν ο χριστοσ εκ του θεου γεγεννηται και πασ ο αγαπων τον γεννησαντα αγαπα 25 V-PAI-3S και τον γεγεννημενον εξ αυτου 
'''
"2" = '''
:sup:`2` εν τουτω γινωσκομεν οτι αγαπωμεν τα τεκνα του θεου οταν τον θεον αγαπωμεν και τασ εντολασ αυτου τηρωμεν 
'''
"3" = '''
:sup:`3` αυτη γαρ εστιν η αγαπη του θεου ινα τασ εντολασ αυτου τηρωμεν και αι εντολαι αυτου βαρειαι ουκ εισιν 
'''
"4" = '''
:sup:`4` οτι παν το γεγεννημενον εκ του θεου νικα τον κοσμον και αυτη εστιν η νικη η νικησασα τον κοσμον η πιστισ ημων 
'''
"5" = '''
:sup:`5` τισ εστιν ο νικων τον κοσμον ει μη ο πιστευων οτι ιησουσ εστιν ο υιοσ του θεου 
'''
"6" = '''
:sup:`6` ουτοσ εστιν ο ελθων δι υδατοσ και αιματοσ ιησουσ χριστοσ ουκ εν τω υδατι μονον αλλ εν τω υδατι και τω αιματι και το πνευμα εστιν το μαρτυρουν οτι το πνευμα εστιν η αληθεια 
'''
"7" = '''
:sup:`7` οτι τρεισ εισιν οι μαρτυρουντεσ 
'''
"8" = '''
:sup:`8` το πνευμα και το υδωρ και το αιμα και οι τρεισ εισ το εν εισιν 
'''
"9" = '''
:sup:`9` ει την μαρτυριαν των ανθρωπων λαμβανομεν η μαρτυρια του θεου μειζων εστιν οτι αυτη εστιν η μαρτυρια του θεου ην μεμαρτυρηκεν περι του υιου αυτου 
'''
"10" = '''
:sup:`10` ο πιστευων εισ τον υιον του θεου εχει την μαρτυριαν εν αυτω ο μη πιστευων τω θεω ψευστην πεποιηκεν αυτον οτι ου πεπιστευκεν εισ την μαρτυριαν ην μεμαρτυρηκεν ο θεοσ περι του υιου αυτου 
'''
"11" = '''
:sup:`11` και αυτη εστιν η μαρτυρια οτι ζωην αιωνιον εδωκεν ημιν ο θεοσ και αυτη η ζωη εν τω υιω αυτου εστιν 
'''
"12" = '''
:sup:`12` ο εχων τον υιον εχει την ζωην ο μη εχων τον υιον του θεου την ζωην ουκ εχει 
'''
"13" = '''
:sup:`13` ταυτα εγραψα υμιν τοισ πιστευουσιν εισ το ονομα του υιου του θεου ινα ειδητε οτι ζωην αιωνιον εχετε και ινα πιστευητε εισ το ονομα του υιου του θεου 
'''
"14" = '''
:sup:`14` και αυτη εστιν η παρρησια ην εχομεν προσ αυτον οτι εαν τι αιτωμεθα κατα το θελημα αυτου ακουει ημων 
'''
"15" = '''
:sup:`15` και εαν οιδαμεν οτι ακουει ημων ο εαν αιτωμεθα οιδαμεν οτι εχομεν τα αιτηματα α ητηκαμεν παρ αυτου 
'''
"16" = '''
:sup:`16` εαν τισ ιδη τον αδελφον αυτου αμαρτανοντα αμαρτιαν μη προσ θανατον αιτησει και δωσει αυτω ζωην τοισ αμαρτανουσιν μη προσ θανατον εστιν αμαρτια προσ θανατον ου περι εκεινησ λεγω ινα ερωτηση 
'''
"17" = '''
:sup:`17` πασα αδικια αμαρτια εστιν και εστιν αμαρτια ου προσ θανατον 
'''
"18" = '''
:sup:`18` οιδαμεν οτι πασ ο γεγεννημενοσ εκ του θεου ουχ αμαρτανει αλλ ο γεννηθεισ εκ του θεου τηρει εαυτον και ο πονηροσ ουχ απτεται αυτου 
'''
"19" = '''
:sup:`19` οιδαμεν οτι εκ του θεου εσμεν και ο κοσμοσ ολοσ εν τω πονηρω κειται 
'''
"20" = '''
:sup:`20` οιδαμεν δε οτι ο υιοσ του θεου ηκει και δεδωκεν ημιν διανοιαν ινα γινωσκωμεν τον αληθινον και εσμεν εν τω αληθινω εν τω υιω αυτου ιησου χριστω ουτοσ εστιν ο αληθινοσ θεοσ και ζωη αιωνιοσ 
'''
"21" = '''
:sup:`21` τεκνια φυλαξατε εαυτα απο των ειδωλων αμην 
'''
