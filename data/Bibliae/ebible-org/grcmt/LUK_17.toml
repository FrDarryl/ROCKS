[17]
"1" = '''
:sup:`1` ειπεν δε προσ τουσ μαθητασ ανενδεκτον εστιν του μη ελθειν τα σκανδαλα ουαι δε δι ου ερχεται 
'''
"2" = '''
:sup:`2` λυσιτελει αυτω ει μυλοσ ονικοσ περικειται περι τον τραχηλον αυτου και ερριπται εισ την θαλασσαν η ινα σκανδαλιση ενα των μικρων τουτων 
'''
"3" = '''
:sup:`3` προσεχετε εαυτοισ εαν δε αμαρτη εισ σε ο αδελφοσ σου επιτιμησον αυτω και εαν μετανοηση αφεσ αυτω 
'''
"4" = '''
:sup:`4` και εαν επτακισ τησ ημερασ αμαρτη εισ σε και επτακισ τησ ημερασ επιστρεψη λεγων μετανοω αφησεισ αυτω 
'''
"5" = '''
:sup:`5` και ειπον οι αποστολοι τω κυριω προσθεσ ημιν πιστιν 
'''
"6" = '''
:sup:`6` ειπεν δε ο κυριοσ ει εχετε πιστιν ωσ κοκκον σιναπεωσ ελεγετε αν τη συκαμινω ταυτη εκριζωθητι και φυτευθητι εν τη θαλασση και υπηκουσεν αν υμιν 
'''
"7" = '''
:sup:`7` τισ δε εξ υμων δουλον εχων αροτριωντα η ποιμαινοντα οσ εισελθοντι εκ του αγρου ερει ευθεωσ παρελθων αναπεσε 
'''
"8" = '''
:sup:`8` αλλ ουχι ερει αυτω ετοιμασον τι δειπνησω και περιζωσαμενοσ διακονει μοι εωσ φαγω και πιω και μετα ταυτα φαγεσαι και πιεσαι συ 
'''
"9" = '''
:sup:`9` μη χαριν εχει τω δουλω εκεινω οτι εποιησεν τα διαταχθεντα ου δοκω 
'''
"10" = '''
:sup:`10` ουτωσ και υμεισ οταν ποιησητε παντα τα διαταχθεντα υμιν λεγετε οτι δουλοι αχρειοι εσμεν οτι ο οφειλομεν ποιησαι πεποιηκαμεν 
'''
"11" = '''
:sup:`11` και εγενετο εν τω πορευεσθαι αυτον εισ ιερουσαλημ και αυτοσ διηρχετο δια μεσου σαμαρειασ και γαλιλαιασ 
'''
"12" = '''
:sup:`12` και εισερχομενου αυτου εισ τινα κωμην απηντησαν αυτω δεκα λεπροι ανδρεσ οι εστησαν πορρωθεν 
'''
"13" = '''
:sup:`13` και αυτοι ηραν φωνην λεγοντεσ ιησου επιστατα ελεησον ημασ 
'''
"14" = '''
:sup:`14` και ιδων ειπεν αυτοισ πορευθεντεσ επιδειξατε εαυτουσ τοισ ιερευσιν και εγενετο εν τω υπαγειν αυτουσ εκαθαρισθησαν 
'''
"15" = '''
:sup:`15` εισ δε εξ αυτων ιδων οτι ιαθη υπεστρεψεν μετα φωνησ μεγαλησ δοξαζων τον θεον 
'''
"16" = '''
:sup:`16` και επεσεν επι προσωπον παρα τουσ ποδασ αυτου ευχαριστων αυτω και αυτοσ ην σαμαρειτησ 
'''
"17" = '''
:sup:`17` αποκριθεισ δε ο ιησουσ ειπεν ουχι οι δεκα εκαθαρισθησαν οι δε εννεα που 
'''
"18" = '''
:sup:`18` ουχ ευρεθησαν υποστρεψαντεσ δουναι δοξαν τω θεω ει μη ο αλλογενησ ουτοσ 
'''
"19" = '''
:sup:`19` και ειπεν αυτω αναστασ πορευου η πιστισ σου σεσωκεν σε 
'''
"20" = '''
:sup:`20` επερωτηθεισ δε υπο των φαρισαιων ποτε ερχεται η βασιλεια του θεου απεκριθη αυτοισ και ειπεν ουκ ερχεται η βασιλεια του θεου μετα παρατηρησεωσ 
'''
"21" = '''
:sup:`21` ουδε ερουσιν ιδου ωδε η ιδου εκει ιδου γαρ η βασιλεια του θεου εντοσ υμων εστιν 
'''
"22" = '''
:sup:`22` ειπεν δε προσ τουσ μαθητασ ελευσονται ημεραι οτε επιθυμησετε μιαν των ημερων του υιου του ανθρωπου ιδειν και ουκ οψεσθε 
'''
"23" = '''
:sup:`23` και ερουσιν υμιν ιδου ωδε η ιδου εκει μη απελθητε μηδε διωξητε 
'''
"24" = '''
:sup:`24` ωσπερ γαρ η αστραπη η αστραπτουσα εκ τησ υπ ουρανον εισ την υπ ουρανον λαμπει ουτωσ εσται ο υιοσ του ανθρωπου εν τη ημερα αυτου 
'''
"25" = '''
:sup:`25` πρωτον δε δει αυτον πολλα παθειν και αποδοκιμασθηναι απο τησ γενεασ ταυτησ 
'''
"26" = '''
:sup:`26` και καθωσ εγενετο εν ταισ ημεραισ νωε ουτωσ εσται και εν ταισ ημεραισ του υιου του ανθρωπου 
'''
"27" = '''
:sup:`27` ησθιον επινον εγαμουν εξεγαμιζοντο αχρι ησ ημερασ εισηλθεν νωε εισ την κιβωτον και ηλθεν ο κατακλυσμοσ και απωλεσεν απαντασ 
'''
"28" = '''
:sup:`28` ομοιωσ και ωσ εγενετο εν ταισ ημεραισ λωτ ησθιον επινον ηγοραζον επωλουν εφυτευον ωκοδομουν 
'''
"29" = '''
:sup:`29` η δε ημερα εξηλθεν λωτ απο σοδομων εβρεξεν πυρ και θειον απ ουρανου και απωλεσεν απαντασ 
'''
"30" = '''
:sup:`30` κατα ταυτα εσται η ημερα ο υιοσ του ανθρωπου αποκαλυπτεται 
'''
"31" = '''
:sup:`31` εν εκεινη τη ημερα οσ εσται επι του δωματοσ και τα σκευη αυτου εν τη οικια μη καταβατω αραι αυτα και ο εν τω αγρω ομοιωσ μη επιστρεψατω εισ τα οπισω 
'''
"32" = '''
:sup:`32` μνημονευετε τησ γυναικοσ λωτ 
'''
"33" = '''
:sup:`33` οσ εαν ζητηση την ψυχην αυτου σωσαι απολεσει αυτην και οσ εαν απολεση αυτην ζωογονησει αυτην 
'''
"34" = '''
:sup:`34` λεγω υμιν ταυτη τη νυκτι εσονται δυο επι κλινησ μιασ εισ παραληφθησεται και ο ετεροσ αφεθησεται 
'''
"35" = '''
:sup:`35` δυο εσονται αληθουσαι επι το αυτο μια παραληφθησεται και η ετερα αφεθησεται 
'''
"36" = '''
:sup:`36`  και αποκριθεντεσ λεγουσιν αυτω που κυριε ο δε ειπεν αυτοισ οπου το σωμα εκει συναχθησονται οι αετοι 
'''
