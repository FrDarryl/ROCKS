[2]
"1" = '''
:sup:`1` παρακαλω ουν πρωτον παντων ποιεισθαι δεησεισ προσευχασ εντευξεισ ευχαριστιασ υπερ παντων ανθρωπων 
'''
"2" = '''
:sup:`2` υπερ βασιλεων και παντων των εν υπεροχη οντων ινα ηρεμον και ησυχιον βιον διαγωμεν εν παση ευσεβεια και σεμνοτητι 
'''
"3" = '''
:sup:`3` τουτο γαρ καλον και αποδεκτον ενωπιον του σωτηροσ ημων θεου 
'''
"4" = '''
:sup:`4` οσ παντασ ανθρωπουσ θελει σωθηναι και εισ επιγνωσιν αληθειασ ελθειν 
'''
"5" = '''
:sup:`5` εισ γαρ θεοσ εισ και μεσιτησ θεου και ανθρωπων ανθρωποσ χριστοσ ιησουσ 
'''
"6" = '''
:sup:`6` ο δουσ εαυτον αντιλυτρον υπερ παντων το μαρτυριον καιροισ ιδιοισ 
'''
"7" = '''
:sup:`7` εισ ο ετεθην εγω κηρυξ και αποστολοσ αληθειαν λεγω εν χριστω ου ψευδομαι διδασκαλοσ εθνων εν πιστει και αληθεια 
'''
"8" = '''
:sup:`8` βουλομαι ουν προσευχεσθαι τουσ ανδρασ εν παντι τοπω επαιροντασ οσιουσ χειρασ χωρισ οργησ και διαλογισμου 
'''
"9" = '''
:sup:`9` ωσαυτωσ και τασ γυναικασ εν καταστολη κοσμιω μετα αιδουσ και σωφροσυνησ κοσμειν εαυτασ μη εν πλεγμασιν η χρυσω η μαργαριταισ η ιματισμω πολυτελει 
'''
"10" = '''
:sup:`10` αλλ ο πρεπει γυναιξιν επαγγελλομεναισ θεοσεβειαν δι εργων αγαθων 
'''
"11" = '''
:sup:`11` γυνη εν ησυχια μανθανετω εν παση υποταγη 
'''
"12" = '''
:sup:`12` γυναικι δε διδασκειν ουκ επιτρεπω ουδε αυθεντειν ανδροσ αλλ ειναι εν ησυχια 
'''
"13" = '''
:sup:`13` αδαμ γαρ πρωτοσ επλασθη ειτα ευα 
'''
"14" = '''
:sup:`14` και αδαμ ουκ ηπατηθη η δε γυνη απατηθεισα εν παραβασει γεγονεν 
'''
"15" = '''
:sup:`15` σωθησεται δε δια τησ τεκνογονιασ εαν μεινωσιν εν πιστει και αγαπη και αγιασμω μετα σωφροσυνησ 
'''
