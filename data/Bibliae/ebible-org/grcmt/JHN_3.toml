[3]
"1" = '''
:sup:`1` ην δε ανθρωποσ εκ των φαρισαιων νικοδημοσ ονομα αυτω αρχων των ιουδαιων 
'''
"2" = '''
:sup:`2` ουτοσ ηλθεν προσ αυτον νυκτοσ και ειπεν αυτω ραββι οιδαμεν οτι απο θεου εληλυθασ διδασκαλοσ ουδεισ γαρ ταυτα τα σημεια δυναται ποιειν α συ ποιεισ εαν μη η ο θεοσ μετ αυτου 
'''
"3" = '''
:sup:`3` απεκριθη ο ιησουσ και ειπεν αυτω αμην αμην λεγω σοι εαν μη τισ γεννηθη ανωθεν ου δυναται ιδειν την βασιλειαν του θεου 
'''
"4" = '''
:sup:`4` λεγει προσ αυτον ο νικοδημοσ πωσ δυναται ανθρωποσ γεννηθηναι γερων ων μη δυναται εισ την κοιλιαν τησ μητροσ αυτου δευτερον εισελθειν και γεννηθηναι 
'''
"5" = '''
:sup:`5` απεκριθη ιησουσ αμην αμην λεγω σοι εαν μη τισ γεννηθη εξ υδατοσ και πνευματοσ ου δυναται εισελθειν εισ την βασιλειαν του θεου 
'''
"6" = '''
:sup:`6` το γεγεννημενον εκ τησ σαρκοσ σαρξ εστιν και το γεγεννημενον εκ του πνευματοσ πνευμα εστιν 
'''
"7" = '''
:sup:`7` μη θαυμασησ οτι ειπον σοι δει υμασ γεννηθηναι ανωθεν 
'''
"8" = '''
:sup:`8` το πνευμα οπου θελει πνει και την φωνην αυτου ακουεισ αλλ ουκ οιδασ ποθεν ερχεται και που υπαγει ουτωσ εστιν πασ ο γεγεννημενοσ εκ του πνευματοσ 
'''
"9" = '''
:sup:`9` απεκριθη νικοδημοσ και ειπεν αυτω πωσ δυναται ταυτα γενεσθαι 
'''
"10" = '''
:sup:`10` απεκριθη ιησουσ και ειπεν αυτω συ ει ο διδασκαλοσ του ισραηλ και ταυτα ου γινωσκεισ 
'''
"11" = '''
:sup:`11` αμην αμην λεγω σοι οτι ο οιδαμεν λαλουμεν και ο εωρακαμεν μαρτυρουμεν και την μαρτυριαν ημων ου λαμβανετε 
'''
"12" = '''
:sup:`12` ει τα επιγεια ειπον υμιν και ου πιστευετε πωσ εαν ειπω υμιν τα επουρανια πιστευσετε 
'''
"13" = '''
:sup:`13` και ουδεισ αναβεβηκεν εισ τον ουρανον ει μη ο εκ του ουρανου καταβασ ο υιοσ του ανθρωπου ο ων εν τω ουρανω 
'''
"14" = '''
:sup:`14` και καθωσ μωσησ υψωσεν τον οφιν εν τη ερημω ουτωσ υψωθηναι δει τον υιον του ανθρωπου 
'''
"15" = '''
:sup:`15` ινα πασ ο πιστευων εισ αυτον μη αποληται αλλ εχη ζωην αιωνιον 
'''
"16" = '''
:sup:`16` ουτωσ γαρ ηγαπησεν ο θεοσ τον κοσμον ωστε τον υιον αυτου τον μονογενη εδωκεν ινα πασ ο πιστευων εισ αυτον μη αποληται αλλ εχη ζωην αιωνιον 
'''
"17" = '''
:sup:`17` ου γαρ απεστειλεν ο θεοσ τον υιον αυτου εισ τον κοσμον ινα κρινη τον κοσμον αλλ ινα σωθη ο κοσμοσ δι αυτου 
'''
"18" = '''
:sup:`18` ο πιστευων εισ αυτον ου κρινεται ο δε μη πιστευων ηδη κεκριται οτι μη πεπιστευκεν εισ το ονομα του μονογενουσ υιου του θεου 
'''
"19" = '''
:sup:`19` αυτη δε εστιν η κρισισ οτι το φωσ εληλυθεν εισ τον κοσμον και ηγαπησαν οι ανθρωποι μαλλον το σκοτοσ η το φωσ ην γαρ πονηρα αυτων τα εργα 
'''
"20" = '''
:sup:`20` πασ γαρ ο φαυλα πρασσων μισει το φωσ και ουκ ερχεται προσ το φωσ ινα μη ελεγχθη τα εργα αυτου 
'''
"21" = '''
:sup:`21` ο δε ποιων την αληθειαν ερχεται προσ το φωσ ινα φανερωθη αυτου τα εργα οτι εν θεω εστιν ειργασμενα 
'''
"22" = '''
:sup:`22` μετα ταυτα ηλθεν ο ιησουσ και οι μαθηται αυτου εισ την ιουδαιαν γην και εκει διετριβεν μετ αυτων και εβαπτιζεν 
'''
"23" = '''
:sup:`23` ην δε και ιωαννησ βαπτιζων εν αινων εγγυσ του σαλημ οτι υδατα πολλα ην εκει και παρεγινοντο και εβαπτιζοντο 
'''
"24" = '''
:sup:`24` ουπω γαρ ην βεβλημενοσ εισ την φυλακην ο ιωαννησ 
'''
"25" = '''
:sup:`25` εγενετο ουν ζητησισ εκ των μαθητων ιωαννου μετα ιουδαιου περι καθαρισμου 
'''
"26" = '''
:sup:`26` και ηλθον προσ τον ιωαννην και ειπον αυτω ραββι οσ ην μετα σου περαν του ιορδανου ω συ μεμαρτυρηκασ ιδε ουτοσ βαπτιζει και παντεσ ερχονται προσ αυτον 
'''
"27" = '''
:sup:`27` απεκριθη ιωαννησ και ειπεν ου δυναται ανθρωποσ λαμβανειν ουδεν εαν μη η δεδομενον αυτω εκ του ουρανου 
'''
"28" = '''
:sup:`28` αυτοι υμεισ μαρτυρειτε οτι ειπον ουκ ειμι εγω ο χριστοσ αλλ οτι απεσταλμενοσ ειμι εμπροσθεν εκεινου 
'''
"29" = '''
:sup:`29` ο εχων την νυμφην νυμφιοσ εστιν ο δε φιλοσ του νυμφιου ο εστηκωσ και ακουων αυτου χαρα χαιρει δια την φωνην του νυμφιου αυτη ουν η χαρα η εμη πεπληρωται 
'''
"30" = '''
:sup:`30` εκεινον δει αυξανειν εμε δε ελαττουσθαι 
'''
"31" = '''
:sup:`31` ο ανωθεν ερχομενοσ επανω παντων εστιν ο ων εκ τησ γησ εκ τησ γησ εστιν και εκ τησ γησ λαλει ο εκ του ουρανου ερχομενοσ επανω παντων εστιν 
'''
"32" = '''
:sup:`32` και ο εωρακεν και ηκουσεν τουτο μαρτυρει και την μαρτυριαν αυτου ουδεισ λαμβανει 
'''
"33" = '''
:sup:`33` ο λαβων αυτου την μαρτυριαν εσφραγισεν οτι ο θεοσ αληθησ εστιν 
'''
"34" = '''
:sup:`34` ον γαρ απεστειλεν ο θεοσ τα ρηματα του θεου λαλει ου γαρ εκ μετρου διδωσιν ο θεοσ το πνευμα 
'''
"35" = '''
:sup:`35` ο πατηρ αγαπα τον υιον και παντα δεδωκεν εν τη χειρι αυτου 
'''
"36" = '''
:sup:`36` ο πιστευων εισ τον υιον εχει ζωην αιωνιον ο δε απειθων τω υιω ουκ οψεται ζωην αλλ η οργη του θεου μενει επ αυτον 
'''
