[5]
"1" = '''
:sup:`1` ανηρ δε τισ ανανιασ ονοματι συν σαπφειρη τη γυναικι αυτου επωλησεν κτημα 
'''
"2" = '''
:sup:`2` και ενοσφισατο απο τησ τιμησ συνειδυιασ και τησ γυναικοσ αυτου και ενεγκασ μεροσ τι παρα τουσ ποδασ των αποστολων εθηκεν 
'''
"3" = '''
:sup:`3` ειπεν δε πετροσ ανανια δια τι επληρωσεν ο σατανασ την καρδιαν σου ψευσασθαι σε το πνευμα το αγιον και νοσφισασθαι σε απο τησ τιμησ του χωριου 
'''
"4" = '''
:sup:`4` ουχι μενον σοι εμενεν και πραθεν εν τη ση εξουσια υπηρχεν τι οτι εθου εν τη καρδια σου το πραγμα τουτο ουκ εψευσω ανθρωποισ αλλα τω θεω 
'''
"5" = '''
:sup:`5` ακουων δε ο ανανιασ τουσ λογουσ τουτουσ πεσων εξεψυξεν και εγενετο φοβοσ μεγασ επι παντασ τουσ ακουοντασ ταυτα 
'''
"6" = '''
:sup:`6` ανασταντεσ δε οι νεωτεροι συνεστειλαν αυτον και εξενεγκαντεσ εθαψαν 
'''
"7" = '''
:sup:`7` εγενετο δε ωσ ωρων τριων διαστημα και η γυνη αυτου μη ειδυια το γεγονοσ εισηλθεν 
'''
"8" = '''
:sup:`8` απεκριθη δε αυτη ο πετροσ ειπε μοι ει τοσουτου το χωριον απεδοσθε η δε ειπεν ναι τοσουτου 
'''
"9" = '''
:sup:`9` ο δε πετροσ ειπεν προσ αυτην τι οτι συνεφωνηθη υμιν πειρασαι το πνευμα κυριου ιδου οι ποδεσ των θαψαντων τον ανδρα σου επι τη θυρα και εξοισουσιν σε 
'''
"10" = '''
:sup:`10` επεσεν δε παραχρημα παρα τουσ ποδασ αυτου και εξεψυξεν εισελθοντεσ δε οι νεανισκοι ευρον αυτην νεκραν και εξενεγκαντεσ εθαψαν προσ τον ανδρα αυτησ 
'''
"11" = '''
:sup:`11` και εγενετο φοβοσ μεγασ εφ ολην την εκκλησιαν και επι παντασ τουσ ακουοντασ ταυτα 
'''
"12" = '''
:sup:`12` δια δε των χειρων των αποστολων εγινετο σημεια και τερατα εν τω λαω πολλα και ησαν ομοθυμαδον απαντεσ εν τη στοα σολομωντοσ 
'''
"13" = '''
:sup:`13` των δε λοιπων ουδεισ ετολμα κολλασθαι αυτοισ αλλ εμεγαλυνεν αυτουσ ο λαοσ 
'''
"14" = '''
:sup:`14` μαλλον δε προσετιθεντο πιστευοντεσ τω κυριω πληθη ανδρων τε και γυναικων 
'''
"15" = '''
:sup:`15` ωστε κατα τασ πλατειασ εκφερειν τουσ ασθενεισ και τιθεναι επι κλινων και κραββατων ινα ερχομενου πετρου καν η σκια επισκιαση τινι αυτων 
'''
"16" = '''
:sup:`16` συνηρχετο δε και το πληθοσ των περιξ πολεων εισ ιερουσαλημ φεροντεσ ασθενεισ και οχλουμενουσ υπο πνευματων ακαθαρτων οιτινεσ εθεραπευοντο απαντεσ 
'''
"17" = '''
:sup:`17` αναστασ δε ο αρχιερευσ και παντεσ οι συν αυτω η ουσα αιρεσισ των σαδδουκαιων επλησθησαν ζηλου 
'''
"18" = '''
:sup:`18` και επεβαλον τασ χειρασ αυτων επι τουσ αποστολουσ και εθεντο αυτουσ εν τηρησει δημοσια 
'''
"19" = '''
:sup:`19` αγγελοσ δε κυριου δια τησ νυκτοσ ηνοιξεν τασ θυρασ τησ φυλακησ εξαγαγων τε αυτουσ ειπεν 
'''
"20" = '''
:sup:`20` πορευεσθε και σταθεντεσ λαλειτε εν τω ιερω τω λαω παντα τα ρηματα τησ ζωησ ταυτησ 
'''
"21" = '''
:sup:`21` ακουσαντεσ δε εισηλθον υπο τον ορθρον εισ το ιερον και εδιδασκον παραγενομενοσ δε ο αρχιερευσ και οι συν αυτω συνεκαλεσαν το συνεδριον και πασαν την γερουσιαν των υιων ισραηλ και απεστειλαν εισ το δεσμωτηριον αχθηναι αυτουσ 
'''
"22" = '''
:sup:`22` οι δε υπηρεται παραγενομενοι ουχ ευρον αυτουσ εν τη φυλακη αναστρεψαντεσ δε απηγγειλαν 
'''
"23" = '''
:sup:`23` λεγοντεσ οτι το μεν δεσμωτηριον ευρομεν κεκλεισμενον εν παση ασφαλεια και τουσ φυλακασ εστωτασ προ των θυρων ανοιξαντεσ δε εσω ουδενα ευρομεν 
'''
"24" = '''
:sup:`24` ωσ δε ηκουσαν τουσ λογουσ τουτουσ ο τε ιερευσ και ο στρατηγοσ του ιερου και οι αρχιερεισ διηπορουν περι αυτων τι αν γενοιτο τουτο 
'''
"25" = '''
:sup:`25` παραγενομενοσ δε τισ απηγγειλεν αυτοισ οτι ιδου οι ανδρεσ ουσ εθεσθε εν τη φυλακη εισιν εν τω ιερω εστωτεσ και διδασκοντεσ τον λαον 
'''
"26" = '''
:sup:`26` τοτε απελθων ο στρατηγοσ συν τοισ υπηρεταισ ηγαγεν αυτουσ ου μετα βιασ εφοβουντο γαρ τον λαον ινα μη λιθασθωσιν 
'''
"27" = '''
:sup:`27` αγαγοντεσ δε αυτουσ εστησαν εν τω συνεδριω και επηρωτησεν αυτουσ ο αρχιερευσ 
'''
"28" = '''
:sup:`28` λεγων ου παραγγελια παρηγγειλαμεν υμιν μη διδασκειν επι τω ονοματι τουτω και ιδου πεπληρωκατε την ιερουσαλημ τησ διδαχησ υμων και βουλεσθε επαγαγειν εφ ημασ το αιμα του ανθρωπου τουτου 
'''
"29" = '''
:sup:`29` αποκριθεισ δε πετροσ και οι αποστολοι ειπον πειθαρχειν δει θεω μαλλον η ανθρωποισ 
'''
"30" = '''
:sup:`30` ο θεοσ των πατερων ημων ηγειρεν ιησουν ον υμεισ διεχειρισασθε κρεμασαντεσ επι ξυλου 
'''
"31" = '''
:sup:`31` τουτον ο θεοσ αρχηγον και σωτηρα υψωσεν τη δεξια αυτου δουναι μετανοιαν τω ισραηλ και αφεσιν αμαρτιων 
'''
"32" = '''
:sup:`32` και ημεισ εσμεν αυτου μαρτυρεσ των ρηματων τουτων και το πνευμα δε το αγιον ο εδωκεν ο θεοσ τοισ πειθαρχουσιν αυτω 
'''
"33" = '''
:sup:`33` οι δε ακουοντεσ διεπριοντο και εβουλευοντο ανελειν αυτουσ 
'''
"34" = '''
:sup:`34` αναστασ δε τισ εν τω συνεδριω φαρισαιοσ ονοματι γαμαλιηλ νομοδιδασκαλοσ τιμιοσ παντι τω λαω εκελευσεν εξω βραχυ τι τουσ αποστολουσ ποιησαι 
'''
"35" = '''
:sup:`35` ειπεν τε προσ αυτουσ ανδρεσ ισραηλιται προσεχετε εαυτοισ επι τοισ ανθρωποισ τουτοισ τι μελλετε πρασσειν 
'''
"36" = '''
:sup:`36` προ γαρ τουτων των ημερων ανεστη θευδασ λεγων ειναι τινα εαυτον ω προσεκληθη αριθμοσ ανδρων ωσει τετρακοσιων οσ ανηρεθη και παντεσ οσοι επειθοντο αυτω διελυθησαν και εγενοντο εισ ουδεν 
'''
"37" = '''
:sup:`37` μετα τουτον ανεστη ιουδασ ο γαλιλαιοσ εν ταισ ημεραισ τησ απογραφησ και απεστησεν λαον ικανον οπισω αυτου κακεινοσ απωλετο και παντεσ οσοι επειθοντο αυτω διεσκορπισθησαν 
'''
"38" = '''
:sup:`38` και τα νυν λεγω υμιν αποστητε απο των ανθρωπων τουτων και εασατε αυτουσ οτι εαν η εξ ανθρωπων η βουλη η το εργον τουτο καταλυθησεται 
'''
"39" = '''
:sup:`39` ει δε εκ θεου εστιν ου δυνασθε καταλυσαι αυτο μηποτε και θεομαχοι ευρεθητε 
'''
"40" = '''
:sup:`40` επεισθησαν δε αυτω και προσκαλεσαμενοι τουσ αποστολουσ δειραντεσ παρηγγειλαν μη λαλειν επι τω ονοματι του ιησου και απελυσαν αυτουσ 
'''
"41" = '''
:sup:`41` οι μεν ουν επορευοντο χαιροντεσ απο προσωπου του συνεδριου οτι υπερ του ονοματοσ του ιησου κατηξιωθησαν ατιμασθηναι 
'''
"42" = '''
:sup:`42` πασαν τε ημεραν εν τω ιερω και κατ οικον ουκ επαυοντο διδασκοντεσ και ευαγγελιζομενοι ιησουν τον χριστον 
'''
