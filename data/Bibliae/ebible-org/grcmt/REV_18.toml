[18]
"1" = '''
:sup:`1` μετα ταυτα ειδον αλλον αγγελον καταβαινοντα εκ του ουρανου εχοντα εξουσιαν μεγαλην και η γη εφωτισθη εκ τησ δοξησ αυτου 
'''
"2" = '''
:sup:`2` και εκραξεν ισχυρα φωνη λεγων επεσεν βαβυλων η μεγαλη και εγενετο κατοικητηριον δαιμονων και φυλακη παντοσ πνευματοσ ακαθαρτου και φυλακη παντοσ ορνεου ακαθαρτου και μεμισημενου 
'''
"3" = '''
:sup:`3` οτι εκ του οινου του θυμου τησ πορνειασ αυτησ πεπτωκασιν παντα τα εθνη και οι βασιλεισ τησ γησ μετ αυτησ επορνευσαν και οι εμποροι τησ γησ εκ τησ δυναμεωσ του στρηνουσ αυτησ επλουτησαν 
'''
"4" = '''
:sup:`4` και ηκουσα αλλην φωνην εκ του ουρανου λεγουσαν εξελθε εξ αυτησ ο λαοσ μου ινα μη συγκοινωνησητε ταισ αμαρτιαισ αυτησ και εκ των πληγων αυτησ ινα μη λαβητε 
'''
"5" = '''
:sup:`5` οτι εκολληθησαν αυτησ αι αμαρτιαι αχρι του ουρανου και εμνημονευσεν ο θεοσ τα αδικηματα αυτησ 
'''
"6" = '''
:sup:`6` αποδοτε αυτη ωσ και αυτη απεδωκεν και διπλωσατε αυτη διπλα κατα τα εργα αυτησ εν τω ποτηριω ω εκερασεν κερασατε αυτη διπλουν 
'''
"7" = '''
:sup:`7` οσα εδοξασεν αυτην και εστρηνιασεν τοσουτον δοτε αυτη βασανισμον και πενθοσ οτι εν τη καρδια αυτησ λεγει οτι καθημαι βασιλισσα και χηρα ουκ ειμι και πενθοσ ου μη ιδω 
'''
"8" = '''
:sup:`8` δια τουτο εν μια ημερα ηξουσιν αι πληγαι αυτησ θανατοσ και πενθοσ και λιμοσ και εν πυρι κατακαυθησεται οτι ισχυροσ κυριοσ ο θεοσ ο κρινασ αυτην 
'''
"9" = '''
:sup:`9` και κλαυσουσιν και κοψονται επ αυτην οι βασιλεισ τησ γησ οι μετ αυτησ πορνευσαντεσ και στρηνιασαντεσ οταν βλεπωσιν τον καπνον τησ πυρωσεωσ αυτησ 
'''
"10" = '''
:sup:`10` απο μακροθεν εστηκοτεσ δια τον φοβον του βασανισμου αυτησ λεγοντεσ ουαι ουαι η πολισ η μεγαλη βαβυλων η πολισ η ισχυρα οτι μια ωρα ηλθεν η κρισισ σου 
'''
"11" = '''
:sup:`11` και οι εμποροι τησ γησ κλαυσουσιν και πενθησουσιν επ αυτη οτι τον γομον αυτων ουδεισ αγοραζει ουκετι 
'''
"12" = '''
:sup:`12` γομον χρυσου και αργυρου και λιθου τιμιου και μαργαριτου και βυσσινου και πορφυρου και σηρικου και κοκκινου και παν ξυλον θυινον και παν σκευοσ ελεφαντινον και παν σκευοσ εκ ξυλου τιμιωτατου και χαλκου και σιδηρου και μαρμαρου 
'''
"13" = '''
:sup:`13` και κιναμωμον και θυμιαματα και μυρον και λιβανον και οινον και ελαιον και σεμιδαλιν και σιτον και προβατα και κτηνη και ιππων και ραιδων και σωματων και ψυχασ ανθρωπων 
'''
"14" = '''
:sup:`14` και η οπωρα τησ επιθυμιασ τησ ψυχησ σου απηλθεν απο σου και παντα τα λιπαρα και τα λαμπρα απωλετο απο σου και ουκετι αυτα ου μη ευρησ 
'''
"15" = '''
:sup:`15` οι εμποροι τουτων οι πλουτησαντεσ απ αυτησ απο μακροθεν στησονται δια τον φοβον του βασανισμου αυτησ κλαιοντεσ και πενθουντεσ 
'''
"16" = '''
:sup:`16` και λεγοντεσ ουαι ουαι η πολισ η μεγαλη η περιβεβλημενη βυσσινον και πορφυρουν και κοκκινον και κεχρυσωμενη χρυσιω και λιθω τιμιω και μαργαριταισ 
'''
"17" = '''
:sup:`17` οτι μια ωρα ηρημωθη ο τοσουτοσ πλουτοσ και πασ κυβερνητησ και πασ ο επι τοπον πλεων και ναυται και οσοι την θαλασσαν εργαζονται απο μακροθεν εστησαν 
'''
"18" = '''
:sup:`18` και εκραζον βλεποντεσ τον καπνον τησ πυρωσεωσ αυτησ λεγοντεσ τισ ομοια τη πολει τη μεγαλη 
'''
"19" = '''
:sup:`19` και εβαλον χουν επι τασ κεφαλασ αυτων και εκραζον κλαιοντεσ και πενθουντεσ και λεγοντεσ ουαι ουαι η πολισ η μεγαλη εν η επλουτησαν παντεσ οι εχοντεσ τα πλοια εν τη θαλασση εκ τησ τιμιοτητοσ αυτησ οτι μια ωρα ηρημωθη 
'''
"20" = '''
:sup:`20` ευφραινου επ αυτη ουρανε και οι αγιοι και οι αποστολοι και οι προφηται οτι εκρινεν ο θεοσ το κριμα υμων εξ αυτησ 
'''
"21" = '''
:sup:`21` και ηρεν εισ αγγελοσ ισχυροσ λιθον ωσ μυλον μεγαν και εβαλεν εισ την θαλασσαν λεγων ουτωσ ορμηματι βληθησεται βαβυλων η μεγαλη πολισ και ου μη ευρεθη ετι 
'''
"22" = '''
:sup:`22` και φωνη κιθαρωδων και μουσικων και αυλητων και σαλπιστων ου μη ακουσθη εν σοι ετι και πασ τεχνιτησ πασησ τεχνησ ου μη ευρεθη εν σοι ετι και φωνη μυλου ου μη ακουσθη εν σοι ετι 
'''
"23" = '''
:sup:`23` και φωσ λυχνου ου μη φανη εν σοι ετι και φωνη νυμφιου και νυμφησ ου μη ακουσθη εν σοι ετι οτι οι εμποροι σου ησαν οι μεγιστανεσ τησ γησ οτι εν τη φαρμακεια σου επλανηθησαν παντα τα εθνη 
'''
"24" = '''
:sup:`24` και εν αυτη αιματα προφητων και αγιων ευρεθη και παντων των εσφαγμενων επι τησ γησ 
'''
