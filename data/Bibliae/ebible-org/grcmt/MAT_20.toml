[20]
"1" = '''
:sup:`1` ομοια γαρ εστιν η βασιλεια των ουρανων ανθρωπω οικοδεσποτη οστισ εξηλθεν αμα πρωι μισθωσασθαι εργατασ εισ τον αμπελωνα αυτου 
'''
"2" = '''
:sup:`2` και συμφωνησασ μετα των εργατων εκ δηναριου την ημεραν απεστειλεν αυτουσ εισ τον αμπελωνα αυτου 
'''
"3" = '''
:sup:`3` και εξελθων περι τριτην ωραν ειδεν αλλουσ εστωτασ εν τη αγορα αργουσ 
'''
"4" = '''
:sup:`4` και εκεινοισ ειπεν υπαγετε και υμεισ εισ τον αμπελωνα και ο εαν η δικαιον δωσω υμιν 
'''
"5" = '''
:sup:`5` οι δε απηλθον παλιν εξελθων περι εκτην και ενατην ωραν εποιησεν ωσαυτωσ 
'''
"6" = '''
:sup:`6` περι δε την ενδεκατην ωραν εξελθων ευρεν αλλουσ εστωτασ αργουσ και λεγει αυτοισ τι ωδε εστηκατε ολην την ημεραν αργοι 
'''
"7" = '''
:sup:`7` λεγουσιν αυτω οτι ουδεισ ημασ εμισθωσατο λεγει αυτοισ υπαγετε και υμεισ εισ τον αμπελωνα και ο εαν η δικαιον ληψεσθε 
'''
"8" = '''
:sup:`8` οψιασ δε γενομενησ λεγει ο κυριοσ του αμπελωνοσ τω επιτροπω αυτου καλεσον τουσ εργατασ και αποδοσ αυτοισ τον μισθον αρξαμενοσ απο των εσχατων εωσ των πρωτων 
'''
"9" = '''
:sup:`9` και ελθοντεσ οι περι την ενδεκατην ωραν ελαβον ανα δηναριον 
'''
"10" = '''
:sup:`10` ελθοντεσ δε οι πρωτοι ενομισαν οτι πλειονα ληψονται και ελαβον και αυτοι ανα δηναριον 
'''
"11" = '''
:sup:`11` λαβοντεσ δε εγογγυζον κατα του οικοδεσποτου 
'''
"12" = '''
:sup:`12` λεγοντεσ οτι ουτοι οι εσχατοι μιαν ωραν εποιησαν και ισουσ ημιν αυτουσ εποιησασ τοισ βαστασασιν το βαροσ τησ ημερασ και τον καυσωνα 
'''
"13" = '''
:sup:`13` ο δε αποκριθεισ ειπεν ενι αυτων εταιρε ουκ αδικω σε ουχι δηναριου συνεφωνησασ μοι 
'''
"14" = '''
:sup:`14` αρον το σον και υπαγε θελω δε τουτω τω εσχατω δουναι ωσ και σοι 
'''
"15" = '''
:sup:`15` η ουκ εξεστιν μοι ποιησαι ο θελω εν τοισ εμοισ ει ο οφθαλμοσ σου πονηροσ εστιν οτι εγω αγαθοσ ειμι 
'''
"16" = '''
:sup:`16` ουτωσ εσονται οι εσχατοι πρωτοι και οι πρωτοι εσχατοι πολλοι γαρ εισιν κλητοι ολιγοι δε εκλεκτοι 
'''
"17" = '''
:sup:`17` και αναβαινων ο ιησουσ εισ ιεροσολυμα παρελαβεν τουσ δωδεκα μαθητασ κατ ιδιαν εν τη οδω και ειπεν αυτοισ 
'''
"18" = '''
:sup:`18` ιδου αναβαινομεν εισ ιεροσολυμα και ο υιοσ του ανθρωπου παραδοθησεται τοισ αρχιερευσιν και γραμματευσιν και κατακρινουσιν αυτον θανατω 
'''
"19" = '''
:sup:`19` και παραδωσουσιν αυτον τοισ εθνεσιν εισ το εμπαιξαι και μαστιγωσαι και σταυρωσαι και τη τριτη ημερα αναστησεται 
'''
"20" = '''
:sup:`20` τοτε προσηλθεν αυτω η μητηρ των υιων ζεβεδαιου μετα των υιων αυτησ προσκυνουσα και αιτουσα τι παρ αυτου 
'''
"21" = '''
:sup:`21` ο δε ειπεν αυτη τι θελεισ λεγει αυτω ειπε ινα καθισωσιν ουτοι οι δυο υιοι μου εισ εκ δεξιων σου και εισ εξ ευωνυμων σου εν τη βασιλεια σου 
'''
"22" = '''
:sup:`22` αποκριθεισ δε ο ιησουσ ειπεν ουκ οιδατε τι αιτεισθε δυνασθε πιειν το ποτηριον ο εγω μελλω πινειν η το βαπτισμα ο εγω βαπτιζομαι βαπτισθηναι λεγουσιν αυτω δυναμεθα 
'''
"23" = '''
:sup:`23` και λεγει αυτοισ το μεν ποτηριον μου πιεσθε και το βαπτισμα ο εγω βαπτιζομαι βαπτισθησεσθε το δε καθισαι εκ δεξιων μου και εξ ευωνυμων μου ουκ εστιν εμον δουναι αλλ οισ ητοιμασται υπο του πατροσ μου 
'''
"24" = '''
:sup:`24` και ακουσαντεσ οι δεκα ηγανακτησαν περι των δυο αδελφων 
'''
"25" = '''
:sup:`25` ο δε ιησουσ προσκαλεσαμενοσ αυτουσ ειπεν οιδατε οτι οι αρχοντεσ των εθνων κατακυριευουσιν αυτων και οι μεγαλοι κατεξουσιαζουσιν αυτων 
'''
"26" = '''
:sup:`26` ουχ ουτωσ δε εσται εν υμιν αλλ οσ εαν θελη εν υμιν μεγασ γενεσθαι εσται υμων διακονοσ 
'''
"27" = '''
:sup:`27` και οσ εαν θελη εν υμιν ειναι πρωτοσ εστω υμων δουλοσ 
'''
"28" = '''
:sup:`28` ωσπερ ο υιοσ του ανθρωπου ουκ ηλθεν διακονηθηναι αλλα διακονησαι και δουναι την ψυχην αυτου λυτρον αντι πολλων 
'''
"29" = '''
:sup:`29` και εκπορευομενων αυτων απο ιεριχω ηκολουθησεν αυτω οχλοσ πολυσ 
'''
"30" = '''
:sup:`30` και ιδου δυο τυφλοι καθημενοι παρα την οδον ακουσαντεσ οτι ιησουσ παραγει εκραξαν λεγοντεσ ελεησον ημασ κυριε υιοσ δαυιδ 
'''
"31" = '''
:sup:`31` ο δε οχλοσ επετιμησεν αυτοισ ινα σιωπησωσιν οι δε μειζον εκραζον λεγοντεσ ελεησον ημασ κυριε υιοσ δαυιδ 
'''
"32" = '''
:sup:`32` και στασ ο ιησουσ εφωνησεν αυτουσ και ειπεν τι θελετε ποιησω υμιν 
'''
"33" = '''
:sup:`33` λεγουσιν αυτω κυριε ινα ανοιχθωσιν ημων οι οφθαλμοι 
'''
"34" = '''
:sup:`34` σπλαγχνισθεισ δε ο ιησουσ ηψατο των οφθαλμων αυτων και ευθεωσ ανεβλεψαν αυτων οι οφθαλμοι και ηκολουθησαν αυτω 
'''
