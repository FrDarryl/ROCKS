[6]
"1" = '''
:sup:`1` αδελφοι εαν και προληφθη ανθρωποσ εν τινι παραπτωματι υμεισ οι πνευματικοι καταρτιζετε τον τοιουτον εν πνευματι πραοτητοσ σκοπων σεαυτον μη και συ πειρασθησ 
'''
"2" = '''
:sup:`2` αλληλων τα βαρη βασταζετε και ουτωσ αναπληρωσατε τον νομον του χριστου 
'''
"3" = '''
:sup:`3` ει γαρ δοκει τισ ειναι τι μηδεν ων εαυτον φρεναπατα 
'''
"4" = '''
:sup:`4` το δε εργον εαυτου δοκιμαζετω εκαστοσ και τοτε εισ εαυτον μονον το καυχημα εξει και ουκ εισ τον ετερον 
'''
"5" = '''
:sup:`5` εκαστοσ γαρ το ιδιον φορτιον βαστασει 
'''
"6" = '''
:sup:`6` κοινωνειτω δε ο κατηχουμενοσ τον λογον τω κατηχουντι εν πασιν αγαθοισ 
'''
"7" = '''
:sup:`7` μη πλανασθε θεοσ ου μυκτηριζεται ο γαρ εαν σπειρη ανθρωποσ τουτο και θερισει 
'''
"8" = '''
:sup:`8` οτι ο σπειρων εισ την σαρκα εαυτου εκ τησ σαρκοσ θερισει φθοραν ο δε σπειρων εισ το πνευμα εκ του πνευματοσ θερισει ζωην αιωνιον 
'''
"9" = '''
:sup:`9` το δε καλον ποιουντεσ μη εκκακωμεν καιρω γαρ ιδιω θερισομεν μη εκλυομενοι 
'''
"10" = '''
:sup:`10` αρα ουν ωσ καιρον εχομεν εργαζωμεθα το αγαθον προσ παντασ μαλιστα δε προσ τουσ οικειουσ τησ πιστεωσ 
'''
"11" = '''
:sup:`11` ιδετε πηλικοισ υμιν γραμμασιν εγραψα τη εμη χειρι 
'''
"12" = '''
:sup:`12` οσοι θελουσιν ευπροσωπησαι εν σαρκι ουτοι αναγκαζουσιν υμασ περιτεμνεσθαι μονον ινα μη τω σταυρω του χριστου διωκωνται 
'''
"13" = '''
:sup:`13` ουδε γαρ οι περιτετμημενοι αυτοι νομον φυλασσουσιν αλλα θελουσιν υμασ περιτεμνεσθαι ινα εν τη υμετερα σαρκι καυχησωνται 
'''
"14" = '''
:sup:`14` εμοι δε μη γενοιτο καυχασθαι ει μη εν τω σταυρω του κυριου ημων ιησου χριστου δι ου εμοι κοσμοσ εσταυρωται καγω τω κοσμω 
'''
"15" = '''
:sup:`15` εν γαρ χριστω ιησου ουτε περιτομη τι ισχυει ουτε ακροβυστια αλλα καινη κτισισ 
'''
"16" = '''
:sup:`16` και οσοι τω κανονι τουτω στοιχησουσιν ειρηνη επ αυτουσ και ελεοσ και επι τον ισραηλ του θεου 
'''
"17" = '''
:sup:`17` του λοιπου κοπουσ μοι μηδεισ παρεχετω εγω γαρ τα στιγματα του κυριου ιησου εν τω σωματι μου βασταζω 
'''
"18" = '''
:sup:`18` η χαρισ του κυριου ημων ιησου χριστου μετα του πνευματοσ υμων αδελφοι αμην 
'''
