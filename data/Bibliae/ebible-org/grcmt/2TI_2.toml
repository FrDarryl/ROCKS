[2]
"1" = '''
:sup:`1` συ ουν τεκνον μου ενδυναμου εν τη χαριτι τη εν χριστω ιησου 
'''
"2" = '''
:sup:`2` και α ηκουσασ παρ εμου δια πολλων μαρτυρων ταυτα παραθου πιστοισ ανθρωποισ οιτινεσ ικανοι εσονται και ετερουσ διδαξαι 
'''
"3" = '''
:sup:`3` συ ουν κακοπαθησον ωσ καλοσ στρατιωτησ ιησου χριστου 
'''
"4" = '''
:sup:`4` ουδεισ στρατευομενοσ εμπλεκεται ταισ του βιου πραγματειαισ ινα τω στρατολογησαντι αρεση 
'''
"5" = '''
:sup:`5` εαν δε και αθλη τισ ου στεφανουται εαν μη νομιμωσ αθληση 
'''
"6" = '''
:sup:`6` τον κοπιωντα γεωργον δει πρωτον 4412 ADV-S των καρπων μεταλαμβανειν 
'''
"7" = '''
:sup:`7` νοει α λεγω δωη γαρ σοι ο κυριοσ συνεσιν εν πασιν 
'''
"8" = '''
:sup:`8` μνημονευε ιησουν χριστον εγηγερμενον εκ νεκρων εκ σπερματοσ δαυιδ κατα το ευαγγελιον μου 
'''
"9" = '''
:sup:`9` εν ω κακοπαθω μεχρι δεσμων ωσ κακουργοσ αλλ ο λογοσ του θεου ου δεδεται 
'''
"10" = '''
:sup:`10` δια τουτο παντα υπομενω δια τουσ εκλεκτουσ ινα και αυτοι σωτηριασ τυχωσιν τησ εν χριστω ιησου μετα δοξησ αιωνιου 
'''
"11" = '''
:sup:`11` πιστοσ ο λογοσ ει γαρ συναπεθανομεν και συζησομεν 
'''
"12" = '''
:sup:`12` ει υπομενομεν και συμβασιλευσομεν ει αρνουμεθα κακεινοσ αρνησεται ημασ 
'''
"13" = '''
:sup:`13` ει απιστουμεν εκεινοσ πιστοσ μενει αρνησασθαι εαυτον ου δυναται 
'''
"14" = '''
:sup:`14` ταυτα υπομιμνησκε διαμαρτυρομενοσ ενωπιον του κυριου μη λογομαχειν εισ ουδεν χρησιμον επι καταστροφη των ακουοντων 
'''
"15" = '''
:sup:`15` σπουδασον σεαυτον δοκιμον παραστησαι τω θεω εργατην ανεπαισχυντον ορθοτομουντα τον λογον τησ αληθειασ 
'''
"16" = '''
:sup:`16` τασ δε βεβηλουσ κενοφωνιασ περιιστασο επι πλειον γαρ προκοψουσιν ασεβειασ 
'''
"17" = '''
:sup:`17` και ο λογοσ αυτων ωσ γαγγραινα νομην εξει ων εστιν υμεναιοσ και φιλητοσ 
'''
"18" = '''
:sup:`18` οιτινεσ περι την αληθειαν ηστοχησαν λεγοντεσ την αναστασιν ηδη γεγονεναι και ανατρεπουσιν την τινων πιστιν 
'''
"19" = '''
:sup:`19` ο μεντοι στερεοσ θεμελιοσ του θεου εστηκεν εχων την σφραγιδα ταυτην εγνω κυριοσ τουσ οντασ αυτου και αποστητω απο αδικιασ πασ ο ονομαζων το ονομα κυριου 
'''
"20" = '''
:sup:`20` εν μεγαλη δε οικια ουκ εστιν μονον σκευη χρυσα και αργυρα αλλα και ξυλινα και οστρακινα και α μεν εισ τιμην α δε εισ ατιμιαν 
'''
"21" = '''
:sup:`21` εαν ουν τισ εκκαθαρη εαυτον απο τουτων εσται σκευοσ εισ τιμην ηγιασμενον και ευχρηστον τω δεσποτη εισ παν εργον αγαθον ητοιμασμενον 
'''
"22" = '''
:sup:`22` τασ δε νεωτερικασ επιθυμιασ φευγε διωκε δε δικαιοσυνην πιστιν αγαπην ειρηνην μετα των επικαλουμενων τον κυριον εκ καθαρασ καρδιασ 
'''
"23" = '''
:sup:`23` τασ δε μωρασ και απαιδευτουσ ζητησεισ παραιτου ειδωσ οτι γεννωσιν μαχασ 
'''
"24" = '''
:sup:`24` δουλον δε κυριου ου δει μαχεσθαι αλλ ηπιον ειναι προσ παντασ διδακτικον ανεξικακον 
'''
"25" = '''
:sup:`25` εν πραοτητι παιδευοντα τουσ αντιδιατιθεμενουσ μηποτε δω αυτοισ ο θεοσ μετανοιαν εισ επιγνωσιν αληθειασ 
'''
"26" = '''
:sup:`26` και ανανηψωσιν εκ τησ του διαβολου παγιδοσ εζωγρημενοι υπ αυτου εισ το εκεινου θελημα 
'''
