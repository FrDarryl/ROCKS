[4]
"1" = '''
:sup:`1` δια τουτο εχοντεσ την διακονιαν ταυτην καθωσ ηλεηθημεν ουκ εκκακουμεν 
'''
"2" = '''
:sup:`2` αλλα απειπαμεθα τα κρυπτα τησ αισχυνησ μη περιπατουντεσ εν πανουργια μηδε δολουντεσ τον λογον του θεου αλλα τη φανερωσει τησ αληθειασ συνιστωντεσ εαυτουσ προσ πασαν συνειδησιν ανθρωπων ενωπιον του θεου 
'''
"3" = '''
:sup:`3` ει δε και εστιν κεκαλυμμενον το ευαγγελιον ημων εν τοισ απολλυμενοισ εστιν κεκαλυμμενον 
'''
"4" = '''
:sup:`4` εν οισ ο θεοσ του αιωνοσ τουτου ετυφλωσεν τα νοηματα των απιστων εισ το μη αυγασαι αυτοισ τον φωτισμον του ευαγγελιου τησ δοξησ του χριστου οσ εστιν εικων του θεου 
'''
"5" = '''
:sup:`5` ου γαρ εαυτουσ κηρυσσομεν αλλα χριστον ιησουν κυριον εαυτουσ δε δουλουσ υμων δια ιησουν 
'''
"6" = '''
:sup:`6` οτι ο θεοσ ο ειπων εκ σκοτουσ φωσ λαμψαι οσ ελαμψεν εν ταισ καρδιαισ ημων προσ φωτισμον τησ γνωσεωσ τησ δοξησ του θεου εν προσωπω ιησου χριστου 
'''
"7" = '''
:sup:`7` εχομεν δε τον θησαυρον τουτον εν οστρακινοισ σκευεσιν ινα η υπερβολη τησ δυναμεωσ η του θεου και μη εξ ημων 
'''
"8" = '''
:sup:`8` εν παντι θλιβομενοι αλλ ου στενοχωρουμενοι απορουμενοι αλλ ουκ εξαπορουμενοι 
'''
"9" = '''
:sup:`9` διωκομενοι αλλ ουκ εγκαταλειπομενοι καταβαλλομενοι αλλ ουκ απολλυμενοι 
'''
"10" = '''
:sup:`10` παντοτε την νεκρωσιν του κυριου ιησου εν τω σωματι περιφεροντεσ ινα και η ζωη του ιησου εν τω σωματι ημων φανερωθη 
'''
"11" = '''
:sup:`11` αει γαρ ημεισ οι ζωντεσ εισ θανατον παραδιδομεθα δια ιησουν ινα και η ζωη του ιησου φανερωθη εν τη θνητη σαρκι ημων 
'''
"12" = '''
:sup:`12` ωστε ο μεν θανατοσ εν ημιν ενεργειται η δε ζωη εν υμιν 
'''
"13" = '''
:sup:`13` εχοντεσ δε το αυτο πνευμα τησ πιστεωσ κατα το γεγραμμενον επιστευσα διο ελαλησα και ημεισ πιστευομεν διο και λαλουμεν 
'''
"14" = '''
:sup:`14` ειδοτεσ οτι ο εγειρασ τον κυριον ιησουν και ημασ δια ιησου εγερει και παραστησει συν υμιν 
'''
"15" = '''
:sup:`15` τα γαρ παντα δι υμασ ινα η χαρισ πλεονασασα δια των πλειονων την ευχαριστιαν περισσευση εισ την δοξαν του θεου 
'''
"16" = '''
:sup:`16` διο ουκ εκκακουμεν αλλ ει και ο εξω ημων ανθρωποσ διαφθειρεται αλλ ο εσωθεν ανακαινουται ημερα και ημερα 
'''
"17" = '''
:sup:`17` το γαρ παραυτικα ελαφρον τησ θλιψεωσ ημων καθ υπερβολην εισ υπερβολην αιωνιον βαροσ δοξησ κατεργαζεται ημιν 
'''
"18" = '''
:sup:`18` μη σκοπουντων ημων τα βλεπομενα αλλα τα μη βλεπομενα τα γαρ βλεπομενα προσκαιρα τα δε μη βλεπομενα αιωνια 
'''
