[3]
"1" = '''
:sup:`1` πιστοσ ο λογοσ ει τισ επισκοπησ ορεγεται καλου εργου επιθυμει 
'''
"2" = '''
:sup:`2` δει ουν τον επισκοπον ανεπιληπτον ειναι μιασ γυναικοσ ανδρα νηφαλεον σωφρονα κοσμιον φιλοξενον διδακτικον 
'''
"3" = '''
:sup:`3` μη παροινον μη πληκτην μη αισχροκερδη αλλ επιεικη αμαχον αφιλαργυρον 
'''
"4" = '''
:sup:`4` του ιδιου οικου καλωσ προισταμενον τεκνα εχοντα εν υποταγη μετα πασησ σεμνοτητοσ 
'''
"5" = '''
:sup:`5` ει δε τισ του ιδιου οικου προστηναι ουκ οιδεν πωσ εκκλησιασ θεου επιμελησεται 
'''
"6" = '''
:sup:`6` μη νεοφυτον ινα μη τυφωθεισ εισ κριμα εμπεση του διαβολου 
'''
"7" = '''
:sup:`7` δει δε αυτον και μαρτυριαν καλην εχειν απο των εξωθεν ινα μη εισ ονειδισμον εμπεση και παγιδα του διαβολου 
'''
"8" = '''
:sup:`8` διακονουσ ωσαυτωσ σεμνουσ μη διλογουσ μη οινω πολλω προσεχοντασ μη αισχροκερδεισ 
'''
"9" = '''
:sup:`9` εχοντασ το μυστηριον τησ πιστεωσ εν καθαρα συνειδησει 
'''
"10" = '''
:sup:`10` και ουτοι δε δοκιμαζεσθωσαν πρωτον ειτα διακονειτωσαν ανεγκλητοι οντεσ 
'''
"11" = '''
:sup:`11` γυναικασ ωσαυτωσ σεμνασ μη διαβολουσ νηφαλεουσ πιστασ εν πασιν 
'''
"12" = '''
:sup:`12` διακονοι εστωσαν μιασ γυναικοσ ανδρεσ τεκνων καλωσ προισταμενοι και των ιδιων οικων 
'''
"13" = '''
:sup:`13` οι γαρ καλωσ διακονησαντεσ βαθμον εαυτοισ καλον περιποιουνται και πολλην παρρησιαν εν πιστει τη εν χριστω ιησου 
'''
"14" = '''
:sup:`14` ταυτα σοι γραφω ελπιζων ελθειν προσ σε ταχιον 
'''
"15" = '''
:sup:`15` εαν δε βραδυνω ινα ειδησ πωσ δει εν οικω θεου αναστρεφεσθαι ητισ εστιν εκκλησια θεου ζωντοσ στυλοσ και εδραιωμα τησ αληθειασ 
'''
"16" = '''
:sup:`16` και ομολογουμενωσ μεγα εστιν το τησ ευσεβειασ μυστηριον θεοσ εφανερωθη εν σαρκι εδικαιωθη εν πνευματι ωφθη αγγελοισ εκηρυχθη εν εθνεσιν επιστευθη εν κοσμω ανεληφθη εν δοξη 
'''
