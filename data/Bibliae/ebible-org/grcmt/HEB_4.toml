[4]
"1" = '''
:sup:`1` φοβηθωμεν ουν μηποτε καταλειπομενησ επαγγελιασ εισελθειν εισ την καταπαυσιν αυτου δοκη τισ εξ υμων υστερηκεναι 
'''
"2" = '''
:sup:`2` και γαρ εσμεν ευηγγελισμενοι καθαπερ κακεινοι αλλ ουκ ωφελησεν ο λογοσ τησ ακοησ εκεινουσ μη συγκεκραμενουσ τη πιστει τοισ ακουσασιν 
'''
"3" = '''
:sup:`3` εισερχομεθα γαρ εισ την καταπαυσιν οι πιστευσαντεσ καθωσ ειρηκεν ωσ ωμοσα εν τη οργη μου ει εισελευσονται εισ την καταπαυσιν μου καιτοι των εργων απο καταβολησ κοσμου γενηθεντων 
'''
"4" = '''
:sup:`4` ειρηκεν γαρ που περι τησ εβδομησ ουτωσ και κατεπαυσεν ο θεοσ εν τη ημερα τη εβδομη απο παντων των εργων αυτου 
'''
"5" = '''
:sup:`5` και εν τουτω παλιν ει εισελευσονται εισ την καταπαυσιν μου 
'''
"6" = '''
:sup:`6` επει ουν απολειπεται τινασ εισελθειν εισ αυτην και οι προτερον ευαγγελισθεντεσ ουκ εισηλθον δι απειθειαν 
'''
"7" = '''
:sup:`7` παλιν τινα οριζει ημεραν σημερον εν δαυιδ λεγων μετα τοσουτον χρονον καθωσ ειρηται σημερον εαν τησ φωνησ αυτου ακουσητε μη σκληρυνητε τασ καρδιασ υμων 
'''
"8" = '''
:sup:`8` ει γαρ αυτουσ ιησουσ κατεπαυσεν ουκ αν περι αλλησ ελαλει μετα ταυτα ημερασ 
'''
"9" = '''
:sup:`9` αρα απολειπεται σαββατισμοσ τω λαω του θεου 
'''
"10" = '''
:sup:`10` ο γαρ εισελθων εισ την καταπαυσιν αυτου και αυτοσ κατεπαυσεν απο των εργων αυτου ωσπερ απο των ιδιων ο θεοσ 
'''
"11" = '''
:sup:`11` σπουδασωμεν ουν εισελθειν εισ εκεινην την καταπαυσιν ινα μη εν τω αυτω τισ υποδειγματι πεση τησ απειθειασ 
'''
"12" = '''
:sup:`12` ζων γαρ ο λογοσ του θεου και ενεργησ και τομωτεροσ υπερ πασαν μαχαιραν διστομον και διικνουμενοσ αχρι μερισμου ψυχησ τε και πνευματοσ αρμων τε και μυελων και κριτικοσ ενθυμησεων και εννοιων καρδιασ 
'''
"13" = '''
:sup:`13` και ουκ εστιν κτισισ αφανησ ενωπιον αυτου παντα δε γυμνα και τετραχηλισμενα τοισ οφθαλμοισ αυτου προσ ον ημιν ο λογοσ 
'''
"14" = '''
:sup:`14` εχοντεσ ουν αρχιερεα μεγαν διεληλυθοτα τουσ ουρανουσ ιησουν τον υιον του θεου κρατωμεν τησ ομολογιασ 
'''
"15" = '''
:sup:`15` ου γαρ εχομεν αρχιερεα μη δυναμενον συμπαθησαι ταισ ασθενειαισ ημων πεπειραμενον δε κατα παντα καθ ομοιοτητα χωρισ αμαρτιασ 
'''
"16" = '''
:sup:`16` προσερχωμεθα ουν μετα παρρησιασ τω θρονω τησ χαριτοσ ινα λαβωμεν ελεον και χαριν ευρωμεν εισ ευκαιρον βοηθειαν 
'''
