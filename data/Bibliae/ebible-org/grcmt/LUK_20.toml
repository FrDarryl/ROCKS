[20]
"1" = '''
:sup:`1` και εγενετο εν μια των ημερων εκεινων διδασκοντοσ αυτου τον λαον εν τω ιερω και ευαγγελιζομενου επεστησαν οι ιερεισ και οι γραμματεισ συν τοισ πρεσβυτεροισ 
'''
"2" = '''
:sup:`2` και ειπον προσ αυτον λεγοντεσ ειπε ημιν εν ποια εξουσια ταυτα ποιεισ η τισ εστιν ο δουσ σοι την εξουσιαν ταυτην 
'''
"3" = '''
:sup:`3` αποκριθεισ δε ειπεν προσ αυτουσ ερωτησω υμασ καγω ενα λογον και ειπατε μοι 
'''
"4" = '''
:sup:`4` το βαπτισμα ιωαννου εξ ουρανου ην η εξ ανθρωπων 
'''
"5" = '''
:sup:`5` οι δε συνελογισαντο προσ εαυτουσ λεγοντεσ οτι εαν ειπωμεν εξ ουρανου ερει δια τι ουκ επιστευσατε αυτω 
'''
"6" = '''
:sup:`6` εαν δε ειπωμεν εξ ανθρωπων πασ ο λαοσ καταλιθασει ημασ πεπεισμενοσ γαρ εστιν ιωαννην προφητην ειναι 
'''
"7" = '''
:sup:`7` και απεκριθησαν μη ειδεναι ποθεν 
'''
"8" = '''
:sup:`8` και ο ιησουσ ειπεν αυτοισ ουδε εγω λεγω υμιν εν ποια εξουσια ταυτα ποιω 
'''
"9" = '''
:sup:`9` ηρξατο δε προσ τον λαον λεγειν την παραβολην ταυτην ανθρωποσ εφυτευσεν αμπελωνα και εξεδοτο αυτον γεωργοισ και απεδημησεν χρονουσ ικανουσ 
'''
"10" = '''
:sup:`10` και εν καιρω απεστειλεν προσ τουσ γεωργουσ δουλον ινα απο του καρπου του αμπελωνοσ δωσιν αυτω οι δε γεωργοι δειραντεσ αυτον εξαπεστειλαν κενον 
'''
"11" = '''
:sup:`11` και προσεθετο πεμψαι ετερον δουλον οι δε κακεινον δειραντεσ και ατιμασαντεσ εξαπεστειλαν κενον 
'''
"12" = '''
:sup:`12` και προσεθετο πεμψαι τριτον οι δε και τουτον τραυματισαντεσ εξεβαλον 
'''
"13" = '''
:sup:`13` ειπεν δε ο κυριοσ του αμπελωνοσ τι ποιησω πεμψω τον υιον μου τον αγαπητον ισωσ τουτον ιδοντεσ εντραπησονται 
'''
"14" = '''
:sup:`14` ιδοντεσ δε αυτον οι γεωργοι διελογιζοντο προσ εαυτουσ λεγοντεσ ουτοσ εστιν ο κληρονομοσ δευτε αποκτεινωμεν αυτον ινα ημων γενηται η κληρονομια 
'''
"15" = '''
:sup:`15` και εκβαλοντεσ αυτον εξω του αμπελωνοσ απεκτειναν τι ουν ποιησει αυτοισ ο κυριοσ του αμπελωνοσ 
'''
"16" = '''
:sup:`16` ελευσεται και απολεσει τουσ γεωργουσ τουτουσ και δωσει τον αμπελωνα αλλοισ ακουσαντεσ δε ειπον μη γενοιτο 
'''
"17" = '''
:sup:`17` ο δε εμβλεψασ αυτοισ ειπεν τι ουν εστιν το γεγραμμενον τουτο λιθον ον απεδοκιμασαν οι οικοδομουντεσ ουτοσ εγενηθη εισ κεφαλην γωνιασ 
'''
"18" = '''
:sup:`18` πασ ο πεσων επ εκεινον τον λιθον συνθλασθησεται εφ ον δ αν πεση λικμησει αυτον 
'''
"19" = '''
:sup:`19` και εζητησαν οι αρχιερεισ και οι γραμματεισ επιβαλειν επ αυτον τασ χειρασ εν αυτη τη ωρα και εφοβηθησαν εγνωσαν γαρ οτι προσ αυτουσ την παραβολην ταυτην ειπεν 
'''
"20" = '''
:sup:`20` και παρατηρησαντεσ απεστειλαν εγκαθετουσ υποκρινομενουσ εαυτουσ δικαιουσ ειναι ινα επιλαβωνται αυτου λογου εισ το παραδουναι αυτον τη αρχη και τη εξουσια του ηγεμονοσ 
'''
"21" = '''
:sup:`21` και επηρωτησαν αυτον λεγοντεσ διδασκαλε οιδαμεν οτι ορθωσ λεγεισ και διδασκεισ και ου λαμβανεισ προσωπον αλλ επ αληθειασ την οδον του θεου διδασκεισ 
'''
"22" = '''
:sup:`22` εξεστιν ημιν καισαρι φορον δουναι η ου 
'''
"23" = '''
:sup:`23` κατανοησασ δε αυτων την πανουργιαν ειπεν προσ αυτουσ τι με πειραζετε 
'''
"24" = '''
:sup:`24` επιδειξατε μοι δηναριον τινοσ εχει εικονα και επιγραφην αποκριθεντεσ δε ειπον καισαροσ 
'''
"25" = '''
:sup:`25` ο δε ειπεν αυτοισ αποδοτε τοινυν τα καισαροσ καισαρι και τα του θεου τω θεω 
'''
"26" = '''
:sup:`26` και ουκ ισχυσαν επιλαβεσθαι αυτου ρηματοσ εναντιον του λαου και θαυμασαντεσ επι τη αποκρισει αυτου εσιγησαν 
'''
"27" = '''
:sup:`27` προσελθοντεσ δε τινεσ των σαδδουκαιων οι αντιλεγοντεσ αναστασιν μη ειναι επηρωτησαν αυτον 
'''
"28" = '''
:sup:`28` λεγοντεσ διδασκαλε μωσησ εγραψεν ημιν εαν τινοσ αδελφοσ αποθανη εχων γυναικα και ουτοσ ατεκνοσ αποθανη ινα λαβη ο αδελφοσ αυτου την γυναικα και εξαναστηση σπερμα τω αδελφω αυτου 
'''
"29" = '''
:sup:`29` επτα ουν αδελφοι ησαν και ο πρωτοσ λαβων γυναικα απεθανεν ατεκνοσ 
'''
"30" = '''
:sup:`30` και ελαβεν ο δευτεροσ την γυναικα και ουτοσ απεθανεν ατεκνοσ 
'''
"31" = '''
:sup:`31` και ο τριτοσ ελαβεν αυτην ωσαυτωσ ωσαυτωσ δε και οι επτα ου κατελιπον τεκνα και απεθανον 
'''
"32" = '''
:sup:`32` υστερον δε παντων απεθανεν και η γυνη 
'''
"33" = '''
:sup:`33` εν τη ουν αναστασει τινοσ αυτων γινεται γυνη οι γαρ επτα εσχον αυτην γυναικα 
'''
"34" = '''
:sup:`34` και αποκριθεισ ειπεν αυτοισ ο ιησουσ οι υιοι του αιωνοσ τουτου γαμουσιν και εκγαμισκονται 
'''
"35" = '''
:sup:`35` οι δε καταξιωθεντεσ του αιωνοσ εκεινου τυχειν και τησ αναστασεωσ τησ εκ νεκρων ουτε γαμουσιν ουτε εκγαμιζονται 
'''
"36" = '''
:sup:`36` ουτε γαρ αποθανειν ετι δυνανται ισαγγελοι γαρ εισιν και υιοι εισιν του θεου τησ αναστασεωσ υιοι οντεσ 
'''
"37" = '''
:sup:`37` οτι δε εγειρονται οι νεκροι και μωσησ εμηνυσεν επι τησ βατου ωσ λεγει κυριον τον θεον αβρααμ και τον θεον ισαακ και τον θεον ιακωβ 
'''
"38" = '''
:sup:`38` θεοσ δε ουκ εστιν νεκρων αλλα ζωντων παντεσ γαρ αυτω ζωσιν 
'''
"39" = '''
:sup:`39` αποκριθεντεσ δε τινεσ των γραμματεων ειπον διδασκαλε καλωσ ειπασ 
'''
"40" = '''
:sup:`40` ουκετι δε ετολμων επερωταν αυτον ουδεν 
'''
"41" = '''
:sup:`41` ειπεν δε προσ αυτουσ πωσ λεγουσιν τον χριστον υιον δαυιδ ειναι 
'''
"42" = '''
:sup:`42` και αυτοσ δαυιδ λεγει εν βιβλω ψαλμων ειπεν ο κυριοσ τω κυριω μου καθου εκ δεξιων μου 
'''
"43" = '''
:sup:`43` εωσ αν θω τουσ εχθρουσ σου υποποδιον των ποδων σου 
'''
"44" = '''
:sup:`44` δαυιδ ουν κυριον αυτον καλει και πωσ υιοσ αυτου εστιν 
'''
"45" = '''
:sup:`45` ακουοντοσ δε παντοσ του λαου ειπεν τοισ μαθηταισ αυτου 
'''
"46" = '''
:sup:`46` προσεχετε απο των γραμματεων των θελοντων περιπατειν εν στολαισ και φιλουντων ασπασμουσ εν ταισ αγοραισ και πρωτοκαθεδριασ εν ταισ συναγωγαισ και πρωτοκλισιασ εν τοισ δειπνοισ 
'''
"47" = '''
:sup:`47` οι κατεσθιουσιν τασ οικιασ των χηρων και προφασει μακρα προσευχονται ουτοι ληψονται περισσοτερον κριμα 
'''
