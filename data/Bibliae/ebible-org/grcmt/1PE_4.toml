[4]
"1" = '''
:sup:`1` χριστου ουν παθοντοσ υπερ ημων σαρκι και υμεισ την αυτην εννοιαν οπλισασθε οτι ο παθων εν σαρκι πεπαυται αμαρτιασ 
'''
"2" = '''
:sup:`2` εισ το μηκετι ανθρωπων επιθυμιαισ αλλα θεληματι θεου τον επιλοιπον εν σαρκι βιωσαι χρονον 
'''
"3" = '''
:sup:`3` αρκετοσ γαρ ημιν ο παρεληλυθωσ χρονοσ του βιου το θελημα των εθνων κατεργασασθαι πεπορευμενουσ εν ασελγειαισ επιθυμιαισ οινοφλυγιαισ κωμοισ ποτοισ και αθεμιτοισ ειδωλολατρειαισ 
'''
"4" = '''
:sup:`4` εν ω ξενιζονται μη συντρεχοντων υμων εισ την αυτην τησ ασωτιασ αναχυσιν βλασφημουντεσ 
'''
"5" = '''
:sup:`5` οι αποδωσουσιν λογον τω ετοιμωσ εχοντι κριναι ζωντασ και νεκρουσ 
'''
"6" = '''
:sup:`6` εισ τουτο γαρ και νεκροισ ευηγγελισθη ινα κριθωσιν μεν κατα ανθρωπουσ σαρκι ζωσιν δε κατα θεον πνευματι 
'''
"7" = '''
:sup:`7` παντων δε το τελοσ ηγγικεν σωφρονησατε ουν και νηψατε εισ τασ προσευχασ 
'''
"8" = '''
:sup:`8` προ παντων δε την εισ εαυτουσ αγαπην εκτενη εχοντεσ οτι αγαπη καλυψει πληθοσ αμαρτιων 
'''
"9" = '''
:sup:`9` φιλοξενοι εισ αλληλουσ ανευ γογγυσμων 
'''
"10" = '''
:sup:`10` εκαστοσ καθωσ ελαβεν χαρισμα εισ εαυτουσ αυτο διακονουντεσ ωσ καλοι οικονομοι ποικιλησ χαριτοσ θεου 
'''
"11" = '''
:sup:`11` ει τισ λαλει ωσ λογια θεου ει τισ διακονει ωσ εξ ισχυοσ ωσ χορηγει ο θεοσ ινα εν πασιν δοξαζηται ο θεοσ δια ιησου χριστου ω εστιν η δοξα και το κρατοσ εισ τουσ αιωνασ των αιωνων αμην 
'''
"12" = '''
:sup:`12` αγαπητοι μη ξενιζεσθε τη εν υμιν πυρωσει προσ πειρασμον υμιν γινομενη ωσ ξενου υμιν συμβαινοντοσ 
'''
"13" = '''
:sup:`13` αλλα καθο κοινωνειτε τοισ του χριστου παθημασιν χαιρετε ινα και εν τη αποκαλυψει τησ δοξησ αυτου χαρητε αγαλλιωμενοι 
'''
"14" = '''
:sup:`14` ει ονειδιζεσθε εν ονοματι χριστου μακαριοι οτι το τησ δοξησ και το του θεου πνευμα εφ υμασ αναπαυεται κατα μεν αυτουσ βλασφημειται κατα δε υμασ δοξαζεται 
'''
"15" = '''
:sup:`15` μη γαρ τισ υμων πασχετω ωσ φονευσ η κλεπτησ η κακοποιοσ η ωσ αλλοτριοεπισκοποσ 
'''
"16" = '''
:sup:`16` ει δε ωσ χριστιανοσ μη αισχυνεσθω δοξαζετω δε τον θεον εν τω μερει τουτω 
'''
"17" = '''
:sup:`17` οτι ο καιροσ του αρξασθαι το κριμα απο του οικου του θεου ει δε πρωτον αφ ημων τι το τελοσ των απειθουντων τω του θεου ευαγγελιω 
'''
"18" = '''
:sup:`18` και ει ο δικαιοσ μολισ σωζεται ο ασεβησ και αμαρτωλοσ που φανειται 
'''
"19" = '''
:sup:`19` ωστε και οι πασχοντεσ κατα το θελημα του θεου ωσ πιστω κτιστη παρατιθεσθωσαν τασ ψυχασ αυτων εν αγαθοποιια 
'''
