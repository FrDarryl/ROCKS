[11]
"1" = '''
:sup:`1` και εδοθη μοι καλαμοσ ομοιοσ ραβδω λεγων εγειραι και μετρησον τον ναον του θεου και το θυσιαστηριον και τουσ προσκυνουντασ εν αυτω 
'''
"2" = '''
:sup:`2` και την αυλην την εξωθεν του ναου εκβαλε εξω και μη αυτην μετρησησ οτι εδοθη τοισ εθνεσιν και την πολιν την αγιαν πατησουσιν μηνασ τεσσαρακοντα και δυο 
'''
"3" = '''
:sup:`3` και δωσω τοισ δυσιν μαρτυσιν μου και προφητευσουσιν ημερασ χιλιασ διακοσιασ εξηκοντα περιβεβλημενοι σακκουσ 
'''
"4" = '''
:sup:`4` ουτοι εισιν αι δυο ελαιαι και αι δυο λυχνιαι αι ενωπιον του κυριου τησ γησ εστωσαι 
'''
"5" = '''
:sup:`5` και ει τισ αυτουσ θελει αδικησαι πυρ εκπορευεται εκ του στοματοσ αυτων και κατεσθιει τουσ εχθρουσ αυτων και ει τισ θελει αυτουσ αδικησαι ουτωσ δει αυτον αποκτανθηναι 
'''
"6" = '''
:sup:`6` ουτοι εχουσιν τον ουρανον εξουσιαν κλεισαι ινα μη υετοσ βρεχη τασ ημερασ τησ προφητειασ αυτων και εξουσιαν εχουσιν επι των υδατων στρεφειν αυτα εισ αιμα και παταξαι την γην οσακισ εαν θελησωσιν εν παση πληγη 
'''
"7" = '''
:sup:`7` και οταν τελεσωσιν την μαρτυριαν αυτων το θηριον το αναβαινον εκ τησ αβυσσου ποιησει μετ αυτων πολεμον και νικησει αυτουσ και αποκτενει αυτουσ 
'''
"8" = '''
:sup:`8` και το πτωμα αυτων επι τησ πλατειασ τησ πολεωσ τησ μεγαλησ ητισ καλειται πνευματικωσ σοδομα και αιγυπτοσ οπου και ο κυριοσ αυτων εσταυρωθη 
'''
"9" = '''
:sup:`9` και βλεπουσιν εκ των λαων και φυλων και γλωσσων και εθνων το πτωμα αυτων ημερασ τρεισ ημισυ και τα πτωματα αυτων ουκ αφησουσιν τεθηναι εισ μνημα 
'''
"10" = '''
:sup:`10` και οι κατοικουντεσ επι τησ γησ χαιρουσιν επ αυτοισ και ευφρανθησονται και δωρα δωσουσιν αλληλοισ οτι ουτοι οι δυο προφηται εβασανισαν τουσ κατοικουντασ επι τησ γησ 
'''
"11" = '''
:sup:`11` και μετα τασ τρεισ ημερασ και ημισυ πνευμα ζωησ εκ του θεου εισηλθεν εισ αυτουσ και εστησαν επι τουσ ποδασ αυτων και φοβοσ μεγασ επεσεν επι τουσ θεωρουντασ αυτουσ 
'''
"12" = '''
:sup:`12` και ηκουσα φωνην μεγαλην εκ του ουρανου λεγουσαν αυτοισ αναβητε ωδε και ανεβησαν εισ τον ουρανον εν τη νεφελη και εθεωρησαν αυτουσ οι εχθροι αυτων 
'''
"13" = '''
:sup:`13` και εν εκεινη τη ημερα εγενετο σεισμοσ μεγασ και το δεκατον τησ πολεωσ επεσεν και απεκτανθησαν εν τω σεισμω ονοματα ανθρωπων χιλιαδεσ επτα και οι λοιποι εμφοβοι εγενοντο και εδωκαν δοξαν τω θεω του ουρανου 
'''
"14" = '''
:sup:`14` η ουαι η δευτερα απηλθεν η ουαι η τριτη ιδου ερχεται ταχυ 
'''
"15" = '''
:sup:`15` και ο εβδομοσ αγγελοσ εσαλπισεν και εγενοντο φωναι μεγαλαι εν τω ουρανω λεγουσαι εγενετο η βασιλεια του κοσμου του κυριου ημων και του χριστου αυτου και βασιλευσει εισ τουσ αιωνασ των αιωνων 
'''
"16" = '''
:sup:`16` και οι εικοσι τεσσαρεσ πρεσβυτεροι οι ενωπιον του θρονου του θεου καθημενοι επι τουσ θρονουσ αυτων επεσον επι τα προσωπα αυτων και προσεκυνησαν τω θεω 
'''
"17" = '''
:sup:`17` λεγοντεσ ευχαριστουμεν σοι κυριε ο θεοσ ο παντοκρατωρ ο ων και ο ην οτι ειληφασ την δυναμιν σου την μεγαλην και εβασιλευσασ 
'''
"18" = '''
:sup:`18` και τα εθνη ωργισθησαν και ηλθεν η οργη σου και ο καιροσ των νεκρων κριθηναι και δουναι τον μισθον τοισ δουλοισ σου τοισ προφηταισ και τοισ αγιοισ και τοισ φοβουμενοισ το ονομα σου τοισ μικροισ και τοισ μεγαλοισ και διαφθειραι τουσ διαφθειροντασ την γην 
'''
"19" = '''
:sup:`19` και ηνοιγη ο ναοσ του θεου εν τω ουρανω και ωφθη η κιβωτοσ τησ διαθηκησ του κυριου εν τω ναω αυτου και εγενοντο αστραπαι και φωναι και βρονται και χαλαζα μεγαλη 
'''
