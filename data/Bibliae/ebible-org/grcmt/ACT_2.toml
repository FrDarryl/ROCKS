[2]
"1" = '''
:sup:`1` και εν τω συμπληρουσθαι την ημεραν τησ πεντηκοστησ ησαν απαντεσ ομοθυμαδον επι το αυτο 
'''
"2" = '''
:sup:`2` και εγενετο αφνω εκ του ουρανου ηχοσ ωσπερ φερομενησ πνοησ βιαιασ και επληρωσεν ολον τον οικον ου ησαν καθημενοι 
'''
"3" = '''
:sup:`3` και ωφθησαν αυτοισ διαμεριζομεναι γλωσσαι ωσει πυροσ εκαθισεν τε εφ ενα εκαστον αυτων 
'''
"4" = '''
:sup:`4` και επλησθησαν απαντεσ πνευματοσ αγιου και ηρξαντο λαλειν ετεραισ γλωσσαισ καθωσ το πνευμα εδιδου αυτοισ αποφθεγγεσθαι 
'''
"5" = '''
:sup:`5` ησαν δε εν ιερουσαλημ κατοικουντεσ ιουδαιοι ανδρεσ ευλαβεισ απο παντοσ εθνουσ των υπο τον ουρανον 
'''
"6" = '''
:sup:`6` γενομενησ δε τησ φωνησ ταυτησ συνηλθεν το πληθοσ και συνεχυθη οτι ηκουον εισ εκαστοσ τη ιδια διαλεκτω λαλουντων αυτων 
'''
"7" = '''
:sup:`7` εξισταντο δε παντεσ και εθαυμαζον λεγοντεσ προσ αλληλουσ ουκ ιδου παντεσ ουτοι εισιν οι λαλουντεσ γαλιλαιοι 
'''
"8" = '''
:sup:`8` και πωσ ημεισ ακουομεν εκαστοσ τη ιδια διαλεκτω ημων εν η εγεννηθημεν 
'''
"9" = '''
:sup:`9` παρθοι και μηδοι και ελαμιται και οι κατοικουντεσ την μεσοποταμιαν ιουδαιαν τε και καππαδοκιαν ποντον και την ασιαν 
'''
"10" = '''
:sup:`10` φρυγιαν τε και παμφυλιαν αιγυπτον και τα μερη τησ λιβυησ τησ κατα κυρηνην και οι επιδημουντεσ ρωμαιοι ιουδαιοι τε και προσηλυτοι 
'''
"11" = '''
:sup:`11` κρητεσ και αραβεσ ακουομεν λαλουντων αυτων ταισ ημετεραισ γλωσσαισ τα μεγαλεια του θεου 
'''
"12" = '''
:sup:`12` εξισταντο δε παντεσ και διηπορουν αλλοσ προσ αλλον λεγοντεσ τι αν θελοι τουτο ειναι 
'''
"13" = '''
:sup:`13` ετεροι δε χλευαζοντεσ ελεγον οτι γλευκουσ μεμεστωμενοι εισιν 
'''
"14" = '''
:sup:`14` σταθεισ δε πετροσ συν τοισ ενδεκα επηρεν την φωνην αυτου και απεφθεγξατο αυτοισ ανδρεσ ιουδαιοι και οι κατοικουντεσ ιερουσαλημ απαντεσ τουτο υμιν γνωστον εστω και ενωτισασθε τα ρηματα μου 
'''
"15" = '''
:sup:`15` ου γαρ ωσ υμεισ υπολαμβανετε ουτοι μεθυουσιν εστιν γαρ ωρα τριτη τησ ημερασ 
'''
"16" = '''
:sup:`16` αλλα τουτο εστιν το ειρημενον δια του προφητου ιωηλ 
'''
"17" = '''
:sup:`17` και εσται εν ταισ εσχαταισ ημεραισ λεγει ο θεοσ εκχεω απο του πνευματοσ μου επι πασαν σαρκα και προφητευσουσιν οι υιοι υμων και αι θυγατερεσ υμων και οι νεανισκοι υμων ορασεισ οψονται και οι πρεσβυτεροι υμων ενυπνια ενυπνιασθησονται 
'''
"18" = '''
:sup:`18` και γε επι τουσ δουλουσ μου και επι τασ δουλασ μου εν ταισ ημεραισ εκειναισ εκχεω απο του πνευματοσ μου και προφητευσουσιν 
'''
"19" = '''
:sup:`19` και δωσω τερατα εν τω ουρανω ανω και σημεια επι τησ γησ κατω αιμα και πυρ και ατμιδα καπνου 
'''
"20" = '''
:sup:`20` ο ηλιοσ μεταστραφησεται εισ σκοτοσ και η σεληνη εισ αιμα πριν η ελθειν την ημεραν κυριου την μεγαλην και επιφανη 
'''
"21" = '''
:sup:`21` και εσται πασ οσ αν επικαλεσηται το ονομα κυριου σωθησεται 
'''
"22" = '''
:sup:`22` ανδρεσ ισραηλιται ακουσατε τουσ λογουσ τουτουσ ιησουν τον ναζωραιον ανδρα απο του θεου αποδεδειγμενον εισ υμασ δυναμεσιν και τερασιν και σημειοισ οισ εποιησεν δι αυτου ο θεοσ εν μεσω υμων καθωσ και αυτοι οιδατε 
'''
"23" = '''
:sup:`23` τουτον τη ωρισμενη βουλη και προγνωσει του θεου εκδοτον λαβοντεσ δια χειρων ανομων προσπηξαντεσ ανειλετε 
'''
"24" = '''
:sup:`24` ον ο θεοσ ανεστησεν λυσασ τασ ωδινασ του θανατου καθοτι ουκ ην δυνατον κρατεισθαι αυτον υπ αυτου 
'''
"25" = '''
:sup:`25` δαυιδ γαρ λεγει εισ αυτον προωρωμην τον κυριον ενωπιον μου δια παντοσ οτι εκ δεξιων μου εστιν ινα μη σαλευθω 
'''
"26" = '''
:sup:`26` δια τουτο ευφρανθη η καρδια μου και ηγαλλιασατο η γλωσσα μου ετι δε και η σαρξ μου κατασκηνωσει επ ελπιδι 
'''
"27" = '''
:sup:`27` οτι ουκ εγκαταλειψεισ την ψυχην μου εισ αδου ουδε δωσεισ τον οσιον σου ιδειν διαφθοραν 
'''
"28" = '''
:sup:`28` εγνωρισασ μοι οδουσ ζωησ πληρωσεισ με ευφροσυνησ μετα του προσωπου σου 
'''
"29" = '''
:sup:`29` ανδρεσ αδελφοι εξον ειπειν μετα παρρησιασ προσ υμασ περι του πατριαρχου δαυιδ οτι και ετελευτησεν και εταφη και το μνημα αυτου εστιν εν ημιν αχρι τησ ημερασ ταυτησ 
'''
"30" = '''
:sup:`30` προφητησ ουν υπαρχων και ειδωσ οτι ορκω ωμοσεν αυτω ο θεοσ εκ καρπου τησ οσφυοσ αυτου το κατα σαρκα αναστησειν τον χριστον καθισαι επι του θρονου αυτου 
'''
"31" = '''
:sup:`31` προιδων ελαλησεν περι τησ αναστασεωσ του χριστου οτι ου κατελειφθη η ψυχη αυτου εισ αδου ουδε η σαρξ αυτου ειδεν διαφθοραν 
'''
"32" = '''
:sup:`32` τουτον τον ιησουν ανεστησεν ο θεοσ ου παντεσ ημεισ εσμεν μαρτυρεσ 
'''
"33" = '''
:sup:`33` τη δεξια ουν του θεου υψωθεισ την τε επαγγελιαν του αγιου πνευματοσ λαβων παρα του πατροσ εξεχεεν τουτο ο νυν υμεισ βλεπετε και ακουετε 
'''
"34" = '''
:sup:`34` ου γαρ δαυιδ ανεβη εισ τουσ ουρανουσ λεγει δε αυτοσ ειπεν ο κυριοσ τω κυριω μου καθου εκ δεξιων μου 
'''
"35" = '''
:sup:`35` εωσ αν θω τουσ εχθρουσ σου υποποδιον των ποδων σου 
'''
"36" = '''
:sup:`36` ασφαλωσ ουν γινωσκετω πασ οικοσ ισραηλ οτι και κυριον και χριστον αυτον ο θεοσ εποιησεν τουτον τον ιησουν ον υμεισ εσταυρωσατε 
'''
"37" = '''
:sup:`37` ακουσαντεσ δε κατενυγησαν τη καρδια ειπον τε προσ τον πετρον και τουσ λοιπουσ αποστολουσ τι ποιησομεν ανδρεσ αδελφοι 
'''
"38" = '''
:sup:`38` πετροσ δε εφη προσ αυτουσ μετανοησατε και βαπτισθητω εκαστοσ υμων επι τω ονοματι ιησου χριστου εισ αφεσιν αμαρτιων και ληψεσθε την δωρεαν του αγιου πνευματοσ 
'''
"39" = '''
:sup:`39` υμιν γαρ εστιν η επαγγελια και τοισ τεκνοισ υμων και πασιν τοισ εισ μακραν οσουσ αν προσκαλεσηται κυριοσ ο θεοσ ημων 
'''
"40" = '''
:sup:`40` ετεροισ τε λογοισ πλειοσιν διεμαρτυρετο και παρεκαλει λεγων σωθητε απο τησ γενεασ τησ σκολιασ ταυτησ 
'''
"41" = '''
:sup:`41` οι μεν ουν ασμενωσ αποδεξαμενοι τον λογον αυτου εβαπτισθησαν και προσετεθησαν τη ημερα εκεινη ψυχαι ωσει τρισχιλιαι 
'''
"42" = '''
:sup:`42` ησαν δε προσκαρτερουντεσ τη διδαχη των αποστολων και τη κοινωνια και τη κλασει του αρτου και ταισ προσευχαισ 
'''
"43" = '''
:sup:`43` εγενετο δε παση ψυχη φοβοσ πολλα τε τερατα και σημεια δια των αποστολων εγινετο 
'''
"44" = '''
:sup:`44` παντεσ δε οι πιστευοντεσ ησαν επι το αυτο και ειχον απαντα κοινα 
'''
"45" = '''
:sup:`45` και τα κτηματα και τασ υπαρξεισ επιπρασκον και διεμεριζον αυτα πασιν καθοτι αν τισ χρειαν ειχεν 
'''
"46" = '''
:sup:`46` καθ ημεραν τε προσκαρτερουντεσ ομοθυμαδον εν τω ιερω κλωντεσ τε κατ οικον αρτον μετελαμβανον τροφησ εν αγαλλιασει και αφελοτητι καρδιασ 
'''
"47" = '''
:sup:`47` αινουντεσ τον θεον και εχοντεσ χαριν προσ ολον τον λαον ο δε κυριοσ προσετιθει τουσ σωζομενουσ καθ ημεραν τη εκκλησια 
'''
