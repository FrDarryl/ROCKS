[16]
"1" = '''
:sup:`1` και διαγενομενου του σαββατου μαρια η μαγδαληνη και μαρια ιακωβου και σαλωμη ηγορασαν αρωματα ινα ελθουσαι αλειψωσιν αυτον 
'''
"2" = '''
:sup:`2` και λιαν πρωι τησ μιασ σαββατων ερχονται επι το μνημειον ανατειλαντοσ του ηλιου 
'''
"3" = '''
:sup:`3` και ελεγον προσ εαυτασ τισ αποκυλισει ημιν τον λιθον εκ τησ θυρασ του μνημειου 
'''
"4" = '''
:sup:`4` και αναβλεψασαι θεωρουσιν οτι αποκεκυλισται ο λιθοσ ην γαρ μεγασ σφοδρα 
'''
"5" = '''
:sup:`5` και εισελθουσαι εισ το μνημειον ειδον νεανισκον καθημενον εν τοισ δεξιοισ περιβεβλημενον στολην λευκην και εξεθαμβηθησαν 
'''
"6" = '''
:sup:`6` ο δε λεγει αυταισ μη εκθαμβεισθε ιησουν ζητειτε τον ναζαρηνον τον εσταυρωμενον ηγερθη ουκ εστιν ωδε ιδε ο τοποσ οπου εθηκαν αυτον 
'''
"7" = '''
:sup:`7` αλλ υπαγετε ειπατε τοισ μαθηταισ αυτου και τω πετρω οτι προαγει υμασ εισ την γαλιλαιαν εκει αυτον οψεσθε καθωσ ειπεν υμιν 
'''
"8" = '''
:sup:`8` και εξελθουσαι εφυγον απο του μνημειου ειχεν δε αυτασ τρομοσ και εκστασισ και ουδενι ουδεν ειπον εφοβουντο γαρ 
'''
"9" = '''
:sup:`9` αναστασ δε πρωι πρωτη σαββατου εφανη πρωτον μαρια τη μαγδαληνη αφ ησ εκβεβληκει επτα δαιμονια 
'''
"10" = '''
:sup:`10` εκεινη πορευθεισα απηγγειλεν τοισ μετ αυτου γενομενοισ πενθουσιν και κλαιουσιν 
'''
"11" = '''
:sup:`11` κακεινοι ακουσαντεσ οτι ζη και εθεαθη υπ αυτησ ηπιστησαν 
'''
"12" = '''
:sup:`12` μετα δε ταυτα δυσιν εξ αυτων περιπατουσιν εφανερωθη εν ετερα μορφη πορευομενοισ εισ αγρον 
'''
"13" = '''
:sup:`13` κακεινοι απελθοντεσ απηγγειλαν τοισ λοιποισ ουδε εκεινοισ επιστευσαν 
'''
"14" = '''
:sup:`14` υστερον ανακειμενοισ αυτοισ τοισ ενδεκα εφανερωθη και ωνειδισεν την απιστιαν αυτων και σκληροκαρδιαν οτι τοισ θεασαμενοισ αυτον εγηγερμενον ουκ επιστευσαν 
'''
"15" = '''
:sup:`15` και ειπεν αυτοισ πορευθεντεσ εισ τον κοσμον απαντα κηρυξατε το ευαγγελιον παση τη κτισει 
'''
"16" = '''
:sup:`16` ο πιστευσασ και βαπτισθεισ σωθησεται ο δε απιστησασ κατακριθησεται 
'''
"17" = '''
:sup:`17` σημεια δε τοισ πιστευσασιν ταυτα παρακολουθησει εν τω ονοματι μου δαιμονια εκβαλουσιν γλωσσαισ λαλησουσιν καιναισ 
'''
"18" = '''
:sup:`18` οφεισ αρουσιν καν θανασιμον τι πιωσιν ου μη αυτουσ βλαψη επι αρρωστουσ χειρασ επιθησουσιν και καλωσ εξουσιν 
'''
"19" = '''
:sup:`19` ο μεν ουν κυριοσ μετα το λαλησαι αυτοισ ανεληφθη εισ τον ουρανον και εκαθισεν εκ δεξιων του θεου 
'''
"20" = '''
:sup:`20` εκεινοι δε εξελθοντεσ εκηρυξαν πανταχου του κυριου συνεργουντοσ και τον λογον βεβαιουντοσ δια των επακολουθουντων σημειων αμην 
'''
