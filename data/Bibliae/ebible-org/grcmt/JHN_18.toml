[18]
"1" = '''
:sup:`1` ταυτα ειπων ο ιησουσ εξηλθεν συν τοισ μαθηταισ αυτου περαν του χειμαρρου των κεδρων οπου ην κηποσ εισ ον εισηλθεν αυτοσ και οι μαθηται αυτου 
'''
"2" = '''
:sup:`2` ηδει δε και ιουδασ ο παραδιδουσ αυτον τον τοπον οτι πολλακισ συνηχθη ο ιησουσ εκει μετα των μαθητων αυτου 
'''
"3" = '''
:sup:`3` ο ουν ιουδασ λαβων την σπειραν και εκ των αρχιερεων και φαρισαιων υπηρετασ ερχεται εκει μετα φανων και λαμπαδων και οπλων 
'''
"4" = '''
:sup:`4` ιησουσ ουν ειδωσ παντα τα ερχομενα επ αυτον εξελθων ειπεν αυτοισ τινα ζητειτε 
'''
"5" = '''
:sup:`5` απεκριθησαν αυτω ιησουν τον ναζωραιον λεγει αυτοισ ο ιησουσ εγω ειμι ειστηκει δε και ιουδασ ο παραδιδουσ αυτον μετ αυτων 
'''
"6" = '''
:sup:`6` ωσ ουν ειπεν αυτοισ οτι εγω ειμι απηλθον εισ τα οπισω και επεσον χαμαι 
'''
"7" = '''
:sup:`7` παλιν ουν αυτουσ επηρωτησεν τινα ζητειτε οι δε ειπον ιησουν τον ναζωραιον 
'''
"8" = '''
:sup:`8` απεκριθη ιησουσ ειπον υμιν οτι εγω ειμι ει ουν εμε ζητειτε αφετε τουτουσ υπαγειν 
'''
"9" = '''
:sup:`9` ινα πληρωθη ο λογοσ ον ειπεν οτι ουσ δεδωκασ μοι ουκ απωλεσα εξ αυτων ουδενα 
'''
"10" = '''
:sup:`10` σιμων ουν πετροσ εχων μαχαιραν ειλκυσεν αυτην και επαισεν τον του αρχιερεωσ δουλον και απεκοψεν αυτου το ωτιον το δεξιον ην δε ονομα τω δουλω μαλχοσ 
'''
"11" = '''
:sup:`11` ειπεν ουν ο ιησουσ τω πετρω βαλε την μαχαιραν εισ την θηκην το ποτηριον ο δεδωκεν μοι ο πατηρ ου μη πιω αυτο 
'''
"12" = '''
:sup:`12` η ουν σπειρα και ο χιλιαρχοσ και οι υπηρεται των ιουδαιων συνελαβον τον ιησουν και εδησαν αυτον 
'''
"13" = '''
:sup:`13` και απηγαγον αυτον προσ ανναν πρωτον ην γαρ πενθεροσ του καιαφα οσ ην αρχιερευσ του ενιαυτου εκεινου 
'''
"14" = '''
:sup:`14` ην δε καιαφασ ο συμβουλευσασ τοισ ιουδαιοισ οτι συμφερει ενα ανθρωπον απολεσθαι υπερ του λαου 
'''
"15" = '''
:sup:`15` ηκολουθει δε τω ιησου σιμων πετροσ και ο αλλοσ μαθητησ ο δε μαθητησ εκεινοσ ην γνωστοσ τω αρχιερει και συνεισηλθεν τω ιησου εισ την αυλην του αρχιερεωσ 
'''
"16" = '''
:sup:`16` ο δε πετροσ ειστηκει προσ τη θυρα εξω εξηλθεν ουν ο μαθητησ ο αλλοσ οσ ην γνωστοσ τω αρχιερει και ειπεν τη θυρωρω και εισηγαγεν τον πετρον 
'''
"17" = '''
:sup:`17` λεγει ουν η παιδισκη η θυρωροσ τω πετρω μη και συ εκ των μαθητων ει του ανθρωπου τουτου λεγει εκεινοσ ουκ ειμι 
'''
"18" = '''
:sup:`18` ειστηκεισαν δε οι δουλοι και οι υπηρεται ανθρακιαν πεποιηκοτεσ οτι ψυχοσ ην και εθερμαινοντο ην δε μετ αυτων ο πετροσ εστωσ και θερμαινομενοσ 
'''
"19" = '''
:sup:`19` ο ουν αρχιερευσ ηρωτησεν τον ιησουν περι των μαθητων αυτου και περι τησ διδαχησ αυτου 
'''
"20" = '''
:sup:`20` απεκριθη αυτω ο ιησουσ εγω παρρησια ελαλησα τω κοσμω εγω παντοτε εδιδαξα εν συναγωγη και εν τω ιερω οπου παντοτε οι ιουδαιοι συνερχονται και εν κρυπτω ελαλησα ουδεν 
'''
"21" = '''
:sup:`21` τι με επερωτασ επερωτησον τουσ ακηκοοτασ τι ελαλησα αυτοισ ιδε ουτοι οιδασιν α ειπον εγω 
'''
"22" = '''
:sup:`22` ταυτα δε αυτου ειποντοσ εισ των υπηρετων παρεστηκωσ εδωκεν ραπισμα τω ιησου ειπων ουτωσ αποκρινη τω αρχιερει 
'''
"23" = '''
:sup:`23` απεκριθη αυτω ο ιησουσ ει κακωσ ελαλησα μαρτυρησον περι του κακου ει δε καλωσ τι με δερεισ 
'''
"24" = '''
:sup:`24` απεστειλεν αυτον ο αννασ δεδεμενον προσ καιαφαν τον αρχιερεα 
'''
"25" = '''
:sup:`25` ην δε σιμων πετροσ εστωσ και θερμαινομενοσ ειπον ουν αυτω μη και συ εκ των μαθητων αυτου ει ηρνησατο ουν εκεινοσ και ειπεν ουκ ειμι 
'''
"26" = '''
:sup:`26` λεγει εισ εκ των δουλων του αρχιερεωσ συγγενησ ων ου απεκοψεν πετροσ το ωτιον ουκ εγω σε ειδον εν τω κηπω μετ αυτου 
'''
"27" = '''
:sup:`27` παλιν ουν ηρνησατο ο πετροσ και ευθεωσ αλεκτωρ εφωνησεν 
'''
"28" = '''
:sup:`28` αγουσιν ουν τον ιησουν απο του καιαφα εισ το πραιτωριον ην δε πρωι και αυτοι ουκ εισηλθον εισ το πραιτωριον ινα μη μιανθωσιν αλλ ινα φαγωσιν το πασχα 
'''
"29" = '''
:sup:`29` εξηλθεν ουν ο πιλατοσ προσ αυτουσ και ειπεν τινα κατηγοριαν φερετε κατα του ανθρωπου τουτου 
'''
"30" = '''
:sup:`30` απεκριθησαν και ειπον αυτω ει μη ην ουτοσ κακοποιοσ ουκ αν σοι παρεδωκαμεν αυτον 
'''
"31" = '''
:sup:`31` ειπεν ουν αυτοισ ο πιλατοσ λαβετε αυτον υμεισ και κατα τον νομον υμων κρινατε αυτον ειπον ουν αυτω οι ιουδαιοι ημιν ουκ εξεστιν αποκτειναι ουδενα 
'''
"32" = '''
:sup:`32` ινα ο λογοσ του ιησου πληρωθη ον ειπεν σημαινων ποιω θανατω εμελλεν αποθνησκειν 
'''
"33" = '''
:sup:`33` εισηλθεν ουν εισ το πραιτωριον παλιν ο πιλατοσ και εφωνησεν τον ιησουν και ειπεν αυτω συ ει ο βασιλευσ των ιουδαιων 
'''
"34" = '''
:sup:`34` απεκριθη αυτω ο ιησουσ αφ εαυτου συ τουτο λεγεισ η αλλοι σοι ειπον περι εμου 
'''
"35" = '''
:sup:`35` απεκριθη ο πιλατοσ μητι εγω ιουδαιοσ ειμι το εθνοσ το σον και οι αρχιερεισ παρεδωκαν σε εμοι τι εποιησασ 
'''
"36" = '''
:sup:`36` απεκριθη ιησουσ η βασιλεια η εμη ουκ εστιν εκ του κοσμου τουτου ει εκ του κοσμου τουτου ην η βασιλεια η εμη οι υπηρεται αν οι εμοι ηγωνιζοντο ινα μη παραδοθω τοισ ιουδαιοισ νυν δε η βασιλεια η εμη ουκ εστιν εντευθεν 
'''
"37" = '''
:sup:`37` ειπεν ουν αυτω ο πιλατοσ ουκουν βασιλευσ ει συ απεκριθη ιησουσ συ λεγεισ οτι βασιλευσ ειμι εγω εγω εισ τουτο γεγεννημαι και εισ τουτο εληλυθα εισ τον κοσμον ινα μαρτυρησω τη αληθεια πασ ο ων εκ τησ αληθειασ ακουει μου τησ φωνησ 
'''
"38" = '''
:sup:`38` λεγει αυτω ο πιλατοσ τι εστιν αληθεια και τουτο ειπων παλιν εξηλθεν προσ τουσ ιουδαιουσ και λεγει αυτοισ εγω ουδεμιαν αιτιαν ευρισκω εν αυτω 
'''
"39" = '''
:sup:`39` εστιν δε συνηθεια υμιν ινα ενα υμιν απολυσω εν τω πασχα βουλεσθε ουν υμιν απολυσω τον βασιλεα των ιουδαιων 
'''
"40" = '''
:sup:`40` εκραυγασαν ουν παλιν παντεσ λεγοντεσ μη τουτον αλλα τον βαραββαν ην δε ο βαραββασ ληστησ 
'''
