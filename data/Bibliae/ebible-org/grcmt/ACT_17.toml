[17]
"1" = '''
:sup:`1` διοδευσαντεσ δε την αμφιπολιν και απολλωνιαν ηλθον εισ θεσσαλονικην οπου ην η συναγωγη των ιουδαιων 
'''
"2" = '''
:sup:`2` κατα δε το ειωθοσ τω παυλω εισηλθεν προσ αυτουσ και επι σαββατα τρια διελεξατο αυτοισ απο των γραφων 
'''
"3" = '''
:sup:`3` διανοιγων και παρατιθεμενοσ οτι τον χριστον εδει παθειν και αναστηναι εκ νεκρων και οτι ουτοσ εστιν ο χριστοσ ιησουσ ον εγω καταγγελλω υμιν 
'''
"4" = '''
:sup:`4` και τινεσ εξ αυτων επεισθησαν και προσεκληρωθησαν τω παυλω και τω σιλα των τε σεβομενων ελληνων πολυ πληθοσ γυναικων τε των πρωτων ουκ ολιγαι 
'''
"5" = '''
:sup:`5` προσλαβομενοι δε οι ιουδαιοι οι απειθουντεσ των αγοραιων τινασ ανδρασ πονηρουσ και οχλοποιησαντεσ εθορυβουν την πολιν επισταντεσ τε τη οικια ιασονοσ εζητουν αυτουσ αγαγειν εισ τον δημον 
'''
"6" = '''
:sup:`6` μη ευροντεσ δε αυτουσ εσυρον τον ιασονα και τινασ αδελφουσ επι τουσ πολιταρχασ βοωντεσ οτι οι την οικουμενην αναστατωσαντεσ ουτοι και ενθαδε παρεισιν 
'''
"7" = '''
:sup:`7` ουσ υποδεδεκται ιασων και ουτοι παντεσ απεναντι των δογματων καισαροσ πρασσουσιν βασιλεα λεγοντεσ ετερον ειναι ιησουν 
'''
"8" = '''
:sup:`8` εταραξαν δε τον οχλον και τουσ πολιταρχασ ακουοντασ ταυτα 
'''
"9" = '''
:sup:`9` και λαβοντεσ το ικανον παρα του ιασονοσ και των λοιπων απελυσαν αυτουσ 
'''
"10" = '''
:sup:`10` οι δε αδελφοι ευθεωσ δια τησ νυκτοσ εξεπεμψαν τον τε παυλον και τον σιλαν εισ βεροιαν οιτινεσ παραγενομενοι εισ την συναγωγην απηεσαν των ιουδαιων 
'''
"11" = '''
:sup:`11` ουτοι δε ησαν ευγενεστεροι των εν θεσσαλονικη οιτινεσ εδεξαντο τον λογον μετα πασησ προθυμιασ το καθ ημεραν ανακρινοντεσ τασ γραφασ ει εχοι ταυτα ουτωσ 
'''
"12" = '''
:sup:`12` πολλοι μεν ουν εξ αυτων επιστευσαν και των ελληνιδων γυναικων των ευσχημονων και ανδρων ουκ ολιγοι 
'''
"13" = '''
:sup:`13` ωσ δε εγνωσαν οι απο τησ θεσσαλονικησ ιουδαιοι οτι και εν τη βεροια κατηγγελη υπο του παυλου ο λογοσ του θεου ηλθον κακει σαλευοντεσ τουσ οχλουσ 
'''
"14" = '''
:sup:`14` ευθεωσ δε τοτε τον παυλον εξαπεστειλαν οι αδελφοι πορευεσθαι ωσ επι την θαλασσαν υπεμενον δε ο τε σιλασ και ο τιμοθεοσ εκει 
'''
"15" = '''
:sup:`15` οι δε καθιστωντεσ τον παυλον ηγαγον αυτον εωσ αθηνων και λαβοντεσ εντολην προσ τον σιλαν και τιμοθεον ινα ωσ ταχιστα ελθωσιν προσ αυτον εξηεσαν 
'''
"16" = '''
:sup:`16` εν δε ταισ αθηναισ εκδεχομενου αυτουσ του παυλου παρωξυνετο το πνευμα αυτου εν αυτω θεωρουντι κατειδωλον ουσαν την πολιν 
'''
"17" = '''
:sup:`17` διελεγετο μεν ουν εν τη συναγωγη τοισ ιουδαιοισ και τοισ σεβομενοισ και εν τη αγορα κατα πασαν ημεραν προσ τουσ παρατυγχανοντασ 
'''
"18" = '''
:sup:`18` τινεσ δε και των επικουρειων και των στοικων φιλοσοφων συνεβαλλον αυτω και τινεσ ελεγον τι αν θελοι ο σπερμολογοσ ουτοσ λεγειν οι δε ξενων δαιμονιων δοκει καταγγελευσ ειναι οτι τον ιησουν και την αναστασιν ευηγγελιζετο 
'''
"19" = '''
:sup:`19` επιλαβομενοι τε αυτου επι τον αρειον παγον ηγαγον λεγοντεσ δυναμεθα γνωναι τισ η καινη αυτη η υπο σου λαλουμενη διδαχη 
'''
"20" = '''
:sup:`20` ξενιζοντα γαρ τινα εισφερεισ εισ τασ ακοασ ημων βουλομεθα ουν γνωναι τι αν θελοι ταυτα ειναι 
'''
"21" = '''
:sup:`21` αθηναιοι δε παντεσ και οι επιδημουντεσ ξενοι εισ ουδεν ετερον ευκαιρουν η λεγειν τι και ακουειν καινοτερον 
'''
"22" = '''
:sup:`22` σταθεισ δε ο παυλοσ εν μεσω του αρειου παγου εφη ανδρεσ αθηναιοι κατα παντα ωσ δεισιδαιμονεστερουσ υμασ θεωρω 
'''
"23" = '''
:sup:`23` διερχομενοσ γαρ και αναθεωρων τα σεβασματα υμων ευρον και βωμον εν ω επεγεγραπτο αγνωστω θεω ον ουν αγνοουντεσ ευσεβειτε τουτον εγω καταγγελλω υμιν 
'''
"24" = '''
:sup:`24` ο θεοσ ο ποιησασ τον κοσμον και παντα τα εν αυτω ουτοσ ουρανου και γησ κυριοσ υπαρχων ουκ εν χειροποιητοισ ναοισ κατοικει 
'''
"25" = '''
:sup:`25` ουδε υπο χειρων ανθρωπων θεραπευεται προσδεομενοσ τινοσ αυτοσ διδουσ πασιν ζωην και πνοην κατα παντα 
'''
"26" = '''
:sup:`26` εποιησεν τε εξ ενοσ αιματοσ παν εθνοσ ανθρωπων κατοικειν επι παν το προσωπον τησ γησ ορισασ προστεταγμενουσ καιρουσ και τασ οροθεσιασ τησ κατοικιασ αυτων 
'''
"27" = '''
:sup:`27` ζητειν τον κυριον ει αρα γε ψηλαφησειαν αυτον και ευροιεν και γε ου μακραν απο ενοσ εκαστου ημων υπαρχοντα 
'''
"28" = '''
:sup:`28` εν αυτω γαρ ζωμεν και κινουμεθα και εσμεν ωσ και τινεσ των καθ υμασ ποιητων ειρηκασιν του γαρ και γενοσ εσμεν 
'''
"29" = '''
:sup:`29` γενοσ ουν υπαρχοντεσ του θεου ουκ οφειλομεν νομιζειν χρυσω η αργυρω η λιθω χαραγματι τεχνησ και ενθυμησεωσ ανθρωπου το θειον ειναι ομοιον 
'''
"30" = '''
:sup:`30` τουσ μεν ουν χρονουσ τησ αγνοιασ υπεριδων ο θεοσ τα νυν παραγγελλει τοισ ανθρωποισ πασιν πανταχου μετανοειν 
'''
"31" = '''
:sup:`31` διοτι εστησεν ημεραν εν η μελλει κρινειν την οικουμενην εν δικαιοσυνη εν ανδρι ω ωρισεν πιστιν παρασχων πασιν αναστησασ αυτον εκ νεκρων 
'''
"32" = '''
:sup:`32` ακουσαντεσ δε αναστασιν νεκρων οι μεν εχλευαζον οι δε ειπον ακουσομεθα σου παλιν περι τουτου 
'''
"33" = '''
:sup:`33` και ουτωσ ο παυλοσ εξηλθεν εκ μεσου αυτων 
'''
"34" = '''
:sup:`34` τινεσ δε ανδρεσ κολληθεντεσ αυτω επιστευσαν εν οισ και διονυσιοσ ο αρεοπαγιτησ και γυνη ονοματι δαμαρισ και ετεροι συν αυτοισ 
'''
