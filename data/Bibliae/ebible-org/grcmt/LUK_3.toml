[3]
"1" = '''
:sup:`1` εν ετει δε πεντεκαιδεκατω τησ ηγεμονιασ τιβεριου καισαροσ ηγεμονευοντοσ ποντιου πιλατου τησ ιουδαιασ και τετραρχουντοσ τησ γαλιλαιασ ηρωδου φιλιππου δε του αδελφου αυτου τετραρχουντοσ τησ ιτουραιασ και τραχωνιτιδοσ χωρασ και λυσανιου τησ αβιληνησ τετραρχουντοσ 
'''
"2" = '''
:sup:`2` επι αρχιερεωσ αννα και καιαφα εγενετο ρημα θεου επι ιωαννην τον ζαχαριου υιον εν τη ερημω 
'''
"3" = '''
:sup:`3` και ηλθεν εισ πασαν την περιχωρον του ιορδανου κηρυσσων βαπτισμα μετανοιασ εισ αφεσιν αμαρτιων 
'''
"4" = '''
:sup:`4` ωσ γεγραπται εν βιβλω λογων ησαιου του προφητου λεγοντοσ φωνη βοωντοσ εν τη ερημω ετοιμασατε την οδον κυριου ευθειασ ποιειτε τασ τριβουσ αυτου 
'''
"5" = '''
:sup:`5` πασα φαραγξ πληρωθησεται και παν οροσ και βουνοσ ταπεινωθησεται και εσται τα σκολια εισ ευθειαν και αι τραχειαι εισ οδουσ λειασ 
'''
"6" = '''
:sup:`6` και οψεται πασα σαρξ το σωτηριον του θεου 
'''
"7" = '''
:sup:`7` ελεγεν ουν τοισ εκπορευομενοισ οχλοισ βαπτισθηναι υπ αυτου γεννηματα εχιδνων τισ υπεδειξεν υμιν φυγειν απο τησ μελλουσησ οργησ 
'''
"8" = '''
:sup:`8` ποιησατε ουν καρπουσ αξιουσ τησ μετανοιασ και μη αρξησθε λεγειν εν εαυτοισ πατερα εχομεν τον αβρααμ λεγω γαρ υμιν οτι δυναται ο θεοσ εκ των λιθων τουτων εγειραι τεκνα τω αβρααμ 
'''
"9" = '''
:sup:`9` ηδη δε και η αξινη προσ την ριζαν των δενδρων κειται παν ουν δενδρον μη ποιουν καρπον καλον εκκοπτεται και εισ πυρ βαλλεται 
'''
"10" = '''
:sup:`10` και επηρωτων αυτον οι οχλοι λεγοντεσ τι ουν ποιησομεν 
'''
"11" = '''
:sup:`11` αποκριθεισ δε λεγει αυτοισ ο εχων δυο χιτωνασ μεταδοτω τω μη εχοντι και ο εχων βρωματα ομοιωσ ποιειτω 
'''
"12" = '''
:sup:`12` ηλθον δε και τελωναι βαπτισθηναι και ειπον προσ αυτον διδασκαλε τι ποιησομεν 
'''
"13" = '''
:sup:`13` ο δε ειπεν προσ αυτουσ μηδεν πλεον παρα το διατεταγμενον υμιν πρασσετε 
'''
"14" = '''
:sup:`14` επηρωτων δε αυτον και στρατευομενοι λεγοντεσ και ημεισ τι ποιησομεν και ειπεν προσ αυτουσ μηδενα διασεισητε μηδε συκοφαντησητε και αρκεισθε τοισ οψωνιοισ υμων 
'''
"15" = '''
:sup:`15` προσδοκωντοσ δε του λαου και διαλογιζομενων παντων εν ταισ καρδιαισ αυτων περι του ιωαννου μηποτε αυτοσ ειη ο χριστοσ 
'''
"16" = '''
:sup:`16` απεκρινατο ο ιωαννησ απασιν λεγων εγω μεν υδατι βαπτιζω υμασ ερχεται δε ο ισχυροτεροσ μου ου ουκ ειμι ικανοσ λυσαι τον ιμαντα των υποδηματων αυτου αυτοσ υμασ βαπτισει εν πνευματι αγιω και πυρι 
'''
"17" = '''
:sup:`17` ου το πτυον εν τη χειρι αυτου και διακαθαριει την αλωνα αυτου και συναξει τον σιτον εισ την αποθηκην αυτου το δε αχυρον κατακαυσει πυρι ασβεστω 
'''
"18" = '''
:sup:`18` πολλα μεν ουν και ετερα παρακαλων ευηγγελιζετο τον λαον 
'''
"19" = '''
:sup:`19` ο δε ηρωδησ ο τετραρχησ ελεγχομενοσ υπ αυτου περι ηρωδιαδοσ τησ γυναικοσ του αδελφου αυτου και περι παντων ων εποιησεν πονηρων ο ηρωδησ 
'''
"20" = '''
:sup:`20` προσεθηκεν και τουτο επι πασιν και κατεκλεισεν τον ιωαννην εν τη φυλακη 
'''
"21" = '''
:sup:`21` εγενετο δε εν τω βαπτισθηναι απαντα τον λαον και ιησου βαπτισθεντοσ και προσευχομενου ανεωχθηναι τον ουρανον 
'''
"22" = '''
:sup:`22` και καταβηναι το πνευμα το αγιον σωματικω ειδει ωσει περιστεραν επ αυτον και φωνην εξ ουρανου γενεσθαι λεγουσαν συ ει ο υιοσ μου ο αγαπητοσ εν σοι ευδοκησα 
'''
"23" = '''
:sup:`23` και αυτοσ ην ο ιησουσ ωσει ετων τριακοντα αρχομενοσ ων ωσ ενομιζετο υιοσ ιωσηφ του ηλι 
'''
"24" = '''
:sup:`24` του ματθατ του λευι του μελχι του ιαννα του ιωσηφ 
'''
"25" = '''
:sup:`25` του ματταθιου του αμωσ του ναουμ του εσλι του ναγγαι 
'''
"26" = '''
:sup:`26` του μααθ του ματταθιου του σεμει του ιωσηφ του ιουδα 
'''
"27" = '''
:sup:`27` του ιωαναν του ρησα του ζοροβαβελ του σαλαθιηλ του νηρι 
'''
"28" = '''
:sup:`28` του μελχι του αδδι του κωσαμ του ελμωδαμ του ηρ 
'''
"29" = '''
:sup:`29` του ιωση του ελιεζερ του ιωρειμ του ματθατ του λευι 
'''
"30" = '''
:sup:`30` του συμεων του ιουδα του ιωσηφ του ιωναν του ελιακειμ 
'''
"31" = '''
:sup:`31` του μελεα του μαιναν του ματταθα του ναθαν του δαυιδ 
'''
"32" = '''
:sup:`32` του ιεσσαι του ωβηδ του βοοζ του σαλμων του ναασσων 
'''
"33" = '''
:sup:`33` του αμιναδαβ του αραμ του εσρωμ του φαρεσ του ιουδα 
'''
"34" = '''
:sup:`34` του ιακωβ του ισαακ του αβρααμ του θαρα του ναχωρ 
'''
"35" = '''
:sup:`35` του σερουχ του ραγαυ του φαλεγ του εβερ του σαλα 
'''
"36" = '''
:sup:`36` του καιναν του αρφαξαδ του σημ του νωε του λαμεχ 
'''
"37" = '''
:sup:`37` του μαθουσαλα του ενωχ του ιαρεδ του μαλελεηλ του καιναν 
'''
"38" = '''
:sup:`38` του ενωσ του σηθ του αδαμ του θεου 
'''
