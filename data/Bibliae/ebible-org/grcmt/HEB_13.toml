[13]
"1" = '''
:sup:`1` η φιλαδελφια μενετω 
'''
"2" = '''
:sup:`2` τησ φιλοξενιασ μη επιλανθανεσθε δια ταυτησ γαρ ελαθον τινεσ ξενισαντεσ αγγελουσ 
'''
"3" = '''
:sup:`3` μιμνησκεσθε των δεσμιων ωσ συνδεδεμενοι των κακουχουμενων ωσ και αυτοι οντεσ εν σωματι 
'''
"4" = '''
:sup:`4` τιμιοσ ο γαμοσ εν πασιν και η κοιτη αμιαντοσ πορνουσ δε και μοιχουσ κρινει ο θεοσ 
'''
"5" = '''
:sup:`5` αφιλαργυροσ ο τροποσ αρκουμενοι τοισ παρουσιν αυτοσ γαρ ειρηκεν ου μη σε ανω ουδ ου μη σε εγκαταλειπω 
'''
"6" = '''
:sup:`6` ωστε θαρρουντασ ημασ λεγειν κυριοσ εμοι βοηθοσ και ου φοβηθησομαι τι ποιησει μοι ανθρωποσ 
'''
"7" = '''
:sup:`7` μνημονευετε των ηγουμενων υμων οιτινεσ ελαλησαν υμιν τον λογον του θεου ων αναθεωρουντεσ την εκβασιν τησ αναστροφησ μιμεισθε την πιστιν 
'''
"8" = '''
:sup:`8` ιησουσ χριστοσ χθεσ και σημερον ο αυτοσ και εισ τουσ αιωνασ 
'''
"9" = '''
:sup:`9` διδαχαισ ποικιλαισ και ξεναισ μη παραφερεσθε καλον γαρ χαριτι βεβαιουσθαι την καρδιαν ου βρωμασιν εν οισ ουκ ωφεληθησαν οι περιπατησαντεσ 
'''
"10" = '''
:sup:`10` εχομεν θυσιαστηριον εξ ου φαγειν ουκ εχουσιν εξουσιαν οι τη σκηνη λατρευοντεσ 
'''
"11" = '''
:sup:`11` ων γαρ εισφερεται ζωων το αιμα περι αμαρτιασ εισ τα αγια δια του αρχιερεωσ τουτων τα σωματα κατακαιεται εξω τησ παρεμβολησ 
'''
"12" = '''
:sup:`12` διο και ιησουσ ινα αγιαση δια του ιδιου αιματοσ τον λαον εξω τησ πυλησ επαθεν 
'''
"13" = '''
:sup:`13` τοινυν εξερχωμεθα προσ αυτον εξω τησ παρεμβολησ τον ονειδισμον αυτου φεροντεσ 
'''
"14" = '''
:sup:`14` ου γαρ εχομεν ωδε μενουσαν πολιν αλλα την μελλουσαν επιζητουμεν 
'''
"15" = '''
:sup:`15` δι αυτου ουν αναφερωμεν θυσιαν αινεσεωσ δια παντοσ τω θεω τουτ εστιν καρπον χειλεων ομολογουντων τω ονοματι αυτου 
'''
"16" = '''
:sup:`16` τησ δε ευποιιασ και κοινωνιασ μη επιλανθανεσθε τοιαυταισ γαρ θυσιαισ ευαρεστειται ο θεοσ 
'''
"17" = '''
:sup:`17` πειθεσθε τοισ ηγουμενοισ υμων και υπεικετε αυτοι γαρ αγρυπνουσιν υπερ των ψυχων υμων ωσ λογον αποδωσοντεσ ινα μετα χαρασ τουτο ποιωσιν και μη στεναζοντεσ αλυσιτελεσ γαρ υμιν τουτο 
'''
"18" = '''
:sup:`18` προσευχεσθε περι ημων πεποιθαμεν γαρ οτι καλην συνειδησιν εχομεν εν πασιν καλωσ θελοντεσ αναστρεφεσθαι 
'''
"19" = '''
:sup:`19` περισσοτερωσ δε παρακαλω τουτο ποιησαι ινα ταχιον αποκατασταθω υμιν 
'''
"20" = '''
:sup:`20` ο δε θεοσ τησ ειρηνησ ο αναγαγων εκ νεκρων τον ποιμενα των προβατων τον μεγαν εν αιματι διαθηκησ αιωνιου τον κυριον ημων ιησουν 
'''
"21" = '''
:sup:`21` καταρτισαι υμασ εν παντι εργω αγαθω εισ το ποιησαι το θελημα αυτου ποιων εν υμιν το ευαρεστον ενωπιον αυτου δια ιησου χριστου ω η δοξα εισ τουσ αιωνασ των αιωνων αμην 
'''
"22" = '''
:sup:`22` παρακαλω δε υμασ αδελφοι ανεχεσθε του λογου τησ παρακλησεωσ και γαρ δια βραχεων επεστειλα υμιν 
'''
"23" = '''
:sup:`23` γινωσκετε 1097 V-PAI-2P τον αδελφον τιμοθεον απολελυμενον μεθ ου εαν ταχιον ερχηται οψομαι υμασ 
'''
"24" = '''
:sup:`24` ασπασασθε παντασ τουσ ηγουμενουσ υμων και παντασ τουσ αγιουσ ασπαζονται υμασ οι απο τησ ιταλιασ 
'''
"25" = '''
:sup:`25` η χαρισ μετα παντων υμων αμην 
'''
