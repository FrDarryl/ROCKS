[28]
"1" = '''
:sup:`1` και διασωθεντεσ τοτε επεγνωσαν οτι μελιτη η νησοσ καλειται 
'''
"2" = '''
:sup:`2` οι δε βαρβαροι παρειχον ου την τυχουσαν φιλανθρωπιαν ημιν αναψαντεσ γαρ πυραν προσελαβοντο παντασ ημασ δια τον υετον τον εφεστωτα και δια το ψυχοσ 
'''
"3" = '''
:sup:`3` συστρεψαντοσ δε του παυλου φρυγανων πληθοσ και επιθεντοσ επι την πυραν εχιδνα εκ τησ θερμησ διεξελθουσα καθηψεν τησ χειροσ αυτου 
'''
"4" = '''
:sup:`4` ωσ δε ειδον οι βαρβαροι κρεμαμενον το θηριον εκ τησ χειροσ αυτου ελεγον προσ αλληλουσ παντωσ φονευσ εστιν ο ανθρωποσ ουτοσ ον διασωθεντα εκ τησ θαλασσησ η δικη ζην ουκ ειασεν 
'''
"5" = '''
:sup:`5` ο μεν ουν αποτιναξασ το θηριον εισ το πυρ επαθεν ουδεν κακον 
'''
"6" = '''
:sup:`6` οι δε προσεδοκων αυτον μελλειν πιμπρασθαι η καταπιπτειν αφνω νεκρον επι πολυ δε αυτων προσδοκωντων και θεωρουντων μηδεν ατοπον εισ αυτον γινομενον μεταβαλλομενοι ελεγον θεον αυτον ειναι 
'''
"7" = '''
:sup:`7` εν δε τοισ περι τον τοπον εκεινον υπηρχεν χωρια τω πρωτω τησ νησου ονοματι ποπλιω οσ αναδεξαμενοσ ημασ τρεισ ημερασ φιλοφρονωσ εξενισεν 
'''
"8" = '''
:sup:`8` εγενετο δε τον πατερα του ποπλιου πυρετοισ και δυσεντερια συνεχομενον κατακεισθαι προσ ον ο παυλοσ εισελθων και προσευξαμενοσ επιθεισ τασ χειρασ αυτω ιασατο αυτον 
'''
"9" = '''
:sup:`9` τουτου ουν γενομενου και οι λοιποι οι εχοντεσ ασθενειασ εν τη νησω προσηρχοντο και εθεραπευοντο 
'''
"10" = '''
:sup:`10` οι και πολλαισ τιμαισ ετιμησαν ημασ και αναγομενοισ επεθεντο τα προσ την χρειαν 
'''
"11" = '''
:sup:`11` μετα δε τρεισ μηνασ ηχθημεν εν πλοιω παρακεχειμακοτι εν τη νησω αλεξανδρινω παρασημω διοσκουροισ 
'''
"12" = '''
:sup:`12` και καταχθεντεσ εισ συρακουσασ επεμειναμεν ημερασ τρεισ 
'''
"13" = '''
:sup:`13` οθεν περιελθοντεσ κατηντησαμεν εισ ρηγιον και μετα μιαν ημεραν επιγενομενου νοτου δευτεραιοι ηλθομεν εισ ποτιολουσ 
'''
"14" = '''
:sup:`14` ου ευροντεσ αδελφουσ παρεκληθημεν επ αυτοισ επιμειναι ημερασ επτα και ουτωσ εισ την ρωμην ηλθομεν 
'''
"15" = '''
:sup:`15` κακειθεν οι αδελφοι ακουσαντεσ τα περι ημων εξηλθον εισ απαντησιν ημιν αχρι αππιου φορου και τριων ταβερνων ουσ ιδων ο παυλοσ ευχαριστησασ τω θεω ελαβεν θαρσοσ 
'''
"16" = '''
:sup:`16` οτε δε ηλθομεν εισ ρωμην ο εκατονταρχοσ παρεδωκεν τουσ δεσμιουσ τω στρατοπεδαρχη τω δε παυλω επετραπη μενειν καθ εαυτον συν τω φυλασσοντι αυτον στρατιωτη 
'''
"17" = '''
:sup:`17` εγενετο δε μετα ημερασ τρεισ συγκαλεσασθαι τον παυλον τουσ οντασ των ιουδαιων πρωτουσ συνελθοντων δε αυτων ελεγεν προσ αυτουσ ανδρεσ αδελφοι εγω ουδεν εναντιον ποιησασ τω λαω η τοισ εθεσιν τοισ πατρωοισ δεσμιοσ εξ ιεροσολυμων παρεδοθην εισ τασ χειρασ των ρωμαιων 
'''
"18" = '''
:sup:`18` οιτινεσ ανακριναντεσ με εβουλοντο απολυσαι δια το μηδεμιαν αιτιαν θανατου υπαρχειν εν εμοι 
'''
"19" = '''
:sup:`19` αντιλεγοντων δε των ιουδαιων ηναγκασθην επικαλεσασθαι καισαρα ουχ ωσ του εθνουσ μου εχων τι κατηγορησαι 
'''
"20" = '''
:sup:`20` δια ταυτην ουν την αιτιαν παρεκαλεσα υμασ ιδειν και προσλαλησαι ενεκεν γαρ τησ ελπιδοσ του ισραηλ την αλυσιν ταυτην περικειμαι 
'''
"21" = '''
:sup:`21` οι δε προσ αυτον ειπον ημεισ ουτε γραμματα περι σου εδεξαμεθα απο τησ ιουδαιασ ουτε παραγενομενοσ τισ των αδελφων απηγγειλεν η ελαλησεν τι περι σου πονηρον 
'''
"22" = '''
:sup:`22` αξιουμεν δε παρα σου ακουσαι α φρονεισ περι μεν γαρ τησ αιρεσεωσ ταυτησ γνωστον εστιν ημιν οτι πανταχου αντιλεγεται 
'''
"23" = '''
:sup:`23` ταξαμενοι δε αυτω ημεραν ηκον προσ αυτον εισ την ξενιαν πλειονεσ οισ εξετιθετο διαμαρτυρομενοσ την βασιλειαν του θεου πειθων τε αυτουσ τα περι του ιησου απο τε του νομου μωυσεωσ και των προφητων απο πρωι εωσ εσπερασ 
'''
"24" = '''
:sup:`24` και οι μεν επειθοντο τοισ λεγομενοισ οι δε ηπιστουν 
'''
"25" = '''
:sup:`25` ασυμφωνοι δε οντεσ προσ αλληλουσ απελυοντο ειποντοσ του παυλου ρημα εν οτι καλωσ το πνευμα το αγιον ελαλησεν δια ησαιου του προφητου προσ τουσ πατερασ ημων 
'''
"26" = '''
:sup:`26` λεγον πορευθητι προσ τον λαον τουτον και ειπον ακοη ακουσετε και ου μη συνητε και βλεποντεσ βλεψετε και ου μη ιδητε 
'''
"27" = '''
:sup:`27` επαχυνθη γαρ η καρδια του λαου τουτου και τοισ ωσιν βαρεωσ ηκουσαν και τουσ οφθαλμουσ αυτων εκαμμυσαν μηποτε ιδωσιν τοισ οφθαλμοισ και τοισ ωσιν ακουσωσιν και τη καρδια συνωσιν και επιστρεψωσιν και ιασομαι αυτουσ 
'''
"28" = '''
:sup:`28` γνωστον ουν εστω υμιν οτι τοισ εθνεσιν απεσταλη το σωτηριον του θεου αυτοι και ακουσονται 
'''
"29" = '''
:sup:`29` και ταυτα αυτου ειποντοσ απηλθον οι ιουδαιοι πολλην εχοντεσ εν εαυτοισ συζητησιν 
'''
"30" = '''
:sup:`30` εμεινεν δε ο παυλοσ διετιαν ολην εν ιδιω μισθωματι και απεδεχετο παντασ τουσ εισπορευομενουσ προσ αυτον 
'''
"31" = '''
:sup:`31` κηρυσσων την βασιλειαν του θεου και διδασκων τα περι του κυριου ιησου χριστου μετα πασησ παρρησιασ ακωλυτωσ 
'''
