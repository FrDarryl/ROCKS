[4]
"1" = '''
:sup:`1` ουτωσ ημασ λογιζεσθω ανθρωποσ ωσ υπηρετασ χριστου και οικονομουσ μυστηριων θεου 
'''
"2" = '''
:sup:`2` ο δε λοιπον ζητειται εν τοισ οικονομοισ ινα πιστοσ τισ ευρεθη 
'''
"3" = '''
:sup:`3` εμοι δε εισ ελαχιστον εστιν ινα υφ υμων ανακριθω η υπο ανθρωπινησ ημερασ αλλ ουδε εμαυτον ανακρινω 
'''
"4" = '''
:sup:`4` ουδεν γαρ εμαυτω συνοιδα αλλ ουκ εν τουτω δεδικαιωμαι ο δε ανακρινων με κυριοσ εστιν 
'''
"5" = '''
:sup:`5` ωστε μη προ καιρου τι κρινετε εωσ αν ελθη ο κυριοσ οσ και φωτισει τα κρυπτα του σκοτουσ και φανερωσει τασ βουλασ των καρδιων και τοτε ο επαινοσ γενησεται εκαστω απο του θεου 
'''
"6" = '''
:sup:`6` ταυτα δε αδελφοι μετεσχηματισα εισ εμαυτον και απολλω δι υμασ ινα εν ημιν μαθητε το μη υπερ ο γεγραπται φρονειν ινα μη εισ υπερ του ενοσ φυσιουσθε κατα του ετερου 
'''
"7" = '''
:sup:`7` τισ γαρ σε διακρινει τι δε εχεισ ο ουκ ελαβεσ ει δε και ελαβεσ τι καυχασαι ωσ μη λαβων 
'''
"8" = '''
:sup:`8` ηδη κεκορεσμενοι εστε ηδη επλουτησατε χωρισ ημων εβασιλευσατε και οφελον γε εβασιλευσατε ινα και ημεισ υμιν συμβασιλευσωμεν 
'''
"9" = '''
:sup:`9` δοκω γαρ οτι ο θεοσ ημασ τουσ αποστολουσ εσχατουσ απεδειξεν ωσ επιθανατιουσ οτι θεατρον εγενηθημεν τω κοσμω και αγγελοισ και ανθρωποισ 
'''
"10" = '''
:sup:`10` ημεισ μωροι δια χριστον υμεισ δε φρονιμοι εν χριστω ημεισ ασθενεισ υμεισ δε ισχυροι υμεισ ενδοξοι ημεισ δε ατιμοι 
'''
"11" = '''
:sup:`11` αχρι τησ αρτι ωρασ και πεινωμεν και διψωμεν και γυμνητευομεν και κολαφιζομεθα και αστατουμεν 
'''
"12" = '''
:sup:`12` και κοπιωμεν εργαζομενοι ταισ ιδιαισ χερσιν λοιδορουμενοι ευλογουμεν διωκομενοι ανεχομεθα 
'''
"13" = '''
:sup:`13` βλασφημουμενοι παρακαλουμεν ωσ περικαθαρματα του κοσμου εγενηθημεν παντων περιψημα εωσ αρτι 
'''
"14" = '''
:sup:`14` ουκ εντρεπων υμασ γραφω ταυτα αλλ ωσ τεκνα μου αγαπητα νουθετω 
'''
"15" = '''
:sup:`15` εαν γαρ μυριουσ παιδαγωγουσ εχητε εν χριστω αλλ ου πολλουσ πατερασ εν γαρ χριστω ιησου δια του ευαγγελιου εγω υμασ εγεννησα 
'''
"16" = '''
:sup:`16` παρακαλω ουν υμασ μιμηται μου γινεσθε 
'''
"17" = '''
:sup:`17` δια τουτο επεμψα υμιν τιμοθεον οσ εστιν τεκνον μου αγαπητον και πιστον εν κυριω οσ υμασ αναμνησει τασ οδουσ μου τασ εν χριστω καθωσ πανταχου εν παση εκκλησια διδασκω 
'''
"18" = '''
:sup:`18` ωσ μη ερχομενου δε μου προσ υμασ εφυσιωθησαν τινεσ 
'''
"19" = '''
:sup:`19` ελευσομαι δε ταχεωσ προσ υμασ εαν ο κυριοσ θεληση και γνωσομαι ου τον λογον των πεφυσιωμενων αλλα την δυναμιν 
'''
"20" = '''
:sup:`20` ου γαρ εν λογω η βασιλεια του θεου αλλ εν δυναμει 
'''
"21" = '''
:sup:`21` τι θελετε εν ραβδω ελθω προσ υμασ η εν αγαπη πνευματι τε πραοτητοσ 
'''
