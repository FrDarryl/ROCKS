[9]
"1" = '''
:sup:`1` ουκ ειμι αποστολοσ ουκ ειμι ελευθεροσ ουχι ιησουν χριστον τον κυριον ημων εωρακα ου το εργον μου υμεισ εστε εν κυριω 
'''
"2" = '''
:sup:`2` ει αλλοισ ουκ ειμι αποστολοσ αλλα γε υμιν ειμι η γαρ σφραγισ τησ εμησ αποστολησ υμεισ εστε εν κυριω 
'''
"3" = '''
:sup:`3` η εμη απολογια τοισ εμε ανακρινουσιν αυτη εστιν 
'''
"4" = '''
:sup:`4` μη ουκ εχομεν εξουσιαν φαγειν και πιειν 
'''
"5" = '''
:sup:`5` μη ουκ εχομεν εξουσιαν αδελφην γυναικα περιαγειν ωσ και οι λοιποι αποστολοι και οι αδελφοι του κυριου και κηφασ 
'''
"6" = '''
:sup:`6` η μονοσ εγω και βαρναβασ ουκ εχομεν εξουσιαν του μη εργαζεσθαι 
'''
"7" = '''
:sup:`7` τισ στρατευεται ιδιοισ οψωνιοισ ποτε τισ φυτευει αμπελωνα και εκ του καρπου αυτου ουκ εσθιει η τισ ποιμαινει ποιμνην και εκ του γαλακτοσ τησ ποιμνησ ουκ εσθιει 
'''
"8" = '''
:sup:`8` μη κατα ανθρωπον ταυτα λαλω η ουχι και ο νομοσ ταυτα λεγει 
'''
"9" = '''
:sup:`9` εν γαρ τω μωυσεωσ νομω γεγραπται ου φιμωσεισ βουν αλοωντα μη των βοων μελει τω θεω 
'''
"10" = '''
:sup:`10` η δι ημασ παντωσ λεγει δι ημασ γαρ εγραφη οτι επ ελπιδι οφειλει ο αροτριων αροτριαν και ο αλοων τησ ελπιδοσ αυτου μετεχειν επ ελπιδι 
'''
"11" = '''
:sup:`11` ει ημεισ υμιν τα πνευματικα εσπειραμεν μεγα ει ημεισ υμων τα σαρκικα θερισομεν 
'''
"12" = '''
:sup:`12` ει αλλοι τησ εξουσιασ υμων μετεχουσιν ου μαλλον ημεισ αλλ ουκ εχρησαμεθα τη εξουσια ταυτη αλλα παντα στεγομεν ινα μη εγκοπην τινα δωμεν τω ευαγγελιω του χριστου 
'''
"13" = '''
:sup:`13` ουκ οιδατε οτι οι τα ιερα εργαζομενοι εκ του ιερου εσθιουσιν οι τω θυσιαστηριω προσεδρευοντεσ τω θυσιαστηριω συμμεριζονται 
'''
"14" = '''
:sup:`14` ουτωσ και ο κυριοσ διεταξεν τοισ το ευαγγελιον καταγγελλουσιν εκ του ευαγγελιου ζην 
'''
"15" = '''
:sup:`15` εγω δε ουδενι εχρησαμην τουτων ουκ εγραψα δε ταυτα ινα ουτωσ γενηται εν εμοι καλον γαρ μοι μαλλον αποθανειν η το καυχημα μου ινα τισ κενωση 
'''
"16" = '''
:sup:`16` εαν γαρ ευαγγελιζωμαι ουκ εστιν μοι καυχημα αναγκη γαρ μοι επικειται ουαι δε μοι εστιν εαν μη ευαγγελιζωμαι 
'''
"17" = '''
:sup:`17` ει γαρ εκων τουτο πρασσω μισθον εχω ει δε ακων οικονομιαν πεπιστευμαι 
'''
"18" = '''
:sup:`18` τισ ουν μοι εστιν ο μισθοσ ινα ευαγγελιζομενοσ αδαπανον θησω το ευαγγελιον του χριστου εισ το μη καταχρησασθαι τη εξουσια μου εν τω ευαγγελιω 
'''
"19" = '''
:sup:`19` ελευθεροσ γαρ ων εκ παντων πασιν εμαυτον εδουλωσα ινα τουσ πλειονασ κερδησω 
'''
"20" = '''
:sup:`20` και εγενομην τοισ ιουδαιοισ ωσ ιουδαιοσ ινα ιουδαιουσ κερδησω τοισ υπο νομον ωσ υπο νομον ινα τουσ υπο νομον κερδησω 
'''
"21" = '''
:sup:`21` τοισ ανομοισ ωσ ανομοσ μη ων ανομοσ θεω αλλ εννομοσ χριστω ινα κερδησω ανομουσ 
'''
"22" = '''
:sup:`22` εγενομην τοισ ασθενεσιν ωσ ασθενησ ινα τουσ ασθενεισ κερδησω τοισ πασιν γεγονα τα παντα ινα παντωσ τινασ σωσω 
'''
"23" = '''
:sup:`23` τουτο δε ποιω δια το ευαγγελιον ινα συγκοινωνοσ αυτου γενωμαι 
'''
"24" = '''
:sup:`24` ουκ οιδατε οτι οι εν σταδιω τρεχοντεσ παντεσ μεν τρεχουσιν εισ δε λαμβανει το βραβειον ουτωσ τρεχετε ινα καταλαβητε 
'''
"25" = '''
:sup:`25` πασ δε ο αγωνιζομενοσ παντα εγκρατευεται εκεινοι μεν ουν ινα φθαρτον στεφανον λαβωσιν ημεισ δε αφθαρτον 
'''
"26" = '''
:sup:`26` εγω τοινυν ουτωσ τρεχω ωσ ουκ αδηλωσ ουτωσ πυκτευω ωσ ουκ αερα δερων 
'''
"27" = '''
:sup:`27` αλλ υπωπιαζω μου το σωμα και δουλαγωγω μηπωσ αλλοισ κηρυξασ αυτοσ αδοκιμοσ γενωμαι 
'''
