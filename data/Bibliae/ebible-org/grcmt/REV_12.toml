[12]
"1" = '''
:sup:`1` και σημειον μεγα ωφθη εν τω ουρανω γυνη περιβεβλημενη τον ηλιον και η σεληνη υποκατω των ποδων αυτησ και επι τησ κεφαλησ αυτησ στεφανοσ αστερων δωδεκα 
'''
"2" = '''
:sup:`2` και εν γαστρι εχουσα εκραζεν ωδινουσα και βασανιζομενη τεκειν 
'''
"3" = '''
:sup:`3` και ωφθη αλλο σημειον εν τω ουρανω και ιδου δρακων πυροσ μεγασ εχων κεφαλασ επτα και κερατα δεκα και επι τασ κεφαλασ αυτου επτα διαδηματα 
'''
"4" = '''
:sup:`4` και η ουρα αυτου συρει το τριτον των αστερων του ουρανου και εβαλεν αυτουσ εισ την γην και ο δρακων εστηκεν ενωπιον τησ γυναικοσ τησ μελλουσησ τεκειν ινα οταν τεκη το τεκνον αυτησ καταφαγη 
'''
"5" = '''
:sup:`5` και ετεκεν υιον αρρενα οσ μελλει ποιμαινειν παντα τα εθνη εν ραβδω σιδηρα και ηρπασθη το τεκνον αυτησ προσ τον θεον και προσ τον θρονον αυτου 
'''
"6" = '''
:sup:`6` και η γυνη εφυγεν εισ την ερημον οπου εχει εκει τοπον ητοιμασμενον υπο του θεου ινα εκει εκτρεφωσιν αυτην ημερασ χιλιασ διακοσιασ εξηκοντα 
'''
"7" = '''
:sup:`7` και εγενετο πολεμοσ εν τω ουρανω ο μιχαηλ και οι αγγελοι αυτου πολεμησαι μετα του δρακοντοσ και ο δρακων επολεμησεν και οι αγγελοι αυτου 
'''
"8" = '''
:sup:`8` και ουκ ισχυσεν ουδε τοποσ ευρεθη αυτω ετι εν τω ουρανω 
'''
"9" = '''
:sup:`9` και εβληθη ο δρακων ο μεγασ ο οφισ ο αρχαιοσ ο καλουμενοσ διαβολοσ και σατανασ ο πλανων την οικουμενην ολην εβληθη εισ την γην και οι αγγελοι αυτου μετ αυτου εβληθησαν 
'''
"10" = '''
:sup:`10` και ηκουσα φωνην μεγαλην εν τω ουρανω λεγουσαν αρτι εγενετο η σωτηρια και η δυναμισ και η βασιλεια του θεου ημων και η εξουσια του χριστου αυτου οτι εβληθη ο κατηγοροσ των αδελφων ημων ο κατηγορων αυτων ενωπιον του θεου ημων ημερασ και νυκτοσ 
'''
"11" = '''
:sup:`11` και αυτοι ενικησαν αυτον δια το αιμα του αρνιου και δια τον λογον τησ μαρτυριασ αυτων και ουκ ηγαπησαν την ψυχην αυτων αχρι θανατου 
'''
"12" = '''
:sup:`12` δια τουτο ευφραινεσθε ουρανοι και οι εν αυτοισ σκηνουντεσ ουαι τη γη και τη θαλασση οτι κατεβη ο διαβολοσ προσ υμασ εχων θυμον μεγαν ειδωσ οτι ολιγον καιρον εχει 
'''
"13" = '''
:sup:`13` και οτε ειδεν ο δρακων οτι εβληθη εισ την γην εδιωξεν την γυναικα ητισ ετεκεν τον αρρενα 
'''
"14" = '''
:sup:`14` και εδοθησαν τη γυναικι δυο πτερυγεσ του αετου του μεγαλου ινα πετηται εισ την ερημον εισ τον τοπον αυτησ οπωσ τρεφηται εκει καιρον και καιρουσ και ημισυ καιρου απο προσωπου του οφεωσ 
'''
"15" = '''
:sup:`15` και εβαλεν ο οφισ εκ του στοματοσ αυτου οπισω τησ γυναικοσ υδωρ ωσ ποταμον ινα αυτην ποταμοφορητον ποιηση 
'''
"16" = '''
:sup:`16` και εβοηθησεν η γη τη γυναικι και ηνοιξεν η γη το στομα αυτησ και κατεπιεν τον ποταμον ον εβαλεν ο δρακων εκ του στοματοσ αυτου 
'''
"17" = '''
:sup:`17` και ωργισθη ο δρακων επι τη γυναικι και απηλθεν ποιησαι πολεμον μετα των λοιπων του σπερματοσ αυτησ των τηρουντων τασ εντολασ του θεου και εχοντων την μαρτυριαν ιησου 
'''
