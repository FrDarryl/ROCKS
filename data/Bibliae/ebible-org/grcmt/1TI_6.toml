[6]
"1" = '''
:sup:`1` οσοι εισιν υπο ζυγον δουλοι τουσ ιδιουσ δεσποτασ πασησ τιμησ αξιουσ ηγεισθωσαν ινα μη το ονομα του θεου και η διδασκαλια βλασφημηται 
'''
"2" = '''
:sup:`2` οι δε πιστουσ εχοντεσ δεσποτασ μη καταφρονειτωσαν οτι αδελφοι εισιν αλλα μαλλον δουλευετωσαν οτι πιστοι εισιν και αγαπητοι οι τησ ευεργεσιασ αντιλαμβανομενοι ταυτα διδασκε και παρακαλει 
'''
"3" = '''
:sup:`3` ει τισ ετεροδιδασκαλει και μη προσερχεται υγιαινουσιν λογοισ τοισ του κυριου ημων ιησου χριστου και τη κατ ευσεβειαν διδασκαλια 
'''
"4" = '''
:sup:`4` τετυφωται μηδεν επισταμενοσ αλλα νοσων περι ζητησεισ και λογομαχιασ εξ ων γινεται φθονοσ ερισ βλασφημιαι υπονοιαι πονηραι 
'''
"5" = '''
:sup:`5` διαπαρατριβαι διεφθαρμενων ανθρωπων τον νουν και απεστερημενων τησ αληθειασ νομιζοντων πορισμον ειναι την ευσεβειαν αφιστασο απο των τοιουτων 
'''
"6" = '''
:sup:`6` εστιν δε πορισμοσ μεγασ η ευσεβεια μετα αυταρκειασ 
'''
"7" = '''
:sup:`7` ουδεν γαρ εισηνεγκαμεν εισ τον κοσμον δηλον οτι ουδε εξενεγκειν τι δυναμεθα 
'''
"8" = '''
:sup:`8` εχοντεσ δε διατροφασ και σκεπασματα τουτοισ αρκεσθησομεθα 
'''
"9" = '''
:sup:`9` οι δε βουλομενοι πλουτειν εμπιπτουσιν εισ πειρασμον και παγιδα και επιθυμιασ πολλασ ανοητουσ και βλαβερασ αιτινεσ βυθιζουσιν τουσ ανθρωπουσ εισ ολεθρον και απωλειαν 
'''
"10" = '''
:sup:`10` ριζα γαρ παντων των κακων εστιν η φιλαργυρια ησ τινεσ ορεγομενοι απεπλανηθησαν απο τησ πιστεωσ και εαυτουσ περιεπειραν οδυναισ πολλαισ 
'''
"11" = '''
:sup:`11` συ δε ω ανθρωπε του θεου ταυτα φευγε διωκε δε δικαιοσυνην ευσεβειαν πιστιν αγαπην υπομονην πραοτητα 
'''
"12" = '''
:sup:`12` αγωνιζου τον καλον αγωνα τησ πιστεωσ επιλαβου τησ αιωνιου ζωησ εισ ην εκληθησ και ωμολογησασ την καλην ομολογιαν ενωπιον πολλων μαρτυρων 
'''
"13" = '''
:sup:`13` παραγγελλω σοι ενωπιον του θεου του ζωοποιουντοσ τα παντα και χριστου ιησου του μαρτυρησαντοσ επι ποντιου πιλατου την καλην ομολογιαν 
'''
"14" = '''
:sup:`14` τηρησαι σε την εντολην ασπιλον ανεπιληπτον μεχρι τησ επιφανειασ του κυριου ημων ιησου χριστου 
'''
"15" = '''
:sup:`15` ην καιροισ ιδιοισ δειξει ο μακαριοσ και μονοσ δυναστησ ο βασιλευσ των βασιλευοντων και κυριοσ των κυριευοντων 
'''
"16" = '''
:sup:`16` ο μονοσ εχων αθανασιαν φωσ οικων απροσιτον ον ειδεν ουδεισ ανθρωπων ουδε ιδειν δυναται ω τιμη και κρατοσ αιωνιον αμην 
'''
"17" = '''
:sup:`17` τοισ πλουσιοισ εν τω νυν αιωνι παραγγελλε μη υψηλοφρονειν μηδε ηλπικεναι επι πλουτου αδηλοτητι αλλ εν τω θεω τω ζωντι τω παρεχοντι ημιν παντα πλουσιωσ εισ απολαυσιν 
'''
"18" = '''
:sup:`18` αγαθοεργειν πλουτειν εν εργοισ καλοισ ευμεταδοτουσ ειναι κοινωνικουσ 
'''
"19" = '''
:sup:`19` αποθησαυριζοντασ εαυτοισ θεμελιον καλον εισ το μελλον ινα επιλαβωνται τησ αιωνιου ζωησ 
'''
"20" = '''
:sup:`20` ω τιμοθεε την παραθηκην φυλαξον εκτρεπομενοσ τασ βεβηλουσ κενοφωνιασ και αντιθεσεισ τησ ψευδωνυμου γνωσεωσ 
'''
"21" = '''
:sup:`21` ην τινεσ επαγγελλομενοι περι την πιστιν ηστοχησαν η χαρισ μετα σου αμην 
'''
