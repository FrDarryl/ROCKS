[3]
"1" = '''
:sup:`1` και εισηλθεν παλιν εισ την συναγωγην και ην εκει ανθρωποσ εξηραμμενην εχων την χειρα 
'''
"2" = '''
:sup:`2` και παρετηρουν αυτον ει τοισ σαββασιν θεραπευσει αυτον ινα κατηγορησωσιν αυτου 
'''
"3" = '''
:sup:`3` και λεγει τω ανθρωπω τω εξηραμμενην εχοντι την χειρα εγειραι εισ το μεσον 
'''
"4" = '''
:sup:`4` και λεγει αυτοισ εξεστιν τοισ σαββασιν αγαθοποιησαι η κακοποιησαι ψυχην σωσαι η αποκτειναι οι δε εσιωπων 
'''
"5" = '''
:sup:`5` και περιβλεψαμενοσ αυτουσ μετ οργησ συλλυπουμενοσ επι τη πωρωσει τησ καρδιασ αυτων λεγει τω ανθρωπω εκτεινον την χειρα σου και εξετεινεν και αποκατεσταθη η χειρ αυτου υγιησ ωσ η αλλη 
'''
"6" = '''
:sup:`6` και εξελθοντεσ οι φαρισαιοι ευθεωσ μετα των ηρωδιανων συμβουλιον εποιουν κατ αυτου οπωσ αυτον απολεσωσιν 
'''
"7" = '''
:sup:`7` και ο ιησουσ ανεχωρησεν μετα των μαθητων αυτου προσ την θαλασσαν και πολυ πληθοσ απο τησ γαλιλαιασ ηκολουθησαν αυτω και απο τησ ιουδαιασ 
'''
"8" = '''
:sup:`8` και απο ιεροσολυμων και απο τησ ιδουμαιασ και περαν του ιορδανου και οι περι τυρον και σιδωνα πληθοσ πολυ ακουσαντεσ οσα εποιει ηλθον προσ αυτον 
'''
"9" = '''
:sup:`9` και ειπεν τοισ μαθηταισ αυτου ινα πλοιαριον προσκαρτερη αυτω δια τον οχλον ινα μη θλιβωσιν αυτον 
'''
"10" = '''
:sup:`10` πολλουσ γαρ εθεραπευσεν ωστε επιπιπτειν αυτω ινα αυτου αψωνται οσοι ειχον μαστιγασ 
'''
"11" = '''
:sup:`11` και τα πνευματα τα ακαθαρτα οταν αυτον εθεωρει προσεπιπτεν αυτω και εκραζεν λεγοντα οτι συ ει ο υιοσ του θεου 
'''
"12" = '''
:sup:`12` και πολλα επετιμα αυτοισ ινα μη φανερον αυτον ποιησωσιν 
'''
"13" = '''
:sup:`13` και αναβαινει εισ το οροσ και προσκαλειται ουσ ηθελεν αυτοσ και απηλθον προσ αυτον 
'''
"14" = '''
:sup:`14` και εποιησεν δωδεκα ινα ωσιν μετ αυτου και ινα αποστελλη αυτουσ κηρυσσειν 
'''
"15" = '''
:sup:`15` και εχειν εξουσιαν θεραπευειν τασ νοσουσ και εκβαλλειν τα δαιμονια 
'''
"16" = '''
:sup:`16` και επεθηκεν τω σιμωνι ονομα πετρον 
'''
"17" = '''
:sup:`17` και ιακωβον τον του ζεβεδαιου και ιωαννην τον αδελφον του ιακωβου και επεθηκεν αυτοισ ονοματα βοανεργεσ ο εστιν υιοι βροντησ 
'''
"18" = '''
:sup:`18` και ανδρεαν και φιλιππον και βαρθολομαιον και ματθαιον και θωμαν και ιακωβον τον του αλφαιου και θαδδαιον και σιμωνα τον κανανιτην 
'''
"19" = '''
:sup:`19` και ιουδαν ισκαριωτην οσ και παρεδωκεν αυτον και ερχονται εισ οικον 
'''
"20" = '''
:sup:`20` και συνερχεται παλιν οχλοσ ωστε μη δυνασθαι αυτουσ μητε αρτον φαγειν 
'''
"21" = '''
:sup:`21` και ακουσαντεσ οι παρ αυτου εξηλθον κρατησαι αυτον ελεγον γαρ οτι εξεστη 
'''
"22" = '''
:sup:`22` και οι γραμματεισ οι απο ιεροσολυμων καταβαντεσ ελεγον οτι βεελζεβουλ εχει και οτι εν τω αρχοντι των δαιμονιων εκβαλλει τα δαιμονια 
'''
"23" = '''
:sup:`23` και προσκαλεσαμενοσ αυτουσ εν παραβολαισ ελεγεν αυτοισ πωσ δυναται σατανασ σαταναν εκβαλλειν 
'''
"24" = '''
:sup:`24` και εαν βασιλεια εφ εαυτην μερισθη ου δυναται σταθηναι η βασιλεια εκεινη 
'''
"25" = '''
:sup:`25` και εαν οικια εφ εαυτην μερισθη ου δυναται σταθηναι η οικια εκεινη 
'''
"26" = '''
:sup:`26` και ει ο σατανασ ανεστη εφ εαυτον και μεμερισται ου δυναται σταθηναι αλλα τελοσ εχει 
'''
"27" = '''
:sup:`27` ουδεισ δυναται τα σκευη του ισχυρου εισελθων εισ την οικιαν αυτου διαρπασαι εαν μη πρωτον τον ισχυρον δηση και τοτε την οικιαν αυτου διαρπαση 
'''
"28" = '''
:sup:`28` αμην λεγω υμιν οτι παντα αφεθησεται τα αμαρτηματα τοισ υιοισ των ανθρωπων και βλασφημιαι οσασ αν βλασφημησωσιν 
'''
"29" = '''
:sup:`29` οσ δ αν βλασφημηση εισ το πνευμα το αγιον ουκ εχει αφεσιν εισ τον αιωνα αλλ ενοχοσ εστιν αιωνιου κρισεωσ 
'''
"30" = '''
:sup:`30` οτι ελεγον πνευμα ακαθαρτον εχει 
'''
"31" = '''
:sup:`31` ερχονται ουν οι αδελφοι και η μητηρ αυτου και εξω εστωτεσ απεστειλαν προσ αυτον φωνουντεσ αυτον 
'''
"32" = '''
:sup:`32` και εκαθητο οχλοσ περι αυτον ειπον δε αυτω ιδου η μητηρ σου και οι αδελφοι σου και αι αδελφαι σου εξω ζητουσιν σε 
'''
"33" = '''
:sup:`33` και απεκριθη αυτοισ λεγων τισ εστιν η μητηρ μου η οι αδελφοι μου 
'''
"34" = '''
:sup:`34` και περιβλεψαμενοσ κυκλω τουσ περι αυτον καθημενουσ λεγει ιδε η μητηρ μου και οι αδελφοι μου 
'''
"35" = '''
:sup:`35` οσ γαρ αν ποιηση το θελημα του θεου ουτοσ αδελφοσ μου και αδελφη μου και μητηρ εστιν 
'''
