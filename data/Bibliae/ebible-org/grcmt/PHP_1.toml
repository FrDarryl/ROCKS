[1]
"1" = '''
:sup:`1` παυλοσ και τιμοθεοσ δουλοι ιησου χριστου πασιν τοισ αγιοισ εν χριστω ιησου τοισ ουσιν εν φιλιπποισ συν επισκοποισ και διακονοισ 
'''
"2" = '''
:sup:`2` χαρισ υμιν και ειρηνη απο θεου πατροσ ημων και κυριου ιησου χριστου 
'''
"3" = '''
:sup:`3` ευχαριστω τω θεω μου επι παση τη μνεια υμων 
'''
"4" = '''
:sup:`4` παντοτε εν παση δεησει μου υπερ παντων υμων μετα χαρασ την δεησιν ποιουμενοσ 
'''
"5" = '''
:sup:`5` επι τη κοινωνια υμων εισ το ευαγγελιον απο πρωτησ ημερασ αχρι του νυν 
'''
"6" = '''
:sup:`6` πεποιθωσ αυτο τουτο οτι ο εναρξαμενοσ εν υμιν εργον αγαθον επιτελεσει αχρι ημερασ χριστου ιησου 
'''
"7" = '''
:sup:`7` καθωσ εστιν δικαιον εμοι τουτο φρονειν υπερ παντων υμων δια το εχειν με εν τη καρδια υμασ εν τε τοισ δεσμοισ μου και εν τη απολογια και βεβαιωσει του ευαγγελιου συγκοινωνουσ μου τησ χαριτοσ παντασ υμασ οντασ 
'''
"8" = '''
:sup:`8` μαρτυσ γαρ μου εστιν ο θεοσ ωσ επιποθω παντασ υμασ εν σπλαγχνοισ ιησου χριστου 
'''
"9" = '''
:sup:`9` και τουτο προσευχομαι ινα η αγαπη υμων ετι μαλλον και μαλλον περισσευη εν επιγνωσει και παση αισθησει 
'''
"10" = '''
:sup:`10` εισ το δοκιμαζειν υμασ τα διαφεροντα ινα ητε ειλικρινεισ και απροσκοποι εισ ημεραν χριστου 
'''
"11" = '''
:sup:`11` πεπληρωμενοι καρπων δικαιοσυνησ των δια ιησου χριστου εισ δοξαν και επαινον θεου 
'''
"12" = '''
:sup:`12` γινωσκειν δε υμασ βουλομαι αδελφοι οτι τα κατ εμε μαλλον εισ προκοπην του ευαγγελιου εληλυθεν 
'''
"13" = '''
:sup:`13` ωστε τουσ δεσμουσ μου φανερουσ εν χριστω γενεσθαι εν ολω τω πραιτωριω και τοισ λοιποισ πασιν 
'''
"14" = '''
:sup:`14` και τουσ πλειονασ των αδελφων εν κυριω πεποιθοτασ τοισ δεσμοισ μου περισσοτερωσ τολμαν αφοβωσ τον λογον λαλειν 
'''
"15" = '''
:sup:`15` τινεσ μεν και δια φθονον και εριν τινεσ δε και δι ευδοκιαν τον χριστον κηρυσσουσιν 
'''
"16" = '''
:sup:`16` οι μεν εξ εριθειασ τον χριστον καταγγελλουσιν ουχ αγνωσ οιομενοι θλιψιν επιφερειν τοισ δεσμοισ μου 
'''
"17" = '''
:sup:`17` οι δε εξ αγαπησ ειδοτεσ οτι εισ απολογιαν του ευαγγελιου κειμαι 
'''
"18" = '''
:sup:`18` τι γαρ πλην παντι τροπω ειτε προφασει ειτε αληθεια χριστοσ καταγγελλεται και εν τουτω χαιρω αλλα και χαρησομαι 
'''
"19" = '''
:sup:`19` οιδα γαρ οτι τουτο μοι αποβησεται εισ σωτηριαν δια τησ υμων δεησεωσ και επιχορηγιασ του πνευματοσ ιησου χριστου 
'''
"20" = '''
:sup:`20` κατα την αποκαραδοκιαν και ελπιδα μου οτι εν ουδενι αισχυνθησομαι αλλ εν παση παρρησια ωσ παντοτε και νυν μεγαλυνθησεται χριστοσ εν τω σωματι μου ειτε δια ζωησ ειτε δια θανατου 
'''
"21" = '''
:sup:`21` εμοι γαρ το ζην χριστοσ και το αποθανειν κερδοσ 
'''
"22" = '''
:sup:`22` ει δε το ζην εν σαρκι τουτο μοι καρποσ εργου και τι αιρησομαι ου γνωριζω 
'''
"23" = '''
:sup:`23` συνεχομαι δε εκ των δυο την επιθυμιαν εχων εισ το αναλυσαι και συν χριστω ειναι πολλω μαλλον κρεισσον 
'''
"24" = '''
:sup:`24` το δε επιμενειν εν τη σαρκι αναγκαιοτερον δι υμασ 
'''
"25" = '''
:sup:`25` και τουτο πεποιθωσ οιδα οτι μενω και συμπαραμενω πασιν υμιν εισ την υμων προκοπην και χαραν τησ πιστεωσ 
'''
"26" = '''
:sup:`26` ινα το καυχημα υμων περισσευη εν χριστω ιησου εν εμοι δια τησ εμησ παρουσιασ παλιν προσ υμασ 
'''
"27" = '''
:sup:`27` μονον αξιωσ του ευαγγελιου του χριστου πολιτευεσθε ινα ειτε ελθων και ιδων υμασ ειτε απων ακουσω τα περι υμων οτι στηκετε εν ενι πνευματι μια ψυχη συναθλουντεσ τη πιστει του ευαγγελιου 
'''
"28" = '''
:sup:`28` και μη πτυρομενοι εν μηδενι υπο των αντικειμενων ητισ αυτοισ μεν εστιν ενδειξισ απωλειασ υμιν δε σωτηριασ και τουτο απο θεου 
'''
"29" = '''
:sup:`29` οτι υμιν εχαρισθη το υπερ χριστου ου μονον το εισ αυτον πιστευειν αλλα και το υπερ αυτου πασχειν 
'''
"30" = '''
:sup:`30` τον αυτον αγωνα εχοντεσ οιον ειδετε εν εμοι και νυν ακουετε εν εμοι 
'''
