[2]
"1" = '''
:sup:`1` εκρινα δε εμαυτω τουτο το μη παλιν εν λυπη προσ υμασ ελθειν 
'''
"2" = '''
:sup:`2` ει γαρ εγω λυπω υμασ και τισ εστιν ο ευφραινων με ει μη ο λυπουμενοσ εξ εμου 
'''
"3" = '''
:sup:`3` και εγραψα υμιν τουτο αυτο ινα μη ελθων λυπην εχω αφ ων εδει με χαιρειν πεποιθωσ επι παντασ υμασ οτι η εμη χαρα παντων υμων εστιν 
'''
"4" = '''
:sup:`4` εκ γαρ πολλησ θλιψεωσ και συνοχησ καρδιασ εγραψα υμιν δια πολλων δακρυων ουχ ινα λυπηθητε αλλα την αγαπην ινα γνωτε ην εχω περισσοτερωσ εισ υμασ 
'''
"5" = '''
:sup:`5` ει δε τισ λελυπηκεν ουκ εμε λελυπηκεν αλλα απο μερουσ ινα μη επιβαρω παντασ υμασ 
'''
"6" = '''
:sup:`6` ικανον τω τοιουτω η επιτιμια αυτη η υπο των πλειονων 
'''
"7" = '''
:sup:`7` ωστε τουναντιον μαλλον υμασ χαρισασθαι και παρακαλεσαι μηπωσ τη περισσοτερα λυπη καταποθη ο τοιουτοσ 
'''
"8" = '''
:sup:`8` διο παρακαλω υμασ κυρωσαι εισ αυτον αγαπην 
'''
"9" = '''
:sup:`9` εισ τουτο γαρ και εγραψα ινα γνω την δοκιμην υμων ει εισ παντα υπηκοοι εστε 
'''
"10" = '''
:sup:`10` ω δε τι χαριζεσθε και εγω και γαρ εγω ει τι κεχαρισμαι ω κεχαρισμαι δι υμασ εν προσωπω χριστου 
'''
"11" = '''
:sup:`11` ινα μη πλεονεκτηθωμεν υπο του σατανα ου γαρ αυτου τα νοηματα αγνοουμεν 
'''
"12" = '''
:sup:`12` ελθων δε εισ την τρωαδα εισ το ευαγγελιον του χριστου και θυρασ μοι ανεωγμενησ εν κυριω 
'''
"13" = '''
:sup:`13` ουκ εσχηκα ανεσιν τω πνευματι μου τω μη ευρειν με τιτον τον αδελφον μου αλλα αποταξαμενοσ αυτοισ εξηλθον εισ μακεδονιαν 
'''
"14" = '''
:sup:`14` τω δε θεω χαρισ τω παντοτε θριαμβευοντι ημασ εν τω χριστω και την οσμην τησ γνωσεωσ αυτου φανερουντι δι ημων εν παντι τοπω 
'''
"15" = '''
:sup:`15` οτι χριστου ευωδια εσμεν τω θεω εν τοισ σωζομενοισ και εν τοισ απολλυμενοισ 
'''
"16" = '''
:sup:`16` οισ μεν οσμη θανατου εισ θανατον οισ δε οσμη ζωησ εισ ζωην και προσ ταυτα τισ ικανοσ 
'''
"17" = '''
:sup:`17` ου γαρ εσμεν ωσ οι λοιποι καπηλευοντεσ τον λογον του θεου αλλ ωσ εξ ειλικρινειασ αλλ ωσ εκ θεου κατενωπιον του θεου εν χριστω λαλουμεν 
'''
