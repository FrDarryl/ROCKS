[11]
"1" = '''
:sup:`1` εστιν δε πιστισ ελπιζομενων υποστασισ πραγματων ελεγχοσ ου βλεπομενων 
'''
"2" = '''
:sup:`2` εν ταυτη γαρ εμαρτυρηθησαν οι πρεσβυτεροι 
'''
"3" = '''
:sup:`3` πιστει νοουμεν κατηρτισθαι τουσ αιωνασ ρηματι θεου εισ το μη εκ φαινομενων τα βλεπομενα γεγονεναι 
'''
"4" = '''
:sup:`4` πιστει πλειονα θυσιαν αβελ παρα καιν προσηνεγκεν τω θεω δι ησ εμαρτυρηθη ειναι δικαιοσ μαρτυρουντοσ επι τοισ δωροισ αυτου του θεου και δι αυτησ αποθανων ετι λαλειται 
'''
"5" = '''
:sup:`5` πιστει ενωχ μετετεθη του μη ιδειν θανατον και ουχ ευρισκετο διοτι μετεθηκεν αυτον ο θεοσ προ γαρ τησ μεταθεσεωσ αυτου μεμαρτυρηται ευηρεστηκεναι τω θεω 
'''
"6" = '''
:sup:`6` χωρισ δε πιστεωσ αδυνατον ευαρεστησαι πιστευσαι γαρ δει τον προσερχομενον τω θεω οτι εστιν και τοισ εκζητουσιν αυτον μισθαποδοτησ γινεται 
'''
"7" = '''
:sup:`7` πιστει χρηματισθεισ νωε περι των μηδεπω βλεπομενων ευλαβηθεισ κατεσκευασεν κιβωτον εισ σωτηριαν του οικου αυτου δι ησ κατεκρινεν τον κοσμον και τησ κατα πιστιν δικαιοσυνησ εγενετο κληρονομοσ 
'''
"8" = '''
:sup:`8` πιστει καλουμενοσ αβρααμ υπηκουσεν εξελθειν εισ τον τοπον ον ημελλεν λαμβανειν εισ κληρονομιαν και εξηλθεν μη επισταμενοσ που ερχεται 
'''
"9" = '''
:sup:`9` πιστει παρωκησεν εισ γην τησ επαγγελιασ ωσ αλλοτριαν εν σκηναισ κατοικησασ μετα ισαακ και ιακωβ των συγκληρονομων τησ επαγγελιασ τησ αυτησ 
'''
"10" = '''
:sup:`10` εξεδεχετο γαρ την τουσ θεμελιουσ εχουσαν πολιν ησ τεχνιτησ και δημιουργοσ ο θεοσ 
'''
"11" = '''
:sup:`11` πιστει και αυτη σαρρα δυναμιν εισ καταβολην σπερματοσ ελαβεν και παρα καιρον ηλικιασ ετεκεν επει πιστον ηγησατο τον επαγγειλαμενον 
'''
"12" = '''
:sup:`12` διο και αφ ενοσ εγεννηθησαν και ταυτα νενεκρωμενου καθωσ τα αστρα του ουρανου τω πληθει και ωσ η αμμοσ η παρα το χειλοσ τησ θαλασσησ η αναριθμητοσ 
'''
"13" = '''
:sup:`13` κατα πιστιν απεθανον ουτοι παντεσ μη λαβοντεσ τασ επαγγελιασ αλλα πορρωθεν αυτασ ιδοντεσ και ασπασαμενοι και ομολογησαντεσ οτι ξενοι και παρεπιδημοι εισιν επι τησ γησ 
'''
"14" = '''
:sup:`14` οι γαρ τοιαυτα λεγοντεσ εμφανιζουσιν οτι πατριδα επιζητουσιν 
'''
"15" = '''
:sup:`15` και ει μεν εκεινησ εμνημονευον αφ ησ εξηλθον ειχον αν καιρον ανακαμψαι 
'''
"16" = '''
:sup:`16` νυν δε κρειττονοσ ορεγονται τουτ εστιν επουρανιου διο ουκ επαισχυνεται αυτουσ ο θεοσ θεοσ επικαλεισθαι αυτων ητοιμασεν γαρ αυτοισ πολιν 
'''
"17" = '''
:sup:`17` πιστει προσενηνοχεν αβρααμ τον ισαακ πειραζομενοσ και τον μονογενη προσεφερεν ο τασ επαγγελιασ αναδεξαμενοσ 
'''
"18" = '''
:sup:`18` προσ ον ελαληθη οτι εν ισαακ κληθησεται σοι σπερμα 
'''
"19" = '''
:sup:`19` λογισαμενοσ οτι και εκ νεκρων εγειρειν δυνατοσ ο θεοσ οθεν αυτον και εν παραβολη εκομισατο 
'''
"20" = '''
:sup:`20` πιστει περι μελλοντων ευλογησεν ισαακ τον ιακωβ και τον ησαυ 
'''
"21" = '''
:sup:`21` πιστει ιακωβ αποθνησκων εκαστον των υιων ιωσηφ ευλογησεν και προσεκυνησεν επι το ακρον τησ ραβδου αυτου 
'''
"22" = '''
:sup:`22` πιστει ιωσηφ τελευτων περι τησ εξοδου των υιων ισραηλ εμνημονευσεν και περι των οστεων αυτου ενετειλατο 
'''
"23" = '''
:sup:`23` πιστει μωυσησ γεννηθεισ εκρυβη τριμηνον υπο των πατερων αυτου διοτι ειδον αστειον το παιδιον και ουκ εφοβηθησαν το διαταγμα του βασιλεωσ 
'''
"24" = '''
:sup:`24` πιστει μωυσησ μεγασ γενομενοσ ηρνησατο λεγεσθαι υιοσ θυγατροσ φαραω 
'''
"25" = '''
:sup:`25` μαλλον ελομενοσ συγκακουχεισθαι τω λαω του θεου η προσκαιρον εχειν αμαρτιασ απολαυσιν 
'''
"26" = '''
:sup:`26` μειζονα πλουτον ηγησαμενοσ των αιγυπτου θησαυρων τον ονειδισμον του χριστου απεβλεπεν γαρ εισ την μισθαποδοσιαν 
'''
"27" = '''
:sup:`27` πιστει κατελιπεν αιγυπτον μη φοβηθεισ τον θυμον του βασιλεωσ τον γαρ αορατον ωσ ορων εκαρτερησεν 
'''
"28" = '''
:sup:`28` πιστει πεποιηκεν το πασχα και την προσχυσιν του αιματοσ ινα μη ο ολοθρευων τα πρωτοτοκα θιγη αυτων 
'''
"29" = '''
:sup:`29` πιστει διεβησαν την ερυθραν θαλασσαν ωσ δια ξηρασ ησ πειραν λαβοντεσ οι αιγυπτιοι κατεποθησαν 
'''
"30" = '''
:sup:`30` πιστει τα τειχη ιεριχω επεσεν κυκλωθεντα επι επτα ημερασ 
'''
"31" = '''
:sup:`31` πιστει ρααβ η πορνη ου συναπωλετο τοισ απειθησασιν δεξαμενη τουσ κατασκοπουσ μετ ειρηνησ 
'''
"32" = '''
:sup:`32` και τι ετι λεγω επιλειψει γαρ με διηγουμενον ο χρονοσ περι γεδεων βαρακ τε και σαμψων και ιεφθαε δαυιδ τε και σαμουηλ και των προφητων 
'''
"33" = '''
:sup:`33` οι δια πιστεωσ κατηγωνισαντο βασιλειασ ειργασαντο δικαιοσυνην επετυχον επαγγελιων εφραξαν στοματα λεοντων 
'''
"34" = '''
:sup:`34` εσβεσαν δυναμιν πυροσ εφυγον στοματα μαχαιρασ ενεδυναμωθησαν απο ασθενειασ εγενηθησαν ισχυροι εν πολεμω παρεμβολασ εκλιναν αλλοτριων 
'''
"35" = '''
:sup:`35` ελαβον γυναικεσ εξ αναστασεωσ τουσ νεκρουσ αυτων αλλοι δε ετυμπανισθησαν ου προσδεξαμενοι την απολυτρωσιν ινα κρειττονοσ αναστασεωσ τυχωσιν 
'''
"36" = '''
:sup:`36` ετεροι δε εμπαιγμων και μαστιγων πειραν ελαβον ετι δε δεσμων και φυλακησ 
'''
"37" = '''
:sup:`37` ελιθασθησαν επρισθησαν επειρασθησαν εν φονω μαχαιρασ απεθανον περιηλθον εν μηλωταισ εν αιγειοισ δερμασιν υστερουμενοι θλιβομενοι κακουχουμενοι 
'''
"38" = '''
:sup:`38` ων ουκ ην αξιοσ ο κοσμοσ εν ερημιαισ πλανωμενοι και ορεσιν και σπηλαιοισ και ταισ οπαισ τησ γησ 
'''
"39" = '''
:sup:`39` και ουτοι παντεσ μαρτυρηθεντεσ δια τησ πιστεωσ ουκ εκομισαντο την επαγγελιαν 
'''
"40" = '''
:sup:`40` του θεου περι ημων κρειττον τι προβλεψαμενου ινα μη χωρισ ημων τελειωθωσιν 
'''
