[7]
"1" = '''
:sup:`1` επει δε επληρωσεν παντα τα ρηματα αυτου εισ τασ ακοασ του λαου εισηλθεν εισ καπερναουμ 
'''
"2" = '''
:sup:`2` εκατονταρχου δε τινοσ δουλοσ κακωσ εχων εμελλεν τελευταν οσ ην αυτω εντιμοσ 
'''
"3" = '''
:sup:`3` ακουσασ δε περι του ιησου απεστειλεν προσ αυτον πρεσβυτερουσ των ιουδαιων ερωτων αυτον οπωσ ελθων διασωση τον δουλον αυτου 
'''
"4" = '''
:sup:`4` οι δε παραγενομενοι προσ τον ιησουν παρεκαλουν αυτον σπουδαιωσ λεγοντεσ οτι αξιοσ εστιν ω παρεξει τουτο 
'''
"5" = '''
:sup:`5` αγαπα γαρ το εθνοσ ημων και την συναγωγην αυτοσ ωκοδομησεν ημιν 
'''
"6" = '''
:sup:`6` ο δε ιησουσ επορευετο συν αυτοισ ηδη δε αυτου ου μακραν απεχοντοσ απο τησ οικιασ επεμψεν προσ αυτον ο εκατονταρχοσ φιλουσ λεγων αυτω κυριε μη σκυλλου ου γαρ ειμι ικανοσ ινα υπο την στεγην μου εισελθησ 
'''
"7" = '''
:sup:`7` διο ουδε εμαυτον ηξιωσα προσ σε ελθειν αλλ ειπε λογω και ιαθησεται ο παισ μου 
'''
"8" = '''
:sup:`8` και γαρ εγω ανθρωποσ ειμι υπο εξουσιαν τασσομενοσ εχων υπ εμαυτον στρατιωτασ και λεγω τουτω πορευθητι και πορευεται και αλλω ερχου και ερχεται και τω δουλω μου ποιησον τουτο και ποιει 
'''
"9" = '''
:sup:`9` ακουσασ δε ταυτα ο ιησουσ εθαυμασεν αυτον και στραφεισ τω ακολουθουντι αυτω οχλω ειπεν λεγω υμιν ουτε εν τω ισραηλ τοσαυτην πιστιν ευρον 
'''
"10" = '''
:sup:`10` και υποστρεψαντεσ οι πεμφθεντεσ εισ τον οικον ευρον τον ασθενουντα δουλον υγιαινοντα 
'''
"11" = '''
:sup:`11` και εγενετο εν τω εξησ επορευετο εισ πολιν καλουμενην ναιν και συνεπορευοντο αυτω οι μαθηται αυτου ικανοι και οχλοσ πολυσ 
'''
"12" = '''
:sup:`12` ωσ δε ηγγισεν τη πυλη τησ πολεωσ και ιδου εξεκομιζετο τεθνηκωσ υιοσ μονογενησ τη μητρι αυτου και αυτη χηρα και οχλοσ τησ πολεωσ ικανοσ συν αυτη 
'''
"13" = '''
:sup:`13` και ιδων αυτην ο κυριοσ εσπλαγχνισθη επ αυτη και ειπεν αυτη μη κλαιε 
'''
"14" = '''
:sup:`14` και προσελθων ηψατο τησ σορου οι δε βασταζοντεσ εστησαν και ειπεν νεανισκε σοι λεγω εγερθητι 
'''
"15" = '''
:sup:`15` και ανεκαθισεν ο νεκροσ και ηρξατο λαλειν και εδωκεν αυτον τη μητρι αυτου 
'''
"16" = '''
:sup:`16` ελαβεν δε φοβοσ παντασ και εδοξαζον τον θεον λεγοντεσ οτι προφητησ μεγασ εγηγερται εν ημιν και οτι επεσκεψατο ο θεοσ τον λαον αυτου 
'''
"17" = '''
:sup:`17` και εξηλθεν ο λογοσ ουτοσ εν ολη τη ιουδαια περι αυτου και εν παση τη περιχωρω 
'''
"18" = '''
:sup:`18` και απηγγειλαν ιωαννη οι μαθηται αυτου περι παντων τουτων 
'''
"19" = '''
:sup:`19` και προσκαλεσαμενοσ δυο τινασ των μαθητων αυτου ο ιωαννησ επεμψεν προσ τον ιησουν λεγων συ ει ο ερχομενοσ η αλλον προσδοκωμεν 
'''
"20" = '''
:sup:`20` παραγενομενοι δε προσ αυτον οι ανδρεσ ειπον ιωαννησ ο βαπτιστησ απεσταλκεν ημασ προσ σε λεγων συ ει ο ερχομενοσ η αλλον προσδοκωμεν 
'''
"21" = '''
:sup:`21` εν αυτη δε τη ωρα εθεραπευσεν πολλουσ απο νοσων και μαστιγων και πνευματων πονηρων και τυφλοισ πολλοισ εχαρισατο το βλεπειν 
'''
"22" = '''
:sup:`22` και αποκριθεισ ο ιησουσ ειπεν αυτοισ πορευθεντεσ απαγγειλατε ιωαννη α ειδετε και ηκουσατε οτι τυφλοι αναβλεπουσιν χωλοι περιπατουσιν λεπροι καθαριζονται κωφοι ακουουσιν νεκροι εγειρονται πτωχοι ευαγγελιζονται 
'''
"23" = '''
:sup:`23` και μακαριοσ εστιν οσ εαν μη σκανδαλισθη εν εμοι 
'''
"24" = '''
:sup:`24` απελθοντων δε των αγγελων ιωαννου ηρξατο λεγειν τοισ οχλοισ περι ιωαννου τι εξεληλυθατε εισ την ερημον θεασασθαι καλαμον υπο ανεμου σαλευομενον 
'''
"25" = '''
:sup:`25` αλλα τι εξεληλυθατε ιδειν ανθρωπον εν μαλακοισ ιματιοισ ημφιεσμενον ιδου οι εν ιματισμω ενδοξω και τρυφη υπαρχοντεσ εν τοισ βασιλειοισ εισιν 
'''
"26" = '''
:sup:`26` αλλα τι εξεληλυθατε ιδειν προφητην ναι λεγω υμιν και περισσοτερον προφητου 
'''
"27" = '''
:sup:`27` ουτοσ εστιν περι ου γεγραπται ιδου εγω αποστελλω τον αγγελον μου προ προσωπου σου οσ κατασκευασει την οδον σου εμπροσθεν σου 
'''
"28" = '''
:sup:`28` λεγω γαρ υμιν μειζων εν γεννητοισ γυναικων προφητησ ιωαννου του βαπτιστου ουδεισ εστιν ο δε μικροτεροσ εν τη βασιλεια του θεου μειζων αυτου εστιν 
'''
"29" = '''
:sup:`29` και πασ ο λαοσ ακουσασ και οι τελωναι εδικαιωσαν τον θεον βαπτισθεντεσ το βαπτισμα ιωαννου 
'''
"30" = '''
:sup:`30` οι δε φαρισαιοι και οι νομικοι την βουλην του θεου ηθετησαν εισ εαυτουσ μη βαπτισθεντεσ υπ αυτου 
'''
"31" = '''
:sup:`31` τινι ουν ομοιωσω τουσ ανθρωπουσ τησ γενεασ ταυτησ και τινι εισιν ομοιοι 
'''
"32" = '''
:sup:`32` ομοιοι εισιν παιδιοισ τοισ εν αγορα καθημενοισ και προσφωνουσιν αλληλοισ και λεγουσιν ηυλησαμεν υμιν και ουκ ωρχησασθε εθρηνησαμεν υμιν και ουκ εκλαυσατε 
'''
"33" = '''
:sup:`33` εληλυθεν γαρ ιωαννησ ο βαπτιστησ μητε αρτον εσθιων μητε οινον πινων και λεγετε δαιμονιον εχει 
'''
"34" = '''
:sup:`34` εληλυθεν ο υιοσ του ανθρωπου εσθιων και πινων και λεγετε ιδου ανθρωποσ φαγοσ και οινοποτησ φιλοσ τελωνων και αμαρτωλων 
'''
"35" = '''
:sup:`35` και εδικαιωθη η σοφια απο των τεκνων αυτησ παντων 
'''
"36" = '''
:sup:`36` ηρωτα δε τισ αυτον των φαρισαιων ινα φαγη μετ αυτου και εισελθων εισ την οικιαν του φαρισαιου ανεκλιθη 
'''
"37" = '''
:sup:`37` και ιδου γυνη εν τη πολει ητισ ην αμαρτωλοσ επιγνουσα οτι ανακειται εν τη οικια του φαρισαιου κομισασα αλαβαστρον μυρου 
'''
"38" = '''
:sup:`38` και στασα παρα τουσ ποδασ αυτου οπισω κλαιουσα ηρξατο βρεχειν τουσ ποδασ αυτου τοισ δακρυσιν και ταισ θριξιν τησ κεφαλησ αυτησ εξεμασσεν και κατεφιλει τουσ ποδασ αυτου και ηλειφεν τω μυρω 
'''
"39" = '''
:sup:`39` ιδων δε ο φαρισαιοσ ο καλεσασ αυτον ειπεν εν εαυτω λεγων ουτοσ ει ην προφητησ εγινωσκεν αν τισ και ποταπη η γυνη ητισ απτεται αυτου οτι αμαρτωλοσ εστιν 
'''
"40" = '''
:sup:`40` και αποκριθεισ ο ιησουσ ειπεν προσ αυτον σιμων εχω σοι τι ειπειν ο δε φησιν διδασκαλε ειπε 
'''
"41" = '''
:sup:`41` δυο χρεωφειλεται ησαν δανειστη τινι ο εισ ωφειλεν δηναρια πεντακοσια ο δε ετεροσ πεντηκοντα 
'''
"42" = '''
:sup:`42` μη εχοντων δε αυτων αποδουναι αμφοτεροισ εχαρισατο τισ ουν αυτων ειπε πλειον αυτον αγαπησει 
'''
"43" = '''
:sup:`43` αποκριθεισ δε ο σιμων ειπεν υπολαμβανω οτι ω το πλειον εχαρισατο ο δε ειπεν αυτω ορθωσ εκρινασ 
'''
"44" = '''
:sup:`44` και στραφεισ προσ την γυναικα τω σιμωνι εφη βλεπεισ ταυτην την γυναικα εισηλθον σου εισ την οικιαν υδωρ επι τουσ ποδασ μου ουκ εδωκασ αυτη δε τοισ δακρυσιν εβρεξεν μου τουσ ποδασ και ταισ θριξιν τησ κεφαλησ αυτησ εξεμαξεν 
'''
"45" = '''
:sup:`45` φιλημα μοι ουκ εδωκασ αυτη δε αφ ησ εισηλθον ου διελιπεν καταφιλουσα μου τουσ ποδασ 
'''
"46" = '''
:sup:`46` ελαιω την κεφαλην μου ουκ ηλειψασ αυτη δε μυρω ηλειψεν μου τουσ ποδασ 
'''
"47" = '''
:sup:`47` ου χαριν λεγω σοι αφεωνται αι αμαρτιαι αυτησ αι πολλαι οτι ηγαπησεν πολυ ω δε ολιγον αφιεται ολιγον αγαπα 
'''
"48" = '''
:sup:`48` ειπεν δε αυτη αφεωνται σου αι αμαρτιαι 
'''
"49" = '''
:sup:`49` και ηρξαντο οι συνανακειμενοι λεγειν εν εαυτοισ τισ ουτοσ εστιν οσ και αμαρτιασ αφιησιν 
'''
"50" = '''
:sup:`50` ειπεν δε προσ την γυναικα η πιστισ σου σεσωκεν σε πορευου εισ ειρηνην 
'''
