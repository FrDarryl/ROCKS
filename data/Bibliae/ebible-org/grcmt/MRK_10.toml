[10]
"1" = '''
:sup:`1` κακειθεν αναστασ ερχεται εισ τα ορια τησ ιουδαιασ δια του περαν του ιορδανου και συμπορευονται παλιν οχλοι προσ αυτον και ωσ ειωθει παλιν εδιδασκεν αυτουσ 
'''
"2" = '''
:sup:`2` και προσελθοντεσ φαρισαιοι επηρωτησαν αυτον ει εξεστιν ανδρι γυναικα απολυσαι πειραζοντεσ αυτον 
'''
"3" = '''
:sup:`3` ο δε αποκριθεισ ειπεν αυτοισ τι υμιν ενετειλατο μωσησ 
'''
"4" = '''
:sup:`4` οι δε ειπον μωσησ επετρεψεν βιβλιον αποστασιου γραψαι και απολυσαι 
'''
"5" = '''
:sup:`5` και αποκριθεισ ο ιησουσ ειπεν αυτοισ προσ την σκληροκαρδιαν υμων εγραψεν υμιν την εντολην ταυτην 
'''
"6" = '''
:sup:`6` απο δε αρχησ κτισεωσ αρσεν και θηλυ εποιησεν αυτουσ ο θεοσ 
'''
"7" = '''
:sup:`7` ενεκεν τουτου καταλειψει ανθρωποσ τον πατερα αυτου και την μητερα και προσκολληθησεται προσ την γυναικα αυτου 
'''
"8" = '''
:sup:`8` και εσονται οι δυο εισ σαρκα μιαν ωστε ουκετι εισιν δυο αλλα μια σαρξ 
'''
"9" = '''
:sup:`9` ο ουν ο θεοσ συνεζευξεν ανθρωποσ μη χωριζετω 
'''
"10" = '''
:sup:`10` και εν τη οικια παλιν οι μαθηται αυτου περι του αυτου επηρωτησαν αυτον 
'''
"11" = '''
:sup:`11` και λεγει αυτοισ οσ εαν απολυση την γυναικα αυτου και γαμηση αλλην μοιχαται επ αυτην 
'''
"12" = '''
:sup:`12` και εαν γυνη απολυση τον ανδρα αυτησ και γαμηθη αλλω μοιχαται 
'''
"13" = '''
:sup:`13` και προσεφερον αυτω παιδια ινα αψηται αυτων οι δε μαθηται επετιμων τοισ προσφερουσιν 
'''
"14" = '''
:sup:`14` ιδων δε ο ιησουσ ηγανακτησεν και ειπεν αυτοισ αφετε τα παιδια ερχεσθαι προσ με μη κωλυετε αυτα των γαρ τοιουτων εστιν η βασιλεια του θεου 
'''
"15" = '''
:sup:`15` αμην λεγω υμιν οσ εαν μη δεξηται την βασιλειαν του θεου ωσ παιδιον ου μη εισελθη εισ αυτην 
'''
"16" = '''
:sup:`16` και εναγκαλισαμενοσ αυτα τιθεισ τασ χειρασ επ αυτα ευλογει αυτα 
'''
"17" = '''
:sup:`17` και εκπορευομενου αυτου εισ οδον προσδραμων εισ και γονυπετησασ αυτον επηρωτα αυτον διδασκαλε αγαθε τι ποιησω ινα ζωην αιωνιον κληρονομησω 
'''
"18" = '''
:sup:`18` ο δε ιησουσ ειπεν αυτω τι με λεγεισ αγαθον ουδεισ αγαθοσ ει μη εισ ο θεοσ 
'''
"19" = '''
:sup:`19` τασ εντολασ οιδασ μη μοιχευσησ μη φονευσησ μη κλεψησ μη ψευδομαρτυρησησ μη αποστερησησ τιμα τον πατερα σου και την μητερα 
'''
"20" = '''
:sup:`20` ο δε αποκριθεισ ειπεν αυτω διδασκαλε ταυτα παντα εφυλαξαμην εκ νεοτητοσ μου 
'''
"21" = '''
:sup:`21` ο δε ιησουσ εμβλεψασ αυτω ηγαπησεν αυτον και ειπεν αυτω εν σοι υστερει υπαγε οσα εχεισ πωλησον και δοσ πτωχοισ και εξεισ θησαυρον εν ουρανω και δευρο ακολουθει μοι αρασ τον σταυρον 
'''
"22" = '''
:sup:`22` ο δε στυγνασασ επι τω λογω απηλθεν λυπουμενοσ ην γαρ εχων κτηματα πολλα 
'''
"23" = '''
:sup:`23` και περιβλεψαμενοσ ο ιησουσ λεγει τοισ μαθηταισ αυτου πωσ δυσκολωσ οι τα χρηματα εχοντεσ εισ την βασιλειαν του θεου εισελευσονται 
'''
"24" = '''
:sup:`24` οι δε μαθηται εθαμβουντο επι τοισ λογοισ αυτου ο δε ιησουσ παλιν αποκριθεισ λεγει αυτοισ τεκνα πωσ δυσκολον εστιν τουσ πεποιθοτασ επι χρημασιν εισ την βασιλειαν του θεου εισελθειν 
'''
"25" = '''
:sup:`25` ευκοπωτερον εστιν καμηλον δια τησ τρυμαλιασ τησ ραφιδοσ εισελθειν η πλουσιον εισ την βασιλειαν του θεου εισελθειν 
'''
"26" = '''
:sup:`26` οι δε περισσωσ εξεπλησσοντο λεγοντεσ προσ εαυτουσ και τισ δυναται σωθηναι 
'''
"27" = '''
:sup:`27` εμβλεψασ δε αυτοισ ο ιησουσ λεγει παρα ανθρωποισ αδυνατον αλλ ου παρα θεω παντα γαρ δυνατα εστιν παρα τω θεω 
'''
"28" = '''
:sup:`28` ηρξατο ο πετροσ λεγειν αυτω ιδου ημεισ αφηκαμεν παντα και ηκολουθησαμεν σοι 
'''
"29" = '''
:sup:`29` αποκριθεισ ο ιησουσ ειπεν αμην λεγω υμιν ουδεισ εστιν οσ αφηκεν οικιαν η αδελφουσ η αδελφασ η πατερα η μητερα η γυναικα η τεκνα η αγρουσ ενεκεν εμου και ενεκεν του ευαγγελιου 
'''
"30" = '''
:sup:`30` εαν μη λαβη εκατονταπλασιονα νυν εν τω καιρω τουτω οικιασ και αδελφουσ και αδελφασ και μητερασ και τεκνα και αγρουσ μετα διωγμων και εν τω αιωνι τω ερχομενω ζωην αιωνιον 
'''
"31" = '''
:sup:`31` πολλοι δε εσονται πρωτοι εσχατοι και εσχατοι πρωτοι 
'''
"32" = '''
:sup:`32` ησαν δε εν τη οδω αναβαινοντεσ εισ ιεροσολυμα και ην προαγων αυτουσ ο ιησουσ και εθαμβουντο και ακολουθουντεσ εφοβουντο και παραλαβων παλιν τουσ δωδεκα ηρξατο αυτοισ λεγειν τα μελλοντα αυτω συμβαινειν 
'''
"33" = '''
:sup:`33` οτι ιδου αναβαινομεν εισ ιεροσολυμα και ο υιοσ του ανθρωπου παραδοθησεται τοισ αρχιερευσιν και γραμματευσιν και κατακρινουσιν αυτον θανατω και παραδωσουσιν αυτον τοισ εθνεσιν 
'''
"34" = '''
:sup:`34` και εμπαιξουσιν αυτω και μαστιγωσουσιν αυτον και εμπτυσουσιν αυτω και αποκτενουσιν αυτον και τη τριτη ημερα αναστησεται 
'''
"35" = '''
:sup:`35` και προσπορευονται αυτω ιακωβοσ και ιωαννησ οι υιοι ζεβεδαιου λεγοντεσ διδασκαλε θελομεν ινα ο εαν αιτησωμεν ποιησησ ημιν 
'''
"36" = '''
:sup:`36` ο δε ειπεν αυτοισ τι θελετε ποιησαι με υμιν 
'''
"37" = '''
:sup:`37` οι δε ειπον αυτω δοσ ημιν ινα εισ εκ δεξιων σου και εισ εξ ευωνυμων σου καθισωμεν εν τη δοξη σου 
'''
"38" = '''
:sup:`38` ο δε ιησουσ ειπεν αυτοισ ουκ οιδατε τι αιτεισθε δυνασθε πιειν το ποτηριον ο εγω πινω και το βαπτισμα ο εγω βαπτιζομαι βαπτισθηναι 
'''
"39" = '''
:sup:`39` οι δε ειπον αυτω δυναμεθα ο δε ιησουσ ειπεν αυτοισ το μεν ποτηριον ο εγω πινω πιεσθε και το βαπτισμα ο εγω βαπτιζομαι βαπτισθησεσθε 
'''
"40" = '''
:sup:`40` το δε καθισαι εκ δεξιων μου και εξ ευωνυμων ουκ εστιν εμον δουναι αλλ οισ ητοιμασται 
'''
"41" = '''
:sup:`41` και ακουσαντεσ οι δεκα ηρξαντο αγανακτειν περι ιακωβου και ιωαννου 
'''
"42" = '''
:sup:`42` ο δε ιησουσ προσκαλεσαμενοσ αυτουσ λεγει αυτοισ οιδατε οτι οι δοκουντεσ αρχειν των εθνων κατακυριευουσιν αυτων και οι μεγαλοι αυτων κατεξουσιαζουσιν αυτων 
'''
"43" = '''
:sup:`43` ουχ ουτωσ δε εσται εν υμιν αλλ οσ εαν θελη γενεσθαι μεγασ εν υμιν εσται υμων διακονοσ 
'''
"44" = '''
:sup:`44` και οσ εαν θελη υμων γενεσθαι πρωτοσ εσται παντων δουλοσ 
'''
"45" = '''
:sup:`45` και γαρ ο υιοσ του ανθρωπου ουκ ηλθεν διακονηθηναι αλλα διακονησαι και δουναι την ψυχην αυτου λυτρον αντι πολλων 
'''
"46" = '''
:sup:`46` και ερχονται εισ ιεριχω και εκπορευομενου αυτου απο ιεριχω και των μαθητων αυτου και οχλου ικανου υιοσ τιμαιου βαρτιμαιοσ ο τυφλοσ εκαθητο παρα την οδον προσαιτων 
'''
"47" = '''
:sup:`47` και ακουσασ οτι ιησουσ ο ναζωραιοσ εστιν ηρξατο κραζειν και λεγειν ο υιοσ δαυιδ ιησου ελεησον με 
'''
"48" = '''
:sup:`48` και επετιμων αυτω πολλοι ινα σιωπηση ο δε πολλω μαλλον εκραζεν υιε δαυιδ ελεησον με 
'''
"49" = '''
:sup:`49` και στασ ο ιησουσ ειπεν αυτον φωνηθηναι και φωνουσιν τον τυφλον λεγοντεσ αυτω θαρσει εγειραι φωνει σε 
'''
"50" = '''
:sup:`50` ο δε αποβαλων το ιματιον αυτου αναστασ ηλθεν προσ τον ιησουν 
'''
"51" = '''
:sup:`51` και αποκριθεισ λεγει αυτω ο ιησουσ τι θελεισ ποιησω σοι ο δε τυφλοσ ειπεν αυτω ραββουνι ινα αναβλεψω 
'''
"52" = '''
:sup:`52` ο δε ιησουσ ειπεν αυτω υπαγε η πιστισ σου σεσωκεν σε και ευθεωσ ανεβλεψεν και ηκολουθει τω ιησου εν τη οδω 
'''
