[10]
"1" = '''
:sup:`1` ου θελω δε υμασ αγνοειν αδελφοι οτι οι πατερεσ ημων παντεσ υπο την νεφελην ησαν και παντεσ δια τησ θαλασσησ διηλθον 
'''
"2" = '''
:sup:`2` και παντεσ εισ τον μωυσην εβαπτισαντο εν τη νεφελη και εν τη θαλασση 
'''
"3" = '''
:sup:`3` και παντεσ το αυτο βρωμα πνευματικον εφαγον 
'''
"4" = '''
:sup:`4` και παντεσ το αυτο πομα πνευματικον επιον επινον γαρ εκ πνευματικησ ακολουθουσησ πετρασ η δε πετρα ην ο χριστοσ 
'''
"5" = '''
:sup:`5` αλλ ουκ εν τοισ πλειοσιν αυτων ευδοκησεν ο θεοσ κατεστρωθησαν γαρ εν τη ερημω 
'''
"6" = '''
:sup:`6` ταυτα δε τυποι ημων εγενηθησαν εισ το μη ειναι ημασ επιθυμητασ κακων καθωσ κακεινοι επεθυμησαν 
'''
"7" = '''
:sup:`7` μηδε ειδωλολατραι γινεσθε καθωσ τινεσ αυτων ωσπερ γεγραπται εκαθισεν ο λαοσ φαγειν και πιειν και ανεστησαν παιζειν 
'''
"8" = '''
:sup:`8` μηδε πορνευωμεν καθωσ τινεσ αυτων επορνευσαν και επεσον εν μια ημερα εικοσι τρεισ χιλιαδεσ 
'''
"9" = '''
:sup:`9` μηδε εκπειραζωμεν τον χριστον καθωσ και τινεσ αυτων επειρασαν και υπο των οφεων απωλοντο 
'''
"10" = '''
:sup:`10` μηδε γογγυζετε καθωσ και τινεσ αυτων εγογγυσαν και απωλοντο υπο του ολοθρευτου 
'''
"11" = '''
:sup:`11` ταυτα δε παντα τυποι συνεβαινον εκεινοισ εγραφη δε προσ νουθεσιαν ημων εισ ουσ τα τελη των αιωνων κατηντησεν 
'''
"12" = '''
:sup:`12` ωστε ο δοκων εσταναι βλεπετω μη πεση 
'''
"13" = '''
:sup:`13` πειρασμοσ υμασ ουκ ειληφεν ει μη ανθρωπινοσ πιστοσ δε ο θεοσ οσ ουκ εασει υμασ πειρασθηναι υπερ ο δυνασθε αλλα ποιησει συν τω πειρασμω και την εκβασιν του δυνασθαι υμασ υπενεγκειν 
'''
"14" = '''
:sup:`14` διοπερ αγαπητοι μου φευγετε απο τησ ειδωλολατρειασ 
'''
"15" = '''
:sup:`15` ωσ φρονιμοισ λεγω κρινατε υμεισ ο φημι 
'''
"16" = '''
:sup:`16` το ποτηριον τησ ευλογιασ ο ευλογουμεν ουχι κοινωνια του αιματοσ του χριστου εστιν τον αρτον ον κλωμεν ουχι κοινωνια του σωματοσ του χριστου εστιν 
'''
"17" = '''
:sup:`17` οτι εισ αρτοσ εν σωμα οι πολλοι εσμεν οι γαρ παντεσ εκ του ενοσ αρτου μετεχομεν 
'''
"18" = '''
:sup:`18` βλεπετε τον ισραηλ κατα σαρκα ουχι οι εσθιοντεσ τασ θυσιασ κοινωνοι του θυσιαστηριου εισιν 
'''
"19" = '''
:sup:`19` τι ουν φημι οτι ειδωλον τι εστιν η οτι ειδωλοθυτον τι εστιν 
'''
"20" = '''
:sup:`20` αλλ οτι α θυει τα εθνη δαιμονιοισ θυει και ου θεω ου θελω δε υμασ κοινωνουσ των δαιμονιων γινεσθαι 
'''
"21" = '''
:sup:`21` ου δυνασθε ποτηριον κυριου πινειν και ποτηριον δαιμονιων ου δυνασθε τραπεζησ κυριου μετεχειν και τραπεζησ δαιμονιων 
'''
"22" = '''
:sup:`22` η παραζηλουμεν τον κυριον μη ισχυροτεροι αυτου εσμεν 
'''
"23" = '''
:sup:`23` παντα μοι εξεστιν αλλ ου παντα συμφερει παντα μοι εξεστιν αλλ ου παντα οικοδομει 
'''
"24" = '''
:sup:`24` μηδεισ το εαυτου ζητειτω αλλα το του ετερου εκαστοσ 
'''
"25" = '''
:sup:`25` παν το εν μακελλω πωλουμενον εσθιετε μηδεν ανακρινοντεσ δια την συνειδησιν 
'''
"26" = '''
:sup:`26` του γαρ κυριου η γη και το πληρωμα αυτησ 
'''
"27" = '''
:sup:`27` ει δε τισ καλει υμασ των απιστων και θελετε πορευεσθαι παν το παρατιθεμενον υμιν εσθιετε μηδεν ανακρινοντεσ δια την συνειδησιν 
'''
"28" = '''
:sup:`28` εαν δε τισ υμιν ειπη τουτο ειδωλοθυτον εστιν μη εσθιετε δι εκεινον τον μηνυσαντα και την συνειδησιν του γαρ κυριου η γη και το πληρωμα αυτησ 
'''
"29" = '''
:sup:`29` συνειδησιν δε λεγω ουχι την εαυτου αλλα την του ετερου ινα τι γαρ η ελευθερια μου κρινεται υπο αλλησ συνειδησεωσ 
'''
"30" = '''
:sup:`30` ει εγω χαριτι μετεχω τι βλασφημουμαι υπερ ου εγω ευχαριστω 
'''
"31" = '''
:sup:`31` ειτε ουν εσθιετε ειτε πινετε ειτε τι ποιειτε παντα εισ δοξαν θεου ποιειτε 
'''
"32" = '''
:sup:`32` απροσκοποι γινεσθε και ιουδαιοισ και ελλησιν και τη εκκλησια του θεου 
'''
"33" = '''
:sup:`33` καθωσ καγω παντα πασιν αρεσκω μη ζητων το εμαυτου συμφερον αλλα το των πολλων ινα σωθωσιν 
'''
