[10]
"1" = '''
:sup:`1` και προσκαλεσαμενοσ τουσ δωδεκα μαθητασ αυτου εδωκεν αυτοισ εξουσιαν πνευματων ακαθαρτων ωστε εκβαλλειν αυτα και θεραπευειν πασαν νοσον και πασαν μαλακιαν 
'''
"2" = '''
:sup:`2` των δε δωδεκα αποστολων τα ονοματα εστιν ταυτα πρωτοσ σιμων ο λεγομενοσ πετροσ και ανδρεασ ο αδελφοσ αυτου ιακωβοσ ο του ζεβεδαιου και ιωαννησ ο αδελφοσ αυτου 
'''
"3" = '''
:sup:`3` φιλιπποσ και βαρθολομαιοσ θωμασ και ματθαιοσ ο τελωνησ ιακωβοσ ο του αλφαιου και λεββαιοσ ο επικληθεισ θαδδαιοσ 
'''
"4" = '''
:sup:`4` σιμων ο κανανιτησ και ιουδασ ισκαριωτησ ο και παραδουσ αυτον 
'''
"5" = '''
:sup:`5` τουτουσ τουσ δωδεκα απεστειλεν ο ιησουσ παραγγειλασ αυτοισ λεγων εισ οδον εθνων μη απελθητε και εισ πολιν σαμαρειτων μη εισελθητε 
'''
"6" = '''
:sup:`6` πορευεσθε δε μαλλον προσ τα προβατα τα απολωλοτα οικου ισραηλ 
'''
"7" = '''
:sup:`7` πορευομενοι δε κηρυσσετε λεγοντεσ οτι ηγγικεν η βασιλεια των ουρανων 
'''
"8" = '''
:sup:`8` ασθενουντασ θεραπευετε λεπρουσ καθαριζετε δαιμονια εκβαλλετε δωρεαν ελαβετε δωρεαν δοτε 
'''
"9" = '''
:sup:`9` μη κτησησθε χρυσον μηδε αργυρον μηδε χαλκον εισ τασ ζωνασ υμων 
'''
"10" = '''
:sup:`10` μη πηραν εισ οδον μηδε δυο χιτωνασ μηδε υποδηματα μηδε ραβδουσ αξιοσ γαρ ο εργατησ τησ τροφησ αυτου εστιν 
'''
"11" = '''
:sup:`11` εισ ην δ αν πολιν η κωμην εισελθητε εξετασατε τισ εν αυτη αξιοσ εστιν κακει μεινατε εωσ αν εξελθητε 
'''
"12" = '''
:sup:`12` εισερχομενοι δε εισ την οικιαν ασπασασθε αυτην 
'''
"13" = '''
:sup:`13` και εαν μεν η η οικια αξια ελθετω η ειρηνη υμων επ αυτην εαν δε μη η αξια η ειρηνη υμων προσ υμασ επιστραφητω 
'''
"14" = '''
:sup:`14` και οσ εαν μη δεξηται υμασ μηδε ακουση τουσ λογουσ υμων εξερχομενοι τησ οικιασ η τησ πολεωσ εκεινησ εκτιναξατε τον κονιορτον των ποδων υμων 
'''
"15" = '''
:sup:`15` αμην λεγω υμιν ανεκτοτερον εσται γη σοδομων και γομορρων εν ημερα κρισεωσ η τη πολει εκεινη 
'''
"16" = '''
:sup:`16` ιδου εγω αποστελλω υμασ ωσ προβατα εν μεσω λυκων γινεσθε ουν φρονιμοι ωσ οι οφεισ και ακεραιοι ωσ αι περιστεραι 
'''
"17" = '''
:sup:`17` προσεχετε δε απο των ανθρωπων παραδωσουσιν γαρ υμασ εισ συνεδρια και εν ταισ συναγωγαισ αυτων μαστιγωσουσιν υμασ 
'''
"18" = '''
:sup:`18` και επι ηγεμονασ δε και βασιλεισ αχθησεσθε ενεκεν εμου εισ μαρτυριον αυτοισ και τοισ εθνεσιν 
'''
"19" = '''
:sup:`19` οταν δε παραδιδωσιν υμασ μη μεριμνησητε πωσ η τι λαλησητε δοθησεται γαρ υμιν εν εκεινη τη ωρα τι λαλησετε 
'''
"20" = '''
:sup:`20` ου γαρ υμεισ εστε οι λαλουντεσ αλλα το πνευμα του πατροσ υμων το λαλουν εν υμιν 
'''
"21" = '''
:sup:`21` παραδωσει δε αδελφοσ αδελφον εισ θανατον και πατηρ τεκνον και επαναστησονται τεκνα επι γονεισ και θανατωσουσιν αυτουσ 
'''
"22" = '''
:sup:`22` και εσεσθε μισουμενοι υπο παντων δια το ονομα μου ο δε υπομεινασ εισ τελοσ ουτοσ σωθησεται 
'''
"23" = '''
:sup:`23` οταν δε διωκωσιν υμασ εν τη πολει ταυτη φευγετε εισ την αλλην αμην γαρ λεγω υμιν ου μη τελεσητε τασ πολεισ του ισραηλ εωσ αν ελθη ο υιοσ του ανθρωπου 
'''
"24" = '''
:sup:`24` ουκ εστιν μαθητησ υπερ τον διδασκαλον ουδε δουλοσ υπερ τον κυριον αυτου 
'''
"25" = '''
:sup:`25` αρκετον τω μαθητη ινα γενηται ωσ ο διδασκαλοσ αυτου και ο δουλοσ ωσ ο κυριοσ αυτου ει τον οικοδεσποτην βεελζεβουλ εκαλεσαν ποσω μαλλον τουσ οικειακουσ αυτου 
'''
"26" = '''
:sup:`26` μη ουν φοβηθητε αυτουσ ουδεν γαρ εστιν κεκαλυμμενον ο ουκ αποκαλυφθησεται και κρυπτον ο ου γνωσθησεται 
'''
"27" = '''
:sup:`27` ο λεγω υμιν εν τη σκοτια ειπατε εν τω φωτι και ο εισ το ουσ ακουετε κηρυξατε επι των δωματων 
'''
"28" = '''
:sup:`28` και μη φοβεισθε απο των αποκτενοντων το σωμα την δε ψυχην μη δυναμενων αποκτειναι φοβηθητε δε μαλλον τον δυναμενον και την ψυχην και το σωμα απολεσαι εν γεεννη 
'''
"29" = '''
:sup:`29` ουχι δυο στρουθια ασσαριου πωλειται και εν εξ αυτων ου πεσειται επι την γην ανευ του πατροσ υμων 
'''
"30" = '''
:sup:`30` υμων δε και αι τριχεσ τησ κεφαλησ πασαι ηριθμημεναι εισιν 
'''
"31" = '''
:sup:`31` μη ουν φοβηθητε πολλων στρουθιων διαφερετε υμεισ 
'''
"32" = '''
:sup:`32` πασ ουν οστισ ομολογησει εν εμοι εμπροσθεν των ανθρωπων ομολογησω καγω εν αυτω εμπροσθεν του πατροσ μου του εν ουρανοισ 
'''
"33" = '''
:sup:`33` οστισ δ αν αρνησηται με εμπροσθεν των ανθρωπων αρνησομαι αυτον καγω εμπροσθεν του πατροσ μου του εν ουρανοισ 
'''
"34" = '''
:sup:`34` μη νομισητε οτι ηλθον βαλειν ειρηνην επι την γην ουκ ηλθον βαλειν ειρηνην αλλα μαχαιραν 
'''
"35" = '''
:sup:`35` ηλθον γαρ διχασαι ανθρωπον κατα του πατροσ αυτου και θυγατερα κατα τησ μητροσ αυτησ και νυμφην κατα τησ πενθερασ αυτησ 
'''
"36" = '''
:sup:`36` και εχθροι του ανθρωπου οι οικειακοι αυτου 
'''
"37" = '''
:sup:`37` ο φιλων πατερα η μητερα υπερ εμε ουκ εστιν μου αξιοσ και ο φιλων υιον η θυγατερα υπερ εμε ουκ εστιν μου αξιοσ 
'''
"38" = '''
:sup:`38` και οσ ου λαμβανει τον σταυρον αυτου και ακολουθει οπισω μου ουκ εστιν μου αξιοσ 
'''
"39" = '''
:sup:`39` ο ευρων την ψυχην αυτου απολεσει αυτην και ο απολεσασ την ψυχην αυτου ενεκεν εμου ευρησει αυτην 
'''
"40" = '''
:sup:`40` ο δεχομενοσ υμασ εμε δεχεται και ο εμε δεχομενοσ δεχεται τον αποστειλαντα με 
'''
"41" = '''
:sup:`41` ο δεχομενοσ προφητην εισ ονομα προφητου μισθον προφητου ληψεται και ο δεχομενοσ δικαιον εισ ονομα δικαιου μισθον δικαιου ληψεται 
'''
"42" = '''
:sup:`42` και οσ εαν ποτιση ενα των μικρων τουτων ποτηριον ψυχρου μονον εισ ονομα μαθητου αμην λεγω υμιν ου μη απολεση τον μισθον αυτου 
'''
