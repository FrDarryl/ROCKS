[10]
"1" = '''
:sup:`1` ανηρ δε τισ ην εν καισαρεια ονοματι κορνηλιοσ εκατονταρχησ εκ σπειρησ τησ καλουμενησ ιταλικησ 
'''
"2" = '''
:sup:`2` ευσεβησ και φοβουμενοσ τον θεον συν παντι τω οικω αυτου ποιων τε ελεημοσυνασ πολλασ τω λαω και δεομενοσ του θεου δια παντοσ 
'''
"3" = '''
:sup:`3` ειδεν εν οραματι φανερωσ ωσει ωραν ενατην τησ ημερασ αγγελον του θεου εισελθοντα προσ αυτον και ειποντα αυτω κορνηλιε 
'''
"4" = '''
:sup:`4` ο δε ατενισασ αυτω και εμφοβοσ γενομενοσ ειπεν τι εστιν κυριε ειπεν δε αυτω αι προσευχαι σου και αι ελεημοσυναι σου ανεβησαν εισ μνημοσυνον ενωπιον του θεου 
'''
"5" = '''
:sup:`5` και νυν πεμψον εισ ιοππην ανδρασ και μεταπεμψαι σιμωνα τον επικαλουμενον πετρον 
'''
"6" = '''
:sup:`6` ουτοσ ξενιζεται παρα τινι σιμωνι βυρσει ω εστιν οικια παρα θαλασσαν 
'''
"7" = '''
:sup:`7` ωσ δε απηλθεν ο αγγελοσ ο λαλων τω κορνηλιω φωνησασ δυο των οικετων αυτου και στρατιωτην ευσεβη των προσκαρτερουντων αυτω 
'''
"8" = '''
:sup:`8` και εξηγησαμενοσ αυτοισ απαντα απεστειλεν αυτουσ εισ την ιοππην 
'''
"9" = '''
:sup:`9` τη δε επαυριον οδοιπορουντων εκεινων και τη πολει εγγιζοντων ανεβη πετροσ επι το δωμα προσευξασθαι περι ωραν εκτην 
'''
"10" = '''
:sup:`10` εγενετο δε προσπεινοσ και ηθελεν γευσασθαι παρασκευαζοντων δε εκεινων επεπεσεν επ αυτον εκστασισ 
'''
"11" = '''
:sup:`11` και θεωρει τον ουρανον ανεωγμενον και καταβαινον επ αυτον σκευοσ τι ωσ οθονην μεγαλην τεσσαρσιν αρχαισ δεδεμενον και καθιεμενον επι τησ γησ 
'''
"12" = '''
:sup:`12` εν ω υπηρχεν παντα τα τετραποδα τησ γησ και τα θηρια και τα ερπετα και τα πετεινα του ουρανου 
'''
"13" = '''
:sup:`13` και εγενετο φωνη προσ αυτον αναστασ πετρε θυσον και φαγε 
'''
"14" = '''
:sup:`14` ο δε πετροσ ειπεν μηδαμωσ κυριε οτι ουδεποτε εφαγον παν κοινον η ακαθαρτον 
'''
"15" = '''
:sup:`15` και φωνη παλιν εκ δευτερου προσ αυτον α ο θεοσ εκαθαρισεν συ μη κοινου 
'''
"16" = '''
:sup:`16` τουτο δε εγενετο επι τρισ και παλιν ανεληφθη το σκευοσ εισ τον ουρανον 
'''
"17" = '''
:sup:`17` ωσ δε εν εαυτω διηπορει ο πετροσ τι αν ειη το οραμα ο ειδεν και ιδου οι ανδρεσ οι απεσταλμενοι απο του κορνηλιου διερωτησαντεσ την οικιαν σιμωνοσ επεστησαν επι τον πυλωνα 
'''
"18" = '''
:sup:`18` και φωνησαντεσ επυνθανοντο ει σιμων ο επικαλουμενοσ πετροσ ενθαδε ξενιζεται 
'''
"19" = '''
:sup:`19` του δε πετρου διενθυμουμενου περι του οραματοσ ειπεν αυτω το πνευμα ιδου ανδρεσ ζητουσιν σε 
'''
"20" = '''
:sup:`20` αλλα αναστασ καταβηθι και πορευου συν αυτοισ μηδεν διακρινομενοσ διοτι εγω απεσταλκα αυτουσ 
'''
"21" = '''
:sup:`21` καταβασ δε πετροσ προσ τουσ ανδρασ ειπεν ιδου εγω ειμι ον ζητειτε τισ η αιτια δι ην παρεστε 
'''
"22" = '''
:sup:`22` οι δε ειπον κορνηλιοσ εκατονταρχησ ανηρ δικαιοσ και φοβουμενοσ τον θεον μαρτυρουμενοσ τε υπο ολου του εθνουσ των ιουδαιων εχρηματισθη υπο αγγελου αγιου μεταπεμψασθαι σε εισ τον οικον αυτου και ακουσαι ρηματα παρα σου 
'''
"23" = '''
:sup:`23` εισκαλεσαμενοσ ουν αυτουσ εξενισεν τη δε επαυριον ο πετροσ εξηλθεν συν αυτοισ και τινεσ των αδελφων των απο ιοππησ συνηλθον αυτω 
'''
"24" = '''
:sup:`24` και τη επαυριον εισηλθον εισ την καισαρειαν ο δε κορνηλιοσ ην προσδοκων αυτουσ συγκαλεσαμενοσ τουσ συγγενεισ αυτου και τουσ αναγκαιουσ φιλουσ 
'''
"25" = '''
:sup:`25` ωσ δε εγενετο του εισελθειν τον πετρον συναντησασ αυτω ο κορνηλιοσ πεσων επι τουσ ποδασ προσεκυνησεν 
'''
"26" = '''
:sup:`26` ο δε πετροσ αυτον ηγειρεν λεγων αναστηθι καγω αυτοσ ανθρωποσ ειμι 
'''
"27" = '''
:sup:`27` και συνομιλων αυτω εισηλθεν και ευρισκει συνεληλυθοτασ πολλουσ 
'''
"28" = '''
:sup:`28` εφη τε προσ αυτουσ υμεισ επιστασθε ωσ αθεμιτον εστιν ανδρι ιουδαιω κολλασθαι η προσερχεσθαι αλλοφυλω και εμοι ο θεοσ εδειξεν μηδενα κοινον η ακαθαρτον λεγειν ανθρωπον 
'''
"29" = '''
:sup:`29` διο και αναντιρρητωσ ηλθον μεταπεμφθεισ πυνθανομαι ουν τινι λογω μετεπεμψασθε με 
'''
"30" = '''
:sup:`30` και ο κορνηλιοσ εφη απο τεταρτησ ημερασ μεχρι ταυτησ τησ ωρασ ημην νηστευων και την ενατην ωραν προσευχομενοσ εν τω οικω μου και ιδου ανηρ εστη ενωπιον μου εν εσθητι λαμπρα 
'''
"31" = '''
:sup:`31` και φησιν κορνηλιε εισηκουσθη σου η προσευχη και αι ελεημοσυναι σου εμνησθησαν ενωπιον του θεου 
'''
"32" = '''
:sup:`32` πεμψον ουν εισ ιοππην και μετακαλεσαι σιμωνα οσ επικαλειται πετροσ ουτοσ ξενιζεται εν οικια σιμωνοσ βυρσεωσ παρα θαλασσαν οσ παραγενομενοσ λαλησει σοι 
'''
"33" = '''
:sup:`33` εξαυτησ ουν επεμψα προσ σε συ τε καλωσ εποιησασ παραγενομενοσ νυν ουν παντεσ ημεισ ενωπιον του θεου παρεσμεν ακουσαι παντα τα προστεταγμενα σοι υπο του θεου 
'''
"34" = '''
:sup:`34` ανοιξασ δε πετροσ το στομα ειπεν επ αληθειασ καταλαμβανομαι οτι ουκ εστιν προσωποληπτησ ο θεοσ 
'''
"35" = '''
:sup:`35` αλλ εν παντι εθνει ο φοβουμενοσ αυτον και εργαζομενοσ δικαιοσυνην δεκτοσ αυτω εστιν 
'''
"36" = '''
:sup:`36` τον λογον ον απεστειλεν τοισ υιοισ ισραηλ ευαγγελιζομενοσ ειρηνην δια ιησου χριστου ουτοσ εστιν παντων κυριοσ 
'''
"37" = '''
:sup:`37` υμεισ οιδατε το γενομενον ρημα καθ ολησ τησ ιουδαιασ αρξαμενον απο τησ γαλιλαιασ μετα το βαπτισμα ο εκηρυξεν ιωαννησ 
'''
"38" = '''
:sup:`38` ιησουν τον απο ναζαρετ ωσ εχρισεν αυτον ο θεοσ πνευματι αγιω και δυναμει οσ διηλθεν ευεργετων και ιωμενοσ παντασ τουσ καταδυναστευομενουσ υπο του διαβολου οτι ο θεοσ ην μετ αυτου 
'''
"39" = '''
:sup:`39` και ημεισ εσμεν μαρτυρεσ παντων ων εποιησεν εν τε τη χωρα των ιουδαιων και εν ιερουσαλημ ον και ανειλον κρεμασαντεσ επι ξυλου 
'''
"40" = '''
:sup:`40` τουτον ο θεοσ ηγειρεν τη τριτη ημερα και εδωκεν αυτον εμφανη γενεσθαι 
'''
"41" = '''
:sup:`41` ου παντι τω λαω αλλα μαρτυσιν τοισ προκεχειροτονημενοισ υπο του θεου ημιν οιτινεσ συνεφαγομεν και συνεπιομεν αυτω μετα το αναστηναι αυτον εκ νεκρων 
'''
"42" = '''
:sup:`42` και παρηγγειλεν ημιν κηρυξαι τω λαω και διαμαρτυρασθαι οτι αυτοσ εστιν ο ωρισμενοσ υπο του θεου κριτησ ζωντων και νεκρων 
'''
"43" = '''
:sup:`43` τουτω παντεσ οι προφηται μαρτυρουσιν αφεσιν αμαρτιων λαβειν δια του ονοματοσ αυτου παντα τον πιστευοντα εισ αυτον 
'''
"44" = '''
:sup:`44` ετι λαλουντοσ του πετρου τα ρηματα ταυτα επεπεσεν το πνευμα το αγιον επι παντασ τουσ ακουοντασ τον λογον 
'''
"45" = '''
:sup:`45` και εξεστησαν οι εκ περιτομησ πιστοι οσοι συνηλθον τω πετρω οτι και επι τα εθνη η δωρεα του αγιου πνευματοσ εκκεχυται 
'''
"46" = '''
:sup:`46` ηκουον γαρ αυτων λαλουντων γλωσσαισ και μεγαλυνοντων τον θεον τοτε απεκριθη ο πετροσ 
'''
"47" = '''
:sup:`47` μητι το υδωρ κωλυσαι δυναται τισ του μη βαπτισθηναι τουτουσ οιτινεσ το πνευμα το αγιον ελαβον καθωσ και ημεισ 
'''
"48" = '''
:sup:`48` προσεταξεν τε αυτουσ βαπτισθηναι εν τω ονοματι του κυριου τοτε ηρωτησαν αυτον επιμειναι ημερασ τινασ 
'''
