[2]
"1" = '''
:sup:`1` τεκνια μου ταυτα γραφω υμιν ινα μη αμαρτητε και εαν τισ αμαρτη παρακλητον εχομεν προσ τον πατερα ιησουν χριστον δικαιον 
'''
"2" = '''
:sup:`2` και αυτοσ ιλασμοσ εστιν περι των αμαρτιων ημων ου περι των ημετερων δε μονον αλλα και περι ολου του κοσμου 
'''
"3" = '''
:sup:`3` και εν τουτω γινωσκομεν οτι εγνωκαμεν αυτον εαν τασ εντολασ αυτου τηρωμεν 
'''
"4" = '''
:sup:`4` ο λεγων εγνωκα αυτον και τασ εντολασ αυτου μη τηρων ψευστησ εστιν και εν τουτω η αληθεια ουκ εστιν 
'''
"5" = '''
:sup:`5` οσ δ αν τηρη αυτου τον λογον αληθωσ εν τουτω η αγαπη του θεου τετελειωται εν τουτω γινωσκομεν οτι εν αυτω εσμεν 
'''
"6" = '''
:sup:`6` ο λεγων εν αυτω μενειν οφειλει καθωσ εκεινοσ περιεπατησεν και αυτοσ ουτωσ περιπατειν 
'''
"7" = '''
:sup:`7` αδελφοι ουκ εντολην καινην γραφω υμιν αλλ εντολην παλαιαν ην ειχετε απ αρχησ η εντολη η παλαια εστιν ο λογοσ ον ηκουσατε απ αρχησ 
'''
"8" = '''
:sup:`8` παλιν εντολην καινην γραφω υμιν ο εστιν αληθεσ εν αυτω και εν υμιν οτι η σκοτια παραγεται και το φωσ το αληθινον ηδη φαινει 
'''
"9" = '''
:sup:`9` ο λεγων εν τω φωτι ειναι και τον αδελφον αυτου μισων εν τη σκοτια εστιν εωσ αρτι 
'''
"10" = '''
:sup:`10` ο αγαπων τον αδελφον αυτου εν τω φωτι μενει και σκανδαλον εν αυτω ουκ εστιν 
'''
"11" = '''
:sup:`11` ο δε μισων τον αδελφον αυτου εν τη σκοτια εστιν και εν τη σκοτια περιπατει και ουκ οιδεν που υπαγει οτι η σκοτια ετυφλωσεν τουσ οφθαλμουσ αυτου 
'''
"12" = '''
:sup:`12` γραφω υμιν τεκνια οτι αφεωνται υμιν αι αμαρτιαι δια το ονομα αυτου 
'''
"13" = '''
:sup:`13` γραφω υμιν πατερεσ οτι εγνωκατε τον απ αρχησ γραφω υμιν νεανισκοι οτι νενικηκατε τον πονηρον γραφω υμιν παιδια οτι εγνωκατε τον πατερα 
'''
"14" = '''
:sup:`14` εγραψα υμιν πατερεσ οτι εγνωκατε τον απ αρχησ εγραψα υμιν νεανισκοι οτι ισχυροι εστε και ο λογοσ του θεου εν υμιν μενει και νενικηκατε τον πονηρον 
'''
"15" = '''
:sup:`15` μη αγαπατε τον κοσμον μηδε τα εν τω κοσμω εαν τισ αγαπα τον κοσμον ουκ εστιν η αγαπη του πατροσ εν αυτω 
'''
"16" = '''
:sup:`16` οτι παν το εν τω κοσμω η επιθυμια τησ σαρκοσ και η επιθυμια των οφθαλμων και η αλαζονεια του βιου ουκ εστιν εκ του πατροσ αλλ εκ του κοσμου εστιν 
'''
"17" = '''
:sup:`17` και ο κοσμοσ παραγεται και η επιθυμια αυτου ο δε ποιων το θελημα του θεου μενει εισ τον αιωνα 
'''
"18" = '''
:sup:`18` παιδια εσχατη ωρα εστιν και καθωσ ηκουσατε οτι ο αντιχριστοσ ερχεται και νυν αντιχριστοι πολλοι γεγονασιν οθεν γινωσκομεν οτι εσχατη ωρα εστιν 
'''
"19" = '''
:sup:`19` εξ ημων εξηλθον αλλ ουκ ησαν εξ ημων ει γαρ ησαν εξ ημων μεμενηκεισαν αν μεθ ημων αλλ ινα φανερωθωσιν οτι ουκ εισιν παντεσ εξ ημων 
'''
"20" = '''
:sup:`20` και υμεισ χρισμα εχετε απο του αγιου και οιδατε παντα 
'''
"21" = '''
:sup:`21` ουκ εγραψα υμιν οτι ουκ οιδατε την αληθειαν αλλ οτι οιδατε αυτην και οτι παν ψευδοσ εκ τησ αληθειασ ουκ εστιν 
'''
"22" = '''
:sup:`22` τισ εστιν ο ψευστησ ει μη ο αρνουμενοσ οτι ιησουσ ουκ εστιν ο χριστοσ ουτοσ εστιν ο αντιχριστοσ ο αρνουμενοσ τον πατερα και τον υιον 
'''
"23" = '''
:sup:`23` πασ ο αρνουμενοσ τον υιον ουδε τον πατερα εχει 
'''
"24" = '''
:sup:`24` υμεισ ουν ο ηκουσατε απ αρχησ εν υμιν μενετω εαν εν υμιν μεινη ο απ αρχησ ηκουσατε και υμεισ εν τω υιω και εν τω πατρι μενειτε 
'''
"25" = '''
:sup:`25` και αυτη εστιν η επαγγελια ην αυτοσ επηγγειλατο ημιν την ζωην την αιωνιον 
'''
"26" = '''
:sup:`26` ταυτα εγραψα υμιν περι των πλανωντων υμασ 
'''
"27" = '''
:sup:`27` και υμεισ το χρισμα ο ελαβετε απ αυτου εν υμιν μενει και ου χρειαν εχετε ινα τισ διδασκη υμασ αλλ ωσ το αυτο χρισμα διδασκει υμασ περι παντων και αληθεσ εστιν και ουκ εστιν ψευδοσ και καθωσ εδιδαξεν υμασ μενειτε εν αυτω 
'''
"28" = '''
:sup:`28` και νυν τεκνια μενετε εν αυτω ινα οταν φανερωθη εχωμεν παρρησιαν και μη αισχυνθωμεν απ αυτου εν τη παρουσια αυτου 
'''
"29" = '''
:sup:`29` εαν ειδητε οτι δικαιοσ εστιν γινωσκετε οτι πασ ο ποιων την δικαιοσυνην εξ αυτου γεγεννηται 
'''
