[10]
"1" = '''
:sup:`1` αυτοσ δε εγω παυλοσ παρακαλω υμασ δια τησ πραοτητοσ και επιεικειασ του χριστου οσ κατα προσωπον μεν ταπεινοσ εν υμιν απων δε θαρρω εισ υμασ 
'''
"2" = '''
:sup:`2` δεομαι δε το μη παρων θαρρησαι τη πεποιθησει η λογιζομαι τολμησαι επι τινασ τουσ λογιζομενουσ ημασ ωσ κατα σαρκα περιπατουντασ 
'''
"3" = '''
:sup:`3` εν σαρκι γαρ περιπατουντεσ ου κατα σαρκα στρατευομεθα 
'''
"4" = '''
:sup:`4` τα γαρ οπλα τησ στρατειασ ημων ου σαρκικα αλλα δυνατα τω θεω προσ καθαιρεσιν οχυρωματων 
'''
"5" = '''
:sup:`5` λογισμουσ καθαιρουντεσ και παν υψωμα επαιρομενον κατα τησ γνωσεωσ του θεου και αιχμαλωτιζοντεσ παν νοημα εισ την υπακοην του χριστου 
'''
"6" = '''
:sup:`6` και εν ετοιμω εχοντεσ εκδικησαι πασαν παρακοην οταν πληρωθη υμων η υπακοη 
'''
"7" = '''
:sup:`7` τα κατα προσωπον βλεπετε ει τισ πεποιθεν εαυτω χριστου ειναι τουτο λογιζεσθω παλιν αφ εαυτου οτι καθωσ αυτοσ χριστου ουτωσ και ημεισ χριστου 
'''
"8" = '''
:sup:`8` εαν τε γαρ και περισσοτερον τι καυχησωμαι περι τησ εξουσιασ ημων ησ εδωκεν ο κυριοσ ημιν εισ οικοδομην και ουκ εισ καθαιρεσιν υμων ουκ αισχυνθησομαι 
'''
"9" = '''
:sup:`9` ινα μη δοξω ωσ αν εκφοβειν υμασ δια των επιστολων 
'''
"10" = '''
:sup:`10` οτι αι μεν επιστολαι φησιν βαρειαι και ισχυραι η δε παρουσια του σωματοσ ασθενησ και ο λογοσ εξουθενημενοσ 
'''
"11" = '''
:sup:`11` τουτο λογιζεσθω ο τοιουτοσ οτι οιοι εσμεν τω λογω δι επιστολων αποντεσ τοιουτοι και παροντεσ τω εργω 
'''
"12" = '''
:sup:`12` ου γαρ τολμωμεν εγκριναι η συγκριναι εαυτουσ τισιν των εαυτουσ συνιστανοντων αλλα αυτοι εν εαυτοισ εαυτουσ μετρουντεσ και συγκρινοντεσ εαυτουσ εαυτοισ ου συνιουσιν 
'''
"13" = '''
:sup:`13` ημεισ δε ουχι εισ τα αμετρα καυχησομεθα αλλα κατα το μετρον του κανονοσ ου εμερισεν ημιν ο θεοσ μετρου εφικεσθαι αχρι και υμων 
'''
"14" = '''
:sup:`14` ου γαρ ωσ μη εφικνουμενοι εισ υμασ υπερεκτεινομεν εαυτουσ αχρι γαρ και υμων εφθασαμεν εν τω ευαγγελιω του χριστου 
'''
"15" = '''
:sup:`15` ουκ εισ τα αμετρα καυχωμενοι εν αλλοτριοισ κοποισ ελπιδα δε εχοντεσ αυξανομενησ τησ πιστεωσ υμων εν υμιν μεγαλυνθηναι κατα τον κανονα ημων εισ περισσειαν 
'''
"16" = '''
:sup:`16` εισ τα υπερεκεινα υμων ευαγγελισασθαι ουκ εν αλλοτριω κανονι εισ τα ετοιμα καυχησασθαι 
'''
"17" = '''
:sup:`17` ο δε καυχωμενοσ εν κυριω καυχασθω 
'''
"18" = '''
:sup:`18` ου γαρ ο εαυτον συνιστων εκεινοσ εστιν δοκιμοσ αλλ ον ο κυριοσ συνιστησιν 
'''
