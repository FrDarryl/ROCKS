[1]
"1" = '''
:sup:`1` παυλοσ και σιλουανοσ και τιμοθεοσ τη εκκλησια θεσσαλονικεων εν θεω πατρι και κυριω ιησου χριστω χαρισ υμιν και ειρηνη απο θεου πατροσ ημων και κυριου ιησου χριστου 
'''
"2" = '''
:sup:`2` ευχαριστουμεν τω θεω παντοτε περι παντων υμων μνειαν υμων ποιουμενοι επι των προσευχων ημων 
'''
"3" = '''
:sup:`3` αδιαλειπτωσ μνημονευοντεσ υμων του εργου τησ πιστεωσ και του κοπου τησ αγαπησ και τησ υπομονησ τησ ελπιδοσ του κυριου ημων ιησου χριστου εμπροσθεν του θεου και πατροσ ημων 
'''
"4" = '''
:sup:`4` ειδοτεσ αδελφοι ηγαπημενοι υπο θεου την εκλογην υμων 
'''
"5" = '''
:sup:`5` οτι το ευαγγελιον ημων ουκ εγενηθη εισ υμασ εν λογω μονον αλλα και εν δυναμει και εν πνευματι αγιω και εν πληροφορια πολλη καθωσ οιδατε οιοι εγενηθημεν εν υμιν δι υμασ 
'''
"6" = '''
:sup:`6` και υμεισ μιμηται ημων εγενηθητε και του κυριου δεξαμενοι τον λογον εν θλιψει πολλη μετα χαρασ πνευματοσ αγιου 
'''
"7" = '''
:sup:`7` ωστε γενεσθαι υμασ τυπουσ πασιν τοισ πιστευουσιν εν τη μακεδονια και τη αχαια 
'''
"8" = '''
:sup:`8` αφ υμων γαρ εξηχηται ο λογοσ του κυριου ου μονον εν τη μακεδονια και εν τη αχαια αλλα και εν παντι τοπω η πιστισ υμων η προσ τον θεον εξεληλυθεν ωστε μη χρειαν ημασ εχειν λαλειν τι 
'''
"9" = '''
:sup:`9` αυτοι γαρ περι ημων απαγγελλουσιν οποιαν εισοδον εσχομεν προσ υμασ και πωσ επεστρεψατε προσ τον θεον απο των ειδωλων δουλευειν θεω ζωντι και αληθινω 
'''
"10" = '''
:sup:`10` και αναμενειν τον υιον αυτου εκ των ουρανων ον ηγειρεν εκ των νεκρων ιησουν τον ρυομενον ημασ απο τησ οργησ τησ ερχομενησ 
'''
