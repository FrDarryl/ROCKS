[11]
"1" = '''
:sup:`1` ηκουσαν δε οι αποστολοι και οι αδελφοι οι οντεσ κατα την ιουδαιαν οτι και τα εθνη εδεξαντο τον λογον του θεου 
'''
"2" = '''
:sup:`2` και οτε ανεβη πετροσ εισ ιεροσολυμα διεκρινοντο προσ αυτον οι εκ περιτομησ 
'''
"3" = '''
:sup:`3` λεγοντεσ οτι προσ ανδρασ ακροβυστιαν εχοντασ εισηλθεσ και συνεφαγεσ αυτοισ 
'''
"4" = '''
:sup:`4` αρξαμενοσ δε ο πετροσ εξετιθετο αυτοισ καθεξησ λεγων 
'''
"5" = '''
:sup:`5` εγω ημην εν πολει ιοππη προσευχομενοσ και ειδον εν εκστασει οραμα καταβαινον σκευοσ τι ωσ οθονην μεγαλην τεσσαρσιν αρχαισ καθιεμενην εκ του ουρανου και ηλθεν αχρι εμου 
'''
"6" = '''
:sup:`6` εισ ην ατενισασ κατενοουν και ειδον τα τετραποδα τησ γησ και τα θηρια και τα ερπετα και τα πετεινα του ουρανου 
'''
"7" = '''
:sup:`7` ηκουσα δε φωνησ λεγουσησ μοι αναστασ πετρε θυσον και φαγε 
'''
"8" = '''
:sup:`8` ειπον δε μηδαμωσ κυριε οτι παν κοινον η ακαθαρτον ουδεποτε εισηλθεν εισ το στομα μου 
'''
"9" = '''
:sup:`9` απεκριθη δε μοι φωνη εκ δευτερου εκ του ουρανου α ο θεοσ εκαθαρισεν συ μη κοινου 
'''
"10" = '''
:sup:`10` τουτο δε εγενετο επι τρισ και παλιν ανεσπασθη απαντα εισ τον ουρανον 
'''
"11" = '''
:sup:`11` και ιδου εξαυτησ τρεισ ανδρεσ επεστησαν επι την οικιαν εν η ημην απεσταλμενοι απο καισαρειασ προσ με 
'''
"12" = '''
:sup:`12` ειπεν δε μοι το πνευμα συνελθειν αυτοισ μηδεν διακρινομενον ηλθον δε συν εμοι και οι εξ αδελφοι ουτοι και εισηλθομεν εισ τον οικον του ανδροσ 
'''
"13" = '''
:sup:`13` απηγγειλεν τε ημιν πωσ ειδεν τον αγγελον εν τω οικω αυτου σταθεντα και ειποντα αυτω αποστειλον εισ ιοππην ανδρασ και μεταπεμψαι σιμωνα τον επικαλουμενον πετρον 
'''
"14" = '''
:sup:`14` οσ λαλησει ρηματα προσ σε εν οισ σωθηση συ και πασ ο οικοσ σου 
'''
"15" = '''
:sup:`15` εν δε τω αρξασθαι με λαλειν επεπεσεν το πνευμα το αγιον επ αυτουσ ωσπερ και εφ ημασ εν αρχη 
'''
"16" = '''
:sup:`16` εμνησθην δε του ρηματοσ κυριου ωσ ελεγεν ιωαννησ μεν εβαπτισεν υδατι υμεισ δε βαπτισθησεσθε εν πνευματι αγιω 
'''
"17" = '''
:sup:`17` ει ουν την ισην δωρεαν εδωκεν αυτοισ ο θεοσ ωσ και ημιν πιστευσασιν επι τον κυριον ιησουν χριστον εγω δε τισ ημην δυνατοσ κωλυσαι τον θεον 
'''
"18" = '''
:sup:`18` ακουσαντεσ δε ταυτα ησυχασαν και εδοξαζον τον θεον λεγοντεσ αρα γε και τοισ εθνεσιν ο θεοσ την μετανοιαν εδωκεν εισ ζωην 
'''
"19" = '''
:sup:`19` οι μεν ουν διασπαρεντεσ απο τησ θλιψεωσ τησ γενομενησ επι στεφανω διηλθον εωσ φοινικησ και κυπρου και αντιοχειασ μηδενι λαλουντεσ τον λογον ει μη μονον ιουδαιοισ 
'''
"20" = '''
:sup:`20` ησαν δε τινεσ εξ αυτων ανδρεσ κυπριοι και κυρηναιοι οιτινεσ εισελθοντεσ εισ αντιοχειαν ελαλουν προσ τουσ ελληνιστασ ευαγγελιζομενοι τον κυριον ιησουν 
'''
"21" = '''
:sup:`21` και ην χειρ κυριου μετ αυτων πολυσ τε αριθμοσ πιστευσασ επεστρεψεν επι τον κυριον 
'''
"22" = '''
:sup:`22` ηκουσθη δε ο λογοσ εισ τα ωτα τησ εκκλησιασ τησ εν ιεροσολυμοισ περι αυτων και εξαπεστειλαν βαρναβαν διελθειν εωσ αντιοχειασ 
'''
"23" = '''
:sup:`23` οσ παραγενομενοσ και ιδων την χαριν του θεου εχαρη και παρεκαλει παντασ τη προθεσει τησ καρδιασ προσμενειν τω κυριω 
'''
"24" = '''
:sup:`24` οτι ην ανηρ αγαθοσ και πληρησ πνευματοσ αγιου και πιστεωσ και προσετεθη οχλοσ ικανοσ τω κυριω 
'''
"25" = '''
:sup:`25` εξηλθεν δε εισ ταρσον ο βαρναβασ αναζητησαι σαυλον 
'''
"26" = '''
:sup:`26` και ευρων ηγαγεν αυτον εισ αντιοχειαν εγενετο δε αυτουσ ενιαυτον ολον συναχθηναι τη εκκλησια και διδαξαι οχλον ικανον χρηματισαι τε πρωτον εν αντιοχεια τουσ μαθητασ χριστιανουσ 
'''
"27" = '''
:sup:`27` εν ταυταισ δε ταισ ημεραισ κατηλθον απο ιεροσολυμων προφηται εισ αντιοχειαν 
'''
"28" = '''
:sup:`28` αναστασ δε εισ εξ αυτων ονοματι αγαβοσ εσημανεν δια του πνευματοσ λιμον μεγαν μελλειν εσεσθαι εφ ολην την οικουμενην οστισ και εγενετο επι κλαυδιου καισαροσ 
'''
"29" = '''
:sup:`29` των δε μαθητων καθωσ ευπορειτο τισ ωρισαν εκαστοσ αυτων εισ διακονιαν πεμψαι τοισ κατοικουσιν εν τη ιουδαια αδελφοισ 
'''
"30" = '''
:sup:`30` ο και εποιησαν αποστειλαντεσ προσ τουσ πρεσβυτερουσ δια χειροσ βαρναβα και σαυλου 
'''
