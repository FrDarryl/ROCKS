[13]
"1" = '''
:sup:`1` και εσταθην επι την αμμον τησ θαλασσησ και ειδον εκ τησ θαλασσησ θηριον αναβαινον εχον κερατα δεκα και κεφαλασ επτα και επι των κερατων αυτου δεκα διαδηματα και επι τασ κεφαλασ αυτου ονοματα βλασφημιασ 
'''
"2" = '''
:sup:`2` και το θηριον ο ειδον ην ομοιον παρδαλει και οι ποδεσ αυτου ωσ αρκου και το στομα αυτου ωσ στομα λεοντοσ και εδωκεν αυτω ο δρακων την δυναμιν αυτου και τον θρονον αυτου και εξουσιαν μεγαλην 
'''
"3" = '''
:sup:`3` και μιαν εκ των κεφαλων αυτου ωσει εσφαγμενην εισ θανατον και η πληγη του θανατου αυτου εθεραπευθη και εθαυμασεν ολη η γη οπισω του θηριου 
'''
"4" = '''
:sup:`4` και προσεκυνησαν τω δρακοντι τω δεδωκοτι την εξουσιαν τω θηριω και προσεκυνησαν τω θηριω λεγοντεσ τισ ομοιοσ τω θηριω και τισ δυνατοσ πολεμησαι μετ αυτου 
'''
"5" = '''
:sup:`5` και εδοθη αυτω στομα λαλουν μεγαλα και βλασφημιαν και εδοθη αυτω εξουσια πολεμον ποιησαι μηνασ τεσσαρακοντα δυο 
'''
"6" = '''
:sup:`6` και ηνοιξεν το στομα αυτου εισ βλασφημιαν προσ τον θεον βλασφημησαι το ονομα αυτου και την σκηνην αυτου τουσ εν τω ουρανω σκηνουντασ 
'''
"7" = '''
:sup:`7` και εδοθη αυτω ποιησαι πολεμον μετα των αγιων και νικησαι αυτουσ και εδοθη αυτω εξουσια επι πασαν φυλην και λαον και γλωσσαν και εθνοσ 
'''
"8" = '''
:sup:`8` και προσκυνησουσιν αυτω παντεσ οι κατοικουντεσ επι τησ γησ ων ου γεγραπται το ονομα εν τω βιβλιω τησ ζωησ του αρνιου του εσφαγμενου απο καταβολησ κοσμου 
'''
"9" = '''
:sup:`9` ει τισ εχει ουσ ακουσατω 
'''
"10" = '''
:sup:`10` ει τισ εχει αιχμαλωσιαν υπαγει ει τισ εν μαχαιρα αποκτενει δει αυτον εν μαχαιρα αποκτανθηναι ωδε εστιν η υπομονη και η πιστισ των αγιων 
'''
"11" = '''
:sup:`11` και ειδον αλλο θηριον αναβαινον εκ τησ γησ και ειχεν κερατα δυο ομοια αρνιω και ελαλει ωσ δρακων 
'''
"12" = '''
:sup:`12` και την εξουσιαν του πρωτου θηριου πασαν ποιει ενωπιον αυτου και εποιει την γην και τουσ εν αυτη κατοικουντασ ινα προσκυνησωσιν το θηριον το πρωτον ου εθεραπευθη η πληγη του θανατου αυτου 
'''
"13" = '''
:sup:`13` και ποιει σημεια μεγαλα και πυρ ινα εκ του ουρανου καταβαινη επι την γην ενωπιον των ανθρωπων 
'''
"14" = '''
:sup:`14` και πλανα τουσ εμουσ τουσ κατοικουντασ επι τησ γησ δια τα σημεια α εδοθη αυτω ποιησαι ενωπιον του θηριου λεγων τοισ κατοικουσιν επι τησ γησ ποιησαι εικονα τω θηριω ο ειχεν την πληγην και εζησεν απο τησ μαχαιρασ 
'''
"15" = '''
:sup:`15` και εδοθη αυτω πνευμα δουναι τη εικονι του θηριου ινα και λαληση η εικων του θηριου και ποιηση οσοι εαν μη προσκυνησωσιν τη εικονι του θηριου αποκτανθωσιν 
'''
"16" = '''
:sup:`16` και ποιει παντασ τουσ μικρουσ και τουσ μεγαλουσ και τουσ πλουσιουσ και τουσ πτωχουσ και τουσ ελευθερουσ και τουσ δουλουσ ινα δωσωσιν αυτοισ χαραγματα επι τησ χειροσ αυτων τησ δεξιασ η επι το μετωπον αυτων 
'''
"17" = '''
:sup:`17` και ινα μη τισ δυναται αγορασαι η πωλησαι ει μη ο εχων το χαραγμα το ονομα του θηριου η τον αριθμον του ονοματοσ αυτου 
'''
"18" = '''
:sup:`18` ωδε η σοφια εστιν ο εχων νουν ψηφισατω τον αριθμον του θηριου αριθμοσ γαρ ανθρωπου εστιν και ο αριθμοσ αυτου εστιν εξακοσια εξηκοντα εξ 
'''
