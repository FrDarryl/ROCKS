[16]
"1" = '''
:sup:`1` ταυτα λελαληκα υμιν ινα μη σκανδαλισθητε 
'''
"2" = '''
:sup:`2` αποσυναγωγουσ ποιησουσιν υμασ αλλ ερχεται ωρα ινα πασ ο αποκτεινασ υμασ δοξη λατρειαν προσφερειν τω θεω 
'''
"3" = '''
:sup:`3` και ταυτα ποιησουσιν οτι ουκ εγνωσαν τον πατερα ουδε εμε 
'''
"4" = '''
:sup:`4` αλλα ταυτα λελαληκα υμιν ινα οταν ελθη η ωρα μνημονευητε αυτων οτι εγω ειπον υμιν ταυτα δε υμιν εξ αρχησ ουκ ειπον οτι μεθ υμων ημην 
'''
"5" = '''
:sup:`5` νυν δε υπαγω προσ τον πεμψαντα με και ουδεισ εξ υμων ερωτα με που υπαγεισ 
'''
"6" = '''
:sup:`6` αλλ οτι ταυτα λελαληκα υμιν η λυπη πεπληρωκεν υμων την καρδιαν 
'''
"7" = '''
:sup:`7` αλλ εγω την αληθειαν λεγω υμιν συμφερει υμιν ινα εγω απελθω εαν γαρ εγω μη απελθω ο παρακλητοσ ουκ ελευσεται προσ υμασ εαν δε πορευθω πεμψω αυτον προσ υμασ 
'''
"8" = '''
:sup:`8` και ελθων εκεινοσ ελεγξει τον κοσμον περι αμαρτιασ και περι δικαιοσυνησ και περι κρισεωσ 
'''
"9" = '''
:sup:`9` περι αμαρτιασ μεν οτι ου πιστευουσιν εισ εμε 
'''
"10" = '''
:sup:`10` περι δικαιοσυνησ δε οτι προσ τον πατερα μου υπαγω και ουκετι θεωρειτε με 
'''
"11" = '''
:sup:`11` περι δε κρισεωσ οτι ο αρχων του κοσμου τουτου κεκριται 
'''
"12" = '''
:sup:`12` ετι πολλα εχω λεγειν υμιν αλλ ου δυνασθε βασταζειν αρτι 
'''
"13" = '''
:sup:`13` οταν δε ελθη εκεινοσ το πνευμα τησ αληθειασ οδηγησει υμασ εισ πασαν την αληθειαν ου γαρ λαλησει αφ εαυτου αλλ οσα αν ακουση λαλησει και τα ερχομενα αναγγελει υμιν 
'''
"14" = '''
:sup:`14` εκεινοσ εμε δοξασει οτι εκ του εμου ληψεται και αναγγελει υμιν 
'''
"15" = '''
:sup:`15` παντα οσα εχει ο πατηρ εμα εστιν δια τουτο ειπον οτι εκ του εμου λαμβανει και αναγγελει υμιν 
'''
"16" = '''
:sup:`16` μικρον και ου θεωρειτε με και παλιν μικρον και οψεσθε με οτι υπαγω προσ τον πατερα 
'''
"17" = '''
:sup:`17` ειπον ουν εκ των μαθητων αυτου προσ αλληλουσ τι εστιν τουτο ο λεγει ημιν μικρον και ου θεωρειτε με και παλιν μικρον και οψεσθε με και οτι εγω υπαγω προσ τον πατερα 
'''
"18" = '''
:sup:`18` ελεγον ουν τουτο τι εστιν ο λεγει το μικρον ουκ οιδαμεν τι λαλει 
'''
"19" = '''
:sup:`19` εγνω ουν ο ιησουσ οτι ηθελον αυτον ερωταν και ειπεν αυτοισ περι τουτου ζητειτε μετ αλληλων οτι ειπον μικρον και ου θεωρειτε με και παλιν μικρον και οψεσθε με 
'''
"20" = '''
:sup:`20` αμην αμην λεγω υμιν οτι κλαυσετε και θρηνησετε υμεισ ο δε κοσμοσ χαρησεται υμεισ δε λυπηθησεσθε αλλ η λυπη υμων εισ χαραν γενησεται 
'''
"21" = '''
:sup:`21` η γυνη οταν τικτη λυπην εχει οτι ηλθεν η ωρα αυτησ οταν δε γεννηση το παιδιον ουκετι μνημονευει τησ θλιψεωσ δια την χαραν οτι εγεννηθη ανθρωποσ εισ τον κοσμον 
'''
"22" = '''
:sup:`22` και υμεισ ουν λυπην μεν νυν εχετε παλιν δε οψομαι υμασ και χαρησεται υμων η καρδια και την χαραν υμων ουδεισ αιρει αφ υμων 
'''
"23" = '''
:sup:`23` και εν εκεινη τη ημερα εμε ουκ ερωτησετε ουδεν αμην αμην λεγω υμιν οτι οσα αν αιτησητε τον πατερα εν τω ονοματι μου δωσει υμιν 
'''
"24" = '''
:sup:`24` εωσ αρτι ουκ ητησατε ουδεν εν τω ονοματι μου αιτειτε και ληψεσθε ινα η χαρα υμων η πεπληρωμενη 
'''
"25" = '''
:sup:`25` ταυτα εν παροιμιαισ λελαληκα υμιν αλλ ερχεται ωρα οτε ουκετι εν παροιμιαισ λαλησω υμιν αλλα παρρησια περι του πατροσ αναγγελω υμιν 
'''
"26" = '''
:sup:`26` εν εκεινη τη ημερα εν τω ονοματι μου αιτησεσθε και ου λεγω υμιν οτι εγω ερωτησω τον πατερα περι υμων 
'''
"27" = '''
:sup:`27` αυτοσ γαρ ο πατηρ φιλει υμασ οτι υμεισ εμε πεφιληκατε και πεπιστευκατε οτι εγω παρα του θεου εξηλθον 
'''
"28" = '''
:sup:`28` εξηλθον παρα του πατροσ και εληλυθα εισ τον κοσμον παλιν αφιημι τον κοσμον και πορευομαι προσ τον πατερα 
'''
"29" = '''
:sup:`29` λεγουσιν αυτω οι μαθηται αυτου ιδε νυν παρρησια λαλεισ και παροιμιαν ουδεμιαν λεγεισ 
'''
"30" = '''
:sup:`30` νυν οιδαμεν οτι οιδασ παντα και ου χρειαν εχεισ ινα τισ σε ερωτα εν τουτω πιστευομεν οτι απο θεου εξηλθεσ 
'''
"31" = '''
:sup:`31` απεκριθη αυτοισ ο ιησουσ αρτι πιστευετε 
'''
"32" = '''
:sup:`32` ιδου ερχεται ωρα και νυν εληλυθεν ινα σκορπισθητε εκαστοσ εισ τα ιδια και εμε μονον αφητε και ουκ ειμι μονοσ οτι ο πατηρ μετ εμου εστιν 
'''
"33" = '''
:sup:`33` ταυτα λελαληκα υμιν ινα εν εμοι ειρηνην εχητε εν τω κοσμω θλιψιν εχετε αλλα θαρσειτε εγω νενικηκα τον κοσμον 
'''
