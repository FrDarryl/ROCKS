[25]
"1" = '''
:sup:`1` τοτε ομοιωθησεται η βασιλεια των ουρανων δεκα παρθενοισ αιτινεσ λαβουσαι τασ λαμπαδασ αυτων εξηλθον εισ απαντησιν του νυμφιου 
'''
"2" = '''
:sup:`2` πεντε δε ησαν εξ αυτων φρονιμοι και αι πεντε μωραι 
'''
"3" = '''
:sup:`3` αιτινεσ μωραι λαβουσαι τασ λαμπαδασ αυτων ουκ ελαβον μεθ εαυτων ελαιον 
'''
"4" = '''
:sup:`4` αι δε φρονιμοι ελαβον ελαιον εν τοισ αγγειοισ αυτων μετα των λαμπαδων αυτων 
'''
"5" = '''
:sup:`5` χρονιζοντοσ δε του νυμφιου ενυσταξαν πασαι και εκαθευδον 
'''
"6" = '''
:sup:`6` μεσησ δε νυκτοσ κραυγη γεγονεν ιδου ο νυμφιοσ ερχεται εξερχεσθε εισ απαντησιν αυτου 
'''
"7" = '''
:sup:`7` τοτε ηγερθησαν πασαι αι παρθενοι εκειναι και εκοσμησαν τασ λαμπαδασ αυτων 
'''
"8" = '''
:sup:`8` αι δε μωραι ταισ φρονιμοισ ειπον δοτε ημιν εκ του ελαιου υμων οτι αι λαμπαδεσ ημων σβεννυνται 
'''
"9" = '''
:sup:`9` απεκριθησαν δε αι φρονιμοι λεγουσαι μηποτε ουκ αρκεση ημιν και υμιν πορευεσθε δε μαλλον προσ τουσ πωλουντασ και αγορασατε εαυταισ 
'''
"10" = '''
:sup:`10` απερχομενων δε αυτων αγορασαι ηλθεν ο νυμφιοσ και αι ετοιμοι εισηλθον μετ αυτου εισ τουσ γαμουσ και εκλεισθη η θυρα 
'''
"11" = '''
:sup:`11` υστερον δε ερχονται και αι λοιπαι παρθενοι λεγουσαι κυριε κυριε ανοιξον ημιν 
'''
"12" = '''
:sup:`12` ο δε αποκριθεισ ειπεν αμην λεγω υμιν ουκ οιδα υμασ 
'''
"13" = '''
:sup:`13` γρηγορειτε ουν οτι ουκ οιδατε την ημεραν ουδε την ωραν εν η ο υιοσ του ανθρωπου ερχεται 
'''
"14" = '''
:sup:`14` ωσπερ γαρ ανθρωποσ αποδημων εκαλεσεν τουσ ιδιουσ δουλουσ και παρεδωκεν αυτοισ τα υπαρχοντα αυτου 
'''
"15" = '''
:sup:`15` και ω μεν εδωκεν πεντε ταλαντα ω δε δυο ω δε εν εκαστω κατα την ιδιαν δυναμιν και απεδημησεν ευθεωσ 
'''
"16" = '''
:sup:`16` πορευθεισ δε ο τα πεντε ταλαντα λαβων ειργασατο εν αυτοισ και εποιησεν αλλα πεντε ταλαντα 
'''
"17" = '''
:sup:`17` ωσαυτωσ και ο τα δυο εκερδησεν και αυτοσ αλλα δυο 
'''
"18" = '''
:sup:`18` ο δε το εν λαβων απελθων ωρυξεν εν τη γη και απεκρυψεν το αργυριον του κυριου αυτου 
'''
"19" = '''
:sup:`19` μετα δε χρονον πολυν ερχεται ο κυριοσ των δουλων εκεινων και συναιρει μετ αυτων λογον 
'''
"20" = '''
:sup:`20` και προσελθων ο τα πεντε ταλαντα λαβων προσηνεγκεν αλλα πεντε ταλαντα λεγων κυριε πεντε ταλαντα μοι παρεδωκασ ιδε αλλα πεντε ταλαντα εκερδησα επ αυτοισ 
'''
"21" = '''
:sup:`21` εφη δε αυτω ο κυριοσ αυτου ευ δουλε αγαθε και πιστε επι ολιγα ησ πιστοσ επι πολλων σε καταστησω εισελθε εισ την χαραν του κυριου σου 
'''
"22" = '''
:sup:`22` προσελθων δε και ο τα δυο ταλαντα λαβων ειπεν κυριε δυο ταλαντα μοι παρεδωκασ ιδε αλλα δυο ταλαντα εκερδησα επ αυτοισ 
'''
"23" = '''
:sup:`23` εφη αυτω ο κυριοσ αυτου ευ δουλε αγαθε και πιστε επι ολιγα ησ πιστοσ επι πολλων σε καταστησω εισελθε εισ την χαραν του κυριου σου 
'''
"24" = '''
:sup:`24` προσελθων δε και ο το εν ταλαντον ειληφωσ ειπεν κυριε εγνων σε οτι σκληροσ ει ανθρωποσ θεριζων οπου ουκ εσπειρασ και συναγων οθεν ου διεσκορπισασ 
'''
"25" = '''
:sup:`25` και φοβηθεισ απελθων εκρυψα το ταλαντον σου εν τη γη ιδε εχεισ το σον 
'''
"26" = '''
:sup:`26` αποκριθεισ δε ο κυριοσ αυτου ειπεν αυτω πονηρε δουλε και οκνηρε ηδεισ οτι θεριζω οπου ουκ εσπειρα και συναγω οθεν ου διεσκορπισα 
'''
"27" = '''
:sup:`27` εδει ουν σε βαλειν το αργυριον μου τοισ τραπεζιταισ και ελθων εγω εκομισαμην αν το εμον συν τοκω 
'''
"28" = '''
:sup:`28` αρατε ουν απ αυτου το ταλαντον και δοτε τω εχοντι τα δεκα ταλαντα 
'''
"29" = '''
:sup:`29` τω γαρ εχοντι παντι δοθησεται και περισσευθησεται απο δε του μη εχοντοσ και ο εχει αρθησεται απ αυτου 
'''
"30" = '''
:sup:`30` και τον αχρειον δουλον εκβαλετε εισ το σκοτοσ το εξωτερον εκει εσται ο κλαυθμοσ και ο βρυγμοσ των οδοντων 
'''
"31" = '''
:sup:`31` οταν δε ελθη ο υιοσ του ανθρωπου εν τη δοξη αυτου και παντεσ οι αγιοι αγγελοι μετ αυτου τοτε καθισει επι θρονου δοξησ αυτου 
'''
"32" = '''
:sup:`32` και συναχθησεται εμπροσθεν αυτου παντα τα εθνη και αφοριει αυτουσ απ αλληλων ωσπερ ο ποιμην αφοριζει τα προβατα απο των εριφων 
'''
"33" = '''
:sup:`33` και στησει τα μεν προβατα εκ δεξιων αυτου τα δε εριφια εξ ευωνυμων 
'''
"34" = '''
:sup:`34` τοτε ερει ο βασιλευσ τοισ εκ δεξιων αυτου δευτε οι ευλογημενοι του πατροσ μου κληρονομησατε την ητοιμασμενην υμιν βασιλειαν απο καταβολησ κοσμου 
'''
"35" = '''
:sup:`35` επεινασα γαρ και εδωκατε μοι φαγειν εδιψησα και εποτισατε με ξενοσ ημην και συνηγαγετε με 
'''
"36" = '''
:sup:`36` γυμνοσ και περιεβαλετε με ησθενησα και επεσκεψασθε με εν φυλακη ημην και ηλθετε προσ με 
'''
"37" = '''
:sup:`37` τοτε αποκριθησονται αυτω οι δικαιοι λεγοντεσ κυριε ποτε σε ειδομεν πεινωντα και εθρεψαμεν η διψωντα και εποτισαμεν 
'''
"38" = '''
:sup:`38` ποτε δε σε ειδομεν ξενον και συνηγαγομεν η γυμνον και περιεβαλομεν 
'''
"39" = '''
:sup:`39` ποτε δε σε ειδομεν ασθενη η εν φυλακη και ηλθομεν προσ σε 
'''
"40" = '''
:sup:`40` και αποκριθεισ ο βασιλευσ ερει αυτοισ αμην λεγω υμιν εφ οσον εποιησατε ενι τουτων των αδελφων μου των ελαχιστων εμοι εποιησατε 
'''
"41" = '''
:sup:`41` τοτε ερει και τοισ εξ ευωνυμων πορευεσθε απ εμου οι κατηραμενοι εισ το πυρ το αιωνιον το ητοιμασμενον τω διαβολω και τοισ αγγελοισ αυτου 
'''
"42" = '''
:sup:`42` επεινασα γαρ και ουκ εδωκατε μοι φαγειν εδιψησα και ουκ εποτισατε με 
'''
"43" = '''
:sup:`43` ξενοσ ημην και ου συνηγαγετε με γυμνοσ και ου περιεβαλετε με ασθενησ και εν φυλακη και ουκ επεσκεψασθε με 
'''
"44" = '''
:sup:`44` τοτε αποκριθησονται και αυτοι λεγοντεσ κυριε ποτε σε ειδομεν πεινωντα η διψωντα η ξενον η γυμνον η ασθενη η εν φυλακη και ου διηκονησαμεν σοι 
'''
"45" = '''
:sup:`45` τοτε αποκριθησεται αυτοισ λεγων αμην λεγω υμιν εφ οσον ουκ εποιησατε ενι τουτων των ελαχιστων ουδε εμοι εποιησατε 
'''
"46" = '''
:sup:`46` και απελευσονται ουτοι εισ κολασιν αιωνιον οι δε δικαιοι εισ ζωην αιωνιον 
'''
