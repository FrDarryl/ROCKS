[1]
"1" = '''
:sup:`1` παυλοσ αποστολοσ ιησου χριστου δια θεληματοσ θεου τοισ αγιοισ τοισ ουσιν εν εφεσω και πιστοισ εν χριστω ιησου 
'''
"2" = '''
:sup:`2` χαρισ υμιν και ειρηνη απο θεου πατροσ ημων και κυριου ιησου χριστου 
'''
"3" = '''
:sup:`3` ευλογητοσ ο θεοσ και πατηρ του κυριου ημων ιησου χριστου ο ευλογησασ ημασ εν παση ευλογια πνευματικη εν τοισ επουρανιοισ εν χριστω 
'''
"4" = '''
:sup:`4` καθωσ εξελεξατο ημασ εν αυτω προ καταβολησ κοσμου ειναι ημασ αγιουσ και αμωμουσ κατενωπιον αυτου εν αγαπη 
'''
"5" = '''
:sup:`5` προορισασ ημασ εισ υιοθεσιαν δια ιησου χριστου εισ αυτον κατα την ευδοκιαν του θεληματοσ αυτου 
'''
"6" = '''
:sup:`6` εισ επαινον δοξησ τησ χαριτοσ αυτου εν η εχαριτωσεν ημασ εν τω ηγαπημενω 
'''
"7" = '''
:sup:`7` εν ω εχομεν την απολυτρωσιν δια του αιματοσ αυτου την αφεσιν των παραπτωματων κατα τον πλουτον τησ χαριτοσ αυτου 
'''
"8" = '''
:sup:`8` ησ επερισσευσεν εισ ημασ εν παση σοφια και φρονησει 
'''
"9" = '''
:sup:`9` γνωρισασ ημιν το μυστηριον του θεληματοσ αυτου κατα την ευδοκιαν αυτου ην προεθετο εν αυτω 
'''
"10" = '''
:sup:`10` εισ οικονομιαν του πληρωματοσ των καιρων ανακεφαλαιωσασθαι τα παντα εν τω χριστω τα επι τοισ ουρανοισ και τα επι τησ γησ 
'''
"11" = '''
:sup:`11` εν αυτω εν ω και εκληρωθημεν προορισθεντεσ κατα προθεσιν του τα παντα ενεργουντοσ κατα την βουλην του θεληματοσ αυτου 
'''
"12" = '''
:sup:`12` εισ το ειναι ημασ εισ επαινον δοξησ αυτου τουσ προηλπικοτασ εν τω χριστω 
'''
"13" = '''
:sup:`13` εν ω και υμεισ ακουσαντεσ τον λογον τησ αληθειασ το ευαγγελιον τησ σωτηριασ υμων εν ω και πιστευσαντεσ εσφραγισθητε τω πνευματι τησ επαγγελιασ τω αγιω 
'''
"14" = '''
:sup:`14` οσ εστιν αρραβων τησ κληρονομιασ ημων εισ απολυτρωσιν τησ περιποιησεωσ εισ επαινον τησ δοξησ αυτου 
'''
"15" = '''
:sup:`15` δια τουτο καγω ακουσασ την καθ υμασ πιστιν εν τω κυριω ιησου και την αγαπην την εισ παντασ τουσ αγιουσ 
'''
"16" = '''
:sup:`16` ου παυομαι ευχαριστων υπερ υμων μνειαν υμων ποιουμενοσ επι των προσευχων μου 
'''
"17" = '''
:sup:`17` ινα ο θεοσ του κυριου ημων ιησου χριστου ο πατηρ τησ δοξησ δωη υμιν πνευμα σοφιασ και αποκαλυψεωσ εν επιγνωσει αυτου 
'''
"18" = '''
:sup:`18` πεφωτισμενουσ τουσ οφθαλμουσ τησ καρδιασ υμων εισ το ειδεναι υμασ τισ εστιν η ελπισ τησ κλησεωσ αυτου και τισ ο πλουτοσ τησ δοξησ τησ κληρονομιασ αυτου εν τοισ αγιοισ 
'''
"19" = '''
:sup:`19` και τι το υπερβαλλον μεγεθοσ τησ δυναμεωσ αυτου εισ ημασ τουσ πιστευοντασ κατα την ενεργειαν του κρατουσ τησ ισχυοσ αυτου 
'''
"20" = '''
:sup:`20` ην ενηργησεν εν τω χριστω εγειρασ αυτον εκ των νεκρων και εκαθισεν εν δεξια αυτου εν τοισ επουρανιοισ 
'''
"21" = '''
:sup:`21` υπερανω πασησ αρχησ και εξουσιασ και δυναμεωσ και κυριοτητοσ και παντοσ ονοματοσ ονομαζομενου ου μονον εν τω αιωνι τουτω αλλα και εν τω μελλοντι 
'''
"22" = '''
:sup:`22` και παντα υπεταξεν υπο τουσ ποδασ αυτου και αυτον εδωκεν κεφαλην υπερ παντα τη εκκλησια 
'''
"23" = '''
:sup:`23` ητισ εστιν το σωμα αυτου το πληρωμα του τα παντα εν πασιν πληρουμενου 
'''
