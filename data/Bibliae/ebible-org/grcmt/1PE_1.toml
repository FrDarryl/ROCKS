[1]
"1" = '''
:sup:`1` πετροσ αποστολοσ ιησου χριστου εκλεκτοισ παρεπιδημοισ διασπορασ ποντου γαλατιασ καππαδοκιασ ασιασ και βιθυνιασ 
'''
"2" = '''
:sup:`2` κατα προγνωσιν θεου πατροσ εν αγιασμω πνευματοσ εισ υπακοην και ραντισμον αιματοσ ιησου χριστου χαρισ υμιν και ειρηνη πληθυνθειη 
'''
"3" = '''
:sup:`3` ευλογητοσ ο θεοσ και πατηρ του κυριου ημων ιησου χριστου ο κατα το πολυ αυτου ελεοσ αναγεννησασ ημασ εισ ελπιδα ζωσαν δι αναστασεωσ ιησου χριστου εκ νεκρων 
'''
"4" = '''
:sup:`4` εισ κληρονομιαν αφθαρτον και αμιαντον και αμαραντον τετηρημενην εν ουρανοισ εισ υμασ 
'''
"5" = '''
:sup:`5` τουσ εν δυναμει θεου φρουρουμενουσ δια πιστεωσ εισ σωτηριαν ετοιμην αποκαλυφθηναι εν καιρω εσχατω 
'''
"6" = '''
:sup:`6` εν ω 3739 R-DSM αγαλλιασθε ολιγον αρτι ει δεον εστιν λυπηθεντεσ εν ποικιλοισ πειρασμοισ 
'''
"7" = '''
:sup:`7` ινα το δοκιμιον υμων τησ πιστεωσ πολυ τιμιωτερον χρυσιου του απολλυμενου δια πυροσ δε δοκιμαζομενου ευρεθη εισ επαινον και τιμην και εισ δοξαν εν αποκαλυψει ιησου χριστου 
'''
"8" = '''
:sup:`8` ον ουκ ειδοτεσ αγαπατε εισ ον αρτι μη ορωντεσ πιστευοντεσ δε αγαλλιασθε χαρα ανεκλαλητω και δεδοξασμενη 
'''
"9" = '''
:sup:`9` κομιζομενοι το τελοσ τησ πιστεωσ υμων σωτηριαν ψυχων 
'''
"10" = '''
:sup:`10` περι ησ σωτηριασ εξεζητησαν και εξηρευνησαν προφηται οι περι τησ εισ υμασ χαριτοσ προφητευσαντεσ 
'''
"11" = '''
:sup:`11` ερευνωντεσ εισ τινα η ποιον καιρον εδηλου το εν αυτοισ πνευμα χριστου προμαρτυρομενον τα εισ χριστον παθηματα και τασ μετα ταυτα δοξασ 
'''
"12" = '''
:sup:`12` οισ απεκαλυφθη οτι ουχ εαυτοισ υμιν δε διηκονουν αυτα α νυν ανηγγελη υμιν δια των ευαγγελισαμενων υμασ εν πνευματι αγιω αποσταλεντι απ ουρανου εισ α επιθυμουσιν αγγελοι παρακυψαι 
'''
"13" = '''
:sup:`13` διο αναζωσαμενοι τασ οσφυασ τησ διανοιασ υμων νηφοντεσ τελειωσ ελπισατε επι την φερομενην υμιν χαριν εν αποκαλυψει ιησου χριστου 
'''
"14" = '''
:sup:`14` ωσ τεκνα υπακοησ μη συσχηματιζομενοι ταισ προτερον εν τη αγνοια υμων επιθυμιαισ 
'''
"15" = '''
:sup:`15` αλλα κατα τον καλεσαντα υμασ αγιον και αυτοι αγιοι εν παση αναστροφη γενηθητε 
'''
"16" = '''
:sup:`16` διοτι γεγραπται αγιοι γινεσθε οτι εγω αγιοσ ειμι 
'''
"17" = '''
:sup:`17` και ει πατερα επικαλεισθε τον απροσωποληπτωσ κρινοντα κατα το εκαστου εργον εν φοβω τον τησ παροικιασ υμων χρονον αναστραφητε 
'''
"18" = '''
:sup:`18` ειδοτεσ οτι ου φθαρτοισ αργυριω η χρυσιω ελυτρωθητε εκ τησ ματαιασ υμων αναστροφησ πατροπαραδοτου 
'''
"19" = '''
:sup:`19` αλλα τιμιω αιματι ωσ αμνου αμωμου και ασπιλου χριστου 
'''
"20" = '''
:sup:`20` προεγνωσμενου μεν προ καταβολησ κοσμου φανερωθεντοσ δε επ εσχατων των χρονων δι υμασ 
'''
"21" = '''
:sup:`21` τουσ δι αυτου πιστευοντασ εισ θεον τον εγειραντα αυτον εκ νεκρων και δοξαν αυτω δοντα ωστε την πιστιν υμων και ελπιδα ειναι εισ θεον 
'''
"22" = '''
:sup:`22` τασ ψυχασ υμων ηγνικοτεσ εν τη υπακοη τησ αληθειασ δια πνευματοσ εισ φιλαδελφιαν ανυποκριτον εκ καθαρασ καρδιασ αλληλουσ αγαπησατε εκτενωσ 
'''
"23" = '''
:sup:`23` αναγεγεννημενοι ουκ εκ σπορασ φθαρτησ αλλα αφθαρτου δια λογου ζωντοσ θεου και μενοντοσ εισ τον αιωνα 
'''
"24" = '''
:sup:`24` διοτι πασα σαρξ ωσ χορτοσ και πασα δοξα ανθρωπου ωσ ανθοσ χορτου εξηρανθη ο χορτοσ και το ανθοσ αυτου εξεπεσεν 
'''
"25" = '''
:sup:`25` το δε ρημα κυριου μενει εισ τον αιωνα τουτο δε εστιν το ρημα το ευαγγελισθεν εισ υμασ 
'''
