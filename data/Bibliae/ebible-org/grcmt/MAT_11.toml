[11]
"1" = '''
:sup:`1` και εγενετο οτε ετελεσεν ο ιησουσ διατασσων τοισ δωδεκα μαθηταισ αυτου μετεβη εκειθεν του διδασκειν και κηρυσσειν εν ταισ πολεσιν αυτων 
'''
"2" = '''
:sup:`2` ο δε ιωαννησ ακουσασ εν τω δεσμωτηριω τα εργα του χριστου πεμψασ δυο των μαθητων αυτου 
'''
"3" = '''
:sup:`3` ειπεν αυτω συ ει ο ερχομενοσ η ετερον προσδοκωμεν 
'''
"4" = '''
:sup:`4` και αποκριθεισ ο ιησουσ ειπεν αυτοισ πορευθεντεσ απαγγειλατε ιωαννη α ακουετε και βλεπετε 
'''
"5" = '''
:sup:`5` τυφλοι αναβλεπουσιν και χωλοι περιπατουσιν λεπροι καθαριζονται και κωφοι ακουουσιν νεκροι εγειρονται και πτωχοι ευαγγελιζονται 
'''
"6" = '''
:sup:`6` και μακαριοσ εστιν οσ εαν μη σκανδαλισθη εν εμοι 
'''
"7" = '''
:sup:`7` τουτων δε πορευομενων ηρξατο ο ιησουσ λεγειν τοισ οχλοισ περι ιωαννου τι εξηλθετε εισ την ερημον θεασασθαι καλαμον υπο ανεμου σαλευομενον 
'''
"8" = '''
:sup:`8` αλλα τι εξηλθετε ιδειν ανθρωπον εν μαλακοισ ιματιοισ ημφιεσμενον ιδου οι τα μαλακα φορουντεσ εν τοισ οικοισ των βασιλειων εισιν 
'''
"9" = '''
:sup:`9` αλλα τι εξηλθετε ιδειν προφητην ναι λεγω υμιν και περισσοτερον προφητου 
'''
"10" = '''
:sup:`10` ουτοσ γαρ εστιν περι ου γεγραπται ιδου εγω αποστελλω τον αγγελον μου προ προσωπου σου οσ κατασκευασει την οδον σου εμπροσθεν σου 
'''
"11" = '''
:sup:`11` αμην λεγω υμιν ουκ εγηγερται εν γεννητοισ γυναικων μειζων ιωαννου του βαπτιστου ο δε μικροτεροσ εν τη βασιλεια των ουρανων μειζων αυτου εστιν 
'''
"12" = '''
:sup:`12` απο δε των ημερων ιωαννου του βαπτιστου εωσ αρτι η βασιλεια των ουρανων βιαζεται και βιασται αρπαζουσιν αυτην 
'''
"13" = '''
:sup:`13` παντεσ γαρ οι προφηται και ο νομοσ εωσ ιωαννου προεφητευσαν 
'''
"14" = '''
:sup:`14` και ει θελετε δεξασθαι αυτοσ εστιν ηλιασ ο μελλων ερχεσθαι 
'''
"15" = '''
:sup:`15` ο εχων ωτα ακουειν ακουετω 
'''
"16" = '''
:sup:`16` τινι δε ομοιωσω την γενεαν ταυτην ομοια εστιν παιδιοισ εν αγοραισ καθημενοισ και προσφωνουσιν τοισ εταιροισ αυτων 
'''
"17" = '''
:sup:`17` και λεγουσιν ηυλησαμεν υμιν και ουκ ωρχησασθε εθρηνησαμεν υμιν και ουκ εκοψασθε 
'''
"18" = '''
:sup:`18` ηλθεν γαρ ιωαννησ μητε εσθιων μητε πινων και λεγουσιν δαιμονιον εχει 
'''
"19" = '''
:sup:`19` ηλθεν ο υιοσ του ανθρωπου εσθιων και πινων και λεγουσιν ιδου ανθρωποσ φαγοσ και οινοποτησ τελωνων φιλοσ και αμαρτωλων και εδικαιωθη η σοφια απο των τεκνων αυτησ 
'''
"20" = '''
:sup:`20` τοτε ηρξατο ονειδιζειν τασ πολεισ εν αισ εγενοντο αι πλεισται δυναμεισ αυτου οτι ου μετενοησαν 
'''
"21" = '''
:sup:`21` ουαι σοι χοραζιν ουαι σοι βηθσαιδα οτι ει εν τυρω και σιδωνι εγενοντο αι δυναμεισ αι γενομεναι εν υμιν παλαι αν εν σακκω και σποδω μετενοησαν 
'''
"22" = '''
:sup:`22` πλην λεγω υμιν τυρω και σιδωνι ανεκτοτερον εσται εν ημερα κρισεωσ η υμιν 
'''
"23" = '''
:sup:`23` και συ καπερναουμ η εωσ του ουρανου υψωθεισα εωσ αδου καταβιβασθηση οτι ει εν σοδομοισ εγενοντο αι δυναμεισ αι γενομεναι εν σοι εμειναν αν μεχρι τησ σημερον 
'''
"24" = '''
:sup:`24` πλην λεγω υμιν οτι γη σοδομων ανεκτοτερον εσται εν ημερα κρισεωσ η σοι 
'''
"25" = '''
:sup:`25` εν εκεινω τω καιρω αποκριθεισ ο ιησουσ ειπεν εξομολογουμαι σοι πατερ κυριε του ουρανου και τησ γησ οτι απεκρυψασ ταυτα απο σοφων και συνετων και απεκαλυψασ αυτα νηπιοισ 
'''
"26" = '''
:sup:`26` ναι ο πατηρ οτι ουτωσ εγενετο ευδοκια εμπροσθεν σου 
'''
"27" = '''
:sup:`27` παντα μοι παρεδοθη υπο του πατροσ μου και ουδεισ επιγινωσκει τον υιον ει μη ο πατηρ ουδε τον πατερα τισ επιγινωσκει ει μη ο υιοσ και ω εαν βουληται ο υιοσ αποκαλυψαι 
'''
"28" = '''
:sup:`28` δευτε προσ με παντεσ οι κοπιωντεσ και πεφορτισμενοι καγω αναπαυσω υμασ 
'''
"29" = '''
:sup:`29` αρατε τον ζυγον μου εφ υμασ και μαθετε απ εμου οτι πραοσ ειμι και ταπεινοσ τη καρδια και ευρησετε αναπαυσιν ταισ ψυχαισ υμων 
'''
"30" = '''
:sup:`30` ο γαρ ζυγοσ μου χρηστοσ και το φορτιον μου ελαφρον εστιν 
'''
