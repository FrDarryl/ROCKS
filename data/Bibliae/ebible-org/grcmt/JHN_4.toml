[4]
"1" = '''
:sup:`1` ωσ ουν εγνω ο κυριοσ οτι ηκουσαν οι φαρισαιοι οτι ιησουσ πλειονασ μαθητασ ποιει και βαπτιζει η ιωαννησ 
'''
"2" = '''
:sup:`2` καιτοιγε ιησουσ αυτοσ ουκ εβαπτιζεν αλλ οι μαθηται αυτου 
'''
"3" = '''
:sup:`3` αφηκεν την ιουδαιαν και απηλθεν εισ την γαλιλαιαν 
'''
"4" = '''
:sup:`4` εδει δε αυτον διερχεσθαι δια τησ σαμαρειασ 
'''
"5" = '''
:sup:`5` ερχεται ουν εισ πολιν τησ σαμαρειασ λεγομενην συχαρ πλησιον του χωριου ο εδωκεν ιακωβ ιωσηφ τω υιω αυτου 
'''
"6" = '''
:sup:`6` ην δε εκει πηγη του ιακωβ ο ουν ιησουσ κεκοπιακωσ εκ τησ οδοιποριασ εκαθεζετο ουτωσ επι τη πηγη ωρα ην ωσει εκτη 
'''
"7" = '''
:sup:`7` ερχεται γυνη εκ τησ σαμαρειασ αντλησαι υδωρ λεγει αυτη ο ιησουσ δοσ μοι πιειν 
'''
"8" = '''
:sup:`8` οι γαρ μαθηται αυτου απεληλυθεισαν εισ την πολιν ινα τροφασ αγορασωσιν 
'''
"9" = '''
:sup:`9` λεγει ουν αυτω η γυνη η σαμαρειτισ πωσ συ ιουδαιοσ ων παρ εμου πιειν αιτεισ ουσησ γυναικοσ σαμαρειτιδοσ ου γαρ συγχρωνται ιουδαιοι σαμαρειταισ 
'''
"10" = '''
:sup:`10` απεκριθη ιησουσ και ειπεν αυτη ει ηδεισ την δωρεαν του θεου και τισ εστιν ο λεγων σοι δοσ μοι πιειν συ αν ητησασ αυτον και εδωκεν αν σοι υδωρ ζων 
'''
"11" = '''
:sup:`11` λεγει αυτω η γυνη κυριε ουτε αντλημα εχεισ και το φρεαρ εστιν βαθυ ποθεν ουν εχεισ το υδωρ το ζων 
'''
"12" = '''
:sup:`12` μη συ μειζων ει του πατροσ ημων ιακωβ οσ εδωκεν ημιν το φρεαρ και αυτοσ εξ αυτου επιεν και οι υιοι αυτου και τα θρεμματα αυτου 
'''
"13" = '''
:sup:`13` απεκριθη ιησουσ και ειπεν αυτη πασ ο πινων εκ του υδατοσ τουτου διψησει παλιν 
'''
"14" = '''
:sup:`14` οσ δ αν πιη εκ του υδατοσ ου εγω δωσω αυτω ου μη διψηση εισ τον αιωνα αλλα το υδωρ ο δωσω αυτω γενησεται εν αυτω πηγη υδατοσ αλλομενου εισ ζωην αιωνιον 
'''
"15" = '''
:sup:`15` λεγει προσ αυτον η γυνη κυριε δοσ μοι τουτο το υδωρ ινα μη διψω μηδε ερχομαι ενθαδε αντλειν 
'''
"16" = '''
:sup:`16` λεγει αυτη ο ιησουσ υπαγε φωνησον τον ανδρα σου και ελθε ενθαδε 
'''
"17" = '''
:sup:`17` απεκριθη η γυνη και ειπεν ουκ εχω ανδρα λεγει αυτη ο ιησουσ καλωσ ειπασ οτι ανδρα ουκ εχω 
'''
"18" = '''
:sup:`18` πεντε γαρ ανδρασ εσχεσ και νυν ον εχεισ ουκ εστιν σου ανηρ τουτο αληθεσ ειρηκασ 
'''
"19" = '''
:sup:`19` λεγει αυτω η γυνη κυριε θεωρω οτι προφητησ ει συ 
'''
"20" = '''
:sup:`20` οι πατερεσ ημων εν τω ορει τουτω προσεκυνησαν και υμεισ λεγετε οτι εν ιεροσολυμοισ εστιν ο τοποσ οπου δει προσκυνειν 
'''
"21" = '''
:sup:`21` λεγει αυτη ο ιησουσ γυναι πιστευσον μοι οτι ερχεται ωρα οτε ουτε εν τω ορει τουτω ουτε εν ιεροσολυμοισ προσκυνησετε τω πατρι 
'''
"22" = '''
:sup:`22` υμεισ προσκυνειτε ο ουκ οιδατε ημεισ προσκυνουμεν ο οιδαμεν οτι η σωτηρια εκ των ιουδαιων εστιν 
'''
"23" = '''
:sup:`23` αλλ ερχεται ωρα και νυν εστιν οτε οι αληθινοι προσκυνηται προσκυνησουσιν τω πατρι εν πνευματι και αληθεια και γαρ ο πατηρ τοιουτουσ ζητει τουσ προσκυνουντασ αυτον 
'''
"24" = '''
:sup:`24` πνευμα ο θεοσ και τουσ προσκυνουντασ αυτον εν πνευματι και αληθεια δει προσκυνειν 
'''
"25" = '''
:sup:`25` λεγει αυτω η γυνη οιδα οτι μεσιασ ερχεται ο λεγομενοσ χριστοσ οταν ελθη εκεινοσ αναγγελει ημιν παντα 
'''
"26" = '''
:sup:`26` λεγει αυτη ο ιησουσ εγω ειμι ο λαλων σοι 
'''
"27" = '''
:sup:`27` και επι τουτω ηλθον οι μαθηται αυτου και εθαυμασαν οτι μετα γυναικοσ ελαλει ουδεισ μεντοι ειπεν τι ζητεισ η τι λαλεισ μετ αυτησ 
'''
"28" = '''
:sup:`28` αφηκεν ουν την υδριαν αυτησ η γυνη και απηλθεν εισ την πολιν και λεγει τοισ ανθρωποισ 
'''
"29" = '''
:sup:`29` δευτε ιδετε ανθρωπον οσ ειπεν μοι παντα οσα εποιησα μητι ουτοσ εστιν ο χριστοσ 
'''
"30" = '''
:sup:`30` εξηλθον εκ τησ πολεωσ και ηρχοντο προσ αυτον 
'''
"31" = '''
:sup:`31` εν δε τω μεταξυ ηρωτων αυτον οι μαθηται λεγοντεσ ραββι φαγε 
'''
"32" = '''
:sup:`32` ο δε ειπεν αυτοισ εγω βρωσιν εχω φαγειν ην υμεισ ουκ οιδατε 
'''
"33" = '''
:sup:`33` ελεγον ουν οι μαθηται προσ αλληλουσ μη τισ ηνεγκεν αυτω φαγειν 
'''
"34" = '''
:sup:`34` λεγει αυτοισ ο ιησουσ εμον βρωμα εστιν ινα ποιω το θελημα του πεμψαντοσ με και τελειωσω αυτου το εργον 
'''
"35" = '''
:sup:`35` ουχ υμεισ λεγετε οτι ετι τετραμηνοσ εστιν και ο θερισμοσ ερχεται ιδου λεγω υμιν επαρατε τουσ οφθαλμουσ υμων και θεασασθε τασ χωρασ οτι λευκαι εισιν προσ θερισμον ηδη 
'''
"36" = '''
:sup:`36` και ο θεριζων μισθον λαμβανει και συναγει καρπον εισ ζωην αιωνιον ινα και ο σπειρων ομου χαιρη και ο θεριζων 
'''
"37" = '''
:sup:`37` εν γαρ τουτω ο λογοσ εστιν ο αληθινοσ οτι αλλοσ εστιν ο σπειρων και αλλοσ ο θεριζων 
'''
"38" = '''
:sup:`38` εγω απεστειλα υμασ θεριζειν ο ουχ υμεισ κεκοπιακατε αλλοι κεκοπιακασιν και υμεισ εισ τον κοπον αυτων εισεληλυθατε 
'''
"39" = '''
:sup:`39` εκ δε τησ πολεωσ εκεινησ πολλοι επιστευσαν εισ αυτον των σαμαρειτων δια τον λογον τησ γυναικοσ μαρτυρουσησ οτι ειπεν μοι παντα οσα εποιησα 
'''
"40" = '''
:sup:`40` ωσ ουν ηλθον προσ αυτον οι σαμαρειται ηρωτων αυτον μειναι παρ αυτοισ και εμεινεν εκει δυο ημερασ 
'''
"41" = '''
:sup:`41` και πολλω πλειουσ επιστευσαν δια τον λογον αυτου 
'''
"42" = '''
:sup:`42` τη τε γυναικι ελεγον οτι ουκετι δια την σην λαλιαν πιστευομεν αυτοι γαρ ακηκοαμεν και οιδαμεν οτι ουτοσ εστιν αληθωσ ο σωτηρ του κοσμου ο χριστοσ 
'''
"43" = '''
:sup:`43` μετα δε τασ δυο ημερασ εξηλθεν εκειθεν και απηλθεν εισ την γαλιλαιαν 
'''
"44" = '''
:sup:`44` αυτοσ γαρ ο ιησουσ εμαρτυρησεν οτι προφητησ εν τη ιδια πατριδι τιμην ουκ εχει 
'''
"45" = '''
:sup:`45` οτε ουν ηλθεν εισ την γαλιλαιαν εδεξαντο αυτον οι γαλιλαιοι παντα εωρακοτεσ α εποιησεν εν ιεροσολυμοισ εν τη εορτη και αυτοι γαρ ηλθον εισ την εορτην 
'''
"46" = '''
:sup:`46` ηλθεν ουν παλιν ο ιησουσ εισ την κανα τησ γαλιλαιασ οπου εποιησεν το υδωρ οινον και ην τισ βασιλικοσ ου ο υιοσ ησθενει εν καπερναουμ 
'''
"47" = '''
:sup:`47` ουτοσ ακουσασ οτι ιησουσ ηκει εκ τησ ιουδαιασ εισ την γαλιλαιαν απηλθεν προσ αυτον και ηρωτα αυτον ινα καταβη και ιασηται αυτου τον υιον εμελλεν γαρ αποθνησκειν 
'''
"48" = '''
:sup:`48` ειπεν ουν ο ιησουσ προσ αυτον εαν μη σημεια και τερατα ιδητε ου μη πιστευσητε 
'''
"49" = '''
:sup:`49` λεγει προσ αυτον ο βασιλικοσ κυριε καταβηθι πριν αποθανειν το παιδιον μου 
'''
"50" = '''
:sup:`50` λεγει αυτω ο ιησουσ πορευου ο υιοσ σου ζη και επιστευσεν ο ανθρωποσ τω λογω ω ειπεν αυτω ο ιησουσ και επορευετο 
'''
"51" = '''
:sup:`51` ηδη δε αυτου καταβαινοντοσ οι δουλοι αυτου απηντησαν αυτω και απηγγειλαν λεγοντεσ οτι ο παισ σου ζη 
'''
"52" = '''
:sup:`52` επυθετο ουν παρ αυτων την ωραν εν η κομψοτερον εσχεν και ειπον αυτω οτι χθεσ ωραν εβδομην αφηκεν αυτον ο πυρετοσ 
'''
"53" = '''
:sup:`53` εγνω ουν ο πατηρ οτι εν εκεινη τη ωρα εν η ειπεν αυτω ο ιησουσ οτι ο υιοσ σου ζη και επιστευσεν αυτοσ και η οικια αυτου ολη 
'''
"54" = '''
:sup:`54` τουτο παλιν δευτερον σημειον εποιησεν ο ιησουσ ελθων εκ τησ ιουδαιασ εισ την γαλιλαιαν 
'''
