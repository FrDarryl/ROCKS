[3]
"1" = '''
:sup:`1` τουτου χαριν εγω παυλοσ ο δεσμιοσ του χριστου ιησου υπερ υμων των εθνων 
'''
"2" = '''
:sup:`2` ειγε ηκουσατε την οικονομιαν τησ χαριτοσ του θεου τησ δοθεισησ μοι εισ υμασ 
'''
"3" = '''
:sup:`3` οτι κατα αποκαλυψιν εγνωρισεν μοι το μυστηριον καθωσ προεγραψα εν ολιγω 
'''
"4" = '''
:sup:`4` προσ ο δυνασθε αναγινωσκοντεσ νοησαι την συνεσιν μου εν τω μυστηριω του χριστου 
'''
"5" = '''
:sup:`5` ο ετεραισ γενεαισ ουκ εγνωρισθη τοισ υιοισ των ανθρωπων ωσ νυν απεκαλυφθη τοισ αγιοισ αποστολοισ αυτου και προφηταισ εν πνευματι 
'''
"6" = '''
:sup:`6` ειναι τα εθνη συγκληρονομα και συσσωμα και συμμετοχα τησ επαγγελιασ αυτου εν τω χριστω δια του ευαγγελιου 
'''
"7" = '''
:sup:`7` ου εγενομην διακονοσ κατα την δωρεαν τησ χαριτοσ του θεου την δοθεισαν μοι κατα την ενεργειαν τησ δυναμεωσ αυτου 
'''
"8" = '''
:sup:`8` εμοι τω ελαχιστοτερω παντων αγιων εδοθη η χαρισ αυτη εν τοισ εθνεσιν ευαγγελισασθαι τον ανεξιχνιαστον πλουτον του χριστου 
'''
"9" = '''
:sup:`9` και φωτισαι παντασ τισ η οικονομια του μυστηριου του αποκεκρυμμενου απο των αιωνων εν τω θεω τω τα παντα κτισαντι δια ιησου χριστου 
'''
"10" = '''
:sup:`10` ινα γνωρισθη νυν ταισ αρχαισ και ταισ εξουσιαισ εν τοισ επουρανιοισ δια τησ εκκλησιασ η πολυποικιλοσ σοφια του θεου 
'''
"11" = '''
:sup:`11` κατα προθεσιν των αιωνων ην εποιησεν εν χριστω ιησου τω κυριω ημων 
'''
"12" = '''
:sup:`12` εν ω εχομεν την παρρησιαν και την προσαγωγην εν πεποιθησει δια τησ πιστεωσ αυτου 
'''
"13" = '''
:sup:`13` διο αιτουμαι μη εκκακειν εν ταισ θλιψεσιν μου υπερ υμων ητισ εστιν δοξα υμων 
'''
"14" = '''
:sup:`14` τουτου χαριν καμπτω τα γονατα μου προσ τον πατερα του κυριου ημων ιησου χριστου 
'''
"15" = '''
:sup:`15` εξ ου πασα πατρια εν ουρανοισ και επι γησ ονομαζεται 
'''
"16" = '''
:sup:`16` ινα δωη υμιν κατα τον πλουτον τησ δοξησ αυτου δυναμει κραταιωθηναι δια του πνευματοσ αυτου εισ τον εσω ανθρωπον 
'''
"17" = '''
:sup:`17` κατοικησαι τον χριστον δια τησ πιστεωσ εν ταισ καρδιαισ υμων 
'''
"18" = '''
:sup:`18` εν αγαπη ερριζωμενοι και τεθεμελιωμενοι ινα εξισχυσητε καταλαβεσθαι συν πασιν τοισ αγιοισ τι το πλατοσ και μηκοσ και βαθοσ και υψοσ 
'''
"19" = '''
:sup:`19` γνωναι τε την υπερβαλλουσαν τησ γνωσεωσ αγαπην του χριστου ινα πληρωθητε εισ παν το πληρωμα του θεου 
'''
"20" = '''
:sup:`20` τω δε δυναμενω υπερ παντα ποιησαι υπερ εκπερισσου ων αιτουμεθα η νοουμεν κατα την δυναμιν την ενεργουμενην εν ημιν 
'''
"21" = '''
:sup:`21` αυτω η δοξα εν τη εκκλησια εν χριστω ιησου εισ πασασ τασ γενεασ του αιωνοσ των αιωνων αμην 
'''
