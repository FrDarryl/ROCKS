[5]
"1" = '''
:sup:`1` γινεσθε ουν μιμηται του θεου ωσ τεκνα αγαπητα 
'''
"2" = '''
:sup:`2` και περιπατειτε εν αγαπη καθωσ και ο χριστοσ ηγαπησεν ημασ και παρεδωκεν εαυτον υπερ ημων προσφοραν και θυσιαν τω θεω εισ οσμην ευωδιασ 
'''
"3" = '''
:sup:`3` πορνεια δε και πασα ακαθαρσια η πλεονεξια μηδε ονομαζεσθω εν υμιν καθωσ πρεπει αγιοισ 
'''
"4" = '''
:sup:`4` και αισχροτησ και μωρολογια η ευτραπελια τα ουκ ανηκοντα αλλα μαλλον ευχαριστια 
'''
"5" = '''
:sup:`5` τουτο γαρ εστε γινωσκοντεσ οτι πασ πορνοσ η ακαθαρτοσ η πλεονεκτησ οσ εστιν ειδωλολατρησ ουκ εχει κληρονομιαν εν τη βασιλεια του χριστου και θεου 
'''
"6" = '''
:sup:`6` μηδεισ υμασ απατατω κενοισ λογοισ δια ταυτα γαρ ερχεται η οργη του θεου επι τουσ υιουσ τησ απειθειασ 
'''
"7" = '''
:sup:`7` μη ουν γινεσθε συμμετοχοι αυτων 
'''
"8" = '''
:sup:`8` ητε γαρ ποτε σκοτοσ νυν δε φωσ εν κυριω ωσ τεκνα φωτοσ περιπατειτε 
'''
"9" = '''
:sup:`9` ο γαρ καρποσ του πνευματοσ εν παση αγαθωσυνη και δικαιοσυνη και αληθεια 
'''
"10" = '''
:sup:`10` δοκιμαζοντεσ τι εστιν ευαρεστον τω κυριω 
'''
"11" = '''
:sup:`11` και μη συγκοινωνειτε τοισ εργοισ τοισ ακαρποισ του σκοτουσ μαλλον δε και ελεγχετε 
'''
"12" = '''
:sup:`12` τα γαρ κρυφη γινομενα υπ αυτων αισχρον εστιν και λεγειν 
'''
"13" = '''
:sup:`13` τα δε παντα ελεγχομενα υπο του φωτοσ φανερουται παν γαρ το φανερουμενον φωσ εστιν 
'''
"14" = '''
:sup:`14` διο λεγει εγειρε ο καθευδων και αναστα εκ των νεκρων και επιφαυσει σοι ο χριστοσ 
'''
"15" = '''
:sup:`15` βλεπετε ουν πωσ ακριβωσ περιπατειτε μη ωσ ασοφοι αλλ ωσ σοφοι 
'''
"16" = '''
:sup:`16` εξαγοραζομενοι τον καιρον οτι αι ημεραι πονηραι εισιν 
'''
"17" = '''
:sup:`17` δια τουτο μη γινεσθε αφρονεσ αλλα συνιεντεσ τι το θελημα του κυριου 
'''
"18" = '''
:sup:`18` και μη μεθυσκεσθε οινω εν ω εστιν ασωτια αλλα πληρουσθε εν πνευματι 
'''
"19" = '''
:sup:`19` λαλουντεσ εαυτοισ ψαλμοισ και υμνοισ και ωδαισ πνευματικαισ αδοντεσ και ψαλλοντεσ εν τη καρδια υμων τω κυριω 
'''
"20" = '''
:sup:`20` ευχαριστουντεσ παντοτε υπερ παντων εν ονοματι του κυριου ημων ιησου χριστου τω θεω και πατρι 
'''
"21" = '''
:sup:`21` υποτασσομενοι αλληλοισ εν φοβω χριστου 
'''
"22" = '''
:sup:`22` αι γυναικεσ τοισ ιδιοισ ανδρασιν υποτασσεσθε ωσ τω κυριω 
'''
"23" = '''
:sup:`23` οτι ανηρ εστιν κεφαλη τησ γυναικοσ ωσ και ο χριστοσ κεφαλη τησ εκκλησιασ και αυτοσ εστιν σωτηρ του σωματοσ 
'''
"24" = '''
:sup:`24` αλλ ωσπερ η εκκλησια υποτασσεται τω χριστω ουτωσ και αι γυναικεσ τοισ ιδιοισ ανδρασιν εν παντι 
'''
"25" = '''
:sup:`25` οι ανδρεσ αγαπατε τασ γυναικασ εαυτων καθωσ και ο χριστοσ ηγαπησεν την εκκλησιαν και εαυτον παρεδωκεν υπερ αυτησ 
'''
"26" = '''
:sup:`26` ινα αυτην αγιαση καθαρισασ τω λουτρω του υδατοσ εν ρηματι 
'''
"27" = '''
:sup:`27` ινα παραστηση αυτην εαυτω ενδοξον την εκκλησιαν μη εχουσαν σπιλον η ρυτιδα η τι των τοιουτων αλλ ινα η αγια και αμωμοσ 
'''
"28" = '''
:sup:`28` ουτωσ οφειλουσιν οι ανδρεσ αγαπαν τασ εαυτων γυναικασ ωσ τα εαυτων σωματα ο αγαπων την εαυτου γυναικα εαυτον αγαπα 
'''
"29" = '''
:sup:`29` ουδεισ γαρ ποτε την εαυτου σαρκα εμισησεν αλλ εκτρεφει και θαλπει αυτην καθωσ και ο κυριοσ την εκκλησιαν 
'''
"30" = '''
:sup:`30` οτι μελη εσμεν του σωματοσ αυτου εκ τησ σαρκοσ αυτου και εκ των οστεων αυτου 
'''
"31" = '''
:sup:`31` αντι τουτου καταλειψει ανθρωποσ τον πατερα αυτου και την μητερα και προσκολληθησεται προσ την γυναικα αυτου και εσονται οι δυο εισ σαρκα μιαν 
'''
"32" = '''
:sup:`32` το μυστηριον τουτο μεγα εστιν εγω δε λεγω εισ χριστον και εισ την εκκλησιαν 
'''
"33" = '''
:sup:`33` πλην και υμεισ οι καθ ενα εκαστοσ την εαυτου γυναικα ουτωσ αγαπατω ωσ εαυτον η δε γυνη ινα φοβηται τον ανδρα 
'''
