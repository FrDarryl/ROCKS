[14]
"1" = '''
:sup:`1` τον δε ασθενουντα τη πιστει προσλαμβανεσθε μη εισ διακρισεισ διαλογισμων 
'''
"2" = '''
:sup:`2` οσ μεν πιστευει φαγειν παντα ο δε ασθενων λαχανα εσθιει 
'''
"3" = '''
:sup:`3` ο εσθιων τον μη εσθιοντα μη εξουθενειτω και ο μη εσθιων τον εσθιοντα μη κρινετω ο θεοσ γαρ αυτον προσελαβετο 
'''
"4" = '''
:sup:`4` συ τισ ει ο κρινων αλλοτριον οικετην τω ιδιω κυριω στηκει η πιπτει σταθησεται δε δυνατοσ γαρ εστιν ο θεοσ στησαι αυτον 
'''
"5" = '''
:sup:`5` οσ μεν κρινει ημεραν παρ ημεραν οσ δε κρινει πασαν ημεραν εκαστοσ εν τω ιδιω νοι πληροφορεισθω 
'''
"6" = '''
:sup:`6` ο φρονων την ημεραν κυριω φρονει και ο μη φρονων την ημεραν κυριω ου φρονει και ο εσθιων κυριω εσθιει ευχαριστει γαρ τω θεω και ο μη εσθιων κυριω ουκ εσθιει και ευχαριστει τω θεω 
'''
"7" = '''
:sup:`7` ουδεισ γαρ ημων εαυτω ζη και ουδεισ εαυτω αποθνησκει 
'''
"8" = '''
:sup:`8` εαν τε γαρ ζωμεν τω κυριω ζωμεν εαν τε αποθνησκωμεν τω κυριω αποθνησκομεν εαν τε ουν ζωμεν εαν τε αποθνησκωμεν του κυριου εσμεν 
'''
"9" = '''
:sup:`9` εισ τουτο γαρ χριστοσ και απεθανεν και ανεστη και εζησεν ινα και νεκρων και ζωντων κυριευση 
'''
"10" = '''
:sup:`10` συ δε τι κρινεισ τον αδελφον σου η και συ τι εξουθενεισ τον αδελφον σου παντεσ γαρ παραστησομεθα τω βηματι του χριστου 
'''
"11" = '''
:sup:`11` γεγραπται γαρ ζω εγω λεγει κυριοσ οτι εμοι καμψει παν γονυ και πασα γλωσσα εξομολογησεται τω θεω 
'''
"12" = '''
:sup:`12` αρα ουν εκαστοσ ημων περι εαυτου λογον δωσει τω θεω 
'''
"13" = '''
:sup:`13` μηκετι ουν αλληλουσ κρινωμεν αλλα τουτο κρινατε μαλλον το μη τιθεναι προσκομμα τω αδελφω η σκανδαλον 
'''
"14" = '''
:sup:`14` οιδα και πεπεισμαι εν κυριω ιησου οτι ουδεν κοινον δι αυτου ει μη τω λογιζομενω τι κοινον ειναι εκεινω κοινον 
'''
"15" = '''
:sup:`15` ει δε δια βρωμα ο αδελφοσ σου λυπειται ουκετι κατα αγαπην περιπατεισ μη τω βρωματι σου εκεινον απολλυε υπερ ου χριστοσ απεθανεν 
'''
"16" = '''
:sup:`16` μη βλασφημεισθω ουν υμων το αγαθον 
'''
"17" = '''
:sup:`17` ου γαρ εστιν η βασιλεια του θεου βρωσισ και ποσισ αλλα δικαιοσυνη και ειρηνη και χαρα εν πνευματι αγιω 
'''
"18" = '''
:sup:`18` ο γαρ εν τουτοισ δουλευων τω χριστω ευαρεστοσ τω θεω και δοκιμοσ τοισ ανθρωποισ 
'''
"19" = '''
:sup:`19` αρα ουν τα τησ ειρηνησ διωκωμεν και τα τησ οικοδομησ τησ εισ αλληλουσ 
'''
"20" = '''
:sup:`20` μη ενεκεν βρωματοσ καταλυε το εργον του θεου παντα μεν καθαρα αλλα κακον τω ανθρωπω τω δια προσκομματοσ εσθιοντι 
'''
"21" = '''
:sup:`21` καλον το μη φαγειν κρεα μηδε πιειν οινον μηδε εν ω ο αδελφοσ σου προσκοπτει η σκανδαλιζεται η ασθενει 
'''
"22" = '''
:sup:`22` συ πιστιν εχεισ κατα σεαυτον εχε ενωπιον του θεου μακαριοσ ο μη κρινων εαυτον εν ω δοκιμαζει 
'''
"23" = '''
:sup:`23` ο δε διακρινομενοσ εαν φαγη κατακεκριται οτι ουκ εκ πιστεωσ παν δε ο ουκ εκ πιστεωσ αμαρτια εστιν 
'''
"24" = '''
:sup:`24` τω δε δυναμενω υμασ στηριξαι κατα το ευαγγελιον μου και το κηρυγμα ιησου χριστου κατα αποκαλυψιν μυστηριου χρονοισ αιωνιοισ σεσιγημενου 
'''
"25" = '''
:sup:`25` φανερωθεντοσ δε νυν δια τε γραφων προφητικων κατ επιταγην του αιωνιου θεου εισ υπακοην πιστεωσ εισ παντα τα εθνη γνωρισθεντοσ 
'''
"26" = '''
:sup:`26` μονω σοφω θεω δια ιησου χριστου ω η δοξα εισ τουσ αιωνασ αμην 
'''
