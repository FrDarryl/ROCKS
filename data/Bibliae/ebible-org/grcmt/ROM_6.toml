[6]
"1" = '''
:sup:`1` τι ουν ερουμεν επιμενομεν τη αμαρτια ινα η χαρισ πλεοναση 
'''
"2" = '''
:sup:`2` μη γενοιτο οιτινεσ απεθανομεν τη αμαρτια πωσ ετι ζησομεν εν αυτη 
'''
"3" = '''
:sup:`3` η αγνοειτε οτι οσοι εβαπτισθημεν εισ χριστον ιησουν εισ τον θανατον αυτου εβαπτισθημεν 
'''
"4" = '''
:sup:`4` συνεταφημεν ουν αυτω δια του βαπτισματοσ εισ τον θανατον ινα ωσπερ ηγερθη χριστοσ εκ νεκρων δια τησ δοξησ του πατροσ ουτωσ και ημεισ εν καινοτητι ζωησ περιπατησωμεν 
'''
"5" = '''
:sup:`5` ει γαρ συμφυτοι γεγοναμεν τω ομοιωματι του θανατου αυτου αλλα και τησ αναστασεωσ εσομεθα 
'''
"6" = '''
:sup:`6` τουτο γινωσκοντεσ οτι ο παλαιοσ ημων ανθρωποσ συνεσταυρωθη ινα καταργηθη το σωμα τησ αμαρτιασ του μηκετι δουλευειν ημασ τη αμαρτια 
'''
"7" = '''
:sup:`7` ο γαρ αποθανων δεδικαιωται απο τησ αμαρτιασ 
'''
"8" = '''
:sup:`8` ει δε απεθανομεν συν χριστω πιστευομεν οτι και συζησομεν αυτω 
'''
"9" = '''
:sup:`9` ειδοτεσ οτι χριστοσ εγερθεισ εκ νεκρων ουκετι αποθνησκει θανατοσ αυτου ουκετι κυριευει 
'''
"10" = '''
:sup:`10` ο γαρ απεθανεν τη αμαρτια απεθανεν εφαπαξ ο δε ζη ζη τω θεω 
'''
"11" = '''
:sup:`11` ουτωσ και υμεισ λογιζεσθε εαυτουσ νεκρουσ μεν ειναι τη αμαρτια ζωντασ δε τω θεω εν χριστω ιησου τω κυριω ημων 
'''
"12" = '''
:sup:`12` μη ουν βασιλευετω η αμαρτια εν τω θνητω υμων σωματι εισ το υπακουειν αυτη εν ταισ επιθυμιαισ αυτου 
'''
"13" = '''
:sup:`13` μηδε παριστανετε τα μελη υμων οπλα αδικιασ τη αμαρτια αλλα παραστησατε εαυτουσ τω θεω ωσ εκ νεκρων ζωντασ και τα μελη υμων οπλα δικαιοσυνησ τω θεω 
'''
"14" = '''
:sup:`14` αμαρτια γαρ υμων ου κυριευσει ου γαρ εστε υπο νομον αλλ υπο χαριν 
'''
"15" = '''
:sup:`15` τι ουν αμαρτησομεν οτι ουκ εσμεν υπο νομον αλλ υπο χαριν μη γενοιτο 
'''
"16" = '''
:sup:`16` ουκ οιδατε οτι ω παριστανετε εαυτουσ δουλουσ εισ υπακοην δουλοι εστε ω υπακουετε ητοι αμαρτιασ εισ θανατον η υπακοησ εισ δικαιοσυνην 
'''
"17" = '''
:sup:`17` χαρισ δε τω θεω οτι ητε δουλοι τησ αμαρτιασ υπηκουσατε δε εκ καρδιασ εισ ον παρεδοθητε τυπον διδαχησ 
'''
"18" = '''
:sup:`18` ελευθερωθεντεσ δε απο τησ αμαρτιασ εδουλωθητε τη δικαιοσυνη 
'''
"19" = '''
:sup:`19` ανθρωπινον λεγω δια την ασθενειαν τησ σαρκοσ υμων ωσπερ γαρ παρεστησατε τα μελη υμων δουλα τη ακαθαρσια και τη ανομια εισ την ανομιαν ουτωσ νυν παραστησατε τα μελη υμων δουλα τη δικαιοσυνη εισ αγιασμον 
'''
"20" = '''
:sup:`20` οτε γαρ δουλοι ητε τησ αμαρτιασ ελευθεροι ητε τη δικαιοσυνη 
'''
"21" = '''
:sup:`21` τινα ουν καρπον ειχετε τοτε εφ οισ νυν επαισχυνεσθε το γαρ τελοσ εκεινων θανατοσ 
'''
"22" = '''
:sup:`22` νυνι δε ελευθερωθεντεσ απο τησ αμαρτιασ δουλωθεντεσ δε τω θεω εχετε τον καρπον υμων εισ αγιασμον το δε τελοσ ζωην αιωνιον 
'''
"23" = '''
:sup:`23` τα γαρ οψωνια τησ αμαρτιασ θανατοσ το δε χαρισμα του θεου ζωη αιωνιοσ εν χριστω ιησου τω κυριω ημων 
'''
