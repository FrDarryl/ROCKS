[16]
"1" = '''
:sup:`1` και ηκουσα φωνησ μεγαλησ εκ του ναου λεγουσησ τοισ επτα αγγελοισ υπαγετε και εκχεατε τασ επτα φιαλασ του θυμου του θεου εισ την γην 
'''
"2" = '''
:sup:`2` και απηλθεν ο πρωτοσ και εξεχεεν την φιαλην αυτου εισ την γην και εγενετο ελκοσ κακον και πονηρον επι τουσ ανθρωπουσ τουσ εχοντασ το χαραγμα του θηριου και τουσ προσκυνουντασ τη εικονι αυτου 
'''
"3" = '''
:sup:`3` και ο δευτεροσ αγγελοσ εξεχεεν την φιαλην αυτου εισ την θαλασσαν και εγενετο αιμα ωσ νεκρου και πασα ψυχη ζωσα απεθανεν εν τη θαλασση 
'''
"4" = '''
:sup:`4` και ο τριτοσ εξεχεεν την φιαλην αυτου εισ τουσ ποταμουσ και εισ τασ πηγασ των υδατων και εγενετο αιμα 
'''
"5" = '''
:sup:`5` και ηκουσα του αγγελου των υδατων λεγοντοσ δικαιοσ ει ο ων και ο ην ο οσιοσ οτι ταυτα εκρινασ 
'''
"6" = '''
:sup:`6` οτι αιμα αγιων και προφητων εξεχεαν και αιμα αυτοισ εδωκασ πιειν αξιοι εισιν 
'''
"7" = '''
:sup:`7` και ηκουσα του θυσιαστηριου λεγοντοσ ναι κυριε ο θεοσ ο παντοκρατωρ αληθιναι και δικαιαι αι κρισεισ σου 
'''
"8" = '''
:sup:`8` και ο τεταρτοσ αγγελοσ εξεχεεν την φιαλην αυτου επι τον ηλιον και εδοθη αυτω καυματισαι εν πυρι τουσ ανθρωπουσ 
'''
"9" = '''
:sup:`9` και εκαυματισθησαν οι ανθρωποι καυμα μεγα και εβλασφημησαν οι ανθρωποι το ονομα του θεου του εχοντοσ εξουσιαν επι τασ πληγασ ταυτασ και ου μετενοησαν δουναι αυτω δοξαν 
'''
"10" = '''
:sup:`10` και ο πεμπτοσ εξεχεεν την φιαλην αυτου επι τον θρονον του θηριου και εγενετο η βασιλεια αυτου εσκοτωμενη και εμασωντο τασ γλωσσασ αυτων εκ του πονου 
'''
"11" = '''
:sup:`11` και εβλασφημησαν τον θεον του ουρανου εκ των πονων αυτων και εκ των ελκων αυτων και ου μετενοησαν εκ των εργων αυτων 
'''
"12" = '''
:sup:`12` και ο εκτοσ εξεχεεν την φιαλην αυτου επι τον ποταμον τον μεγαν ευφρατην και εξηρανθη το υδωρ αυτου ινα ετοιμασθη η οδοσ των βασιλεων των απο ανατολησ ηλιου 
'''
"13" = '''
:sup:`13` και ειδον εκ του στοματοσ του δρακοντοσ και εκ του στοματοσ του θηριου και εκ του στοματοσ του ψευδοπροφητου πνευματα ακαθαρτα τρια ωσ βατραχοι 
'''
"14" = '''
:sup:`14` εισιν γαρ πνευματα δαιμονιων ποιουντα σημεια α εκπορευεται επι τουσ βασιλεισ τησ οικουμενησ ολησ συναγαγειν αυτουσ εισ τον πολεμον τησ ημερασ εκεινησ τησ μεγαλησ του θεου του παντοκρατοροσ 
'''
"15" = '''
:sup:`15` ιδου ερχομαι ωσ κλεπτησ μακαριοσ ο γρηγορων και τηρων τα ιματια αυτου ινα μη γυμνοσ περιπατη και βλεπωσιν την ασχημοσυνην αυτου 
'''
"16" = '''
:sup:`16` και συνηγαγεν αυτουσ εισ τον τοπον τον καλουμενον εβραιστι αρμαγεδων 
'''
"17" = '''
:sup:`17` και ο εβδομοσ εξεχεεν την φιαλην αυτου επι τον αερα και εξηλθεν φωνη μεγαλη απο του ναου του ουρανου απο του θρονου λεγουσα γεγονεν 
'''
"18" = '''
:sup:`18` και εγενοντο αστραπαι και βρονται και φωναι και σεισμοσ μεγασ οιοσ ουκ εγενετο αφ ου οι ανθρωποι εγενοντο επι τησ γησ τηλικουτοσ σεισμοσ ουτωσ μεγασ 
'''
"19" = '''
:sup:`19` και εγενετο η πολισ η μεγαλη εισ τρια μερη και αι πολεισ των εθνων επεσον και βαβυλων η μεγαλη εμνησθη ενωπιον του θεου δουναι αυτη το ποτηριον του οινου του θυμου τησ οργησ αυτου 
'''
"20" = '''
:sup:`20` και πασα νησοσ εφυγεν και ορη ουχ ευρεθησαν 
'''
"21" = '''
:sup:`21` και χαλαζα μεγαλη ωσ ταλαντιαια καταβαινει εκ του ουρανου επι τουσ ανθρωπουσ και εβλασφημησαν οι ανθρωποι τον θεον εκ τησ πληγησ τησ χαλαζησ οτι μεγαλη εστιν η πληγη αυτησ σφοδρα 
'''
