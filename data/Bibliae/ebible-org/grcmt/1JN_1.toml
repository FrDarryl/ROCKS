[1]
"1" = '''
:sup:`1` ο ην απ αρχησ ο ακηκοαμεν ο εωρακαμεν τοισ οφθαλμοισ ημων ο εθεασαμεθα και αι χειρεσ ημων εψηλαφησαν περι του λογου τησ ζωησ 
'''
"2" = '''
:sup:`2` και η ζωη εφανερωθη και εωρακαμεν και μαρτυρουμεν και απαγγελλομεν υμιν την ζωην την αιωνιον ητισ ην προσ τον πατερα και εφανερωθη ημιν 
'''
"3" = '''
:sup:`3` ο εωρακαμεν και ακηκοαμεν απαγγελλομεν υμιν ινα και υμεισ κοινωνιαν εχητε μεθ ημων και η κοινωνια δε η ημετερα μετα του πατροσ και μετα του υιου αυτου ιησου χριστου 
'''
"4" = '''
:sup:`4` και ταυτα γραφομεν υμιν ινα η χαρα ημων η πεπληρωμενη 
'''
"5" = '''
:sup:`5` και εστιν αυτη η αγγελια ην ακηκοαμεν απ αυτου και αναγγελλομεν υμιν οτι ο θεοσ φωσ εστιν και σκοτια εν αυτω ουκ εστιν ουδεμια 
'''
"6" = '''
:sup:`6` εαν ειπωμεν οτι κοινωνιαν εχομεν μετ αυτου και εν τω σκοτει περιπατωμεν ψευδομεθα και ου ποιουμεν την αληθειαν 
'''
"7" = '''
:sup:`7` εαν δε εν τω φωτι περιπατωμεν ωσ αυτοσ εστιν εν τω φωτι κοινωνιαν εχομεν μετ αλληλων και το αιμα ιησου χριστου του υιου αυτου καθαριζει ημασ απο πασησ αμαρτιασ 
'''
"8" = '''
:sup:`8` εαν ειπωμεν οτι αμαρτιαν ουκ εχομεν εαυτουσ πλανωμεν και η αληθεια ουκ εστιν εν ημιν 
'''
"9" = '''
:sup:`9` εαν ομολογωμεν τασ αμαρτιασ ημων πιστοσ εστιν και δικαιοσ ινα αφη ημιν τασ αμαρτιασ και καθαριση ημασ απο πασησ αδικιασ 
'''
"10" = '''
:sup:`10` εαν ειπωμεν οτι ουχ ημαρτηκαμεν ψευστην ποιουμεν αυτον και ο λογοσ αυτου ουκ εστιν εν ημιν 
'''
