[7]
"1" = '''
:sup:`1` ειπεν δε ο αρχιερευσ ει αρα ταυτα ουτωσ εχει 
'''
"2" = '''
:sup:`2` ο δε εφη ανδρεσ αδελφοι και πατερεσ ακουσατε ο θεοσ τησ δοξησ ωφθη τω πατρι ημων αβρααμ οντι εν τη μεσοποταμια πριν η κατοικησαι αυτον εν χαρραν 
'''
"3" = '''
:sup:`3` και ειπεν προσ αυτον εξελθε εκ τησ γησ σου και εκ τησ συγγενειασ σου και δευρο εισ γην ην αν σοι δειξω 
'''
"4" = '''
:sup:`4` τοτε εξελθων εκ γησ χαλδαιων κατωκησεν εν χαρραν κακειθεν μετα το αποθανειν τον πατερα αυτου μετωκισεν αυτον εισ την γην ταυτην εισ ην υμεισ νυν κατοικειτε 
'''
"5" = '''
:sup:`5` και ουκ εδωκεν αυτω κληρονομιαν εν αυτη ουδε βημα ποδοσ και επηγγειλατο δουναι αυτω εισ κατασχεσιν αυτην και τω σπερματι αυτου μετ αυτον ουκ οντοσ αυτω τεκνου 
'''
"6" = '''
:sup:`6` ελαλησεν δε ουτωσ ο θεοσ οτι εσται το σπερμα αυτου παροικον εν γη αλλοτρια και δουλωσουσιν αυτο και κακωσουσιν ετη τετρακοσια 
'''
"7" = '''
:sup:`7` και το εθνοσ ω εαν δουλευσωσιν κρινω εγω ειπεν ο θεοσ και μετα ταυτα εξελευσονται και λατρευσουσιν μοι εν τω τοπω τουτω 
'''
"8" = '''
:sup:`8` και εδωκεν αυτω διαθηκην περιτομησ και ουτωσ εγεννησεν τον ισαακ και περιετεμεν αυτον τη ημερα τη ογδοη και ο ισαακ τον ιακωβ και ο ιακωβ τουσ δωδεκα πατριαρχασ 
'''
"9" = '''
:sup:`9` και οι πατριαρχαι ζηλωσαντεσ τον ιωσηφ απεδοντο εισ αιγυπτον και ην ο θεοσ μετ αυτου 
'''
"10" = '''
:sup:`10` και εξειλετο αυτον εκ πασων των θλιψεων αυτου και εδωκεν αυτω χαριν και σοφιαν εναντιον φαραω βασιλεωσ αιγυπτου και κατεστησεν αυτον ηγουμενον επ αιγυπτον και ολον τον οικον αυτου 
'''
"11" = '''
:sup:`11` ηλθεν δε λιμοσ εφ ολην την γην αιγυπτου και χανααν και θλιψισ μεγαλη και ουχ ευρισκον χορτασματα οι πατερεσ ημων 
'''
"12" = '''
:sup:`12` ακουσασ δε ιακωβ οντα σιτα εν αιγυπτω εξαπεστειλεν τουσ πατερασ ημων πρωτον 
'''
"13" = '''
:sup:`13` και εν τω δευτερω ανεγνωρισθη ιωσηφ τοισ αδελφοισ αυτου και φανερον εγενετο τω φαραω το γενοσ του ιωσηφ 
'''
"14" = '''
:sup:`14` αποστειλασ δε ιωσηφ μετεκαλεσατο τον πατερα αυτου ιακωβ και πασαν την συγγενειαν εν ψυχαισ εβδομηκοντα πεντε 
'''
"15" = '''
:sup:`15` κατεβη δε ιακωβ εισ αιγυπτον και ετελευτησεν αυτοσ και οι πατερεσ ημων 
'''
"16" = '''
:sup:`16` και μετετεθησαν εισ συχεμ και ετεθησαν εν τω μνηματι ο ωνησατο αβρααμ τιμησ αργυριου παρα των υιων εμμορ του συχεμ 
'''
"17" = '''
:sup:`17` καθωσ δε ηγγιζεν ο χρονοσ τησ επαγγελιασ ησ ωμοσεν ο θεοσ τω αβρααμ ηυξησεν ο λαοσ και επληθυνθη εν αιγυπτω 
'''
"18" = '''
:sup:`18` αχρι ου ανεστη βασιλευσ ετεροσ οσ ουκ ηδει τον ιωσηφ 
'''
"19" = '''
:sup:`19` ουτοσ κατασοφισαμενοσ το γενοσ ημων εκακωσεν τουσ πατερασ ημων του ποιειν εκθετα τα βρεφη αυτων εισ το μη ζωογονεισθαι 
'''
"20" = '''
:sup:`20` εν ω καιρω εγεννηθη μωσησ και ην αστειοσ τω θεω οσ ανετραφη μηνασ τρεισ εν τω οικω του πατροσ 
'''
"21" = '''
:sup:`21` εκτεθεντα δε αυτον ανειλετο η θυγατηρ φαραω και ανεθρεψατο αυτον εαυτη εισ υιον 
'''
"22" = '''
:sup:`22` και επαιδευθη μωσησ παση σοφια αιγυπτιων ην δε δυνατοσ εν λογοισ και εργοισ 
'''
"23" = '''
:sup:`23` ωσ δε επληρουτο αυτω τεσσαρακονταετησ χρονοσ ανεβη επι την καρδιαν αυτου επισκεψασθαι τουσ αδελφουσ αυτου τουσ υιουσ ισραηλ 
'''
"24" = '''
:sup:`24` και ιδων τινα αδικουμενον ημυνατο και εποιησεν εκδικησιν τω καταπονουμενω παταξασ τον αιγυπτιον 
'''
"25" = '''
:sup:`25` ενομιζεν δε συνιεναι τουσ αδελφουσ αυτου οτι ο θεοσ δια χειροσ αυτου διδωσιν αυτοισ σωτηριαν οι δε ου συνηκαν 
'''
"26" = '''
:sup:`26` τη τε επιουση ημερα ωφθη αυτοισ μαχομενοισ και συνηλασεν αυτουσ εισ ειρηνην ειπων ανδρεσ αδελφοι εστε υμεισ ινα τι αδικειτε αλληλουσ 
'''
"27" = '''
:sup:`27` ο δε αδικων τον πλησιον απωσατο αυτον ειπων τισ σε κατεστησεν αρχοντα και δικαστην εφ ημασ 
'''
"28" = '''
:sup:`28` μη ανελειν με συ θελεισ ον τροπον ανειλεσ χθεσ τον αιγυπτιον 
'''
"29" = '''
:sup:`29` εφυγεν δε μωσησ εν τω λογω τουτω και εγενετο παροικοσ εν γη μαδιαμ ου εγεννησεν υιουσ δυο 
'''
"30" = '''
:sup:`30` και πληρωθεντων ετων τεσσαρακοντα ωφθη αυτω εν τη ερημω του ορουσ σινα αγγελοσ κυριου εν φλογι πυροσ βατου 
'''
"31" = '''
:sup:`31` ο δε μωσησ ιδων εθαυμαζεν το οραμα προσερχομενου δε αυτου κατανοησαι εγενετο φωνη κυριου προσ αυτον 
'''
"32" = '''
:sup:`32` εγω ο θεοσ των πατερων σου ο θεοσ αβρααμ και ο θεοσ ισαακ και ο θεοσ ιακωβ εντρομοσ δε γενομενοσ μωσησ ουκ ετολμα κατανοησαι 
'''
"33" = '''
:sup:`33` ειπεν δε αυτω ο κυριοσ λυσον το υποδημα των ποδων σου ο γαρ τοποσ εν ω εστηκασ γη αγια εστιν 
'''
"34" = '''
:sup:`34` ιδων ειδον την κακωσιν του λαου μου του εν αιγυπτω και του στεναγμου αυτων ηκουσα και κατεβην εξελεσθαι αυτουσ και νυν δευρο αποστελω σε εισ αιγυπτον 
'''
"35" = '''
:sup:`35` τουτον τον μωσην ον ηρνησαντο ειποντεσ τισ σε κατεστησεν αρχοντα και δικαστην τουτον ο θεοσ αρχοντα και λυτρωτην απεστειλεν εν χειρι αγγελου του οφθεντοσ αυτω εν τη βατω 
'''
"36" = '''
:sup:`36` ουτοσ εξηγαγεν αυτουσ ποιησασ τερατα και σημεια εν γη αιγυπτω και εν ερυθρα θαλασση και εν τη ερημω ετη τεσσαρακοντα 
'''
"37" = '''
:sup:`37` ουτοσ εστιν ο μωσησ ο ειπων τοισ υιοισ ισραηλ προφητην υμιν αναστησει κυριοσ ο θεοσ ημων εκ των αδελφων υμων ωσ εμε 
'''
"38" = '''
:sup:`38` ουτοσ εστιν ο γενομενοσ εν τη εκκλησια εν τη ερημω μετα του αγγελου του λαλουντοσ αυτω εν τω ορει σινα και των πατερων ημων οσ εδεξατο λογον ζωντα δουναι ημιν 
'''
"39" = '''
:sup:`39` ω ουκ ηθελησαν υπηκοοι γενεσθαι οι πατερεσ ημων αλλ απωσαντο και εστραφησαν τη καρδια αυτων εισ αιγυπτον 
'''
"40" = '''
:sup:`40` ειποντεσ τω ααρων ποιησον ημιν θεουσ οι προπορευσονται ημων ο γαρ μωσησ ουτοσ οσ εξηγαγεν ημασ εκ γησ αιγυπτου ουκ οιδαμεν τι γεγονεν αυτω 
'''
"41" = '''
:sup:`41` και εμοσχοποιησαν εν ταισ ημεραισ εκειναισ και ανηγαγον θυσιαν τω ειδωλω και ευφραινοντο εν τοισ εργοισ των χειρων αυτων 
'''
"42" = '''
:sup:`42` εστρεψεν δε ο θεοσ και παρεδωκεν αυτουσ λατρευειν τη στρατια του ουρανου καθωσ γεγραπται εν βιβλω των προφητων μη σφαγια και θυσιασ προσηνεγκατε μοι ετη τεσσαρακοντα εν τη ερημω οικοσ ισραηλ 
'''
"43" = '''
:sup:`43` και ανελαβετε την σκηνην του μολοχ και το αστρον του θεου υμων ρεμφαν τουσ τυπουσ ουσ εποιησατε προσκυνειν αυτοισ και μετοικιω υμασ επεκεινα βαβυλωνοσ 
'''
"44" = '''
:sup:`44` η σκηνη του μαρτυριου ην τοισ πατρασιν ημων εν τη ερημω καθωσ διεταξατο ο λαλων τω μωση ποιησαι αυτην κατα τον τυπον ον εωρακει 
'''
"45" = '''
:sup:`45` ην και εισηγαγον διαδεξαμενοι οι πατερεσ ημων μετα ιησου εν τη κατασχεσει των εθνων ων εξωσεν ο θεοσ απο προσωπου των πατερων ημων εωσ των ημερων δαυιδ 
'''
"46" = '''
:sup:`46` οσ ευρεν χαριν ενωπιον του θεου και ητησατο ευρειν σκηνωμα τω θεω ιακωβ 
'''
"47" = '''
:sup:`47` σολομων δε ωκοδομησεν αυτω οικον 
'''
"48" = '''
:sup:`48` αλλ ουχ ο υψιστοσ εν χειροποιητοισ ναοισ κατοικει καθωσ ο προφητησ λεγει 
'''
"49" = '''
:sup:`49` ο ουρανοσ μοι θρονοσ η δε γη υποποδιον των ποδων μου ποιον οικον οικοδομησετε μοι λεγει κυριοσ η τισ τοποσ τησ καταπαυσεωσ μου 
'''
"50" = '''
:sup:`50` ουχι η χειρ μου εποιησεν ταυτα παντα 
'''
"51" = '''
:sup:`51` σκληροτραχηλοι και απεριτμητοι τη καρδια και τοισ ωσιν υμεισ αει τω πνευματι τω αγιω αντιπιπτετε ωσ οι πατερεσ υμων και υμεισ 
'''
"52" = '''
:sup:`52` τινα των προφητων ουκ εδιωξαν οι πατερεσ υμων και απεκτειναν τουσ προκαταγγειλαντασ περι τησ ελευσεωσ του δικαιου ου νυν υμεισ προδοται και φονεισ γεγενησθε 
'''
"53" = '''
:sup:`53` οιτινεσ ελαβετε τον νομον εισ διαταγασ αγγελων και ουκ εφυλαξατε 
'''
"54" = '''
:sup:`54` ακουοντεσ δε ταυτα διεπριοντο ταισ καρδιαισ αυτων και εβρυχον τουσ οδοντασ επ αυτον 
'''
"55" = '''
:sup:`55` υπαρχων δε πληρησ πνευματοσ αγιου ατενισασ εισ τον ουρανον ειδεν δοξαν θεου και ιησουν εστωτα εκ δεξιων του θεου 
'''
"56" = '''
:sup:`56` και ειπεν ιδου θεωρω τουσ ουρανουσ ανεωγμενουσ και τον υιον του ανθρωπου εκ δεξιων εστωτα του θεου 
'''
"57" = '''
:sup:`57` κραξαντεσ δε φωνη μεγαλη συνεσχον τα ωτα αυτων και ωρμησαν ομοθυμαδον επ αυτον 
'''
"58" = '''
:sup:`58` και εκβαλοντεσ εξω τησ πολεωσ ελιθοβολουν και οι μαρτυρεσ απεθεντο τα ιματια παρα τουσ ποδασ νεανιου καλουμενου σαυλου 
'''
"59" = '''
:sup:`59` και ελιθοβολουν τον στεφανον επικαλουμενον και λεγοντα κυριε ιησου δεξαι το πνευμα μου 
'''
"60" = '''
:sup:`60` θεισ δε τα γονατα εκραξεν φωνη μεγαλη κυριε μη στησησ αυτοισ την αμαρτιαν ταυτην και τουτο ειπων εκοιμηθη 
'''
