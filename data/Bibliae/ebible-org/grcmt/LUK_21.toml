[21]
"1" = '''
:sup:`1` αναβλεψασ δε ειδεν τουσ βαλλοντασ τα δωρα αυτων εισ το γαζοφυλακιον πλουσιουσ 
'''
"2" = '''
:sup:`2` ειδεν δε τινα και χηραν πενιχραν βαλλουσαν εκει δυο λεπτα 
'''
"3" = '''
:sup:`3` και ειπεν αληθωσ λεγω υμιν οτι η χηρα η πτωχη αυτη πλειον παντων εβαλεν 
'''
"4" = '''
:sup:`4` απαντεσ γαρ ουτοι εκ του περισσευοντοσ αυτοισ εβαλον εισ τα δωρα του θεου αυτη δε εκ του υστερηματοσ αυτησ απαντα τον βιον ον ειχεν εβαλεν 
'''
"5" = '''
:sup:`5` και τινων λεγοντων περι του ιερου οτι λιθοισ καλοισ και αναθημασιν κεκοσμηται ειπεν 
'''
"6" = '''
:sup:`6` ταυτα α θεωρειτε ελευσονται ημεραι εν αισ ουκ αφεθησεται λιθοσ επι λιθω οσ ου καταλυθησεται 
'''
"7" = '''
:sup:`7` επηρωτησαν δε αυτον λεγοντεσ διδασκαλε ποτε ουν ταυτα εσται και τι το σημειον οταν μελλη ταυτα γινεσθαι 
'''
"8" = '''
:sup:`8` ο δε ειπεν βλεπετε μη πλανηθητε πολλοι γαρ ελευσονται επι τω ονοματι μου λεγοντεσ οτι εγω ειμι και ο καιροσ ηγγικεν μη ουν πορευθητε οπισω αυτων 
'''
"9" = '''
:sup:`9` οταν δε ακουσητε πολεμουσ και ακαταστασιασ μη πτοηθητε δει γαρ ταυτα γενεσθαι πρωτον αλλ ουκ ευθεωσ το τελοσ 
'''
"10" = '''
:sup:`10` τοτε ελεγεν αυτοισ εγερθησεται εθνοσ επι εθνοσ και βασιλεια επι βασιλειαν 
'''
"11" = '''
:sup:`11` σεισμοι τε μεγαλοι κατα τοπουσ και λιμοι και λοιμοι εσονται φοβητρα τε και σημεια απ ουρανου μεγαλα εσται 
'''
"12" = '''
:sup:`12` προ δε τουτων παντων επιβαλουσιν εφ υμασ τασ χειρασ αυτων και διωξουσιν παραδιδοντεσ εισ συναγωγασ και φυλακασ αγομενουσ επι βασιλεισ και ηγεμονασ ενεκεν του ονοματοσ μου 
'''
"13" = '''
:sup:`13` αποβησεται δε υμιν εισ μαρτυριον 
'''
"14" = '''
:sup:`14` θεσθε ουν εισ τασ καρδιασ υμων μη προμελεταν απολογηθηναι 
'''
"15" = '''
:sup:`15` εγω γαρ δωσω υμιν στομα και σοφιαν η ου δυνησονται αντειπειν ουδε αντιστηναι παντεσ οι αντικειμενοι υμιν 
'''
"16" = '''
:sup:`16` παραδοθησεσθε δε και υπο γονεων και συγγενων και φιλων και αδελφων και θανατωσουσιν εξ υμων 
'''
"17" = '''
:sup:`17` και εσεσθε μισουμενοι υπο παντων δια το ονομα μου 
'''
"18" = '''
:sup:`18` και θριξ εκ τησ κεφαλησ υμων ου μη αποληται 
'''
"19" = '''
:sup:`19` εν τη υπομονη υμων κτησασθε τασ ψυχασ υμων 
'''
"20" = '''
:sup:`20` οταν δε ιδητε κυκλουμενην υπο στρατοπεδων την ιερουσαλημ τοτε γνωτε οτι ηγγικεν η ερημωσισ αυτησ 
'''
"21" = '''
:sup:`21` τοτε οι εν τη ιουδαια φευγετωσαν εισ τα ορη και οι εν μεσω αυτησ εκχωρειτωσαν και οι εν ταισ χωραισ μη εισερχεσθωσαν εισ αυτην 
'''
"22" = '''
:sup:`22` οτι ημεραι εκδικησεωσ αυται εισιν του πλησθηναι παντα τα γεγραμμενα 
'''
"23" = '''
:sup:`23` ουαι δε ταισ εν γαστρι εχουσαισ και ταισ θηλαζουσαισ εν εκειναισ ταισ ημεραισ εσται γαρ αναγκη μεγαλη επι τησ γησ και οργη εν τω λαω τουτω 
'''
"24" = '''
:sup:`24` και πεσουνται στοματι μαχαιρασ και αιχμαλωτισθησονται εισ παντα τα εθνη και ιερουσαλημ εσται πατουμενη υπο εθνων αχρι πληρωθωσιν καιροι εθνων 
'''
"25" = '''
:sup:`25` και εσται σημεια εν ηλιω και σεληνη και αστροισ και επι τησ γησ συνοχη εθνων εν απορια ηχουσησ θαλασσησ και σαλου 
'''
"26" = '''
:sup:`26` αποψυχοντων ανθρωπων απο φοβου και προσδοκιασ των επερχομενων τη οικουμενη αι γαρ δυναμεισ των ουρανων σαλευθησονται 
'''
"27" = '''
:sup:`27` και τοτε οψονται τον υιον του ανθρωπου ερχομενον εν νεφελη μετα δυναμεωσ και δοξησ πολλησ 
'''
"28" = '''
:sup:`28` αρχομενων δε τουτων γινεσθαι ανακυψατε και επαρατε τασ κεφαλασ υμων διοτι εγγιζει η απολυτρωσισ υμων 
'''
"29" = '''
:sup:`29` και ειπεν παραβολην αυτοισ ιδετε την συκην και παντα τα δενδρα 
'''
"30" = '''
:sup:`30` οταν προβαλωσιν ηδη βλεποντεσ αφ εαυτων γινωσκετε οτι ηδη εγγυσ το θεροσ εστιν 
'''
"31" = '''
:sup:`31` ουτωσ και υμεισ οταν ιδητε ταυτα γινομενα γινωσκετε οτι εγγυσ εστιν η βασιλεια του θεου 
'''
"32" = '''
:sup:`32` αμην λεγω υμιν οτι ου μη παρελθη η γενεα αυτη εωσ αν παντα γενηται 
'''
"33" = '''
:sup:`33` ο ουρανοσ και η γη παρελευσονται οι δε λογοι μου ου μη παρελθωσιν 
'''
"34" = '''
:sup:`34` προσεχετε δε εαυτοισ μηποτε βαρηθωσιν υμων αι καρδιαι εν κραιπαλη και μεθη και μεριμναισ βιωτικαισ και αιφνιδιοσ εφ υμασ επιστη η ημερα εκεινη 
'''
"35" = '''
:sup:`35` ωσ παγισ γαρ επελευσεται επι παντασ τουσ καθημενουσ επι προσωπον πασησ τησ γησ 
'''
"36" = '''
:sup:`36` αγρυπνειτε ουν εν παντι καιρω δεομενοι ινα καταξιωθητε εκφυγειν παντα τα μελλοντα γινεσθαι και σταθηναι εμπροσθεν του υιου του ανθρωπου 
'''
"37" = '''
:sup:`37` ην δε τασ ημερασ εν τω ιερω διδασκων τασ δε νυκτασ εξερχομενοσ ηυλιζετο εισ το οροσ το καλουμενον ελαιων 
'''
"38" = '''
:sup:`38` και πασ ο λαοσ ωρθριζεν προσ αυτον εν τω ιερω ακουειν αυτου 
'''
