[9]
"1" = '''
:sup:`1` και ο πεμπτοσ αγγελοσ εσαλπισεν και ειδον αστερα εκ του ουρανου πεπτωκοτα εισ την γην και εδοθη αυτω η κλεισ του φρεατοσ τησ αβυσσου 
'''
"2" = '''
:sup:`2` και ηνοιξεν το φρεαρ τησ αβυσσου και ανεβη καπνοσ εκ του φρεατοσ ωσ καπνοσ καμινου καιομενησ και εσκοτισθη ο ηλιοσ και ο αηρ εκ του καπνου του φρεατοσ 
'''
"3" = '''
:sup:`3` και εκ του καπνου εξηλθον ακριδεσ εισ την γην και εδοθη αυταισ εξουσια ωσ εχουσιν εξουσιαν οι σκορπιοι τησ γησ 
'''
"4" = '''
:sup:`4` και ερρεθη αυταισ ινα μη αδικησωσιν τον χορτον τησ γησ ουδε παν χλωρον ουδε παν δενδρον ει μη τουσ ανθρωπουσ οιτινεσ ουκ εχουσιν την σφραγιδα του θεου επι των μετωπων αυτων 
'''
"5" = '''
:sup:`5` και εδοθη αυταισ ινα μη αποκτεινωσιν αυτουσ αλλ ινα βασανισθωσιν μηνασ πεντε και ο βασανισμοσ αυτων ωσ βασανισμοσ σκορπιου οταν παιση ανθρωπον 
'''
"6" = '''
:sup:`6` και εν ταισ ημεραισ εκειναισ ζητησουσιν οι ανθρωποι τον θανατον και ου μη ευρησουσιν αυτον και επιθυμησουσιν αποθανειν και φευξεται απ αυτων ο θανατοσ 
'''
"7" = '''
:sup:`7` και τα ομοιωματα των ακριδων ομοια ιπποισ ητοιμασμενοισ εισ πολεμον και επι τασ κεφαλασ αυτων ωσ στεφανοι χρυσοι και τα προσωπα αυτων ωσ προσωπα ανθρωπων 
'''
"8" = '''
:sup:`8` και ειχον τριχασ ωσ τριχασ γυναικων και οι οδοντεσ αυτων ωσ λεοντων ησαν 
'''
"9" = '''
:sup:`9` και ειχον θωρακασ ωσ θωρακασ σιδηρουσ και η φωνη των πτερυγων αυτων ωσ φωνη αρματων ιππων πολλων τρεχοντων εισ πολεμον 
'''
"10" = '''
:sup:`10` και εχουσιν ουρασ ομοιασ σκορπιοισ και κεντρα και εν ταισ ουραισ αυτων εξουσιαν εχουσιν του αδικησαι τουσ ανθρωπουσ μηνασ πεντε 
'''
"11" = '''
:sup:`11` εχουσαι βασιλεα επ αυτων αγγελον τησ αβυσσου ονομα αυτω εβραιστι αββαδων εν δε τη ελληνικη ονομα εχει απολλυων 
'''
"12" = '''
:sup:`12` η ουαι η μια απηλθεν ιδου ερχεται ετι δυο ουαι μετα ταυτα 
'''
"13" = '''
:sup:`13` και ο εκτοσ αγγελοσ εσαλπισεν και ηκουσα φωνην μιαν εκ των τεσσαρων κερατων του θυσιαστηριου του χρυσου του ενωπιον του θεου 
'''
"14" = '''
:sup:`14` λεγουσαν τω εκτω αγγελω ο εχων την σαλπιγγα λυσον τουσ τεσσαρασ αγγελουσ τουσ δεδεμενουσ επι τω ποταμω τω μεγαλω ευφρατη 
'''
"15" = '''
:sup:`15` και ελυθησαν οι τεσσαρεσ αγγελοι οι ητοιμασμενοι εισ την ωραν και εισ την ημεραν και μηνα και ενιαυτον ινα αποκτεινωσιν το τριτον των ανθρωπων 
'''
"16" = '''
:sup:`16` και ο αριθμοσ των στρατευματων του ιππου μυριαδεσ μυριαδων ηκουσα τον αριθμον αυτων 
'''
"17" = '''
:sup:`17` και ουτωσ ειδον τουσ ιππουσ εν τη ορασει και τουσ καθημενουσ επ αυτων εχοντασ θωρακασ πυρινουσ και υακινθινουσ και θειωδεισ και αι κεφαλαι των ιππων ωσ κεφαλαι λεοντων και εκ των στοματων αυτων εκπορευεται πυρ και καπνοσ και θειον 
'''
"18" = '''
:sup:`18` απο των τριων πληγων τουτων απεκτανθησαν το τριτον των ανθρωπων απο του πυροσ και του καπνου και του θειου του εκπορευομενου εκ των στοματων αυτων 
'''
"19" = '''
:sup:`19` η γαρ εξουσια των ιππων εν τω στοματι αυτων εστιν και εν ταισ ουραισ αυτων αι γαρ ουραι αυτων ομοιαι οφεων εχουσαι κεφαλασ και εν αυταισ αδικουσιν 
'''
"20" = '''
:sup:`20` και οι λοιποι των ανθρωπων οι ουκ απεκτανθησαν εν ταισ πληγαισ ταυταισ ου μετενοησαν εκ των εργων των χειρων αυτων ινα μη προσκυνησωσιν τα δαιμονια και τα ειδωλα τα χρυσα και τα αργυρα και τα χαλκα και τα λιθινα και τα ξυλινα α ουτε βλεπειν δυναται ουτε ακουειν ουτε περιπατειν 
'''
"21" = '''
:sup:`21` και ου μετενοησαν εκ των φονων αυτων ουτε εκ των φαρμακειων αυτων ουτε εκ τησ πορνειασ αυτων ουτε εκ των κλεμματων αυτων 
'''
