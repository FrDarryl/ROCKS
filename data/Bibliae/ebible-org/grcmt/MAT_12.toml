[12]
"1" = '''
:sup:`1` εν εκεινω τω καιρω επορευθη ο ιησουσ τοισ σαββασιν δια των σποριμων οι δε μαθηται αυτου επεινασαν και ηρξαντο τιλλειν σταχυασ και εσθιειν 
'''
"2" = '''
:sup:`2` οι δε φαρισαιοι ιδοντεσ ειπον αυτω ιδου οι μαθηται σου ποιουσιν ο ουκ εξεστιν ποιειν εν σαββατω 
'''
"3" = '''
:sup:`3` ο δε ειπεν αυτοισ ουκ ανεγνωτε τι εποιησεν δαυιδ οτε επεινασεν αυτοσ και οι μετ αυτου 
'''
"4" = '''
:sup:`4` πωσ εισηλθεν εισ τον οικον του θεου και τουσ αρτουσ τησ προθεσεωσ εφαγεν ουσ ουκ εξον ην αυτω φαγειν ουδε τοισ μετ αυτου ει μη τοισ ιερευσιν μονοισ 
'''
"5" = '''
:sup:`5` η ουκ ανεγνωτε εν τω νομω οτι τοισ σαββασιν οι ιερεισ εν τω ιερω το σαββατον βεβηλουσιν και αναιτιοι εισιν 
'''
"6" = '''
:sup:`6` λεγω δε υμιν οτι του ιερου μειζον εστιν ωδε 
'''
"7" = '''
:sup:`7` ει δε εγνωκειτε τι εστιν ελεον θελω και ου θυσιαν ουκ αν κατεδικασατε τουσ αναιτιουσ 
'''
"8" = '''
:sup:`8` κυριοσ γαρ εστιν του σαββατου ο υιοσ του ανθρωπου 
'''
"9" = '''
:sup:`9` και μεταβασ εκειθεν ηλθεν εισ την συναγωγην αυτων 
'''
"10" = '''
:sup:`10` και ιδου ανθρωποσ ην την χειρα εχων ξηραν και επηρωτησαν αυτον λεγοντεσ ει εξεστιν τοισ σαββασιν θεραπευειν ινα κατηγορησωσιν αυτου 
'''
"11" = '''
:sup:`11` ο δε ειπεν αυτοισ τισ εσται εξ υμων ανθρωποσ οσ εξει προβατον εν και εαν εμπεση τουτο τοισ σαββασιν εισ βοθυνον ουχι κρατησει αυτο και εγερει 
'''
"12" = '''
:sup:`12` ποσω ουν διαφερει ανθρωποσ προβατου ωστε εξεστιν τοισ σαββασιν καλωσ ποιειν 
'''
"13" = '''
:sup:`13` τοτε λεγει τω ανθρωπω εκτεινον την χειρα σου και εξετεινεν και αποκατεσταθη υγιησ ωσ η αλλη 
'''
"14" = '''
:sup:`14` οι δε φαρισαιοι συμβουλιον ελαβον κατ αυτου εξελθοντεσ οπωσ αυτον απολεσωσιν 
'''
"15" = '''
:sup:`15` ο δε ιησουσ γνουσ ανεχωρησεν εκειθεν και ηκολουθησαν αυτω οχλοι πολλοι και εθεραπευσεν αυτουσ παντασ 
'''
"16" = '''
:sup:`16` και επετιμησεν αυτοισ ινα μη φανερον αυτον ποιησωσιν 
'''
"17" = '''
:sup:`17` οπωσ πληρωθη το ρηθεν δια ησαιου του προφητου λεγοντοσ 
'''
"18" = '''
:sup:`18` ιδου ο παισ μου ον ηρετισα ο αγαπητοσ μου εισ ον ευδοκησεν η ψυχη μου θησω το πνευμα μου επ αυτον και κρισιν τοισ εθνεσιν απαγγελει 
'''
"19" = '''
:sup:`19` ουκ ερισει ουδε κραυγασει ουδε ακουσει τισ εν ταισ πλατειαισ την φωνην αυτου 
'''
"20" = '''
:sup:`20` καλαμον συντετριμμενον ου κατεαξει και λινον τυφομενον ου σβεσει εωσ αν εκβαλη εισ νικοσ την κρισιν 
'''
"21" = '''
:sup:`21` και τω ονοματι αυτου εθνη ελπιουσιν 
'''
"22" = '''
:sup:`22` τοτε προσηνεχθη αυτω δαιμονιζομενοσ τυφλοσ και κωφοσ και εθεραπευσεν αυτον ωστε τον τυφλον και κωφον και λαλειν και βλεπειν 
'''
"23" = '''
:sup:`23` και εξισταντο παντεσ οι οχλοι και ελεγον μητι ουτοσ εστιν ο υιοσ δαυιδ 
'''
"24" = '''
:sup:`24` οι δε φαρισαιοι ακουσαντεσ ειπον ουτοσ ουκ εκβαλλει τα δαιμονια ει μη εν τω βεελζεβουλ αρχοντι των δαιμονιων 
'''
"25" = '''
:sup:`25` ειδωσ δε ο ιησουσ τασ ενθυμησεισ αυτων ειπεν αυτοισ πασα βασιλεια μερισθεισα καθ εαυτησ ερημουται και πασα πολισ η οικια μερισθεισα καθ εαυτησ ου σταθησεται 
'''
"26" = '''
:sup:`26` και ει ο σατανασ τον σαταναν εκβαλλει εφ εαυτον εμερισθη πωσ ουν σταθησεται η βασιλεια αυτου 
'''
"27" = '''
:sup:`27` και ει εγω εν βεελζεβουλ εκβαλλω τα δαιμονια οι υιοι υμων εν τινι εκβαλλουσιν δια τουτο αυτοι υμων εσονται κριται 
'''
"28" = '''
:sup:`28` ει δε εν πνευματι θεου εγω εκβαλλω τα δαιμονια αρα εφθασεν εφ υμασ η βασιλεια του θεου 
'''
"29" = '''
:sup:`29` η πωσ δυναται τισ εισελθειν εισ την οικιαν του ισχυρου και τα σκευη αυτου διαρπασαι εαν μη πρωτον δηση τον ισχυρον και τοτε την οικιαν αυτου διαρπασει 
'''
"30" = '''
:sup:`30` ο μη ων μετ εμου κατ εμου εστιν και ο μη συναγων μετ εμου σκορπιζει 
'''
"31" = '''
:sup:`31` δια τουτο λεγω υμιν πασα αμαρτια και βλασφημια αφεθησεται τοισ ανθρωποισ η δε του πνευματοσ βλασφημια ουκ αφεθησεται τοισ ανθρωποισ 
'''
"32" = '''
:sup:`32` και οσ εαν ειπη λογον κατα του υιου του ανθρωπου αφεθησεται αυτω οσ δ αν ειπη κατα του πνευματοσ του αγιου ουκ αφεθησεται αυτω ουτε εν τω νυν αιωνι ουτε εν τω μελλοντι 
'''
"33" = '''
:sup:`33` η ποιησατε το δενδρον καλον και τον καρπον αυτου καλον η ποιησατε το δενδρον σαπρον και τον καρπον αυτου σαπρον εκ γαρ του καρπου το δενδρον γινωσκεται 
'''
"34" = '''
:sup:`34` γεννηματα εχιδνων πωσ δυνασθε αγαθα λαλειν πονηροι οντεσ εκ γαρ του περισσευματοσ τησ καρδιασ το στομα λαλει 
'''
"35" = '''
:sup:`35` ο αγαθοσ ανθρωποσ εκ του αγαθου θησαυρου εκβαλλει αγαθα και ο πονηροσ ανθρωποσ εκ του πονηρου θησαυρου εκβαλλει πονηρα 
'''
"36" = '''
:sup:`36` λεγω δε υμιν οτι παν ρημα αργον ο εαν λαλησωσιν οι ανθρωποι αποδωσουσιν περι αυτου λογον εν ημερα κρισεωσ 
'''
"37" = '''
:sup:`37` εκ γαρ των λογων σου δικαιωθηση και εκ των λογων σου καταδικασθηση 
'''
"38" = '''
:sup:`38` τοτε απεκριθησαν τινεσ των γραμματεων και φαρισαιων λεγοντεσ διδασκαλε θελομεν απο σου σημειον ιδειν 
'''
"39" = '''
:sup:`39` ο δε αποκριθεισ ειπεν αυτοισ γενεα πονηρα και μοιχαλισ σημειον επιζητει και σημειον ου δοθησεται αυτη ει μη το σημειον ιωνα του προφητου 
'''
"40" = '''
:sup:`40` ωσπερ γαρ ην ιωνασ εν τη κοιλια του κητουσ τρεισ ημερασ και τρεισ νυκτασ ουτωσ εσται ο υιοσ του ανθρωπου εν τη καρδια τησ γησ τρεισ ημερασ και τρεισ νυκτασ 
'''
"41" = '''
:sup:`41` ανδρεσ νινευιται αναστησονται εν τη κρισει μετα τησ γενεασ ταυτησ και κατακρινουσιν αυτην οτι μετενοησαν εισ το κηρυγμα ιωνα και ιδου πλειον ιωνα ωδε 
'''
"42" = '''
:sup:`42` βασιλισσα νοτου εγερθησεται εν τη κρισει μετα τησ γενεασ ταυτησ και κατακρινει αυτην οτι ηλθεν εκ των περατων τησ γησ ακουσαι την σοφιαν σολομωνοσ και ιδου πλειον σολομωνοσ ωδε 
'''
"43" = '''
:sup:`43` οταν δε το ακαθαρτον πνευμα εξελθη απο του ανθρωπου διερχεται δι ανυδρων τοπων ζητουν αναπαυσιν και ουχ ευρισκει 
'''
"44" = '''
:sup:`44` τοτε λεγει επιστρεψω εισ τον οικον μου οθεν εξηλθον και ελθον ευρισκει σχολαζοντα σεσαρωμενον και κεκοσμημενον 
'''
"45" = '''
:sup:`45` τοτε πορευεται και παραλαμβανει μεθ εαυτου επτα ετερα πνευματα πονηροτερα εαυτου και εισελθοντα κατοικει εκει και γινεται τα εσχατα του ανθρωπου εκεινου χειρονα των πρωτων ουτωσ εσται και τη γενεα ταυτη τη πονηρα 
'''
"46" = '''
:sup:`46` ετι δε αυτου λαλουντοσ τοισ οχλοισ ιδου η μητηρ και οι αδελφοι αυτου ειστηκεισαν εξω ζητουντεσ αυτω λαλησαι 
'''
"47" = '''
:sup:`47` ειπεν δε τισ αυτω ιδου η μητηρ σου και οι αδελφοι σου εξω εστηκασιν ζητουντεσ σοι λαλησαι 
'''
"48" = '''
:sup:`48` ο δε αποκριθεισ ειπεν τω ειποντι αυτω τισ εστιν η μητηρ μου και τινεσ εισιν οι αδελφοι μου 
'''
"49" = '''
:sup:`49` και εκτεινασ την χειρα αυτου επι τουσ μαθητασ αυτου ειπεν ιδου η μητηρ μου και οι αδελφοι μου 
'''
"50" = '''
:sup:`50` οστισ γαρ αν ποιηση το θελημα του πατροσ μου του εν ουρανοισ αυτοσ μου αδελφοσ και αδελφη και μητηρ εστιν 
'''
