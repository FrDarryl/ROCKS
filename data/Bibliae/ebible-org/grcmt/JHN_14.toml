[14]
"1" = '''
:sup:`1` μη ταρασσεσθω υμων η καρδια πιστευετε εισ τον θεον και εισ εμε πιστευετε 
'''
"2" = '''
:sup:`2` εν τη οικια του πατροσ μου μοναι πολλαι εισιν ει δε μη ειπον αν υμιν πορευομαι ετοιμασαι τοπον υμιν 
'''
"3" = '''
:sup:`3` και εαν πορευθω ετοιμασω υμιν τοπον παλιν ερχομαι και παραληψομαι υμασ προσ εμαυτον ινα οπου ειμι εγω και υμεισ ητε 
'''
"4" = '''
:sup:`4` και οπου εγω υπαγω οιδατε και την οδον οιδατε 
'''
"5" = '''
:sup:`5` λεγει αυτω θωμασ κυριε ουκ οιδαμεν που υπαγεισ και πωσ δυναμεθα την οδον ειδεναι 
'''
"6" = '''
:sup:`6` λεγει αυτω ο ιησουσ εγω ειμι η οδοσ και η αληθεια και η ζωη ουδεισ ερχεται προσ τον πατερα ει μη δι εμου 
'''
"7" = '''
:sup:`7` ει εγνωκειτε με και τον πατερα μου εγνωκειτε αν και απ αρτι γινωσκετε αυτον και εωρακατε αυτον 
'''
"8" = '''
:sup:`8` λεγει αυτω φιλιπποσ κυριε δειξον ημιν τον πατερα και αρκει ημιν 
'''
"9" = '''
:sup:`9` λεγει αυτω ο ιησουσ τοσουτον χρονον μεθ υμων ειμι και ουκ εγνωκασ με φιλιππε ο εωρακωσ εμε εωρακεν τον πατερα και πωσ συ λεγεισ δειξον ημιν τον πατερα 
'''
"10" = '''
:sup:`10` ου πιστευεισ οτι εγω εν τω πατρι και ο πατηρ εν εμοι εστιν τα ρηματα α εγω λαλω υμιν απ εμαυτου ου λαλω ο δε πατηρ ο εν εμοι μενων αυτοσ ποιει τα εργα 
'''
"11" = '''
:sup:`11` πιστευετε μοι οτι εγω εν τω πατρι και ο πατηρ εν εμοι ει δε μη δια τα εργα αυτα πιστευετε μοι 
'''
"12" = '''
:sup:`12` αμην αμην λεγω υμιν ο πιστευων εισ εμε τα εργα α εγω ποιω κακεινοσ ποιησει και μειζονα τουτων ποιησει οτι εγω προσ τον πατερα μου πορευομαι 
'''
"13" = '''
:sup:`13` και ο τι αν αιτησητε εν τω ονοματι μου τουτο ποιησω ινα δοξασθη ο πατηρ εν τω υιω 
'''
"14" = '''
:sup:`14` εαν τι αιτησητε με εν τω ονοματι μου εγω ποιησω 
'''
"15" = '''
:sup:`15` εαν αγαπατε με τασ εντολασ τασ εμασ τηρησατε 
'''
"16" = '''
:sup:`16` και εγω ερωτησω τον πατερα και αλλον παρακλητον δωσει υμιν ινα μενη μεθ υμων εισ τον αιωνα 
'''
"17" = '''
:sup:`17` το πνευμα τησ αληθειασ ο ο κοσμοσ ου δυναται λαβειν οτι ου θεωρει αυτο ουδε γινωσκει αυτο υμεισ δε γινωσκετε αυτο οτι παρ υμιν μενει και εν υμιν εσται 
'''
"18" = '''
:sup:`18` ουκ αφησω υμασ ορφανουσ ερχομαι προσ υμασ 
'''
"19" = '''
:sup:`19` ετι μικρον και ο κοσμοσ με ουκετι θεωρει υμεισ δε θεωρειτε με οτι εγω ζω και υμεισ ζησεσθε 
'''
"20" = '''
:sup:`20` εν εκεινη τη ημερα γνωσεσθε υμεισ οτι εγω εν τω πατρι μου και υμεισ εν εμοι και εγω εν υμιν 
'''
"21" = '''
:sup:`21` ο εχων τασ εντολασ μου και τηρων αυτασ εκεινοσ εστιν ο αγαπων με ο δε αγαπων με αγαπηθησεται υπο του πατροσ μου και εγω αγαπησω αυτον και εμφανισω αυτω εμαυτον 
'''
"22" = '''
:sup:`22` λεγει αυτω ιουδασ ουχ ο ισκαριωτησ κυριε και τι γεγονεν οτι ημιν μελλεισ εμφανιζειν σεαυτον και ουχι τω κοσμω 
'''
"23" = '''
:sup:`23` απεκριθη ιησουσ και ειπεν αυτω εαν τισ αγαπα με τον λογον μου τηρησει και ο πατηρ μου αγαπησει αυτον και προσ αυτον ελευσομεθα και μονην παρ αυτω ποιησομεν 
'''
"24" = '''
:sup:`24` ο μη αγαπων με τουσ λογουσ μου ου τηρει και ο λογοσ ον ακουετε ουκ εστιν εμοσ αλλα του πεμψαντοσ με πατροσ 
'''
"25" = '''
:sup:`25` ταυτα λελαληκα υμιν παρ υμιν μενων 
'''
"26" = '''
:sup:`26` ο δε παρακλητοσ το πνευμα το αγιον ο πεμψει ο πατηρ εν τω ονοματι μου εκεινοσ υμασ διδαξει παντα και υπομνησει υμασ παντα α ειπον υμιν 
'''
"27" = '''
:sup:`27` ειρηνην αφιημι υμιν ειρηνην την εμην διδωμι υμιν ου καθωσ ο κοσμοσ διδωσιν εγω διδωμι υμιν μη ταρασσεσθω υμων η καρδια μηδε δειλιατω 
'''
"28" = '''
:sup:`28` ηκουσατε οτι εγω ειπον υμιν υπαγω και ερχομαι προσ υμασ ει ηγαπατε με εχαρητε αν οτι ειπον πορευομαι προσ τον πατερα οτι ο πατηρ μου μειζων μου εστιν 
'''
"29" = '''
:sup:`29` και νυν ειρηκα υμιν πριν γενεσθαι ινα οταν γενηται πιστευσητε 
'''
"30" = '''
:sup:`30` ουκετι πολλα λαλησω μεθ υμων ερχεται γαρ ο του κοσμου αρχων και εν εμοι ουκ εχει ουδεν 
'''
"31" = '''
:sup:`31` αλλ ινα γνω ο κοσμοσ οτι αγαπω τον πατερα και καθωσ ενετειλατο μοι ο πατηρ ουτωσ ποιω εγειρεσθε αγωμεν εντευθεν 
'''
