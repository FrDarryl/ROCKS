[11]
"1" = '''
:sup:`1` μιμηται μου γινεσθε καθωσ καγω χριστου 
'''
"2" = '''
:sup:`2` επαινω δε υμασ αδελφοι οτι παντα μου μεμνησθε και καθωσ παρεδωκα υμιν τασ παραδοσεισ κατεχετε 
'''
"3" = '''
:sup:`3` θελω δε υμασ ειδεναι οτι παντοσ ανδροσ η κεφαλη ο χριστοσ εστιν κεφαλη δε γυναικοσ ο ανηρ κεφαλη δε χριστου ο θεοσ 
'''
"4" = '''
:sup:`4` πασ ανηρ προσευχομενοσ η προφητευων κατα κεφαλησ εχων καταισχυνει την κεφαλην αυτου 
'''
"5" = '''
:sup:`5` πασα δε γυνη προσευχομενη η προφητευουσα ακατακαλυπτω τη κεφαλη καταισχυνει την κεφαλην εαυτησ εν γαρ εστιν και το αυτο τη εξυρημενη 
'''
"6" = '''
:sup:`6` ει γαρ ου κατακαλυπτεται γυνη και κειρασθω ει δε αισχρον γυναικι το κειρασθαι η ξυρασθαι κατακαλυπτεσθω 
'''
"7" = '''
:sup:`7` ανηρ μεν γαρ ουκ οφειλει κατακαλυπτεσθαι την κεφαλην εικων και δοξα θεου υπαρχων γυνη δε δοξα ανδροσ εστιν 
'''
"8" = '''
:sup:`8` ου γαρ εστιν ανηρ εκ γυναικοσ αλλα γυνη εξ ανδροσ 
'''
"9" = '''
:sup:`9` και γαρ ουκ εκτισθη ανηρ δια την γυναικα αλλα γυνη δια τον ανδρα 
'''
"10" = '''
:sup:`10` δια τουτο οφειλει η γυνη εξουσιαν εχειν επι τησ κεφαλησ δια τουσ αγγελουσ 
'''
"11" = '''
:sup:`11` πλην ουτε ανηρ χωρισ γυναικοσ ουτε γυνη χωρισ ανδροσ εν κυριω 
'''
"12" = '''
:sup:`12` ωσπερ γαρ η γυνη εκ του ανδροσ ουτωσ και ο ανηρ δια τησ γυναικοσ τα δε παντα εκ του θεου 
'''
"13" = '''
:sup:`13` εν υμιν αυτοισ κρινατε πρεπον εστιν γυναικα ακατακαλυπτον τω θεω προσευχεσθαι 
'''
"14" = '''
:sup:`14` η ουδε αυτη η φυσισ διδασκει υμασ οτι ανηρ μεν εαν κομα ατιμια αυτω εστιν 
'''
"15" = '''
:sup:`15` γυνη δε εαν κομα δοξα αυτη εστιν οτι η κομη αντι περιβολαιου δεδοται 
'''
"16" = '''
:sup:`16` ει δε τισ δοκει φιλονεικοσ ειναι ημεισ τοιαυτην συνηθειαν ουκ εχομεν ουδε αι εκκλησιαι του θεου 
'''
"17" = '''
:sup:`17` τουτο δε παραγγελλων ουκ επαινω οτι ουκ εισ το κρειττον αλλ εισ το ηττον συνερχεσθε 
'''
"18" = '''
:sup:`18` πρωτον μεν γαρ συνερχομενων υμων εν εκκλησια ακουω σχισματα εν υμιν υπαρχειν και μεροσ τι πιστευω 
'''
"19" = '''
:sup:`19` δει γαρ και αιρεσεισ εν υμιν ειναι ινα οι δοκιμοι φανεροι γενωνται εν υμιν 
'''
"20" = '''
:sup:`20` συνερχομενων ουν υμων επι το αυτο ουκ εστιν κυριακον δειπνον φαγειν 
'''
"21" = '''
:sup:`21` εκαστοσ γαρ το ιδιον δειπνον προλαμβανει εν τω φαγειν και οσ μεν πεινα οσ δε μεθυει 
'''
"22" = '''
:sup:`22` μη γαρ οικιασ ουκ εχετε εισ το εσθιειν και πινειν η τησ εκκλησιασ του θεου καταφρονειτε και καταισχυνετε τουσ μη εχοντασ τι υμιν ειπω επαινεσω υμασ εν τουτω ουκ επαινω 
'''
"23" = '''
:sup:`23` εγω γαρ παρελαβον απο του κυριου ο και παρεδωκα υμιν οτι ο κυριοσ ιησουσ εν τη νυκτι η παρεδιδοτο ελαβεν αρτον 
'''
"24" = '''
:sup:`24` και ευχαριστησασ εκλασεν και ειπεν λαβετε φαγετε τουτο μου εστιν το σωμα το υπερ υμων κλωμενον τουτο ποιειτε εισ την εμην αναμνησιν 
'''
"25" = '''
:sup:`25` ωσαυτωσ και το ποτηριον μετα το δειπνησαι λεγων τουτο το ποτηριον η καινη διαθηκη εστιν εν τω εμω αιματι τουτο ποιειτε οσακισ αν πινητε εισ την εμην αναμνησιν 
'''
"26" = '''
:sup:`26` οσακισ γαρ αν εσθιητε τον αρτον τουτον και το ποτηριον τουτο πινητε τον θανατον του κυριου καταγγελλετε αχρι ου αν ελθη 
'''
"27" = '''
:sup:`27` ωστε οσ αν εσθιη τον αρτον τουτον η πινη το ποτηριον του κυριου αναξιωσ του κυριου ενοχοσ εσται του σωματοσ και του αιματοσ του κυριου 
'''
"28" = '''
:sup:`28` δοκιμαζετω δε ανθρωποσ εαυτον και ουτωσ εκ του αρτου εσθιετω και εκ του ποτηριου πινετω 
'''
"29" = '''
:sup:`29` ο γαρ εσθιων και πινων αναξιωσ κριμα εαυτω εσθιει και πινει μη διακρινων το σωμα του κυριου 
'''
"30" = '''
:sup:`30` δια τουτο εν υμιν πολλοι ασθενεισ και αρρωστοι και κοιμωνται ικανοι 
'''
"31" = '''
:sup:`31` ει γαρ εαυτουσ διεκρινομεν ουκ αν εκρινομεθα 
'''
"32" = '''
:sup:`32` κρινομενοι δε υπο κυριου παιδευομεθα ινα μη συν τω κοσμω κατακριθωμεν 
'''
"33" = '''
:sup:`33` ωστε αδελφοι μου συνερχομενοι εισ το φαγειν αλληλουσ εκδεχεσθε 
'''
"34" = '''
:sup:`34` ει δε τισ πεινα εν οικω εσθιετω ινα μη εισ κριμα συνερχησθε τα δε λοιπα ωσ αν ελθω διαταξομαι 
'''
