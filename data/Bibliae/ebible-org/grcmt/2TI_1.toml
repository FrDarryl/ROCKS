[1]
"1" = '''
:sup:`1` παυλοσ αποστολοσ ιησου χριστου δια θεληματοσ θεου κατ επαγγελιαν ζωησ τησ εν χριστω ιησου 
'''
"2" = '''
:sup:`2` τιμοθεω αγαπητω τεκνω χαρισ ελεοσ ειρηνη απο θεου πατροσ και χριστου ιησου του κυριου ημων 
'''
"3" = '''
:sup:`3` χαριν εχω τω θεω ω λατρευω απο προγονων εν καθαρα συνειδησει ωσ αδιαλειπτον εχω την περι σου μνειαν εν ταισ δεησεσιν μου νυκτοσ και ημερασ 
'''
"4" = '''
:sup:`4` επιποθων σε ιδειν μεμνημενοσ σου των δακρυων ινα χαρασ πληρωθω 
'''
"5" = '''
:sup:`5` υπομνησιν λαμβανων τησ εν σοι ανυποκριτου πιστεωσ ητισ ενωκησεν πρωτον εν τη μαμμη σου λωιδι και τη μητρι σου ευνικη πεπεισμαι δε οτι και εν σοι 
'''
"6" = '''
:sup:`6` δι ην αιτιαν αναμιμνησκω σε αναζωπυρειν το χαρισμα του θεου ο εστιν εν σοι δια τησ επιθεσεωσ των χειρων μου 
'''
"7" = '''
:sup:`7` ου γαρ εδωκεν ημιν ο θεοσ πνευμα δειλιασ αλλα δυναμεωσ και αγαπησ και σωφρονισμου 
'''
"8" = '''
:sup:`8` μη ουν επαισχυνθησ το μαρτυριον του κυριου ημων μηδε εμε τον δεσμιον αυτου αλλα συγκακοπαθησον τω ευαγγελιω κατα δυναμιν θεου 
'''
"9" = '''
:sup:`9` του σωσαντοσ ημασ και καλεσαντοσ κλησει αγια ου κατα τα εργα ημων αλλα κατ ιδιαν προθεσιν και χαριν την δοθεισαν ημιν εν χριστω ιησου προ χρονων αιωνιων 
'''
"10" = '''
:sup:`10` φανερωθεισαν δε νυν δια τησ επιφανειασ του σωτηροσ ημων ιησου χριστου καταργησαντοσ μεν τον θανατον φωτισαντοσ δε ζωην και αφθαρσιαν δια του ευαγγελιου 
'''
"11" = '''
:sup:`11` εισ ο ετεθην εγω κηρυξ και αποστολοσ και διδασκαλοσ εθνων 
'''
"12" = '''
:sup:`12` δι ην αιτιαν και ταυτα πασχω αλλ ουκ επαισχυνομαι οιδα γαρ ω πεπιστευκα και πεπεισμαι οτι δυνατοσ εστιν την παραθηκην μου φυλαξαι εισ εκεινην την ημεραν 
'''
"13" = '''
:sup:`13` υποτυπωσιν εχε υγιαινοντων λογων ων παρ εμου ηκουσασ εν πιστει και αγαπη τη εν χριστω ιησου 
'''
"14" = '''
:sup:`14` την καλην παραθηκην φυλαξον δια πνευματοσ αγιου του ενοικουντοσ εν ημιν 
'''
"15" = '''
:sup:`15` οιδασ τουτο οτι απεστραφησαν με παντεσ οι εν τη ασια ων εστιν φυγελοσ και ερμογενησ 
'''
"16" = '''
:sup:`16` δωη ελεοσ ο κυριοσ τω ονησιφορου οικω οτι πολλακισ με ανεψυξεν και την αλυσιν μου ουκ επαισχυνθη 
'''
"17" = '''
:sup:`17` αλλα γενομενοσ εν ρωμη σπουδαιοτερον εζητησεν με και ευρεν 
'''
"18" = '''
:sup:`18` δωη αυτω ο κυριοσ ευρειν ελεοσ παρα κυριου εν εκεινη τη ημερα και οσα εν εφεσω διηκονησεν βελτιον συ γινωσκεισ 
'''
