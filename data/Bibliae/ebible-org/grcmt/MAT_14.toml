[14]
"1" = '''
:sup:`1` εν εκεινω τω καιρω ηκουσεν ηρωδησ ο τετραρχησ την ακοην ιησου 
'''
"2" = '''
:sup:`2` και ειπεν τοισ παισιν αυτου ουτοσ εστιν ιωαννησ ο βαπτιστησ αυτοσ ηγερθη απο των νεκρων και δια τουτο αι δυναμεισ ενεργουσιν εν αυτω 
'''
"3" = '''
:sup:`3` ο γαρ ηρωδησ κρατησασ τον ιωαννην εδησεν αυτον και εθετο εν φυλακη δια ηρωδιαδα την γυναικα φιλιππου του αδελφου αυτου 
'''
"4" = '''
:sup:`4` ελεγεν γαρ αυτω ο ιωαννησ ουκ εξεστιν σοι εχειν αυτην 
'''
"5" = '''
:sup:`5` και θελων αυτον αποκτειναι εφοβηθη τον οχλον οτι ωσ προφητην αυτον ειχον 
'''
"6" = '''
:sup:`6` γενεσιων δε αγομενων του ηρωδου ωρχησατο η θυγατηρ τησ ηρωδιαδοσ εν τω μεσω και ηρεσεν τω ηρωδη 
'''
"7" = '''
:sup:`7` οθεν μεθ ορκου ωμολογησεν αυτη δουναι ο εαν αιτησηται 
'''
"8" = '''
:sup:`8` η δε προβιβασθεισα υπο τησ μητροσ αυτησ δοσ μοι φησιν ωδε επι πινακι την κεφαλην ιωαννου του βαπτιστου 
'''
"9" = '''
:sup:`9` και ελυπηθη ο βασιλευσ δια δε τουσ ορκουσ και τουσ συνανακειμενουσ εκελευσεν δοθηναι 
'''
"10" = '''
:sup:`10` και πεμψασ απεκεφαλισεν τον ιωαννην εν τη φυλακη 
'''
"11" = '''
:sup:`11` και ηνεχθη η κεφαλη αυτου επι πινακι και εδοθη τω κορασιω και ηνεγκεν τη μητρι αυτησ 
'''
"12" = '''
:sup:`12` και προσελθοντεσ οι μαθηται αυτου ηραν το σωμα και εθαψαν αυτο και ελθοντεσ απηγγειλαν τω ιησου 
'''
"13" = '''
:sup:`13` και ακουσασ ο ιησουσ ανεχωρησεν εκειθεν εν πλοιω εισ ερημον τοπον κατ ιδιαν και ακουσαντεσ οι οχλοι ηκολουθησαν αυτω πεζη απο των πολεων 
'''
"14" = '''
:sup:`14` και εξελθων ο ιησουσ ειδεν πολυν οχλον και εσπλαγχνισθη επ αυτοισ και εθεραπευσεν τουσ αρρωστουσ αυτων 
'''
"15" = '''
:sup:`15` οψιασ δε γενομενησ προσηλθον αυτω οι μαθηται αυτου λεγοντεσ ερημοσ εστιν ο τοποσ και η ωρα ηδη παρηλθεν απολυσον τουσ οχλουσ ινα απελθοντεσ εισ τασ κωμασ αγορασωσιν εαυτοισ βρωματα 
'''
"16" = '''
:sup:`16` ο δε ιησουσ ειπεν αυτοισ ου χρειαν εχουσιν απελθειν δοτε αυτοισ υμεισ φαγειν 
'''
"17" = '''
:sup:`17` οι δε λεγουσιν αυτω ουκ εχομεν ωδε ει μη πεντε αρτουσ και δυο ιχθυασ 
'''
"18" = '''
:sup:`18` ο δε ειπεν φερετε μοι αυτουσ ωδε 
'''
"19" = '''
:sup:`19` και κελευσασ τουσ οχλουσ ανακλιθηναι επι τουσ χορτουσ λαβων τουσ πεντε αρτουσ και τουσ δυο ιχθυασ αναβλεψασ εισ τον ουρανον ευλογησεν και κλασασ εδωκεν τοισ μαθηταισ τουσ αρτουσ οι δε μαθηται τοισ οχλοισ 
'''
"20" = '''
:sup:`20` και εφαγον παντεσ και εχορτασθησαν και ηραν το περισσευον των κλασματων δωδεκα κοφινουσ πληρεισ 
'''
"21" = '''
:sup:`21` οι δε εσθιοντεσ ησαν ανδρεσ ωσει πεντακισχιλιοι χωρισ γυναικων και παιδιων 
'''
"22" = '''
:sup:`22` και ευθεωσ ηναγκασεν ο ιησουσ τουσ μαθητασ εμβηναι εισ το πλοιον και προαγειν αυτον εισ το περαν εωσ ου απολυση τουσ οχλουσ 
'''
"23" = '''
:sup:`23` και απολυσασ τουσ οχλουσ ανεβη εισ το οροσ κατ ιδιαν προσευξασθαι οψιασ δε γενομενησ μονοσ ην εκει 
'''
"24" = '''
:sup:`24` το δε πλοιον ηδη μεσον τησ θαλασσησ ην βασανιζομενον υπο των κυματων ην γαρ εναντιοσ ο ανεμοσ 
'''
"25" = '''
:sup:`25` τεταρτη δε φυλακη τησ νυκτοσ απηλθεν προσ αυτουσ ο ιησουσ περιπατων επι τησ θαλασσησ 
'''
"26" = '''
:sup:`26` και ιδοντεσ αυτον οι μαθηται επι την θαλασσαν περιπατουντα εταραχθησαν λεγοντεσ οτι φαντασμα εστιν και απο του φοβου εκραξαν 
'''
"27" = '''
:sup:`27` ευθεωσ δε ελαλησεν αυτοισ ο ιησουσ λεγων θαρσειτε εγω ειμι μη φοβεισθε 
'''
"28" = '''
:sup:`28` αποκριθεισ δε αυτω ο πετροσ ειπεν κυριε ει συ ει κελευσον με προσ σε ελθειν επι τα υδατα 
'''
"29" = '''
:sup:`29` ο δε ειπεν ελθε και καταβασ απο του πλοιου ο πετροσ περιεπατησεν επι τα υδατα ελθειν προσ τον ιησουν 
'''
"30" = '''
:sup:`30` βλεπων δε τον ανεμον ισχυρον εφοβηθη και αρξαμενοσ καταποντιζεσθαι εκραξεν λεγων κυριε σωσον με 
'''
"31" = '''
:sup:`31` ευθεωσ δε ο ιησουσ εκτεινασ την χειρα επελαβετο αυτου και λεγει αυτω ολιγοπιστε εισ τι εδιστασασ 
'''
"32" = '''
:sup:`32` και εμβαντων αυτων εισ το πλοιον εκοπασεν ο ανεμοσ 
'''
"33" = '''
:sup:`33` οι δε εν τω πλοιω ελθοντεσ προσεκυνησαν αυτω λεγοντεσ αληθωσ θεου υιοσ ει 
'''
"34" = '''
:sup:`34` και διαπερασαντεσ ηλθον εισ την γην γεννησαρετ 
'''
"35" = '''
:sup:`35` και επιγνοντεσ αυτον οι ανδρεσ του τοπου εκεινου απεστειλαν εισ ολην την περιχωρον εκεινην και προσηνεγκαν αυτω παντασ τουσ κακωσ εχοντασ 
'''
"36" = '''
:sup:`36` και παρεκαλουν αυτον ινα μονον αψωνται του κρασπεδου του ιματιου αυτου και οσοι ηψαντο διεσωθησαν 
'''
