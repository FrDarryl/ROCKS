[5]
"1" = '''
:sup:`1` τη ελευθερια ουν η χριστοσ ημασ ηλευθερωσεν στηκετε και μη παλιν ζυγω δουλειασ ενεχεσθε 
'''
"2" = '''
:sup:`2` ιδε εγω παυλοσ λεγω υμιν οτι εαν περιτεμνησθε χριστοσ υμασ ουδεν ωφελησει 
'''
"3" = '''
:sup:`3` μαρτυρομαι δε παλιν παντι ανθρωπω περιτεμνομενω οτι οφειλετησ εστιν ολον τον νομον ποιησαι 
'''
"4" = '''
:sup:`4` κατηργηθητε απο του χριστου οιτινεσ εν νομω δικαιουσθε τησ χαριτοσ εξεπεσατε 
'''
"5" = '''
:sup:`5` ημεισ γαρ πνευματι εκ πιστεωσ ελπιδα δικαιοσυνησ απεκδεχομεθα 
'''
"6" = '''
:sup:`6` εν γαρ χριστω ιησου ουτε περιτομη τι ισχυει ουτε ακροβυστια αλλα πιστισ δι αγαπησ ενεργουμενη 
'''
"7" = '''
:sup:`7` ετρεχετε καλωσ τισ υμασ ενεκοψεν τη αληθεια μη πειθεσθαι 
'''
"8" = '''
:sup:`8` η πεισμονη ουκ εκ του καλουντοσ υμασ 
'''
"9" = '''
:sup:`9` μικρα ζυμη ολον το φυραμα ζυμοι 
'''
"10" = '''
:sup:`10` εγω πεποιθα εισ υμασ εν κυριω οτι ουδεν αλλο φρονησετε ο δε ταρασσων υμασ βαστασει το κριμα οστισ αν η 
'''
"11" = '''
:sup:`11` εγω δε αδελφοι ει περιτομην ετι κηρυσσω τι ετι διωκομαι αρα κατηργηται το σκανδαλον του σταυρου 
'''
"12" = '''
:sup:`12` οφελον και αποκοψονται οι αναστατουντεσ υμασ 
'''
"13" = '''
:sup:`13` υμεισ γαρ επ ελευθερια εκληθητε αδελφοι μονον μη την ελευθεριαν εισ αφορμην τη σαρκι αλλα δια τησ αγαπησ δουλευετε αλληλοισ 
'''
"14" = '''
:sup:`14` ο γαρ πασ νομοσ εν ενι λογω πληρουται εν τω αγαπησεισ τον πλησιον σου ωσ εαυτον 
'''
"15" = '''
:sup:`15` ει δε αλληλουσ δακνετε και κατεσθιετε βλεπετε μη υπο αλληλων αναλωθητε 
'''
"16" = '''
:sup:`16` λεγω δε πνευματι περιπατειτε και επιθυμιαν σαρκοσ ου μη τελεσητε 
'''
"17" = '''
:sup:`17` η γαρ σαρξ επιθυμει κατα του πνευματοσ το δε πνευμα κατα τησ σαρκοσ ταυτα δε αντικειται αλληλοισ ινα μη α αν θελητε ταυτα ποιητε 
'''
"18" = '''
:sup:`18` ει δε πνευματι αγεσθε ουκ εστε υπο νομον 
'''
"19" = '''
:sup:`19` φανερα δε εστιν τα εργα τησ σαρκοσ ατινα εστιν μοιχεια πορνεια ακαθαρσια ασελγεια 
'''
"20" = '''
:sup:`20` ειδωλολατρεια φαρμακεια εχθραι ερεισ ζηλοι θυμοι εριθειαι διχοστασιαι αιρεσεισ 
'''
"21" = '''
:sup:`21` φθονοι φονοι μεθαι κωμοι και τα ομοια τουτοισ α προλεγω υμιν καθωσ και προειπον οτι οι τα τοιαυτα πρασσοντεσ βασιλειαν θεου ου κληρονομησουσιν 
'''
"22" = '''
:sup:`22` ο δε καρποσ του πνευματοσ εστιν αγαπη χαρα ειρηνη μακροθυμια χρηστοτησ αγαθωσυνη πιστισ 
'''
"23" = '''
:sup:`23` πραοτησ εγκρατεια κατα των τοιουτων ουκ εστιν νομοσ 
'''
"24" = '''
:sup:`24` οι δε του χριστου την σαρκα εσταυρωσαν συν τοισ παθημασιν και ταισ επιθυμιαισ 
'''
"25" = '''
:sup:`25` ει ζωμεν πνευματι πνευματι και στοιχωμεν 
'''
"26" = '''
:sup:`26` μη γινωμεθα κενοδοξοι αλληλουσ προκαλουμενοι αλληλοισ φθονουντεσ 
'''
