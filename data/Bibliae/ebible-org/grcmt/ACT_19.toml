[19]
"1" = '''
:sup:`1` εγενετο δε εν τω τον απολλω ειναι εν κορινθω παυλον διελθοντα τα ανωτερικα μερη ελθειν εισ εφεσον και ευρων τινασ μαθητασ 
'''
"2" = '''
:sup:`2` ειπεν προσ αυτουσ ει πνευμα αγιον ελαβετε πιστευσαντεσ οι δε ειπον προσ αυτον αλλ ουδε ει πνευμα αγιον εστιν ηκουσαμεν 
'''
"3" = '''
:sup:`3` ειπεν τε προσ αυτουσ εισ τι ουν εβαπτισθητε οι δε ειπον εισ το ιωαννου βαπτισμα 
'''
"4" = '''
:sup:`4` ειπεν δε παυλοσ ιωαννησ μεν εβαπτισεν βαπτισμα μετανοιασ τω λαω λεγων εισ τον ερχομενον μετ αυτον ινα πιστευσωσιν τουτ εστιν εισ τον χριστον ιησουν 
'''
"5" = '''
:sup:`5` ακουσαντεσ δε εβαπτισθησαν εισ το ονομα του κυριου ιησου 
'''
"6" = '''
:sup:`6` και επιθεντοσ αυτοισ του παυλου τασ χειρασ ηλθεν το πνευμα το αγιον επ αυτουσ ελαλουν τε γλωσσαισ και προεφητευον 
'''
"7" = '''
:sup:`7` ησαν δε οι παντεσ ανδρεσ ωσει δεκαδυο 
'''
"8" = '''
:sup:`8` εισελθων δε εισ την συναγωγην επαρρησιαζετο επι μηνασ τρεισ διαλεγομενοσ και πειθων τα περι τησ βασιλειασ του θεου 
'''
"9" = '''
:sup:`9` ωσ δε τινεσ εσκληρυνοντο και ηπειθουν κακολογουντεσ την οδον ενωπιον του πληθουσ αποστασ απ αυτων αφωρισεν τουσ μαθητασ καθ ημεραν διαλεγομενοσ εν τη σχολη τυραννου τινοσ 
'''
"10" = '''
:sup:`10` τουτο δε εγενετο επι ετη δυο ωστε παντασ τουσ κατοικουντασ την ασιαν ακουσαι τον λογον του κυριου ιησου ιουδαιουσ τε και ελληνασ 
'''
"11" = '''
:sup:`11` δυναμεισ τε ου τασ τυχουσασ εποιει ο θεοσ δια των χειρων παυλου 
'''
"12" = '''
:sup:`12` ωστε και επι τουσ ασθενουντασ επιφερεσθαι απο του χρωτοσ αυτου σουδαρια η σιμικινθια και απαλλασσεσθαι απ αυτων τασ νοσουσ τα τε πνευματα τα πονηρα εξερχεσθαι απ αυτων 
'''
"13" = '''
:sup:`13` επεχειρησαν δε τινεσ απο των περιερχομενων ιουδαιων εξορκιστων ονομαζειν επι τουσ εχοντασ τα πνευματα τα πονηρα το ονομα του κυριου ιησου λεγοντεσ ορκιζομεν υμασ τον ιησουν ον ο παυλοσ κηρυσσει 
'''
"14" = '''
:sup:`14` ησαν δε τινεσ υιοι σκευα ιουδαιου αρχιερεωσ επτα οι τουτο ποιουντεσ 
'''
"15" = '''
:sup:`15` αποκριθεν δε το πνευμα το πονηρον ειπεν τον ιησουν γινωσκω και τον παυλον επισταμαι υμεισ δε τινεσ εστε 
'''
"16" = '''
:sup:`16` και εφαλλομενοσ επ αυτουσ ο ανθρωποσ εν ω ην το πνευμα το πονηρον και κατακυριευσαν αυτων ισχυσεν κατ αυτων ωστε γυμνουσ και τετραυματισμενουσ εκφυγειν εκ του οικου εκεινου 
'''
"17" = '''
:sup:`17` τουτο δε εγενετο γνωστον πασιν ιουδαιοισ τε και ελλησιν τοισ κατοικουσιν την εφεσον και επεπεσεν φοβοσ επι παντασ αυτουσ και εμεγαλυνετο το ονομα του κυριου ιησου 
'''
"18" = '''
:sup:`18` πολλοι τε των πεπιστευκοτων ηρχοντο εξομολογουμενοι και αναγγελλοντεσ τασ πραξεισ αυτων 
'''
"19" = '''
:sup:`19` ικανοι δε των τα περιεργα πραξαντων συνενεγκαντεσ τασ βιβλουσ κατεκαιον ενωπιον παντων και συνεψηφισαν τασ τιμασ αυτων και ευρον αργυριου μυριαδασ πεντε 
'''
"20" = '''
:sup:`20` ουτωσ κατα κρατοσ ο λογοσ του κυριου ηυξανεν και ισχυεν 
'''
"21" = '''
:sup:`21` ωσ δε επληρωθη ταυτα εθετο ο παυλοσ εν τω πνευματι διελθων την μακεδονιαν και αχαιαν πορευεσθαι εισ ιερουσαλημ ειπων οτι μετα το γενεσθαι με εκει δει με και ρωμην ιδειν 
'''
"22" = '''
:sup:`22` αποστειλασ δε εισ την μακεδονιαν δυο των διακονουντων αυτω τιμοθεον και εραστον αυτοσ επεσχεν χρονον εισ την ασιαν 
'''
"23" = '''
:sup:`23` εγενετο δε κατα τον καιρον εκεινον ταραχοσ ουκ ολιγοσ περι τησ οδου 
'''
"24" = '''
:sup:`24` δημητριοσ γαρ τισ ονοματι αργυροκοποσ ποιων ναουσ αργυρουσ αρτεμιδοσ παρειχετο τοισ τεχνιταισ εργασιαν ουκ ολιγην 
'''
"25" = '''
:sup:`25` ουσ συναθροισασ και τουσ περι τα τοιαυτα εργατασ ειπεν ανδρεσ επιστασθε οτι εκ ταυτησ τησ εργασιασ η ευπορια ημων εστιν 
'''
"26" = '''
:sup:`26` και θεωρειτε και ακουετε οτι ου μονον εφεσου αλλα σχεδον πασησ τησ ασιασ ο παυλοσ ουτοσ πεισασ μετεστησεν ικανον οχλον λεγων οτι ουκ εισιν θεοι οι δια χειρων γινομενοι 
'''
"27" = '''
:sup:`27` ου μονον δε τουτο κινδυνευει ημιν το μεροσ εισ απελεγμον ελθειν αλλα και το τησ μεγαλησ θεασ ιερον αρτεμιδοσ εισ ουθεν λογισθηναι μελλειν δε και καθαιρεισθαι την μεγαλειοτητα αυτησ ην ολη η ασια και η οικουμενη σεβεται 
'''
"28" = '''
:sup:`28` ακουσαντεσ δε και γενομενοι πληρεισ θυμου εκραζον λεγοντεσ μεγαλη η αρτεμισ εφεσιων 
'''
"29" = '''
:sup:`29` και επλησθη η πολισ ολη τησ συγχυσεωσ ωρμησαν τε ομοθυμαδον εισ το θεατρον συναρπασαντεσ γαιον και αρισταρχον μακεδονασ συνεκδημουσ παυλου 
'''
"30" = '''
:sup:`30` του δε παυλου βουλομενου εισελθειν εισ τον δημον ουκ ειων αυτον οι μαθηται 
'''
"31" = '''
:sup:`31` τινεσ δε και των ασιαρχων οντεσ αυτω φιλοι πεμψαντεσ προσ αυτον παρεκαλουν μη δουναι εαυτον εισ το θεατρον 
'''
"32" = '''
:sup:`32` αλλοι μεν ουν αλλο τι εκραζον ην γαρ η εκκλησια συγκεχυμενη και οι πλειουσ ουκ ηδεισαν τινοσ ενεκεν συνεληλυθεισαν 
'''
"33" = '''
:sup:`33` εκ δε του οχλου προεβιβασαν αλεξανδρον προβαλοντων αυτον των ιουδαιων ο δε αλεξανδροσ κατασεισασ την χειρα ηθελεν απολογεισθαι τω δημω 
'''
"34" = '''
:sup:`34` επιγνοντεσ δε οτι ιουδαιοσ εστιν φωνη εγενετο μια εκ παντων ωσ επι ωρασ δυο κραζοντων μεγαλη η αρτεμισ εφεσιων 
'''
"35" = '''
:sup:`35` καταστειλασ δε ο γραμματευσ τον οχλον φησιν ανδρεσ εφεσιοι τισ γαρ εστιν ανθρωποσ οσ ου γινωσκει την εφεσιων πολιν νεωκορον ουσαν τησ μεγαλησ θεασ αρτεμιδοσ και του διοπετουσ 
'''
"36" = '''
:sup:`36` αναντιρρητων ουν οντων τουτων δεον εστιν υμασ κατεσταλμενουσ υπαρχειν και μηδεν προπετεσ πρασσειν 
'''
"37" = '''
:sup:`37` ηγαγετε γαρ τουσ ανδρασ τουτουσ ουτε ιεροσυλουσ ουτε βλασφημουντασ την θεον υμων 
'''
"38" = '''
:sup:`38` ει μεν ουν δημητριοσ και οι συν αυτω τεχνιται εχουσιν προσ τινα λογον αγοραιοι αγονται και ανθυπατοι εισιν εγκαλειτωσαν αλληλοισ 
'''
"39" = '''
:sup:`39` ει δε τι περι ετερων επιζητειτε εν τη εννομω εκκλησια επιλυθησεται 
'''
"40" = '''
:sup:`40` και γαρ κινδυνευομεν εγκαλεισθαι στασεωσ περι τησ σημερον μηδενοσ αιτιου υπαρχοντοσ περι ου ου δυνησομεθα δουναι λογον τησ συστροφησ ταυτησ 
'''
"41" = '''
:sup:`41` και ταυτα ειπων απελυσεν την εκκλησιαν 
'''
