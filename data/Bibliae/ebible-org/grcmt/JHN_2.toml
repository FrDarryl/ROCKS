[2]
"1" = '''
:sup:`1` και τη ημερα τη τριτη γαμοσ εγενετο εν κανα τησ γαλιλαιασ και ην η μητηρ του ιησου εκει 
'''
"2" = '''
:sup:`2` εκληθη δε και ο ιησουσ και οι μαθηται αυτου εισ τον γαμον 
'''
"3" = '''
:sup:`3` και υστερησαντοσ οινου λεγει η μητηρ του ιησου προσ αυτον οινον ουκ εχουσιν 
'''
"4" = '''
:sup:`4` λεγει αυτη ο ιησουσ τι εμοι και σοι γυναι ουπω ηκει η ωρα μου 
'''
"5" = '''
:sup:`5` λεγει η μητηρ αυτου τοισ διακονοισ ο τι αν λεγη υμιν ποιησατε 
'''
"6" = '''
:sup:`6` ησαν δε εκει υδριαι λιθιναι εξ κειμεναι κατα τον καθαρισμον των ιουδαιων χωρουσαι ανα μετρητασ δυο η τρεισ 
'''
"7" = '''
:sup:`7` λεγει αυτοισ ο ιησουσ γεμισατε τασ υδριασ υδατοσ και εγεμισαν αυτασ εωσ ανω 
'''
"8" = '''
:sup:`8` και λεγει αυτοισ αντλησατε νυν και φερετε τω αρχιτρικλινω και ηνεγκαν 
'''
"9" = '''
:sup:`9` ωσ δε εγευσατο ο αρχιτρικλινοσ το υδωρ οινον γεγενημενον και ουκ ηδει ποθεν εστιν οι δε διακονοι ηδεισαν οι ηντληκοτεσ το υδωρ φωνει τον νυμφιον ο αρχιτρικλινοσ 
'''
"10" = '''
:sup:`10` και λεγει αυτω πασ ανθρωποσ πρωτον τον καλον οινον τιθησιν και οταν μεθυσθωσιν τοτε τον ελασσω συ τετηρηκασ τον καλον οινον εωσ αρτι 
'''
"11" = '''
:sup:`11` ταυτην εποιησεν την αρχην των σημειων ο ιησουσ εν κανα τησ γαλιλαιασ και εφανερωσεν την δοξαν αυτου και επιστευσαν εισ αυτον οι μαθηται αυτου 
'''
"12" = '''
:sup:`12` μετα τουτο κατεβη εισ καπερναουμ αυτοσ και η μητηρ αυτου και οι αδελφοι αυτου και οι μαθηται αυτου και εκει εμειναν ου πολλασ ημερασ 
'''
"13" = '''
:sup:`13` και εγγυσ ην το πασχα των ιουδαιων και ανεβη εισ ιεροσολυμα ο ιησουσ 
'''
"14" = '''
:sup:`14` και ευρεν εν τω ιερω τουσ πωλουντασ βοασ και προβατα και περιστερασ και τουσ κερματιστασ καθημενουσ 
'''
"15" = '''
:sup:`15` και ποιησασ φραγελλιον εκ σχοινιων παντασ εξεβαλεν εκ του ιερου τα τε προβατα και τουσ βοασ και των κολλυβιστων εξεχεεν το κερμα και τασ τραπεζασ ανεστρεψεν 
'''
"16" = '''
:sup:`16` και τοισ τασ περιστερασ πωλουσιν ειπεν αρατε ταυτα εντευθεν μη ποιειτε τον οικον του πατροσ μου οικον εμποριου 
'''
"17" = '''
:sup:`17` εμνησθησαν δε οι μαθηται αυτου οτι γεγραμμενον εστιν ο ζηλοσ του οικου σου καταφαγεται με 
'''
"18" = '''
:sup:`18` απεκριθησαν ουν οι ιουδαιοι και ειπον αυτω τι σημειον δεικνυεισ ημιν οτι ταυτα ποιεισ 
'''
"19" = '''
:sup:`19` απεκριθη ιησουσ και ειπεν αυτοισ λυσατε τον ναον τουτον και εν τρισιν ημεραισ εγερω αυτον 
'''
"20" = '''
:sup:`20` ειπον ουν οι ιουδαιοι τεσσαρακοντα και εξ ετεσιν ωκοδομηθη ο ναοσ ουτοσ και συ εν τρισιν ημεραισ εγερεισ αυτον 
'''
"21" = '''
:sup:`21` εκεινοσ δε ελεγεν περι του ναου του σωματοσ αυτου 
'''
"22" = '''
:sup:`22` οτε ουν ηγερθη εκ νεκρων εμνησθησαν οι μαθηται αυτου οτι τουτο ελεγεν και επιστευσαν τη γραφη και τω λογω ω ειπεν ο ιησουσ 
'''
"23" = '''
:sup:`23` ωσ δε ην εν τοισ ιεροσολυμοισ εν τω πασχα εν τη εορτη πολλοι επιστευσαν εισ το ονομα αυτου θεωρουντεσ αυτου τα σημεια α εποιει 
'''
"24" = '''
:sup:`24` αυτοσ δε ο ιησουσ ουκ επιστευεν εαυτον αυτοισ δια το αυτον γινωσκειν παντασ 
'''
"25" = '''
:sup:`25` και οτι ου χρειαν ειχεν ινα τισ μαρτυρηση περι του ανθρωπου αυτοσ γαρ εγινωσκεν τι ην εν τω ανθρωπω 
'''
