[22]
"1" = '''
:sup:`1` ηγγιζεν δε η εορτη των αζυμων η λεγομενη πασχα 
'''
"2" = '''
:sup:`2` και εζητουν οι αρχιερεισ και οι γραμματεισ το πωσ ανελωσιν αυτον εφοβουντο γαρ τον λαον 
'''
"3" = '''
:sup:`3` εισηλθεν δε σατανασ εισ ιουδαν τον επικαλουμενον ισκαριωτην οντα εκ του αριθμου των δωδεκα 
'''
"4" = '''
:sup:`4` και απελθων συνελαλησεν τοισ αρχιερευσιν και στρατηγοισ το πωσ αυτον παραδω αυτοισ 
'''
"5" = '''
:sup:`5` και εχαρησαν και συνεθεντο αυτω αργυριον δουναι 
'''
"6" = '''
:sup:`6` και εξωμολογησεν και εζητει ευκαιριαν του παραδουναι αυτον αυτοισ ατερ οχλου 
'''
"7" = '''
:sup:`7` ηλθεν δε η ημερα των αζυμων εν η εδει θυεσθαι το πασχα 
'''
"8" = '''
:sup:`8` και απεστειλεν πετρον και ιωαννην ειπων πορευθεντεσ ετοιμασατε ημιν το πασχα ινα φαγωμεν 
'''
"9" = '''
:sup:`9` οι δε ειπον αυτω που θελεισ ετοιμασομεν 
'''
"10" = '''
:sup:`10` ο δε ειπεν αυτοισ ιδου εισελθοντων υμων εισ την πολιν συναντησει υμιν ανθρωποσ κεραμιον υδατοσ βασταζων ακολουθησατε αυτω εισ την οικιαν ου εισπορευεται 
'''
"11" = '''
:sup:`11` και ερειτε τω οικοδεσποτη τησ οικιασ λεγει σοι ο διδασκαλοσ που εστιν το καταλυμα οπου το πασχα μετα των μαθητων μου φαγω 
'''
"12" = '''
:sup:`12` κακεινοσ υμιν δειξει ανωγεον μεγα εστρωμενον εκει ετοιμασατε 
'''
"13" = '''
:sup:`13` απελθοντεσ δε ευρον καθωσ ειρηκεν αυτοισ και ητοιμασαν το πασχα 
'''
"14" = '''
:sup:`14` και οτε εγενετο η ωρα ανεπεσεν και οι δωδεκα αποστολοι συν αυτω 
'''
"15" = '''
:sup:`15` και ειπεν προσ αυτουσ επιθυμια επεθυμησα τουτο το πασχα φαγειν μεθ υμων προ του με παθειν 
'''
"16" = '''
:sup:`16` λεγω γαρ υμιν οτι ουκετι ου μη φαγω εξ αυτου εωσ οτου πληρωθη εν τη βασιλεια του θεου 
'''
"17" = '''
:sup:`17` και δεξαμενοσ ποτηριον ευχαριστησασ ειπεν λαβετε τουτο και διαμερισατε εαυτοισ 
'''
"18" = '''
:sup:`18` λεγω γαρ υμιν οτι ου μη πιω απο του γενηματοσ τησ αμπελου εωσ οτου η βασιλεια του θεου ελθη 
'''
"19" = '''
:sup:`19` και λαβων αρτον ευχαριστησασ εκλασεν και εδωκεν αυτοισ λεγων τουτο εστιν το σωμα μου το υπερ υμων διδομενον τουτο ποιειτε εισ την εμην αναμνησιν 
'''
"20" = '''
:sup:`20` ωσαυτωσ και το ποτηριον μετα το δειπνησαι λεγων τουτο το ποτηριον η καινη διαθηκη εν τω αιματι μου το υπερ υμων εκχυνομενον 
'''
"21" = '''
:sup:`21` πλην ιδου η χειρ του παραδιδοντοσ με μετ εμου επι τησ τραπεζησ 
'''
"22" = '''
:sup:`22` και ο μεν υιοσ του ανθρωπου πορευεται κατα το ωρισμενον πλην ουαι τω ανθρωπω εκεινω δι ου παραδιδοται 
'''
"23" = '''
:sup:`23` και αυτοι ηρξαντο συζητειν προσ εαυτουσ το τισ αρα ειη εξ αυτων ο τουτο μελλων πρασσειν 
'''
"24" = '''
:sup:`24` εγενετο δε και φιλονεικια εν αυτοισ το τισ αυτων δοκει ειναι μειζων 
'''
"25" = '''
:sup:`25` ο δε ειπεν αυτοισ οι βασιλεισ των εθνων κυριευουσιν αυτων και οι εξουσιαζοντεσ αυτων ευεργεται καλουνται 
'''
"26" = '''
:sup:`26` υμεισ δε ουχ ουτωσ αλλ ο μειζων εν υμιν γενεσθω ωσ ο νεωτεροσ και ο ηγουμενοσ ωσ ο διακονων 
'''
"27" = '''
:sup:`27` τισ γαρ μειζων ο ανακειμενοσ η ο διακονων ουχι ο ανακειμενοσ εγω δε ειμι εν μεσω υμων ωσ ο διακονων 
'''
"28" = '''
:sup:`28` υμεισ δε εστε οι διαμεμενηκοτεσ μετ εμου εν τοισ πειρασμοισ μου 
'''
"29" = '''
:sup:`29` καγω διατιθεμαι υμιν καθωσ διεθετο μοι ο πατηρ μου βασιλειαν 
'''
"30" = '''
:sup:`30` ινα εσθιητε και πινητε επι τησ τραπεζησ μου και καθισεσθε επι θρονων κρινοντεσ τασ δωδεκα φυλασ του ισραηλ 
'''
"31" = '''
:sup:`31` ειπεν δε ο κυριοσ σιμων σιμων ιδου ο σατανασ εξητησατο υμασ του σινιασαι ωσ τον σιτον 
'''
"32" = '''
:sup:`32` εγω δε εδεηθην περι σου ινα μη εκλιπη η πιστισ σου και συ ποτε επιστρεψασ στηριξον τουσ αδελφουσ σου 
'''
"33" = '''
:sup:`33` ο δε ειπεν αυτω κυριε μετα σου ετοιμοσ ειμι και εισ φυλακην και εισ θανατον πορευεσθαι 
'''
"34" = '''
:sup:`34` ο δε ειπεν λεγω σοι πετρε ου μη φωνηση σημερον αλεκτωρ πριν η τρισ απαρνηση μη ειδεναι με 
'''
"35" = '''
:sup:`35` και ειπεν αυτοισ οτε απεστειλα υμασ ατερ βαλαντιου και πηρασ και υποδηματων μη τινοσ υστερησατε οι δε ειπον ουθενοσ 
'''
"36" = '''
:sup:`36` ειπεν ουν αυτοισ αλλα νυν ο εχων βαλαντιον αρατω ομοιωσ και πηραν και ο μη εχων πωλησει το ιματιον αυτου και αγορασει μαχαιραν 
'''
"37" = '''
:sup:`37` λεγω γαρ υμιν οτι ετι τουτο το γεγραμμενον δει τελεσθηναι εν εμοι το και μετα ανομων ελογισθη και γαρ τα περι εμου τελοσ εχει 
'''
"38" = '''
:sup:`38` οι δε ειπον κυριε ιδου μαχαιραι ωδε δυο ο δε ειπεν αυτοισ ικανον εστιν 
'''
"39" = '''
:sup:`39` και εξελθων επορευθη κατα το εθοσ εισ το οροσ των ελαιων ηκολουθησαν δε αυτω και οι μαθηται αυτου 
'''
"40" = '''
:sup:`40` γενομενοσ δε επι του τοπου ειπεν αυτοισ προσευχεσθε μη εισελθειν εισ πειρασμον 
'''
"41" = '''
:sup:`41` και αυτοσ απεσπασθη απ αυτων ωσει λιθου βολην και θεισ τα γονατα προσηυχετο 
'''
"42" = '''
:sup:`42` λεγων πατερ ει βουλει παρενεγκειν το ποτηριον τουτο απ εμου πλην μη το θελημα μου αλλα το σον γενεσθω 
'''
"43" = '''
:sup:`43` ωφθη δε αυτω αγγελοσ απ ουρανου ενισχυων αυτον 
'''
"44" = '''
:sup:`44` και γενομενοσ εν αγωνια εκτενεστερον προσηυχετο εγενετο δε ο ιδρωσ αυτου ωσει θρομβοι αιματοσ καταβαινοντεσ επι την γην 
'''
"45" = '''
:sup:`45` και αναστασ απο τησ προσευχησ ελθων προσ τουσ μαθητασ ευρεν αυτουσ κοιμωμενουσ απο τησ λυπησ 
'''
"46" = '''
:sup:`46` και ειπεν αυτοισ τι καθευδετε ανασταντεσ προσευχεσθε ινα μη εισελθητε εισ πειρασμον 
'''
"47" = '''
:sup:`47` ετι δε αυτου λαλουντοσ ιδου οχλοσ και ο λεγομενοσ ιουδασ εισ των δωδεκα προηρχετο αυτουσ και ηγγισεν τω ιησου φιλησαι αυτον 
'''
"48" = '''
:sup:`48` ο δε ιησουσ ειπεν αυτω ιουδα φιληματι τον υιον του ανθρωπου παραδιδωσ 
'''
"49" = '''
:sup:`49` ιδοντεσ δε οι περι αυτον το εσομενον ειπον αυτω κυριε ει παταξομεν εν μαχαιρα 
'''
"50" = '''
:sup:`50` και επαταξεν εισ τισ εξ αυτων τον δουλον του αρχιερεωσ και αφειλεν αυτου το ουσ το δεξιον 
'''
"51" = '''
:sup:`51` αποκριθεισ δε ο ιησουσ ειπεν εατε εωσ τουτου και αψαμενοσ του ωτιου αυτου ιασατο αυτον 
'''
"52" = '''
:sup:`52` ειπεν δε ο ιησουσ προσ τουσ παραγενομενουσ επ αυτον αρχιερεισ και στρατηγουσ του ιερου και πρεσβυτερουσ ωσ επι ληστην εξεληλυθατε μετα μαχαιρων και ξυλων 
'''
"53" = '''
:sup:`53` καθ ημεραν οντοσ μου μεθ υμων εν τω ιερω ουκ εξετεινατε τασ χειρασ επ εμε αλλ αυτη υμων εστιν η ωρα και η εξουσια του σκοτουσ 
'''
"54" = '''
:sup:`54` συλλαβοντεσ δε αυτον ηγαγον και εισηγαγον αυτον εισ τον οικον του αρχιερεωσ ο δε πετροσ ηκολουθει μακροθεν 
'''
"55" = '''
:sup:`55` αψαντων δε πυρ εν μεσω τησ αυλησ και συγκαθισαντων αυτων εκαθητο ο πετροσ εν μεσω αυτων 
'''
"56" = '''
:sup:`56` ιδουσα δε αυτον παιδισκη τισ καθημενον προσ το φωσ και ατενισασα αυτω ειπεν και ουτοσ συν αυτω ην 
'''
"57" = '''
:sup:`57` ο δε ηρνησατο αυτον λεγων γυναι ουκ οιδα αυτον 
'''
"58" = '''
:sup:`58` και μετα βραχυ ετεροσ ιδων αυτον εφη και συ εξ αυτων ει ο δε πετροσ ειπεν ανθρωπε ουκ ειμι 
'''
"59" = '''
:sup:`59` και διαστασησ ωσει ωρασ μιασ αλλοσ τισ διισχυριζετο λεγων επ αληθειασ και ουτοσ μετ αυτου ην και γαρ γαλιλαιοσ εστιν 
'''
"60" = '''
:sup:`60` ειπεν δε ο πετροσ ανθρωπε ουκ οιδα ο λεγεισ και παραχρημα ετι λαλουντοσ αυτου εφωνησεν αλεκτωρ 
'''
"61" = '''
:sup:`61` και στραφεισ ο κυριοσ ενεβλεψεν τω πετρω και υπεμνησθη ο πετροσ του λογου του κυριου ωσ ειπεν αυτω οτι πριν αλεκτορα φωνησαι απαρνηση με τρισ 
'''
"62" = '''
:sup:`62` και εξελθων εξω ο πετροσ εκλαυσεν πικρωσ 
'''
"63" = '''
:sup:`63` και οι ανδρεσ οι συνεχοντεσ τον ιησουν ενεπαιζον αυτω δεροντεσ 
'''
"64" = '''
:sup:`64` και περικαλυψαντεσ αυτον ετυπτον αυτου το προσωπον και επηρωτων αυτον λεγοντεσ προφητευσον τισ εστιν ο παισασ σε 
'''
"65" = '''
:sup:`65` και ετερα πολλα βλασφημουντεσ ελεγον εισ αυτον 
'''
"66" = '''
:sup:`66` και ωσ εγενετο ημερα συνηχθη το πρεσβυτεριον του λαου αρχιερεισ και γραμματεισ και ανηγαγον αυτον εισ το συνεδριον αυτων λεγοντεσ 
'''
"67" = '''
:sup:`67` ει συ ει ο χριστοσ ειπε ημιν ειπεν δε αυτοισ εαν υμιν ειπω ου μη πιστευσητε 
'''
"68" = '''
:sup:`68` εαν δε και ερωτησω ου μη αποκριθητε μοι η απολυσητε 
'''
"69" = '''
:sup:`69` απο του νυν εσται ο υιοσ του ανθρωπου καθημενοσ εκ δεξιων τησ δυναμεωσ του θεου 
'''
"70" = '''
:sup:`70` ειπον δε παντεσ συ ουν ει ο υιοσ του θεου ο δε προσ αυτουσ εφη υμεισ λεγετε οτι εγω ειμι 
'''
"71" = '''
:sup:`71` οι δε ειπον τι ετι χρειαν εχομεν μαρτυριασ αυτοι γαρ ηκουσαμεν απο του στοματοσ αυτου 
'''
