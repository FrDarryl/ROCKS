[8]
"1" = '''
:sup:`1` γνωριζομεν δε υμιν αδελφοι την χαριν του θεου την δεδομενην εν ταισ εκκλησιαισ τησ μακεδονιασ 
'''
"2" = '''
:sup:`2` οτι εν πολλη δοκιμη θλιψεωσ η περισσεια τησ χαρασ αυτων και η κατα βαθουσ πτωχεια αυτων επερισσευσεν εισ τον πλουτον τησ απλοτητοσ αυτων 
'''
"3" = '''
:sup:`3` οτι κατα δυναμιν μαρτυρω και υπερ δυναμιν αυθαιρετοι 
'''
"4" = '''
:sup:`4` μετα πολλησ παρακλησεωσ δεομενοι ημων την χαριν και την κοινωνιαν τησ διακονιασ τησ εισ τουσ αγιουσ 
'''
"5" = '''
:sup:`5` και ου καθωσ ηλπισαμεν αλλ εαυτουσ εδωκαν πρωτον τω κυριω και ημιν δια θεληματοσ θεου 
'''
"6" = '''
:sup:`6` εισ το παρακαλεσαι ημασ τιτον ινα καθωσ προενηρξατο ουτωσ και επιτελεση εισ υμασ και την χαριν ταυτην 
'''
"7" = '''
:sup:`7` αλλ ωσπερ εν παντι περισσευετε πιστει και λογω και γνωσει και παση σπουδη και τη εξ υμων εν ημιν αγαπη ινα και εν ταυτη τη χαριτι περισσευητε 
'''
"8" = '''
:sup:`8` ου κατ επιταγην λεγω αλλα δια τησ ετερων σπουδησ και το τησ υμετερασ αγαπησ γνησιον δοκιμαζων 
'''
"9" = '''
:sup:`9` γινωσκετε γαρ την χαριν του κυριου ημων ιησου χριστου οτι δι υμασ επτωχευσεν πλουσιοσ ων ινα υμεισ τη εκεινου πτωχεια πλουτησητε 
'''
"10" = '''
:sup:`10` και γνωμην εν τουτω διδωμι τουτο γαρ υμιν συμφερει οιτινεσ ου μονον το ποιησαι αλλα και το θελειν προενηρξασθε απο περυσι 
'''
"11" = '''
:sup:`11` νυνι δε και το ποιησαι επιτελεσατε οπωσ καθαπερ η προθυμια του θελειν ουτωσ και το επιτελεσαι εκ του εχειν 
'''
"12" = '''
:sup:`12` ει γαρ η προθυμια προκειται καθο εαν εχη τισ ευπροσδεκτοσ ου καθο ουκ εχει 
'''
"13" = '''
:sup:`13` ου γαρ ινα αλλοισ ανεσισ υμιν δε θλιψισ αλλ εξ ισοτητοσ εν τω νυν καιρω το υμων περισσευμα εισ το εκεινων υστερημα 
'''
"14" = '''
:sup:`14` ινα και το εκεινων περισσευμα γενηται εισ το υμων υστερημα οπωσ γενηται ισοτησ 
'''
"15" = '''
:sup:`15` καθωσ γεγραπται ο το πολυ ουκ επλεονασεν και ο το ολιγον ουκ ηλαττονησεν 
'''
"16" = '''
:sup:`16` χαρισ δε τω θεω τω διδοντι την αυτην σπουδην υπερ υμων εν τη καρδια τιτου 
'''
"17" = '''
:sup:`17` οτι την μεν παρακλησιν εδεξατο σπουδαιοτεροσ δε υπαρχων αυθαιρετοσ εξηλθεν προσ υμασ 
'''
"18" = '''
:sup:`18` συνεπεμψαμεν δε μετ αυτου τον αδελφον ου ο επαινοσ εν τω ευαγγελιω δια πασων των εκκλησιων 
'''
"19" = '''
:sup:`19` ου μονον δε αλλα και χειροτονηθεισ υπο των εκκλησιων συνεκδημοσ ημων συν τη χαριτι ταυτη τη διακονουμενη υφ ημων προσ την αυτου του κυριου δοξαν και προθυμιαν ημων 
'''
"20" = '''
:sup:`20` στελλομενοι τουτο μη τισ ημασ μωμησηται εν τη αδροτητι ταυτη τη διακονουμενη υφ ημων 
'''
"21" = '''
:sup:`21` προνοουμενοι καλα ου μονον ενωπιον κυριου αλλα και ενωπιον ανθρωπων 
'''
"22" = '''
:sup:`22` συνεπεμψαμεν δε αυτοισ τον αδελφον ημων ον εδοκιμασαμεν εν πολλοισ πολλακισ σπουδαιον οντα νυνι δε πολυ σπουδαιοτερον πεποιθησει πολλη τη εισ υμασ 
'''
"23" = '''
:sup:`23` ειτε υπερ τιτου κοινωνοσ εμοσ και εισ υμασ συνεργοσ ειτε αδελφοι ημων αποστολοι εκκλησιων δοξα χριστου 
'''
"24" = '''
:sup:`24` την ουν ενδειξιν τησ αγαπησ υμων και ημων καυχησεωσ υπερ υμων εισ αυτουσ ενδειξασθε εισ προσωπον των εκκλησιων 
'''
