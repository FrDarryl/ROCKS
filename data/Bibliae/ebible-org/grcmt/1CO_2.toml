[2]
"1" = '''
:sup:`1` καγω ελθων προσ υμασ αδελφοι ηλθον ου καθ υπεροχην λογου η σοφιασ καταγγελλων υμιν το μαρτυριον του θεου 
'''
"2" = '''
:sup:`2` ου γαρ εκρινα του ειδεναι τι εν υμιν ει μη ιησουν χριστον και τουτον εσταυρωμενον 
'''
"3" = '''
:sup:`3` και εγω εν ασθενεια και εν φοβω και εν τρομω πολλω εγενομην προσ υμασ 
'''
"4" = '''
:sup:`4` και ο λογοσ μου και το κηρυγμα μου ουκ εν πειθοισ ανθρωπινησ σοφιασ λογοισ αλλ εν αποδειξει πνευματοσ και δυναμεωσ 
'''
"5" = '''
:sup:`5` ινα η πιστισ υμων μη η εν σοφια ανθρωπων αλλ εν δυναμει θεου 
'''
"6" = '''
:sup:`6` σοφιαν δε λαλουμεν εν τοισ τελειοισ σοφιαν δε ου του αιωνοσ τουτου ουδε των αρχοντων του αιωνοσ τουτου των καταργουμενων 
'''
"7" = '''
:sup:`7` αλλα λαλουμεν σοφιαν θεου εν μυστηριω την αποκεκρυμμενην ην προωρισεν ο θεοσ προ των αιωνων εισ δοξαν ημων 
'''
"8" = '''
:sup:`8` ην ουδεισ των αρχοντων του αιωνοσ τουτου εγνωκεν ει γαρ εγνωσαν ουκ αν τον κυριον τησ δοξησ εσταυρωσαν 
'''
"9" = '''
:sup:`9` αλλα καθωσ γεγραπται α οφθαλμοσ ουκ ειδεν και ουσ ουκ ηκουσεν και επι καρδιαν ανθρωπου ουκ ανεβη α ητοιμασεν ο θεοσ τοισ αγαπωσιν αυτον 
'''
"10" = '''
:sup:`10` ημιν δε ο θεοσ απεκαλυψεν δια του πνευματοσ αυτου το γαρ πνευμα παντα ερευνα και τα βαθη του θεου 
'''
"11" = '''
:sup:`11` τισ γαρ οιδεν ανθρωπων τα του ανθρωπου ει μη το πνευμα του ανθρωπου το εν αυτω ουτωσ και τα του θεου ουδεισ οιδεν ει μη το πνευμα του θεου 
'''
"12" = '''
:sup:`12` ημεισ δε ου το πνευμα του κοσμου ελαβομεν αλλα το πνευμα το εκ του θεου ινα ειδωμεν τα υπο του θεου χαρισθεντα ημιν 
'''
"13" = '''
:sup:`13` α και λαλουμεν ουκ εν διδακτοισ ανθρωπινησ σοφιασ λογοισ αλλ εν διδακτοισ πνευματοσ αγιου πνευματικοισ 4152 A-DPN πνευματικα συγκρινοντεσ 
'''
"14" = '''
:sup:`14` ψυχικοσ δε ανθρωποσ ου δεχεται τα του πνευματοσ του θεου μωρια γαρ αυτω εστιν και ου δυναται γνωναι οτι πνευματικωσ ανακρινεται 
'''
"15" = '''
:sup:`15` ο δε πνευματικοσ ανακρινει μεν παντα αυτοσ δε υπ ουδενοσ ανακρινεται 
'''
"16" = '''
:sup:`16` τισ γαρ εγνω νουν κυριου οσ συμβιβασει αυτον ημεισ δε νουν χριστου εχομεν 
'''
