[2]
"1" = '''
:sup:`1` αποθεμενοι ουν πασαν κακιαν και παντα δολον και υποκρισεισ και φθονουσ και πασασ καταλαλιασ 
'''
"2" = '''
:sup:`2` ωσ αρτιγεννητα βρεφη το λογικον αδολον γαλα επιποθησατε ινα εν αυτω αυξηθητε 
'''
"3" = '''
:sup:`3` ειπερ εγευσασθε οτι χρηστοσ ο κυριοσ 
'''
"4" = '''
:sup:`4` προσ ον προσερχομενοι λιθον ζωντα υπο ανθρωπων μεν αποδεδοκιμασμενον παρα δε θεω εκλεκτον εντιμον 
'''
"5" = '''
:sup:`5` και αυτοι ωσ λιθοι ζωντεσ οικοδομεισθε οικοσ πνευματικοσ ιερατευμα αγιον ανενεγκαι πνευματικασ θυσιασ ευπροσδεκτουσ τω θεω δια ιησου χριστου 
'''
"6" = '''
:sup:`6` διοτι περιεχει εν τη γραφη ιδου τιθημι εν σιων λιθον ακρογωνιαιον εκλεκτον εντιμον και ο πιστευων επ αυτω ου μη καταισχυνθη 
'''
"7" = '''
:sup:`7` υμιν ουν η τιμη τοισ πιστευουσιν απειθουσιν δε λιθον ον απεδοκιμασαν οι οικοδομουντεσ ουτοσ εγενηθη εισ κεφαλην γωνιασ 
'''
"8" = '''
:sup:`8` και λιθοσ προσκομματοσ και πετρα σκανδαλου οι προσκοπτουσιν τω λογω απειθουντεσ εισ ο και ετεθησαν 
'''
"9" = '''
:sup:`9` υμεισ δε γενοσ εκλεκτον βασιλειον ιερατευμα εθνοσ αγιον λαοσ εισ περιποιησιν οπωσ τασ αρετασ εξαγγειλητε του εκ σκοτουσ υμασ καλεσαντοσ εισ το θαυμαστον αυτου φωσ 
'''
"10" = '''
:sup:`10` οι ποτε ου λαοσ νυν δε λαοσ θεου οι ουκ ηλεημενοι νυν δε ελεηθεντεσ 
'''
"11" = '''
:sup:`11` αγαπητοι παρακαλω ωσ παροικουσ και παρεπιδημουσ απεχεσθαι των σαρκικων επιθυμιων αιτινεσ στρατευονται κατα τησ ψυχησ 
'''
"12" = '''
:sup:`12` την αναστροφην υμων εχοντεσ καλην εν τοισ εθνεσιν ινα εν ω καταλαλουσιν υμων ωσ κακοποιων εκ των καλων εργων εποπτευσαντεσ δοξασωσιν τον θεον εν ημερα επισκοπησ 
'''
"13" = '''
:sup:`13` υποταγητε ουν παση ανθρωπινη κτισει δια τον κυριον ειτε βασιλει ωσ υπερεχοντι 
'''
"14" = '''
:sup:`14` ειτε ηγεμοσιν ωσ δι αυτου πεμπομενοισ εισ εκδικησιν κακοποιων επαινον δε αγαθοποιων 
'''
"15" = '''
:sup:`15` οτι ουτωσ εστιν το θελημα του θεου αγαθοποιουντασ φιμουν την των αφρονων ανθρωπων αγνωσιαν 
'''
"16" = '''
:sup:`16` ωσ ελευθεροι και μη ωσ επικαλυμμα εχοντεσ τησ κακιασ την ελευθεριαν αλλ ωσ δουλοι θεου 
'''
"17" = '''
:sup:`17` παντασ τιμησατε την αδελφοτητα αγαπησατε τον θεον φοβεισθε τον βασιλεα τιματε 
'''
"18" = '''
:sup:`18` οι οικεται υποτασσομενοι εν παντι φοβω τοισ δεσποταισ ου μονον τοισ αγαθοισ και επιεικεσιν αλλα και τοισ σκολιοισ 
'''
"19" = '''
:sup:`19` τουτο γαρ χαρισ ει δια συνειδησιν θεου υποφερει τισ λυπασ πασχων αδικωσ 
'''
"20" = '''
:sup:`20` ποιον γαρ κλεοσ ει αμαρτανοντεσ και κολαφιζομενοι υπομενειτε αλλ ει αγαθοποιουντεσ και πασχοντεσ υπομενειτε τουτο χαρισ παρα θεω 
'''
"21" = '''
:sup:`21` εισ τουτο γαρ εκληθητε οτι και χριστοσ επαθεν υπερ ημων υμιν υπολιμπανων υπογραμμον ινα επακολουθησητε τοισ ιχνεσιν αυτου 
'''
"22" = '''
:sup:`22` οσ αμαρτιαν ουκ εποιησεν ουδε ευρεθη δολοσ εν τω στοματι αυτου 
'''
"23" = '''
:sup:`23` οσ λοιδορουμενοσ ουκ αντελοιδορει πασχων ουκ ηπειλει παρεδιδου δε τω κρινοντι δικαιωσ 
'''
"24" = '''
:sup:`24` οσ τασ αμαρτιασ ημων αυτοσ ανηνεγκεν εν τω σωματι αυτου επι το ξυλον ινα ταισ αμαρτιαισ απογενομενοι τη δικαιοσυνη ζησωμεν ου τω μωλωπι αυτου ιαθητε 
'''
"25" = '''
:sup:`25` ητε γαρ ωσ προβατα πλανωμενα αλλ επεστραφητε νυν επι τον ποιμενα και επισκοπον των ψυχων υμων 
'''
