[19]
"1" = '''
:sup:`1` και εγενετο οτε ετελεσεν ο ιησουσ τουσ λογουσ τουτουσ μετηρεν απο τησ γαλιλαιασ και ηλθεν εισ τα ορια τησ ιουδαιασ περαν του ιορδανου 
'''
"2" = '''
:sup:`2` και ηκολουθησαν αυτω οχλοι πολλοι και εθεραπευσεν αυτουσ εκει 
'''
"3" = '''
:sup:`3` και προσηλθον αυτω οι φαρισαιοι πειραζοντεσ αυτον και λεγοντεσ αυτω ει εξεστιν ανθρωπω απολυσαι την γυναικα αυτου κατα πασαν αιτιαν 
'''
"4" = '''
:sup:`4` ο δε αποκριθεισ ειπεν αυτοισ ουκ ανεγνωτε οτι ο ποιησασ απ αρχησ αρσεν και θηλυ εποιησεν αυτουσ 
'''
"5" = '''
:sup:`5` και ειπεν ενεκεν τουτου καταλειψει ανθρωποσ τον πατερα και την μητερα και προσκολληθησεται τη γυναικι αυτου και εσονται οι δυο εισ σαρκα μιαν 
'''
"6" = '''
:sup:`6` ωστε ουκετι εισιν δυο αλλα σαρξ μια ο ουν ο θεοσ συνεζευξεν ανθρωποσ μη χωριζετω 
'''
"7" = '''
:sup:`7` λεγουσιν αυτω τι ουν μωσησ ενετειλατο δουναι βιβλιον αποστασιου και απολυσαι αυτην 
'''
"8" = '''
:sup:`8` λεγει αυτοισ οτι μωσησ προσ την σκληροκαρδιαν υμων επετρεψεν υμιν απολυσαι τασ γυναικασ υμων απ αρχησ δε ου γεγονεν ουτωσ 
'''
"9" = '''
:sup:`9` λεγω δε υμιν οτι οσ αν απολυση την γυναικα αυτου μη επι πορνεια και γαμηση αλλην μοιχαται και ο απολελυμενην γαμησασ μοιχαται 
'''
"10" = '''
:sup:`10` λεγουσιν αυτω οι μαθηται αυτου ει ουτωσ εστιν η αιτια του ανθρωπου μετα τησ γυναικοσ ου συμφερει γαμησαι 
'''
"11" = '''
:sup:`11` ο δε ειπεν αυτοισ ου παντεσ χωρουσιν τον λογον τουτον αλλ οισ δεδοται 
'''
"12" = '''
:sup:`12` εισιν γαρ ευνουχοι οιτινεσ εκ κοιλιασ μητροσ εγεννηθησαν ουτωσ και εισιν ευνουχοι οιτινεσ ευνουχισθησαν υπο των ανθρωπων και εισιν ευνουχοι οιτινεσ ευνουχισαν εαυτουσ δια την βασιλειαν των ουρανων ο δυναμενοσ χωρειν χωρειτω 
'''
"13" = '''
:sup:`13` τοτε προσηνεχθη αυτω παιδια ινα τασ χειρασ επιθη αυτοισ και προσευξηται οι δε μαθηται επετιμησαν αυτοισ 
'''
"14" = '''
:sup:`14` ο δε ιησουσ ειπεν αφετε τα παιδια και μη κωλυετε αυτα ελθειν προσ με των γαρ τοιουτων εστιν η βασιλεια των ουρανων 
'''
"15" = '''
:sup:`15` και επιθεισ αυτοισ τασ χειρασ επορευθη εκειθεν 
'''
"16" = '''
:sup:`16` και ιδου εισ προσελθων ειπεν αυτω διδασκαλε αγαθε τι αγαθον ποιησω ινα εχω ζωην αιωνιον 
'''
"17" = '''
:sup:`17` ο δε ειπεν αυτω τι με λεγεισ αγαθον ουδεισ αγαθοσ ει μη εισ ο θεοσ ει δε θελεισ εισελθειν εισ την ζωην τηρησον τασ εντολασ 
'''
"18" = '''
:sup:`18` λεγει αυτω ποιασ ο δε ιησουσ ειπεν το ου φονευσεισ ου μοιχευσεισ ου κλεψεισ ου ψευδομαρτυρησεισ 
'''
"19" = '''
:sup:`19` τιμα τον πατερα και την μητερα και αγαπησεισ τον πλησιον σου ωσ σεαυτον 
'''
"20" = '''
:sup:`20` λεγει αυτω ο νεανισκοσ παντα ταυτα εφυλαξαμην εκ νεοτητοσ μου τι ετι υστερω 
'''
"21" = '''
:sup:`21` εφη αυτω ο ιησουσ ει θελεισ τελειοσ ειναι υπαγε πωλησον σου τα υπαρχοντα και δοσ πτωχοισ και εξεισ θησαυρον εν ουρανω και δευρο ακολουθει μοι 
'''
"22" = '''
:sup:`22` ακουσασ δε ο νεανισκοσ τον λογον απηλθεν λυπουμενοσ ην γαρ εχων κτηματα πολλα 
'''
"23" = '''
:sup:`23` ο δε ιησουσ ειπεν τοισ μαθηταισ αυτου αμην λεγω υμιν οτι δυσκολωσ πλουσιοσ εισελευσεται εισ την βασιλειαν των ουρανων 
'''
"24" = '''
:sup:`24` παλιν δε λεγω υμιν ευκοπωτερον εστιν καμηλον δια τρυπηματοσ ραφιδοσ διελθειν η πλουσιον εισ την βασιλειαν του θεου εισελθειν 
'''
"25" = '''
:sup:`25` ακουσαντεσ δε οι μαθηται αυτου εξεπλησσοντο σφοδρα λεγοντεσ τισ αρα δυναται σωθηναι 
'''
"26" = '''
:sup:`26` εμβλεψασ δε ο ιησουσ ειπεν αυτοισ παρα ανθρωποισ τουτο αδυνατον εστιν παρα δε θεω παντα δυνατα 
'''
"27" = '''
:sup:`27` τοτε αποκριθεισ ο πετροσ ειπεν αυτω ιδου ημεισ αφηκαμεν παντα και ηκολουθησαμεν σοι τι αρα εσται ημιν 
'''
"28" = '''
:sup:`28` ο δε ιησουσ ειπεν αυτοισ αμην λεγω υμιν οτι υμεισ οι ακολουθησαντεσ μοι εν τη παλιγγενεσια οταν καθιση ο υιοσ του ανθρωπου επι θρονου δοξησ αυτου καθισεσθε και υμεισ επι δωδεκα θρονουσ κρινοντεσ τασ δωδεκα φυλασ του ισραηλ 
'''
"29" = '''
:sup:`29` και πασ οσ αφηκεν οικιασ η αδελφουσ η αδελφασ η πατερα η μητερα η γυναικα η τεκνα η αγρουσ ενεκεν του ονοματοσ μου εκατονταπλασιονα ληψεται και ζωην αιωνιον κληρονομησει 
'''
"30" = '''
:sup:`30` πολλοι δε εσονται πρωτοι εσχατοι και εσχατοι πρωτοι 
'''
