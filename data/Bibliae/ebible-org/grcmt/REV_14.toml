[14]
"1" = '''
:sup:`1` και ειδον και ιδου το αρνιον εστηκοσ επι το οροσ σιων και μετ αυτου αριθμοσ εκατον τεσσαρακοντα τεσσαρεσ χιλιαδεσ εχουσαι το ονομα αυτου και το ονομα του πατροσ αυτου γεγραμμενον επι των μετωπων αυτων 
'''
"2" = '''
:sup:`2` και ηκουσα φωνην εκ του ουρανου ωσ φωνην υδατων πολλων και ωσ φωνην βροντησ μεγαλησ και η φωνη ην ηκουσα ωσ κιθαρωδων κιθαριζοντων εν ταισ κιθαραισ αυτων 
'''
"3" = '''
:sup:`3` και αδουσιν ωδην καινην ενωπιον του θρονου και ενωπιον των τεσσαρων ζωων και των πρεσβυτερων και ουδεισ εδυνατο μαθειν την ωδην ει μη αι εκατον τεσσαρακοντα τεσσαρεσ χιλιαδεσ οι ηγορασμενοι απο τησ γησ 
'''
"4" = '''
:sup:`4` ουτοι εισιν οι μετα γυναικων ουκ εμολυνθησαν παρθενοι γαρ εισιν ουτοι εισιν οι ακολουθουντεσ τω αρνιω οπου αν υπαγη ουτοι υπο ιησου ηγορασθησαν απο των ανθρωπων απαρχη τω θεω και τω αρνιω 
'''
"5" = '''
:sup:`5` και ουχ ευρεθη εν τω στοματι αυτων ψευδοσ αμωμοι γαρ εισιν 
'''
"6" = '''
:sup:`6` και ειδον αγγελον πετομενον εν μεσουρανηματι εχοντα ευαγγελιον αιωνιον ευαγγελισαι τουσ καθημενουσ επι τησ γησ και επι παν εθνοσ και φυλην και γλωσσαν και λαον 
'''
"7" = '''
:sup:`7` λεγων εν φωνη μεγαλη φοβηθητε τον κυριον και δοτε αυτω δοξαν οτι ηλθεν η ωρα τησ κρισεωσ αυτου και προσκυνησατε αυτον τον ποιησαντα τον ουρανον και την γην και την θαλασσαν και πηγασ υδατων 
'''
"8" = '''
:sup:`8` και αλλοσ δευτεροσ αγγελοσ ηκολουθησεν λεγων επεσεν βαβυλων η μεγαλη εκ του οινου του θυμου τησ πορνειασ αυτησ πεποτικεν παντα τα εθνη 
'''
"9" = '''
:sup:`9` και αλλοσ αγγελοσ τριτοσ ηκολουθησεν αυτοισ λεγων εν φωνη μεγαλη ει τισ προσκυνει το θηριον και την εικονα αυτου και λαμβανει χαραγμα επι του μετωπου αυτου η επι την χειρα αυτου 
'''
"10" = '''
:sup:`10` και αυτοσ πιεται εκ του οινου του θυμου του θεου του κεκερασμενου ακρατου εν τω ποτηριω τησ οργησ αυτου και βασανισθησεται εν πυρι και θειω ενωπιον των αγιων αγγελων και ενωπιον του αρνιου 
'''
"11" = '''
:sup:`11` και ο καπνοσ του βασανισμου αυτων εισ αιωνασ αιωνων αναβαινει και ουκ εχουσιν αναπαυσιν ημερασ και νυκτοσ οι προσκυνουντεσ το θηριον και την εικονα αυτου και ει τισ λαμβανει το χαραγμα του ονοματοσ αυτου 
'''
"12" = '''
:sup:`12` ωδε η υπομονη των αγιων εστιν οι τηρουντεσ τασ εντολασ του θεου και την πιστιν ιησου 
'''
"13" = '''
:sup:`13` και ηκουσα φωνησ εκ του ουρανου λεγουσησ γραψον μακαριοι οι νεκροι οι εν κυριω αποθνησκοντεσ απ αρτι λεγει ναι το πνευμα ινα αναπαυσωνται εκ των κοπων αυτων τα δε εργα αυτων ακολουθει μετ αυτων 
'''
"14" = '''
:sup:`14` και ειδον και ιδου νεφελη λευκη και επι την νεφελην καθημενον ομοιον υιω ανθρωπου εχων επι τησ κεφαλησ αυτου στεφανον χρυσουν και εν τη χειρι αυτου δρεπανον οξυ 
'''
"15" = '''
:sup:`15` και αλλοσ αγγελοσ εξηλθεν εκ του ναου κραζων εν φωνη μεγαλη τω καθημενω επι τησ νεφελησ πεμψον το δρεπανον σου και θερισον οτι ηλθεν η ωρα θερισαι οτι εξηρανθη ο θερισμοσ τησ γησ 
'''
"16" = '''
:sup:`16` και εβαλεν ο καθημενοσ επι την νεφελην το δρεπανον αυτου επι την γην και εθερισθη η γη 
'''
"17" = '''
:sup:`17` και αλλοσ αγγελοσ εξηλθεν εκ του ναου του εν τω ουρανω εχων και αυτοσ δρεπανον οξυ 
'''
"18" = '''
:sup:`18` και αλλοσ αγγελοσ εξηλθεν εκ του θυσιαστηριου εχων εξουσιαν επι του πυροσ και εφωνησεν κραυγη μεγαλη τω εχοντι το δρεπανον το οξυ λεγων πεμψον σου το δρεπανον το οξυ και τρυγησον τουσ βοτρυασ τησ αμπελου τησ γησ οτι ηκμασαν αι σταφυλαι αυτησ 
'''
"19" = '''
:sup:`19` και εβαλεν ο αγγελοσ το δρεπανον αυτου εισ την γην και ετρυγησεν την αμπελον τησ γησ και εβαλεν εισ την ληνον του θυμου του θεου τον μεγαν 
'''
"20" = '''
:sup:`20` και επατηθη η ληνοσ εξωθεν τησ πολεωσ και εξηλθεν αιμα εκ τησ ληνου αχρι των χαλινων των ιππων απο σταδιων χιλιων εξακοσιων 
'''
