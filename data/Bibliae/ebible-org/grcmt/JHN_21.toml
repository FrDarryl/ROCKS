[21]
"1" = '''
:sup:`1` μετα ταυτα εφανερωσεν εαυτον παλιν ο ιησουσ τοισ μαθηταισ επι τησ θαλασσησ τησ τιβεριαδοσ εφανερωσεν δε ουτωσ 
'''
"2" = '''
:sup:`2` ησαν ομου σιμων πετροσ και θωμασ ο λεγομενοσ διδυμοσ και ναθαναηλ ο απο κανα τησ γαλιλαιασ και οι του ζεβεδαιου και αλλοι εκ των μαθητων αυτου δυο 
'''
"3" = '''
:sup:`3` λεγει αυτοισ σιμων πετροσ υπαγω αλιευειν λεγουσιν αυτω ερχομεθα και ημεισ συν σοι εξηλθον και ενεβησαν εισ το πλοιον ευθυσ και εν εκεινη τη νυκτι επιασαν ουδεν 
'''
"4" = '''
:sup:`4` πρωιασ δε ηδη γενομενησ εστη ο ιησουσ εισ τον αιγιαλον ου μεντοι ηδεισαν οι μαθηται οτι ιησουσ εστιν 
'''
"5" = '''
:sup:`5` λεγει ουν αυτοισ ο ιησουσ παιδια μη τι προσφαγιον εχετε απεκριθησαν αυτω ου 
'''
"6" = '''
:sup:`6` ο δε ειπεν αυτοισ βαλετε εισ τα δεξια μερη του πλοιου το δικτυον και ευρησετε εβαλον ουν και ουκετι αυτο ελκυσαι ισχυσαν απο του πληθουσ των ιχθυων 
'''
"7" = '''
:sup:`7` λεγει ουν ο μαθητησ εκεινοσ ον ηγαπα ο ιησουσ τω πετρω ο κυριοσ εστιν σιμων ουν πετροσ ακουσασ οτι ο κυριοσ εστιν τον επενδυτην διεζωσατο ην γαρ γυμνοσ και εβαλεν εαυτον εισ την θαλασσαν 
'''
"8" = '''
:sup:`8` οι δε αλλοι μαθηται τω πλοιαριω ηλθον ου γαρ ησαν μακραν απο τησ γησ αλλ ωσ απο πηχων διακοσιων συροντεσ το δικτυον των ιχθυων 
'''
"9" = '''
:sup:`9` ωσ ουν απεβησαν εισ την γην βλεπουσιν ανθρακιαν κειμενην και οψαριον επικειμενον και αρτον 
'''
"10" = '''
:sup:`10` λεγει αυτοισ ο ιησουσ ενεγκατε απο των οψαριων ων επιασατε νυν 
'''
"11" = '''
:sup:`11` ανεβη σιμων πετροσ και ειλκυσεν το δικτυον επι τησ γησ μεστον ιχθυων μεγαλων εκατον πεντηκοντα τριων και τοσουτων οντων ουκ εσχισθη το δικτυον 
'''
"12" = '''
:sup:`12` λεγει αυτοισ ο ιησουσ δευτε αριστησατε ουδεισ δε ετολμα των μαθητων εξετασαι αυτον συ τισ ει ειδοτεσ οτι ο κυριοσ εστιν 
'''
"13" = '''
:sup:`13` ερχεται ουν ο ιησουσ και λαμβανει τον αρτον και διδωσιν αυτοισ και το οψαριον ομοιωσ 
'''
"14" = '''
:sup:`14` τουτο ηδη τριτον εφανερωθη ο ιησουσ τοισ μαθηταισ αυτου εγερθεισ εκ νεκρων 
'''
"15" = '''
:sup:`15` οτε ουν ηριστησαν λεγει τω σιμωνι πετρω ο ιησουσ σιμων ιωνα αγαπασ με πλειον τουτων 3778 D-GPM λεγει αυτω ναι κυριε συ οιδασ οτι φιλω σε λεγει αυτω βοσκε τα αρνια μου 
'''
"16" = '''
:sup:`16` λεγει αυτω παλιν δευτερον σιμων ιωνα αγαπασ με λεγει αυτω ναι κυριε συ οιδασ οτι φιλω σε λεγει αυτω ποιμαινε τα προβατα μου 
'''
"17" = '''
:sup:`17` λεγει αυτω το τριτον σιμων ιωνα φιλεισ με ελυπηθη ο πετροσ οτι ειπεν αυτω το τριτον φιλεισ με και ειπεν αυτω κυριε συ παντα οιδασ συ γινωσκεισ οτι φιλω σε λεγει αυτω ο ιησουσ βοσκε τα προβατα μου 
'''
"18" = '''
:sup:`18` αμην αμην λεγω σοι οτε ησ νεωτεροσ εζωννυεσ σεαυτον και περιεπατεισ οπου ηθελεσ οταν δε γηρασησ εκτενεισ τασ χειρασ σου και αλλοσ σε ζωσει και οισει οπου ου θελεισ 
'''
"19" = '''
:sup:`19` τουτο δε ειπεν σημαινων ποιω θανατω δοξασει τον θεον και τουτο ειπων λεγει αυτω ακολουθει μοι 
'''
"20" = '''
:sup:`20` επιστραφεισ δε ο πετροσ βλεπει τον μαθητην ον ηγαπα ο ιησουσ ακολουθουντα οσ και ανεπεσεν εν τω δειπνω επι το στηθοσ αυτου και ειπεν κυριε τισ εστιν ο παραδιδουσ σε 
'''
"21" = '''
:sup:`21` τουτον ιδων ο πετροσ λεγει τω ιησου κυριε ουτοσ δε τι 
'''
"22" = '''
:sup:`22` λεγει αυτω ο ιησουσ εαν αυτον θελω μενειν εωσ ερχομαι τι προσ σε συ ακολουθει μοι 
'''
"23" = '''
:sup:`23` εξηλθεν ουν ο λογοσ ουτοσ εισ τουσ αδελφουσ οτι ο μαθητησ εκεινοσ ουκ αποθνησκει και ουκ ειπεν αυτω ο ιησουσ οτι ουκ αποθνησκει αλλ εαν αυτον θελω μενειν εωσ ερχομαι τι προσ σε 
'''
"24" = '''
:sup:`24` ουτοσ εστιν ο μαθητησ ο μαρτυρων περι τουτων και γραψασ ταυτα και οιδαμεν οτι αληθησ εστιν η μαρτυρια αυτου 
'''
"25" = '''
:sup:`25` εστιν δε και αλλα πολλα οσα εποιησεν ο ιησουσ ατινα εαν γραφηται καθ εν ουδε αυτον οιμαι τον κοσμον χωρησαι τα γραφομενα βιβλια αμην 
'''
