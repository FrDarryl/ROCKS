[24]
"1" = '''
:sup:`1` μετα δε πεντε ημερασ κατεβη ο αρχιερευσ ανανιασ μετα των πρεσβυτερων και ρητοροσ τερτυλλου τινοσ οιτινεσ ενεφανισαν τω ηγεμονι κατα του παυλου 
'''
"2" = '''
:sup:`2` κληθεντοσ δε αυτου ηρξατο κατηγορειν ο τερτυλλοσ λεγων πολλησ ειρηνησ τυγχανοντεσ δια σου και κατορθωματων γινομενων τω εθνει τουτω δια τησ σησ προνοιασ 
'''
"3" = '''
:sup:`3` παντη τε και πανταχου αποδεχομεθα κρατιστε φηλιξ μετα πασησ ευχαριστιασ 
'''
"4" = '''
:sup:`4` ινα δε μη επι πλειον σε εγκοπτω παρακαλω ακουσαι σε ημων συντομωσ τη ση επιεικεια 
'''
"5" = '''
:sup:`5` ευροντεσ γαρ τον ανδρα τουτον λοιμον και κινουντα στασιν πασιν τοισ ιουδαιοισ τοισ κατα την οικουμενην πρωτοστατην τε τησ των ναζωραιων αιρεσεωσ 
'''
"6" = '''
:sup:`6` οσ και το ιερον επειρασεν βεβηλωσαι ον και εκρατησαμεν 
'''
"7" = '''
:sup:`7`  παρ ου δυνηση αυτοσ ανακρινασ περι παντων τουτων επιγνωναι ων ημεισ κατηγορουμεν αυτου 
'''
"8" = '''
:sup:`8` συνεπεθεντο δε και οι ιουδαιοι φασκοντεσ ταυτα ουτωσ εχειν 
'''
"9" = '''
:sup:`9` απεκριθη δε ο παυλοσ νευσαντοσ αυτω του ηγεμονοσ λεγειν εκ πολλων ετων οντα σε κριτην τω εθνει τουτω επισταμενοσ ευθυμοτερον τα περι εμαυτου απολογουμαι 
'''
"10" = '''
:sup:`10` δυναμενου σου γνωναι οτι ου πλειουσ εισιν μοι ημεραι δεκαδυο αφ ησ ανεβην προσκυνησων εν ιερουσαλημ 
'''
"11" = '''
:sup:`11` και ουτε εν τω ιερω ευρον με προσ τινα διαλεγομενον η επισυστασιν ποιουντα οχλου ουτε εν ταισ συναγωγαισ ουτε κατα την πολιν 
'''
"12" = '''
:sup:`12` ουτε παραστησαι με δυνανται περι ων νυν κατηγορουσιν μου 
'''
"13" = '''
:sup:`13` ομολογω δε τουτο σοι οτι κατα την οδον ην λεγουσιν αιρεσιν ουτωσ λατρευω τω πατρωω θεω πιστευων πασιν τοισ κατα τον νομον και τοισ προφηταισ γεγραμμενοισ 
'''
"14" = '''
:sup:`14` ελπιδα εχων εισ τον θεον ην και αυτοι ουτοι προσδεχονται αναστασιν μελλειν εσεσθαι νεκρων δικαιων τε και αδικων 
'''
"15" = '''
:sup:`15` εν τουτω δε αυτοσ ασκω απροσκοπον συνειδησιν εχων προσ τον θεον και τουσ ανθρωπουσ δια παντοσ 
'''
"16" = '''
:sup:`16` δι ετων δε πλειονων παρεγενομην ελεημοσυνασ ποιησων εισ το εθνοσ μου και προσφορασ 
'''
"17" = '''
:sup:`17` εν οισ ευρον με ηγνισμενον εν τω ιερω ου μετα οχλου ουδε μετα θορυβου τινεσ απο τησ ασιασ ιουδαιοι 
'''
"18" = '''
:sup:`18` ουσ δει επι σου παρειναι και κατηγορειν ει τι εχοιεν προσ με 
'''
"19" = '''
:sup:`19` η αυτοι ουτοι ειπατωσαν τι ευρον εν εμοι αδικημα σταντοσ μου επι του συνεδριου 
'''
"20" = '''
:sup:`20` η περι μιασ ταυτησ φωνησ ησ εκραξα εστωσ εν αυτοισ οτι περι αναστασεωσ νεκρων εγω κρινομαι σημερον υφ υμων 
'''
"21" = '''
:sup:`21` ακουσασ δε ταυτα ο φηλιξ ανεβαλετο αυτουσ ακριβεστερον ειδωσ τα περι τησ οδου ειπων οταν λυσιασ ο χιλιαρχοσ καταβη διαγνωσομαι τα καθ υμασ 
'''
"22" = '''
:sup:`22` διαταξαμενοσ τε τω εκατονταρχη τηρεισθαι τον παυλον εχειν τε ανεσιν και μηδενα κωλυειν των ιδιων αυτου υπηρετειν η προσερχεσθαι αυτω 
'''
"23" = '''
:sup:`23` μετα δε ημερασ τινασ παραγενομενοσ ο φηλιξ συν δρουσιλλη τη γυναικι ουση ιουδαια μετεπεμψατο τον παυλον και ηκουσεν αυτου περι τησ εισ χριστον πιστεωσ 
'''
"24" = '''
:sup:`24` διαλεγομενου δε αυτου περι δικαιοσυνησ και εγκρατειασ και του κριματοσ του μελλοντοσ εσεσθαι εμφοβοσ γενομενοσ ο φηλιξ απεκριθη το νυν εχον πορευου καιρον δε μεταλαβων μετακαλεσομαι σε 
'''
"25" = '''
:sup:`25` αμα και ελπιζων οτι χρηματα δοθησεται αυτω υπο του παυλου οπωσ λυση αυτον διο και πυκνοτερον αυτον μεταπεμπομενοσ ωμιλει αυτω 
'''
"26" = '''
:sup:`26` διετιασ δε πληρωθεισησ ελαβεν διαδοχον ο φηλιξ πορκιον φηστον θελων τε χαριτασ καταθεσθαι τοισ ιουδαιοισ ο φηλιξ κατελιπεν τον παυλον δεδεμενον 
'''
