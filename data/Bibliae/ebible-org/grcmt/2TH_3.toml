[3]
"1" = '''
:sup:`1` το λοιπον προσευχεσθε αδελφοι περι ημων ινα ο λογοσ του κυριου τρεχη και δοξαζηται καθωσ και προσ υμασ 
'''
"2" = '''
:sup:`2` και ινα ρυσθωμεν απο των ατοπων και πονηρων ανθρωπων ου γαρ παντων η πιστισ 
'''
"3" = '''
:sup:`3` πιστοσ δε εστιν ο κυριοσ οσ στηριξει υμασ και φυλαξει απο του πονηρου 
'''
"4" = '''
:sup:`4` πεποιθαμεν δε εν κυριω εφ υμασ οτι α παραγγελλομεν υμιν και ποιειτε και ποιησετε 
'''
"5" = '''
:sup:`5` ο δε κυριοσ κατευθυναι υμων τασ καρδιασ εισ την αγαπην του θεου και εισ την υπομονην του χριστου 
'''
"6" = '''
:sup:`6` παραγγελλομεν δε υμιν αδελφοι εν ονοματι του κυριου ημων ιησου χριστου στελλεσθαι υμασ απο παντοσ αδελφου ατακτωσ περιπατουντοσ και μη κατα την παραδοσιν ην παρελαβον παρ ημων 
'''
"7" = '''
:sup:`7` αυτοι γαρ οιδατε πωσ δει μιμεισθαι ημασ οτι ουκ ητακτησαμεν εν υμιν 
'''
"8" = '''
:sup:`8` ουδε δωρεαν αρτον εφαγομεν παρα τινοσ αλλ εν κοπω και μοχθω νυκτα και ημεραν εργαζομενοι προσ το μη επιβαρησαι τινα υμων 
'''
"9" = '''
:sup:`9` ουχ οτι ουκ εχομεν εξουσιαν αλλ ινα εαυτουσ τυπον δωμεν υμιν εισ το μιμεισθαι ημασ 
'''
"10" = '''
:sup:`10` και γαρ οτε ημεν προσ υμασ τουτο παρηγγελλομεν υμιν οτι ει τισ ου θελει εργαζεσθαι μηδε εσθιετω 
'''
"11" = '''
:sup:`11` ακουομεν γαρ τινασ περιπατουντασ εν υμιν ατακτωσ μηδεν εργαζομενουσ αλλα περιεργαζομενουσ 
'''
"12" = '''
:sup:`12` τοισ δε τοιουτοισ παραγγελλομεν και παρακαλουμεν δια του κυριου ημων ιησου χριστου ινα μετα ησυχιασ εργαζομενοι τον εαυτων αρτον εσθιωσιν 
'''
"13" = '''
:sup:`13` υμεισ δε αδελφοι μη εκκακησητε καλοποιουντεσ 
'''
"14" = '''
:sup:`14` ει δε τισ ουχ υπακουει τω λογω ημων δια τησ επιστολησ τουτον σημειουσθε και μη συναναμιγνυσθε αυτω ινα εντραπη 
'''
"15" = '''
:sup:`15` και μη ωσ εχθρον ηγεισθε αλλα νουθετειτε ωσ αδελφον 
'''
"16" = '''
:sup:`16` αυτοσ δε ο κυριοσ τησ ειρηνησ δωη υμιν την ειρηνην δια παντοσ εν παντι τροπω ο κυριοσ μετα παντων υμων 
'''
"17" = '''
:sup:`17` ο ασπασμοσ τη εμη χειρι παυλου ο εστιν σημειον εν παση επιστολη ουτωσ γραφω 
'''
"18" = '''
:sup:`18` η χαρισ του κυριου ημων ιησου χριστου μετα παντων υμων αμην 
'''
