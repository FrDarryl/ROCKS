[2]
"1" = '''
:sup:`1` εγενετο δε εν ταισ ημεραισ εκειναισ εξηλθεν δογμα παρα καισαροσ αυγουστου απογραφεσθαι πασαν την οικουμενην 
'''
"2" = '''
:sup:`2` αυτη η απογραφη πρωτη εγενετο ηγεμονευοντοσ τησ συριασ κυρηνιου 
'''
"3" = '''
:sup:`3` και επορευοντο παντεσ απογραφεσθαι εκαστοσ εισ την ιδιαν πολιν 
'''
"4" = '''
:sup:`4` ανεβη δε και ιωσηφ απο τησ γαλιλαιασ εκ πολεωσ ναζαρετ εισ την ιουδαιαν εισ πολιν δαυιδ ητισ καλειται βηθλεεμ δια το ειναι αυτον εξ οικου και πατριασ δαυιδ 
'''
"5" = '''
:sup:`5` απογραψασθαι συν μαριαμ τη μεμνηστευμενη αυτω γυναικι ουση εγκυω 
'''
"6" = '''
:sup:`6` εγενετο δε εν τω ειναι αυτουσ εκει επλησθησαν αι ημεραι του τεκειν αυτην 
'''
"7" = '''
:sup:`7` και ετεκεν τον υιον αυτησ τον πρωτοτοκον και εσπαργανωσεν αυτον και ανεκλινεν αυτον εν τη φατνη διοτι ουκ ην αυτοισ τοποσ εν τω καταλυματι 
'''
"8" = '''
:sup:`8` και ποιμενεσ ησαν εν τη χωρα τη αυτη αγραυλουντεσ και φυλασσοντεσ φυλακασ τησ νυκτοσ επι την ποιμνην αυτων 
'''
"9" = '''
:sup:`9` και ιδου αγγελοσ κυριου επεστη αυτοισ και δοξα κυριου περιελαμψεν αυτουσ και εφοβηθησαν φοβον μεγαν 
'''
"10" = '''
:sup:`10` και ειπεν αυτοισ ο αγγελοσ μη φοβεισθε ιδου γαρ ευαγγελιζομαι υμιν χαραν μεγαλην ητισ εσται παντι τω λαω 
'''
"11" = '''
:sup:`11` οτι ετεχθη υμιν σημερον σωτηρ οσ εστιν χριστοσ κυριοσ εν πολει δαυιδ 
'''
"12" = '''
:sup:`12` και τουτο υμιν το σημειον ευρησετε βρεφοσ εσπαργανωμενον κειμενον εν φατνη 
'''
"13" = '''
:sup:`13` και εξαιφνησ εγενετο συν τω αγγελω πληθοσ στρατιασ ουρανιου αινουντων τον θεον και λεγοντων 
'''
"14" = '''
:sup:`14` δοξα εν υψιστοισ θεω και επι γησ ειρηνη εν ανθρωποισ ευδοκια 
'''
"15" = '''
:sup:`15` και εγενετο ωσ απηλθον απ αυτων εισ τον ουρανον οι αγγελοι και οι ανθρωποι οι ποιμενεσ ειπον προσ αλληλουσ διελθωμεν δη εωσ βηθλεεμ και ιδωμεν το ρημα τουτο το γεγονοσ ο ο κυριοσ εγνωρισεν ημιν 
'''
"16" = '''
:sup:`16` και ηλθον σπευσαντεσ και ανευρον την τε μαριαμ και τον ιωσηφ και το βρεφοσ κειμενον εν τη φατνη 
'''
"17" = '''
:sup:`17` ιδοντεσ δε διεγνωρισαν περι του ρηματοσ του λαληθεντοσ αυτοισ περι του παιδιου τουτου 
'''
"18" = '''
:sup:`18` και παντεσ οι ακουσαντεσ εθαυμασαν περι των λαληθεντων υπο των ποιμενων προσ αυτουσ 
'''
"19" = '''
:sup:`19` η δε μαριαμ παντα συνετηρει τα ρηματα ταυτα συμβαλλουσα εν τη καρδια αυτησ 
'''
"20" = '''
:sup:`20` και υπεστρεψαν οι ποιμενεσ δοξαζοντεσ και αινουντεσ τον θεον επι πασιν οισ ηκουσαν και ειδον καθωσ ελαληθη προσ αυτουσ 
'''
"21" = '''
:sup:`21` και οτε επλησθησαν ημεραι οκτω του περιτεμειν αυτον και εκληθη το ονομα αυτου ιησουσ το κληθεν υπο του αγγελου προ του συλληφθηναι αυτον εν τη κοιλια 
'''
"22" = '''
:sup:`22` και οτε επλησθησαν αι ημεραι του καθαρισμου αυτων κατα τον νομον μωσεωσ ανηγαγον αυτον εισ ιεροσολυμα παραστησαι τω κυριω 
'''
"23" = '''
:sup:`23` καθωσ γεγραπται εν νομω κυριου οτι παν αρσεν διανοιγον μητραν αγιον τω κυριω κληθησεται 
'''
"24" = '''
:sup:`24` και του δουναι θυσιαν κατα το ειρημενον εν νομω κυριου ζευγοσ τρυγονων η δυο νεοσσουσ περιστερων 
'''
"25" = '''
:sup:`25` και ιδου ην ανθρωποσ εν ιερουσαλημ ω ονομα συμεων και ο ανθρωποσ ουτοσ δικαιοσ και ευλαβησ προσδεχομενοσ παρακλησιν του ισραηλ και πνευμα ην αγιον επ αυτον 
'''
"26" = '''
:sup:`26` και ην αυτω κεχρηματισμενον υπο του πνευματοσ του αγιου μη ιδειν θανατον πριν η ιδη τον χριστον κυριου 
'''
"27" = '''
:sup:`27` και ηλθεν εν τω πνευματι εισ το ιερον και εν τω εισαγαγειν τουσ γονεισ το παιδιον ιησουν του ποιησαι αυτουσ κατα το ειθισμενον του νομου περι αυτου 
'''
"28" = '''
:sup:`28` και αυτοσ εδεξατο αυτο εισ τασ αγκαλασ αυτου και ευλογησεν τον θεον και ειπεν 
'''
"29" = '''
:sup:`29` νυν απολυεισ τον δουλον σου δεσποτα κατα το ρημα σου εν ειρηνη 
'''
"30" = '''
:sup:`30` οτι ειδον οι οφθαλμοι μου το σωτηριον σου 
'''
"31" = '''
:sup:`31` ο ητοιμασασ κατα προσωπον παντων των λαων 
'''
"32" = '''
:sup:`32` φωσ εισ αποκαλυψιν εθνων και δοξαν λαου σου ισραηλ 
'''
"33" = '''
:sup:`33` και ην ιωσηφ και η μητηρ αυτου θαυμαζοντεσ επι τοισ λαλουμενοισ περι αυτου 
'''
"34" = '''
:sup:`34` και ευλογησεν αυτουσ συμεων και ειπεν προσ μαριαμ την μητερα αυτου ιδου ουτοσ κειται εισ πτωσιν και αναστασιν πολλων εν τω ισραηλ και εισ σημειον αντιλεγομενον 
'''
"35" = '''
:sup:`35` και σου δε αυτησ την ψυχην διελευσεται ρομφαια οπωσ αν αποκαλυφθωσιν εκ πολλων καρδιων διαλογισμοι 
'''
"36" = '''
:sup:`36` και ην αννα προφητισ θυγατηρ φανουηλ εκ φυλησ ασηρ αυτη προβεβηκυια εν ημεραισ πολλαισ ζησασα ετη μετα ανδροσ επτα απο τησ παρθενιασ αυτησ 
'''
"37" = '''
:sup:`37` και αυτη χηρα ωσ ετων ογδοηκοντα τεσσαρων η ουκ αφιστατο απο του ιερου νηστειαισ και δεησεσιν λατρευουσα νυκτα και ημεραν 
'''
"38" = '''
:sup:`38` και αυτη αυτη τη ωρα επιστασα ανθωμολογειτο τω κυριω και ελαλει περι αυτου πασιν τοισ προσδεχομενοισ λυτρωσιν εν ιερουσαλημ 
'''
"39" = '''
:sup:`39` και ωσ ετελεσαν απαντα τα κατα τον νομον κυριου υπεστρεψαν εισ την γαλιλαιαν εισ την πολιν εαυτων ναζαρετ 
'''
"40" = '''
:sup:`40` το δε παιδιον ηυξανεν και εκραταιουτο πνευματι πληρουμενον σοφιασ και χαρισ θεου ην επ αυτο 
'''
"41" = '''
:sup:`41` και επορευοντο οι γονεισ αυτου κατ ετοσ εισ ιερουσαλημ τη εορτη του πασχα 
'''
"42" = '''
:sup:`42` και οτε εγενετο ετων δωδεκα αναβαντων αυτων εισ ιεροσολυμα κατα το εθοσ τησ εορτησ 
'''
"43" = '''
:sup:`43` και τελειωσαντων τασ ημερασ εν τω υποστρεφειν αυτουσ υπεμεινεν ιησουσ ο παισ εν ιερουσαλημ και ουκ εγνω ιωσηφ και η μητηρ αυτου 
'''
"44" = '''
:sup:`44` νομισαντεσ δε αυτον εν τη συνοδια ειναι ηλθον ημερασ οδον και ανεζητουν αυτον εν τοισ συγγενεσιν και εν τοισ γνωστοισ 
'''
"45" = '''
:sup:`45` και μη ευροντεσ αυτον υπεστρεψαν εισ ιερουσαλημ ζητουντεσ αυτον 
'''
"46" = '''
:sup:`46` και εγενετο μεθ ημερασ τρεισ ευρον αυτον εν τω ιερω καθεζομενον εν μεσω των διδασκαλων και ακουοντα αυτων και επερωτωντα αυτουσ 
'''
"47" = '''
:sup:`47` εξισταντο δε παντεσ οι ακουοντεσ αυτου επι τη συνεσει και ταισ αποκρισεσιν αυτου 
'''
"48" = '''
:sup:`48` και ιδοντεσ αυτον εξεπλαγησαν και προσ αυτον η μητηρ αυτου ειπεν τεκνον τι εποιησασ ημιν ουτωσ ιδου ο πατηρ σου καγω οδυνωμενοι εζητουμεν σε 
'''
"49" = '''
:sup:`49` και ειπεν προσ αυτουσ τι οτι εζητειτε με ουκ ηδειτε οτι εν τοισ του πατροσ μου δει ειναι με 
'''
"50" = '''
:sup:`50` και αυτοι ου συνηκαν το ρημα ο ελαλησεν αυτοισ 
'''
"51" = '''
:sup:`51` και κατεβη μετ αυτων και ηλθεν εισ ναζαρετ και ην υποτασσομενοσ αυτοισ και η μητηρ αυτου διετηρει παντα τα ρηματα ταυτα εν τη καρδια αυτησ 
'''
"52" = '''
:sup:`52` και ιησουσ προεκοπτεν σοφια και ηλικια και χαριτι παρα θεω και ανθρωποισ 
'''
