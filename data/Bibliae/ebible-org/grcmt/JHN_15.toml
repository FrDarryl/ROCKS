[15]
"1" = '''
:sup:`1` εγω ειμι η αμπελοσ η αληθινη και ο πατηρ μου ο γεωργοσ εστιν 
'''
"2" = '''
:sup:`2` παν κλημα εν εμοι μη φερον καρπον αιρει αυτο και παν το καρπον φερον καθαιρει αυτο ινα πλειονα καρπον φερη 
'''
"3" = '''
:sup:`3` ηδη υμεισ καθαροι εστε δια τον λογον ον λελαληκα υμιν 
'''
"4" = '''
:sup:`4` μεινατε εν εμοι καγω εν υμιν καθωσ το κλημα ου δυναται καρπον φερειν αφ εαυτου εαν μη μεινη εν τη αμπελω ουτωσ ουδε υμεισ εαν μη εν εμοι μεινητε 
'''
"5" = '''
:sup:`5` εγω ειμι η αμπελοσ υμεισ τα κληματα ο μενων εν εμοι καγω εν αυτω ουτοσ φερει καρπον πολυν οτι χωρισ εμου ου δυνασθε ποιειν ουδεν 
'''
"6" = '''
:sup:`6` εαν μη τισ μεινη εν εμοι εβληθη εξω ωσ το κλημα και εξηρανθη και συναγουσιν αυτα και εισ το πυρ βαλλουσιν και καιεται 
'''
"7" = '''
:sup:`7` εαν μεινητε εν εμοι και τα ρηματα μου εν υμιν μεινη ο εαν θελητε αιτησεσθε και γενησεται υμιν 
'''
"8" = '''
:sup:`8` εν τουτω εδοξασθη ο πατηρ μου ινα καρπον πολυν φερητε και γενησεσθε εμοι μαθηται 
'''
"9" = '''
:sup:`9` καθωσ ηγαπησεν με ο πατηρ καγω ηγαπησα υμασ μεινατε εν τη αγαπη τη εμη 
'''
"10" = '''
:sup:`10` εαν τασ εντολασ μου τηρησητε μενειτε εν τη αγαπη μου καθωσ εγω τασ εντολασ του πατροσ μου τετηρηκα και μενω αυτου εν τη αγαπη 
'''
"11" = '''
:sup:`11` ταυτα λελαληκα υμιν ινα η χαρα η εμη εν υμιν μεινη και η χαρα υμων πληρωθη 
'''
"12" = '''
:sup:`12` αυτη εστιν η εντολη η εμη ινα αγαπατε αλληλουσ καθωσ ηγαπησα υμασ 
'''
"13" = '''
:sup:`13` μειζονα ταυτησ αγαπην ουδεισ εχει ινα τισ την ψυχην αυτου θη υπερ των φιλων αυτου 
'''
"14" = '''
:sup:`14` υμεισ φιλοι μου εστε εαν ποιητε οσα εγω εντελλομαι υμιν 
'''
"15" = '''
:sup:`15` ουκετι υμασ λεγω δουλουσ οτι ο δουλοσ ουκ οιδεν τι ποιει αυτου ο κυριοσ υμασ δε ειρηκα φιλουσ οτι παντα α ηκουσα παρα του πατροσ μου εγνωρισα υμιν 
'''
"16" = '''
:sup:`16` ουχ υμεισ με εξελεξασθε αλλ εγω εξελεξαμην υμασ και εθηκα υμασ ινα υμεισ υπαγητε και καρπον φερητε και ο καρποσ υμων μενη ινα ο τι αν αιτησητε τον πατερα εν τω ονοματι μου δω υμιν 
'''
"17" = '''
:sup:`17` ταυτα εντελλομαι υμιν ινα αγαπατε αλληλουσ 
'''
"18" = '''
:sup:`18` ει ο κοσμοσ υμασ μισει γινωσκετε 1097 V-PAI-2P οτι εμε πρωτον υμων μεμισηκεν 
'''
"19" = '''
:sup:`19` ει εκ του κοσμου ητε ο κοσμοσ αν το ιδιον εφιλει οτι δε εκ του κοσμου ουκ εστε αλλ εγω εξελεξαμην υμασ εκ του κοσμου δια τουτο μισει υμασ ο κοσμοσ 
'''
"20" = '''
:sup:`20` μνημονευετε του λογου ου εγω ειπον υμιν ουκ εστιν δουλοσ μειζων του κυριου αυτου ει εμε εδιωξαν και υμασ διωξουσιν ει τον λογον μου ετηρησαν και τον υμετερον τηρησουσιν 
'''
"21" = '''
:sup:`21` αλλα ταυτα παντα ποιησουσιν υμιν δια το ονομα μου οτι ουκ οιδασιν τον πεμψαντα με 
'''
"22" = '''
:sup:`22` ει μη ηλθον και ελαλησα αυτοισ αμαρτιαν ουκ ειχον νυν δε προφασιν ουκ εχουσιν περι τησ αμαρτιασ αυτων 
'''
"23" = '''
:sup:`23` ο εμε μισων και τον πατερα μου μισει 
'''
"24" = '''
:sup:`24` ει τα εργα μη εποιησα εν αυτοισ α ουδεισ αλλοσ πεποιηκεν αμαρτιαν ουκ ειχον νυν δε και εωρακασιν και μεμισηκασιν και εμε και τον πατερα μου 
'''
"25" = '''
:sup:`25` αλλ ινα πληρωθη ο λογοσ ο γεγραμμενοσ εν τω νομω αυτων οτι εμισησαν με δωρεαν 
'''
"26" = '''
:sup:`26` οταν δε ελθη ο παρακλητοσ ον εγω πεμψω υμιν παρα του πατροσ το πνευμα τησ αληθειασ ο παρα του πατροσ εκπορευεται εκεινοσ μαρτυρησει περι εμου 
'''
"27" = '''
:sup:`27` και υμεισ δε μαρτυρειτε οτι απ αρχησ μετ εμου εστε 
'''
