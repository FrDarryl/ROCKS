[4]
"1" = '''
:sup:`1` τι ουν ερουμεν αβρααμ τον πατερα ημων ευρηκεναι κατα σαρκα 
'''
"2" = '''
:sup:`2` ει γαρ αβρααμ εξ εργων εδικαιωθη εχει καυχημα αλλ ου προσ τον θεον 
'''
"3" = '''
:sup:`3` τι γαρ η γραφη λεγει επιστευσεν δε αβρααμ τω θεω και ελογισθη αυτω εισ δικαιοσυνην 
'''
"4" = '''
:sup:`4` τω δε εργαζομενω ο μισθοσ ου λογιζεται κατα χαριν αλλα κατα οφειλημα 
'''
"5" = '''
:sup:`5` τω δε μη εργαζομενω πιστευοντι δε επι τον δικαιουντα τον ασεβη λογιζεται η πιστισ αυτου εισ δικαιοσυνην 
'''
"6" = '''
:sup:`6` καθαπερ και δαυιδ λεγει τον μακαρισμον του ανθρωπου ω ο θεοσ λογιζεται δικαιοσυνην χωρισ εργων 
'''
"7" = '''
:sup:`7` μακαριοι ων αφεθησαν αι ανομιαι και ων επεκαλυφθησαν αι αμαρτιαι 
'''
"8" = '''
:sup:`8` μακαριοσ ανηρ ω ου μη λογισηται κυριοσ αμαρτιαν 
'''
"9" = '''
:sup:`9` ο μακαρισμοσ ουν ουτοσ επι την περιτομην η και επι την ακροβυστιαν λεγομεν γαρ οτι ελογισθη τω αβρααμ η πιστισ εισ δικαιοσυνην 
'''
"10" = '''
:sup:`10` πωσ ουν ελογισθη εν περιτομη οντι η εν ακροβυστια ουκ εν περιτομη αλλ εν ακροβυστια 
'''
"11" = '''
:sup:`11` και σημειον ελαβεν περιτομησ σφραγιδα τησ δικαιοσυνησ τησ πιστεωσ τησ εν τη ακροβυστια εισ το ειναι αυτον πατερα παντων των πιστευοντων δι ακροβυστιασ εισ το λογισθηναι και αυτοισ την δικαιοσυνην 
'''
"12" = '''
:sup:`12` και πατερα περιτομησ τοισ ουκ εκ περιτομησ μονον αλλα και τοισ στοιχουσιν τοισ ιχνεσιν τησ πιστεωσ τησ εν τη ακροβυστια του πατροσ ημων αβρααμ 
'''
"13" = '''
:sup:`13` ου γαρ δια νομου η επαγγελια τω αβρααμ η τω σπερματι αυτου το κληρονομον αυτον ειναι του κοσμου αλλα δια δικαιοσυνησ πιστεωσ 
'''
"14" = '''
:sup:`14` ει γαρ οι εκ νομου κληρονομοι κεκενωται η πιστισ και κατηργηται η επαγγελια 
'''
"15" = '''
:sup:`15` ο γαρ νομοσ οργην κατεργαζεται ου γαρ ουκ εστιν νομοσ ουδε παραβασισ 
'''
"16" = '''
:sup:`16` δια τουτο εκ πιστεωσ ινα κατα χαριν εισ το ειναι βεβαιαν την επαγγελιαν παντι τω σπερματι ου τω εκ του νομου μονον αλλα και τω εκ πιστεωσ αβρααμ οσ εστιν πατηρ παντων ημων 
'''
"17" = '''
:sup:`17` καθωσ γεγραπται οτι πατερα πολλων εθνων τεθεικα σε κατεναντι ου επιστευσεν θεου του ζωοποιουντοσ τουσ νεκρουσ και καλουντοσ τα μη οντα ωσ οντα 
'''
"18" = '''
:sup:`18` οσ παρ ελπιδα επ ελπιδι επιστευσεν εισ το γενεσθαι αυτον πατερα πολλων εθνων κατα το ειρημενον ουτωσ εσται το σπερμα σου 
'''
"19" = '''
:sup:`19` και μη ασθενησασ τη πιστει ου κατενοησεν το εαυτου σωμα ηδη νενεκρωμενον εκατονταετησ που υπαρχων και την νεκρωσιν τησ μητρασ σαρρασ 
'''
"20" = '''
:sup:`20` εισ δε την επαγγελιαν του θεου ου διεκριθη τη απιστια αλλ ενεδυναμωθη τη πιστει δουσ δοξαν τω θεω 
'''
"21" = '''
:sup:`21` και πληροφορηθεισ οτι ο επηγγελται δυνατοσ εστιν και ποιησαι 
'''
"22" = '''
:sup:`22` διο και ελογισθη αυτω εισ δικαιοσυνην 
'''
"23" = '''
:sup:`23` ουκ εγραφη δε δι αυτον μονον οτι ελογισθη αυτω 
'''
"24" = '''
:sup:`24` αλλα και δι ημασ οισ μελλει λογιζεσθαι τοισ πιστευουσιν επι τον εγειραντα ιησουν τον κυριον ημων εκ νεκρων 
'''
"25" = '''
:sup:`25` οσ παρεδοθη δια τα παραπτωματα ημων και ηγερθη δια την δικαιωσιν ημων 
'''
