[12]
"1" = '''
:sup:`1` παρακαλω ουν υμασ αδελφοι δια των οικτιρμων του θεου παραστησαι τα σωματα υμων θυσιαν ζωσαν αγιαν ευαρεστον τω θεω την λογικην λατρειαν υμων 
'''
"2" = '''
:sup:`2` και μη συσχηματιζεσθαι τω αιωνι τουτω αλλα μεταμορφουσθαι τη ανακαινωσει του νοοσ υμων εισ το δοκιμαζειν υμασ τι το θελημα του θεου το αγαθον και ευαρεστον και τελειον 
'''
"3" = '''
:sup:`3` λεγω γαρ δια τησ χαριτοσ τησ δοθεισησ μοι παντι τω οντι εν υμιν μη υπερφρονειν παρ ο δει φρονειν αλλα φρονειν εισ το σωφρονειν εκαστω ωσ ο θεοσ εμερισεν μετρον πιστεωσ 
'''
"4" = '''
:sup:`4` καθαπερ γαρ εν ενι σωματι μελη πολλα εχομεν τα δε μελη παντα ου την αυτην εχει πραξιν 
'''
"5" = '''
:sup:`5` ουτωσ οι πολλοι εν σωμα εσμεν εν χριστω ο δε καθ εισ αλληλων μελη 
'''
"6" = '''
:sup:`6` εχοντεσ δε χαρισματα κατα την χαριν την δοθεισαν ημιν διαφορα ειτε προφητειαν κατα την αναλογιαν τησ πιστεωσ 
'''
"7" = '''
:sup:`7` ειτε διακονιαν εν τη διακονια ειτε ο διδασκων εν τη διδασκαλια 
'''
"8" = '''
:sup:`8` ειτε ο παρακαλων εν τη παρακλησει ο μεταδιδουσ εν απλοτητι ο προισταμενοσ εν σπουδη ο ελεων εν ιλαροτητι 
'''
"9" = '''
:sup:`9` η αγαπη ανυποκριτοσ αποστυγουντεσ το πονηρον κολλωμενοι τω αγαθω 
'''
"10" = '''
:sup:`10` τη φιλαδελφια εισ αλληλουσ φιλοστοργοι τη τιμη αλληλουσ προηγουμενοι 
'''
"11" = '''
:sup:`11` τη σπουδη μη οκνηροι τω πνευματι ζεοντεσ τω κυριω δουλευοντεσ 
'''
"12" = '''
:sup:`12` τη ελπιδι χαιροντεσ τη θλιψει υπομενοντεσ τη προσευχη προσκαρτερουντεσ 
'''
"13" = '''
:sup:`13` ταισ χρειαισ των αγιων κοινωνουντεσ την φιλοξενιαν διωκοντεσ 
'''
"14" = '''
:sup:`14` ευλογειτε τουσ διωκοντασ υμασ ευλογειτε και μη καταρασθε 
'''
"15" = '''
:sup:`15` χαιρειν μετα χαιροντων και κλαιειν μετα κλαιοντων 
'''
"16" = '''
:sup:`16` το αυτο εισ αλληλουσ φρονουντεσ μη τα υψηλα φρονουντεσ αλλα τοισ ταπεινοισ συναπαγομενοι μη γινεσθε φρονιμοι παρ εαυτοισ 
'''
"17" = '''
:sup:`17` μηδενι κακον αντι κακου αποδιδοντεσ προνοουμενοι καλα ενωπιον παντων ανθρωπων 
'''
"18" = '''
:sup:`18` ει δυνατον το εξ υμων μετα παντων ανθρωπων ειρηνευοντεσ 
'''
"19" = '''
:sup:`19` μη εαυτουσ εκδικουντεσ αγαπητοι αλλα δοτε τοπον τη οργη γεγραπται γαρ εμοι εκδικησισ εγω ανταποδωσω λεγει κυριοσ 
'''
"20" = '''
:sup:`20` εαν ουν πεινα ο εχθροσ σου ψωμιζε αυτον εαν διψα ποτιζε αυτον τουτο γαρ ποιων ανθρακασ πυροσ σωρευσεισ επι την κεφαλην αυτου 
'''
"21" = '''
:sup:`21` μη νικω υπο του κακου αλλα νικα εν τω αγαθω το κακον 
'''
