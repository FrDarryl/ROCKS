[3]
"1" = '''
:sup:`1` ομοιωσ αι γυναικεσ υποτασσομεναι τοισ ιδιοισ ανδρασιν ινα και ει τινεσ απειθουσιν τω λογω δια τησ των γυναικων αναστροφησ ανευ λογου κερδηθησονται 
'''
"2" = '''
:sup:`2` εποπτευσαντεσ την εν φοβω αγνην αναστροφην υμων 
'''
"3" = '''
:sup:`3` ων εστω ουχ ο εξωθεν εμπλοκησ τριχων και περιθεσεωσ χρυσιων η ενδυσεωσ ιματιων κοσμοσ 
'''
"4" = '''
:sup:`4` αλλ ο κρυπτοσ τησ καρδιασ ανθρωποσ εν τω αφθαρτω του πραεοσ και ησυχιου πνευματοσ ο εστιν ενωπιον του θεου πολυτελεσ 
'''
"5" = '''
:sup:`5` ουτωσ γαρ ποτε και αι αγιαι γυναικεσ αι ελπιζουσαι επι θεον εκοσμουν εαυτασ υποτασσομεναι τοισ ιδιοισ ανδρασιν 
'''
"6" = '''
:sup:`6` ωσ σαρρα υπηκουσεν τω αβρααμ κυριον αυτον καλουσα ησ εγενηθητε τεκνα αγαθοποιουσαι και μη φοβουμεναι μηδεμιαν πτοησιν 
'''
"7" = '''
:sup:`7` οι ανδρεσ ομοιωσ συνοικουντεσ κατα γνωσιν ωσ ασθενεστερω σκευει τω γυναικειω απονεμοντεσ τιμην ωσ και συγκληρονομοι χαριτοσ ζωησ εισ το μη εγκοπτεσθαι τασ προσευχασ υμων 
'''
"8" = '''
:sup:`8` το δε τελοσ παντεσ ομοφρονεσ συμπαθεισ φιλαδελφοι ευσπλαγχνοι φιλοφρονεσ 
'''
"9" = '''
:sup:`9` μη αποδιδοντεσ κακον αντι κακου η λοιδοριαν αντι λοιδοριασ τουναντιον δε ευλογουντεσ ειδοτεσ οτι εισ τουτο εκληθητε ινα ευλογιαν κληρονομησητε 
'''
"10" = '''
:sup:`10` ο γαρ θελων ζωην αγαπαν και ιδειν ημερασ αγαθασ παυσατω την γλωσσαν αυτου απο κακου και χειλη αυτου του μη λαλησαι δολον 
'''
"11" = '''
:sup:`11` εκκλινατω απο κακου και ποιησατω αγαθον ζητησατω ειρηνην και διωξατω αυτην 
'''
"12" = '''
:sup:`12` οτι οφθαλμοι κυριου επι δικαιουσ και ωτα αυτου εισ δεησιν αυτων προσωπον δε κυριου επι ποιουντασ κακα 
'''
"13" = '''
:sup:`13` και τισ ο κακωσων υμασ εαν του αγαθου μιμηται γενησθε 
'''
"14" = '''
:sup:`14` αλλ ει και πασχοιτε δια δικαιοσυνην μακαριοι τον δε φοβον αυτων μη φοβηθητε μηδε ταραχθητε 
'''
"15" = '''
:sup:`15` κυριον δε τον θεον αγιασατε εν ταισ καρδιαισ υμων ετοιμοι δε αει προσ απολογιαν παντι τω αιτουντι υμασ λογον περι τησ εν υμιν ελπιδοσ μετα πραυτητοσ και φοβου 
'''
"16" = '''
:sup:`16` συνειδησιν εχοντεσ αγαθην ινα εν ω καταλαλουσιν υμων ωσ κακοποιων καταισχυνθωσιν οι επηρεαζοντεσ υμων την αγαθην εν χριστω αναστροφην 
'''
"17" = '''
:sup:`17` κρειττον γαρ αγαθοποιουντασ ει θελοι το θελημα του θεου πασχειν η κακοποιουντασ 
'''
"18" = '''
:sup:`18` οτι και χριστοσ απαξ περι αμαρτιων επαθεν δικαιοσ υπερ αδικων ινα υμασ προσαγαγη τω θεω θανατωθεισ μεν σαρκι ζωοποιηθεισ δε πνευματι 
'''
"19" = '''
:sup:`19` εν ω και τοισ εν φυλακη πνευμασιν πορευθεισ εκηρυξεν 
'''
"20" = '''
:sup:`20` απειθησασιν ποτε οτε απεξεδεχετο η του θεου μακροθυμια εν ημεραισ νωε κατασκευαζομενησ κιβωτου εισ ην ολιγαι τουτ εστιν οκτω ψυχαι διεσωθησαν δι υδατοσ 
'''
"21" = '''
:sup:`21` ο αντιτυπον νυν και ημασ σωζει βαπτισμα ου σαρκοσ αποθεσισ ρυπου αλλα συνειδησεωσ αγαθησ επερωτημα εισ θεον δι αναστασεωσ ιησου χριστου 
'''
"22" = '''
:sup:`22` οσ εστιν εν δεξια του θεου πορευθεισ εισ ουρανον υποταγεντων αυτω αγγελων και εξουσιων και δυναμεων 
'''
