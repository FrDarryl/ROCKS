[3]
"1" = '''
:sup:`1` ιδετε ποταπην αγαπην δεδωκεν ημιν ο πατηρ ινα τεκνα θεου κληθωμεν δια τουτο ο κοσμοσ ου γινωσκει υμασ οτι ουκ εγνω αυτον 
'''
"2" = '''
:sup:`2` αγαπητοι νυν τεκνα θεου εσμεν και ουπω εφανερωθη τι εσομεθα οιδαμεν δε οτι εαν φανερωθη ομοιοι αυτω εσομεθα οτι οψομεθα αυτον καθωσ εστιν 
'''
"3" = '''
:sup:`3` και πασ ο εχων την ελπιδα ταυτην επ αυτω αγνιζει εαυτον καθωσ εκεινοσ αγνοσ εστιν 
'''
"4" = '''
:sup:`4` πασ ο ποιων την αμαρτιαν και την ανομιαν ποιει και η αμαρτια εστιν η ανομια 
'''
"5" = '''
:sup:`5` και οιδατε οτι εκεινοσ εφανερωθη ινα τασ αμαρτιασ ημων αρη και αμαρτια εν αυτω ουκ εστιν 
'''
"6" = '''
:sup:`6` πασ ο εν αυτω μενων ουχ αμαρτανει πασ ο αμαρτανων ουχ εωρακεν αυτον ουδε εγνωκεν αυτον 
'''
"7" = '''
:sup:`7` τεκνια μηδεισ πλανατω υμασ ο ποιων την δικαιοσυνην δικαιοσ εστιν καθωσ εκεινοσ δικαιοσ εστιν 
'''
"8" = '''
:sup:`8` ο ποιων την αμαρτιαν εκ του διαβολου εστιν οτι απ αρχησ ο διαβολοσ αμαρτανει εισ τουτο εφανερωθη ο υιοσ του θεου ινα λυση τα εργα του διαβολου 
'''
"9" = '''
:sup:`9` πασ ο γεγεννημενοσ εκ του θεου αμαρτιαν ου ποιει οτι σπερμα αυτου εν αυτω μενει και ου δυναται αμαρτανειν οτι εκ του θεου γεγεννηται 
'''
"10" = '''
:sup:`10` εν τουτω φανερα εστιν τα τεκνα του θεου και τα τεκνα του διαβολου πασ ο μη ποιων δικαιοσυνην ουκ εστιν εκ του θεου και ο μη αγαπων τον αδελφον αυτου 
'''
"11" = '''
:sup:`11` οτι αυτη εστιν η αγγελια ην ηκουσατε απ αρχησ ινα αγαπωμεν αλληλουσ 
'''
"12" = '''
:sup:`12` ου καθωσ καιν εκ του πονηρου ην και εσφαξεν τον αδελφον αυτου και χαριν τινοσ εσφαξεν αυτον οτι τα εργα αυτου πονηρα ην τα δε του αδελφου αυτου δικαια 
'''
"13" = '''
:sup:`13` μη θαυμαζετε αδελφοι μου ει μισει υμασ ο κοσμοσ 
'''
"14" = '''
:sup:`14` ημεισ οιδαμεν οτι μεταβεβηκαμεν εκ του θανατου εισ την ζωην οτι αγαπωμεν τουσ αδελφουσ ο μη αγαπων τον αδελφον μενει εν τω θανατω 
'''
"15" = '''
:sup:`15` πασ ο μισων τον αδελφον αυτου ανθρωποκτονοσ εστιν και οιδατε οτι πασ ανθρωποκτονοσ ουκ εχει ζωην αιωνιον εν εαυτω μενουσαν 
'''
"16" = '''
:sup:`16` εν τουτω εγνωκαμεν την αγαπην οτι εκεινοσ υπερ ημων την ψυχην αυτου εθηκεν και ημεισ οφειλομεν υπερ των αδελφων τασ ψυχασ τιθεναι 
'''
"17" = '''
:sup:`17` οσ δ αν εχη τον βιον του κοσμου και θεωρη τον αδελφον αυτου χρειαν εχοντα και κλειση τα σπλαγχνα αυτου απ αυτου πωσ η αγαπη του θεου μενει εν αυτω 
'''
"18" = '''
:sup:`18` τεκνια μου μη αγαπωμεν λογω μηδε τη γλωσση αλλ εν εργω και αληθεια 
'''
"19" = '''
:sup:`19` και εν τουτω γινωσκομεν οτι εκ τησ αληθειασ εσμεν και εμπροσθεν αυτου πεισομεν τασ καρδιασ ημων 
'''
"20" = '''
:sup:`20` οτι εαν καταγινωσκη ημων η καρδια οτι μειζων εστιν ο θεοσ τησ καρδιασ ημων και γινωσκει παντα 
'''
"21" = '''
:sup:`21` αγαπητοι εαν η καρδια ημων μη καταγινωσκη ημων παρρησιαν εχομεν προσ τον θεον 
'''
"22" = '''
:sup:`22` και ο εαν αιτωμεν λαμβανομεν παρ αυτου οτι τασ εντολασ αυτου τηρουμεν και τα αρεστα ενωπιον αυτου ποιουμεν 
'''
"23" = '''
:sup:`23` και αυτη εστιν η εντολη αυτου ινα πιστευσωμεν τω ονοματι του υιου αυτου ιησου χριστου και αγαπωμεν αλληλουσ καθωσ εδωκεν εντολην 
'''
"24" = '''
:sup:`24` και ο τηρων τασ εντολασ αυτου εν αυτω μενει και αυτοσ εν αυτω και εν τουτω γινωσκομεν οτι μενει εν ημιν εκ του πνευματοσ ου ημιν εδωκεν 
'''
