[6]
"1" = '''
:sup:`1` μετα ταυτα απηλθεν ο ιησουσ περαν τησ θαλασσησ τησ γαλιλαιασ τησ τιβεριαδοσ 
'''
"2" = '''
:sup:`2` και ηκολουθει αυτω οχλοσ πολυσ οτι εωρων αυτου τα σημεια α εποιει επι των ασθενουντων 
'''
"3" = '''
:sup:`3` ανηλθεν δε εισ το οροσ ο ιησουσ και εκει εκαθητο μετα των μαθητων αυτου 
'''
"4" = '''
:sup:`4` ην δε εγγυσ το πασχα η εορτη των ιουδαιων 
'''
"5" = '''
:sup:`5` επαρασ ουν ο ιησουσ τουσ οφθαλμουσ και θεασαμενοσ οτι πολυσ οχλοσ ερχεται προσ αυτον λεγει προσ τον φιλιππον ποθεν αγορασομεν αρτουσ ινα φαγωσιν ουτοι 
'''
"6" = '''
:sup:`6` τουτο δε ελεγεν πειραζων αυτον αυτοσ γαρ ηδει τι εμελλεν ποιειν 
'''
"7" = '''
:sup:`7` απεκριθη αυτω φιλιπποσ διακοσιων δηναριων αρτοι ουκ αρκουσιν αυτοισ ινα εκαστοσ αυτων βραχυ τι λαβη 
'''
"8" = '''
:sup:`8` λεγει αυτω εισ εκ των μαθητων αυτου ανδρεασ ο αδελφοσ σιμωνοσ πετρου 
'''
"9" = '''
:sup:`9` εστιν παιδαριον εν ωδε ο εχει πεντε αρτουσ κριθινουσ και δυο οψαρια αλλα ταυτα τι εστιν εισ τοσουτουσ 
'''
"10" = '''
:sup:`10` ειπεν δε ο ιησουσ ποιησατε τουσ ανθρωπουσ αναπεσειν ην δε χορτοσ πολυσ εν τω τοπω ανεπεσον ουν οι ανδρεσ τον αριθμον ωσει πεντακισχιλιοι 
'''
"11" = '''
:sup:`11` ελαβεν δε τουσ αρτουσ ο ιησουσ και ευχαριστησασ διεδωκεν τοισ μαθηταισ οι δε μαθηται τοισ ανακειμενοισ ομοιωσ και εκ των οψαριων οσον ηθελον 
'''
"12" = '''
:sup:`12` ωσ δε ενεπλησθησαν λεγει τοισ μαθηταισ αυτου συναγαγετε τα περισσευσαντα κλασματα ινα μη τι αποληται 
'''
"13" = '''
:sup:`13` συνηγαγον ουν και εγεμισαν δωδεκα κοφινουσ κλασματων εκ των πεντε αρτων των κριθινων α επερισσευσεν τοισ βεβρωκοσιν 
'''
"14" = '''
:sup:`14` οι ουν ανθρωποι ιδοντεσ ο εποιησεν σημειον ο ιησουσ ελεγον οτι ουτοσ εστιν αληθωσ ο προφητησ ο ερχομενοσ εισ τον κοσμον 
'''
"15" = '''
:sup:`15` ιησουσ ουν γνουσ οτι μελλουσιν ερχεσθαι και αρπαζειν αυτον ινα ποιησωσιν αυτον βασιλεα ανεχωρησεν εισ το οροσ αυτοσ μονοσ 
'''
"16" = '''
:sup:`16` ωσ δε οψια εγενετο κατεβησαν οι μαθηται αυτου επι την θαλασσαν 
'''
"17" = '''
:sup:`17` και εμβαντεσ εισ το πλοιον ηρχοντο περαν τησ θαλασσησ εισ καπερναουμ και σκοτια ηδη εγεγονει και ουκ εληλυθει προσ αυτουσ ο ιησουσ 
'''
"18" = '''
:sup:`18` η τε θαλασσα ανεμου μεγαλου πνεοντοσ διηγειρετο 
'''
"19" = '''
:sup:`19` εληλακοτεσ ουν ωσ σταδιουσ εικοσι πεντε η τριακοντα θεωρουσιν τον ιησουν περιπατουντα επι τησ θαλασσησ και εγγυσ του πλοιου γινομενον και εφοβηθησαν 
'''
"20" = '''
:sup:`20` ο δε λεγει αυτοισ εγω ειμι μη φοβεισθε 
'''
"21" = '''
:sup:`21` ηθελον ουν λαβειν αυτον εισ το πλοιον και ευθεωσ το πλοιον εγενετο επι τησ γησ εισ ην υπηγον 
'''
"22" = '''
:sup:`22` τη επαυριον ο οχλοσ ο εστηκωσ περαν τησ θαλασσησ ιδων οτι πλοιαριον αλλο ουκ ην εκει ει μη εν εκεινο εισ ο ενεβησαν οι μαθηται αυτου και οτι ου συνεισηλθεν τοισ μαθηταισ αυτου ο ιησουσ εισ το πλοιαριον αλλα μονοι οι μαθηται αυτου απηλθον 
'''
"23" = '''
:sup:`23` αλλα δε ηλθεν πλοιαρια εκ τιβεριαδοσ εγγυσ του τοπου οπου εφαγον τον αρτον ευχαριστησαντοσ του κυριου 
'''
"24" = '''
:sup:`24` οτε ουν ειδεν ο οχλοσ οτι ιησουσ ουκ εστιν εκει ουδε οι μαθηται αυτου ενεβησαν αυτοι εισ τα πλοια και ηλθον εισ καπερναουμ ζητουντεσ τον ιησουν 
'''
"25" = '''
:sup:`25` και ευροντεσ αυτον περαν τησ θαλασσησ ειπον αυτω ραββι ποτε ωδε γεγονασ 
'''
"26" = '''
:sup:`26` απεκριθη αυτοισ ο ιησουσ και ειπεν αμην αμην λεγω υμιν ζητειτε με ουχ οτι ειδετε σημεια αλλ οτι εφαγετε εκ των αρτων και εχορτασθητε 
'''
"27" = '''
:sup:`27` εργαζεσθε μη την βρωσιν την απολλυμενην αλλα την βρωσιν την μενουσαν εισ ζωην αιωνιον ην ο υιοσ του ανθρωπου υμιν δωσει τουτον γαρ ο πατηρ εσφραγισεν ο θεοσ 
'''
"28" = '''
:sup:`28` ειπον ουν προσ αυτον τι ποιωμεν ινα εργαζωμεθα τα εργα του θεου 
'''
"29" = '''
:sup:`29` απεκριθη ιησουσ και ειπεν αυτοισ τουτο εστιν το εργον του θεου ινα πιστευσητε εισ ον απεστειλεν εκεινοσ 
'''
"30" = '''
:sup:`30` ειπον ουν αυτω τι ουν ποιεισ συ σημειον ινα ιδωμεν και πιστευσωμεν σοι τι εργαζη 
'''
"31" = '''
:sup:`31` οι πατερεσ ημων το μαννα εφαγον εν τη ερημω καθωσ εστιν γεγραμμενον αρτον εκ του ουρανου εδωκεν αυτοισ φαγειν 
'''
"32" = '''
:sup:`32` ειπεν ουν αυτοισ ο ιησουσ αμην αμην λεγω υμιν ου μωσησ δεδωκεν υμιν τον αρτον εκ του ουρανου αλλ ο πατηρ μου διδωσιν υμιν τον αρτον εκ του ουρανου τον αληθινον 
'''
"33" = '''
:sup:`33` ο γαρ αρτοσ του θεου εστιν ο καταβαινων εκ του ουρανου και ζωην διδουσ τω κοσμω 
'''
"34" = '''
:sup:`34` ειπον ουν προσ αυτον κυριε παντοτε δοσ ημιν τον αρτον τουτον 
'''
"35" = '''
:sup:`35` ειπεν δε αυτοισ ο ιησουσ εγω ειμι ο αρτοσ τησ ζωησ ο ερχομενοσ προσ με ου μη πειναση και ο πιστευων εισ εμε ου μη διψηση πωποτε 
'''
"36" = '''
:sup:`36` αλλ ειπον υμιν οτι και εωρακατε με και ου πιστευετε 
'''
"37" = '''
:sup:`37` παν ο διδωσιν μοι ο πατηρ προσ εμε ηξει και τον ερχομενον προσ με ου μη εκβαλω εξω 
'''
"38" = '''
:sup:`38` οτι καταβεβηκα εκ του ουρανου ουχ ινα ποιω το θελημα το εμον αλλα το θελημα του πεμψαντοσ με 
'''
"39" = '''
:sup:`39` τουτο δε εστιν το θελημα του πεμψαντοσ με πατροσ ινα παν ο δεδωκεν μοι μη απολεσω εξ αυτου αλλα αναστησω αυτο τη εσχατη ημερα 
'''
"40" = '''
:sup:`40` τουτο δε εστιν το θελημα του πεμψαντοσ με ινα πασ ο θεωρων τον υιον και πιστευων εισ αυτον εχη ζωην αιωνιον και αναστησω αυτον εγω τη εσχατη ημερα 
'''
"41" = '''
:sup:`41` εγογγυζον ουν οι ιουδαιοι περι αυτου οτι ειπεν εγω ειμι ο αρτοσ ο καταβασ εκ του ουρανου 
'''
"42" = '''
:sup:`42` και ελεγον ουχ ουτοσ εστιν ιησουσ ο υιοσ ιωσηφ ου ημεισ οιδαμεν τον πατερα και την μητερα πωσ ουν λεγει ουτοσ οτι εκ του ουρανου καταβεβηκα 
'''
"43" = '''
:sup:`43` απεκριθη ουν ο ιησουσ και ειπεν αυτοισ μη γογγυζετε μετ αλληλων 
'''
"44" = '''
:sup:`44` ουδεισ δυναται ελθειν προσ με εαν μη ο πατηρ ο πεμψασ με ελκυση αυτον και εγω αναστησω αυτον εν τη εσχατη ημερα 
'''
"45" = '''
:sup:`45` εστιν γεγραμμενον εν τοισ προφηταισ και εσονται παντεσ διδακτοι θεου πασ ουν ο ακουων παρα του πατροσ και μαθων ερχεται προσ με 
'''
"46" = '''
:sup:`46` ουχ οτι τον πατερα τισ εωρακεν ει μη ο ων παρα του θεου ουτοσ εωρακεν τον πατερα 
'''
"47" = '''
:sup:`47` αμην αμην λεγω υμιν ο πιστευων εισ εμε εχει ζωην αιωνιον 
'''
"48" = '''
:sup:`48` εγω ειμι ο αρτοσ τησ ζωησ 
'''
"49" = '''
:sup:`49` οι πατερεσ υμων εφαγον το μαννα εν τη ερημω και απεθανον 
'''
"50" = '''
:sup:`50` ουτοσ εστιν ο αρτοσ ο εκ του ουρανου καταβαινων ινα τισ εξ αυτου φαγη και μη αποθανη 
'''
"51" = '''
:sup:`51` εγω ειμι ο αρτοσ ο ζων ο εκ του ουρανου καταβασ εαν τισ φαγη εκ τουτου του αρτου ζησεται εισ τον αιωνα και ο αρτοσ δε ον εγω δωσω η σαρξ μου εστιν ην εγω δωσω υπερ τησ του κοσμου ζωησ 
'''
"52" = '''
:sup:`52` εμαχοντο ουν προσ αλληλουσ οι ιουδαιοι λεγοντεσ πωσ δυναται ουτοσ ημιν δουναι την σαρκα φαγειν 
'''
"53" = '''
:sup:`53` ειπεν ουν αυτοισ ο ιησουσ αμην αμην λεγω υμιν εαν μη φαγητε την σαρκα του υιου του ανθρωπου και πιητε αυτου το αιμα ουκ εχετε ζωην εν εαυτοισ 
'''
"54" = '''
:sup:`54` ο τρωγων μου την σαρκα και πινων μου το αιμα εχει ζωην αιωνιον και εγω αναστησω αυτον τη εσχατη ημερα 
'''
"55" = '''
:sup:`55` η γαρ σαρξ μου αληθωσ εστιν βρωσισ και το αιμα μου αληθωσ εστιν ποσισ 
'''
"56" = '''
:sup:`56` ο τρωγων μου την σαρκα και πινων μου το αιμα εν εμοι μενει καγω εν αυτω 
'''
"57" = '''
:sup:`57` καθωσ απεστειλεν με ο ζων πατηρ καγω ζω δια τον πατερα και ο τρωγων με κακεινοσ ζησεται δι εμε 
'''
"58" = '''
:sup:`58` ουτοσ εστιν ο αρτοσ ο εκ του ουρανου καταβασ ου καθωσ εφαγον οι πατερεσ υμων το μαννα και απεθανον ο τρωγων τουτον τον αρτον ζησεται εισ τον αιωνα 
'''
"59" = '''
:sup:`59` ταυτα ειπεν εν συναγωγη διδασκων εν καπερναουμ 
'''
"60" = '''
:sup:`60` πολλοι ουν ακουσαντεσ εκ των μαθητων αυτου ειπον σκληροσ εστιν ουτοσ ο λογοσ τισ δυναται αυτου ακουειν 
'''
"61" = '''
:sup:`61` ειδωσ δε ο ιησουσ εν εαυτω οτι γογγυζουσιν περι τουτου οι μαθηται αυτου ειπεν αυτοισ τουτο υμασ σκανδαλιζει 
'''
"62" = '''
:sup:`62` εαν ουν θεωρητε τον υιον του ανθρωπου αναβαινοντα οπου ην το προτερον 
'''
"63" = '''
:sup:`63` το πνευμα εστιν το ζωοποιουν η σαρξ ουκ ωφελει ουδεν τα ρηματα α εγω λαλω υμιν πνευμα εστιν και ζωη εστιν 
'''
"64" = '''
:sup:`64` αλλ εισιν εξ υμων τινεσ οι ου πιστευουσιν ηδει γαρ εξ αρχησ ο ιησουσ τινεσ εισιν οι μη πιστευοντεσ και τισ εστιν ο παραδωσων αυτον 
'''
"65" = '''
:sup:`65` και ελεγεν δια τουτο ειρηκα υμιν οτι ουδεισ δυναται ελθειν προσ με εαν μη η δεδομενον αυτω εκ του πατροσ μου 
'''
"66" = '''
:sup:`66` εκ τουτου πολλοι απηλθον των μαθητων αυτου εισ τα οπισω και ουκετι μετ αυτου περιεπατουν 
'''
"67" = '''
:sup:`67` ειπεν ουν ο ιησουσ τοισ δωδεκα μη και υμεισ θελετε υπαγειν 
'''
"68" = '''
:sup:`68` απεκριθη ουν αυτω σιμων πετροσ κυριε προσ τινα απελευσομεθα ρηματα ζωησ αιωνιου εχεισ 
'''
"69" = '''
:sup:`69` και ημεισ πεπιστευκαμεν και εγνωκαμεν οτι συ ει ο χριστοσ ο υιοσ του θεου του ζωντοσ 
'''
"70" = '''
:sup:`70` απεκριθη αυτοισ ο ιησουσ ουκ εγω υμασ τουσ δωδεκα εξελεξαμην και εξ υμων εισ διαβολοσ εστιν 
'''
"71" = '''
:sup:`71` ελεγεν δε τον ιουδαν σιμωνοσ ισκαριωτην ουτοσ γαρ εμελλεν αυτον παραδιδοναι εισ ων εκ των δωδεκα 
'''
