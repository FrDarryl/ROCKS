[9]
"1" = '''
:sup:`1` αληθειαν λεγω εν χριστω ου ψευδομαι συμμαρτυρουσησ μοι τησ συνειδησεωσ μου εν πνευματι αγιω 
'''
"2" = '''
:sup:`2` οτι λυπη μοι εστιν μεγαλη και αδιαλειπτοσ οδυνη τη καρδια μου 
'''
"3" = '''
:sup:`3` ευχομην γαρ αυτοσ εγω αναθεμα ειναι απο του χριστου υπερ των αδελφων μου των συγγενων μου κατα σαρκα 
'''
"4" = '''
:sup:`4` οιτινεσ εισιν ισραηλιται ων η υιοθεσια και η δοξα και αι διαθηκαι και η νομοθεσια και η λατρεια και αι επαγγελιαι 
'''
"5" = '''
:sup:`5` ων οι πατερεσ και εξ ων ο χριστοσ το κατα σαρκα ο ων επι παντων θεοσ ευλογητοσ εισ τουσ αιωνασ αμην 
'''
"6" = '''
:sup:`6` ουχ οιον δε οτι εκπεπτωκεν ο λογοσ του θεου ου γαρ παντεσ οι εξ ισραηλ ουτοι ισραηλ 
'''
"7" = '''
:sup:`7` ουδ οτι εισιν σπερμα αβρααμ παντεσ τεκνα αλλ εν ισαακ κληθησεται σοι σπερμα 
'''
"8" = '''
:sup:`8` τουτ εστιν ου τα τεκνα τησ σαρκοσ ταυτα τεκνα του θεου αλλα τα τεκνα τησ επαγγελιασ λογιζεται εισ σπερμα 
'''
"9" = '''
:sup:`9` επαγγελιασ γαρ ο λογοσ ουτοσ κατα τον καιρον τουτον ελευσομαι και εσται τη σαρρα υιοσ 
'''
"10" = '''
:sup:`10` ου μονον δε αλλα και ρεβεκκα εξ ενοσ κοιτην εχουσα ισαακ του πατροσ ημων 
'''
"11" = '''
:sup:`11` μηπω γαρ γεννηθεντων μηδε πραξαντων τι αγαθον η κακον ινα η κατ εκλογην προθεσισ του θεου μενη ουκ εξ εργων αλλ εκ του καλουντοσ 
'''
"12" = '''
:sup:`12` ερρηθη αυτη οτι ο μειζων δουλευσει τω ελασσονι 
'''
"13" = '''
:sup:`13` καθωσ γεγραπται τον ιακωβ ηγαπησα τον δε ησαυ εμισησα 
'''
"14" = '''
:sup:`14` τι ουν ερουμεν μη αδικια παρα τω θεω μη γενοιτο 
'''
"15" = '''
:sup:`15` τω γαρ μωυση λεγει ελεησω ον αν ελεω και οικτειρησω ον αν οικτειρω 
'''
"16" = '''
:sup:`16` αρα ουν ου του θελοντοσ ουδε του τρεχοντοσ αλλα του ελεουντοσ θεου 
'''
"17" = '''
:sup:`17` λεγει γαρ η γραφη τω φαραω οτι εισ αυτο τουτο εξηγειρα σε οπωσ ενδειξωμαι εν σοι την δυναμιν μου και οπωσ διαγγελη το ονομα μου εν παση τη γη 
'''
"18" = '''
:sup:`18` αρα ουν ον θελει ελεει ον δε θελει σκληρυνει 
'''
"19" = '''
:sup:`19` ερεισ ουν μοι τι ετι μεμφεται τω γαρ βουληματι αυτου τισ ανθεστηκεν 
'''
"20" = '''
:sup:`20` μενουνγε ω ανθρωπε συ τισ ει ο ανταποκρινομενοσ τω θεω μη ερει το πλασμα τω πλασαντι τι με εποιησασ ουτωσ 
'''
"21" = '''
:sup:`21` η ουκ εχει εξουσιαν ο κεραμευσ του πηλου εκ του αυτου φυραματοσ ποιησαι ο μεν εισ τιμην σκευοσ ο δε εισ ατιμιαν 
'''
"22" = '''
:sup:`22` ει δε θελων ο θεοσ ενδειξασθαι την οργην και γνωρισαι το δυνατον αυτου ηνεγκεν εν πολλη μακροθυμια σκευη οργησ κατηρτισμενα εισ απωλειαν 
'''
"23" = '''
:sup:`23` και ινα γνωριση τον πλουτον τησ δοξησ αυτου επι σκευη ελεουσ α προητοιμασεν εισ δοξαν 
'''
"24" = '''
:sup:`24` ουσ και εκαλεσεν ημασ ου μονον εξ ιουδαιων αλλα και εξ εθνων 
'''
"25" = '''
:sup:`25` ωσ και εν τω ωσηε λεγει καλεσω τον ου λαον μου λαον μου και την ουκ ηγαπημενην ηγαπημενην 
'''
"26" = '''
:sup:`26` και εσται εν τω τοπω ου ερρηθη αυτοισ ου λαοσ μου υμεισ εκει κληθησονται υιοι θεου ζωντοσ 
'''
"27" = '''
:sup:`27` ησαιασ δε κραζει υπερ του ισραηλ εαν η ο αριθμοσ των υιων ισραηλ ωσ η αμμοσ τησ θαλασσησ το καταλειμμα σωθησεται 
'''
"28" = '''
:sup:`28` λογον γαρ συντελων και συντεμνων εν δικαιοσυνη οτι λογον συντετμημενον ποιησει κυριοσ επι τησ γησ 
'''
"29" = '''
:sup:`29` και καθωσ προειρηκεν ησαιασ ει μη κυριοσ σαβαωθ εγκατελιπεν ημιν σπερμα ωσ σοδομα αν εγενηθημεν και ωσ γομορρα αν ωμοιωθημεν 
'''
"30" = '''
:sup:`30` τι ουν ερουμεν οτι εθνη τα μη διωκοντα δικαιοσυνην κατελαβεν δικαιοσυνην δικαιοσυνην δε την εκ πιστεωσ 
'''
"31" = '''
:sup:`31` ισραηλ δε διωκων νομον δικαιοσυνησ εισ νομον δικαιοσυνησ ουκ εφθασεν 
'''
"32" = '''
:sup:`32` δια τι οτι ουκ εκ πιστεωσ αλλ ωσ εξ εργων νομου προσεκοψαν γαρ τω λιθω του προσκομματοσ 
'''
"33" = '''
:sup:`33` καθωσ γεγραπται ιδου τιθημι εν σιων λιθον προσκομματοσ και πετραν σκανδαλου και πασ ο πιστευων επ αυτω ου καταισχυνθησεται 
'''
