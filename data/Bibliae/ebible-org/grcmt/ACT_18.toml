[18]
"1" = '''
:sup:`1` μετα δε ταυτα χωρισθεισ ο παυλοσ εκ των αθηνων ηλθεν εισ κορινθον 
'''
"2" = '''
:sup:`2` και ευρων τινα ιουδαιον ονοματι ακυλαν ποντικον τω γενει προσφατωσ εληλυθοτα απο τησ ιταλιασ και πρισκιλλαν γυναικα αυτου δια το τεταχεναι κλαυδιον χωριζεσθαι παντασ τουσ ιουδαιουσ εκ τησ ρωμησ προσηλθεν αυτοισ 
'''
"3" = '''
:sup:`3` και δια το ομοτεχνον ειναι εμενεν παρ αυτοισ και ειργαζετο ησαν γαρ σκηνοποιοι την τεχνην 
'''
"4" = '''
:sup:`4` διελεγετο δε εν τη συναγωγη κατα παν σαββατον επειθεν τε ιουδαιουσ και ελληνασ 
'''
"5" = '''
:sup:`5` ωσ δε κατηλθον απο τησ μακεδονιασ ο τε σιλασ και ο τιμοθεοσ συνειχετο τω πνευματι ο παυλοσ διαμαρτυρομενοσ τοισ ιουδαιοισ τον χριστον ιησουν 
'''
"6" = '''
:sup:`6` αντιτασσομενων δε αυτων και βλασφημουντων εκτιναξαμενοσ τα ιματια ειπεν προσ αυτουσ το αιμα υμων επι την κεφαλην υμων καθαροσ εγω απο του νυν εισ τα εθνη πορευσομαι 
'''
"7" = '''
:sup:`7` και μεταβασ εκειθεν ηλθεν εισ οικιαν τινοσ ονοματι ιουστου σεβομενου τον θεον ου η οικια ην συνομορουσα τη συναγωγη 
'''
"8" = '''
:sup:`8` κρισποσ δε ο αρχισυναγωγοσ επιστευσεν τω κυριω συν ολω τω οικω αυτου και πολλοι των κορινθιων ακουοντεσ επιστευον και εβαπτιζοντο 
'''
"9" = '''
:sup:`9` ειπεν δε ο κυριοσ δι οραματοσ εν νυκτι τω παυλω μη φοβου αλλα λαλει και μη σιωπησησ 
'''
"10" = '''
:sup:`10` διοτι εγω ειμι μετα σου και ουδεισ επιθησεται σοι του κακωσαι σε διοτι λαοσ εστιν μοι πολυσ εν τη πολει ταυτη 
'''
"11" = '''
:sup:`11` εκαθισεν τε ενιαυτον και μηνασ εξ διδασκων εν αυτοισ τον λογον του θεου 
'''
"12" = '''
:sup:`12` γαλλιωνοσ δε ανθυπατευοντοσ τησ αχαιασ κατεπεστησαν ομοθυμαδον οι ιουδαιοι τω παυλω και ηγαγον αυτον επι το βημα 
'''
"13" = '''
:sup:`13` λεγοντεσ οτι παρα τον νομον ουτοσ αναπειθει τουσ ανθρωπουσ σεβεσθαι τον θεον 
'''
"14" = '''
:sup:`14` μελλοντοσ δε του παυλου ανοιγειν το στομα ειπεν ο γαλλιων προσ τουσ ιουδαιουσ ει μεν ουν ην αδικημα τι η ραδιουργημα πονηρον ω ιουδαιοι κατα λογον αν ηνεσχομην υμων 
'''
"15" = '''
:sup:`15` ει δε ζητημα εστιν περι λογου και ονοματων και νομου του καθ υμασ οψεσθε αυτοι κριτησ γαρ εγω τουτων ου βουλομαι ειναι 
'''
"16" = '''
:sup:`16` και απηλασεν αυτουσ απο του βηματοσ 
'''
"17" = '''
:sup:`17` επιλαβομενοι δε παντεσ οι ελληνεσ σωσθενην τον αρχισυναγωγον ετυπτον εμπροσθεν του βηματοσ και ουδεν τουτων τω γαλλιωνι εμελλεν 
'''
"18" = '''
:sup:`18` ο δε παυλοσ ετι προσμεινασ ημερασ ικανασ τοισ αδελφοισ αποταξαμενοσ εξεπλει εισ την συριαν και συν αυτω πρισκιλλα και ακυλασ κειραμενοσ την κεφαλην εν κεγχρεαισ ειχεν γαρ ευχην 
'''
"19" = '''
:sup:`19` κατηντησεν δε εισ εφεσον και εκεινουσ κατελιπεν αυτου αυτοσ δε εισελθων εισ την συναγωγην διελεχθη τοισ ιουδαιοισ 
'''
"20" = '''
:sup:`20` ερωτωντων δε αυτων επι πλειονα χρονον μειναι παρ αυτοισ ουκ επενευσεν 
'''
"21" = '''
:sup:`21` αλλ απεταξατο αυτοισ ειπων δει με παντωσ την εορτην την ερχομενην ποιησαι εισ ιεροσολυμα παλιν δε ανακαμψω προσ υμασ του θεου θελοντοσ ανηχθη απο τησ εφεσου 
'''
"22" = '''
:sup:`22` και κατελθων εισ καισαρειαν αναβασ και ασπασαμενοσ την εκκλησιαν κατεβη εισ αντιοχειαν 
'''
"23" = '''
:sup:`23` και ποιησασ χρονον τινα εξηλθεν διερχομενοσ καθεξησ την γαλατικην χωραν και φρυγιαν επιστηριζων παντασ τουσ μαθητασ 
'''
"24" = '''
:sup:`24` ιουδαιοσ δε τισ απολλωσ ονοματι αλεξανδρευσ τω γενει ανηρ λογιοσ κατηντησεν εισ εφεσον δυνατοσ ων εν ταισ γραφαισ 
'''
"25" = '''
:sup:`25` ουτοσ ην κατηχημενοσ την οδον του κυριου και ζεων τω πνευματι ελαλει και εδιδασκεν ακριβωσ τα περι του κυριου επισταμενοσ μονον το βαπτισμα ιωαννου 
'''
"26" = '''
:sup:`26` ουτοσ τε ηρξατο παρρησιαζεσθαι εν τη συναγωγη ακουσαντεσ δε αυτου ακυλασ και πρισκιλλα προσελαβοντο αυτον και ακριβεστερον αυτω εξεθεντο την του θεου οδον 
'''
"27" = '''
:sup:`27` βουλομενου δε αυτου διελθειν εισ την αχαιαν προτρεψαμενοι οι αδελφοι εγραψαν τοισ μαθηταισ αποδεξασθαι αυτον οσ παραγενομενοσ συνεβαλετο πολυ τοισ πεπιστευκοσιν δια τησ χαριτοσ 
'''
"28" = '''
:sup:`28` ευτονωσ γαρ τοισ ιουδαιοισ διακατηλεγχετο δημοσια επιδεικνυσ δια των γραφων ειναι τον χριστον ιησουν 
'''
