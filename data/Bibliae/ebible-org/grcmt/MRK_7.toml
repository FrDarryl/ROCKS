[7]
"1" = '''
:sup:`1` και συναγονται προσ αυτον οι φαρισαιοι και τινεσ των γραμματεων ελθοντεσ απο ιεροσολυμων 
'''
"2" = '''
:sup:`2` και ιδοντεσ τινασ των μαθητων αυτου κοιναισ χερσιν τουτ εστιν ανιπτοισ εσθιοντασ αρτουσ εμεμψαντο 
'''
"3" = '''
:sup:`3` οι γαρ φαρισαιοι και παντεσ οι ιουδαιοι εαν μη πυγμη νιψωνται τασ χειρασ ουκ εσθιουσιν κρατουντεσ την παραδοσιν των πρεσβυτερων 
'''
"4" = '''
:sup:`4` και απο αγορασ εαν μη βαπτισωνται ουκ εσθιουσιν και αλλα πολλα εστιν α παρελαβον κρατειν βαπτισμουσ ποτηριων και ξεστων και χαλκιων και κλινων 
'''
"5" = '''
:sup:`5` επειτα επερωτωσιν αυτον οι φαρισαιοι και οι γραμματεισ δια τι οι μαθηται σου ου περιπατουσιν κατα την παραδοσιν των πρεσβυτερων αλλα ανιπτοισ χερσιν εσθιουσιν τον αρτον 
'''
"6" = '''
:sup:`6` ο δε αποκριθεισ ειπεν αυτοισ οτι καλωσ προεφητευσεν ησαιασ περι υμων των υποκριτων ωσ γεγραπται ουτοσ ο λαοσ τοισ χειλεσιν με τιμα η δε καρδια αυτων πορρω απεχει απ εμου 
'''
"7" = '''
:sup:`7` ματην δε σεβονται με διδασκοντεσ διδασκαλιασ ενταλματα ανθρωπων 
'''
"8" = '''
:sup:`8` αφεντεσ γαρ την εντολην του θεου κρατειτε την παραδοσιν των ανθρωπων βαπτισμουσ ξεστων και ποτηριων και αλλα παρομοια τοιαυτα πολλα ποιειτε 
'''
"9" = '''
:sup:`9` και ελεγεν αυτοισ καλωσ αθετειτε την εντολην του θεου ινα την παραδοσιν υμων τηρησητε 
'''
"10" = '''
:sup:`10` μωσησ γαρ ειπεν τιμα τον πατερα σου και την μητερα σου και ο κακολογων πατερα η μητερα θανατω τελευτατω 
'''
"11" = '''
:sup:`11` υμεισ δε λεγετε εαν ειπη ανθρωποσ τω πατρι η τη μητρι κορβαν ο εστιν δωρον ο εαν εξ εμου ωφεληθησ 
'''
"12" = '''
:sup:`12` και ουκετι αφιετε αυτον ουδεν ποιησαι τω πατρι αυτου η τη μητρι αυτου 
'''
"13" = '''
:sup:`13` ακυρουντεσ τον λογον του θεου τη παραδοσει υμων η παρεδωκατε και παρομοια τοιαυτα πολλα ποιειτε 
'''
"14" = '''
:sup:`14` και προσκαλεσαμενοσ παντα τον οχλον ελεγεν αυτοισ ακουετε μου παντεσ και συνιετε 
'''
"15" = '''
:sup:`15` ουδεν εστιν εξωθεν του ανθρωπου εισπορευομενον εισ αυτον ο δυναται αυτον κοινωσαι αλλα τα εκπορευομενα απ αυτου εκεινα εστιν τα κοινουντα τον ανθρωπον 
'''
"16" = '''
:sup:`16` ει τισ εχει ωτα ακουειν ακουετω 
'''
"17" = '''
:sup:`17` και οτε εισηλθεν εισ οικον απο του οχλου επηρωτων αυτον οι μαθηται αυτου περι τησ παραβολησ 
'''
"18" = '''
:sup:`18` και λεγει αυτοισ ουτωσ και υμεισ ασυνετοι εστε ου νοειτε οτι παν το εξωθεν εισπορευομενον εισ τον ανθρωπον ου δυναται αυτον κοινωσαι 
'''
"19" = '''
:sup:`19` οτι ουκ εισπορευεται αυτου εισ την καρδιαν αλλ εισ την κοιλιαν και εισ τον αφεδρωνα εκπορευεται καθαριζον παντα τα βρωματα 
'''
"20" = '''
:sup:`20` ελεγεν δε οτι το εκ του ανθρωπου εκπορευομενον εκεινο κοινοι τον ανθρωπον 
'''
"21" = '''
:sup:`21` εσωθεν γαρ εκ τησ καρδιασ των ανθρωπων οι διαλογισμοι οι κακοι εκπορευονται μοιχειαι πορνειαι φονοι 
'''
"22" = '''
:sup:`22` κλοπαι πλεονεξιαι πονηριαι δολοσ ασελγεια οφθαλμοσ πονηροσ βλασφημια υπερηφανια αφροσυνη 
'''
"23" = '''
:sup:`23` παντα ταυτα τα πονηρα εσωθεν εκπορευεται και κοινοι τον ανθρωπον 
'''
"24" = '''
:sup:`24` και εκειθεν αναστασ απηλθεν εισ τα μεθορια τυρου και σιδωνοσ και εισελθων εισ οικιαν ουδενα ηθελεν γνωναι και ουκ ηδυνηθη λαθειν 
'''
"25" = '''
:sup:`25` ακουσασα γαρ γυνη περι αυτου ησ ειχεν το θυγατριον αυτησ πνευμα ακαθαρτον ελθουσα προσεπεσεν προσ τουσ ποδασ αυτου 
'''
"26" = '''
:sup:`26` ην δε η γυνη ελληνισ συραφοινικισσα τω γενει και ηρωτα αυτον ινα το δαιμονιον εκβαλη εκ τησ θυγατροσ αυτησ 
'''
"27" = '''
:sup:`27` ο δε ιησουσ ειπεν αυτη αφεσ πρωτον χορτασθηναι τα τεκνα ου γαρ καλον εστιν λαβειν τον αρτον των τεκνων και βαλειν τοισ κυναριοισ 
'''
"28" = '''
:sup:`28` η δε απεκριθη και λεγει αυτω ναι κυριε και γαρ τα κυναρια υποκατω τησ τραπεζησ εσθιει απο των ψιχιων των παιδιων 
'''
"29" = '''
:sup:`29` και ειπεν αυτη δια τουτον τον λογον υπαγε εξεληλυθεν το δαιμονιον εκ τησ θυγατροσ σου 
'''
"30" = '''
:sup:`30` και απελθουσα εισ τον οικον αυτησ ευρεν το δαιμονιον εξεληλυθοσ και την θυγατερα βεβλημενην επι τησ κλινησ 
'''
"31" = '''
:sup:`31` και παλιν εξελθων εκ των οριων τυρου και σιδωνοσ ηλθεν προσ την θαλασσαν τησ γαλιλαιασ ανα μεσον των οριων δεκαπολεωσ 
'''
"32" = '''
:sup:`32` και φερουσιν αυτω κωφον μογγιλαλον και παρακαλουσιν αυτον ινα επιθη αυτω την χειρα 
'''
"33" = '''
:sup:`33` και απολαβομενοσ αυτον απο του οχλου κατ ιδιαν εβαλεν τουσ δακτυλουσ αυτου εισ τα ωτα αυτου και πτυσασ ηψατο τησ γλωσσησ αυτου 
'''
"34" = '''
:sup:`34` και αναβλεψασ εισ τον ουρανον εστεναξεν και λεγει αυτω εφφαθα ο εστιν διανοιχθητι 
'''
"35" = '''
:sup:`35` και ευθεωσ διηνοιχθησαν αυτου αι ακοαι και ελυθη ο δεσμοσ τησ γλωσσησ αυτου και ελαλει ορθωσ 
'''
"36" = '''
:sup:`36` και διεστειλατο αυτοισ ινα μηδενι ειπωσιν οσον δε αυτοσ αυτοισ διεστελλετο μαλλον περισσοτερον εκηρυσσον 
'''
"37" = '''
:sup:`37` και υπερπερισσωσ εξεπλησσοντο λεγοντεσ καλωσ παντα πεποιηκεν και τουσ κωφουσ ποιει ακουειν και τουσ αλαλουσ λαλειν 
'''
