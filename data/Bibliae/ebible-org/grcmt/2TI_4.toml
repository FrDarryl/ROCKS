[4]
"1" = '''
:sup:`1` διαμαρτυρομαι ουν εγω ενωπιον του θεου και του κυριου ιησου χριστου του μελλοντοσ κρινειν ζωντασ και νεκρουσ κατα την επιφανειαν αυτου και την βασιλειαν αυτου 
'''
"2" = '''
:sup:`2` κηρυξον τον λογον επιστηθι ευκαιρωσ ακαιρωσ ελεγξον επιτιμησον παρακαλεσον εν παση μακροθυμια και διδαχη 
'''
"3" = '''
:sup:`3` εσται γαρ καιροσ οτε τησ υγιαινουσησ διδασκαλιασ ουκ ανεξονται αλλα κατα τασ επιθυμιασ τασ ιδιασ εαυτοισ επισωρευσουσιν διδασκαλουσ κνηθομενοι την ακοην 
'''
"4" = '''
:sup:`4` και απο μεν τησ αληθειασ την ακοην αποστρεψουσιν επι δε τουσ μυθουσ εκτραπησονται 
'''
"5" = '''
:sup:`5` συ δε νηφε εν πασιν κακοπαθησον εργον ποιησον ευαγγελιστου την διακονιαν σου πληροφορησον 
'''
"6" = '''
:sup:`6` εγω γαρ ηδη σπενδομαι και ο καιροσ τησ εμησ αναλυσεωσ εφεστηκεν 
'''
"7" = '''
:sup:`7` τον αγωνα τον καλον ηγωνισμαι τον δρομον τετελεκα την πιστιν τετηρηκα 
'''
"8" = '''
:sup:`8` λοιπον αποκειται μοι ο τησ δικαιοσυνησ στεφανοσ ον αποδωσει μοι ο κυριοσ εν εκεινη τη ημερα ο δικαιοσ κριτησ ου μονον δε εμοι αλλα και πασιν τοισ ηγαπηκοσιν την επιφανειαν αυτου 
'''
"9" = '''
:sup:`9` σπουδασον ελθειν προσ με ταχεωσ 
'''
"10" = '''
:sup:`10` δημασ γαρ με εγκατελιπεν αγαπησασ τον νυν αιωνα και επορευθη εισ θεσσαλονικην κρησκησ εισ γαλατιαν τιτοσ εισ δαλματιαν 
'''
"11" = '''
:sup:`11` λουκασ εστιν μονοσ μετ εμου μαρκον αναλαβων αγε μετα σεαυτου εστιν γαρ μοι ευχρηστοσ εισ διακονιαν 
'''
"12" = '''
:sup:`12` τυχικον δε απεστειλα εισ εφεσον 
'''
"13" = '''
:sup:`13` τον φελονην ον απελιπον εν τρωαδι παρα καρπω ερχομενοσ φερε και τα βιβλια μαλιστα τασ μεμβρανασ 
'''
"14" = '''
:sup:`14` αλεξανδροσ ο χαλκευσ πολλα μοι κακα ενεδειξατο αποδωη αυτω ο κυριοσ κατα τα εργα αυτου 
'''
"15" = '''
:sup:`15` ον και συ φυλασσου λιαν γαρ ανθεστηκεν τοισ ημετεροισ λογοισ 
'''
"16" = '''
:sup:`16` εν τη πρωτη μου απολογια ουδεισ μοι συμπαρεγενετο αλλα παντεσ με εγκατελιπον μη αυτοισ λογισθειη 
'''
"17" = '''
:sup:`17` ο δε κυριοσ μοι παρεστη και ενεδυναμωσεν με ινα δι εμου το κηρυγμα πληροφορηθη και ακουση παντα τα εθνη και ερρυσθην εκ στοματοσ λεοντοσ 
'''
"18" = '''
:sup:`18` και ρυσεται με ο κυριοσ απο παντοσ εργου πονηρου και σωσει εισ την βασιλειαν αυτου την επουρανιον ω η δοξα εισ τουσ αιωνασ των αιωνων αμην 
'''
"19" = '''
:sup:`19` ασπασαι πρισκαν και ακυλαν και τον ονησιφορου οικον 
'''
"20" = '''
:sup:`20` εραστοσ εμεινεν εν κορινθω τροφιμον δε απελιπον εν μιλητω ασθενουντα 
'''
"21" = '''
:sup:`21` σπουδασον προ χειμωνοσ ελθειν ασπαζεται σε ευβουλοσ και πουδησ και λινοσ και κλαυδια και οι αδελφοι παντεσ 
'''
"22" = '''
:sup:`22` ο κυριοσ ιησουσ χριστοσ μετα του πνευματοσ σου η χαρισ μεθ υμων αμην 
'''
