[10]
"1" = '''
:sup:`1` και ειδον αγγελον ισχυρον καταβαινοντα εκ του ουρανου περιβεβλημενον νεφελην και η ιρισ επι τησ κεφαλησ αυτου και το προσωπον αυτου ωσ ο ηλιοσ και οι ποδεσ αυτου ωσ στυλοι πυροσ 
'''
"2" = '''
:sup:`2` και εχων εν τη χειρι αυτου βιβλιον ανεωγμενον και εθηκεν τον ποδα αυτου τον δεξιον επι τησ θαλασσησ τον δε ευωνυμον επι τησ γησ 
'''
"3" = '''
:sup:`3` και εκραξεν φωνη μεγαλη ωσπερ λεων μυκαται και οτε εκραξεν ελαλησαν αι επτα βρονται τασ εαυτων φωνασ 
'''
"4" = '''
:sup:`4` και οτε ελαλησαν αι επτα βρονται εμελλον γραφειν και ηκουσα φωνην εκ του ουρανου λεγουσαν σφραγισον α ελαλησαν αι επτα βρονται και μη αυτα γραψησ 
'''
"5" = '''
:sup:`5` και ο αγγελοσ ον ειδον εστωτα επι τησ θαλασσησ και επι τησ γησ ηρεν την χειρα αυτου την δεξιαν εισ τον ουρανον 
'''
"6" = '''
:sup:`6` και ωμοσεν τω ζωντι εισ τουσ αιωνασ των αιωνων οσ εκτισεν τον ουρανον και τα εν αυτω και την γην και τα εν αυτη και την θαλασσαν και τα εν αυτη οτι χρονοσ ουκετι εσται 
'''
"7" = '''
:sup:`7` αλλ εν ταισ ημεραισ τησ φωνησ του εβδομου αγγελου οταν μελλη σαλπιζειν και ετελεσθη το μυστηριον του θεου ωσ ευηγγελισεν τουσ δουλουσ αυτου τουσ προφητασ 
'''
"8" = '''
:sup:`8` και η φωνη ην ηκουσα εκ του ουρανου παλιν λαλουσα μετ εμου και λεγουσα υπαγε λαβε το βιβλιδαριον το ανεωγμενον εν τη χειρι του αγγελου του εστωτοσ επι τησ θαλασσησ και επι τησ γησ 
'''
"9" = '''
:sup:`9` και απηλθον προσ τον αγγελον λεγων αυτω δουναι μοι το βιβλιδαριον και λεγει μοι λαβε και καταφαγε αυτο και πικρανει σου την κοιλιαν αλλ εν τω στοματι σου εσται γλυκυ ωσ μελι 
'''
"10" = '''
:sup:`10` και ελαβον το βιβλιον εκ τησ χειροσ του αγγελου και κατεφαγον αυτο και ην εν τω στοματι μου ωσ μελι γλυκυ και οτε εφαγον αυτο επικρανθη η κοιλια μου 
'''
"11" = '''
:sup:`11` και λεγουσιν μοι δει σε παλιν προφητευσαι επι λαοισ και επι εθνεσιν και γλωσσαισ και βασιλευσιν πολλοισ 
'''
