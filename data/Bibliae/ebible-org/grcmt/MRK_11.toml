[11]
"1" = '''
:sup:`1` και οτε εγγιζουσιν εισ ιερουσαλημ εισ βηθσφαγη και βηθανιαν προσ το οροσ των ελαιων αποστελλει δυο των μαθητων αυτου 
'''
"2" = '''
:sup:`2` και λεγει αυτοισ υπαγετε εισ την κωμην την κατεναντι υμων και ευθεωσ εισπορευομενοι εισ αυτην ευρησετε πωλον δεδεμενον εφ ον ουδεισ ανθρωπων κεκαθικεν λυσαντεσ αυτον αγαγετε 
'''
"3" = '''
:sup:`3` και εαν τισ υμιν ειπη τι ποιειτε τουτο ειπατε οτι ο κυριοσ αυτου χρειαν εχει και ευθεωσ αυτον αποστελλει ωδε 
'''
"4" = '''
:sup:`4` απηλθον δε και ευρον πωλον δεδεμενον προσ την θυραν εξω επι του αμφοδου και λυουσιν αυτον 
'''
"5" = '''
:sup:`5` και τινεσ των εκει εστηκοτων ελεγον αυτοισ τι ποιειτε λυοντεσ τον πωλον 
'''
"6" = '''
:sup:`6` οι δε ειπον αυτοισ καθωσ ενετειλατο ο ιησουσ και αφηκαν αυτουσ 
'''
"7" = '''
:sup:`7` και ηγαγον τον πωλον προσ τον ιησουν και επεβαλον αυτω τα ιματια αυτων και εκαθισεν επ αυτω 
'''
"8" = '''
:sup:`8` πολλοι δε τα ιματια αυτων εστρωσαν εισ την οδον αλλοι δε στοιβαδασ εκοπτον εκ των δενδρων και εστρωννυον εισ την οδον 
'''
"9" = '''
:sup:`9` και οι προαγοντεσ και οι ακολουθουντεσ εκραζον λεγοντεσ ωσαννα ευλογημενοσ ο ερχομενοσ εν ονοματι κυριου 
'''
"10" = '''
:sup:`10` ευλογημενη η ερχομενη βασιλεια εν ονοματι κυριου του πατροσ ημων δαυιδ ωσαννα εν τοισ υψιστοισ 
'''
"11" = '''
:sup:`11` και εισηλθεν εισ ιεροσολυμα ο ιησουσ και εισ το ιερον και περιβλεψαμενοσ παντα οψιασ ηδη ουσησ τησ ωρασ εξηλθεν εισ βηθανιαν μετα των δωδεκα 
'''
"12" = '''
:sup:`12` και τη επαυριον εξελθοντων αυτων απο βηθανιασ επεινασεν 
'''
"13" = '''
:sup:`13` και ιδων συκην μακροθεν εχουσαν φυλλα ηλθεν ει αρα ευρησει τι εν αυτη και ελθων επ αυτην ουδεν ευρεν ει μη φυλλα ου γαρ ην καιροσ συκων 
'''
"14" = '''
:sup:`14` και αποκριθεισ ο ιησουσ ειπεν αυτη μηκετι εκ σου εισ τον αιωνα μηδεισ καρπον φαγοι και ηκουον οι μαθηται αυτου 
'''
"15" = '''
:sup:`15` και ερχονται εισ ιεροσολυμα και εισελθων ο ιησουσ εισ το ιερον ηρξατο εκβαλλειν τουσ πωλουντασ και αγοραζοντασ εν τω ιερω και τασ τραπεζασ των κολλυβιστων και τασ καθεδρασ των πωλουντων τασ περιστερασ κατεστρεψεν 
'''
"16" = '''
:sup:`16` και ουκ ηφιεν ινα τισ διενεγκη σκευοσ δια του ιερου 
'''
"17" = '''
:sup:`17` και εδιδασκεν λεγων αυτοισ ου γεγραπται οτι ο οικοσ μου οικοσ προσευχησ κληθησεται πασιν τοισ εθνεσιν υμεισ δε εποιησατε αυτον σπηλαιον ληστων 
'''
"18" = '''
:sup:`18` και ηκουσαν οι γραμματεισ και οι αρχιερεισ και εζητουν πωσ αυτον απολεσωσιν εφοβουντο γαρ αυτον οτι πασ ο οχλοσ εξεπλησσετο επι τη διδαχη αυτου 
'''
"19" = '''
:sup:`19` και οτε οψε εγενετο εξεπορευετο εξω τησ πολεωσ 
'''
"20" = '''
:sup:`20` και πρωι παραπορευομενοι ειδον την συκην εξηραμμενην εκ ριζων 
'''
"21" = '''
:sup:`21` και αναμνησθεισ ο πετροσ λεγει αυτω ραββι ιδε η συκη ην κατηρασω εξηρανται 
'''
"22" = '''
:sup:`22` και αποκριθεισ ο ιησουσ λεγει αυτοισ εχετε πιστιν θεου 
'''
"23" = '''
:sup:`23` αμην γαρ λεγω υμιν οτι οσ αν ειπη τω ορει τουτω αρθητι και βληθητι εισ την θαλασσαν και μη διακριθη εν τη καρδια αυτου αλλα πιστευση οτι α λεγει γινεται εσται αυτω ο εαν ειπη 
'''
"24" = '''
:sup:`24` δια τουτο λεγω υμιν παντα οσα αν προσευχομενοι αιτησθε πιστευετε οτι λαμβανετε και εσται υμιν 
'''
"25" = '''
:sup:`25` και οταν στηκητε προσευχομενοι αφιετε ει τι εχετε κατα τινοσ ινα και ο πατηρ υμων ο εν τοισ ουρανοισ αφη υμιν τα παραπτωματα υμων 
'''
"26" = '''
:sup:`26` ει δε υμεισ ουκ αφιετε ουδε ο πατηρ υμων ο εν τοισ ουρανοισ αφησει τα παραπτωματα υμων 
'''
"27" = '''
:sup:`27` και ερχονται παλιν εισ ιεροσολυμα και εν τω ιερω περιπατουντοσ αυτου ερχονται προσ αυτον οι αρχιερεισ και οι γραμματεισ και οι πρεσβυτεροι 
'''
"28" = '''
:sup:`28` και λεγουσιν αυτω εν ποια εξουσια ταυτα ποιεισ και τισ σοι την εξουσιαν ταυτην εδωκεν ινα ταυτα ποιησ 
'''
"29" = '''
:sup:`29` ο δε ιησουσ αποκριθεισ ειπεν αυτοισ επερωτησω υμασ και εγω ενα λογον και αποκριθητε μοι και ερω υμιν εν ποια εξουσια ταυτα ποιω 
'''
"30" = '''
:sup:`30` το βαπτισμα ιωαννου εξ ουρανου ην η εξ ανθρωπων αποκριθητε μοι 
'''
"31" = '''
:sup:`31` και ελογιζοντο προσ εαυτουσ λεγοντεσ εαν ειπωμεν εξ ουρανου ερει δια τι ουν ουκ επιστευσατε αυτω 
'''
"32" = '''
:sup:`32` αλλ ειπωμεν εξ ανθρωπων εφοβουντο τον λαον απαντεσ γαρ ειχον τον ιωαννην οτι οντωσ προφητησ ην 
'''
"33" = '''
:sup:`33` και αποκριθεντεσ λεγουσιν τω ιησου ουκ οιδαμεν και ο ιησουσ αποκριθεισ λεγει αυτοισ ουδε εγω λεγω υμιν εν ποια εξουσια ταυτα ποιω 
'''
