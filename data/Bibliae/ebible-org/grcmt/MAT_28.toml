[28]
"1" = '''
:sup:`1` οψε δε σαββατων τη επιφωσκουση εισ μιαν σαββατων ηλθεν μαρια η μαγδαληνη και η αλλη μαρια θεωρησαι τον ταφον 
'''
"2" = '''
:sup:`2` και ιδου σεισμοσ εγενετο μεγασ αγγελοσ γαρ κυριου καταβασ εξ ουρανου προσελθων απεκυλισεν τον λιθον απο τησ θυρασ και εκαθητο επανω αυτου 
'''
"3" = '''
:sup:`3` ην δε η ιδεα αυτου ωσ αστραπη και το ενδυμα αυτου λευκον ωσει χιων 
'''
"4" = '''
:sup:`4` απο δε του φοβου αυτου εσεισθησαν οι τηρουντεσ και εγενοντο ωσει νεκροι 
'''
"5" = '''
:sup:`5` αποκριθεισ δε ο αγγελοσ ειπεν ταισ γυναιξιν μη φοβεισθε υμεισ οιδα γαρ οτι ιησουν τον εσταυρωμενον ζητειτε 
'''
"6" = '''
:sup:`6` ουκ εστιν ωδε ηγερθη γαρ καθωσ ειπεν δευτε ιδετε τον τοπον οπου εκειτο ο κυριοσ 
'''
"7" = '''
:sup:`7` και ταχυ πορευθεισαι ειπατε τοισ μαθηταισ αυτου οτι ηγερθη απο των νεκρων και ιδου προαγει υμασ εισ την γαλιλαιαν εκει αυτον οψεσθε ιδου ειπον υμιν 
'''
"8" = '''
:sup:`8` και εξελθουσαι ταχυ απο του μνημειου μετα φοβου και χαρασ μεγαλησ εδραμον απαγγειλαι τοισ μαθηταισ αυτου 
'''
"9" = '''
:sup:`9` ωσ δε επορευοντο απαγγειλαι τοισ μαθηταισ αυτου και ιδου ιησουσ απηντησεν αυταισ λεγων χαιρετε αι δε προσελθουσαι εκρατησαν αυτου τουσ ποδασ και προσεκυνησαν αυτω 
'''
"10" = '''
:sup:`10` τοτε λεγει αυταισ ο ιησουσ μη φοβεισθε υπαγετε απαγγειλατε τοισ αδελφοισ μου ινα απελθωσιν εισ την γαλιλαιαν και εκει με οψονται 
'''
"11" = '''
:sup:`11` πορευομενων δε αυτων ιδου τινεσ τησ κουστωδιασ ελθοντεσ εισ την πολιν απηγγειλαν τοισ αρχιερευσιν απαντα τα γενομενα 
'''
"12" = '''
:sup:`12` και συναχθεντεσ μετα των πρεσβυτερων συμβουλιον τε λαβοντεσ αργυρια ικανα εδωκαν τοισ στρατιωταισ 
'''
"13" = '''
:sup:`13` λεγοντεσ ειπατε οτι οι μαθηται αυτου νυκτοσ ελθοντεσ εκλεψαν αυτον ημων κοιμωμενων 
'''
"14" = '''
:sup:`14` και εαν ακουσθη τουτο επι του ηγεμονοσ ημεισ πεισομεν αυτον και υμασ αμεριμνουσ ποιησομεν 
'''
"15" = '''
:sup:`15` οι δε λαβοντεσ τα αργυρια εποιησαν ωσ εδιδαχθησαν και διεφημισθη ο λογοσ ουτοσ παρα ιουδαιοισ μεχρι τησ σημερον 
'''
"16" = '''
:sup:`16` οι δε ενδεκα μαθηται επορευθησαν εισ την γαλιλαιαν εισ το οροσ ου εταξατο αυτοισ ο ιησουσ 
'''
"17" = '''
:sup:`17` και ιδοντεσ αυτον προσεκυνησαν αυτω οι δε εδιστασαν 
'''
"18" = '''
:sup:`18` και προσελθων ο ιησουσ ελαλησεν αυτοισ λεγων εδοθη μοι πασα εξουσια εν ουρανω και επι γησ 
'''
"19" = '''
:sup:`19` πορευθεντεσ μαθητευσατε παντα τα εθνη βαπτιζοντεσ αυτουσ εισ το ονομα του πατροσ και του υιου και του αγιου πνευματοσ 
'''
"20" = '''
:sup:`20` διδασκοντεσ αυτουσ τηρειν παντα οσα ενετειλαμην υμιν και ιδου εγω μεθ υμων ειμι πασασ τασ ημερασ εωσ τησ συντελειασ του αιωνοσ αμην 
'''
