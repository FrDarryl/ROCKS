[7]
"1" = '''
:sup:`1` και περιεπατει ο ιησουσ μετα ταυτα εν τη γαλιλαια ου γαρ ηθελεν εν τη ιουδαια περιπατειν οτι εζητουν αυτον οι ιουδαιοι αποκτειναι 
'''
"2" = '''
:sup:`2` ην δε εγγυσ η εορτη των ιουδαιων η σκηνοπηγια 
'''
"3" = '''
:sup:`3` ειπον ουν προσ αυτον οι αδελφοι αυτου μεταβηθι εντευθεν και υπαγε εισ την ιουδαιαν ινα και οι μαθηται σου θεωρησωσιν τα εργα σου α ποιεισ 
'''
"4" = '''
:sup:`4` ουδεισ γαρ εν κρυπτω τι ποιει και ζητει αυτοσ εν παρρησια ειναι ει ταυτα ποιεισ φανερωσον σεαυτον τω κοσμω 
'''
"5" = '''
:sup:`5` ουδε γαρ οι αδελφοι αυτου επιστευον εισ αυτον 
'''
"6" = '''
:sup:`6` λεγει ουν αυτοισ ο ιησουσ ο καιροσ ο εμοσ ουπω παρεστιν ο δε καιροσ ο υμετεροσ παντοτε εστιν ετοιμοσ 
'''
"7" = '''
:sup:`7` ου δυναται ο κοσμοσ μισειν υμασ εμε δε μισει οτι εγω μαρτυρω περι αυτου οτι τα εργα αυτου πονηρα εστιν 
'''
"8" = '''
:sup:`8` υμεισ αναβητε εισ την εορτην ταυτην εγω ουπω αναβαινω εισ την εορτην ταυτην οτι ο καιροσ ο εμοσ ουπω πεπληρωται 
'''
"9" = '''
:sup:`9` ταυτα δε ειπων αυτοισ εμεινεν εν τη γαλιλαια 
'''
"10" = '''
:sup:`10` ωσ δε ανεβησαν οι αδελφοι αυτου τοτε και αυτοσ ανεβη εισ την εορτην ου φανερωσ αλλ ωσ εν κρυπτω 
'''
"11" = '''
:sup:`11` οι ουν ιουδαιοι εζητουν αυτον εν τη εορτη και ελεγον που εστιν εκεινοσ 
'''
"12" = '''
:sup:`12` και γογγυσμοσ πολυσ περι αυτου ην εν τοισ οχλοισ οι μεν ελεγον οτι αγαθοσ εστιν αλλοι ελεγον ου αλλα πλανα τον οχλον 
'''
"13" = '''
:sup:`13` ουδεισ μεντοι παρρησια ελαλει περι αυτου δια τον φοβον των ιουδαιων 
'''
"14" = '''
:sup:`14` ηδη δε τησ εορτησ μεσουσησ ανεβη ο ιησουσ εισ το ιερον και εδιδασκεν 
'''
"15" = '''
:sup:`15` και εθαυμαζον οι ιουδαιοι λεγοντεσ πωσ ουτοσ γραμματα οιδεν μη μεμαθηκωσ 
'''
"16" = '''
:sup:`16` απεκριθη ουν αυτοισ ο ιησουσ και ειπεν η εμη διδαχη ουκ εστιν εμη αλλα του πεμψαντοσ με 
'''
"17" = '''
:sup:`17` εαν τισ θελη το θελημα αυτου ποιειν γνωσεται περι τησ διδαχησ ποτερον εκ του θεου εστιν η εγω απ εμαυτου λαλω 
'''
"18" = '''
:sup:`18` ο αφ εαυτου λαλων την δοξαν την ιδιαν ζητει ο δε ζητων την δοξαν του πεμψαντοσ αυτον ουτοσ αληθησ εστιν και αδικια εν αυτω ουκ εστιν 
'''
"19" = '''
:sup:`19` ου μωσησ δεδωκεν υμιν τον νομον και ουδεισ εξ υμων ποιει τον νομον τι με ζητειτε αποκτειναι 
'''
"20" = '''
:sup:`20` απεκριθη ο οχλοσ και ειπεν δαιμονιον εχεισ τισ σε ζητει αποκτειναι 
'''
"21" = '''
:sup:`21` απεκριθη ιησουσ και ειπεν αυτοισ εν εργον εποιησα και παντεσ θαυμαζετε 
'''
"22" = '''
:sup:`22` δια τουτο μωσησ δεδωκεν υμιν την περιτομην ουχ οτι εκ του μωσεωσ εστιν αλλ εκ των πατερων και εν σαββατω περιτεμνετε ανθρωπον 
'''
"23" = '''
:sup:`23` ει περιτομην λαμβανει ανθρωποσ εν σαββατω ινα μη λυθη ο νομοσ μωσεωσ εμοι χολατε οτι ολον ανθρωπον υγιη εποιησα εν σαββατω 
'''
"24" = '''
:sup:`24` μη κρινετε κατ οψιν αλλα την δικαιαν κρισιν κρινατε 
'''
"25" = '''
:sup:`25` ελεγον ουν τινεσ εκ των ιεροσολυμιτων ουχ ουτοσ εστιν ον ζητουσιν αποκτειναι 
'''
"26" = '''
:sup:`26` και ιδε παρρησια λαλει και ουδεν αυτω λεγουσιν μηποτε αληθωσ εγνωσαν οι αρχοντεσ οτι ουτοσ εστιν αληθωσ ο χριστοσ 
'''
"27" = '''
:sup:`27` αλλα τουτον οιδαμεν ποθεν εστιν ο δε χριστοσ οταν ερχηται ουδεισ γινωσκει ποθεν εστιν 
'''
"28" = '''
:sup:`28` εκραξεν ουν εν τω ιερω διδασκων ο ιησουσ και λεγων καμε οιδατε και οιδατε ποθεν ειμι και απ εμαυτου ουκ εληλυθα αλλ εστιν αληθινοσ ο πεμψασ με ον υμεισ ουκ οιδατε 
'''
"29" = '''
:sup:`29` εγω οιδα αυτον οτι παρ αυτου ειμι κακεινοσ με απεστειλεν 
'''
"30" = '''
:sup:`30` εζητουν ουν αυτον πιασαι και ουδεισ επεβαλεν επ αυτον την χειρα οτι ουπω εληλυθει η ωρα αυτου 
'''
"31" = '''
:sup:`31` πολλοι δε εκ του οχλου επιστευσαν εισ αυτον και ελεγον οτι ο χριστοσ οταν ελθη μητι πλειονα σημεια τουτων ποιησει ων ουτοσ εποιησεν 
'''
"32" = '''
:sup:`32` ηκουσαν οι φαρισαιοι του οχλου γογγυζοντοσ περι αυτου ταυτα και απεστειλαν υπηρετασ οι φαρισαιοι και οι αρχιερεισ ινα πιασωσιν αυτον 
'''
"33" = '''
:sup:`33` ειπεν ουν ο ιησουσ ετι μικρον χρονον μεθ υμων ειμι και υπαγω προσ τον πεμψαντα με 
'''
"34" = '''
:sup:`34` ζητησετε με και ουχ ευρησετε και οπου ειμι εγω υμεισ ου δυνασθε ελθειν 
'''
"35" = '''
:sup:`35` ειπον ουν οι ιουδαιοι προσ εαυτουσ που ουτοσ μελλει πορευεσθαι οτι ημεισ ουχ ευρησομεν αυτον μη εισ την διασποραν των ελληνων μελλει πορευεσθαι και διδασκειν τουσ ελληνασ 
'''
"36" = '''
:sup:`36` τισ εστιν ουτοσ ο λογοσ ον ειπεν ζητησετε με και ουχ ευρησετε και οπου ειμι εγω υμεισ ου δυνασθε ελθειν 
'''
"37" = '''
:sup:`37` εν δε τη εσχατη ημερα τη μεγαλη τησ εορτησ ειστηκει ο ιησουσ και εκραξεν λεγων εαν τισ διψα ερχεσθω προσ με και πινετω 
'''
"38" = '''
:sup:`38` ο πιστευων εισ εμε καθωσ ειπεν η γραφη ποταμοι εκ τησ κοιλιασ αυτου ρευσουσιν υδατοσ ζωντοσ 
'''
"39" = '''
:sup:`39` τουτο δε ειπεν περι του πνευματοσ ου εμελλον λαμβανειν οι πιστευοντεσ εισ αυτον ουπω γαρ ην πνευμα αγιον οτι ιησουσ ουδεπω εδοξασθη 
'''
"40" = '''
:sup:`40` πολλοι ουν εκ του οχλου ακουσαντεσ τον λογον ελεγον ουτοσ εστιν αληθωσ ο προφητησ 
'''
"41" = '''
:sup:`41` αλλοι ελεγον ουτοσ εστιν ο χριστοσ αλλοι ελεγον μη γαρ εκ τησ γαλιλαιασ ο χριστοσ ερχεται 
'''
"42" = '''
:sup:`42` ουχι η γραφη ειπεν οτι εκ του σπερματοσ δαυιδ και απο βηθλεεμ τησ κωμησ οπου ην δαυιδ ο χριστοσ ερχεται 
'''
"43" = '''
:sup:`43` σχισμα ουν εν τω οχλω εγενετο δι αυτον 
'''
"44" = '''
:sup:`44` τινεσ δε ηθελον εξ αυτων πιασαι αυτον αλλ ουδεισ επεβαλεν επ αυτον τασ χειρασ 
'''
"45" = '''
:sup:`45` ηλθον ουν οι υπηρεται προσ τουσ αρχιερεισ και φαρισαιουσ και ειπον αυτοισ εκεινοι δια τι ουκ ηγαγετε αυτον 
'''
"46" = '''
:sup:`46` απεκριθησαν οι υπηρεται ουδεποτε ουτωσ ελαλησεν ανθρωποσ ωσ ουτοσ ο ανθρωποσ 
'''
"47" = '''
:sup:`47` απεκριθησαν ουν αυτοισ οι φαρισαιοι μη και υμεισ πεπλανησθε 
'''
"48" = '''
:sup:`48` μη τισ εκ των αρχοντων επιστευσεν εισ αυτον η εκ των φαρισαιων 
'''
"49" = '''
:sup:`49` αλλ ο οχλοσ ουτοσ ο μη γινωσκων τον νομον επικαταρατοι εισιν 
'''
"50" = '''
:sup:`50` λεγει νικοδημοσ προσ αυτουσ ο ελθων νυκτοσ προσ αυτον εισ ων εξ αυτων 
'''
"51" = '''
:sup:`51` μη ο νομοσ ημων κρινει τον ανθρωπον εαν μη ακουση παρ αυτου προτερον και γνω τι ποιει 
'''
"52" = '''
:sup:`52` απεκριθησαν και ειπον αυτω μη και συ εκ τησ γαλιλαιασ ει ερευνησον και ιδε οτι προφητησ εκ τησ γαλιλαιασ ουκ εγηγερται 
'''
"53" = '''
:sup:`53` και επορευθη εκαστοσ εισ τον οικον αυτου 
'''
