[5]
"1" = '''
:sup:`1` μετα ταυτα ην η εορτη των ιουδαιων και ανεβη ο ιησουσ εισ ιεροσολυμα 
'''
"2" = '''
:sup:`2` εστιν δε εν τοισ ιεροσολυμοισ επι τη προβατικη κολυμβηθρα η επιλεγομενη εβραιστι βηθεσδα πεντε στοασ εχουσα 
'''
"3" = '''
:sup:`3` εν ταυταισ κατεκειτο πληθοσ πολυ των ασθενουντων τυφλων χωλων ξηρων εκδεχομενων την του υδατοσ κινησιν 
'''
"4" = '''
:sup:`4` αγγελοσ γαρ κατα καιρον κατεβαινεν εν τη κολυμβηθρα και εταρασσεν το υδωρ ο ουν πρωτοσ εμβασ μετα την ταραχην του υδατοσ υγιησ εγινετο ω δηποτε κατειχετο νοσηματι 
'''
"5" = '''
:sup:`5` ην δε τισ ανθρωποσ εκει τριακοντα οκτω ετη εχων εν τη ασθενεια 
'''
"6" = '''
:sup:`6` τουτον ιδων ο ιησουσ κατακειμενον και γνουσ οτι πολυν ηδη χρονον εχει λεγει αυτω θελεισ υγιησ γενεσθαι 
'''
"7" = '''
:sup:`7` απεκριθη αυτω ο ασθενων κυριε ανθρωπον ουκ εχω ινα οταν ταραχθη το υδωρ βαλη με εισ την κολυμβηθραν εν ω δε ερχομαι εγω αλλοσ προ εμου καταβαινει 
'''
"8" = '''
:sup:`8` λεγει αυτω ο ιησουσ εγειραι αρον τον κραββατον σου και περιπατει 
'''
"9" = '''
:sup:`9` και ευθεωσ εγενετο υγιησ ο ανθρωποσ και ηρεν τον κραββατον αυτου και περιεπατει ην δε σαββατον εν εκεινη τη ημερα 
'''
"10" = '''
:sup:`10` ελεγον ουν οι ιουδαιοι τω τεθεραπευμενω σαββατον εστιν ουκ εξεστιν σοι αραι τον κραββατον 
'''
"11" = '''
:sup:`11` απεκριθη αυτοισ ο ποιησασ με υγιη εκεινοσ μοι ειπεν αρον τον κραββατον σου και περιπατει 
'''
"12" = '''
:sup:`12` ηρωτησαν ουν αυτον τισ εστιν ο ανθρωποσ ο ειπων σοι αρον τον κραββατον σου και περιπατει 
'''
"13" = '''
:sup:`13` ο δε ιαθεισ ουκ ηδει τισ εστιν ο γαρ ιησουσ εξενευσεν οχλου οντοσ εν τω τοπω 
'''
"14" = '''
:sup:`14` μετα ταυτα ευρισκει αυτον ο ιησουσ εν τω ιερω και ειπεν αυτω ιδε υγιησ γεγονασ μηκετι αμαρτανε ινα μη χειρον τι σοι γενηται 
'''
"15" = '''
:sup:`15` απηλθεν ο ανθρωποσ και ανηγγειλεν τοισ ιουδαιοισ οτι ιησουσ εστιν ο ποιησασ αυτον υγιη 
'''
"16" = '''
:sup:`16` και δια τουτο εδιωκον τον ιησουν οι ιουδαιοι και εζητουν αυτον αποκτειναι οτι ταυτα εποιει εν σαββατω 
'''
"17" = '''
:sup:`17` ο δε ιησουσ απεκρινατο αυτοισ ο πατηρ μου εωσ αρτι εργαζεται καγω εργαζομαι 
'''
"18" = '''
:sup:`18` δια τουτο ουν μαλλον εζητουν αυτον οι ιουδαιοι αποκτειναι οτι ου μονον ελυεν το σαββατον αλλα και πατερα ιδιον ελεγεν τον θεον ισον εαυτον ποιων τω θεω 
'''
"19" = '''
:sup:`19` απεκρινατο ουν ο ιησουσ και ειπεν αυτοισ αμην αμην λεγω υμιν ου δυναται ο υιοσ ποιειν αφ εαυτου ουδεν εαν μη τι βλεπη τον πατερα ποιουντα α γαρ αν εκεινοσ ποιη ταυτα και ο υιοσ ομοιωσ ποιει 
'''
"20" = '''
:sup:`20` ο γαρ πατηρ φιλει τον υιον και παντα δεικνυσιν αυτω α αυτοσ ποιει και μειζονα τουτων δειξει αυτω εργα ινα υμεισ θαυμαζητε 
'''
"21" = '''
:sup:`21` ωσπερ γαρ ο πατηρ εγειρει τουσ νεκρουσ και ζωοποιει ουτωσ και ο υιοσ ουσ θελει ζωοποιει 
'''
"22" = '''
:sup:`22` ουδε γαρ ο πατηρ κρινει ουδενα αλλα την κρισιν πασαν δεδωκεν τω υιω 
'''
"23" = '''
:sup:`23` ινα παντεσ τιμωσιν τον υιον καθωσ τιμωσιν τον πατερα ο μη τιμων τον υιον ου τιμα τον πατερα τον πεμψαντα αυτον 
'''
"24" = '''
:sup:`24` αμην αμην λεγω υμιν οτι ο τον λογον μου ακουων και πιστευων τω πεμψαντι με εχει ζωην αιωνιον και εισ κρισιν ουκ ερχεται αλλα μεταβεβηκεν εκ του θανατου εισ την ζωην 
'''
"25" = '''
:sup:`25` αμην αμην λεγω υμιν οτι ερχεται ωρα και νυν εστιν οτε οι νεκροι ακουσονται τησ φωνησ του υιου του θεου και οι ακουσαντεσ ζησονται 
'''
"26" = '''
:sup:`26` ωσπερ γαρ ο πατηρ εχει ζωην εν εαυτω ουτωσ εδωκεν και τω υιω ζωην εχειν εν εαυτω 
'''
"27" = '''
:sup:`27` και εξουσιαν εδωκεν αυτω και κρισιν ποιειν οτι υιοσ ανθρωπου εστιν 
'''
"28" = '''
:sup:`28` μη θαυμαζετε τουτο οτι ερχεται ωρα εν η παντεσ οι εν τοισ μνημειοισ ακουσονται τησ φωνησ αυτου 
'''
"29" = '''
:sup:`29` και εκπορευσονται οι τα αγαθα ποιησαντεσ εισ αναστασιν ζωησ οι δε τα φαυλα πραξαντεσ εισ αναστασιν κρισεωσ 
'''
"30" = '''
:sup:`30` ου δυναμαι εγω ποιειν απ εμαυτου ουδεν καθωσ ακουω κρινω και η κρισισ η εμη δικαια εστιν οτι ου ζητω το θελημα το εμον αλλα το θελημα του πεμψαντοσ με πατροσ 
'''
"31" = '''
:sup:`31` εαν εγω μαρτυρω περι εμαυτου η μαρτυρια μου ουκ εστιν αληθησ 
'''
"32" = '''
:sup:`32` αλλοσ εστιν ο μαρτυρων περι εμου και οιδα οτι αληθησ εστιν η μαρτυρια ην μαρτυρει περι εμου 
'''
"33" = '''
:sup:`33` υμεισ απεσταλκατε προσ ιωαννην και μεμαρτυρηκεν τη αληθεια 
'''
"34" = '''
:sup:`34` εγω δε ου παρα ανθρωπου την μαρτυριαν λαμβανω αλλα ταυτα λεγω ινα υμεισ σωθητε 
'''
"35" = '''
:sup:`35` εκεινοσ ην ο λυχνοσ ο καιομενοσ και φαινων υμεισ δε ηθελησατε αγαλλιαθηναι προσ ωραν εν τω φωτι αυτου 
'''
"36" = '''
:sup:`36` εγω δε εχω την μαρτυριαν μειζω του ιωαννου τα γαρ εργα α εδωκεν μοι ο πατηρ ινα τελειωσω αυτα αυτα τα εργα α εγω ποιω μαρτυρει περι εμου οτι ο πατηρ με απεσταλκεν 
'''
"37" = '''
:sup:`37` και ο πεμψασ με πατηρ αυτοσ μεμαρτυρηκεν περι εμου ουτε φωνην αυτου ακηκοατε πωποτε ουτε ειδοσ αυτου εωρακατε 
'''
"38" = '''
:sup:`38` και τον λογον αυτου ουκ εχετε μενοντα εν υμιν οτι ον απεστειλεν εκεινοσ τουτω υμεισ ου πιστευετε 
'''
"39" = '''
:sup:`39` ερευνατε 2045 V-PAI-2P τασ γραφασ οτι υμεισ δοκειτε εν αυταισ ζωην αιωνιον εχειν και εκειναι εισιν αι μαρτυρουσαι περι εμου 
'''
"40" = '''
:sup:`40` και ου θελετε ελθειν προσ με ινα ζωην εχητε 
'''
"41" = '''
:sup:`41` δοξαν παρα ανθρωπων ου λαμβανω 
'''
"42" = '''
:sup:`42` αλλ εγνωκα υμασ οτι την αγαπην του θεου ουκ εχετε εν εαυτοισ 
'''
"43" = '''
:sup:`43` εγω εληλυθα εν τω ονοματι του πατροσ μου και ου λαμβανετε με εαν αλλοσ ελθη εν τω ονοματι τω ιδιω εκεινον ληψεσθε 
'''
"44" = '''
:sup:`44` πωσ δυνασθε υμεισ πιστευσαι δοξαν παρα αλληλων λαμβανοντεσ και την δοξαν την παρα του μονου θεου ου ζητειτε 
'''
"45" = '''
:sup:`45` μη δοκειτε οτι εγω κατηγορησω υμων προσ τον πατερα εστιν ο κατηγορων υμων μωσησ εισ ον υμεισ ηλπικατε 
'''
"46" = '''
:sup:`46` ει γαρ επιστευετε μωση επιστευετε αν εμοι περι γαρ εμου εκεινοσ εγραψεν 
'''
"47" = '''
:sup:`47` ει δε τοισ εκεινου γραμμασιν ου πιστευετε πωσ τοισ εμοισ ρημασιν πιστευσετε 
'''
