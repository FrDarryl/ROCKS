[15]
"1" = '''
:sup:`1` και ειδον αλλο σημειον εν τω ουρανω μεγα και θαυμαστον αγγελουσ επτα εχοντασ πληγασ επτα τασ εσχατασ οτι εν αυταισ ετελεσθη ο θυμοσ του θεου 
'''
"2" = '''
:sup:`2` και ειδον ωσ θαλασσαν υαλινην μεμιγμενην πυρι και τουσ νικωντασ εκ του θηριου και εκ τησ εικονοσ αυτου και εκ του αριθμου του ονοματοσ αυτου εστωτασ επι την θαλασσαν την υαλινην εχοντασ κιθαρασ του θεου 
'''
"3" = '''
:sup:`3` και αδουσιν την ωδην μωυσεωσ του δουλου του θεου και την ωδην του αρνιου λεγοντεσ μεγαλα και θαυμαστα τα εργα σου κυριε ο θεοσ ο παντοκρατωρ δικαιαι και αληθιναι αι οδοι σου ο βασιλευσ των εθνων 
'''
"4" = '''
:sup:`4` τισ ου μη φοβηθη σε κυριε και δοξαση το ονομα σου οτι μονοσ αγιοσ οτι παντα τα εθνη ηξουσιν και προσκυνησουσιν ενωπιον σου οτι τα δικαιωματα σου εφανερωθησαν 
'''
"5" = '''
:sup:`5` και μετα ταυτα ειδον και ηνοιγη ο ναοσ τησ σκηνησ του μαρτυριου εν τω ουρανω 
'''
"6" = '''
:sup:`6` και εξηλθον οι επτα αγγελοι οι εχοντεσ τασ επτα πληγασ εκ του ναου οι ησαν ενδεδυμενοι λινον καθαρον λαμπρον και περιεζωσμενοι περι τα στηθη ζωνασ χρυσασ 
'''
"7" = '''
:sup:`7` και εν εκ των τεσσαρων ζωων εδωκεν τοισ επτα αγγελοισ επτα φιαλασ χρυσασ γεμουσασ του θυμου του θεου του ζωντοσ εισ τουσ αιωνασ των αιωνων 
'''
"8" = '''
:sup:`8` και εγεμισθη ο ναοσ καπνου εκ τησ δοξησ του θεου και εκ τησ δυναμεωσ αυτου και ουδεισ εδυνατο εισελθειν εισ τον ναον αχρι τελεσθωσιν αι επτα πληγαι των επτα αγγελων 
'''
