[2]
"1" = '''
:sup:`1` εγενοντο δε και ψευδοπροφηται εν τω λαω ωσ και εν υμιν εσονται ψευδοδιδασκαλοι οιτινεσ παρεισαξουσιν αιρεσεισ απωλειασ και τον αγορασαντα αυτουσ δεσποτην αρνουμενοι επαγοντεσ εαυτοισ ταχινην απωλειαν 
'''
"2" = '''
:sup:`2` και πολλοι εξακολουθησουσιν αυτων ταισ ασελγειαισ δι ουσ η οδοσ τησ αληθειασ βλασφημηθησεται 
'''
"3" = '''
:sup:`3` και εν πλεονεξια πλαστοισ λογοισ υμασ εμπορευσονται οισ το κριμα εκπαλαι ουκ αργει και η απωλεια αυτων ου νυσταξει 
'''
"4" = '''
:sup:`4` ει γαρ ο θεοσ αγγελων αμαρτησαντων ουκ εφεισατο αλλα σειραισ ζοφου ταρταρωσασ παρεδωκεν εισ κρισιν τηρουμενουσ 
'''
"5" = '''
:sup:`5` και αρχαιου κοσμου ουκ εφεισατο αλλα ογδοον νωε δικαιοσυνησ κηρυκα εφυλαξεν κατακλυσμον κοσμω ασεβων επαξασ 
'''
"6" = '''
:sup:`6` και πολεισ σοδομων και γομορρασ τεφρωσασ καταστροφη κατεκρινεν υποδειγμα μελλοντων ασεβειν τεθεικωσ 
'''
"7" = '''
:sup:`7` και δικαιον λωτ καταπονουμενον υπο τησ των αθεσμων εν ασελγεια αναστροφησ ερρυσατο 
'''
"8" = '''
:sup:`8` βλεμματι γαρ και ακοη ο δικαιοσ εγκατοικων εν αυτοισ ημεραν εξ ημερασ ψυχην δικαιαν ανομοισ εργοισ εβασανιζεν 
'''
"9" = '''
:sup:`9` οιδεν κυριοσ ευσεβεισ εκ πειρασμου ρυεσθαι αδικουσ δε εισ ημεραν κρισεωσ κολαζομενουσ τηρειν 
'''
"10" = '''
:sup:`10` μαλιστα δε τουσ οπισω σαρκοσ εν επιθυμια μιασμου πορευομενουσ και κυριοτητοσ καταφρονουντασ τολμηται αυθαδεισ δοξασ ου τρεμουσιν βλασφημουντεσ 
'''
"11" = '''
:sup:`11` οπου αγγελοι ισχυι και δυναμει μειζονεσ οντεσ ου φερουσιν κατ αυτων παρα κυριω βλασφημον κρισιν 
'''
"12" = '''
:sup:`12` ουτοι δε ωσ αλογα ζωα φυσικα γεγενημενα εισ αλωσιν και φθοραν εν οισ αγνοουσιν βλασφημουντεσ εν τη φθορα αυτων καταφθαρησονται 
'''
"13" = '''
:sup:`13` κομιουμενοι μισθον αδικιασ ηδονην ηγουμενοι την εν ημερα τρυφην σπιλοι και μωμοι εντρυφωντεσ εν ταισ απαταισ αυτων συνευωχουμενοι υμιν 
'''
"14" = '''
:sup:`14` οφθαλμουσ εχοντεσ μεστουσ μοιχαλιδοσ και ακαταπαυστουσ αμαρτιασ δελεαζοντεσ ψυχασ αστηρικτουσ καρδιαν γεγυμνασμενην πλεονεξιασ εχοντεσ καταρασ τεκνα 
'''
"15" = '''
:sup:`15` καταλιποντεσ ευθειαν οδον επλανηθησαν εξακολουθησαντεσ τη οδω του βαλααμ του βοσορ οσ μισθον αδικιασ ηγαπησεν 
'''
"16" = '''
:sup:`16` ελεγξιν δε εσχεν ιδιασ παρανομιασ υποζυγιον αφωνον εν ανθρωπου φωνη φθεγξαμενον εκωλυσεν την του προφητου παραφρονιαν 
'''
"17" = '''
:sup:`17` ουτοι εισιν πηγαι ανυδροι νεφελαι υπο λαιλαποσ ελαυνομεναι οισ ο ζοφοσ του σκοτουσ εισ αιωνα τετηρηται 
'''
"18" = '''
:sup:`18` υπερογκα γαρ ματαιοτητοσ φθεγγομενοι δελεαζουσιν εν επιθυμιαισ σαρκοσ ασελγειαισ τουσ οντωσ αποφυγοντασ τουσ εν πλανη αναστρεφομενουσ 
'''
"19" = '''
:sup:`19` ελευθεριαν αυτοισ επαγγελλομενοι αυτοι δουλοι υπαρχοντεσ τησ φθορασ ω 3739 R-DSM γαρ τισ ηττηται τουτω 3778 D-DSM και δεδουλωται 
'''
"20" = '''
:sup:`20` ει γαρ αποφυγοντεσ τα μιασματα του κοσμου εν επιγνωσει του κυριου και σωτηροσ ιησου χριστου τουτοισ δε παλιν εμπλακεντεσ ηττωνται γεγονεν αυτοισ τα εσχατα χειρονα των πρωτων 
'''
"21" = '''
:sup:`21` κρειττον γαρ ην αυτοισ μη επεγνωκεναι την οδον τησ δικαιοσυνησ η επιγνουσιν επιστρεψαι εκ τησ παραδοθεισησ αυτοισ αγιασ εντολησ 
'''
"22" = '''
:sup:`22` συμβεβηκεν δε αυτοισ το τησ αληθουσ παροιμιασ κυων επιστρεψασ επι το ιδιον εξεραμα και υσ λουσαμενη εισ κυλισμα βορβορου 
'''
