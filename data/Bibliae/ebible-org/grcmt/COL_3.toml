[3]
"1" = '''
:sup:`1` ει ουν συνηγερθητε τω χριστω τα ανω ζητειτε ου ο χριστοσ εστιν εν δεξια του θεου καθημενοσ 
'''
"2" = '''
:sup:`2` τα ανω φρονειτε μη τα επι τησ γησ 
'''
"3" = '''
:sup:`3` απεθανετε γαρ και η ζωη υμων κεκρυπται συν τω χριστω εν τω θεω 
'''
"4" = '''
:sup:`4` οταν ο χριστοσ φανερωθη η ζωη ημων τοτε και υμεισ συν αυτω φανερωθησεσθε εν δοξη 
'''
"5" = '''
:sup:`5` νεκρωσατε ουν τα μελη υμων τα επι τησ γησ πορνειαν ακαθαρσιαν παθοσ επιθυμιαν κακην και την πλεονεξιαν ητισ εστιν ειδωλολατρεια 
'''
"6" = '''
:sup:`6` δι α ερχεται η οργη του θεου επι τουσ υιουσ τησ απειθειασ 
'''
"7" = '''
:sup:`7` εν οισ και υμεισ περιεπατησατε ποτε οτε εζητε εν αυτοισ 
'''
"8" = '''
:sup:`8` νυνι δε αποθεσθε και υμεισ τα παντα οργην θυμον κακιαν βλασφημιαν αισχρολογιαν εκ του στοματοσ υμων 
'''
"9" = '''
:sup:`9` μη ψευδεσθε εισ αλληλουσ απεκδυσαμενοι τον παλαιον ανθρωπον συν ταισ πραξεσιν αυτου 
'''
"10" = '''
:sup:`10` και ενδυσαμενοι τον νεον τον ανακαινουμενον εισ επιγνωσιν κατ εικονα του κτισαντοσ αυτον 
'''
"11" = '''
:sup:`11` οπου ουκ ενι ελλην και ιουδαιοσ περιτομη και ακροβυστια βαρβαροσ σκυθησ δουλοσ ελευθεροσ αλλα τα παντα και εν πασιν χριστοσ 
'''
"12" = '''
:sup:`12` ενδυσασθε ουν ωσ εκλεκτοι του θεου αγιοι και ηγαπημενοι σπλαγχνα οικτιρμου χρηστοτητα ταπεινοφροσυνην πραοτητα μακροθυμιαν 
'''
"13" = '''
:sup:`13` ανεχομενοι αλληλων και χαριζομενοι εαυτοισ εαν τισ προσ τινα εχη μομφην καθωσ και ο χριστοσ εχαρισατο υμιν ουτωσ και υμεισ 
'''
"14" = '''
:sup:`14` επι πασιν δε τουτοισ την αγαπην ητισ εστιν συνδεσμοσ τησ τελειοτητοσ 
'''
"15" = '''
:sup:`15` και η ειρηνη του θεου βραβευετω εν ταισ καρδιαισ υμων εισ ην και εκληθητε εν ενι σωματι και ευχαριστοι γινεσθε 
'''
"16" = '''
:sup:`16` ο λογοσ του χριστου ενοικειτω εν υμιν πλουσιωσ εν παση σοφια διδασκοντεσ και νουθετουντεσ εαυτουσ ψαλμοισ και υμνοισ και ωδαισ πνευματικαισ εν χαριτι αδοντεσ εν τη καρδια υμων τω κυριω 
'''
"17" = '''
:sup:`17` και παν ο τι αν ποιητε εν λογω η εν εργω παντα εν ονοματι κυριου ιησου ευχαριστουντεσ τω θεω και πατρι δι αυτου 
'''
"18" = '''
:sup:`18` αι γυναικεσ υποτασσεσθε τοισ ιδιοισ ανδρασιν ωσ ανηκεν εν κυριω 
'''
"19" = '''
:sup:`19` οι ανδρεσ αγαπατε τασ γυναικασ και μη πικραινεσθε προσ αυτασ 
'''
"20" = '''
:sup:`20` τα τεκνα υπακουετε τοισ γονευσιν κατα παντα τουτο γαρ εστιν ευαρεστον εν κυριω 
'''
"21" = '''
:sup:`21` οι πατερεσ μη ερεθιζετε τα τεκνα υμων ινα μη αθυμωσιν 
'''
"22" = '''
:sup:`22` οι δουλοι υπακουετε κατα παντα τοισ κατα σαρκα κυριοισ μη εν οφθαλμοδουλειαισ ωσ ανθρωπαρεσκοι αλλ εν απλοτητι καρδιασ φοβουμενοι τον θεον 
'''
"23" = '''
:sup:`23` και παν ο τι εαν ποιητε εκ ψυχησ εργαζεσθε ωσ τω κυριω και ουκ ανθρωποισ 
'''
"24" = '''
:sup:`24` ειδοτεσ οτι απο κυριου ληψεσθε την ανταποδοσιν τησ κληρονομιασ τω γαρ κυριω χριστω δουλευετε 1398 V-PAI-2P 
'''
"25" = '''
:sup:`25` ο δε αδικων κομιειται ο ηδικησεν και ουκ εστιν προσωποληψια 
'''
