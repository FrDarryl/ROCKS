[8]
"1" = '''
:sup:`1` περι δε των ειδωλοθυτων οιδαμεν οτι παντεσ γνωσιν εχομεν η γνωσισ φυσιοι η δε αγαπη οικοδομει 
'''
"2" = '''
:sup:`2` ει δε τισ δοκει ειδεναι τι ουδεπω ουδεν εγνωκεν καθωσ δει γνωναι 
'''
"3" = '''
:sup:`3` ει δε τισ αγαπα τον θεον ουτοσ εγνωσται υπ αυτου 
'''
"4" = '''
:sup:`4` περι τησ βρωσεωσ ουν των ειδωλοθυτων οιδαμεν οτι ουδεν ειδωλον εν κοσμω και οτι ουδεισ θεοσ ετεροσ ει μη εισ 
'''
"5" = '''
:sup:`5` και γαρ ειπερ εισιν λεγομενοι θεοι ειτε εν ουρανω ειτε επι γησ ωσπερ εισιν θεοι πολλοι και κυριοι πολλοι 
'''
"6" = '''
:sup:`6` αλλ ημιν εισ θεοσ ο πατηρ εξ ου τα παντα και ημεισ εισ αυτον και εισ κυριοσ ιησουσ χριστοσ δι ου τα παντα και ημεισ δι αυτου 
'''
"7" = '''
:sup:`7` αλλ ουκ εν πασιν η γνωσισ τινεσ δε τη συνειδησει του ειδωλου εωσ αρτι ωσ ειδωλοθυτον εσθιουσιν και η συνειδησισ αυτων ασθενησ ουσα μολυνεται 
'''
"8" = '''
:sup:`8` βρωμα δε ημασ ου παριστησιν τω θεω ουτε γαρ εαν φαγωμεν περισσευομεν ουτε εαν μη φαγωμεν υστερουμεθα 
'''
"9" = '''
:sup:`9` βλεπετε δε μηπωσ η εξουσια υμων αυτη προσκομμα γενηται τοισ ασθενουσιν 
'''
"10" = '''
:sup:`10` εαν γαρ τισ ιδη σε τον εχοντα γνωσιν εν ειδωλειω κατακειμενον ουχι η συνειδησισ αυτου ασθενουσ οντοσ οικοδομηθησεται εισ το τα ειδωλοθυτα εσθιειν 
'''
"11" = '''
:sup:`11` και απολειται ο ασθενων αδελφοσ επι τη ση γνωσει δι ον χριστοσ απεθανεν 
'''
"12" = '''
:sup:`12` ουτωσ δε αμαρτανοντεσ εισ τουσ αδελφουσ και τυπτοντεσ αυτων την συνειδησιν ασθενουσαν εισ χριστον αμαρτανετε 
'''
"13" = '''
:sup:`13` διοπερ ει βρωμα σκανδαλιζει τον αδελφον μου ου μη φαγω κρεα εισ τον αιωνα ινα μη τον αδελφον μου σκανδαλισω 
'''
