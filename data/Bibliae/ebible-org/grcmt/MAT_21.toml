[21]
"1" = '''
:sup:`1` και οτε ηγγισαν εισ ιεροσολυμα και ηλθον εισ βηθσφαγη προσ το οροσ των ελαιων τοτε ο ιησουσ απεστειλεν δυο μαθητασ 
'''
"2" = '''
:sup:`2` λεγων αυτοισ πορευθητε εισ την κωμην την απεναντι υμων και ευθεωσ ευρησετε ονον δεδεμενην και πωλον μετ αυτησ λυσαντεσ αγαγετε μοι 
'''
"3" = '''
:sup:`3` και εαν τισ υμιν ειπη τι ερειτε οτι ο κυριοσ αυτων χρειαν εχει ευθεωσ δε αποστελλει αυτουσ 
'''
"4" = '''
:sup:`4` τουτο δε ολον γεγονεν ινα πληρωθη το ρηθεν δια του προφητου λεγοντοσ 
'''
"5" = '''
:sup:`5` ειπατε τη θυγατρι σιων ιδου ο βασιλευσ σου ερχεται σοι πραυσ και επιβεβηκωσ επι ονον και πωλον υιον υποζυγιου 
'''
"6" = '''
:sup:`6` πορευθεντεσ δε οι μαθηται και ποιησαντεσ καθωσ προσεταξεν αυτοισ ο ιησουσ 
'''
"7" = '''
:sup:`7` ηγαγον την ονον και τον πωλον και επεθηκαν επανω αυτων τα ιματια αυτων και επεκαθισεν επανω αυτων 
'''
"8" = '''
:sup:`8` ο δε πλειστοσ οχλοσ εστρωσαν εαυτων τα ιματια εν τη οδω αλλοι δε εκοπτον κλαδουσ απο των δενδρων και εστρωννυον εν τη οδω 
'''
"9" = '''
:sup:`9` οι δε οχλοι οι προαγοντεσ και οι ακολουθουντεσ εκραζον λεγοντεσ ωσαννα τω υιω δαυιδ ευλογημενοσ ο ερχομενοσ εν ονοματι κυριου ωσαννα εν τοισ υψιστοισ 
'''
"10" = '''
:sup:`10` και εισελθοντοσ αυτου εισ ιεροσολυμα εσεισθη πασα η πολισ λεγουσα τισ εστιν ουτοσ 
'''
"11" = '''
:sup:`11` οι δε οχλοι ελεγον ουτοσ εστιν ιησουσ ο προφητησ ο απο ναζαρετ τησ γαλιλαιασ 
'''
"12" = '''
:sup:`12` και εισηλθεν ο ιησουσ εισ το ιερον του θεου και εξεβαλεν παντασ τουσ πωλουντασ και αγοραζοντασ εν τω ιερω και τασ τραπεζασ των κολλυβιστων κατεστρεψεν και τασ καθεδρασ των πωλουντων τασ περιστερασ 
'''
"13" = '''
:sup:`13` και λεγει αυτοισ γεγραπται ο οικοσ μου οικοσ προσευχησ κληθησεται υμεισ δε αυτον εποιησατε σπηλαιον ληστων 
'''
"14" = '''
:sup:`14` και προσηλθον αυτω χωλοι και τυφλοι εν τω ιερω και εθεραπευσεν αυτουσ 
'''
"15" = '''
:sup:`15` ιδοντεσ δε οι αρχιερεισ και οι γραμματεισ τα θαυμασια α εποιησεν και τουσ παιδασ κραζοντασ εν τω ιερω και λεγοντασ ωσαννα τω υιω δαυιδ ηγανακτησαν 
'''
"16" = '''
:sup:`16` και ειπον αυτω ακουεισ τι ουτοι λεγουσιν ο δε ιησουσ λεγει αυτοισ ναι ουδεποτε ανεγνωτε οτι εκ στοματοσ νηπιων και θηλαζοντων κατηρτισω αινον 
'''
"17" = '''
:sup:`17` και καταλιπων αυτουσ εξηλθεν εξω τησ πολεωσ εισ βηθανιαν και ηυλισθη εκει 
'''
"18" = '''
:sup:`18` πρωιασ δε επαναγων εισ την πολιν επεινασεν 
'''
"19" = '''
:sup:`19` και ιδων συκην μιαν επι τησ οδου ηλθεν επ αυτην και ουδεν ευρεν εν αυτη ει μη φυλλα μονον και λεγει αυτη μηκετι εκ σου καρποσ γενηται εισ τον αιωνα και εξηρανθη παραχρημα η συκη 
'''
"20" = '''
:sup:`20` και ιδοντεσ οι μαθηται εθαυμασαν λεγοντεσ πωσ παραχρημα εξηρανθη η συκη 
'''
"21" = '''
:sup:`21` αποκριθεισ δε ο ιησουσ ειπεν αυτοισ αμην λεγω υμιν εαν εχητε πιστιν και μη διακριθητε ου μονον το τησ συκησ ποιησετε αλλα καν τω ορει τουτω ειπητε αρθητι και βληθητι εισ την θαλασσαν γενησεται 
'''
"22" = '''
:sup:`22` και παντα οσα εαν αιτησητε εν τη προσευχη πιστευοντεσ ληψεσθε 
'''
"23" = '''
:sup:`23` και ελθοντι αυτω εισ το ιερον προσηλθον αυτω διδασκοντι οι αρχιερεισ και οι πρεσβυτεροι του λαου λεγοντεσ εν ποια εξουσια ταυτα ποιεισ και τισ σοι εδωκεν την εξουσιαν ταυτην 
'''
"24" = '''
:sup:`24` αποκριθεισ δε ο ιησουσ ειπεν αυτοισ ερωτησω υμασ καγω λογον ενα ον εαν ειπητε μοι καγω υμιν ερω εν ποια εξουσια ταυτα ποιω 
'''
"25" = '''
:sup:`25` το βαπτισμα ιωαννου ποθεν ην εξ ουρανου η εξ ανθρωπων οι δε διελογιζοντο παρ εαυτοισ λεγοντεσ εαν ειπωμεν εξ ουρανου ερει ημιν δια τι ουν ουκ επιστευσατε αυτω 
'''
"26" = '''
:sup:`26` εαν δε ειπωμεν εξ ανθρωπων φοβουμεθα τον οχλον παντεσ γαρ εχουσιν τον ιωαννην ωσ προφητην 
'''
"27" = '''
:sup:`27` και αποκριθεντεσ τω ιησου ειπον ουκ οιδαμεν εφη αυτοισ και αυτοσ ουδε εγω λεγω υμιν εν ποια εξουσια ταυτα ποιω 
'''
"28" = '''
:sup:`28` τι δε υμιν δοκει ανθρωποσ ειχεν τεκνα δυο και προσελθων τω πρωτω ειπεν τεκνον υπαγε σημερον εργαζου εν τω αμπελωνι μου 
'''
"29" = '''
:sup:`29` ο δε αποκριθεισ ειπεν ου θελω υστερον δε μεταμεληθεισ απηλθεν 
'''
"30" = '''
:sup:`30` και προσελθων τω δευτερω ειπεν ωσαυτωσ ο δε αποκριθεισ ειπεν εγω κυριε και ουκ απηλθεν 
'''
"31" = '''
:sup:`31` τισ εκ των δυο εποιησεν το θελημα του πατροσ λεγουσιν αυτω ο πρωτοσ λεγει αυτοισ ο ιησουσ αμην λεγω υμιν οτι οι τελωναι και αι πορναι προαγουσιν υμασ εισ την βασιλειαν του θεου 
'''
"32" = '''
:sup:`32` ηλθεν γαρ προσ υμασ ιωαννησ εν οδω δικαιοσυνησ και ουκ επιστευσατε αυτω οι δε τελωναι και αι πορναι επιστευσαν αυτω υμεισ δε ιδοντεσ ου μετεμεληθητε υστερον του πιστευσαι αυτω 
'''
"33" = '''
:sup:`33` αλλην παραβολην ακουσατε ανθρωποσ τισ ην οικοδεσποτησ οστισ εφυτευσεν αμπελωνα και φραγμον αυτω περιεθηκεν και ωρυξεν εν αυτω ληνον και ωκοδομησεν πυργον και εξεδοτο αυτον γεωργοισ και απεδημησεν 
'''
"34" = '''
:sup:`34` οτε δε ηγγισεν ο καιροσ των καρπων απεστειλεν τουσ δουλουσ αυτου προσ τουσ γεωργουσ λαβειν τουσ καρπουσ αυτου 
'''
"35" = '''
:sup:`35` και λαβοντεσ οι γεωργοι τουσ δουλουσ αυτου ον μεν εδειραν ον δε απεκτειναν ον δε ελιθοβολησαν 
'''
"36" = '''
:sup:`36` παλιν απεστειλεν αλλουσ δουλουσ πλειονασ των πρωτων και εποιησαν αυτοισ ωσαυτωσ 
'''
"37" = '''
:sup:`37` υστερον δε απεστειλεν προσ αυτουσ τον υιον αυτου λεγων εντραπησονται τον υιον μου 
'''
"38" = '''
:sup:`38` οι δε γεωργοι ιδοντεσ τον υιον ειπον εν εαυτοισ ουτοσ εστιν ο κληρονομοσ δευτε αποκτεινωμεν αυτον και κατασχωμεν την κληρονομιαν αυτου 
'''
"39" = '''
:sup:`39` και λαβοντεσ αυτον εξεβαλον εξω του αμπελωνοσ και απεκτειναν 
'''
"40" = '''
:sup:`40` οταν ουν ελθη ο κυριοσ του αμπελωνοσ τι ποιησει τοισ γεωργοισ εκεινοισ 
'''
"41" = '''
:sup:`41` λεγουσιν αυτω κακουσ κακωσ απολεσει αυτουσ και τον αμπελωνα εκδωσεται αλλοισ γεωργοισ οιτινεσ αποδωσουσιν αυτω τουσ καρπουσ εν τοισ καιροισ αυτων 
'''
"42" = '''
:sup:`42` λεγει αυτοισ ο ιησουσ ουδεποτε ανεγνωτε εν ταισ γραφαισ λιθον ον απεδοκιμασαν οι οικοδομουντεσ ουτοσ εγενηθη εισ κεφαλην γωνιασ παρα κυριου εγενετο αυτη και εστιν θαυμαστη εν οφθαλμοισ ημων 
'''
"43" = '''
:sup:`43` δια τουτο λεγω υμιν οτι αρθησεται αφ υμων η βασιλεια του θεου και δοθησεται εθνει ποιουντι τουσ καρπουσ αυτησ 
'''
"44" = '''
:sup:`44` και ο πεσων επι τον λιθον τουτον συνθλασθησεται εφ ον δ αν πεση λικμησει αυτον 
'''
"45" = '''
:sup:`45` και ακουσαντεσ οι αρχιερεισ και οι φαρισαιοι τασ παραβολασ αυτου εγνωσαν οτι περι αυτων λεγει 
'''
"46" = '''
:sup:`46` και ζητουντεσ αυτον κρατησαι εφοβηθησαν τουσ οχλουσ επειδη ωσ προφητην αυτον ειχον 
'''
