[3]
"1" = '''
:sup:`1` ω ανοητοι γαλαται τισ υμασ εβασκανεν τη αληθεια μη πειθεσθαι οισ κατ οφθαλμουσ ιησουσ χριστοσ προεγραφη εν υμιν εσταυρωμενοσ 
'''
"2" = '''
:sup:`2` τουτο μονον θελω μαθειν αφ υμων εξ εργων νομου το πνευμα ελαβετε η εξ ακοησ πιστεωσ 
'''
"3" = '''
:sup:`3` ουτωσ ανοητοι εστε εναρξαμενοι πνευματι νυν σαρκι επιτελεισθε 
'''
"4" = '''
:sup:`4` τοσαυτα επαθετε εικη ειγε και εικη 
'''
"5" = '''
:sup:`5` ο ουν επιχορηγων υμιν το πνευμα και ενεργων δυναμεισ εν υμιν εξ εργων νομου η εξ ακοησ πιστεωσ 
'''
"6" = '''
:sup:`6` καθωσ αβρααμ επιστευσεν τω θεω και ελογισθη αυτω εισ δικαιοσυνην 
'''
"7" = '''
:sup:`7` γινωσκετε 1097 V-PAI-2P αρα οτι οι εκ πιστεωσ ουτοι εισιν υιοι αβρααμ 
'''
"8" = '''
:sup:`8` προιδουσα δε η γραφη οτι εκ πιστεωσ δικαιοι τα εθνη ο θεοσ προευηγγελισατο τω αβρααμ οτι ενευλογηθησονται εν σοι παντα τα εθνη 
'''
"9" = '''
:sup:`9` ωστε οι εκ πιστεωσ ευλογουνται συν τω πιστω αβρααμ 
'''
"10" = '''
:sup:`10` οσοι γαρ εξ εργων νομου εισιν υπο καταραν εισιν γεγραπται γαρ επικαταρατοσ πασ οσ ουκ εμμενει εν πασιν τοισ γεγραμμενοισ εν τω βιβλιω του νομου του ποιησαι αυτα 
'''
"11" = '''
:sup:`11` οτι δε εν νομω ουδεισ δικαιουται παρα τω θεω δηλον οτι ο δικαιοσ εκ πιστεωσ ζησεται 
'''
"12" = '''
:sup:`12` ο δε νομοσ ουκ εστιν εκ πιστεωσ αλλ ο ποιησασ αυτα ανθρωποσ ζησεται εν αυτοισ 
'''
"13" = '''
:sup:`13` χριστοσ ημασ εξηγορασεν εκ τησ καταρασ του νομου γενομενοσ υπερ ημων καταρα γεγραπται γαρ επικαταρατοσ πασ ο κρεμαμενοσ επι ξυλου 
'''
"14" = '''
:sup:`14` ινα εισ τα εθνη η ευλογια του αβρααμ γενηται εν χριστω ιησου ινα την επαγγελιαν του πνευματοσ λαβωμεν δια τησ πιστεωσ 
'''
"15" = '''
:sup:`15` αδελφοι κατα ανθρωπον λεγω ομωσ ανθρωπου κεκυρωμενην διαθηκην ουδεισ αθετει η επιδιατασσεται 
'''
"16" = '''
:sup:`16` τω δε αβρααμ ερρηθησαν αι επαγγελιαι και τω σπερματι αυτου ου λεγει και τοισ σπερμασιν ωσ επι πολλων αλλ ωσ εφ ενοσ και τω σπερματι σου οσ εστιν χριστοσ 
'''
"17" = '''
:sup:`17` τουτο δε λεγω διαθηκην προκεκυρωμενην υπο του θεου εισ χριστον ο μετα ετη τετρακοσια και τριακοντα γεγονωσ νομοσ ουκ ακυροι εισ το καταργησαι την επαγγελιαν 
'''
"18" = '''
:sup:`18` ει γαρ εκ νομου η κληρονομια ουκετι εξ επαγγελιασ τω δε αβρααμ δι επαγγελιασ κεχαρισται ο θεοσ 
'''
"19" = '''
:sup:`19` τι ουν ο νομοσ των παραβασεων χαριν προσετεθη αχρι ου ελθη το σπερμα ω επηγγελται διαταγεισ δι αγγελων εν χειρι μεσιτου 
'''
"20" = '''
:sup:`20` ο δε μεσιτησ ενοσ ουκ εστιν ο δε θεοσ εισ εστιν 
'''
"21" = '''
:sup:`21` ο ουν νομοσ κατα των επαγγελιων του θεου μη γενοιτο ει γαρ εδοθη νομοσ ο δυναμενοσ ζωοποιησαι οντωσ αν εκ νομου ην η δικαιοσυνη 
'''
"22" = '''
:sup:`22` αλλα συνεκλεισεν η γραφη τα παντα υπο αμαρτιαν ινα η επαγγελια εκ πιστεωσ ιησου χριστου δοθη τοισ πιστευουσιν 
'''
"23" = '''
:sup:`23` προ του δε ελθειν την πιστιν υπο νομον εφρουρουμεθα συγκεκλεισμενοι εισ την μελλουσαν πιστιν αποκαλυφθηναι 
'''
"24" = '''
:sup:`24` ωστε ο νομοσ παιδαγωγοσ ημων γεγονεν εισ χριστον ινα εκ πιστεωσ δικαιωθωμεν 
'''
"25" = '''
:sup:`25` ελθουσησ δε τησ πιστεωσ ουκετι υπο παιδαγωγον εσμεν 
'''
"26" = '''
:sup:`26` παντεσ γαρ υιοι θεου εστε δια τησ πιστεωσ εν χριστω ιησου 
'''
"27" = '''
:sup:`27` οσοι γαρ εισ χριστον εβαπτισθητε χριστον ενεδυσασθε 
'''
"28" = '''
:sup:`28` ουκ ενι ιουδαιοσ ουδε ελλην ουκ ενι δουλοσ ουδε ελευθεροσ ουκ ενι αρσεν και θηλυ παντεσ γαρ υμεισ εισ εστε εν χριστω ιησου 
'''
"29" = '''
:sup:`29` ει δε υμεισ χριστου αρα του αβρααμ σπερμα εστε και κατ επαγγελιαν κληρονομοι 
'''
