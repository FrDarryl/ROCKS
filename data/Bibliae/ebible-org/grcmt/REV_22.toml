[22]
"1" = '''
:sup:`1` και εδειξεν μοι ποταμον καθαρον υδατοσ ζωησ λαμπρον ωσ κρυσταλλον εκπορευομενον εκ του θρονου του θεου και του αρνιου 
'''
"2" = '''
:sup:`2` εν μεσω τησ πλατειασ αυτησ και του ποταμου εντευθεν και εκειθεν ξυλον ζωησ ποιουν καρπουσ δωδεκα κατα μηνα εκαστον αποδιδουσ τον καρπον αυτου και τα φυλλα του ξυλου εισ θεραπειαν των εθνων 
'''
"3" = '''
:sup:`3` και παν καταθεμα ουκ εσται ετι και ο θρονοσ του θεου και του αρνιου εν αυτη εσται και οι δουλοι αυτου λατρευσουσιν αυτω 
'''
"4" = '''
:sup:`4` και οψονται το προσωπον αυτου και το ονομα αυτου επι των μετωπων αυτων 
'''
"5" = '''
:sup:`5` και νυξ ουκ εσται εκει και χρειαν ουκ εχουσιν λυχνου και φωτοσ ηλιου οτι κυριοσ ο θεοσ φωτιει αυτουσ και βασιλευσουσιν εισ τουσ αιωνασ των αιωνων 
'''
"6" = '''
:sup:`6` και λεγει μοι ουτοι οι λογοι πιστοι και αληθινοι και κυριοσ ο θεοσ των πνευματων των προφητων απεστειλεν τον αγγελον αυτου δειξαι τοισ δουλοισ αυτου α δει γενεσθαι εν ταχει 
'''
"7" = '''
:sup:`7` και ιδου ερχομαι ταχυ μακαριοσ ο τηρων τουσ λογουσ τησ προφητειασ του βιβλιου τουτου 
'''
"8" = '''
:sup:`8` καγω ιωαννησ ο ακουων και βλεπων ταυτα και οτε ηκουσα και εβλεψα επεσον προσκυνησαι εμπροσθεν των ποδων του αγγελου του δεικνυοντοσ μοι ταυτα 
'''
"9" = '''
:sup:`9` και λεγει μοι ορα μη συνδουλοσ σου ειμι και των αδελφων σου των προφητων και των τηρουντων τουσ λογουσ του βιβλιου τουτου τω θεω προσκυνησον 
'''
"10" = '''
:sup:`10` και λεγει μοι μη σφραγισησ τουσ λογουσ τησ προφητειασ του βιβλιου τουτου ο καιροσ γαρ εγγυσ εστιν 
'''
"11" = '''
:sup:`11` ο αδικων αδικησατω ετι και ο ρυπαροσ ρυπαρευθητω ετι και ο δικαιοσ δικαιοσυνην ποιησατω ετι και ο αγιοσ αγιασθητω ετι 
'''
"12" = '''
:sup:`12` ιδου ερχομαι ταχυ και ο μισθοσ μου μετ εμου αποδουναι εκαστω ωσ το εργον εσται αυτου 
'''
"13" = '''
:sup:`13` εγω το αλφα και το ω ο πρωτοσ και ο εσχατοσ η αρχη και το τελοσ 
'''
"14" = '''
:sup:`14` μακαριοι οι ποιουντεσ τασ εντολασ αυτου ινα εσται η εξουσια αυτων επι το ξυλον τησ ζωησ και τοισ πυλωσιν εισελθωσιν εισ την πολιν 
'''
"15" = '''
:sup:`15` εξω οι κυνεσ και οι φαρμακοι και οι πορνοι και οι φονεισ και οι ειδωλολατραι και πασ φιλων και ποιων ψευδοσ 
'''
"16" = '''
:sup:`16` εγω ιησουσ επεμψα τον αγγελον μου μαρτυρησαι υμιν ταυτα επι ταισ εκκλησιαισ εγω ειμι η ριζα και το γενοσ δαυιδ ο αστηρ ο λαμπροσ ο πρωινοσ 
'''
"17" = '''
:sup:`17` και το πνευμα και η νυμφη λεγουσιν ερχου και ο ακουων ειπατω ερχου και ο διψων ερχεσθω ο θελων λαβετω υδωρ ζωησ δωρεαν 
'''
"18" = '''
:sup:`18` μαρτυρω εγω παντι τω ακουοντι τουσ λογουσ τησ προφητειασ του βιβλιου τουτου εαν τισ επιθη επ αυτα επιθησαι ο θεοσ επ αυτον τασ πληγασ τασ γεγραμμενασ εν τω βιβλιω τουτω 
'''
"19" = '''
:sup:`19` και εαν τισ αφελη απο των λογων του βιβλιου τησ προφητειασ ταυτησ αφελοι ο θεοσ το μεροσ αυτου απο του ξυλου τησ ζωησ και εκ τησ πολεωσ τησ αγιασ των γεγραμμενων εν τω βιβλιω τουτω 
'''
"20" = '''
:sup:`20` λεγει ο μαρτυρων ταυτα ναι ερχομαι ταχυ αμην ναι ερχου κυριε ιησου 
'''
"21" = '''
:sup:`21` η χαρισ του κυριου ιησου χριστου μετα παντων των αγιων αμην 
'''
