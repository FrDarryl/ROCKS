[1]
"1" = '''
:sup:`1` παυλοσ κλητοσ αποστολοσ ιησου χριστου δια θεληματοσ θεου και σωσθενησ ο αδελφοσ 
'''
"2" = '''
:sup:`2` τη εκκλησια του θεου τη ουση εν κορινθω ηγιασμενοισ εν χριστω ιησου κλητοισ αγιοισ συν πασιν τοισ επικαλουμενοισ το ονομα του κυριου ημων ιησου χριστου εν παντι τοπω αυτων τε και ημων 
'''
"3" = '''
:sup:`3` χαρισ υμιν και ειρηνη απο θεου πατροσ ημων και κυριου ιησου χριστου 
'''
"4" = '''
:sup:`4` ευχαριστω τω θεω μου παντοτε περι υμων επι τη χαριτι του θεου τη δοθειση υμιν εν χριστω ιησου 
'''
"5" = '''
:sup:`5` οτι εν παντι επλουτισθητε εν αυτω εν παντι λογω και παση γνωσει 
'''
"6" = '''
:sup:`6` καθωσ το μαρτυριον του χριστου εβεβαιωθη εν υμιν 
'''
"7" = '''
:sup:`7` ωστε υμασ μη υστερεισθαι εν μηδενι χαρισματι απεκδεχομενουσ την αποκαλυψιν του κυριου ημων ιησου χριστου 
'''
"8" = '''
:sup:`8` οσ και βεβαιωσει υμασ εωσ τελουσ ανεγκλητουσ εν τη ημερα του κυριου ημων ιησου χριστου 
'''
"9" = '''
:sup:`9` πιστοσ ο θεοσ δι ου εκληθητε εισ κοινωνιαν του υιου αυτου ιησου χριστου του κυριου ημων 
'''
"10" = '''
:sup:`10` παρακαλω δε υμασ αδελφοι δια του ονοματοσ του κυριου ημων ιησου χριστου ινα το αυτο λεγητε παντεσ και μη η εν υμιν σχισματα ητε δε κατηρτισμενοι εν τω αυτω νοι και εν τη αυτη γνωμη 
'''
"11" = '''
:sup:`11` εδηλωθη γαρ μοι περι υμων αδελφοι μου υπο των χλοησ οτι εριδεσ εν υμιν εισιν 
'''
"12" = '''
:sup:`12` λεγω δε τουτο οτι εκαστοσ υμων λεγει εγω μεν ειμι παυλου εγω δε απολλω εγω δε κηφα εγω δε χριστου 
'''
"13" = '''
:sup:`13` μεμερισται ο χριστοσ μη παυλοσ εσταυρωθη υπερ υμων η εισ το ονομα παυλου εβαπτισθητε 
'''
"14" = '''
:sup:`14` ευχαριστω τω θεω οτι ουδενα υμων εβαπτισα ει μη κρισπον και γαιον 
'''
"15" = '''
:sup:`15` ινα μη τισ ειπη οτι εισ το εμον ονομα εβαπτισα 
'''
"16" = '''
:sup:`16` εβαπτισα δε και τον στεφανα οικον λοιπον ουκ οιδα ει τινα αλλον εβαπτισα 
'''
"17" = '''
:sup:`17` ου γαρ απεστειλεν με χριστοσ βαπτιζειν αλλ ευαγγελιζεσθαι ουκ εν σοφια λογου ινα μη κενωθη ο σταυροσ του χριστου 
'''
"18" = '''
:sup:`18` ο λογοσ γαρ ο του σταυρου τοισ μεν απολλυμενοισ μωρια εστιν τοισ δε σωζομενοισ ημιν δυναμισ θεου εστιν 
'''
"19" = '''
:sup:`19` γεγραπται γαρ απολω την σοφιαν των σοφων και την συνεσιν των συνετων αθετησω 
'''
"20" = '''
:sup:`20` που σοφοσ που γραμματευσ που συζητητησ του αιωνοσ τουτου ουχι εμωρανεν ο θεοσ την σοφιαν του κοσμου τουτου 
'''
"21" = '''
:sup:`21` επειδη γαρ εν τη σοφια του θεου ουκ εγνω ο κοσμοσ δια τησ σοφιασ τον θεον ευδοκησεν ο θεοσ δια τησ μωριασ του κηρυγματοσ σωσαι τουσ πιστευοντασ 
'''
"22" = '''
:sup:`22` επειδη και ιουδαιοι σημειον αιτουσιν και ελληνεσ σοφιαν ζητουσιν 
'''
"23" = '''
:sup:`23` ημεισ δε κηρυσσομεν χριστον εσταυρωμενον ιουδαιοισ μεν σκανδαλον ελλησιν δε μωριαν 
'''
"24" = '''
:sup:`24` αυτοισ δε τοισ κλητοισ ιουδαιοισ τε και ελλησιν χριστον θεου δυναμιν και θεου σοφιαν 
'''
"25" = '''
:sup:`25` οτι το μωρον του θεου σοφωτερον των ανθρωπων εστιν και το ασθενεσ του θεου ισχυροτερον των ανθρωπων εστιν 
'''
"26" = '''
:sup:`26` βλεπετε γαρ την κλησιν υμων αδελφοι οτι ου πολλοι σοφοι κατα σαρκα ου πολλοι δυνατοι ου πολλοι ευγενεισ 
'''
"27" = '''
:sup:`27` αλλα τα μωρα του κοσμου εξελεξατο ο θεοσ ινα τουσ σοφουσ καταισχυνη και τα ασθενη του κοσμου εξελεξατο ο θεοσ ινα καταισχυνη τα ισχυρα 
'''
"28" = '''
:sup:`28` και τα αγενη του κοσμου και τα εξουθενημενα εξελεξατο ο θεοσ και τα μη οντα ινα τα οντα καταργηση 
'''
"29" = '''
:sup:`29` οπωσ μη καυχησηται πασα σαρξ ενωπιον του θεου 
'''
"30" = '''
:sup:`30` εξ αυτου δε υμεισ εστε εν χριστω ιησου οσ εγενηθη ημιν σοφια απο θεου δικαιοσυνη τε και αγιασμοσ και απολυτρωσισ 
'''
"31" = '''
:sup:`31` ινα καθωσ γεγραπται ο καυχωμενοσ εν κυριω καυχασθω 
'''
