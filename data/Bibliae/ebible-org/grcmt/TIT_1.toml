[1]
"1" = '''
:sup:`1` παυλοσ δουλοσ θεου αποστολοσ δε ιησου χριστου κατα πιστιν εκλεκτων θεου και επιγνωσιν αληθειασ τησ κατ ευσεβειαν 
'''
"2" = '''
:sup:`2` επ ελπιδι ζωησ αιωνιου ην επηγγειλατο ο αψευδησ θεοσ προ χρονων αιωνιων 
'''
"3" = '''
:sup:`3` εφανερωσεν δε καιροισ ιδιοισ τον λογον αυτου εν κηρυγματι ο επιστευθην εγω κατ επιταγην του σωτηροσ ημων θεου 
'''
"4" = '''
:sup:`4` τιτω γνησιω τεκνω κατα κοινην πιστιν χαρισ ελεοσ ειρηνη απο θεου πατροσ και κυριου ιησου χριστου του σωτηροσ ημων 
'''
"5" = '''
:sup:`5` τουτου χαριν κατελιπον σε εν κρητη ινα τα λειποντα επιδιορθωση και καταστησησ κατα πολιν πρεσβυτερουσ ωσ εγω σοι διεταξαμην 
'''
"6" = '''
:sup:`6` ει τισ εστιν ανεγκλητοσ μιασ γυναικοσ ανηρ τεκνα εχων πιστα μη εν κατηγορια ασωτιασ η ανυποτακτα 
'''
"7" = '''
:sup:`7` δει γαρ τον επισκοπον ανεγκλητον ειναι ωσ θεου οικονομον μη αυθαδη μη οργιλον μη παροινον μη πληκτην μη αισχροκερδη 
'''
"8" = '''
:sup:`8` αλλα φιλοξενον φιλαγαθον σωφρονα δικαιον οσιον εγκρατη 
'''
"9" = '''
:sup:`9` αντεχομενον του κατα την διδαχην πιστου λογου ινα δυνατοσ η και παρακαλειν εν τη διδασκαλια τη υγιαινουση και τουσ αντιλεγοντασ ελεγχειν 
'''
"10" = '''
:sup:`10` εισιν γαρ πολλοι και ανυποτακτοι ματαιολογοι και φρεναπαται μαλιστα οι εκ περιτομησ 
'''
"11" = '''
:sup:`11` ουσ δει επιστομιζειν οιτινεσ ολουσ οικουσ ανατρεπουσιν διδασκοντεσ α μη δει αισχρου κερδουσ χαριν 
'''
"12" = '''
:sup:`12` ειπεν τισ εξ αυτων ιδιοσ αυτων προφητησ κρητεσ αει ψευσται κακα θηρια γαστερεσ αργαι 
'''
"13" = '''
:sup:`13` η μαρτυρια αυτη εστιν αληθησ δι ην αιτιαν ελεγχε αυτουσ αποτομωσ ινα υγιαινωσιν εν τη πιστει 
'''
"14" = '''
:sup:`14` μη προσεχοντεσ ιουδαικοισ μυθοισ και εντολαισ ανθρωπων αποστρεφομενων την αληθειαν 
'''
"15" = '''
:sup:`15` παντα μεν καθαρα τοισ καθαροισ τοισ δε μεμιασμενοισ και απιστοισ ουδεν καθαρον αλλα μεμιανται αυτων και ο νουσ και η συνειδησισ 
'''
"16" = '''
:sup:`16` θεον ομολογουσιν ειδεναι τοισ δε εργοισ αρνουνται βδελυκτοι οντεσ και απειθεισ και προσ παν εργον αγαθον αδοκιμοι 
'''
