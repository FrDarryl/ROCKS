[2]
"1" = '''
:sup:`1` και υμασ οντασ νεκρουσ τοισ παραπτωμασιν και ταισ αμαρτιαισ 
'''
"2" = '''
:sup:`2` εν αισ ποτε περιεπατησατε κατα τον αιωνα του κοσμου τουτου κατα τον αρχοντα τησ εξουσιασ του αεροσ του πνευματοσ του νυν ενεργουντοσ εν τοισ υιοισ τησ απειθειασ 
'''
"3" = '''
:sup:`3` εν οισ και ημεισ παντεσ ανεστραφημεν ποτε εν ταισ επιθυμιαισ τησ σαρκοσ ημων ποιουντεσ τα θεληματα τησ σαρκοσ και των διανοιων και ημεν τεκνα φυσει οργησ ωσ και οι λοιποι 
'''
"4" = '''
:sup:`4` ο δε θεοσ πλουσιοσ ων εν ελεει δια την πολλην αγαπην αυτου ην ηγαπησεν ημασ 
'''
"5" = '''
:sup:`5` και οντασ ημασ νεκρουσ τοισ παραπτωμασιν συνεζωοποιησεν τω χριστω χαριτι εστε σεσωσμενοι 
'''
"6" = '''
:sup:`6` και συνηγειρεν και συνεκαθισεν εν τοισ επουρανιοισ εν χριστω ιησου 
'''
"7" = '''
:sup:`7` ινα ενδειξηται εν τοισ αιωσιν τοισ επερχομενοισ τον υπερβαλλοντα πλουτον τησ χαριτοσ αυτου εν χρηστοτητι εφ ημασ εν χριστω ιησου 
'''
"8" = '''
:sup:`8` τη γαρ χαριτι εστε σεσωσμενοι δια τησ πιστεωσ και τουτο ουκ εξ υμων θεου το δωρον 
'''
"9" = '''
:sup:`9` ουκ εξ εργων ινα μη τισ καυχησηται 
'''
"10" = '''
:sup:`10` αυτου γαρ εσμεν ποιημα κτισθεντεσ εν χριστω ιησου επι εργοισ αγαθοισ οισ προητοιμασεν ο θεοσ ινα εν αυτοισ περιπατησωμεν 
'''
"11" = '''
:sup:`11` διο μνημονευετε οτι υμεισ ποτε τα εθνη εν σαρκι οι λεγομενοι ακροβυστια υπο τησ λεγομενησ περιτομησ εν σαρκι χειροποιητου 
'''
"12" = '''
:sup:`12` οτι ητε εν τω καιρω εκεινω χωρισ χριστου απηλλοτριωμενοι τησ πολιτειασ του ισραηλ και ξενοι των διαθηκων τησ επαγγελιασ ελπιδα μη εχοντεσ και αθεοι εν τω κοσμω 
'''
"13" = '''
:sup:`13` νυνι δε εν χριστω ιησου υμεισ οι ποτε οντεσ μακραν εγγυσ εγενηθητε εν τω αιματι του χριστου 
'''
"14" = '''
:sup:`14` αυτοσ γαρ εστιν η ειρηνη ημων ο ποιησασ τα αμφοτερα εν και το μεσοτοιχον του φραγμου λυσασ 
'''
"15" = '''
:sup:`15` την εχθραν εν τη σαρκι αυτου τον νομον των εντολων εν δογμασιν καταργησασ ινα τουσ δυο κτιση εν εαυτω εισ ενα καινον ανθρωπον ποιων ειρηνην 
'''
"16" = '''
:sup:`16` και αποκαταλλαξη τουσ αμφοτερουσ εν ενι σωματι τω θεω δια του σταυρου αποκτεινασ την εχθραν εν αυτω 
'''
"17" = '''
:sup:`17` και ελθων ευηγγελισατο ειρηνην υμιν τοισ μακραν και τοισ εγγυσ 
'''
"18" = '''
:sup:`18` οτι δι αυτου εχομεν την προσαγωγην οι αμφοτεροι εν ενι πνευματι προσ τον πατερα 
'''
"19" = '''
:sup:`19` αρα ουν ουκετι εστε ξενοι και παροικοι αλλα συμπολιται των αγιων και οικειοι του θεου 
'''
"20" = '''
:sup:`20` εποικοδομηθεντεσ επι τω θεμελιω των αποστολων και προφητων οντοσ ακρογωνιαιου αυτου ιησου χριστου 
'''
"21" = '''
:sup:`21` εν ω πασα οικοδομη συναρμολογουμενη αυξει εισ ναον αγιον εν κυριω 
'''
"22" = '''
:sup:`22` εν ω και υμεισ συνοικοδομεισθε εισ κατοικητηριον του θεου εν πνευματι 
'''
