[5]
"1" = '''
:sup:`1` οιδαμεν γαρ οτι εαν η επιγειοσ ημων οικια του σκηνουσ καταλυθη οικοδομην εκ θεου εχομεν οικιαν αχειροποιητον αιωνιον εν τοισ ουρανοισ 
'''
"2" = '''
:sup:`2` και γαρ εν τουτω στεναζομεν το οικητηριον ημων το εξ ουρανου επενδυσασθαι επιποθουντεσ 
'''
"3" = '''
:sup:`3` ειγε και ενδυσαμενοι ου γυμνοι ευρεθησομεθα 
'''
"4" = '''
:sup:`4` και γαρ οι οντεσ εν τω σκηνει στεναζομεν βαρουμενοι εφ ω ου θελομεν εκδυσασθαι αλλ επενδυσασθαι ινα καταποθη το θνητον υπο τησ ζωησ 
'''
"5" = '''
:sup:`5` ο δε κατεργασαμενοσ ημασ εισ αυτο τουτο θεοσ ο και δουσ ημιν τον αρραβωνα του πνευματοσ 
'''
"6" = '''
:sup:`6` θαρρουντεσ ουν παντοτε και ειδοτεσ οτι ενδημουντεσ εν τω σωματι εκδημουμεν απο του κυριου 
'''
"7" = '''
:sup:`7` δια πιστεωσ γαρ περιπατουμεν ου δια ειδουσ 
'''
"8" = '''
:sup:`8` θαρρουμεν δε και ευδοκουμεν μαλλον εκδημησαι εκ του σωματοσ και ενδημησαι προσ τον κυριον 
'''
"9" = '''
:sup:`9` διο και φιλοτιμουμεθα ειτε ενδημουντεσ ειτε εκδημουντεσ ευαρεστοι αυτω ειναι 
'''
"10" = '''
:sup:`10` τουσ γαρ παντασ ημασ φανερωθηναι δει εμπροσθεν του βηματοσ του χριστου ινα κομισηται εκαστοσ τα δια του σωματοσ προσ α επραξεν ειτε αγαθον ειτε κακον 
'''
"11" = '''
:sup:`11` ειδοτεσ ουν τον φοβον του κυριου ανθρωπουσ πειθομεν θεω δε πεφανερωμεθα ελπιζω δε και εν ταισ συνειδησεσιν υμων πεφανερωσθαι 
'''
"12" = '''
:sup:`12` ου γαρ παλιν εαυτουσ συνιστανομεν υμιν αλλα αφορμην διδοντεσ υμιν καυχηματοσ υπερ ημων ινα εχητε προσ τουσ εν προσωπω καυχωμενουσ και ου καρδια 
'''
"13" = '''
:sup:`13` ειτε γαρ εξεστημεν θεω ειτε σωφρονουμεν υμιν 
'''
"14" = '''
:sup:`14` η γαρ αγαπη του χριστου συνεχει ημασ κριναντασ τουτο οτι ει εισ υπερ παντων απεθανεν αρα οι παντεσ απεθανον 
'''
"15" = '''
:sup:`15` και υπερ παντων απεθανεν ινα οι ζωντεσ μηκετι εαυτοισ ζωσιν αλλα τω υπερ αυτων αποθανοντι και εγερθεντι 
'''
"16" = '''
:sup:`16` ωστε ημεισ απο του νυν ουδενα οιδαμεν κατα σαρκα ει δε και εγνωκαμεν κατα σαρκα χριστον αλλα νυν ουκετι γινωσκομεν 
'''
"17" = '''
:sup:`17` ωστε ει τισ εν χριστω καινη κτισισ τα αρχαια παρηλθεν ιδου γεγονεν καινα τα παντα 
'''
"18" = '''
:sup:`18` τα δε παντα εκ του θεου του καταλλαξαντοσ ημασ εαυτω δια ιησου χριστου και δοντοσ ημιν την διακονιαν τησ καταλλαγησ 
'''
"19" = '''
:sup:`19` ωσ οτι θεοσ ην εν χριστω κοσμον καταλλασσων εαυτω μη λογιζομενοσ αυτοισ τα παραπτωματα αυτων και θεμενοσ εν ημιν τον λογον τησ καταλλαγησ 
'''
"20" = '''
:sup:`20` υπερ χριστου ουν πρεσβευομεν ωσ του θεου παρακαλουντοσ δι ημων δεομεθα υπερ χριστου καταλλαγητε τω θεω 
'''
"21" = '''
:sup:`21` τον γαρ μη γνοντα αμαρτιαν υπερ ημων αμαρτιαν εποιησεν ινα ημεισ γενωμεθα δικαιοσυνη θεου εν αυτω 
'''
