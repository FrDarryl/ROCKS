[11]
"1" = '''
:sup:`1` ην δε τισ ασθενων λαζαροσ απο βηθανιασ εκ τησ κωμησ μαριασ και μαρθασ τησ αδελφησ αυτησ 
'''
"2" = '''
:sup:`2` ην δε μαρια η αλειψασα τον κυριον μυρω και εκμαξασα τουσ ποδασ αυτου ταισ θριξιν αυτησ ησ ο αδελφοσ λαζαροσ ησθενει 
'''
"3" = '''
:sup:`3` απεστειλαν ουν αι αδελφαι προσ αυτον λεγουσαι κυριε ιδε ον φιλεισ ασθενει 
'''
"4" = '''
:sup:`4` ακουσασ δε ο ιησουσ ειπεν αυτη η ασθενεια ουκ εστιν προσ θανατον αλλ υπερ τησ δοξησ του θεου ινα δοξασθη ο υιοσ του θεου δι αυτησ 
'''
"5" = '''
:sup:`5` ηγαπα δε ο ιησουσ την μαρθαν και την αδελφην αυτησ και τον λαζαρον 
'''
"6" = '''
:sup:`6` ωσ ουν ηκουσεν οτι ασθενει τοτε μεν εμεινεν εν ω ην τοπω δυο ημερασ 
'''
"7" = '''
:sup:`7` επειτα μετα τουτο λεγει τοισ μαθηταισ αγωμεν εισ την ιουδαιαν παλιν 
'''
"8" = '''
:sup:`8` λεγουσιν αυτω οι μαθηται ραββι νυν εζητουν σε λιθασαι οι ιουδαιοι και παλιν υπαγεισ εκει 
'''
"9" = '''
:sup:`9` απεκριθη ιησουσ ουχι δωδεκα εισιν ωραι τησ ημερασ εαν τισ περιπατη εν τη ημερα ου προσκοπτει οτι το φωσ του κοσμου τουτου βλεπει 
'''
"10" = '''
:sup:`10` εαν δε τισ περιπατη εν τη νυκτι προσκοπτει οτι το φωσ ουκ εστιν εν αυτω 
'''
"11" = '''
:sup:`11` ταυτα ειπεν και μετα τουτο λεγει αυτοισ λαζαροσ ο φιλοσ ημων κεκοιμηται αλλα πορευομαι ινα εξυπνισω αυτον 
'''
"12" = '''
:sup:`12` ειπον ουν οι μαθηται αυτου κυριε ει κεκοιμηται σωθησεται 
'''
"13" = '''
:sup:`13` ειρηκει δε ο ιησουσ περι του θανατου αυτου εκεινοι δε εδοξαν οτι περι τησ κοιμησεωσ του υπνου λεγει 
'''
"14" = '''
:sup:`14` τοτε ουν ειπεν αυτοισ ο ιησουσ παρρησια λαζαροσ απεθανεν 
'''
"15" = '''
:sup:`15` και χαιρω δι υμασ ινα πιστευσητε οτι ουκ ημην εκει αλλα αγωμεν προσ αυτον 
'''
"16" = '''
:sup:`16` ειπεν ουν θωμασ ο λεγομενοσ διδυμοσ τοισ συμμαθηταισ αγωμεν και ημεισ ινα αποθανωμεν μετ αυτου 
'''
"17" = '''
:sup:`17` ελθων ουν ο ιησουσ ευρεν αυτον τεσσαρασ ημερασ ηδη εχοντα εν τω μνημειω 
'''
"18" = '''
:sup:`18` ην δε η βηθανια εγγυσ των ιεροσολυμων ωσ απο σταδιων δεκαπεντε 
'''
"19" = '''
:sup:`19` και πολλοι εκ των ιουδαιων εληλυθεισαν προσ τασ περι μαρθαν και μαριαν ινα παραμυθησωνται αυτασ περι του αδελφου αυτων 
'''
"20" = '''
:sup:`20` η ουν μαρθα ωσ ηκουσεν οτι ιησουσ ερχεται υπηντησεν αυτω μαρια δε εν τω οικω εκαθεζετο 
'''
"21" = '''
:sup:`21` ειπεν ουν μαρθα προσ τον ιησουν κυριε ει ησ ωδε ο αδελφοσ μου ουκ αν ετεθνηκει 
'''
"22" = '''
:sup:`22` αλλα και νυν οιδα οτι οσα αν αιτηση τον θεον δωσει σοι ο θεοσ 
'''
"23" = '''
:sup:`23` λεγει αυτη ο ιησουσ αναστησεται ο αδελφοσ σου 
'''
"24" = '''
:sup:`24` λεγει αυτω μαρθα οιδα οτι αναστησεται εν τη αναστασει εν τη εσχατη ημερα 
'''
"25" = '''
:sup:`25` ειπεν αυτη ο ιησουσ εγω ειμι η αναστασισ και η ζωη ο πιστευων εισ εμε καν αποθανη ζησεται 
'''
"26" = '''
:sup:`26` και πασ ο ζων και πιστευων εισ εμε ου μη αποθανη εισ τον αιωνα πιστευεισ τουτο 
'''
"27" = '''
:sup:`27` λεγει αυτω ναι κυριε εγω πεπιστευκα οτι συ ει ο χριστοσ ο υιοσ του θεου ο εισ τον κοσμον ερχομενοσ 
'''
"28" = '''
:sup:`28` και ταυτα ειπουσα απηλθεν και εφωνησεν μαριαν την αδελφην αυτησ λαθρα ειπουσα ο διδασκαλοσ παρεστιν και φωνει σε 
'''
"29" = '''
:sup:`29` εκεινη ωσ ηκουσεν εγειρεται ταχυ και ερχεται προσ αυτον 
'''
"30" = '''
:sup:`30` ουπω δε εληλυθει ο ιησουσ εισ την κωμην αλλ ην εν τω τοπω οπου υπηντησεν αυτω η μαρθα 
'''
"31" = '''
:sup:`31` οι ουν ιουδαιοι οι οντεσ μετ αυτησ εν τη οικια και παραμυθουμενοι αυτην ιδοντεσ την μαριαν οτι ταχεωσ ανεστη και εξηλθεν ηκολουθησαν αυτη λεγοντεσ οτι υπαγει εισ το μνημειον ινα κλαυση εκει 
'''
"32" = '''
:sup:`32` η ουν μαρια ωσ ηλθεν οπου ην ο ιησουσ ιδουσα αυτον επεσεν αυτου εισ τουσ ποδασ λεγουσα αυτω κυριε ει ησ ωδε ουκ αν απεθανεν μου ο αδελφοσ 
'''
"33" = '''
:sup:`33` ιησουσ ουν ωσ ειδεν αυτην κλαιουσαν και τουσ συνελθοντασ αυτη ιουδαιουσ κλαιοντασ ενεβριμησατο τω πνευματι και εταραξεν εαυτον 
'''
"34" = '''
:sup:`34` και ειπεν που τεθεικατε αυτον λεγουσιν αυτω κυριε ερχου και ιδε 
'''
"35" = '''
:sup:`35` εδακρυσεν ο ιησουσ 
'''
"36" = '''
:sup:`36` ελεγον ουν οι ιουδαιοι ιδε πωσ εφιλει αυτον 
'''
"37" = '''
:sup:`37` τινεσ δε εξ αυτων ειπον ουκ ηδυνατο ουτοσ ο ανοιξασ τουσ οφθαλμουσ του τυφλου ποιησαι ινα και ουτοσ μη αποθανη 
'''
"38" = '''
:sup:`38` ιησουσ ουν παλιν εμβριμωμενοσ εν εαυτω ερχεται εισ το μνημειον ην δε σπηλαιον και λιθοσ επεκειτο επ αυτω 
'''
"39" = '''
:sup:`39` λεγει ο ιησουσ αρατε τον λιθον λεγει αυτω η αδελφη του τεθνηκοτοσ μαρθα κυριε ηδη οζει τεταρταιοσ γαρ εστιν 
'''
"40" = '''
:sup:`40` λεγει αυτη ο ιησουσ ουκ ειπον σοι οτι εαν πιστευσησ οψει την δοξαν του θεου 
'''
"41" = '''
:sup:`41` ηραν ουν τον λιθον ου ην ο τεθνηκωσ κειμενοσ ο δε ιησουσ ηρεν τουσ οφθαλμουσ ανω και ειπεν πατερ ευχαριστω σοι οτι ηκουσασ μου 
'''
"42" = '''
:sup:`42` εγω δε ηδειν οτι παντοτε μου ακουεισ αλλα δια τον οχλον τον περιεστωτα ειπον ινα πιστευσωσιν οτι συ με απεστειλασ 
'''
"43" = '''
:sup:`43` και ταυτα ειπων φωνη μεγαλη εκραυγασεν λαζαρε δευρο εξω 
'''
"44" = '''
:sup:`44` και εξηλθεν ο τεθνηκωσ δεδεμενοσ τουσ ποδασ και τασ χειρασ κειριαισ και η οψισ αυτου σουδαριω περιεδεδετο λεγει αυτοισ ο ιησουσ λυσατε αυτον και αφετε υπαγειν 
'''
"45" = '''
:sup:`45` πολλοι ουν εκ των ιουδαιων οι ελθοντεσ προσ την μαριαν και θεασαμενοι α εποιησεν ο ιησουσ επιστευσαν εισ αυτον 
'''
"46" = '''
:sup:`46` τινεσ δε εξ αυτων απηλθον προσ τουσ φαρισαιουσ και ειπον αυτοισ α εποιησεν ο ιησουσ 
'''
"47" = '''
:sup:`47` συνηγαγον ουν οι αρχιερεισ και οι φαρισαιοι συνεδριον και ελεγον τι ποιουμεν οτι ουτοσ ο ανθρωποσ πολλα σημεια ποιει 
'''
"48" = '''
:sup:`48` εαν αφωμεν αυτον ουτωσ παντεσ πιστευσουσιν εισ αυτον και ελευσονται οι ρωμαιοι και αρουσιν ημων και τον τοπον και το εθνοσ 
'''
"49" = '''
:sup:`49` εισ δε τισ εξ αυτων καιαφασ αρχιερευσ ων του ενιαυτου εκεινου ειπεν αυτοισ υμεισ ουκ οιδατε ουδεν 
'''
"50" = '''
:sup:`50` ουδε διαλογιζεσθε οτι συμφερει ημιν ινα εισ ανθρωποσ αποθανη υπερ του λαου και μη ολον το εθνοσ αποληται 
'''
"51" = '''
:sup:`51` τουτο δε αφ εαυτου ουκ ειπεν αλλα αρχιερευσ ων του ενιαυτου εκεινου προεφητευσεν οτι εμελλεν ιησουσ αποθνησκειν υπερ του εθνουσ 
'''
"52" = '''
:sup:`52` και ουχ υπερ του εθνουσ μονον αλλ ινα και τα τεκνα του θεου τα διεσκορπισμενα συναγαγη εισ εν 
'''
"53" = '''
:sup:`53` απ εκεινησ ουν τησ ημερασ συνεβουλευσαντο ινα αποκτεινωσιν αυτον 
'''
"54" = '''
:sup:`54` ιησουσ ουν ουκετι παρρησια περιεπατει εν τοισ ιουδαιοισ αλλα απηλθεν εκειθεν εισ την χωραν εγγυσ τησ ερημου εισ εφραιμ λεγομενην πολιν κακει διετριβεν μετα των μαθητων αυτου 
'''
"55" = '''
:sup:`55` ην δε εγγυσ το πασχα των ιουδαιων και ανεβησαν πολλοι εισ ιεροσολυμα εκ τησ χωρασ προ του πασχα ινα αγνισωσιν εαυτουσ 
'''
"56" = '''
:sup:`56` εζητουν ουν τον ιησουν και ελεγον μετ αλληλων εν τω ιερω εστηκοτεσ τι δοκει υμιν οτι ου μη ελθη εισ την εορτην 
'''
"57" = '''
:sup:`57` δεδωκεισαν δε και οι αρχιερεισ και οι φαρισαιοι εντολην ινα εαν τισ γνω που εστιν μηνυση οπωσ πιασωσιν αυτον 
'''
