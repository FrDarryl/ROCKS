[1]
"1" = '''
:sup:`1` αρχη του ευαγγελιου ιησου χριστου υιου του θεου 
'''
"2" = '''
:sup:`2` ωσ γεγραπται εν τοισ προφηταισ ιδου εγω αποστελλω τον αγγελον μου προ προσωπου σου οσ κατασκευασει την οδον σου εμπροσθεν σου 
'''
"3" = '''
:sup:`3` φωνη βοωντοσ εν τη ερημω ετοιμασατε την οδον κυριου ευθειασ ποιειτε τασ τριβουσ αυτου 
'''
"4" = '''
:sup:`4` εγενετο ιωαννησ βαπτιζων εν τη ερημω και κηρυσσων βαπτισμα μετανοιασ εισ αφεσιν αμαρτιων 
'''
"5" = '''
:sup:`5` και εξεπορευετο προσ αυτον πασα η ιουδαια χωρα και οι ιεροσολυμιται και εβαπτιζοντο παντεσ εν τω ιορδανη ποταμω υπ αυτου εξομολογουμενοι τασ αμαρτιασ αυτων 
'''
"6" = '''
:sup:`6` ην δε ο ιωαννησ ενδεδυμενοσ τριχασ καμηλου και ζωνην δερματινην περι την οσφυν αυτου και εσθιων ακριδασ και μελι αγριον 
'''
"7" = '''
:sup:`7` και εκηρυσσεν λεγων ερχεται ο ισχυροτεροσ μου οπισω μου ου ουκ ειμι ικανοσ κυψασ λυσαι τον ιμαντα των υποδηματων αυτου 
'''
"8" = '''
:sup:`8` εγω μεν εβαπτισα υμασ εν υδατι αυτοσ δε βαπτισει υμασ εν πνευματι αγιω 
'''
"9" = '''
:sup:`9` και εγενετο εν εκειναισ ταισ ημεραισ ηλθεν ιησουσ απο ναζαρετ τησ γαλιλαιασ και εβαπτισθη υπο ιωαννου εισ τον ιορδανην 
'''
"10" = '''
:sup:`10` και ευθεωσ αναβαινων απο του υδατοσ ειδεν σχιζομενουσ τουσ ουρανουσ και το πνευμα ωσει περιστεραν καταβαινον επ αυτον 
'''
"11" = '''
:sup:`11` και φωνη εγενετο εκ των ουρανων συ ει ο υιοσ μου ο αγαπητοσ εν ω ευδοκησα 
'''
"12" = '''
:sup:`12` και ευθυσ το πνευμα αυτον εκβαλλει εισ την ερημον 
'''
"13" = '''
:sup:`13` και ην εκει εν τη ερημω ημερασ τεσσαρακοντα πειραζομενοσ υπο του σατανα και ην μετα των θηριων και οι αγγελοι διηκονουν αυτω 
'''
"14" = '''
:sup:`14` μετα δε το παραδοθηναι τον ιωαννην ηλθεν ο ιησουσ εισ την γαλιλαιαν κηρυσσων το ευαγγελιον τησ βασιλειασ του θεου 
'''
"15" = '''
:sup:`15` και λεγων οτι πεπληρωται ο καιροσ και ηγγικεν η βασιλεια του θεου μετανοειτε και πιστευετε εν τω ευαγγελιω 
'''
"16" = '''
:sup:`16` περιπατων δε παρα την θαλασσαν τησ γαλιλαιασ ειδεν σιμωνα και ανδρεαν τον αδελφον αυτου του σιμωνοσ βαλλοντασ αμφιβληστρον εν τη θαλασση ησαν γαρ αλιεισ 
'''
"17" = '''
:sup:`17` και ειπεν αυτοισ ο ιησουσ δευτε οπισω μου και ποιησω υμασ γενεσθαι αλιεισ ανθρωπων 
'''
"18" = '''
:sup:`18` και ευθεωσ αφεντεσ τα δικτυα αυτων ηκολουθησαν αυτω 
'''
"19" = '''
:sup:`19` και προβασ εκειθεν ολιγον ειδεν ιακωβον τον του ζεβεδαιου και ιωαννην τον αδελφον αυτου και αυτουσ εν τω πλοιω καταρτιζοντασ τα δικτυα 
'''
"20" = '''
:sup:`20` και ευθεωσ εκαλεσεν αυτουσ και αφεντεσ τον πατερα αυτων ζεβεδαιον εν τω πλοιω μετα των μισθωτων απηλθον οπισω αυτου 
'''
"21" = '''
:sup:`21` και εισπορευονται εισ καπερναουμ και ευθεωσ τοισ σαββασιν εισελθων εισ την συναγωγην εδιδασκεν 
'''
"22" = '''
:sup:`22` και εξεπλησσοντο επι τη διδαχη αυτου ην γαρ διδασκων αυτουσ ωσ εξουσιαν εχων και ουχ ωσ οι γραμματεισ 
'''
"23" = '''
:sup:`23` και ην εν τη συναγωγη αυτων ανθρωποσ εν πνευματι ακαθαρτω και ανεκραξεν 
'''
"24" = '''
:sup:`24` λεγων εα τι ημιν και σοι ιησου ναζαρηνε ηλθεσ απολεσαι ημασ οιδα σε τισ ει ο αγιοσ του θεου 
'''
"25" = '''
:sup:`25` και επετιμησεν αυτω ο ιησουσ λεγων φιμωθητι και εξελθε εξ αυτου 
'''
"26" = '''
:sup:`26` και σπαραξαν αυτον το πνευμα το ακαθαρτον και κραξαν φωνη μεγαλη εξηλθεν εξ αυτου 
'''
"27" = '''
:sup:`27` και εθαμβηθησαν παντεσ ωστε συζητειν προσ εαυτουσ λεγοντασ τι εστιν τουτο τισ η διδαχη η καινη αυτη οτι κατ εξουσιαν και τοισ πνευμασιν τοισ ακαθαρτοισ επιτασσει και υπακουουσιν αυτω 
'''
"28" = '''
:sup:`28` εξηλθεν δε η ακοη αυτου ευθυσ εισ ολην την περιχωρον τησ γαλιλαιασ 
'''
"29" = '''
:sup:`29` και ευθεωσ εκ τησ συναγωγησ εξελθοντεσ ηλθον εισ την οικιαν σιμωνοσ και ανδρεου μετα ιακωβου και ιωαννου 
'''
"30" = '''
:sup:`30` η δε πενθερα σιμωνοσ κατεκειτο πυρεσσουσα και ευθεωσ λεγουσιν αυτω περι αυτησ 
'''
"31" = '''
:sup:`31` και προσελθων ηγειρεν αυτην κρατησασ τησ χειροσ αυτησ και αφηκεν αυτην ο πυρετοσ ευθεωσ και διηκονει αυτοισ 
'''
"32" = '''
:sup:`32` οψιασ δε γενομενησ οτε εδυ ο ηλιοσ εφερον προσ αυτον παντασ τουσ κακωσ εχοντασ και τουσ δαιμονιζομενουσ 
'''
"33" = '''
:sup:`33` και η πολισ ολη επισυνηγμενη ην προσ την θυραν 
'''
"34" = '''
:sup:`34` και εθεραπευσεν πολλουσ κακωσ εχοντασ ποικιλαισ νοσοισ και δαιμονια πολλα εξεβαλεν και ουκ ηφιεν λαλειν τα δαιμονια οτι ηδεισαν αυτον 
'''
"35" = '''
:sup:`35` και πρωι εννυχον λιαν αναστασ εξηλθεν και απηλθεν εισ ερημον τοπον κακει προσηυχετο 
'''
"36" = '''
:sup:`36` και κατεδιωξαν αυτον ο σιμων και οι μετ αυτου 
'''
"37" = '''
:sup:`37` και ευροντεσ αυτον λεγουσιν αυτω οτι παντεσ σε ζητουσιν 
'''
"38" = '''
:sup:`38` και λεγει αυτοισ αγωμεν εισ τασ εχομενασ κωμοπολεισ ινα και εκει κηρυξω εισ τουτο γαρ εξεληλυθα 
'''
"39" = '''
:sup:`39` και ην κηρυσσων εν ταισ συναγωγαισ αυτων εισ ολην την γαλιλαιαν και τα δαιμονια εκβαλλων 
'''
"40" = '''
:sup:`40` και ερχεται προσ αυτον λεπροσ παρακαλων αυτον και γονυπετων αυτον και λεγων αυτω οτι εαν θελησ δυνασαι με καθαρισαι 
'''
"41" = '''
:sup:`41` ο δε ιησουσ σπλαγχνισθεισ εκτεινασ την χειρα ηψατο αυτου και λεγει αυτω θελω καθαρισθητι 
'''
"42" = '''
:sup:`42` και ειποντοσ αυτου ευθεωσ απηλθεν απ αυτου η λεπρα και εκαθαρισθη 
'''
"43" = '''
:sup:`43` και εμβριμησαμενοσ αυτω ευθεωσ εξεβαλεν αυτον 
'''
"44" = '''
:sup:`44` και λεγει αυτω ορα μηδενι μηδεν ειπησ αλλ υπαγε σεαυτον δειξον τω ιερει και προσενεγκε περι του καθαρισμου σου α προσεταξεν μωσησ εισ μαρτυριον αυτοισ 
'''
"45" = '''
:sup:`45` ο δε εξελθων ηρξατο κηρυσσειν πολλα και διαφημιζειν τον λογον ωστε μηκετι αυτον δυνασθαι φανερωσ εισ πολιν εισελθειν αλλ εξω εν ερημοισ τοποισ ην και ηρχοντο προσ αυτον πανταχοθεν 
'''
