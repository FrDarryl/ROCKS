[19]
"1" = '''
:sup:`1` τοτε ουν ελαβεν ο πιλατοσ τον ιησουν και εμαστιγωσεν 
'''
"2" = '''
:sup:`2` και οι στρατιωται πλεξαντεσ στεφανον εξ ακανθων επεθηκαν αυτου τη κεφαλη και ιματιον πορφυρουν περιεβαλον αυτον 
'''
"3" = '''
:sup:`3` και ελεγον χαιρε ο βασιλευσ των ιουδαιων και εδιδουν αυτω ραπισματα 
'''
"4" = '''
:sup:`4` εξηλθεν ουν παλιν εξω ο πιλατοσ και λεγει αυτοισ ιδε αγω υμιν αυτον εξω ινα γνωτε οτι εν αυτω ουδεμιαν αιτιαν ευρισκω 
'''
"5" = '''
:sup:`5` εξηλθεν ουν ο ιησουσ εξω φορων τον ακανθινον στεφανον και το πορφυρουν ιματιον και λεγει αυτοισ ιδε ο ανθρωποσ 
'''
"6" = '''
:sup:`6` οτε ουν ειδον αυτον οι αρχιερεισ και οι υπηρεται εκραυγασαν λεγοντεσ σταυρωσον σταυρωσον αυτον λεγει αυτοισ ο πιλατοσ λαβετε αυτον υμεισ και σταυρωσατε εγω γαρ ουχ ευρισκω εν αυτω αιτιαν 
'''
"7" = '''
:sup:`7` απεκριθησαν αυτω οι ιουδαιοι ημεισ νομον εχομεν και κατα τον νομον ημων οφειλει αποθανειν οτι εαυτον υιον θεου εποιησεν 
'''
"8" = '''
:sup:`8` οτε ουν ηκουσεν ο πιλατοσ τουτον τον λογον μαλλον εφοβηθη 
'''
"9" = '''
:sup:`9` και εισηλθεν εισ το πραιτωριον παλιν και λεγει τω ιησου ποθεν ει συ ο δε ιησουσ αποκρισιν ουκ εδωκεν αυτω 
'''
"10" = '''
:sup:`10` λεγει ουν αυτω ο πιλατοσ εμοι ου λαλεισ ουκ οιδασ οτι εξουσιαν εχω σταυρωσαι σε και εξουσιαν εχω απολυσαι σε 
'''
"11" = '''
:sup:`11` απεκριθη ιησουσ ουκ ειχεσ εξουσιαν ουδεμιαν κατ εμου ει μη ην σοι δεδομενον ανωθεν δια τουτο ο παραδιδουσ με σοι μειζονα αμαρτιαν εχει 
'''
"12" = '''
:sup:`12` εκ τουτου εζητει ο πιλατοσ απολυσαι αυτον οι δε ιουδαιοι εκραζον λεγοντεσ εαν τουτον απολυσησ ουκ ει φιλοσ του καισαροσ πασ ο βασιλεα εαυτον ποιων αντιλεγει τω καισαρι 
'''
"13" = '''
:sup:`13` ο ουν πιλατοσ ακουσασ τουτον τον λογον ηγαγεν εξω τον ιησουν και εκαθισεν επι του βηματοσ εισ τοπον λεγομενον λιθοστρωτον εβραιστι δε γαββαθα 
'''
"14" = '''
:sup:`14` ην δε παρασκευη του πασχα ωρα δε ωσει εκτη και λεγει τοισ ιουδαιοισ ιδε ο βασιλευσ υμων 
'''
"15" = '''
:sup:`15` οι δε εκραυγασαν αρον αρον σταυρωσον αυτον λεγει αυτοισ ο πιλατοσ τον βασιλεα υμων σταυρωσω απεκριθησαν οι αρχιερεισ ουκ εχομεν βασιλεα ει μη καισαρα 
'''
"16" = '''
:sup:`16` τοτε ουν παρεδωκεν αυτον αυτοισ ινα σταυρωθη παρελαβον δε τον ιησουν και ηγαγον 
'''
"17" = '''
:sup:`17` και βασταζων τον σταυρον αυτου εξηλθεν εισ τοπον λεγομενον κρανιου τοπον οσ λεγεται εβραιστι γολγοθα 
'''
"18" = '''
:sup:`18` οπου αυτον εσταυρωσαν και μετ αυτου αλλουσ δυο εντευθεν και εντευθεν μεσον δε τον ιησουν 
'''
"19" = '''
:sup:`19` εγραψεν δε και τιτλον ο πιλατοσ και εθηκεν επι του σταυρου ην δε γεγραμμενον ιησουσ ο ναζωραιοσ ο βασιλευσ των ιουδαιων 
'''
"20" = '''
:sup:`20` τουτον ουν τον τιτλον πολλοι ανεγνωσαν των ιουδαιων οτι εγγυσ ην ο τοποσ τησ πολεωσ οπου εσταυρωθη ο ιησουσ και ην γεγραμμενον εβραιστι ελληνιστι ρωμαιστι 
'''
"21" = '''
:sup:`21` ελεγον ουν τω πιλατω οι αρχιερεισ των ιουδαιων μη γραφε ο βασιλευσ των ιουδαιων αλλ οτι εκεινοσ ειπεν βασιλευσ ειμι των ιουδαιων 
'''
"22" = '''
:sup:`22` απεκριθη ο πιλατοσ ο γεγραφα γεγραφα 
'''
"23" = '''
:sup:`23` οι ουν στρατιωται οτε εσταυρωσαν τον ιησουν ελαβον τα ιματια αυτου και εποιησαν τεσσαρα μερη εκαστω στρατιωτη μεροσ και τον χιτωνα ην δε ο χιτων αραφοσ εκ των ανωθεν υφαντοσ δι ολου 
'''
"24" = '''
:sup:`24` ειπον ουν προσ αλληλουσ μη σχισωμεν αυτον αλλα λαχωμεν περι αυτου τινοσ εσται ινα η γραφη πληρωθη η λεγουσα διεμερισαντο τα ιματια μου εαυτοισ και επι τον ιματισμον μου εβαλον κληρον οι μεν ουν στρατιωται ταυτα εποιησαν 
'''
"25" = '''
:sup:`25` ειστηκεισαν δε παρα τω σταυρω του ιησου η μητηρ αυτου και η αδελφη τησ μητροσ αυτου μαρια η του κλωπα και μαρια η μαγδαληνη 
'''
"26" = '''
:sup:`26` ιησουσ ουν ιδων την μητερα και τον μαθητην παρεστωτα ον ηγαπα λεγει τη μητρι αυτου γυναι ιδου ο υιοσ σου 
'''
"27" = '''
:sup:`27` ειτα λεγει τω μαθητη ιδου η μητηρ σου και απ εκεινησ τησ ωρασ ελαβεν ο μαθητησ αυτην εισ τα ιδια 
'''
"28" = '''
:sup:`28` μετα τουτο ιδων ο ιησουσ οτι παντα ηδη τετελεσται ινα τελειωθη η γραφη λεγει διψω 
'''
"29" = '''
:sup:`29` σκευοσ ουν εκειτο οξουσ μεστον οι δε πλησαντεσ σπογγον οξουσ και υσσωπω περιθεντεσ προσηνεγκαν αυτου τω στοματι 
'''
"30" = '''
:sup:`30` οτε ουν ελαβεν το οξοσ ο ιησουσ ειπεν τετελεσται και κλινασ την κεφαλην παρεδωκεν το πνευμα 
'''
"31" = '''
:sup:`31` οι ουν ιουδαιοι ινα μη μεινη επι του σταυρου τα σωματα εν τω σαββατω επει παρασκευη ην ην γαρ μεγαλη η ημερα εκεινου του σαββατου ηρωτησαν τον πιλατον ινα κατεαγωσιν αυτων τα σκελη και αρθωσιν 
'''
"32" = '''
:sup:`32` ηλθον ουν οι στρατιωται και του μεν πρωτου κατεαξαν τα σκελη και του αλλου του συσταυρωθεντοσ αυτω 
'''
"33" = '''
:sup:`33` επι δε τον ιησουν ελθοντεσ ωσ ειδον αυτον ηδη τεθνηκοτα ου κατεαξαν αυτου τα σκελη 
'''
"34" = '''
:sup:`34` αλλ εισ των στρατιωτων λογχη αυτου την πλευραν ενυξεν και ευθεωσ εξηλθεν αιμα και υδωρ 
'''
"35" = '''
:sup:`35` και ο εωρακωσ μεμαρτυρηκεν και αληθινη εστιν αυτου η μαρτυρια κακεινοσ οιδεν οτι αληθη λεγει ινα υμεισ πιστευσητε 
'''
"36" = '''
:sup:`36` εγενετο γαρ ταυτα ινα η γραφη πληρωθη οστουν ου συντριβησεται απ αυτου 
'''
"37" = '''
:sup:`37` και παλιν ετερα γραφη λεγει οψονται εισ ον εξεκεντησαν 
'''
"38" = '''
:sup:`38` μετα ταυτα ηρωτησεν τον πιλατον ιωσηφ ο απο αριμαθαιασ ων μαθητησ του ιησου κεκρυμμενοσ δε δια τον φοβον των ιουδαιων ινα αρη το σωμα του ιησου και επετρεψεν ο πιλατοσ ηλθεν ουν και ηρεν το σωμα του ιησου 
'''
"39" = '''
:sup:`39` ηλθεν δε και νικοδημοσ ο ελθων προσ τον ιησουν νυκτοσ το πρωτον φερων μιγμα σμυρνησ και αλοησ ωσ λιτρασ εκατον 
'''
"40" = '''
:sup:`40` ελαβον ουν το σωμα του ιησου και εδησαν αυτο εν οθονιοισ μετα των αρωματων καθωσ εθοσ εστιν τοισ ιουδαιοισ ενταφιαζειν 
'''
"41" = '''
:sup:`41` ην δε εν τω τοπω οπου εσταυρωθη κηποσ και εν τω κηπω μνημειον καινον εν ω ουδεπω ουδεισ ετεθη 
'''
"42" = '''
:sup:`42` εκει ουν δια την παρασκευην των ιουδαιων οτι εγγυσ ην το μνημειον εθηκαν τον ιησουν 
'''
