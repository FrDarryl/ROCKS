[5]
"1" = '''
:sup:`1` ολωσ ακουεται εν υμιν πορνεια και τοιαυτη πορνεια ητισ ουδε εν τοισ εθνεσιν ονομαζεται ωστε γυναικα τινα του πατροσ εχειν 
'''
"2" = '''
:sup:`2` και υμεισ πεφυσιωμενοι εστε και ουχι μαλλον επενθησατε ινα εξαρθη εκ μεσου υμων ο το εργον τουτο ποιησασ 
'''
"3" = '''
:sup:`3` εγω μεν γαρ ωσ απων τω σωματι παρων δε τω πνευματι ηδη κεκρικα ωσ παρων τον ουτωσ τουτο κατεργασαμενον 
'''
"4" = '''
:sup:`4` εν τω ονοματι του κυριου ημων ιησου χριστου συναχθεντων υμων και του εμου πνευματοσ συν τη δυναμει του κυριου ημων ιησου χριστου 
'''
"5" = '''
:sup:`5` παραδουναι τον τοιουτον τω σατανα εισ ολεθρον τησ σαρκοσ ινα το πνευμα σωθη εν τη ημερα του κυριου ιησου 
'''
"6" = '''
:sup:`6` ου καλον το καυχημα υμων ουκ οιδατε οτι μικρα ζυμη ολον το φυραμα ζυμοι 
'''
"7" = '''
:sup:`7` εκκαθαρατε την παλαιαν ζυμην ινα ητε νεον φυραμα καθωσ εστε αζυμοι και γαρ το πασχα ημων υπερ ημων ετυθη χριστοσ 
'''
"8" = '''
:sup:`8` ωστε εορταζωμεν μη εν ζυμη παλαια μηδε εν ζυμη κακιασ και πονηριασ αλλ εν αζυμοισ ειλικρινειασ και αληθειασ 
'''
"9" = '''
:sup:`9` εγραψα υμιν εν τη επιστολη μη συναναμιγνυσθαι πορνοισ 
'''
"10" = '''
:sup:`10` και ου παντωσ τοισ πορνοισ του κοσμου τουτου η τοισ πλεονεκταισ η αρπαξιν η ειδωλολατραισ επει οφειλετε αρα εκ του κοσμου εξελθειν 
'''
"11" = '''
:sup:`11` νυν δε εγραψα υμιν μη συναναμιγνυσθαι εαν τισ αδελφοσ ονομαζομενοσ η πορνοσ η πλεονεκτησ η ειδωλολατρησ η λοιδοροσ η μεθυσοσ η αρπαξ τω τοιουτω μηδε συνεσθιειν 
'''
"12" = '''
:sup:`12` τι γαρ μοι και τουσ εξω κρινειν ουχι τουσ εσω υμεισ κρινετε 
'''
"13" = '''
:sup:`13` τουσ δε εξω ο θεοσ κρινει και εξαρειτε τον πονηρον εξ υμων αυτων 
'''
