[20]
"1" = '''
:sup:`1` τη δε μια των σαββατων μαρια η μαγδαληνη ερχεται πρωι σκοτιασ ετι ουσησ εισ το μνημειον και βλεπει τον λιθον ηρμενον εκ του μνημειου 
'''
"2" = '''
:sup:`2` τρεχει ουν και ερχεται προσ σιμωνα πετρον και προσ τον αλλον μαθητην ον εφιλει ο ιησουσ και λεγει αυτοισ ηραν τον κυριον εκ του μνημειου και ουκ οιδαμεν που εθηκαν αυτον 
'''
"3" = '''
:sup:`3` εξηλθεν ουν ο πετροσ και ο αλλοσ μαθητησ και ηρχοντο εισ το μνημειον 
'''
"4" = '''
:sup:`4` ετρεχον δε οι δυο ομου και ο αλλοσ μαθητησ προεδραμεν ταχιον του πετρου και ηλθεν πρωτοσ εισ το μνημειον 
'''
"5" = '''
:sup:`5` και παρακυψασ βλεπει κειμενα τα οθονια ου μεντοι εισηλθεν 
'''
"6" = '''
:sup:`6` ερχεται ουν σιμων πετροσ ακολουθων αυτω και εισηλθεν εισ το μνημειον και θεωρει τα οθονια κειμενα 
'''
"7" = '''
:sup:`7` και το σουδαριον ο ην επι τησ κεφαλησ αυτου ου μετα των οθονιων κειμενον αλλα χωρισ εντετυλιγμενον εισ ενα τοπον 
'''
"8" = '''
:sup:`8` τοτε ουν εισηλθεν και ο αλλοσ μαθητησ ο ελθων πρωτοσ εισ το μνημειον και ειδεν και επιστευσεν 
'''
"9" = '''
:sup:`9` ουδεπω γαρ ηδεισαν την γραφην οτι δει αυτον εκ νεκρων αναστηναι 
'''
"10" = '''
:sup:`10` απηλθον ουν παλιν προσ εαυτουσ οι μαθηται 
'''
"11" = '''
:sup:`11` μαρια δε ειστηκει προσ το μνημειον κλαιουσα εξω ωσ ουν εκλαιεν παρεκυψεν εισ το μνημειον 
'''
"12" = '''
:sup:`12` και θεωρει δυο αγγελουσ εν λευκοισ καθεζομενουσ ενα προσ τη κεφαλη και ενα προσ τοισ ποσιν οπου εκειτο το σωμα του ιησου 
'''
"13" = '''
:sup:`13` και λεγουσιν αυτη εκεινοι γυναι τι κλαιεισ λεγει αυτοισ οτι ηραν τον κυριον μου και ουκ οιδα που εθηκαν αυτον 
'''
"14" = '''
:sup:`14` και ταυτα ειπουσα εστραφη εισ τα οπισω και θεωρει τον ιησουν εστωτα και ουκ ηδει οτι ιησουσ εστιν 
'''
"15" = '''
:sup:`15` λεγει αυτη ο ιησουσ γυναι τι κλαιεισ τινα ζητεισ εκεινη δοκουσα οτι ο κηπουροσ εστιν λεγει αυτω κυριε ει συ εβαστασασ αυτον ειπε μοι που εθηκασ αυτον καγω αυτον αρω 
'''
"16" = '''
:sup:`16` λεγει αυτη ο ιησουσ μαρια στραφεισα εκεινη λεγει αυτω ραββουνι ο λεγεται διδασκαλε 
'''
"17" = '''
:sup:`17` λεγει αυτη ο ιησουσ μη μου απτου ουπω γαρ αναβεβηκα προσ τον πατερα μου πορευου δε προσ τουσ αδελφουσ μου και ειπε αυτοισ αναβαινω προσ τον πατερα μου και πατερα υμων και θεον μου και θεον υμων 
'''
"18" = '''
:sup:`18` ερχεται μαρια η μαγδαληνη απαγγελλουσα τοισ μαθηταισ οτι εωρακεν τον κυριον και ταυτα ειπεν αυτη 
'''
"19" = '''
:sup:`19` ουσησ ουν οψιασ τη ημερα εκεινη τη μια των σαββατων και των θυρων κεκλεισμενων οπου ησαν οι μαθηται συνηγμενοι δια τον φοβον των ιουδαιων ηλθεν ο ιησουσ και εστη εισ το μεσον και λεγει αυτοισ ειρηνη υμιν 
'''
"20" = '''
:sup:`20` και τουτο ειπων εδειξεν αυτοισ τασ χειρασ και την πλευραν αυτου εχαρησαν ουν οι μαθηται ιδοντεσ τον κυριον 
'''
"21" = '''
:sup:`21` ειπεν ουν αυτοισ ο ιησουσ παλιν ειρηνη υμιν καθωσ απεσταλκεν με ο πατηρ καγω πεμπω υμασ 
'''
"22" = '''
:sup:`22` και τουτο ειπων ενεφυσησεν και λεγει αυτοισ λαβετε πνευμα αγιον 
'''
"23" = '''
:sup:`23` αν τινων αφητε τασ αμαρτιασ αφιενται αυτοισ αν τινων κρατητε κεκρατηνται 
'''
"24" = '''
:sup:`24` θωμασ δε εισ εκ των δωδεκα ο λεγομενοσ διδυμοσ ουκ ην μετ αυτων οτε ηλθεν ο ιησουσ 
'''
"25" = '''
:sup:`25` ελεγον ουν αυτω οι αλλοι μαθηται εωρακαμεν τον κυριον ο δε ειπεν αυτοισ εαν μη ιδω εν ταισ χερσιν αυτου τον τυπον των ηλων και βαλω τον δακτυλον μου εισ τον τυπον των ηλων και βαλω την χειρα μου εισ την πλευραν αυτου ου μη πιστευσω 
'''
"26" = '''
:sup:`26` και μεθ ημερασ οκτω παλιν ησαν εσω οι μαθηται αυτου και θωμασ μετ αυτων ερχεται ο ιησουσ των θυρων κεκλεισμενων και εστη εισ το μεσον και ειπεν ειρηνη υμιν 
'''
"27" = '''
:sup:`27` ειτα λεγει τω θωμα φερε τον δακτυλον σου ωδε και ιδε τασ χειρασ μου και φερε την χειρα σου και βαλε εισ την πλευραν μου και μη γινου απιστοσ αλλα πιστοσ 
'''
"28" = '''
:sup:`28` και απεκριθη θωμασ και ειπεν αυτω ο κυριοσ μου και ο θεοσ μου 
'''
"29" = '''
:sup:`29` λεγει αυτω ο ιησουσ οτι εωρακασ με πεπιστευκασ μακαριοι οι μη ιδοντεσ και πιστευσαντεσ 
'''
"30" = '''
:sup:`30` πολλα μεν ουν και αλλα σημεια εποιησεν ο ιησουσ ενωπιον των μαθητων αυτου α ουκ εστιν γεγραμμενα εν τω βιβλιω τουτω 
'''
"31" = '''
:sup:`31` ταυτα δε γεγραπται ινα πιστευσητε οτι ιησουσ εστιν ο χριστοσ ο υιοσ του θεου και ινα πιστευοντεσ ζωην εχητε εν τω ονοματι αυτου 
'''
