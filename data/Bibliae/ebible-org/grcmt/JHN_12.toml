[12]
"1" = '''
:sup:`1` ο ουν ιησουσ προ εξ ημερων του πασχα ηλθεν εισ βηθανιαν οπου ην λαζαροσ ο τεθνηκωσ ον ηγειρεν εκ νεκρων 
'''
"2" = '''
:sup:`2` εποιησαν ουν αυτω δειπνον εκει και η μαρθα διηκονει ο δε λαζαροσ εισ ην των ανακειμενων συν αυτω 
'''
"3" = '''
:sup:`3` η ουν μαρια λαβουσα λιτραν μυρου ναρδου πιστικησ πολυτιμου ηλειψεν τουσ ποδασ του ιησου και εξεμαξεν ταισ θριξιν αυτησ τουσ ποδασ αυτου η δε οικια επληρωθη εκ τησ οσμησ του μυρου 
'''
"4" = '''
:sup:`4` λεγει ουν εισ εκ των μαθητων αυτου ιουδασ σιμωνοσ ισκαριωτησ ο μελλων αυτον παραδιδοναι 
'''
"5" = '''
:sup:`5` δια τι τουτο το μυρον ουκ επραθη τριακοσιων δηναριων και εδοθη πτωχοισ 
'''
"6" = '''
:sup:`6` ειπεν δε τουτο ουχ οτι περι των πτωχων εμελεν αυτω αλλ οτι κλεπτησ ην και το γλωσσοκομον ειχεν και τα βαλλομενα εβασταζεν 
'''
"7" = '''
:sup:`7` ειπεν ουν ο ιησουσ αφεσ αυτην εισ την ημεραν του ενταφιασμου μου τετηρηκεν αυτο 
'''
"8" = '''
:sup:`8` τουσ πτωχουσ γαρ παντοτε εχετε μεθ εαυτων εμε δε ου παντοτε εχετε 
'''
"9" = '''
:sup:`9` εγνω ουν οχλοσ πολυσ εκ των ιουδαιων οτι εκει εστιν και ηλθον ου δια τον ιησουν μονον αλλ ινα και τον λαζαρον ιδωσιν ον ηγειρεν εκ νεκρων 
'''
"10" = '''
:sup:`10` εβουλευσαντο δε οι αρχιερεισ ινα και τον λαζαρον αποκτεινωσιν 
'''
"11" = '''
:sup:`11` οτι πολλοι δι αυτον υπηγον των ιουδαιων και επιστευον εισ τον ιησουν 
'''
"12" = '''
:sup:`12` τη επαυριον οχλοσ πολυσ ο ελθων εισ την εορτην ακουσαντεσ οτι ερχεται ιησουσ εισ ιεροσολυμα 
'''
"13" = '''
:sup:`13` ελαβον τα βαια των φοινικων και εξηλθον εισ υπαντησιν αυτω και εκραζον ωσαννα ευλογημενοσ ο ερχομενοσ εν ονοματι κυριου βασιλευσ του ισραηλ 
'''
"14" = '''
:sup:`14` ευρων δε ο ιησουσ οναριον εκαθισεν επ αυτο καθωσ εστιν γεγραμμενον 
'''
"15" = '''
:sup:`15` μη φοβου θυγατερ σιων ιδου ο βασιλευσ σου ερχεται καθημενοσ επι πωλον ονου 
'''
"16" = '''
:sup:`16` ταυτα δε ουκ εγνωσαν οι μαθηται αυτου το πρωτον αλλ οτε εδοξασθη ιησουσ τοτε εμνησθησαν οτι ταυτα ην επ αυτω γεγραμμενα και ταυτα εποιησαν αυτω 
'''
"17" = '''
:sup:`17` εμαρτυρει ουν ο οχλοσ ο ων μετ αυτου οτε τον λαζαρον εφωνησεν εκ του μνημειου και ηγειρεν αυτον εκ νεκρων 
'''
"18" = '''
:sup:`18` δια τουτο και υπηντησεν αυτω ο οχλοσ οτι ηκουσεν τουτο αυτον πεποιηκεναι το σημειον 
'''
"19" = '''
:sup:`19` οι ουν φαρισαιοι ειπον προσ εαυτουσ θεωρειτε οτι ουκ ωφελειτε ουδεν ιδε ο κοσμοσ οπισω αυτου απηλθεν 
'''
"20" = '''
:sup:`20` ησαν δε τινεσ ελληνεσ εκ των αναβαινοντων ινα προσκυνησωσιν εν τη εορτη 
'''
"21" = '''
:sup:`21` ουτοι ουν προσηλθον φιλιππω τω απο βηθσαιδα τησ γαλιλαιασ και ηρωτων αυτον λεγοντεσ κυριε θελομεν τον ιησουν ιδειν 
'''
"22" = '''
:sup:`22` ερχεται φιλιπποσ και λεγει τω ανδρεα και παλιν ανδρεασ και φιλιπποσ λεγουσιν τω ιησου 
'''
"23" = '''
:sup:`23` ο δε ιησουσ απεκρινατο αυτοισ λεγων εληλυθεν η ωρα ινα δοξασθη ο υιοσ του ανθρωπου 
'''
"24" = '''
:sup:`24` αμην αμην λεγω υμιν εαν μη ο κοκκοσ του σιτου πεσων εισ την γην αποθανη αυτοσ μονοσ μενει εαν δε αποθανη πολυν καρπον φερει 
'''
"25" = '''
:sup:`25` ο φιλων την ψυχην αυτου απολεσει αυτην και ο μισων την ψυχην αυτου εν τω κοσμω τουτω εισ ζωην αιωνιον φυλαξει αυτην 
'''
"26" = '''
:sup:`26` εαν εμοι διακονη τισ εμοι ακολουθειτω και οπου ειμι εγω εκει και ο διακονοσ ο εμοσ εσται και εαν τισ εμοι διακονη τιμησει αυτον ο πατηρ 
'''
"27" = '''
:sup:`27` νυν η ψυχη μου τεταρακται και τι ειπω πατερ σωσον με εκ τησ ωρασ ταυτησ αλλα δια τουτο ηλθον εισ την ωραν ταυτην 
'''
"28" = '''
:sup:`28` πατερ δοξασον σου το ονομα ηλθεν ουν φωνη εκ του ουρανου και εδοξασα και παλιν δοξασω 
'''
"29" = '''
:sup:`29` ο ουν οχλοσ ο εστωσ και ακουσασ ελεγεν βροντην γεγονεναι αλλοι ελεγον αγγελοσ αυτω λελαληκεν 
'''
"30" = '''
:sup:`30` απεκριθη ιησουσ και ειπεν ου δι εμε αυτη η φωνη γεγονεν αλλα δι υμασ 
'''
"31" = '''
:sup:`31` νυν κρισισ εστιν του κοσμου τουτου νυν ο αρχων του κοσμου τουτου εκβληθησεται εξω 
'''
"32" = '''
:sup:`32` καγω εαν υψωθω εκ τησ γησ παντασ ελκυσω προσ εμαυτον 
'''
"33" = '''
:sup:`33` τουτο δε ελεγεν σημαινων ποιω θανατω εμελλεν αποθνησκειν 
'''
"34" = '''
:sup:`34` απεκριθη αυτω ο οχλοσ ημεισ ηκουσαμεν εκ του νομου οτι ο χριστοσ μενει εισ τον αιωνα και πωσ συ λεγεισ δει υψωθηναι τον υιον του ανθρωπου τισ εστιν ουτοσ ο υιοσ του ανθρωπου 
'''
"35" = '''
:sup:`35` ειπεν ουν αυτοισ ο ιησουσ ετι μικρον χρονον το φωσ μεθ υμων εστιν περιπατειτε εωσ το φωσ εχετε ινα μη σκοτια υμασ καταλαβη και ο περιπατων εν τη σκοτια ουκ οιδεν που υπαγει 
'''
"36" = '''
:sup:`36` εωσ το φωσ εχετε πιστευετε εισ το φωσ ινα υιοι φωτοσ γενησθε ταυτα ελαλησεν ο ιησουσ και απελθων εκρυβη απ αυτων 
'''
"37" = '''
:sup:`37` τοσαυτα δε αυτου σημεια πεποιηκοτοσ εμπροσθεν αυτων ουκ επιστευον εισ αυτον 
'''
"38" = '''
:sup:`38` ινα ο λογοσ ησαιου του προφητου πληρωθη ον ειπεν κυριε τισ επιστευσεν τη ακοη ημων και ο βραχιων κυριου τινι απεκαλυφθη 
'''
"39" = '''
:sup:`39` δια τουτο ουκ ηδυναντο πιστευειν οτι παλιν ειπεν ησαιασ 
'''
"40" = '''
:sup:`40` τετυφλωκεν αυτων τουσ οφθαλμουσ και πεπωρωκεν αυτων την καρδιαν ινα μη ιδωσιν τοισ οφθαλμοισ και νοησωσιν τη καρδια και επιστραφωσιν και ιασωμαι αυτουσ 
'''
"41" = '''
:sup:`41` ταυτα ειπεν ησαιασ οτε ειδεν την δοξαν αυτου και ελαλησεν περι αυτου 
'''
"42" = '''
:sup:`42` ομωσ μεντοι και εκ των αρχοντων πολλοι επιστευσαν εισ αυτον αλλα δια τουσ φαρισαιουσ ουχ ωμολογουν ινα μη αποσυναγωγοι γενωνται 
'''
"43" = '''
:sup:`43` ηγαπησαν γαρ την δοξαν των ανθρωπων μαλλον ηπερ την δοξαν του θεου 
'''
"44" = '''
:sup:`44` ιησουσ δε εκραξεν και ειπεν ο πιστευων εισ εμε ου πιστευει εισ εμε αλλ εισ τον πεμψαντα με 
'''
"45" = '''
:sup:`45` και ο θεωρων εμε θεωρει τον πεμψαντα με 
'''
"46" = '''
:sup:`46` εγω φωσ εισ τον κοσμον εληλυθα ινα πασ ο πιστευων εισ εμε εν τη σκοτια μη μεινη 
'''
"47" = '''
:sup:`47` και εαν τισ μου ακουση των ρηματων και μη πιστευση εγω ου κρινω αυτον ου γαρ ηλθον ινα κρινω τον κοσμον αλλ ινα σωσω τον κοσμον 
'''
"48" = '''
:sup:`48` ο αθετων εμε και μη λαμβανων τα ρηματα μου εχει τον κρινοντα αυτον ο λογοσ ον ελαλησα εκεινοσ κρινει αυτον εν τη εσχατη ημερα 
'''
"49" = '''
:sup:`49` οτι εγω εξ εμαυτου ουκ ελαλησα αλλ ο πεμψασ με πατηρ αυτοσ μοι εντολην εδωκεν τι ειπω και τι λαλησω 
'''
"50" = '''
:sup:`50` και οιδα οτι η εντολη αυτου ζωη αιωνιοσ εστιν α ουν λαλω εγω καθωσ ειρηκεν μοι ο πατηρ ουτωσ λαλω 
'''
