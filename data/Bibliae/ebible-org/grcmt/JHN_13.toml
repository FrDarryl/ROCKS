[13]
"1" = '''
:sup:`1` προ δε τησ εορτησ του πασχα ειδωσ ο ιησουσ οτι εληλυθεν αυτου η ωρα ινα μεταβη εκ του κοσμου τουτου προσ τον πατερα αγαπησασ τουσ ιδιουσ τουσ εν τω κοσμω εισ τελοσ ηγαπησεν αυτουσ 
'''
"2" = '''
:sup:`2` και δειπνου γενομενου του διαβολου ηδη βεβληκοτοσ εισ την καρδιαν ιουδα σιμωνοσ ισκαριωτου ινα αυτον παραδω 
'''
"3" = '''
:sup:`3` ειδωσ ο ιησουσ οτι παντα δεδωκεν αυτω ο πατηρ εισ τασ χειρασ και οτι απο θεου εξηλθεν και προσ τον θεον υπαγει 
'''
"4" = '''
:sup:`4` εγειρεται εκ του δειπνου και τιθησιν τα ιματια και λαβων λεντιον διεζωσεν εαυτον 
'''
"5" = '''
:sup:`5` ειτα βαλλει υδωρ εισ τον νιπτηρα και ηρξατο νιπτειν τουσ ποδασ των μαθητων και εκμασσειν τω λεντιω ω ην διεζωσμενοσ 
'''
"6" = '''
:sup:`6` ερχεται ουν προσ σιμωνα πετρον και λεγει αυτω εκεινοσ κυριε συ μου νιπτεισ τουσ ποδασ 
'''
"7" = '''
:sup:`7` απεκριθη ιησουσ και ειπεν αυτω ο εγω ποιω συ ουκ οιδασ αρτι γνωση δε μετα ταυτα 
'''
"8" = '''
:sup:`8` λεγει αυτω πετροσ ου μη νιψησ τουσ ποδασ μου εισ τον αιωνα απεκριθη αυτω ο ιησουσ εαν μη νιψω σε ουκ εχεισ μεροσ μετ εμου 
'''
"9" = '''
:sup:`9` λεγει αυτω σιμων πετροσ κυριε μη τουσ ποδασ μου μονον αλλα και τασ χειρασ και την κεφαλην 
'''
"10" = '''
:sup:`10` λεγει αυτω ο ιησουσ ο λελουμενοσ ου χρειαν εχει η τουσ ποδασ νιψασθαι αλλ εστιν καθαροσ ολοσ και υμεισ καθαροι εστε αλλ ουχι παντεσ 
'''
"11" = '''
:sup:`11` ηδει γαρ τον παραδιδοντα αυτον δια τουτο ειπεν ουχι παντεσ καθαροι εστε 
'''
"12" = '''
:sup:`12` οτε ουν ενιψεν τουσ ποδασ αυτων και ελαβεν τα ιματια αυτου αναπεσων παλιν ειπεν αυτοισ γινωσκετε τι πεποιηκα υμιν 
'''
"13" = '''
:sup:`13` υμεισ φωνειτε με ο διδασκαλοσ και ο κυριοσ και καλωσ λεγετε ειμι γαρ 
'''
"14" = '''
:sup:`14` ει ουν εγω ενιψα υμων τουσ ποδασ ο κυριοσ και ο διδασκαλοσ και υμεισ οφειλετε αλληλων νιπτειν τουσ ποδασ 
'''
"15" = '''
:sup:`15` υποδειγμα γαρ εδωκα υμιν ινα καθωσ εγω εποιησα υμιν και υμεισ ποιητε 
'''
"16" = '''
:sup:`16` αμην αμην λεγω υμιν ουκ εστιν δουλοσ μειζων του κυριου αυτου ουδε αποστολοσ μειζων του πεμψαντοσ αυτον 
'''
"17" = '''
:sup:`17` ει ταυτα οιδατε μακαριοι εστε εαν ποιητε αυτα 
'''
"18" = '''
:sup:`18` ου περι παντων υμων λεγω εγω οιδα ουσ εξελεξαμην αλλ ινα η γραφη πληρωθη ο τρωγων μετ εμου τον αρτον επηρεν επ εμε την πτερναν αυτου 
'''
"19" = '''
:sup:`19` απ αρτι λεγω υμιν προ του γενεσθαι ινα οταν γενηται πιστευσητε οτι εγω ειμι 
'''
"20" = '''
:sup:`20` αμην αμην λεγω υμιν ο λαμβανων εαν τινα πεμψω εμε λαμβανει ο δε εμε λαμβανων λαμβανει τον πεμψαντα με 
'''
"21" = '''
:sup:`21` ταυτα ειπων ο ιησουσ εταραχθη τω πνευματι και εμαρτυρησεν και ειπεν αμην αμην λεγω υμιν οτι εισ εξ υμων παραδωσει με 
'''
"22" = '''
:sup:`22` εβλεπον ουν εισ αλληλουσ οι μαθηται απορουμενοι περι τινοσ λεγει 
'''
"23" = '''
:sup:`23` ην δε ανακειμενοσ εισ των μαθητων αυτου εν τω κολπω του ιησου ον ηγαπα ο ιησουσ 
'''
"24" = '''
:sup:`24` νευει ουν τουτω σιμων πετροσ πυθεσθαι τισ αν ειη περι ου λεγει 
'''
"25" = '''
:sup:`25` επιπεσων δε εκεινοσ ουτωσ επι το στηθοσ του ιησου λεγει αυτω κυριε τισ εστιν 
'''
"26" = '''
:sup:`26` αποκρινεται ο ιησουσ εκεινοσ εστιν ω εγω βαψασ το ψωμιον επιδωσω και εμβαψασ το ψωμιον διδωσιν ιουδα σιμωνοσ ισκαριωτη 
'''
"27" = '''
:sup:`27` και μετα το ψωμιον τοτε εισηλθεν εισ εκεινον ο σατανασ λεγει ουν αυτω ο ιησουσ ο ποιεισ ποιησον ταχιον 
'''
"28" = '''
:sup:`28` τουτο δε ουδεισ εγνω των ανακειμενων προσ τι ειπεν αυτω 
'''
"29" = '''
:sup:`29` τινεσ γαρ εδοκουν επει το γλωσσοκομον ειχεν ο ιουδασ οτι λεγει αυτω ο ιησουσ αγορασον ων χρειαν εχομεν εισ την εορτην η τοισ πτωχοισ ινα τι δω 
'''
"30" = '''
:sup:`30` λαβων ουν το ψωμιον εκεινοσ ευθεωσ εξηλθεν ην δε νυξ 
'''
"31" = '''
:sup:`31` οτε εξηλθεν λεγει ο ιησουσ νυν εδοξασθη ο υιοσ του ανθρωπου και ο θεοσ εδοξασθη εν αυτω 
'''
"32" = '''
:sup:`32` ει ο θεοσ εδοξασθη εν αυτω και ο θεοσ δοξασει αυτον εν εαυτω και ευθυσ δοξασει αυτον 
'''
"33" = '''
:sup:`33` τεκνια ετι μικρον μεθ υμων ειμι ζητησετε με και καθωσ ειπον τοισ ιουδαιοισ οτι οπου υπαγω εγω υμεισ ου δυνασθε ελθειν και υμιν λεγω αρτι 
'''
"34" = '''
:sup:`34` εντολην καινην διδωμι υμιν ινα αγαπατε αλληλουσ καθωσ ηγαπησα υμασ ινα και υμεισ αγαπατε αλληλουσ 
'''
"35" = '''
:sup:`35` εν τουτω γνωσονται παντεσ οτι εμοι μαθηται εστε εαν αγαπην εχητε εν αλληλοισ 
'''
"36" = '''
:sup:`36` λεγει αυτω σιμων πετροσ κυριε που υπαγεισ απεκριθη αυτω ο ιησουσ οπου υπαγω ου δυνασαι μοι νυν ακολουθησαι υστερον δε ακολουθησεισ μοι 
'''
"37" = '''
:sup:`37` λεγει αυτω πετροσ κυριε δια τι ου δυναμαι σοι ακολουθησαι αρτι την ψυχην μου υπερ σου θησω 
'''
"38" = '''
:sup:`38` απεκριθη αυτω ο ιησουσ την ψυχην σου υπερ εμου θησεισ αμην αμην λεγω σοι ου μη αλεκτωρ φωνηση εωσ ου απαρνηση με τρισ 
'''
