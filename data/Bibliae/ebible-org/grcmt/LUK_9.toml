[9]
"1" = '''
:sup:`1` συγκαλεσαμενοσ δε τουσ δωδεκα εδωκεν αυτοισ δυναμιν και εξουσιαν επι παντα τα δαιμονια και νοσουσ θεραπευειν 
'''
"2" = '''
:sup:`2` και απεστειλεν αυτουσ κηρυσσειν την βασιλειαν του θεου και ιασθαι τουσ ασθενουντασ 
'''
"3" = '''
:sup:`3` και ειπεν προσ αυτουσ μηδεν αιρετε εισ την οδον μητε ραβδουσ μητε πηραν μητε αρτον μητε αργυριον μητε ανα δυο χιτωνασ εχειν 
'''
"4" = '''
:sup:`4` και εισ ην αν οικιαν εισελθητε εκει μενετε και εκειθεν εξερχεσθε 
'''
"5" = '''
:sup:`5` και οσοι εαν μη δεξωνται υμασ εξερχομενοι απο τησ πολεωσ εκεινησ και τον κονιορτον απο των ποδων υμων αποτιναξατε εισ μαρτυριον επ αυτουσ 
'''
"6" = '''
:sup:`6` εξερχομενοι δε διηρχοντο κατα τασ κωμασ ευαγγελιζομενοι και θεραπευοντεσ πανταχου 
'''
"7" = '''
:sup:`7` ηκουσεν δε ηρωδησ ο τετραρχησ τα γινομενα υπ αυτου παντα και διηπορει δια το λεγεσθαι υπο τινων οτι ιωαννησ εγηγερται εκ νεκρων 
'''
"8" = '''
:sup:`8` υπο τινων δε οτι ηλιασ εφανη αλλων δε οτι προφητησ εισ των αρχαιων ανεστη 
'''
"9" = '''
:sup:`9` και ειπεν ηρωδησ ιωαννην εγω απεκεφαλισα τισ δε εστιν ουτοσ περι ου εγω ακουω τοιαυτα και εζητει ιδειν αυτον 
'''
"10" = '''
:sup:`10` και υποστρεψαντεσ οι αποστολοι διηγησαντο αυτω οσα εποιησαν και παραλαβων αυτουσ υπεχωρησεν κατ ιδιαν εισ τοπον ερημον πολεωσ καλουμενησ βηθσαιδαν 
'''
"11" = '''
:sup:`11` οι δε οχλοι γνοντεσ ηκολουθησαν αυτω και δεξαμενοσ αυτουσ ελαλει αυτοισ περι τησ βασιλειασ του θεου και τουσ χρειαν εχοντασ θεραπειασ ιατο 
'''
"12" = '''
:sup:`12` η δε ημερα ηρξατο κλινειν προσελθοντεσ δε οι δωδεκα ειπον αυτω απολυσον τον οχλον ινα απελθοντεσ εισ τασ κυκλω κωμασ και τουσ αγρουσ καταλυσωσιν και ευρωσιν επισιτισμον οτι ωδε εν ερημω τοπω εσμεν 
'''
"13" = '''
:sup:`13` ειπεν δε προσ αυτουσ δοτε αυτοισ υμεισ φαγειν οι δε ειπον ουκ εισιν ημιν πλειον η πεντε αρτοι και ιχθυεσ δυο ει μητι πορευθεντεσ ημεισ αγορασωμεν εισ παντα τον λαον τουτον βρωματα 
'''
"14" = '''
:sup:`14` ησαν γαρ ωσει ανδρεσ πεντακισχιλιοι ειπεν δε προσ τουσ μαθητασ αυτου κατακλινατε αυτουσ κλισιασ ανα πεντηκοντα 
'''
"15" = '''
:sup:`15` και εποιησαν ουτωσ και ανεκλιναν απαντασ 
'''
"16" = '''
:sup:`16` λαβων δε τουσ πεντε αρτουσ και τουσ δυο ιχθυασ αναβλεψασ εισ τον ουρανον ευλογησεν αυτουσ και κατεκλασεν και εδιδου τοισ μαθηταισ παρατιθεναι τω οχλω 
'''
"17" = '''
:sup:`17` και εφαγον και εχορτασθησαν παντεσ και ηρθη το περισσευσαν αυτοισ κλασματων κοφινοι δωδεκα 
'''
"18" = '''
:sup:`18` και εγενετο εν τω ειναι αυτον προσευχομενον καταμονασ συνησαν αυτω οι μαθηται και επηρωτησεν αυτουσ λεγων τινα με λεγουσιν οι οχλοι ειναι 
'''
"19" = '''
:sup:`19` οι δε αποκριθεντεσ ειπον ιωαννην τον βαπτιστην αλλοι δε ηλιαν αλλοι δε οτι προφητησ τισ των αρχαιων ανεστη 
'''
"20" = '''
:sup:`20` ειπεν δε αυτοισ υμεισ δε τινα με λεγετε ειναι αποκριθεισ δε ο πετροσ ειπεν τον χριστον του θεου 
'''
"21" = '''
:sup:`21` ο δε επιτιμησασ αυτοισ παρηγγειλεν μηδενι ειπειν τουτο 
'''
"22" = '''
:sup:`22` ειπων οτι δει τον υιον του ανθρωπου πολλα παθειν και αποδοκιμασθηναι απο των πρεσβυτερων και αρχιερεων και γραμματεων και αποκτανθηναι και τη τριτη ημερα αναστηναι 
'''
"23" = '''
:sup:`23` ελεγεν δε προσ παντασ ει τισ θελει οπισω μου ελθειν απαρνησασθω εαυτον και αρατω τον σταυρον αυτου και ακολουθειτω μοι 
'''
"24" = '''
:sup:`24` οσ γαρ εαν θελη την ψυχην αυτου σωσαι απολεσει αυτην οσ δ αν απολεση την ψυχην αυτου ενεκεν εμου ουτοσ σωσει αυτην 
'''
"25" = '''
:sup:`25` τι γαρ ωφελειται ανθρωποσ κερδησασ τον κοσμον ολον εαυτον δε απολεσασ η ζημιωθεισ 
'''
"26" = '''
:sup:`26` οσ γαρ αν επαισχυνθη με και τουσ εμουσ λογουσ τουτον ο υιοσ του ανθρωπου επαισχυνθησεται οταν ελθη εν τη δοξη αυτου και του πατροσ και των αγιων αγγελων 
'''
"27" = '''
:sup:`27` λεγω δε υμιν αληθωσ εισιν τινεσ των ωδε εστωτων οι ου μη γευσωνται θανατου εωσ αν ιδωσιν την βασιλειαν του θεου 
'''
"28" = '''
:sup:`28` εγενετο δε μετα τουσ λογουσ τουτουσ ωσει ημεραι οκτω και παραλαβων πετρον και ιωαννην και ιακωβον ανεβη εισ το οροσ προσευξασθαι 
'''
"29" = '''
:sup:`29` και εγενετο εν τω προσευχεσθαι αυτον το ειδοσ του προσωπου αυτου ετερον και ο ιματισμοσ αυτου λευκοσ εξαστραπτων 
'''
"30" = '''
:sup:`30` και ιδου ανδρεσ δυο συνελαλουν αυτω οιτινεσ ησαν μωσησ και ηλιασ 
'''
"31" = '''
:sup:`31` οι οφθεντεσ εν δοξη ελεγον την εξοδον αυτου ην εμελλεν πληρουν εν ιερουσαλημ 
'''
"32" = '''
:sup:`32` ο δε πετροσ και οι συν αυτω ησαν βεβαρημενοι υπνω διαγρηγορησαντεσ δε ειδον την δοξαν αυτου και τουσ δυο ανδρασ τουσ συνεστωτασ αυτω 
'''
"33" = '''
:sup:`33` και εγενετο εν τω διαχωριζεσθαι αυτουσ απ αυτου ειπεν πετροσ προσ τον ιησουν επιστατα καλον εστιν ημασ ωδε ειναι και ποιησωμεν σκηνασ τρεισ μιαν σοι και μιαν μωση και μιαν ηλια μη ειδωσ ο λεγει 
'''
"34" = '''
:sup:`34` ταυτα δε αυτου λεγοντοσ εγενετο νεφελη και επεσκιασεν αυτουσ εφοβηθησαν δε εν τω εκεινουσ εισελθειν εισ την νεφελην 
'''
"35" = '''
:sup:`35` και φωνη εγενετο εκ τησ νεφελησ λεγουσα ουτοσ εστιν ο υιοσ μου ο αγαπητοσ αυτου ακουετε 
'''
"36" = '''
:sup:`36` και εν τω γενεσθαι την φωνην ευρεθη ο ιησουσ μονοσ και αυτοι εσιγησαν και ουδενι απηγγειλαν εν εκειναισ ταισ ημεραισ ουδεν ων εωρακασιν 
'''
"37" = '''
:sup:`37` εγενετο δε εν τη εξησ ημερα κατελθοντων αυτων απο του ορουσ συνηντησεν αυτω οχλοσ πολυσ 
'''
"38" = '''
:sup:`38` και ιδου ανηρ απο του οχλου ανεβοησεν λεγων διδασκαλε δεομαι σου επιβλεψαι επι τον υιον μου οτι μονογενησ εστιν μοι 
'''
"39" = '''
:sup:`39` και ιδου πνευμα λαμβανει αυτον και εξαιφνησ κραζει και σπαρασσει αυτον μετα αφρου και μογισ αποχωρει απ αυτου συντριβον αυτον 
'''
"40" = '''
:sup:`40` και εδεηθην των μαθητων σου ινα εκβαλωσιν αυτο και ουκ ηδυνηθησαν 
'''
"41" = '''
:sup:`41` αποκριθεισ δε ο ιησουσ ειπεν ω γενεα απιστοσ και διεστραμμενη εωσ ποτε εσομαι προσ υμασ και ανεξομαι υμων προσαγαγε τον υιον σου ωδε 
'''
"42" = '''
:sup:`42` ετι δε προσερχομενου αυτου ερρηξεν αυτον το δαιμονιον και συνεσπαραξεν επετιμησεν δε ο ιησουσ τω πνευματι τω ακαθαρτω και ιασατο τον παιδα και απεδωκεν αυτον τω πατρι αυτου 
'''
"43" = '''
:sup:`43` εξεπλησσοντο δε παντεσ επι τη μεγαλειοτητι του θεου παντων δε θαυμαζοντων επι πασιν οισ εποιησεν ο ιησουσ ειπεν προσ τουσ μαθητασ αυτου 
'''
"44" = '''
:sup:`44` θεσθε υμεισ εισ τα ωτα υμων τουσ λογουσ τουτουσ ο γαρ υιοσ του ανθρωπου μελλει παραδιδοσθαι εισ χειρασ ανθρωπων 
'''
"45" = '''
:sup:`45` οι δε ηγνοουν το ρημα τουτο και ην παρακεκαλυμμενον απ αυτων ινα μη αισθωνται αυτο και εφοβουντο ερωτησαι αυτον περι του ρηματοσ τουτου 
'''
"46" = '''
:sup:`46` εισηλθεν δε διαλογισμοσ εν αυτοισ το τισ αν ειη μειζων αυτων 
'''
"47" = '''
:sup:`47` ο δε ιησουσ ιδων τον διαλογισμον τησ καρδιασ αυτων επιλαβομενοσ παιδιου εστησεν αυτο παρ εαυτω 
'''
"48" = '''
:sup:`48` και ειπεν αυτοισ οσ εαν δεξηται τουτο το παιδιον επι τω ονοματι μου εμε δεχεται και οσ εαν εμε δεξηται δεχεται τον αποστειλαντα με ο γαρ μικροτεροσ εν πασιν υμιν υπαρχων ουτοσ εσται μεγασ 
'''
"49" = '''
:sup:`49` αποκριθεισ δε ο ιωαννησ ειπεν επιστατα ειδομεν τινα επι τω ονοματι σου εκβαλλοντα δαιμονια και εκωλυσαμεν αυτον οτι ουκ ακολουθει μεθ ημων 
'''
"50" = '''
:sup:`50` και ειπεν προσ αυτον ο ιησουσ μη κωλυετε οσ γαρ ουκ εστιν καθ ημων υπερ ημων εστιν 
'''
"51" = '''
:sup:`51` εγενετο δε εν τω συμπληρουσθαι τασ ημερασ τησ αναληψεωσ αυτου και αυτοσ το προσωπον αυτου εστηριξεν του πορευεσθαι εισ ιερουσαλημ 
'''
"52" = '''
:sup:`52` και απεστειλεν αγγελουσ προ προσωπου αυτου και πορευθεντεσ εισηλθον εισ κωμην σαμαρειτων ωστε ετοιμασαι αυτω 
'''
"53" = '''
:sup:`53` και ουκ εδεξαντο αυτον οτι το προσωπον αυτου ην πορευομενον εισ ιερουσαλημ 
'''
"54" = '''
:sup:`54` ιδοντεσ δε οι μαθηται αυτου ιακωβοσ και ιωαννησ ειπον κυριε θελεισ ειπωμεν πυρ καταβηναι απο του ουρανου και αναλωσαι αυτουσ ωσ και ηλιασ εποιησεν 
'''
"55" = '''
:sup:`55` στραφεισ δε επετιμησεν αυτοισ και ειπεν ουκ οιδατε οιου πνευματοσ εστε υμεισ 
'''
"56" = '''
:sup:`56` ο γαρ υιοσ του ανθρωπου ουκ ηλθεν ψυχασ ανθρωπων απολεσαι αλλα σωσαι και επορευθησαν εισ ετεραν κωμην 
'''
"57" = '''
:sup:`57` εγενετο δε πορευομενων αυτων εν τη οδω ειπεν τισ προσ αυτον ακολουθησω σοι οπου αν απερχη κυριε 
'''
"58" = '''
:sup:`58` και ειπεν αυτω ο ιησουσ αι αλωπεκεσ φωλεουσ εχουσιν και τα πετεινα του ουρανου κατασκηνωσεισ ο δε υιοσ του ανθρωπου ουκ εχει που την κεφαλην κλινη 
'''
"59" = '''
:sup:`59` ειπεν δε προσ ετερον ακολουθει μοι ο δε ειπεν κυριε επιτρεψον μοι απελθοντι πρωτον θαψαι τον πατερα μου 
'''
"60" = '''
:sup:`60` ειπεν δε αυτω ο ιησουσ αφεσ τουσ νεκρουσ θαψαι τουσ εαυτων νεκρουσ συ δε απελθων διαγγελλε την βασιλειαν του θεου 
'''
"61" = '''
:sup:`61` ειπεν δε και ετεροσ ακολουθησω σοι κυριε πρωτον δε επιτρεψον μοι αποταξασθαι τοισ εισ τον οικον μου 
'''
"62" = '''
:sup:`62` ειπεν δε ο ιησουσ προσ αυτον ουδεισ επιβαλων την χειρα αυτου επ αροτρον και βλεπων εισ τα οπισω ευθετοσ εστιν εισ την βασιλειαν του θεου 
'''
