[1]
"1" = '''
:sup:`1` παυλοσ αποστολοσ ουκ απ ανθρωπων ουδε δι ανθρωπου αλλα δια ιησου χριστου και θεου πατροσ του εγειραντοσ αυτον εκ νεκρων 
'''
"2" = '''
:sup:`2` και οι συν εμοι παντεσ αδελφοι ταισ εκκλησιαισ τησ γαλατιασ 
'''
"3" = '''
:sup:`3` χαρισ υμιν και ειρηνη απο θεου πατροσ και κυριου ημων ιησου χριστου 
'''
"4" = '''
:sup:`4` του δοντοσ εαυτον περι των αμαρτιων ημων οπωσ εξεληται ημασ εκ του ενεστωτοσ αιωνοσ πονηρου κατα το θελημα του θεου και πατροσ ημων 
'''
"5" = '''
:sup:`5` ω η δοξα εισ τουσ αιωνασ των αιωνων αμην 
'''
"6" = '''
:sup:`6` θαυμαζω οτι ουτωσ ταχεωσ μετατιθεσθε απο του καλεσαντοσ υμασ εν χαριτι χριστου εισ ετερον ευαγγελιον 
'''
"7" = '''
:sup:`7` ο ουκ εστιν αλλο ει μη τινεσ εισιν οι ταρασσοντεσ υμασ και θελοντεσ μεταστρεψαι το ευαγγελιον του χριστου 
'''
"8" = '''
:sup:`8` αλλα και εαν ημεισ η αγγελοσ εξ ουρανου ευαγγελιζηται υμιν παρ ο ευηγγελισαμεθα υμιν αναθεμα εστω 
'''
"9" = '''
:sup:`9` ωσ προειρηκαμεν και αρτι παλιν λεγω ει τισ υμασ ευαγγελιζεται παρ ο παρελαβετε αναθεμα εστω 
'''
"10" = '''
:sup:`10` αρτι γαρ ανθρωπουσ πειθω η τον θεον η ζητω ανθρωποισ αρεσκειν ει γαρ ετι ανθρωποισ ηρεσκον χριστου δουλοσ ουκ αν ημην 
'''
"11" = '''
:sup:`11` γνωριζω δε υμιν αδελφοι το ευαγγελιον το ευαγγελισθεν υπ εμου οτι ουκ εστιν κατα ανθρωπον 
'''
"12" = '''
:sup:`12` ουδε γαρ εγω παρα ανθρωπου παρελαβον αυτο ουτε εδιδαχθην αλλα δι αποκαλυψεωσ ιησου χριστου 
'''
"13" = '''
:sup:`13` ηκουσατε γαρ την εμην αναστροφην ποτε εν τω ιουδαισμω οτι καθ υπερβολην εδιωκον την εκκλησιαν του θεου και επορθουν αυτην 
'''
"14" = '''
:sup:`14` και προεκοπτον εν τω ιουδαισμω υπερ πολλουσ συνηλικιωτασ εν τω γενει μου περισσοτερωσ ζηλωτησ υπαρχων των πατρικων μου παραδοσεων 
'''
"15" = '''
:sup:`15` οτε δε ευδοκησεν ο θεοσ ο αφορισασ με εκ κοιλιασ μητροσ μου και καλεσασ δια τησ χαριτοσ αυτου 
'''
"16" = '''
:sup:`16` αποκαλυψαι τον υιον αυτου εν εμοι ινα ευαγγελιζωμαι αυτον εν τοισ εθνεσιν ευθεωσ ου προσανεθεμην σαρκι και αιματι 
'''
"17" = '''
:sup:`17` ουδε ανηλθον εισ ιεροσολυμα προσ τουσ προ εμου αποστολουσ αλλα απηλθον εισ αραβιαν και παλιν υπεστρεψα εισ δαμασκον 
'''
"18" = '''
:sup:`18` επειτα μετα ετη τρια ανηλθον εισ ιεροσολυμα ιστορησαι πετρον και επεμεινα προσ αυτον ημερασ δεκαπεντε 
'''
"19" = '''
:sup:`19` ετερον δε των αποστολων ουκ ειδον ει μη ιακωβον τον αδελφον του κυριου 
'''
"20" = '''
:sup:`20` α δε γραφω υμιν ιδου ενωπιον του θεου οτι ου ψευδομαι 
'''
"21" = '''
:sup:`21` επειτα ηλθον εισ τα κλιματα τησ συριασ και τησ κιλικιασ 
'''
"22" = '''
:sup:`22` ημην δε αγνοουμενοσ τω προσωπω ταισ εκκλησιαισ τησ ιουδαιασ ταισ εν χριστω 
'''
"23" = '''
:sup:`23` μονον δε ακουοντεσ ησαν οτι ο διωκων ημασ ποτε νυν ευαγγελιζεται την πιστιν ην ποτε επορθει 
'''
"24" = '''
:sup:`24` και εδοξαζον εν εμοι τον θεον 
'''
