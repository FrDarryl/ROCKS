[5]
"1" = '''
:sup:`1` πρεσβυτερω μη επιπληξησ αλλα παρακαλει ωσ πατερα νεωτερουσ ωσ αδελφουσ 
'''
"2" = '''
:sup:`2` πρεσβυτερασ ωσ μητερασ νεωτερασ ωσ αδελφασ εν παση αγνεια 
'''
"3" = '''
:sup:`3` χηρασ τιμα τασ οντωσ χηρασ 
'''
"4" = '''
:sup:`4` ει δε τισ χηρα τεκνα η εκγονα εχει μανθανετωσαν πρωτον τον ιδιον οικον ευσεβειν και αμοιβασ αποδιδοναι τοισ προγονοισ τουτο γαρ εστιν αποδεκτον ενωπιον του θεου 
'''
"5" = '''
:sup:`5` η δε οντωσ χηρα και μεμονωμενη ηλπικεν επι τον θεον και προσμενει ταισ δεησεσιν και ταισ προσευχαισ νυκτοσ και ημερασ 
'''
"6" = '''
:sup:`6` η δε σπαταλωσα ζωσα τεθνηκεν 
'''
"7" = '''
:sup:`7` και ταυτα παραγγελλε ινα ανεπιληπτοι ωσιν 
'''
"8" = '''
:sup:`8` ει δε τισ των ιδιων και μαλιστα των οικειων ου προνοει την πιστιν ηρνηται και εστιν απιστου χειρων 
'''
"9" = '''
:sup:`9` χηρα καταλεγεσθω μη ελαττον ετων εξηκοντα γεγονυια ενοσ ανδροσ γυνη 
'''
"10" = '''
:sup:`10` εν εργοισ καλοισ μαρτυρουμενη ει ετεκνοτροφησεν ει εξενοδοχησεν ει αγιων ποδασ ενιψεν ει θλιβομενοισ επηρκεσεν ει παντι εργω αγαθω επηκολουθησεν 
'''
"11" = '''
:sup:`11` νεωτερασ δε χηρασ παραιτου οταν γαρ καταστρηνιασωσιν του χριστου γαμειν θελουσιν 
'''
"12" = '''
:sup:`12` εχουσαι κριμα οτι την πρωτην πιστιν ηθετησαν 
'''
"13" = '''
:sup:`13` αμα δε και αργαι μανθανουσιν περιερχομεναι τασ οικιασ ου μονον δε αργαι αλλα και φλυαροι και περιεργοι λαλουσαι τα μη δεοντα 
'''
"14" = '''
:sup:`14` βουλομαι ουν νεωτερασ γαμειν τεκνογονειν οικοδεσποτειν μηδεμιαν αφορμην διδοναι τω αντικειμενω λοιδοριασ χαριν 
'''
"15" = '''
:sup:`15` ηδη γαρ τινεσ εξετραπησαν οπισω του σατανα 
'''
"16" = '''
:sup:`16` ει τισ πιστοσ η πιστη εχει χηρασ επαρκειτω αυταισ και μη βαρεισθω η εκκλησια ινα ταισ οντωσ χηραισ επαρκεση 
'''
"17" = '''
:sup:`17` οι καλωσ προεστωτεσ πρεσβυτεροι διπλησ τιμησ αξιουσθωσαν μαλιστα οι κοπιωντεσ εν λογω και διδασκαλια 
'''
"18" = '''
:sup:`18` λεγει γαρ η γραφη βουν αλοωντα ου φιμωσεισ και αξιοσ ο εργατησ του μισθου αυτου 
'''
"19" = '''
:sup:`19` κατα πρεσβυτερου κατηγοριαν μη παραδεχου εκτοσ ει μη επι δυο η τριων μαρτυρων 
'''
"20" = '''
:sup:`20` τουσ αμαρτανοντασ ενωπιον παντων ελεγχε ινα και οι λοιποι φοβον εχωσιν 
'''
"21" = '''
:sup:`21` διαμαρτυρομαι ενωπιον του θεου και κυριου ιησου χριστου και των εκλεκτων αγγελων ινα ταυτα φυλαξησ χωρισ προκριματοσ μηδεν ποιων κατα προσκλησιν 
'''
"22" = '''
:sup:`22` χειρασ ταχεωσ μηδενι επιτιθει μηδε κοινωνει αμαρτιαισ αλλοτριαισ σεαυτον αγνον τηρει 
'''
"23" = '''
:sup:`23` μηκετι υδροποτει αλλ οινω ολιγω χρω δια τον στομαχον σου και τασ πυκνασ σου ασθενειασ 
'''
"24" = '''
:sup:`24` τινων ανθρωπων αι αμαρτιαι προδηλοι εισιν προαγουσαι εισ κρισιν τισιν δε και επακολουθουσιν 
'''
"25" = '''
:sup:`25` ωσαυτωσ και τα καλα εργα προδηλα εστιν και τα αλλωσ εχοντα κρυβηναι ου δυνανται 
'''
