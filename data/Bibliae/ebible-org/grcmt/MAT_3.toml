[3]
"1" = '''
:sup:`1` εν δε ταισ ημεραισ εκειναισ παραγινεται ιωαννησ ο βαπτιστησ κηρυσσων εν τη ερημω τησ ιουδαιασ 
'''
"2" = '''
:sup:`2` και λεγων μετανοειτε ηγγικεν γαρ η βασιλεια των ουρανων 
'''
"3" = '''
:sup:`3` ουτοσ γαρ εστιν ο ρηθεισ υπο ησαιου του προφητου λεγοντοσ φωνη βοωντοσ εν τη ερημω ετοιμασατε την οδον κυριου ευθειασ ποιειτε τασ τριβουσ αυτου 
'''
"4" = '''
:sup:`4` αυτοσ δε ο ιωαννησ ειχεν το ενδυμα αυτου απο τριχων καμηλου και ζωνην δερματινην περι την οσφυν αυτου η δε τροφη αυτου ην ακριδεσ και μελι αγριον 
'''
"5" = '''
:sup:`5` τοτε εξεπορευετο προσ αυτον ιεροσολυμα και πασα η ιουδαια και πασα η περιχωροσ του ιορδανου 
'''
"6" = '''
:sup:`6` και εβαπτιζοντο εν τω ιορδανη υπ αυτου εξομολογουμενοι τασ αμαρτιασ αυτων 
'''
"7" = '''
:sup:`7` ιδων δε πολλουσ των φαρισαιων και σαδδουκαιων ερχομενουσ επι το βαπτισμα αυτου ειπεν αυτοισ γεννηματα εχιδνων τισ υπεδειξεν υμιν φυγειν απο τησ μελλουσησ οργησ 
'''
"8" = '''
:sup:`8` ποιησατε ουν καρπον αξιον τησ μετανοιασ 
'''
"9" = '''
:sup:`9` και μη δοξητε λεγειν εν εαυτοισ πατερα εχομεν τον αβρααμ λεγω γαρ υμιν οτι δυναται ο θεοσ εκ των λιθων τουτων εγειραι τεκνα τω αβρααμ 
'''
"10" = '''
:sup:`10` ηδη δε και η αξινη προσ την ριζαν των δενδρων κειται παν ουν δενδρον μη ποιουν καρπον καλον εκκοπτεται και εισ πυρ βαλλεται 
'''
"11" = '''
:sup:`11` εγω μεν βαπτιζω υμασ εν υδατι εισ μετανοιαν ο δε οπισω μου ερχομενοσ ισχυροτεροσ μου εστιν ου ουκ ειμι ικανοσ τα υποδηματα βαστασαι αυτοσ υμασ βαπτισει εν πνευματι αγιω 
'''
"12" = '''
:sup:`12` ου το πτυον εν τη χειρι αυτου και διακαθαριει την αλωνα αυτου και συναξει τον σιτον αυτου εισ την αποθηκην το δε αχυρον κατακαυσει πυρι ασβεστω 
'''
"13" = '''
:sup:`13` τοτε παραγινεται ο ιησουσ απο τησ γαλιλαιασ επι τον ιορδανην προσ τον ιωαννην του βαπτισθηναι υπ αυτου 
'''
"14" = '''
:sup:`14` ο δε ιωαννησ διεκωλυεν αυτον λεγων εγω χρειαν εχω υπο σου βαπτισθηναι και συ ερχη προσ με 
'''
"15" = '''
:sup:`15` αποκριθεισ δε ο ιησουσ ειπεν προσ αυτον αφεσ αρτι ουτωσ γαρ πρεπον εστιν ημιν πληρωσαι πασαν δικαιοσυνην τοτε αφιησιν αυτον 
'''
"16" = '''
:sup:`16` και βαπτισθεισ ο ιησουσ ανεβη ευθυσ απο του υδατοσ και ιδου ανεωχθησαν αυτω οι ουρανοι και ειδεν το πνευμα του θεου καταβαινον ωσει περιστεραν και ερχομενον επ αυτον 
'''
"17" = '''
:sup:`17` και ιδου φωνη εκ των ουρανων λεγουσα ουτοσ εστιν ο υιοσ μου ο αγαπητοσ εν ω ευδοκησα 
'''
