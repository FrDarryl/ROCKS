[8]
"1" = '''
:sup:`1` και εγενετο εν τω καθεξησ και αυτοσ διωδευεν κατα πολιν και κωμην κηρυσσων και ευαγγελιζομενοσ την βασιλειαν του θεου και οι δωδεκα συν αυτω 
'''
"2" = '''
:sup:`2` και γυναικεσ τινεσ αι ησαν τεθεραπευμεναι απο πνευματων πονηρων και ασθενειων μαρια η καλουμενη μαγδαληνη αφ ησ δαιμονια επτα εξεληλυθει 
'''
"3" = '''
:sup:`3` και ιωαννα γυνη χουζα επιτροπου ηρωδου και σουσαννα και ετεραι πολλαι αιτινεσ διηκονουν αυτοισ απο των υπαρχοντων αυταισ 
'''
"4" = '''
:sup:`4` συνιοντοσ δε οχλου πολλου και των κατα πολιν επιπορευομενων προσ αυτον ειπεν δια παραβολησ 
'''
"5" = '''
:sup:`5` εξηλθεν ο σπειρων του σπειραι τον σπορον αυτου και εν τω σπειρειν αυτον ο μεν επεσεν παρα την οδον και κατεπατηθη και τα πετεινα του ουρανου κατεφαγεν αυτο 
'''
"6" = '''
:sup:`6` και ετερον επεσεν επι την πετραν και φυεν εξηρανθη δια το μη εχειν ικμαδα 
'''
"7" = '''
:sup:`7` και ετερον επεσεν εν μεσω των ακανθων και συμφυεισαι αι ακανθαι απεπνιξαν αυτο 
'''
"8" = '''
:sup:`8` και ετερον επεσεν εισ την γην την αγαθην και φυεν εποιησεν καρπον εκατονταπλασιονα ταυτα λεγων εφωνει ο εχων ωτα ακουειν ακουετω 
'''
"9" = '''
:sup:`9` επηρωτων δε αυτον οι μαθηται αυτου λεγοντεσ τισ ειη η παραβολη αυτη 
'''
"10" = '''
:sup:`10` ο δε ειπεν υμιν δεδοται γνωναι τα μυστηρια τησ βασιλειασ του θεου τοισ δε λοιποισ εν παραβολαισ ινα βλεποντεσ μη βλεπωσιν και ακουοντεσ μη συνιωσιν 
'''
"11" = '''
:sup:`11` εστιν δε αυτη η παραβολη ο σποροσ εστιν ο λογοσ του θεου 
'''
"12" = '''
:sup:`12` οι δε παρα την οδον εισιν οι ακουοντεσ ειτα ερχεται ο διαβολοσ και αιρει τον λογον απο τησ καρδιασ αυτων ινα μη πιστευσαντεσ σωθωσιν 
'''
"13" = '''
:sup:`13` οι δε επι τησ πετρασ οι οταν ακουσωσιν μετα χαρασ δεχονται τον λογον και ουτοι ριζαν ουκ εχουσιν οι προσ καιρον πιστευουσιν και εν καιρω πειρασμου αφιστανται 
'''
"14" = '''
:sup:`14` το δε εισ τασ ακανθασ πεσον ουτοι εισιν οι ακουσαντεσ και υπο μεριμνων και πλουτου και ηδονων του βιου πορευομενοι συμπνιγονται και ου τελεσφορουσιν 
'''
"15" = '''
:sup:`15` το δε εν τη καλη γη ουτοι εισιν οιτινεσ εν καρδια καλη και αγαθη ακουσαντεσ τον λογον κατεχουσιν και καρποφορουσιν εν υπομονη 
'''
"16" = '''
:sup:`16` ουδεισ δε λυχνον αψασ καλυπτει αυτον σκευει η υποκατω κλινησ τιθησιν αλλ επι λυχνιασ επιτιθησιν ινα οι εισπορευομενοι βλεπωσιν το φωσ 
'''
"17" = '''
:sup:`17` ου γαρ εστιν κρυπτον ο ου φανερον γενησεται ουδε αποκρυφον ο ου γνωσθησεται και εισ φανερον ελθη 
'''
"18" = '''
:sup:`18` βλεπετε ουν πωσ ακουετε οσ γαρ εαν εχη δοθησεται αυτω και οσ εαν μη εχη και ο δοκει εχειν αρθησεται απ αυτου 
'''
"19" = '''
:sup:`19` παρεγενοντο δε προσ αυτον η μητηρ και οι αδελφοι αυτου και ουκ ηδυναντο συντυχειν αυτω δια τον οχλον 
'''
"20" = '''
:sup:`20` και απηγγελη αυτω λεγοντων η μητηρ σου και οι αδελφοι σου εστηκασιν εξω ιδειν σε θελοντεσ 
'''
"21" = '''
:sup:`21` ο δε αποκριθεισ ειπεν προσ αυτουσ μητηρ μου και αδελφοι μου ουτοι εισιν οι τον λογον του θεου ακουοντεσ και ποιουντεσ αυτον 
'''
"22" = '''
:sup:`22` και εγενετο εν μια των ημερων και αυτοσ ενεβη εισ πλοιον και οι μαθηται αυτου και ειπεν προσ αυτουσ διελθωμεν εισ το περαν τησ λιμνησ και ανηχθησαν 
'''
"23" = '''
:sup:`23` πλεοντων δε αυτων αφυπνωσεν και κατεβη λαιλαψ ανεμου εισ την λιμνην και συνεπληρουντο και εκινδυνευον 
'''
"24" = '''
:sup:`24` προσελθοντεσ δε διηγειραν αυτον λεγοντεσ επιστατα επιστατα απολλυμεθα ο δε εγερθεισ επετιμησεν τω ανεμω και τω κλυδωνι του υδατοσ και επαυσαντο και εγενετο γαληνη 
'''
"25" = '''
:sup:`25` ειπεν δε αυτοισ που εστιν η πιστισ υμων φοβηθεντεσ δε εθαυμασαν λεγοντεσ προσ αλληλουσ τισ αρα ουτοσ εστιν οτι και τοισ ανεμοισ επιτασσει και τω υδατι και υπακουουσιν αυτω 
'''
"26" = '''
:sup:`26` και κατεπλευσαν εισ την χωραν των γαδαρηνων ητισ εστιν αντιπεραν τησ γαλιλαιασ 
'''
"27" = '''
:sup:`27` εξελθοντι δε αυτω επι την γην υπηντησεν αυτω ανηρ τισ εκ τησ πολεωσ οσ ειχεν δαιμονια εκ χρονων ικανων και ιματιον ουκ ενεδιδυσκετο και εν οικια ουκ εμενεν αλλ εν τοισ μνημασιν 
'''
"28" = '''
:sup:`28` ιδων δε τον ιησουν και ανακραξασ προσεπεσεν αυτω και φωνη μεγαλη ειπεν τι εμοι και σοι ιησου υιε του θεου του υψιστου δεομαι σου μη με βασανισησ 
'''
"29" = '''
:sup:`29` παρηγγειλεν γαρ τω πνευματι τω ακαθαρτω εξελθειν απο του ανθρωπου πολλοισ γαρ χρονοισ συνηρπακει αυτον και εδεσμειτο αλυσεσιν και πεδαισ φυλασσομενοσ και διαρρησσων τα δεσμα ηλαυνετο υπο του δαιμονοσ εισ τασ ερημουσ 
'''
"30" = '''
:sup:`30` επηρωτησεν δε αυτον ο ιησουσ λεγων τι σοι εστιν ονομα ο δε ειπεν λεγεων οτι δαιμονια πολλα εισηλθεν εισ αυτον 
'''
"31" = '''
:sup:`31` και παρεκαλει αυτον ινα μη επιταξη αυτοισ εισ την αβυσσον απελθειν 
'''
"32" = '''
:sup:`32` ην δε εκει αγελη χοιρων ικανων βοσκομενων εν τω ορει και παρεκαλουν αυτον ινα επιτρεψη αυτοισ εισ εκεινουσ εισελθειν και επετρεψεν αυτοισ 
'''
"33" = '''
:sup:`33` εξελθοντα δε τα δαιμονια απο του ανθρωπου εισηλθον εισ τουσ χοιρουσ και ωρμησεν η αγελη κατα του κρημνου εισ την λιμνην και απεπνιγη 
'''
"34" = '''
:sup:`34` ιδοντεσ δε οι βοσκοντεσ το γεγενημενον εφυγον και απηγγειλαν εισ την πολιν και εισ τουσ αγρουσ 
'''
"35" = '''
:sup:`35` εξηλθον δε ιδειν το γεγονοσ και ηλθον προσ τον ιησουν και ευρον καθημενον τον ανθρωπον αφ ου τα δαιμονια εξεληλυθει ιματισμενον και σωφρονουντα παρα τουσ ποδασ του ιησου και εφοβηθησαν 
'''
"36" = '''
:sup:`36` απηγγειλαν δε αυτοισ και οι ιδοντεσ πωσ εσωθη ο δαιμονισθεισ 
'''
"37" = '''
:sup:`37` και ηρωτησαν αυτον απαν το πληθοσ τησ περιχωρου των γαδαρηνων απελθειν απ αυτων οτι φοβω μεγαλω συνειχοντο αυτοσ δε εμβασ εισ το πλοιον υπεστρεψεν 
'''
"38" = '''
:sup:`38` εδεετο δε αυτου ο ανηρ αφ ου εξεληλυθει τα δαιμονια ειναι συν αυτω απελυσεν δε αυτον ο ιησουσ λεγων 
'''
"39" = '''
:sup:`39` υποστρεφε εισ τον οικον σου και διηγου οσα εποιησεν σοι ο θεοσ και απηλθεν καθ ολην την πολιν κηρυσσων οσα εποιησεν αυτω ο ιησουσ 
'''
"40" = '''
:sup:`40` εγενετο δε εν τω υποστρεψαι τον ιησουν απεδεξατο αυτον ο οχλοσ ησαν γαρ παντεσ προσδοκωντεσ αυτον 
'''
"41" = '''
:sup:`41` και ιδου ηλθεν ανηρ ω ονομα ιαειροσ και αυτοσ αρχων τησ συναγωγησ υπηρχεν και πεσων παρα τουσ ποδασ του ιησου παρεκαλει αυτον εισελθειν εισ τον οικον αυτου 
'''
"42" = '''
:sup:`42` οτι θυγατηρ μονογενησ ην αυτω ωσ ετων δωδεκα και αυτη απεθνησκεν εν δε τω υπαγειν αυτον οι οχλοι συνεπνιγον αυτον 
'''
"43" = '''
:sup:`43` και γυνη ουσα εν ρυσει αιματοσ απο ετων δωδεκα ητισ ιατροισ προσαναλωσασα ολον τον βιον ουκ ισχυσεν υπ ουδενοσ θεραπευθηναι 
'''
"44" = '''
:sup:`44` προσελθουσα οπισθεν ηψατο του κρασπεδου του ιματιου αυτου και παραχρημα εστη η ρυσισ του αιματοσ αυτησ 
'''
"45" = '''
:sup:`45` και ειπεν ο ιησουσ τισ ο αψαμενοσ μου αρνουμενων δε παντων ειπεν ο πετροσ και οι μετ αυτου επιστατα οι οχλοι συνεχουσιν σε και αποθλιβουσιν και λεγεισ τισ ο αψαμενοσ μου 
'''
"46" = '''
:sup:`46` ο δε ιησουσ ειπεν ηψατο μου τισ εγω γαρ εγνων δυναμιν εξελθουσαν απ εμου 
'''
"47" = '''
:sup:`47` ιδουσα δε η γυνη οτι ουκ ελαθεν τρεμουσα ηλθεν και προσπεσουσα αυτω δι ην αιτιαν ηψατο αυτου απηγγειλεν αυτω ενωπιον παντοσ του λαου και ωσ ιαθη παραχρημα 
'''
"48" = '''
:sup:`48` ο δε ειπεν αυτη θαρσει θυγατερ η πιστισ σου σεσωκεν σε πορευου εισ ειρηνην 
'''
"49" = '''
:sup:`49` ετι αυτου λαλουντοσ ερχεται τισ παρα του αρχισυναγωγου λεγων αυτω οτι τεθνηκεν η θυγατηρ σου μη σκυλλε τον διδασκαλον 
'''
"50" = '''
:sup:`50` ο δε ιησουσ ακουσασ απεκριθη αυτω λεγων μη φοβου μονον πιστευε και σωθησεται 
'''
"51" = '''
:sup:`51` ελθων δε εισ την οικιαν ουκ αφηκεν εισελθειν ουδενα ει μη πετρον και ιωαννην και ιακωβον και τον πατερα τησ παιδοσ και την μητερα 
'''
"52" = '''
:sup:`52` εκλαιον δε παντεσ και εκοπτοντο αυτην ο δε ειπεν μη κλαιετε ουκ απεθανεν αλλα καθευδει 
'''
"53" = '''
:sup:`53` και κατεγελων αυτου ειδοτεσ οτι απεθανεν 
'''
"54" = '''
:sup:`54` αυτοσ δε εκβαλων εξω παντασ και κρατησασ τησ χειροσ αυτησ εφωνησεν λεγων η παισ εγειρου 
'''
"55" = '''
:sup:`55` και επεστρεψεν το πνευμα αυτησ και ανεστη παραχρημα και διεταξεν αυτη δοθηναι φαγειν 
'''
"56" = '''
:sup:`56` και εξεστησαν οι γονεισ αυτησ ο δε παρηγγειλεν αυτοισ μηδενι ειπειν το γεγονοσ 
'''
