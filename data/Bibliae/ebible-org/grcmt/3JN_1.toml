[1]
"1" = '''
:sup:`1` ο πρεσβυτεροσ γαιω τω αγαπητω ον εγω αγαπω εν αληθεια 
'''
"2" = '''
:sup:`2` αγαπητε περι παντων ευχομαι σε ευοδουσθαι και υγιαινειν καθωσ ευοδουται σου η ψυχη 
'''
"3" = '''
:sup:`3` εχαρην γαρ λιαν ερχομενων αδελφων και μαρτυρουντων σου τη αληθεια καθωσ συ εν αληθεια περιπατεισ 
'''
"4" = '''
:sup:`4` μειζοτεραν τουτων ουκ εχω χαραν ινα ακουω τα εμα τεκνα εν αληθεια περιπατουντα 
'''
"5" = '''
:sup:`5` αγαπητε πιστον ποιεισ ο εαν εργαση εισ τουσ αδελφουσ και εισ τουσ ξενουσ 
'''
"6" = '''
:sup:`6` οι εμαρτυρησαν σου τη αγαπη ενωπιον εκκλησιασ ουσ καλωσ ποιησεισ προπεμψασ αξιωσ του θεου 
'''
"7" = '''
:sup:`7` υπερ γαρ του ονοματοσ εξηλθον μηδεν λαμβανοντεσ απο των εθνων 
'''
"8" = '''
:sup:`8` ημεισ ουν οφειλομεν απολαμβανειν τουσ τοιουτουσ ινα συνεργοι γινωμεθα τη αληθεια 
'''
"9" = '''
:sup:`9` εγραψα τη εκκλησια αλλ ο φιλοπρωτευων αυτων διοτρεφησ ουκ επιδεχεται ημασ 
'''
"10" = '''
:sup:`10` δια τουτο εαν ελθω υπομνησω αυτου τα εργα α ποιει λογοισ πονηροισ φλυαρων ημασ και μη αρκουμενοσ επι τουτοισ ουτε αυτοσ επιδεχεται τουσ αδελφουσ και τουσ βουλομενουσ κωλυει και εκ τησ εκκλησιασ εκβαλλει 
'''
"11" = '''
:sup:`11` αγαπητε μη μιμου το κακον αλλα το αγαθον ο αγαθοποιων εκ του θεου εστιν ο κακοποιων ουχ εωρακεν τον θεον 
'''
"12" = '''
:sup:`12` δημητριω μεμαρτυρηται υπο παντων και υπ αυτησ τησ αληθειασ και ημεισ δε μαρτυρουμεν και οιδατε οτι η μαρτυρια ημων αληθησ εστιν 
'''
"13" = '''
:sup:`13` πολλα ειχον γραφειν αλλ ου θελω δια μελανοσ και καλαμου σοι γραψαι 
'''
"14" = '''
:sup:`14` ελπιζω δε ευθεωσ ιδειν σε και στομα προσ στομα λαλησομεν ειρηνη σοι ασπαζονται σε οι φιλοι ασπαζου τουσ φιλουσ κατ ονομα 
'''
