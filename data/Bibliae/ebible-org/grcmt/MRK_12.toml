[12]
"1" = '''
:sup:`1` και ηρξατο αυτοισ εν παραβολαισ λεγειν αμπελωνα εφυτευσεν ανθρωποσ και περιεθηκεν φραγμον και ωρυξεν υποληνιον και ωκοδομησεν πυργον και εξεδοτο αυτον γεωργοισ και απεδημησεν 
'''
"2" = '''
:sup:`2` και απεστειλεν προσ τουσ γεωργουσ τω καιρω δουλον ινα παρα των γεωργων λαβη απο του καρπου του αμπελωνοσ 
'''
"3" = '''
:sup:`3` οι δε λαβοντεσ αυτον εδειραν και απεστειλαν κενον 
'''
"4" = '''
:sup:`4` και παλιν απεστειλεν προσ αυτουσ αλλον δουλον κακεινον λιθοβολησαντεσ εκεφαλαιωσαν και απεστειλαν ητιμωμενον 
'''
"5" = '''
:sup:`5` και παλιν αλλον απεστειλεν κακεινον απεκτειναν και πολλουσ αλλουσ τουσ μεν δεροντεσ τουσ δε αποκτενοντεσ 
'''
"6" = '''
:sup:`6` ετι ουν ενα υιον εχων αγαπητον αυτου απεστειλεν και αυτον προσ αυτουσ εσχατον λεγων οτι εντραπησονται τον υιον μου 
'''
"7" = '''
:sup:`7` εκεινοι δε οι γεωργοι ειπον προσ εαυτουσ οτι ουτοσ εστιν ο κληρονομοσ δευτε αποκτεινωμεν αυτον και ημων εσται η κληρονομια 
'''
"8" = '''
:sup:`8` και λαβοντεσ αυτον απεκτειναν και εξεβαλον εξω του αμπελωνοσ 
'''
"9" = '''
:sup:`9` τι ουν ποιησει ο κυριοσ του αμπελωνοσ ελευσεται και απολεσει τουσ γεωργουσ και δωσει τον αμπελωνα αλλοισ 
'''
"10" = '''
:sup:`10` ουδε την γραφην ταυτην ανεγνωτε λιθον ον απεδοκιμασαν οι οικοδομουντεσ ουτοσ εγενηθη εισ κεφαλην γωνιασ 
'''
"11" = '''
:sup:`11` παρα κυριου εγενετο αυτη και εστιν θαυμαστη εν οφθαλμοισ ημων 
'''
"12" = '''
:sup:`12` και εζητουν αυτον κρατησαι και εφοβηθησαν τον οχλον εγνωσαν γαρ οτι προσ αυτουσ την παραβολην ειπεν και αφεντεσ αυτον απηλθον 
'''
"13" = '''
:sup:`13` και αποστελλουσιν προσ αυτον τινασ των φαρισαιων και των ηρωδιανων ινα αυτον αγρευσωσιν λογω 
'''
"14" = '''
:sup:`14` οι δε ελθοντεσ λεγουσιν αυτω διδασκαλε οιδαμεν οτι αληθησ ει και ου μελει σοι περι ουδενοσ ου γαρ βλεπεισ εισ προσωπον ανθρωπων αλλ επ αληθειασ την οδον του θεου διδασκεισ εξεστιν κηνσον καισαρι δουναι η ου 
'''
"15" = '''
:sup:`15` δωμεν η μη δωμεν ο δε ειδωσ αυτων την υποκρισιν ειπεν αυτοισ τι με πειραζετε φερετε μοι δηναριον ινα ιδω 
'''
"16" = '''
:sup:`16` οι δε ηνεγκαν και λεγει αυτοισ τινοσ η εικων αυτη και η επιγραφη οι δε ειπον αυτω καισαροσ 
'''
"17" = '''
:sup:`17` και αποκριθεισ ο ιησουσ ειπεν αυτοισ αποδοτε τα καισαροσ καισαρι και τα του θεου τω θεω και εθαυμασαν επ αυτω 
'''
"18" = '''
:sup:`18` και ερχονται σαδδουκαιοι προσ αυτον οιτινεσ λεγουσιν αναστασιν μη ειναι και επηρωτησαν αυτον λεγοντεσ 
'''
"19" = '''
:sup:`19` διδασκαλε μωσησ εγραψεν ημιν οτι εαν τινοσ αδελφοσ αποθανη και καταλιπη γυναικα και τεκνα μη αφη ινα λαβη ο αδελφοσ αυτου την γυναικα αυτου και εξαναστηση σπερμα τω αδελφω αυτου 
'''
"20" = '''
:sup:`20` επτα αδελφοι ησαν και ο πρωτοσ ελαβεν γυναικα και αποθνησκων ουκ αφηκεν σπερμα 
'''
"21" = '''
:sup:`21` και ο δευτεροσ ελαβεν αυτην και απεθανεν και ουδε αυτοσ αφηκεν σπερμα και ο τριτοσ ωσαυτωσ 
'''
"22" = '''
:sup:`22` και ελαβον αυτην οι επτα και ουκ αφηκαν σπερμα εσχατη παντων απεθανεν και η γυνη 
'''
"23" = '''
:sup:`23` εν τη αναστασει οταν αναστωσιν τινοσ αυτων εσται γυνη οι γαρ επτα εσχον αυτην γυναικα 
'''
"24" = '''
:sup:`24` και αποκριθεισ ο ιησουσ ειπεν αυτοισ ου δια τουτο πλανασθε μη ειδοτεσ τασ γραφασ μηδε την δυναμιν του θεου 
'''
"25" = '''
:sup:`25` οταν γαρ εκ νεκρων αναστωσιν ουτε γαμουσιν ουτε γαμισκονται αλλ εισιν ωσ αγγελοι οι εν τοισ ουρανοισ 
'''
"26" = '''
:sup:`26` περι δε των νεκρων οτι εγειρονται ουκ ανεγνωτε εν τη βιβλω μωσεωσ επι του βατου ωσ ειπεν αυτω ο θεοσ λεγων εγω ο θεοσ αβρααμ και ο θεοσ ισαακ και ο θεοσ ιακωβ 
'''
"27" = '''
:sup:`27` ουκ εστιν ο θεοσ νεκρων αλλα θεοσ ζωντων υμεισ ουν πολυ πλανασθε 
'''
"28" = '''
:sup:`28` και προσελθων εισ των γραμματεων ακουσασ αυτων συζητουντων ειδωσ οτι καλωσ αυτοισ απεκριθη επηρωτησεν αυτον ποια εστιν πρωτη παντων εντολη 
'''
"29" = '''
:sup:`29` ο δε ιησουσ απεκριθη αυτω οτι πρωτη παντων των εντολων ακουε ισραηλ κυριοσ ο θεοσ ημων κυριοσ εισ εστιν 
'''
"30" = '''
:sup:`30` και αγαπησεισ κυριον τον θεον σου εξ ολησ τησ καρδιασ σου και εξ ολησ τησ ψυχησ σου και εξ ολησ τησ διανοιασ σου και εξ ολησ τησ ισχυοσ σου αυτη πρωτη εντολη 
'''
"31" = '''
:sup:`31` και δευτερα ομοια αυτη αγαπησεισ τον πλησιον σου ωσ σεαυτον μειζων τουτων αλλη εντολη ουκ εστιν 
'''
"32" = '''
:sup:`32` και ειπεν αυτω ο γραμματευσ καλωσ διδασκαλε επ αληθειασ ειπασ οτι εισ εστιν και ουκ εστιν αλλοσ πλην αυτου 
'''
"33" = '''
:sup:`33` και το αγαπαν αυτον εξ ολησ τησ καρδιασ και εξ ολησ τησ συνεσεωσ και εξ ολησ τησ ψυχησ και εξ ολησ τησ ισχυοσ και το αγαπαν τον πλησιον ωσ εαυτον πλειον εστιν παντων των ολοκαυτωματων και θυσιων 
'''
"34" = '''
:sup:`34` και ο ιησουσ ιδων αυτον οτι νουνεχωσ απεκριθη ειπεν αυτω ου μακραν ει απο τησ βασιλειασ του θεου και ουδεισ ουκετι ετολμα αυτον επερωτησαι 
'''
"35" = '''
:sup:`35` και αποκριθεισ ο ιησουσ ελεγεν διδασκων εν τω ιερω πωσ λεγουσιν οι γραμματεισ οτι ο χριστοσ υιοσ εστιν δαυιδ 
'''
"36" = '''
:sup:`36` αυτοσ γαρ δαυιδ ειπεν εν πνευματι αγιω λεγει ο κυριοσ τω κυριω μου καθου εκ δεξιων μου εωσ αν θω τουσ εχθρουσ σου υποποδιον των ποδων σου 
'''
"37" = '''
:sup:`37` αυτοσ ουν δαυιδ λεγει αυτον κυριον και ποθεν υιοσ αυτου εστιν και ο πολυσ οχλοσ ηκουεν αυτου ηδεωσ 
'''
"38" = '''
:sup:`38` και ελεγεν αυτοισ εν τη διδαχη αυτου βλεπετε απο των γραμματεων των θελοντων εν στολαισ περιπατειν και ασπασμουσ εν ταισ αγοραισ 
'''
"39" = '''
:sup:`39` και πρωτοκαθεδριασ εν ταισ συναγωγαισ και πρωτοκλισιασ εν τοισ δειπνοισ 
'''
"40" = '''
:sup:`40` οι κατεσθιοντεσ τασ οικιασ των χηρων και προφασει μακρα προσευχομενοι ουτοι ληψονται περισσοτερον κριμα 
'''
"41" = '''
:sup:`41` και καθισασ ο ιησουσ κατεναντι του γαζοφυλακιου εθεωρει πωσ ο οχλοσ βαλλει χαλκον εισ το γαζοφυλακιον και πολλοι πλουσιοι εβαλλον πολλα 
'''
"42" = '''
:sup:`42` και ελθουσα μια χηρα πτωχη εβαλεν λεπτα δυο ο εστιν κοδραντησ 
'''
"43" = '''
:sup:`43` και προσκαλεσαμενοσ τουσ μαθητασ αυτου λεγει αυτοισ αμην λεγω υμιν οτι η χηρα αυτη η πτωχη πλειον παντων βεβληκεν των βαλλοντων εισ το γαζοφυλακιον 
'''
"44" = '''
:sup:`44` παντεσ γαρ εκ του περισσευοντοσ αυτοισ εβαλον αυτη δε εκ τησ υστερησεωσ αυτησ παντα οσα ειχεν εβαλεν ολον τον βιον αυτησ 
'''
