[9]
"1" = '''
:sup:`1` και ελεγεν αυτοισ αμην λεγω υμιν οτι εισιν τινεσ των ωδε εστηκοτων οιτινεσ ου μη γευσωνται θανατου εωσ αν ιδωσιν την βασιλειαν του θεου εληλυθυιαν εν δυναμει 
'''
"2" = '''
:sup:`2` και μεθ ημερασ εξ παραλαμβανει ο ιησουσ τον πετρον και τον ιακωβον και ιωαννην και αναφερει αυτουσ εισ οροσ υψηλον κατ ιδιαν μονουσ και μετεμορφωθη εμπροσθεν αυτων 
'''
"3" = '''
:sup:`3` και τα ιματια αυτου εγενοντο στιλβοντα λευκα λιαν ωσ χιων οια γναφευσ επι τησ γησ ου δυναται λευκαναι 
'''
"4" = '''
:sup:`4` και ωφθη αυτοισ ηλιασ συν μωση και ησαν συλλαλουντεσ τω ιησου 
'''
"5" = '''
:sup:`5` και αποκριθεισ ο πετροσ λεγει τω ιησου ραββι καλον εστιν ημασ ωδε ειναι και ποιησωμεν σκηνασ τρεισ σοι μιαν και μωση μιαν και ηλια μιαν 
'''
"6" = '''
:sup:`6` ου γαρ ηδει τι λαλησει ησαν γαρ εκφοβοι 
'''
"7" = '''
:sup:`7` και εγενετο νεφελη επισκιαζουσα αυτοισ και ηλθεν φωνη εκ τησ νεφελησ ουτοσ εστιν ο υιοσ μου ο αγαπητοσ αυτου ακουετε 
'''
"8" = '''
:sup:`8` και εξαπινα περιβλεψαμενοι ουκετι ουδενα ειδον αλλα τον ιησουν μονον μεθ εαυτων 
'''
"9" = '''
:sup:`9` καταβαινοντων δε αυτων απο του ορουσ διεστειλατο αυτοισ ινα μηδενι διηγησωνται α ειδον ει μη οταν ο υιοσ του ανθρωπου εκ νεκρων αναστη 
'''
"10" = '''
:sup:`10` και τον λογον εκρατησαν προσ εαυτουσ συζητουντεσ τι εστιν το εκ νεκρων αναστηναι 
'''
"11" = '''
:sup:`11` και επηρωτων αυτον λεγοντεσ οτι λεγουσιν οι γραμματεισ οτι ηλιαν δει ελθειν πρωτον 
'''
"12" = '''
:sup:`12` ο δε αποκριθεισ ειπεν αυτοισ ηλιασ μεν ελθων πρωτον αποκαθιστα παντα και πωσ γεγραπται επι τον υιον του ανθρωπου ινα πολλα παθη και εξουδενωθη 
'''
"13" = '''
:sup:`13` αλλα λεγω υμιν οτι και ηλιασ εληλυθεν και εποιησαν αυτω οσα ηθελησαν καθωσ γεγραπται επ αυτον 
'''
"14" = '''
:sup:`14` και ελθων προσ τουσ μαθητασ ειδεν οχλον πολυν περι αυτουσ και γραμματεισ συζητουντασ αυτοισ 
'''
"15" = '''
:sup:`15` και ευθεωσ πασ ο οχλοσ ιδων αυτον εξεθαμβηθη και προστρεχοντεσ ησπαζοντο αυτον 
'''
"16" = '''
:sup:`16` και επηρωτησεν τουσ γραμματεισ τι συζητειτε προσ αυτουσ 
'''
"17" = '''
:sup:`17` και αποκριθεισ εισ εκ του οχλου ειπεν διδασκαλε ηνεγκα τον υιον μου προσ σε εχοντα πνευμα αλαλον 
'''
"18" = '''
:sup:`18` και οπου αν αυτον καταλαβη ρησσει αυτον και αφριζει και τριζει τουσ οδοντασ αυτου και ξηραινεται και ειπον τοισ μαθηταισ σου ινα αυτο εκβαλωσιν και ουκ ισχυσαν 
'''
"19" = '''
:sup:`19` ο δε αποκριθεισ αυτω λεγει ω γενεα απιστοσ εωσ ποτε προσ υμασ εσομαι εωσ ποτε ανεξομαι υμων φερετε αυτον προσ με 
'''
"20" = '''
:sup:`20` και ηνεγκαν αυτον προσ αυτον και ιδων αυτον ευθεωσ το πνευμα εσπαραξεν αυτον και πεσων επι τησ γησ εκυλιετο αφριζων 
'''
"21" = '''
:sup:`21` και επηρωτησεν τον πατερα αυτου ποσοσ χρονοσ εστιν ωσ τουτο γεγονεν αυτω ο δε ειπεν παιδιοθεν 
'''
"22" = '''
:sup:`22` και πολλακισ αυτον και εισ το πυρ εβαλεν και εισ υδατα ινα απολεση αυτον αλλ ει τι δυνασαι βοηθησον ημιν σπλαγχνισθεισ εφ ημασ 
'''
"23" = '''
:sup:`23` ο δε ιησουσ ειπεν αυτω το ει δυνασαι πιστευσαι παντα δυνατα τω πιστευοντι 
'''
"24" = '''
:sup:`24` και ευθεωσ κραξασ ο πατηρ του παιδιου μετα δακρυων ελεγεν πιστευω κυριε βοηθει μου τη απιστια 
'''
"25" = '''
:sup:`25` ιδων δε ο ιησουσ οτι επισυντρεχει οχλοσ επετιμησεν τω πνευματι τω ακαθαρτω λεγων αυτω το πνευμα το αλαλον και κωφον εγω σοι επιτασσω εξελθε εξ αυτου και μηκετι εισελθησ εισ αυτον 
'''
"26" = '''
:sup:`26` και κραξαν και πολλα σπαραξαν αυτον εξηλθεν και εγενετο ωσει νεκροσ ωστε πολλουσ λεγειν οτι απεθανεν 
'''
"27" = '''
:sup:`27` ο δε ιησουσ κρατησασ αυτον τησ χειροσ ηγειρεν αυτον και ανεστη 
'''
"28" = '''
:sup:`28` και εισελθοντα αυτον εισ οικον οι μαθηται αυτου επηρωτων αυτον κατ ιδιαν οτι ημεισ ουκ ηδυνηθημεν εκβαλειν αυτο 
'''
"29" = '''
:sup:`29` και ειπεν αυτοισ τουτο το γενοσ εν ουδενι δυναται εξελθειν ει μη εν προσευχη και νηστεια 
'''
"30" = '''
:sup:`30` και εκειθεν εξελθοντεσ παρεπορευοντο δια τησ γαλιλαιασ και ουκ ηθελεν ινα τισ γνω 
'''
"31" = '''
:sup:`31` εδιδασκεν γαρ τουσ μαθητασ αυτου και ελεγεν αυτοισ οτι ο υιοσ του ανθρωπου παραδιδοται εισ χειρασ ανθρωπων και αποκτενουσιν αυτον και αποκτανθεισ τη τριτη ημερα αναστησεται 
'''
"32" = '''
:sup:`32` οι δε ηγνοουν το ρημα και εφοβουντο αυτον επερωτησαι 
'''
"33" = '''
:sup:`33` και ηλθεν εισ καπερναουμ και εν τη οικια γενομενοσ επηρωτα αυτουσ τι εν τη οδω προσ εαυτουσ διελογιζεσθε 
'''
"34" = '''
:sup:`34` οι δε εσιωπων προσ αλληλουσ γαρ διελεχθησαν εν τη οδω τισ μειζων 
'''
"35" = '''
:sup:`35` και καθισασ εφωνησεν τουσ δωδεκα και λεγει αυτοισ ει τισ θελει πρωτοσ ειναι εσται παντων εσχατοσ και παντων διακονοσ 
'''
"36" = '''
:sup:`36` και λαβων παιδιον εστησεν αυτο εν μεσω αυτων και εναγκαλισαμενοσ αυτο ειπεν αυτοισ 
'''
"37" = '''
:sup:`37` οσ εαν εν των τοιουτων παιδιων δεξηται επι τω ονοματι μου εμε δεχεται και οσ εαν εμε δεξηται ουκ εμε δεχεται αλλα τον αποστειλαντα με 
'''
"38" = '''
:sup:`38` απεκριθη δε αυτω ιωαννησ λεγων διδασκαλε ειδομεν τινα τω ονοματι σου εκβαλλοντα δαιμονια οσ ουκ ακολουθει ημιν και εκωλυσαμεν αυτον οτι ουκ ακολουθει ημιν 
'''
"39" = '''
:sup:`39` ο δε ιησουσ ειπεν μη κωλυετε αυτον ουδεισ γαρ εστιν οσ ποιησει δυναμιν επι τω ονοματι μου και δυνησεται ταχυ κακολογησαι με 
'''
"40" = '''
:sup:`40` οσ γαρ ουκ εστιν καθ υμων υπερ υμων εστιν 
'''
"41" = '''
:sup:`41` οσ γαρ αν ποτιση υμασ ποτηριον υδατοσ εν ονοματι μου οτι χριστου εστε αμην λεγω υμιν ου μη απολεση τον μισθον αυτου 
'''
"42" = '''
:sup:`42` και οσ εαν σκανδαλιση ενα των μικρων των πιστευοντων εισ εμε καλον εστιν αυτω μαλλον ει περικειται λιθοσ μυλικοσ περι τον τραχηλον αυτου και βεβληται εισ την θαλασσαν 
'''
"43" = '''
:sup:`43` και εαν σκανδαλιζη σε η χειρ σου αποκοψον αυτην καλον σοι εστιν κυλλον εισ την ζωην εισελθειν η τασ δυο χειρασ εχοντα απελθειν εισ την γεενναν εισ το πυρ το ασβεστον 
'''
"44" = '''
:sup:`44` οπου ο σκωληξ αυτων ου τελευτα και το πυρ ου σβεννυται 
'''
"45" = '''
:sup:`45` και εαν ο πουσ σου σκανδαλιζη σε αποκοψον αυτον καλον εστιν σοι εισελθειν εισ την ζωην χωλον η τουσ δυο ποδασ εχοντα βληθηναι εισ την γεενναν εισ το πυρ το ασβεστον 
'''
"46" = '''
:sup:`46` οπου ο σκωληξ αυτων ου τελευτα και το πυρ ου σβεννυται 
'''
"47" = '''
:sup:`47` και εαν ο οφθαλμοσ σου σκανδαλιζη σε εκβαλε αυτον καλον σοι εστιν μονοφθαλμον εισελθειν εισ την βασιλειαν του θεου η δυο οφθαλμουσ εχοντα βληθηναι εισ την γεενναν του πυροσ 
'''
"48" = '''
:sup:`48` οπου ο σκωληξ αυτων ου τελευτα και το πυρ ου σβεννυται 
'''
"49" = '''
:sup:`49` πασ γαρ πυρι αλισθησεται και πασα θυσια αλι αλισθησεται 
'''
"50" = '''
:sup:`50` καλον το αλασ εαν δε το αλασ αναλον γενηται εν τινι αυτο αρτυσετε εχετε εν εαυτοισ αλασ και ειρηνευετε εν αλληλοισ 
'''
