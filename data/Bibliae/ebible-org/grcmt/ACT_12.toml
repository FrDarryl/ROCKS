[12]
"1" = '''
:sup:`1` κατ εκεινον δε τον καιρον επεβαλεν ηρωδησ ο βασιλευσ τασ χειρασ κακωσαι τινασ των απο τησ εκκλησιασ 
'''
"2" = '''
:sup:`2` ανειλεν δε ιακωβον τον αδελφον ιωαννου μαχαιρα 
'''
"3" = '''
:sup:`3` και ιδων οτι αρεστον εστιν τοισ ιουδαιοισ προσεθετο συλλαβειν και πετρον ησαν δε αι ημεραι των αζυμων 
'''
"4" = '''
:sup:`4` ον και πιασασ εθετο εισ φυλακην παραδουσ τεσσαρσιν τετραδιοισ στρατιωτων φυλασσειν αυτον βουλομενοσ μετα το πασχα αναγαγειν αυτον τω λαω 
'''
"5" = '''
:sup:`5` ο μεν ουν πετροσ ετηρειτο εν τη φυλακη προσευχη δε ην εκτενησ γινομενη υπο τησ εκκλησιασ προσ τον θεον υπερ αυτου 
'''
"6" = '''
:sup:`6` οτε δε εμελλεν αυτον προαγειν ο ηρωδησ τη νυκτι εκεινη ην ο πετροσ κοιμωμενοσ μεταξυ δυο στρατιωτων δεδεμενοσ αλυσεσιν δυσιν φυλακεσ τε προ τησ θυρασ ετηρουν την φυλακην 
'''
"7" = '''
:sup:`7` και ιδου αγγελοσ κυριου επεστη και φωσ ελαμψεν εν τω οικηματι παταξασ δε την πλευραν του πετρου ηγειρεν αυτον λεγων αναστα εν ταχει και εξεπεσον αυτου αι αλυσεισ εκ των χειρων 
'''
"8" = '''
:sup:`8` ειπεν τε ο αγγελοσ προσ αυτον περιζωσαι και υποδησαι τα σανδαλια σου εποιησεν δε ουτωσ και λεγει αυτω περιβαλου το ιματιον σου και ακολουθει μοι 
'''
"9" = '''
:sup:`9` και εξελθων ηκολουθει αυτω και ουκ ηδει οτι αληθεσ εστιν το γινομενον δια του αγγελου εδοκει δε οραμα βλεπειν 
'''
"10" = '''
:sup:`10` διελθοντεσ δε πρωτην φυλακην και δευτεραν ηλθον επι την πυλην την σιδηραν την φερουσαν εισ την πολιν ητισ αυτοματη ηνοιχθη αυτοισ και εξελθοντεσ προηλθον ρυμην μιαν και ευθεωσ απεστη ο αγγελοσ απ αυτου 
'''
"11" = '''
:sup:`11` και ο πετροσ γενομενοσ εν εαυτω ειπεν νυν οιδα αληθωσ οτι εξαπεστειλεν κυριοσ τον αγγελον αυτου και εξειλετο με εκ χειροσ ηρωδου και πασησ τησ προσδοκιασ του λαου των ιουδαιων 
'''
"12" = '''
:sup:`12` συνιδων τε ηλθεν επι την οικιαν μαριασ τησ μητροσ ιωαννου του επικαλουμενου μαρκου ου ησαν ικανοι συνηθροισμενοι και προσευχομενοι 
'''
"13" = '''
:sup:`13` κρουσαντοσ δε του πετρου την θυραν του πυλωνοσ προσηλθεν παιδισκη υπακουσαι ονοματι ροδη 
'''
"14" = '''
:sup:`14` και επιγνουσα την φωνην του πετρου απο τησ χαρασ ουκ ηνοιξεν τον πυλωνα εισδραμουσα δε απηγγειλεν εσταναι τον πετρον προ του πυλωνοσ 
'''
"15" = '''
:sup:`15` οι δε προσ αυτην ειπον μαινη η δε διισχυριζετο ουτωσ εχειν οι δε ελεγον ο αγγελοσ αυτου εστιν 
'''
"16" = '''
:sup:`16` ο δε πετροσ επεμενεν κρουων ανοιξαντεσ δε ειδον αυτον και εξεστησαν 
'''
"17" = '''
:sup:`17` κατασεισασ δε αυτοισ τη χειρι σιγαν διηγησατο αυτοισ πωσ ο κυριοσ αυτον εξηγαγεν εκ τησ φυλακησ ειπεν δε απαγγειλατε ιακωβω και τοισ αδελφοισ ταυτα και εξελθων επορευθη εισ ετερον τοπον 
'''
"18" = '''
:sup:`18` γενομενησ δε ημερασ ην ταραχοσ ουκ ολιγοσ εν τοισ στρατιωταισ τι αρα ο πετροσ εγενετο 
'''
"19" = '''
:sup:`19` ηρωδησ δε επιζητησασ αυτον και μη ευρων ανακρινασ τουσ φυλακασ εκελευσεν απαχθηναι και κατελθων απο τησ ιουδαιασ εισ την καισαρειαν διετριβεν 
'''
"20" = '''
:sup:`20` ην δε ο ηρωδησ θυμομαχων τυριοισ και σιδωνιοισ ομοθυμαδον δε παρησαν προσ αυτον και πεισαντεσ βλαστον τον επι του κοιτωνοσ του βασιλεωσ ητουντο ειρηνην δια το τρεφεσθαι αυτων την χωραν απο τησ βασιλικησ 
'''
"21" = '''
:sup:`21` τακτη δε ημερα ο ηρωδησ ενδυσαμενοσ εσθητα βασιλικην και καθισασ επι του βηματοσ εδημηγορει προσ αυτουσ 
'''
"22" = '''
:sup:`22` ο δε δημοσ επεφωνει φωνη θεου και ουκ ανθρωπου 
'''
"23" = '''
:sup:`23` παραχρημα δε επαταξεν αυτον αγγελοσ κυριου ανθ ων ουκ εδωκεν δοξαν τω θεω και γενομενοσ σκωληκοβρωτοσ εξεψυξεν 
'''
"24" = '''
:sup:`24` ο δε λογοσ του θεου ηυξανεν και επληθυνετο 
'''
"25" = '''
:sup:`25` βαρναβασ δε και σαυλοσ υπεστρεψαν εισ ιερουσαλημ πληρωσαντεσ την διακονιαν συμπαραλαβοντεσ και ιωαννην τον επικληθεντα μαρκον 
'''
