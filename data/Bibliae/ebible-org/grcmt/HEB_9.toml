[9]
"1" = '''
:sup:`1` ειχεν μεν ουν και η πρωτη δικαιωματα λατρειασ το τε αγιον κοσμικον 
'''
"2" = '''
:sup:`2` σκηνη γαρ κατεσκευασθη η πρωτη εν η η τε λυχνια και η τραπεζα και η προθεσισ των αρτων ητισ λεγεται αγια 
'''
"3" = '''
:sup:`3` μετα δε το δευτερον καταπετασμα σκηνη η λεγομενη αγια αγιων 
'''
"4" = '''
:sup:`4` χρυσουν εχουσα θυμιατηριον και την κιβωτον τησ διαθηκησ περικεκαλυμμενην παντοθεν χρυσιω εν η σταμνοσ χρυση εχουσα το μαννα και η ραβδοσ ααρων η βλαστησασα και αι πλακεσ τησ διαθηκησ 
'''
"5" = '''
:sup:`5` υπερανω δε αυτησ χερουβιμ δοξησ κατασκιαζοντα το ιλαστηριον περι ων ουκ εστιν νυν λεγειν κατα μεροσ 
'''
"6" = '''
:sup:`6` τουτων δε ουτωσ κατεσκευασμενων εισ μεν την πρωτην σκηνην δια παντοσ εισιασιν οι ιερεισ τασ λατρειασ επιτελουντεσ 
'''
"7" = '''
:sup:`7` εισ δε την δευτεραν απαξ του ενιαυτου μονοσ ο αρχιερευσ ου χωρισ αιματοσ ο προσφερει υπερ εαυτου και των του λαου αγνοηματων 
'''
"8" = '''
:sup:`8` τουτο δηλουντοσ του πνευματοσ του αγιου μηπω πεφανερωσθαι την των αγιων οδον ετι τησ πρωτησ σκηνησ εχουσησ στασιν 
'''
"9" = '''
:sup:`9` ητισ παραβολη εισ τον καιρον τον ενεστηκοτα καθ ον δωρα τε και θυσιαι προσφερονται μη δυναμεναι κατα συνειδησιν τελειωσαι τον λατρευοντα 
'''
"10" = '''
:sup:`10` μονον επι βρωμασιν και πομασιν και διαφοροισ βαπτισμοισ και δικαιωμασιν σαρκοσ μεχρι καιρου διορθωσεωσ επικειμενα 
'''
"11" = '''
:sup:`11` χριστοσ δε παραγενομενοσ αρχιερευσ των μελλοντων αγαθων δια τησ μειζονοσ και τελειοτερασ σκηνησ ου χειροποιητου τουτ εστιν ου ταυτησ τησ κτισεωσ 
'''
"12" = '''
:sup:`12` ουδε δι αιματοσ τραγων και μοσχων δια δε του ιδιου αιματοσ εισηλθεν εφαπαξ εισ τα αγια αιωνιαν λυτρωσιν ευραμενοσ 
'''
"13" = '''
:sup:`13` ει γαρ το αιμα ταυρων και τραγων και σποδοσ δαμαλεωσ ραντιζουσα τουσ κεκοινωμενουσ αγιαζει προσ την τησ σαρκοσ καθαροτητα 
'''
"14" = '''
:sup:`14` ποσω μαλλον το αιμα του χριστου οσ δια πνευματοσ αιωνιου εαυτον προσηνεγκεν αμωμον τω θεω καθαριει την συνειδησιν υμων απο νεκρων εργων εισ το λατρευειν θεω ζωντι 
'''
"15" = '''
:sup:`15` και δια τουτο διαθηκησ καινησ μεσιτησ εστιν οπωσ θανατου γενομενου εισ απολυτρωσιν των επι τη πρωτη διαθηκη παραβασεων την επαγγελιαν λαβωσιν οι κεκλημενοι τησ αιωνιου κληρονομιασ 
'''
"16" = '''
:sup:`16` οπου γαρ διαθηκη θανατον αναγκη φερεσθαι του διαθεμενου 
'''
"17" = '''
:sup:`17` διαθηκη γαρ επι νεκροισ βεβαια επει μηποτε ισχυει οτε ζη ο διαθεμενοσ 
'''
"18" = '''
:sup:`18` οθεν ουδ η πρωτη χωρισ αιματοσ εγκεκαινισται 
'''
"19" = '''
:sup:`19` λαληθεισησ γαρ πασησ εντολησ κατα νομον υπο μωυσεωσ παντι τω λαω λαβων το αιμα των μοσχων και τραγων μετα υδατοσ και εριου κοκκινου και υσσωπου αυτο τε το βιβλιον και παντα τον λαον ερραντισεν 
'''
"20" = '''
:sup:`20` λεγων τουτο το αιμα τησ διαθηκησ ησ ενετειλατο προσ υμασ ο θεοσ 
'''
"21" = '''
:sup:`21` και την σκηνην δε και παντα τα σκευη τησ λειτουργιασ τω αιματι ομοιωσ ερραντισεν 
'''
"22" = '''
:sup:`22` και σχεδον εν αιματι παντα καθαριζεται κατα τον νομον και χωρισ αιματεκχυσιασ ου γινεται αφεσισ 
'''
"23" = '''
:sup:`23` αναγκη ουν τα μεν υποδειγματα των εν τοισ ουρανοισ τουτοισ καθαριζεσθαι αυτα δε τα επουρανια κρειττοσιν θυσιαισ παρα ταυτασ 
'''
"24" = '''
:sup:`24` ου γαρ εισ χειροποιητα αγια εισηλθεν ο χριστοσ αντιτυπα των αληθινων αλλ εισ αυτον τον ουρανον νυν εμφανισθηναι τω προσωπω του θεου υπερ ημων 
'''
"25" = '''
:sup:`25` ουδ ινα πολλακισ προσφερη εαυτον ωσπερ ο αρχιερευσ εισερχεται εισ τα αγια κατ ενιαυτον εν αιματι αλλοτριω 
'''
"26" = '''
:sup:`26` επει εδει αυτον πολλακισ παθειν απο καταβολησ κοσμου νυν δε απαξ επι συντελεια των αιωνων εισ αθετησιν αμαρτιασ δια τησ θυσιασ αυτου πεφανερωται 
'''
"27" = '''
:sup:`27` και καθ οσον αποκειται τοισ ανθρωποισ απαξ αποθανειν μετα δε τουτο κρισισ 
'''
"28" = '''
:sup:`28` ουτωσ και ο χριστοσ απαξ προσενεχθεισ εισ το πολλων ανενεγκειν αμαρτιασ εκ δευτερου χωρισ αμαρτιασ οφθησεται τοισ αυτον απεκδεχομενοισ εισ σωτηριαν 
'''
