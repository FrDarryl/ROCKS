[9]
"1" = '''
:sup:`1` και παραγων ειδεν ανθρωπον τυφλον εκ γενετησ 
'''
"2" = '''
:sup:`2` και ηρωτησαν αυτον οι μαθηται αυτου λεγοντεσ ραββι τισ ημαρτεν ουτοσ η οι γονεισ αυτου ινα τυφλοσ γεννηθη 
'''
"3" = '''
:sup:`3` απεκριθη ιησουσ ουτε ουτοσ ημαρτεν ουτε οι γονεισ αυτου αλλ ινα φανερωθη τα εργα του θεου εν αυτω 
'''
"4" = '''
:sup:`4` εμε δει εργαζεσθαι τα εργα του πεμψαντοσ με εωσ ημερα εστιν ερχεται νυξ οτε ουδεισ δυναται εργαζεσθαι 
'''
"5" = '''
:sup:`5` οταν εν τω κοσμω ω φωσ ειμι του κοσμου 
'''
"6" = '''
:sup:`6` ταυτα ειπων επτυσεν χαμαι και εποιησεν πηλον εκ του πτυσματοσ και επεχρισεν τον πηλον επι τουσ οφθαλμουσ του τυφλου 
'''
"7" = '''
:sup:`7` και ειπεν αυτω υπαγε νιψαι εισ την κολυμβηθραν του σιλωαμ ο ερμηνευεται απεσταλμενοσ απηλθεν ουν και ενιψατο και ηλθεν βλεπων 
'''
"8" = '''
:sup:`8` οι ουν γειτονεσ και οι θεωρουντεσ αυτον το προτερον οτι τυφλοσ ην ελεγον ουχ ουτοσ εστιν ο καθημενοσ και προσαιτων 
'''
"9" = '''
:sup:`9` αλλοι ελεγον οτι ουτοσ εστιν αλλοι δε οτι ομοιοσ αυτω εστιν εκεινοσ ελεγεν οτι εγω ειμι 
'''
"10" = '''
:sup:`10` ελεγον ουν αυτω πωσ ανεωχθησαν σου οι οφθαλμοι 
'''
"11" = '''
:sup:`11` απεκριθη εκεινοσ και ειπεν ανθρωποσ λεγομενοσ ιησουσ πηλον εποιησεν και επεχρισεν μου τουσ οφθαλμουσ και ειπεν μοι υπαγε εισ την κολυμβηθραν του σιλωαμ και νιψαι απελθων δε και νιψαμενοσ ανεβλεψα 
'''
"12" = '''
:sup:`12` ειπον ουν αυτω που εστιν εκεινοσ λεγει ουκ οιδα 
'''
"13" = '''
:sup:`13` αγουσιν αυτον προσ τουσ φαρισαιουσ τον ποτε τυφλον 
'''
"14" = '''
:sup:`14` ην δε σαββατον οτε τον πηλον εποιησεν ο ιησουσ και ανεωξεν αυτου τουσ οφθαλμουσ 
'''
"15" = '''
:sup:`15` παλιν ουν ηρωτων αυτον και οι φαρισαιοι πωσ ανεβλεψεν ο δε ειπεν αυτοισ πηλον επεθηκεν μου επι τουσ οφθαλμουσ και ενιψαμην και βλεπω 
'''
"16" = '''
:sup:`16` ελεγον ουν εκ των φαρισαιων τινεσ ουτοσ ο ανθρωποσ ουκ εστιν παρα του θεου οτι το σαββατον ου τηρει αλλοι ελεγον πωσ δυναται ανθρωποσ αμαρτωλοσ τοιαυτα σημεια ποιειν και σχισμα ην εν αυτοισ 
'''
"17" = '''
:sup:`17` λεγουσιν τω τυφλω παλιν συ τι λεγεισ περι αυτου οτι ηνοιξεν σου τουσ οφθαλμουσ ο δε ειπεν οτι προφητησ εστιν 
'''
"18" = '''
:sup:`18` ουκ επιστευσαν ουν οι ιουδαιοι περι αυτου οτι τυφλοσ ην και ανεβλεψεν εωσ οτου εφωνησαν τουσ γονεισ αυτου του αναβλεψαντοσ 
'''
"19" = '''
:sup:`19` και ηρωτησαν αυτουσ λεγοντεσ ουτοσ εστιν ο υιοσ υμων ον υμεισ λεγετε οτι τυφλοσ εγεννηθη πωσ ουν αρτι βλεπει 
'''
"20" = '''
:sup:`20` απεκριθησαν δε αυτοισ οι γονεισ αυτου και ειπον οιδαμεν οτι ουτοσ εστιν ο υιοσ ημων και οτι τυφλοσ εγεννηθη 
'''
"21" = '''
:sup:`21` πωσ δε νυν βλεπει ουκ οιδαμεν η τισ ηνοιξεν αυτου τουσ οφθαλμουσ ημεισ ουκ οιδαμεν αυτοσ ηλικιαν εχει αυτον ερωτησατε αυτοσ περι εαυτου λαλησει 
'''
"22" = '''
:sup:`22` ταυτα ειπον οι γονεισ αυτου οτι εφοβουντο τουσ ιουδαιουσ ηδη γαρ συνετεθειντο οι ιουδαιοι ινα εαν τισ αυτον ομολογηση χριστον αποσυναγωγοσ γενηται 
'''
"23" = '''
:sup:`23` δια τουτο οι γονεισ αυτου ειπον οτι ηλικιαν εχει αυτον ερωτησατε 
'''
"24" = '''
:sup:`24` εφωνησαν ουν εκ δευτερου τον ανθρωπον οσ ην τυφλοσ και ειπον αυτω δοσ δοξαν τω θεω ημεισ οιδαμεν οτι ο ανθρωποσ ουτοσ αμαρτωλοσ εστιν 
'''
"25" = '''
:sup:`25` απεκριθη ουν εκεινοσ και ειπεν ει αμαρτωλοσ εστιν ουκ οιδα εν οιδα οτι τυφλοσ ων αρτι βλεπω 
'''
"26" = '''
:sup:`26` ειπον δε αυτω παλιν τι εποιησεν σοι πωσ ηνοιξεν σου τουσ οφθαλμουσ 
'''
"27" = '''
:sup:`27` απεκριθη αυτοισ ειπον υμιν ηδη και ουκ ηκουσατε τι παλιν θελετε ακουειν μη και υμεισ θελετε αυτου μαθηται γενεσθαι 
'''
"28" = '''
:sup:`28` ελοιδορησαν αυτον και ειπον συ ει μαθητησ εκεινου ημεισ δε του μωσεωσ εσμεν μαθηται 
'''
"29" = '''
:sup:`29` ημεισ οιδαμεν οτι μωση λελαληκεν ο θεοσ τουτον δε ουκ οιδαμεν ποθεν εστιν 
'''
"30" = '''
:sup:`30` απεκριθη ο ανθρωποσ και ειπεν αυτοισ εν γαρ τουτω θαυμαστον εστιν οτι υμεισ ουκ οιδατε ποθεν εστιν και ανεωξεν μου τουσ οφθαλμουσ 
'''
"31" = '''
:sup:`31` οιδαμεν δε οτι αμαρτωλων ο θεοσ ουκ ακουει αλλ εαν τισ θεοσεβησ η και το θελημα αυτου ποιη τουτου ακουει 
'''
"32" = '''
:sup:`32` εκ του αιωνοσ ουκ ηκουσθη οτι ηνοιξεν τισ οφθαλμουσ τυφλου γεγεννημενου 
'''
"33" = '''
:sup:`33` ει μη ην ουτοσ παρα θεου ουκ ηδυνατο ποιειν ουδεν 
'''
"34" = '''
:sup:`34` απεκριθησαν και ειπον αυτω εν αμαρτιαισ συ εγεννηθησ ολοσ και συ διδασκεισ ημασ και εξεβαλον αυτον εξω 
'''
"35" = '''
:sup:`35` ηκουσεν ο ιησουσ οτι εξεβαλον αυτον εξω και ευρων αυτον ειπεν αυτω συ πιστευεισ εισ τον υιον του θεου 
'''
"36" = '''
:sup:`36` απεκριθη εκεινοσ και ειπεν και τισ εστιν κυριε ινα πιστευσω εισ αυτον 
'''
"37" = '''
:sup:`37` ειπεν δε αυτω ο ιησουσ και εωρακασ αυτον και ο λαλων μετα σου εκεινοσ εστιν 
'''
"38" = '''
:sup:`38` ο δε εφη πιστευω κυριε και προσεκυνησεν αυτω 
'''
"39" = '''
:sup:`39` και ειπεν ο ιησουσ εισ κριμα εγω εισ τον κοσμον τουτον ηλθον ινα οι μη βλεποντεσ βλεπωσιν και οι βλεποντεσ τυφλοι γενωνται 
'''
"40" = '''
:sup:`40` και ηκουσαν εκ των φαρισαιων ταυτα οι οντεσ μετ αυτου και ειπον αυτω μη και ημεισ τυφλοι εσμεν 
'''
"41" = '''
:sup:`41` ειπεν αυτοισ ο ιησουσ ει τυφλοι ητε ουκ αν ειχετε αμαρτιαν νυν δε λεγετε οτι βλεπομεν η ουν αμαρτια υμων μενει 
'''
