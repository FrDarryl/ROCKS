[1]
"1" = '''
:sup:`1` ο πρεσβυτεροσ εκλεκτη κυρια και τοισ τεκνοισ αυτησ ουσ εγω αγαπω εν αληθεια και ουκ εγω μονοσ αλλα και παντεσ οι εγνωκοτεσ την αληθειαν 
'''
"2" = '''
:sup:`2` δια την αληθειαν την μενουσαν εν ημιν και μεθ ημων εσται εισ τον αιωνα 
'''
"3" = '''
:sup:`3` εσται μεθ ημων χαρισ ελεοσ ειρηνη παρα θεου πατροσ και παρα κυριου ιησου χριστου του υιου του πατροσ εν αληθεια και αγαπη 
'''
"4" = '''
:sup:`4` εχαρην λιαν οτι ευρηκα εκ των τεκνων σου περιπατουντασ εν αληθεια καθωσ εντολην ελαβομεν παρα του πατροσ 
'''
"5" = '''
:sup:`5` και νυν ερωτω σε κυρια ουχ ωσ εντολην γραφων σοι καινην αλλα ην ειχομεν απ αρχησ ινα αγαπωμεν αλληλουσ 
'''
"6" = '''
:sup:`6` και αυτη εστιν η αγαπη ινα περιπατωμεν κατα τασ εντολασ αυτου αυτη εστιν η εντολη καθωσ ηκουσατε απ αρχησ ινα εν αυτη περιπατητε 
'''
"7" = '''
:sup:`7` οτι πολλοι πλανοι εισηλθον εισ τον κοσμον οι μη ομολογουντεσ ιησουν χριστον ερχομενον εν σαρκι ουτοσ εστιν ο πλανοσ και ο αντιχριστοσ 
'''
"8" = '''
:sup:`8` βλεπετε εαυτουσ ινα μη απολεσωμεν α ειργασαμεθα αλλα μισθον πληρη απολαβωμεν 
'''
"9" = '''
:sup:`9` πασ ο παραβαινων και μη μενων εν τη διδαχη του χριστου θεον ουκ εχει ο μενων εν τη διδαχη του χριστου ουτοσ και τον πατερα και τον υιον εχει 
'''
"10" = '''
:sup:`10` ει τισ ερχεται προσ υμασ και ταυτην την διδαχην ου φερει μη λαμβανετε αυτον εισ οικιαν και χαιρειν αυτω μη λεγετε 
'''
"11" = '''
:sup:`11` ο γαρ λεγων αυτω χαιρειν κοινωνει τοισ εργοισ αυτου τοισ πονηροισ 
'''
"12" = '''
:sup:`12` πολλα εχων υμιν γραφειν ουκ εβουληθην δια χαρτου και μελανοσ αλλα ελπιζω ελθειν προσ υμασ και στομα προσ στομα λαλησαι ινα η χαρα ημων η πεπληρωμενη 
'''
"13" = '''
:sup:`13` ασπαζεται σε τα τεκνα τησ αδελφησ σου τησ εκλεκτησ αμην 
'''
