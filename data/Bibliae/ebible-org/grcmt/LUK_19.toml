[19]
"1" = '''
:sup:`1` και εισελθων διηρχετο την ιεριχω 
'''
"2" = '''
:sup:`2` και ιδου ανηρ ονοματι καλουμενοσ ζακχαιοσ και αυτοσ ην αρχιτελωνησ και ουτοσ ην πλουσιοσ 
'''
"3" = '''
:sup:`3` και εζητει ιδειν τον ιησουν τισ εστιν και ουκ ηδυνατο απο του οχλου οτι τη ηλικια μικροσ ην 
'''
"4" = '''
:sup:`4` και προδραμων εμπροσθεν ανεβη επι συκομωραιαν ινα ιδη αυτον οτι εκεινησ εμελλεν διερχεσθαι 
'''
"5" = '''
:sup:`5` και ωσ ηλθεν επι τον τοπον αναβλεψασ ο ιησουσ ειδεν αυτον και ειπεν προσ αυτον ζακχαιε σπευσασ καταβηθι σημερον γαρ εν τω οικω σου δει με μειναι 
'''
"6" = '''
:sup:`6` και σπευσασ κατεβη και υπεδεξατο αυτον χαιρων 
'''
"7" = '''
:sup:`7` και ιδοντεσ παντεσ διεγογγυζον λεγοντεσ οτι παρα αμαρτωλω ανδρι εισηλθεν καταλυσαι 
'''
"8" = '''
:sup:`8` σταθεισ δε ζακχαιοσ ειπεν προσ τον κυριον ιδου τα ημιση των υπαρχοντων μου κυριε διδωμι τοισ πτωχοισ και ει τινοσ τι εσυκοφαντησα αποδιδωμι τετραπλουν 
'''
"9" = '''
:sup:`9` ειπεν δε προσ αυτον ο ιησουσ οτι σημερον σωτηρια τω οικω τουτω εγενετο καθοτι και αυτοσ υιοσ αβρααμ εστιν 
'''
"10" = '''
:sup:`10` ηλθεν γαρ ο υιοσ του ανθρωπου ζητησαι και σωσαι το απολωλοσ 
'''
"11" = '''
:sup:`11` ακουοντων δε αυτων ταυτα προσθεισ ειπεν παραβολην δια το εγγυσ αυτον ειναι ιερουσαλημ και δοκειν αυτουσ οτι παραχρημα μελλει η βασιλεια του θεου αναφαινεσθαι 
'''
"12" = '''
:sup:`12` ειπεν ουν ανθρωποσ τισ ευγενησ επορευθη εισ χωραν μακραν λαβειν εαυτω βασιλειαν και υποστρεψαι 
'''
"13" = '''
:sup:`13` καλεσασ δε δεκα δουλουσ εαυτου εδωκεν αυτοισ δεκα μνασ και ειπεν προσ αυτουσ πραγματευσασθε εωσ ερχομαι 
'''
"14" = '''
:sup:`14` οι δε πολιται αυτου εμισουν αυτον και απεστειλαν πρεσβειαν οπισω αυτου λεγοντεσ ου θελομεν τουτον βασιλευσαι εφ ημασ 
'''
"15" = '''
:sup:`15` και εγενετο εν τω επανελθειν αυτον λαβοντα την βασιλειαν και ειπεν φωνηθηναι αυτω τουσ δουλουσ τουτουσ οισ εδωκεν το αργυριον ινα γνω τισ τι διεπραγματευσατο 
'''
"16" = '''
:sup:`16` παρεγενετο δε ο πρωτοσ λεγων κυριε η μνα σου προσειργασατο δεκα μνασ 
'''
"17" = '''
:sup:`17` και ειπεν αυτω ευ αγαθε δουλε οτι εν ελαχιστω πιστοσ εγενου ισθι εξουσιαν εχων επανω δεκα πολεων 
'''
"18" = '''
:sup:`18` και ηλθεν ο δευτεροσ λεγων κυριε η μνα σου εποιησεν πεντε μνασ 
'''
"19" = '''
:sup:`19` ειπεν δε και τουτω και συ γινου επανω πεντε πολεων 
'''
"20" = '''
:sup:`20` και ετεροσ ηλθεν λεγων κυριε ιδου η μνα σου ην ειχον αποκειμενην εν σουδαριω 
'''
"21" = '''
:sup:`21` εφοβουμην γαρ σε οτι ανθρωποσ αυστηροσ ει αιρεισ ο ουκ εθηκασ και θεριζεισ ο ουκ εσπειρασ 
'''
"22" = '''
:sup:`22` λεγει δε αυτω εκ του στοματοσ σου κρινω σε πονηρε δουλε ηδεισ οτι εγω ανθρωποσ αυστηροσ ειμι αιρων ο ουκ εθηκα και θεριζων ο ουκ εσπειρα 
'''
"23" = '''
:sup:`23` και δια τι ουκ εδωκασ το αργυριον μου επι τραπεζαν και εγω ελθων συν τοκω αν επραξα αυτο 
'''
"24" = '''
:sup:`24` και τοισ παρεστωσιν ειπεν αρατε απ αυτου την μναν και δοτε τω τασ δεκα μνασ εχοντι 
'''
"25" = '''
:sup:`25` και ειπον αυτω κυριε εχει δεκα μνασ 
'''
"26" = '''
:sup:`26` λεγω γαρ υμιν οτι παντι τω εχοντι δοθησεται απο δε του μη εχοντοσ και ο εχει αρθησεται απ αυτου 
'''
"27" = '''
:sup:`27` πλην τουσ εχθρουσ μου εκεινουσ τουσ μη θελησαντασ με βασιλευσαι επ αυτουσ αγαγετε ωδε και κατασφαξατε εμπροσθεν μου 
'''
"28" = '''
:sup:`28` και ειπων ταυτα επορευετο εμπροσθεν αναβαινων εισ ιεροσολυμα 
'''
"29" = '''
:sup:`29` και εγενετο ωσ ηγγισεν εισ βηθσφαγη και βηθανιαν προσ το οροσ το καλουμενον ελαιων απεστειλεν δυο των μαθητων αυτου 
'''
"30" = '''
:sup:`30` ειπων υπαγετε εισ την κατεναντι κωμην εν η εισπορευομενοι ευρησετε πωλον δεδεμενον εφ ον ουδεισ πωποτε ανθρωπων εκαθισεν λυσαντεσ αυτον αγαγετε 
'''
"31" = '''
:sup:`31` και εαν τισ υμασ ερωτα δια τι λυετε ουτωσ ερειτε αυτω οτι ο κυριοσ αυτου χρειαν εχει 
'''
"32" = '''
:sup:`32` απελθοντεσ δε οι απεσταλμενοι ευρον καθωσ ειπεν αυτοισ 
'''
"33" = '''
:sup:`33` λυοντων δε αυτων τον πωλον ειπον οι κυριοι αυτου προσ αυτουσ τι λυετε τον πωλον 
'''
"34" = '''
:sup:`34` οι δε ειπον ο κυριοσ αυτου χρειαν εχει 
'''
"35" = '''
:sup:`35` και ηγαγον αυτον προσ τον ιησουν και επιρριψαντεσ εαυτων τα ιματια επι τον πωλον επεβιβασαν τον ιησουν 
'''
"36" = '''
:sup:`36` πορευομενου δε αυτου υπεστρωννυον τα ιματια αυτων εν τη οδω 
'''
"37" = '''
:sup:`37` εγγιζοντοσ δε αυτου ηδη προσ τη καταβασει του ορουσ των ελαιων ηρξαντο απαν το πληθοσ των μαθητων χαιροντεσ αινειν τον θεον φωνη μεγαλη περι πασων ων ειδον δυναμεων 
'''
"38" = '''
:sup:`38` λεγοντεσ ευλογημενοσ ο ερχομενοσ βασιλευσ εν ονοματι κυριου ειρηνη εν ουρανω και δοξα εν υψιστοισ 
'''
"39" = '''
:sup:`39` και τινεσ των φαρισαιων απο του οχλου ειπον προσ αυτον διδασκαλε επιτιμησον τοισ μαθηταισ σου 
'''
"40" = '''
:sup:`40` και αποκριθεισ ειπεν αυτοισ λεγω υμιν οτι εαν ουτοι σιωπησωσιν οι λιθοι κεκραξονται 
'''
"41" = '''
:sup:`41` και ωσ ηγγισεν ιδων την πολιν εκλαυσεν επ αυτη 
'''
"42" = '''
:sup:`42` λεγων οτι ει εγνωσ και συ και γε εν τη ημερα σου ταυτη τα προσ ειρηνην σου νυν δε εκρυβη απο οφθαλμων σου 
'''
"43" = '''
:sup:`43` οτι ηξουσιν ημεραι επι σε και περιβαλουσιν οι εχθροι σου χαρακα σοι και περικυκλωσουσιν σε και συνεξουσιν σε παντοθεν 
'''
"44" = '''
:sup:`44` και εδαφιουσιν σε και τα τεκνα σου εν σοι και ουκ αφησουσιν εν σοι λιθον επι λιθω ανθ ων ουκ εγνωσ τον καιρον τησ επισκοπησ σου 
'''
"45" = '''
:sup:`45` και εισελθων εισ το ιερον ηρξατο εκβαλλειν τουσ πωλουντασ εν αυτω και αγοραζοντασ 
'''
"46" = '''
:sup:`46` λεγων αυτοισ γεγραπται ο οικοσ μου οικοσ προσευχησ εστιν υμεισ δε αυτον εποιησατε σπηλαιον ληστων 
'''
"47" = '''
:sup:`47` και ην διδασκων το καθ ημεραν εν τω ιερω οι δε αρχιερεισ και οι γραμματεισ εζητουν αυτον απολεσαι και οι πρωτοι του λαου 
'''
"48" = '''
:sup:`48` και ουχ ευρισκον το τι ποιησωσιν ο λαοσ γαρ απασ εξεκρεματο αυτου ακουων 
'''
