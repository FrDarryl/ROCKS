[6]
"1" = '''
:sup:`1` τα τεκνα υπακουετε τοισ γονευσιν υμων εν κυριω τουτο γαρ εστιν δικαιον 
'''
"2" = '''
:sup:`2` τιμα τον πατερα σου και την μητερα ητισ εστιν εντολη πρωτη εν επαγγελια 
'''
"3" = '''
:sup:`3` ινα ευ σοι γενηται και εση μακροχρονιοσ επι τησ γησ 
'''
"4" = '''
:sup:`4` και οι πατερεσ μη παροργιζετε τα τεκνα υμων αλλ εκτρεφετε αυτα εν παιδεια και νουθεσια κυριου 
'''
"5" = '''
:sup:`5` οι δουλοι υπακουετε τοισ κυριοισ κατα σαρκα μετα φοβου και τρομου εν απλοτητι τησ καρδιασ υμων ωσ τω χριστω 
'''
"6" = '''
:sup:`6` μη κατ οφθαλμοδουλειαν ωσ ανθρωπαρεσκοι αλλ ωσ δουλοι του χριστου ποιουντεσ το θελημα του θεου εκ ψυχησ 
'''
"7" = '''
:sup:`7` μετ ευνοιασ δουλευοντεσ ωσ τω κυριω και ουκ ανθρωποισ 
'''
"8" = '''
:sup:`8` ειδοτεσ οτι ο εαν τι εκαστοσ ποιηση αγαθον τουτο κομιειται παρα του κυριου ειτε δουλοσ ειτε ελευθεροσ 
'''
"9" = '''
:sup:`9` και οι κυριοι τα αυτα ποιειτε προσ αυτουσ ανιεντεσ την απειλην ειδοτεσ οτι και υμων αυτων ο κυριοσ εστιν εν ουρανοισ και προσωποληψια ουκ εστιν παρ αυτω 
'''
"10" = '''
:sup:`10` το λοιπον αδελφοι μου ενδυναμουσθε εν κυριω και εν τω κρατει τησ ισχυοσ αυτου 
'''
"11" = '''
:sup:`11` ενδυσασθε την πανοπλιαν του θεου προσ το δυνασθαι υμασ στηναι προσ τασ μεθοδειασ του διαβολου 
'''
"12" = '''
:sup:`12` οτι ουκ εστιν ημιν η παλη προσ αιμα και σαρκα αλλα προσ τασ αρχασ προσ τασ εξουσιασ προσ τουσ κοσμοκρατορασ του σκοτουσ του αιωνοσ τουτου προσ τα πνευματικα τησ πονηριασ εν τοισ επουρανιοισ 
'''
"13" = '''
:sup:`13` δια τουτο αναλαβετε την πανοπλιαν του θεου ινα δυνηθητε αντιστηναι εν τη ημερα τη πονηρα και απαντα κατεργασαμενοι στηναι 
'''
"14" = '''
:sup:`14` στητε ουν περιζωσαμενοι την οσφυν υμων εν αληθεια και ενδυσαμενοι τον θωρακα τησ δικαιοσυνησ 
'''
"15" = '''
:sup:`15` και υποδησαμενοι τουσ ποδασ εν ετοιμασια του ευαγγελιου τησ ειρηνησ 
'''
"16" = '''
:sup:`16` επι πασιν αναλαβοντεσ τον θυρεον τησ πιστεωσ εν ω δυνησεσθε παντα τα βελη του πονηρου τα πεπυρωμενα σβεσαι 
'''
"17" = '''
:sup:`17` και την περικεφαλαιαν του σωτηριου δεξασθαι και την μαχαιραν του πνευματοσ ο εστιν ρημα θεου 
'''
"18" = '''
:sup:`18` δια πασησ προσευχησ και δεησεωσ προσευχομενοι εν παντι καιρω εν πνευματι και εισ αυτο τουτο αγρυπνουντεσ εν παση προσκαρτερησει και δεησει περι παντων των αγιων 
'''
"19" = '''
:sup:`19` και υπερ εμου ινα μοι δοθη λογοσ εν ανοιξει του στοματοσ μου εν παρρησια γνωρισαι το μυστηριον του ευαγγελιου 
'''
"20" = '''
:sup:`20` υπερ ου πρεσβευω εν αλυσει ινα εν αυτω παρρησιασωμαι ωσ δει με λαλησαι 
'''
"21" = '''
:sup:`21` ινα δε ειδητε και υμεισ τα κατ εμε τι πρασσω παντα υμιν γνωρισει τυχικοσ ο αγαπητοσ αδελφοσ και πιστοσ διακονοσ εν κυριω 
'''
"22" = '''
:sup:`22` ον επεμψα προσ υμασ εισ αυτο τουτο ινα γνωτε τα περι ημων και παρακαλεση τασ καρδιασ υμων 
'''
"23" = '''
:sup:`23` ειρηνη τοισ αδελφοισ και αγαπη μετα πιστεωσ απο θεου πατροσ και κυριου ιησου χριστου 
'''
"24" = '''
:sup:`24` η χαρισ μετα παντων των αγαπωντων τον κυριον ημων ιησουν χριστον εν αφθαρσια αμην 
'''
