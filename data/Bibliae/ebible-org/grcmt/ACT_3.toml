[3]
"1" = '''
:sup:`1` επι το αυτο δε πετροσ και ιωαννησ ανεβαινον εισ το ιερον επι την ωραν τησ προσευχησ την ενατην 
'''
"2" = '''
:sup:`2` και τισ ανηρ χωλοσ εκ κοιλιασ μητροσ αυτου υπαρχων εβασταζετο ον ετιθουν καθ ημεραν προσ την θυραν του ιερου την λεγομενην ωραιαν του αιτειν ελεημοσυνην παρα των εισπορευομενων εισ το ιερον 
'''
"3" = '''
:sup:`3` οσ ιδων πετρον και ιωαννην μελλοντασ εισιεναι εισ το ιερον ηρωτα ελεημοσυνην 
'''
"4" = '''
:sup:`4` ατενισασ δε πετροσ εισ αυτον συν τω ιωαννη ειπεν βλεψον εισ ημασ 
'''
"5" = '''
:sup:`5` ο δε επειχεν αυτοισ προσδοκων τι παρ αυτων λαβειν 
'''
"6" = '''
:sup:`6` ειπεν δε πετροσ αργυριον και χρυσιον ουχ υπαρχει μοι ο δε εχω τουτο σοι διδωμι εν τω ονοματι ιησου χριστου του ναζωραιου εγειραι και περιπατει 
'''
"7" = '''
:sup:`7` και πιασασ αυτον τησ δεξιασ χειροσ ηγειρεν παραχρημα δε εστερεωθησαν αυτου αι βασεισ και τα σφυρα 
'''
"8" = '''
:sup:`8` και εξαλλομενοσ εστη και περιεπατει και εισηλθεν συν αυτοισ εισ το ιερον περιπατων και αλλομενοσ και αινων τον θεον 
'''
"9" = '''
:sup:`9` και ειδεν αυτον πασ ο λαοσ περιπατουντα και αινουντα τον θεον 
'''
"10" = '''
:sup:`10` επεγινωσκον τε αυτον οτι ουτοσ ην ο προσ την ελεημοσυνην καθημενοσ επι τη ωραια πυλη του ιερου και επλησθησαν θαμβουσ και εκστασεωσ επι τω συμβεβηκοτι αυτω 
'''
"11" = '''
:sup:`11` κρατουντοσ δε του ιαθεντοσ χωλου τον πετρον και ιωαννην συνεδραμεν προσ αυτουσ πασ ο λαοσ επι τη στοα τη καλουμενη σολομωντοσ εκθαμβοι 
'''
"12" = '''
:sup:`12` ιδων δε πετροσ απεκρινατο προσ τον λαον ανδρεσ ισραηλιται τι θαυμαζετε επι τουτω η ημιν τι ατενιζετε ωσ ιδια δυναμει η ευσεβεια πεποιηκοσιν του περιπατειν αυτον 
'''
"13" = '''
:sup:`13` ο θεοσ αβρααμ και ισαακ και ιακωβ ο θεοσ των πατερων ημων εδοξασεν τον παιδα αυτου ιησουν ον υμεισ μεν παρεδωκατε και ηρνησασθε αυτον κατα προσωπον πιλατου κριναντοσ εκεινου απολυειν 
'''
"14" = '''
:sup:`14` υμεισ δε τον αγιον και δικαιον ηρνησασθε και ητησασθε ανδρα φονεα χαρισθηναι υμιν 
'''
"15" = '''
:sup:`15` τον δε αρχηγον τησ ζωησ απεκτεινατε ον ο θεοσ ηγειρεν εκ νεκρων ου ημεισ μαρτυρεσ εσμεν 
'''
"16" = '''
:sup:`16` και επι τη πιστει του ονοματοσ αυτου τουτον ον θεωρειτε και οιδατε εστερεωσεν το ονομα αυτου και η πιστισ η δι αυτου εδωκεν αυτω την ολοκληριαν ταυτην απεναντι παντων υμων 
'''
"17" = '''
:sup:`17` και νυν αδελφοι οιδα οτι κατα αγνοιαν επραξατε ωσπερ και οι αρχοντεσ υμων 
'''
"18" = '''
:sup:`18` ο δε θεοσ α προκατηγγειλεν δια στοματοσ παντων των προφητων αυτου παθειν τον χριστον επληρωσεν ουτωσ 
'''
"19" = '''
:sup:`19` μετανοησατε ουν και επιστρεψατε εισ το εξαλειφθηναι υμων τασ αμαρτιασ οπωσ αν ελθωσιν καιροι αναψυξεωσ απο προσωπου του κυριου 
'''
"20" = '''
:sup:`20` και αποστειλη τον προκεχειρισμενον υμιν χριστον ιησουν 
'''
"21" = '''
:sup:`21` ον δει ουρανον μεν δεξασθαι αχρι χρονων αποκαταστασεωσ παντων ων ελαλησεν ο θεοσ δια στοματοσ παντων των αγιων αυτου προφητων απ αιωνοσ 
'''
"22" = '''
:sup:`22` μωσησ μεν γαρ προσ τουσ πατερασ ειπεν οτι προφητην υμιν αναστησει κυριοσ ο θεοσ ημων εκ των αδελφων υμων ωσ εμε αυτου ακουσεσθε κατα παντα οσα αν λαληση προσ υμασ 
'''
"23" = '''
:sup:`23` εσται δε πασα ψυχη ητισ εαν μη ακουση του προφητου εκεινου εξολοθρευθησεται εκ του λαου 
'''
"24" = '''
:sup:`24` και παντεσ δε οι προφηται απο σαμουηλ και των καθεξησ οσοι ελαλησαν και κατηγγειλαν τασ ημερασ ταυτασ 
'''
"25" = '''
:sup:`25` υμεισ εστε υιοι των προφητων και τησ διαθηκησ ησ διεθετο ο θεοσ προσ τουσ πατερασ ημων λεγων προσ αβρααμ και εν τω σπερματι σου ενευλογηθησονται πασαι αι πατριαι τησ γησ 
'''
"26" = '''
:sup:`26` υμιν πρωτον ο θεοσ αναστησασ τον παιδα αυτου ιησουν απεστειλεν αυτον ευλογουντα υμασ εν τω αποστρεφειν εκαστον απο των πονηριων υμων 
'''
