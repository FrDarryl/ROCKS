[4]
"1" = '''
:sup:`1` αγαπητοι μη παντι πνευματι πιστευετε αλλα δοκιμαζετε τα πνευματα ει εκ του θεου εστιν οτι πολλοι ψευδοπροφηται εξεληλυθασιν εισ τον κοσμον 
'''
"2" = '''
:sup:`2` εν τουτω γινωσκεται το πνευμα του θεου παν πνευμα ο ομολογει ιησουν χριστον εν σαρκι εληλυθοτα εκ του θεου εστιν 
'''
"3" = '''
:sup:`3` και παν πνευμα ο μη ομολογει ιησουν χριστον εν σαρκι εληλυθοτα εκ του θεου ουκ εστιν και τουτο εστιν το του αντιχριστου ο ακηκοατε οτι ερχεται και νυν εν τω κοσμω εστιν ηδη 
'''
"4" = '''
:sup:`4` υμεισ εκ του θεου εστε τεκνια και νενικηκατε αυτουσ οτι μειζων εστιν ο εν υμιν η ο εν τω κοσμω 
'''
"5" = '''
:sup:`5` αυτοι εκ του κοσμου εισιν δια τουτο εκ του κοσμου λαλουσιν και ο κοσμοσ αυτων ακουει 
'''
"6" = '''
:sup:`6` ημεισ εκ του θεου εσμεν ο γινωσκων τον θεον ακουει ημων οσ ουκ εστιν εκ του θεου ουκ ακουει ημων εκ τουτου γινωσκομεν το πνευμα τησ αληθειασ και το πνευμα τησ πλανησ 
'''
"7" = '''
:sup:`7` αγαπητοι αγαπωμεν αλληλουσ οτι η αγαπη εκ του θεου εστιν και πασ ο αγαπων εκ του θεου γεγεννηται και γινωσκει τον θεον 
'''
"8" = '''
:sup:`8` ο μη αγαπων ουκ εγνω τον θεον οτι ο θεοσ αγαπη εστιν 
'''
"9" = '''
:sup:`9` εν τουτω εφανερωθη η αγαπη του θεου εν ημιν οτι τον υιον αυτου τον μονογενη απεσταλκεν ο θεοσ εισ τον κοσμον ινα ζησωμεν δι αυτου 
'''
"10" = '''
:sup:`10` εν τουτω εστιν η αγαπη ουχ οτι ημεισ ηγαπησαμεν τον θεον αλλ οτι αυτοσ ηγαπησεν ημασ και απεστειλεν τον υιον αυτου ιλασμον περι των αμαρτιων ημων 
'''
"11" = '''
:sup:`11` αγαπητοι ει ουτωσ ο θεοσ ηγαπησεν ημασ και ημεισ οφειλομεν αλληλουσ αγαπαν 
'''
"12" = '''
:sup:`12` θεον ουδεισ πωποτε τεθεαται εαν αγαπωμεν αλληλουσ ο θεοσ εν ημιν μενει και η αγαπη αυτου τετελειωμενη εστιν εν ημιν 
'''
"13" = '''
:sup:`13` εν τουτω γινωσκομεν οτι εν αυτω μενομεν και αυτοσ εν ημιν οτι εκ του πνευματοσ αυτου δεδωκεν ημιν 
'''
"14" = '''
:sup:`14` και ημεισ τεθεαμεθα και μαρτυρουμεν οτι ο πατηρ απεσταλκεν τον υιον σωτηρα του κοσμου 
'''
"15" = '''
:sup:`15` οσ αν ομολογηση οτι ιησουσ εστιν ο υιοσ του θεου ο θεοσ εν αυτω μενει και αυτοσ εν τω θεω 
'''
"16" = '''
:sup:`16` και ημεισ εγνωκαμεν και πεπιστευκαμεν την αγαπην ην εχει ο θεοσ εν ημιν ο θεοσ αγαπη εστιν και ο μενων εν τη αγαπη εν τω θεω μενει και ο θεοσ εν αυτω μενει 
'''
"17" = '''
:sup:`17` εν τουτω τετελειωται η αγαπη μεθ ημων ινα παρρησιαν εχωμεν εν τη ημερα τησ κρισεωσ οτι καθωσ εκεινοσ εστιν και ημεισ εσμεν εν τω κοσμω τουτω 
'''
"18" = '''
:sup:`18` φοβοσ ουκ εστιν εν τη αγαπη αλλ η τελεια αγαπη εξω βαλλει τον φοβον οτι ο φοβοσ κολασιν εχει ο δε φοβουμενοσ ου τετελειωται εν τη αγαπη 
'''
"19" = '''
:sup:`19` ημεισ αγαπωμεν αυτον οτι αυτοσ πρωτοσ ηγαπησεν ημασ 
'''
"20" = '''
:sup:`20` εαν τισ ειπη οτι αγαπω τον θεον και τον αδελφον αυτου μιση ψευστησ εστιν ο γαρ μη αγαπων τον αδελφον αυτου ον εωρακεν τον θεον ον ουχ εωρακεν πωσ δυναται αγαπαν 
'''
"21" = '''
:sup:`21` και ταυτην την εντολην εχομεν απ αυτου ινα ο αγαπων τον θεον αγαπα και τον αδελφον αυτου 
'''
