[11]
"1" = '''
:sup:`1` λεγω ουν μη απωσατο ο θεοσ τον λαον αυτου μη γενοιτο και γαρ εγω ισραηλιτησ ειμι εκ σπερματοσ αβρααμ φυλησ βενιαμιν 
'''
"2" = '''
:sup:`2` ουκ απωσατο ο θεοσ τον λαον αυτου ον προεγνω η ουκ οιδατε εν ηλια τι λεγει η γραφη ωσ εντυγχανει τω θεω κατα του ισραηλ λεγων 
'''
"3" = '''
:sup:`3` κυριε τουσ προφητασ σου απεκτειναν και τα θυσιαστηρια σου κατεσκαψαν καγω υπελειφθην μονοσ και ζητουσιν την ψυχην μου 
'''
"4" = '''
:sup:`4` αλλα τι λεγει αυτω ο χρηματισμοσ κατελιπον εμαυτω επτακισχιλιουσ ανδρασ οιτινεσ ουκ εκαμψαν γονυ τη βααλ 
'''
"5" = '''
:sup:`5` ουτωσ ουν και εν τω νυν καιρω λειμμα κατ εκλογην χαριτοσ γεγονεν 
'''
"6" = '''
:sup:`6` ει δε χαριτι ουκετι εξ εργων επει η χαρισ ουκετι γινεται χαρισ ει δε εξ εργων ουκετι εστιν χαρισ επει το εργον ουκετι εστιν εργον 
'''
"7" = '''
:sup:`7` τι ουν ο επιζητει ισραηλ τουτο ουκ επετυχεν η δε εκλογη επετυχεν οι δε λοιποι επωρωθησαν 
'''
"8" = '''
:sup:`8` καθωσ γεγραπται εδωκεν αυτοισ ο θεοσ πνευμα κατανυξεωσ οφθαλμουσ του μη βλεπειν και ωτα του μη ακουειν εωσ τησ σημερον ημερασ 
'''
"9" = '''
:sup:`9` και δαυιδ λεγει γενηθητω η τραπεζα αυτων εισ παγιδα και εισ θηραν και εισ σκανδαλον και εισ ανταποδομα αυτοισ 
'''
"10" = '''
:sup:`10` σκοτισθητωσαν οι οφθαλμοι αυτων του μη βλεπειν και τον νωτον αυτων δια παντοσ συγκαμψον 
'''
"11" = '''
:sup:`11` λεγω ουν μη επταισαν ινα πεσωσιν μη γενοιτο αλλα τω αυτων παραπτωματι η σωτηρια τοισ εθνεσιν εισ το παραζηλωσαι αυτουσ 
'''
"12" = '''
:sup:`12` ει δε το παραπτωμα αυτων πλουτοσ κοσμου και το ηττημα αυτων πλουτοσ εθνων ποσω μαλλον το πληρωμα αυτων 
'''
"13" = '''
:sup:`13` υμιν γαρ λεγω τοισ εθνεσιν εφ οσον μεν ειμι εγω εθνων αποστολοσ την διακονιαν μου δοξαζω 
'''
"14" = '''
:sup:`14` ει πωσ παραζηλωσω μου την σαρκα και σωσω τινασ εξ αυτων 
'''
"15" = '''
:sup:`15` ει γαρ η αποβολη αυτων καταλλαγη κοσμου τισ η προσληψισ ει μη ζωη εκ νεκρων 
'''
"16" = '''
:sup:`16` ει δε η απαρχη αγια και το φυραμα και ει η ριζα αγια και οι κλαδοι 
'''
"17" = '''
:sup:`17` ει δε τινεσ των κλαδων εξεκλασθησαν συ δε αγριελαιοσ ων ενεκεντρισθησ εν αυτοισ και συγκοινωνοσ τησ ριζησ και τησ πιοτητοσ τησ ελαιασ εγενου 
'''
"18" = '''
:sup:`18` μη κατακαυχω των κλαδων ει δε κατακαυχασαι ου συ την ριζαν βασταζεισ αλλ η ριζα σε 
'''
"19" = '''
:sup:`19` ερεισ ουν εξεκλασθησαν κλαδοι ινα εγω εγκεντρισθω 
'''
"20" = '''
:sup:`20` καλωσ τη απιστια εξεκλασθησαν συ δε τη πιστει εστηκασ μη υψηλοφρονει αλλα φοβου 
'''
"21" = '''
:sup:`21` ει γαρ ο θεοσ των κατα φυσιν κλαδων ουκ εφεισατο μηπωσ ουδε σου φεισεται 
'''
"22" = '''
:sup:`22` ιδε ουν χρηστοτητα και αποτομιαν θεου επι μεν τουσ πεσοντασ αποτομιαν επι δε σε χρηστοτητα εαν επιμεινησ τη χρηστοτητι επει και συ εκκοπηση 
'''
"23" = '''
:sup:`23` και εκεινοι δε εαν μη επιμεινωσιν τη απιστια εγκεντρισθησονται δυνατοσ γαρ ο θεοσ εστιν παλιν εγκεντρισαι αυτουσ 
'''
"24" = '''
:sup:`24` ει γαρ συ εκ τησ κατα φυσιν εξεκοπησ αγριελαιου και παρα φυσιν ενεκεντρισθησ εισ καλλιελαιον ποσω μαλλον ουτοι οι κατα φυσιν εγκεντρισθησονται τη ιδια ελαια 
'''
"25" = '''
:sup:`25` ου γαρ θελω υμασ αγνοειν αδελφοι το μυστηριον τουτο ινα μη ητε παρ εαυτοισ φρονιμοι οτι πωρωσισ απο μερουσ τω ισραηλ γεγονεν αχρι ου το πληρωμα των εθνων εισελθη 
'''
"26" = '''
:sup:`26` και ουτωσ πασ ισραηλ σωθησεται καθωσ γεγραπται ηξει εκ σιων ο ρυομενοσ και αποστρεψει ασεβειασ απο ιακωβ 
'''
"27" = '''
:sup:`27` και αυτη αυτοισ η παρ εμου διαθηκη οταν αφελωμαι τασ αμαρτιασ αυτων 
'''
"28" = '''
:sup:`28` κατα μεν το ευαγγελιον εχθροι δι υμασ κατα δε την εκλογην αγαπητοι δια τουσ πατερασ 
'''
"29" = '''
:sup:`29` αμεταμελητα γαρ τα χαρισματα και η κλησισ του θεου 
'''
"30" = '''
:sup:`30` ωσπερ γαρ και υμεισ ποτε ηπειθησατε τω θεω νυν δε ηλεηθητε τη τουτων απειθεια 
'''
"31" = '''
:sup:`31` ουτωσ και ουτοι νυν ηπειθησαν τω υμετερω ελεει ινα και αυτοι ελεηθωσιν 
'''
"32" = '''
:sup:`32` συνεκλεισεν γαρ ο θεοσ τουσ παντασ εισ απειθειαν ινα τουσ παντασ ελεηση 
'''
"33" = '''
:sup:`33` ω βαθοσ πλουτου και σοφιασ και γνωσεωσ θεου ωσ ανεξερευνητα τα κριματα αυτου και ανεξιχνιαστοι αι οδοι αυτου 
'''
"34" = '''
:sup:`34` τισ γαρ εγνω νουν κυριου η τισ συμβουλοσ αυτου εγενετο 
'''
"35" = '''
:sup:`35` η τισ προεδωκεν αυτω και ανταποδοθησεται αυτω 
'''
"36" = '''
:sup:`36` οτι εξ αυτου και δι αυτου και εισ αυτον τα παντα αυτω η δοξα εισ τουσ αιωνασ αμην 
'''
