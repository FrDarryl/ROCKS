[5]
"1" = '''
:sup:`1` εγενετο δε εν τω τον οχλον επικεισθαι αυτω του ακουειν τον λογον του θεου και αυτοσ ην εστωσ παρα την λιμνην γεννησαρετ 
'''
"2" = '''
:sup:`2` και ειδεν δυο πλοια εστωτα παρα την λιμνην οι δε αλιεισ αποβαντεσ απ αυτων απεπλυναν τα δικτυα 
'''
"3" = '''
:sup:`3` εμβασ δε εισ εν των πλοιων ο ην του σιμωνοσ ηρωτησεν αυτον απο τησ γησ επαναγαγειν ολιγον και καθισασ εδιδασκεν εκ του πλοιου τουσ οχλουσ 
'''
"4" = '''
:sup:`4` ωσ δε επαυσατο λαλων ειπεν προσ τον σιμωνα επαναγαγε εισ το βαθοσ και χαλασατε τα δικτυα υμων εισ αγραν 
'''
"5" = '''
:sup:`5` και αποκριθεισ ο σιμων ειπεν αυτω επιστατα δι ολησ τησ νυκτοσ κοπιασαντεσ ουδεν ελαβομεν επι δε τω ρηματι σου χαλασω το δικτυον 
'''
"6" = '''
:sup:`6` και τουτο ποιησαντεσ συνεκλεισαν πληθοσ ιχθυων πολυ διερρηγνυτο δε το δικτυον αυτων 
'''
"7" = '''
:sup:`7` και κατενευσαν τοισ μετοχοισ τοισ εν τω ετερω πλοιω του ελθοντασ συλλαβεσθαι αυτοισ και ηλθον και επλησαν αμφοτερα τα πλοια ωστε βυθιζεσθαι αυτα 
'''
"8" = '''
:sup:`8` ιδων δε σιμων πετροσ προσεπεσεν τοισ γονασιν ιησου λεγων εξελθε απ εμου οτι ανηρ αμαρτωλοσ ειμι κυριε 
'''
"9" = '''
:sup:`9` θαμβοσ γαρ περιεσχεν αυτον και παντασ τουσ συν αυτω επι τη αγρα των ιχθυων η συνελαβον 
'''
"10" = '''
:sup:`10` ομοιωσ δε και ιακωβον και ιωαννην υιουσ ζεβεδαιου οι ησαν κοινωνοι τω σιμωνι και ειπεν προσ τον σιμωνα ο ιησουσ μη φοβου απο του νυν ανθρωπουσ εση ζωγρων 
'''
"11" = '''
:sup:`11` και καταγαγοντεσ τα πλοια επι την γην αφεντεσ απαντα ηκολουθησαν αυτω 
'''
"12" = '''
:sup:`12` και εγενετο εν τω ειναι αυτον εν μια των πολεων και ιδου ανηρ πληρησ λεπρασ και ιδων τον ιησουν πεσων επι προσωπον εδεηθη αυτου λεγων κυριε εαν θελησ δυνασαι με καθαρισαι 
'''
"13" = '''
:sup:`13` και εκτεινασ την χειρα ηψατο αυτου ειπων θελω καθαρισθητι και ευθεωσ η λεπρα απηλθεν απ αυτου 
'''
"14" = '''
:sup:`14` και αυτοσ παρηγγειλεν αυτω μηδενι ειπειν αλλα απελθων δειξον σεαυτον τω ιερει και προσενεγκε περι του καθαρισμου σου καθωσ προσεταξεν μωσησ εισ μαρτυριον αυτοισ 
'''
"15" = '''
:sup:`15` διηρχετο δε μαλλον ο λογοσ περι αυτου και συνηρχοντο οχλοι πολλοι ακουειν και θεραπευεσθαι υπ αυτου απο των ασθενειων αυτων 
'''
"16" = '''
:sup:`16` αυτοσ δε ην υποχωρων εν ταισ ερημοισ και προσευχομενοσ 
'''
"17" = '''
:sup:`17` και εγενετο εν μια των ημερων και αυτοσ ην διδασκων και ησαν καθημενοι φαρισαιοι και νομοδιδασκαλοι οι ησαν εληλυθοτεσ εκ πασησ κωμησ τησ γαλιλαιασ και ιουδαιασ και ιερουσαλημ και δυναμισ κυριου ην εισ το ιασθαι αυτουσ 
'''
"18" = '''
:sup:`18` και ιδου ανδρεσ φεροντεσ επι κλινησ ανθρωπον οσ ην παραλελυμενοσ και εζητουν αυτον εισενεγκειν και θειναι ενωπιον αυτου 
'''
"19" = '''
:sup:`19` και μη ευροντεσ ποιασ εισενεγκωσιν αυτον δια τον οχλον αναβαντεσ επι το δωμα δια των κεραμων καθηκαν αυτον συν τω κλινιδιω εισ το μεσον εμπροσθεν του ιησου 
'''
"20" = '''
:sup:`20` και ιδων την πιστιν αυτων ειπεν αυτω ανθρωπε αφεωνται σοι αι αμαρτιαι σου 
'''
"21" = '''
:sup:`21` και ηρξαντο διαλογιζεσθαι οι γραμματεισ και οι φαρισαιοι λεγοντεσ τισ εστιν ουτοσ οσ λαλει βλασφημιασ τισ δυναται αφιεναι αμαρτιασ ει μη μονοσ ο θεοσ 
'''
"22" = '''
:sup:`22` επιγνουσ δε ο ιησουσ τουσ διαλογισμουσ αυτων αποκριθεισ ειπεν προσ αυτουσ τι διαλογιζεσθε εν ταισ καρδιαισ υμων 
'''
"23" = '''
:sup:`23` τι εστιν ευκοπωτερον ειπειν αφεωνται σοι αι αμαρτιαι σου η ειπειν εγειραι και περιπατει 
'''
"24" = '''
:sup:`24` ινα δε ειδητε οτι εξουσιαν εχει ο υιοσ του ανθρωπου επι τησ γησ αφιεναι αμαρτιασ ειπεν τω παραλελυμενω σοι λεγω εγειραι και αρασ το κλινιδιον σου πορευου εισ τον οικον σου 
'''
"25" = '''
:sup:`25` και παραχρημα αναστασ ενωπιον αυτων αρασ εφ ο κατεκειτο απηλθεν εισ τον οικον αυτου δοξαζων τον θεον 
'''
"26" = '''
:sup:`26` και εκστασισ ελαβεν απαντασ και εδοξαζον τον θεον και επλησθησαν φοβου λεγοντεσ οτι ειδομεν παραδοξα σημερον 
'''
"27" = '''
:sup:`27` και μετα ταυτα εξηλθεν και εθεασατο τελωνην ονοματι λευιν καθημενον επι το τελωνιον και ειπεν αυτω ακολουθει μοι 
'''
"28" = '''
:sup:`28` και καταλιπων απαντα αναστασ ηκολουθησεν αυτω 
'''
"29" = '''
:sup:`29` και εποιησεν δοχην μεγαλην λευισ αυτω εν τη οικια αυτου και ην οχλοσ τελωνων πολυσ και αλλων οι ησαν μετ αυτων κατακειμενοι 
'''
"30" = '''
:sup:`30` και εγογγυζον οι γραμματεισ αυτων και οι φαρισαιοι προσ τουσ μαθητασ αυτου λεγοντεσ δια τι μετα των τελωνων και αμαρτωλων εσθιετε και πινετε 
'''
"31" = '''
:sup:`31` και αποκριθεισ ο ιησουσ ειπεν προσ αυτουσ ου χρειαν εχουσιν οι υγιαινοντεσ ιατρου αλλ οι κακωσ εχοντεσ 
'''
"32" = '''
:sup:`32` ουκ εληλυθα καλεσαι δικαιουσ αλλα αμαρτωλουσ εισ μετανοιαν 
'''
"33" = '''
:sup:`33` οι δε ειπον προσ αυτον δια τι οι μαθηται ιωαννου νηστευουσιν πυκνα και δεησεισ ποιουνται ομοιωσ και οι των φαρισαιων οι δε σοι εσθιουσιν και πινουσιν 
'''
"34" = '''
:sup:`34` ο δε ειπεν προσ αυτουσ μη δυνασθε τουσ υιουσ του νυμφωνοσ εν ω ο νυμφιοσ μετ αυτων εστιν ποιησαι νηστευειν 
'''
"35" = '''
:sup:`35` ελευσονται δε ημεραι και οταν απαρθη απ αυτων ο νυμφιοσ τοτε νηστευσουσιν εν εκειναισ ταισ ημεραισ 
'''
"36" = '''
:sup:`36` ελεγεν δε και παραβολην προσ αυτουσ οτι ουδεισ επιβλημα ιματιου καινου επιβαλλει επι ιματιον παλαιον ει δε μηγε και το καινον σχιζει και τω παλαιω ου συμφωνει το απο του καινου 
'''
"37" = '''
:sup:`37` και ουδεισ βαλλει οινον νεον εισ ασκουσ παλαιουσ ει δε μηγε ρηξει ο νεοσ οινοσ τουσ ασκουσ και αυτοσ εκχυθησεται και οι ασκοι απολουνται 
'''
"38" = '''
:sup:`38` αλλα οινον νεον εισ ασκουσ καινουσ βλητεον και αμφοτεροι συντηρουνται 
'''
"39" = '''
:sup:`39` και ουδεισ πιων παλαιον ευθεωσ θελει νεον λεγει γαρ ο παλαιοσ χρηστοτεροσ εστιν 
'''
