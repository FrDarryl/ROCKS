[8]
"1" = '''
:sup:`1` σαυλοσ δε ην συνευδοκων τη αναιρεσει αυτου εγενετο δε εν εκεινη τη ημερα διωγμοσ μεγασ επι την εκκλησιαν την εν ιεροσολυμοισ παντεσ δε διεσπαρησαν κατα τασ χωρασ τησ ιουδαιασ και σαμαρειασ πλην των αποστολων 
'''
"2" = '''
:sup:`2` συνεκομισαν δε τον στεφανον ανδρεσ ευλαβεισ και εποιησαντο κοπετον μεγαν επ αυτω 
'''
"3" = '''
:sup:`3` σαυλοσ δε ελυμαινετο την εκκλησιαν κατα τουσ οικουσ εισπορευομενοσ συρων τε ανδρασ και γυναικασ παρεδιδου εισ φυλακην 
'''
"4" = '''
:sup:`4` οι μεν ουν διασπαρεντεσ διηλθον ευαγγελιζομενοι τον λογον 
'''
"5" = '''
:sup:`5` φιλιπποσ δε κατελθων εισ πολιν τησ σαμαρειασ εκηρυσσεν αυτοισ τον χριστον 
'''
"6" = '''
:sup:`6` προσειχον τε οι οχλοι τοισ λεγομενοισ υπο του φιλιππου ομοθυμαδον εν τω ακουειν αυτουσ και βλεπειν τα σημεια α εποιει 
'''
"7" = '''
:sup:`7` πολλων γαρ των εχοντων πνευματα ακαθαρτα βοωντα φωνη μεγαλη εξηρχετο πολλοι δε παραλελυμενοι και χωλοι εθεραπευθησαν 
'''
"8" = '''
:sup:`8` και εγενετο χαρα μεγαλη εν τη πολει εκεινη 
'''
"9" = '''
:sup:`9` ανηρ δε τισ ονοματι σιμων προυπηρχεν εν τη πολει μαγευων και εξιστων το εθνοσ τησ σαμαρειασ λεγων ειναι τινα εαυτον μεγαν 
'''
"10" = '''
:sup:`10` ω προσειχον απο μικρου εωσ μεγαλου λεγοντεσ ουτοσ εστιν η δυναμισ του θεου η μεγαλη 
'''
"11" = '''
:sup:`11` προσειχον δε αυτω δια το ικανω χρονω ταισ μαγειαισ εξεστακεναι αυτουσ 
'''
"12" = '''
:sup:`12` οτε δε επιστευσαν τω φιλιππω ευαγγελιζομενω τα περι τησ βασιλειασ του θεου και του ονοματοσ ιησου χριστου εβαπτιζοντο ανδρεσ τε και γυναικεσ 
'''
"13" = '''
:sup:`13` ο δε σιμων και αυτοσ επιστευσεν και βαπτισθεισ ην προσκαρτερων τω φιλιππω θεωρων τε δυναμεισ και σημεια γινομενα εξιστατο 
'''
"14" = '''
:sup:`14` ακουσαντεσ δε οι εν ιεροσολυμοισ αποστολοι οτι δεδεκται η σαμαρεια τον λογον του θεου απεστειλαν προσ αυτουσ τον πετρον και ιωαννην 
'''
"15" = '''
:sup:`15` οιτινεσ καταβαντεσ προσηυξαντο περι αυτων οπωσ λαβωσιν πνευμα αγιον 
'''
"16" = '''
:sup:`16` ουπω γαρ ην επ ουδενι αυτων επιπεπτωκοσ μονον δε βεβαπτισμενοι υπηρχον εισ το ονομα του χριστου ιησου 
'''
"17" = '''
:sup:`17` τοτε επετιθουν τασ χειρασ επ αυτουσ και ελαμβανον πνευμα αγιον 
'''
"18" = '''
:sup:`18` θεασαμενοσ δε ο σιμων οτι δια τησ επιθεσεωσ των χειρων των αποστολων διδοται το πνευμα το αγιον προσηνεγκεν αυτοισ χρηματα 
'''
"19" = '''
:sup:`19` λεγων δοτε καμοι την εξουσιαν ταυτην ινα ω εαν επιθω τασ χειρασ λαμβανη πνευμα αγιον 
'''
"20" = '''
:sup:`20` πετροσ δε ειπεν προσ αυτον το αργυριον σου συν σοι ειη εισ απωλειαν οτι την δωρεαν του θεου ενομισασ δια χρηματων κτασθαι 
'''
"21" = '''
:sup:`21` ουκ εστιν σοι μερισ ουδε κληροσ εν τω λογω τουτω η γαρ καρδια σου ουκ εστιν ευθεια ενωπιον του θεου 
'''
"22" = '''
:sup:`22` μετανοησον ουν απο τησ κακιασ σου ταυτησ και δεηθητι του θεου ει αρα αφεθησεται σοι η επινοια τησ καρδιασ σου 
'''
"23" = '''
:sup:`23` εισ γαρ χολην πικριασ και συνδεσμον αδικιασ ορω σε οντα 
'''
"24" = '''
:sup:`24` αποκριθεισ δε ο σιμων ειπεν δεηθητε υμεισ υπερ εμου προσ τον κυριον οπωσ μηδεν επελθη επ εμε ων ειρηκατε 
'''
"25" = '''
:sup:`25` οι μεν ουν διαμαρτυραμενοι και λαλησαντεσ τον λογον του κυριου υπεστρεψαν εισ ιερουσαλημ πολλασ τε κωμασ των σαμαρειτων ευηγγελισαντο 
'''
"26" = '''
:sup:`26` αγγελοσ δε κυριου ελαλησεν προσ φιλιππον λεγων αναστηθι και πορευου κατα μεσημβριαν επι την οδον την καταβαινουσαν απο ιερουσαλημ εισ γαζαν αυτη εστιν ερημοσ 
'''
"27" = '''
:sup:`27` και αναστασ επορευθη και ιδου ανηρ αιθιοψ ευνουχοσ δυναστησ κανδακησ τησ βασιλισσησ αιθιοπων οσ ην επι πασησ τησ γαζησ αυτησ οσ εληλυθει προσκυνησων εισ ιερουσαλημ 
'''
"28" = '''
:sup:`28` ην τε υποστρεφων και καθημενοσ επι του αρματοσ αυτου και ανεγινωσκεν τον προφητην ησαιαν 
'''
"29" = '''
:sup:`29` ειπεν δε το πνευμα τω φιλιππω προσελθε και κολληθητι τω αρματι τουτω 
'''
"30" = '''
:sup:`30` προσδραμων δε ο φιλιπποσ ηκουσεν αυτου αναγινωσκοντοσ τον προφητην ησαιαν και ειπεν αρα γε γινωσκεισ α αναγινωσκεισ 
'''
"31" = '''
:sup:`31` ο δε ειπεν πωσ γαρ αν δυναιμην εαν μη τισ οδηγηση με παρεκαλεσεν τε τον φιλιππον αναβαντα καθισαι συν αυτω 
'''
"32" = '''
:sup:`32` η δε περιοχη τησ γραφησ ην ανεγινωσκεν ην αυτη ωσ προβατον επι σφαγην ηχθη και ωσ αμνοσ εναντιον του κειροντοσ αυτον αφωνοσ ουτωσ ουκ ανοιγει το στομα αυτου 
'''
"33" = '''
:sup:`33` εν τη ταπεινωσει αυτου η κρισισ αυτου ηρθη την δε γενεαν αυτου τισ διηγησεται οτι αιρεται απο τησ γησ η ζωη αυτου 
'''
"34" = '''
:sup:`34` αποκριθεισ δε ο ευνουχοσ τω φιλιππω ειπεν δεομαι σου περι τινοσ ο προφητησ λεγει τουτο περι εαυτου η περι ετερου τινοσ 
'''
"35" = '''
:sup:`35` ανοιξασ δε ο φιλιπποσ το στομα αυτου και αρξαμενοσ απο τησ γραφησ ταυτησ ευηγγελισατο αυτω τον ιησουν 
'''
"36" = '''
:sup:`36` ωσ δε επορευοντο κατα την οδον ηλθον επι τι υδωρ και φησιν ο ευνουχοσ ιδου υδωρ τι κωλυει με βαπτισθηναι 
'''
"37" = '''
:sup:`37`  και εκελευσεν στηναι το αρμα και κατεβησαν αμφοτεροι εισ το υδωρ ο τε φιλιπποσ και ο ευνουχοσ και εβαπτισεν αυτον 
'''
"38" = '''
:sup:`38` οτε δε ανεβησαν εκ του υδατοσ πνευμα κυριου ηρπασεν τον φιλιππον και ουκ ειδεν αυτον ουκετι ο ευνουχοσ επορευετο γαρ την οδον αυτου χαιρων 
'''
"39" = '''
:sup:`39` φιλιπποσ δε ευρεθη εισ αζωτον και διερχομενοσ ευηγγελιζετο τασ πολεισ πασασ εωσ του ελθειν αυτον εισ καισαρειαν 
'''
