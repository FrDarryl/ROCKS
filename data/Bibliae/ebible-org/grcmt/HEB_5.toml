[5]
"1" = '''
:sup:`1` πασ γαρ αρχιερευσ εξ ανθρωπων λαμβανομενοσ υπερ ανθρωπων καθισταται τα προσ τον θεον ινα προσφερη δωρα τε και θυσιασ υπερ αμαρτιων 
'''
"2" = '''
:sup:`2` μετριοπαθειν δυναμενοσ τοισ αγνοουσιν και πλανωμενοισ επει και αυτοσ περικειται ασθενειαν 
'''
"3" = '''
:sup:`3` και δια ταυτην οφειλει καθωσ περι του λαου ουτωσ και περι εαυτου προσφερειν υπερ αμαρτιων 
'''
"4" = '''
:sup:`4` και ουχ εαυτω τισ λαμβανει την τιμην αλλα καλουμενοσ υπο του θεου καθαπερ και ααρων 
'''
"5" = '''
:sup:`5` ουτωσ και ο χριστοσ ουχ εαυτον εδοξασεν γενηθηναι αρχιερεα αλλ ο λαλησασ προσ αυτον υιοσ μου ει συ εγω σημερον γεγεννηκα σε 
'''
"6" = '''
:sup:`6` καθωσ και εν ετερω λεγει συ ιερευσ εισ τον αιωνα κατα την ταξιν μελχισεδεκ 
'''
"7" = '''
:sup:`7` οσ εν ταισ ημεραισ τησ σαρκοσ αυτου δεησεισ τε και ικετηριασ προσ τον δυναμενον σωζειν αυτον εκ θανατου μετα κραυγησ ισχυρασ και δακρυων προσενεγκασ και εισακουσθεισ απο τησ ευλαβειασ 
'''
"8" = '''
:sup:`8` καιπερ ων υιοσ εμαθεν αφ ων επαθεν την υπακοην 
'''
"9" = '''
:sup:`9` και τελειωθεισ εγενετο τοισ υπακουουσιν αυτω πασιν αιτιοσ σωτηριασ αιωνιου 
'''
"10" = '''
:sup:`10` προσαγορευθεισ υπο του θεου αρχιερευσ κατα την ταξιν μελχισεδεκ 
'''
"11" = '''
:sup:`11` περι ου πολυσ ημιν ο λογοσ και δυσερμηνευτοσ λεγειν επει νωθροι γεγονατε ταισ ακοαισ 
'''
"12" = '''
:sup:`12` και γαρ οφειλοντεσ ειναι διδασκαλοι δια τον χρονον παλιν χρειαν εχετε του διδασκειν υμασ τινα τα στοιχεια τησ αρχησ των λογιων του θεου και γεγονατε χρειαν εχοντεσ γαλακτοσ και ου στερεασ τροφησ 
'''
"13" = '''
:sup:`13` πασ γαρ ο μετεχων γαλακτοσ απειροσ λογου δικαιοσυνησ νηπιοσ γαρ εστιν 
'''
"14" = '''
:sup:`14` τελειων δε εστιν η στερεα τροφη των δια την εξιν τα αισθητηρια γεγυμνασμενα εχοντων προσ διακρισιν καλου τε και κακου 
'''
