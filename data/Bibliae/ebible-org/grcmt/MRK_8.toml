[8]
"1" = '''
:sup:`1` εν εκειναισ ταισ ημεραισ παμπολλου οχλου οντοσ και μη εχοντων τι φαγωσιν προσκαλεσαμενοσ ο ιησουσ τουσ μαθητασ αυτου λεγει αυτοισ 
'''
"2" = '''
:sup:`2` σπλαγχνιζομαι επι τον οχλον οτι ηδη ημεραι τρεισ προσμενουσιν μοι και ουκ εχουσιν τι φαγωσιν 
'''
"3" = '''
:sup:`3` και εαν απολυσω αυτουσ νηστεισ εισ οικον αυτων εκλυθησονται εν τη οδω τινεσ γαρ αυτων μακροθεν ηκουσιν 
'''
"4" = '''
:sup:`4` και απεκριθησαν αυτω οι μαθηται αυτου ποθεν τουτουσ δυνησεται τισ ωδε χορτασαι αρτων επ ερημιασ 
'''
"5" = '''
:sup:`5` και επηρωτα αυτουσ ποσουσ εχετε αρτουσ οι δε ειπον επτα 
'''
"6" = '''
:sup:`6` και παρηγγειλεν τω οχλω αναπεσειν επι τησ γησ και λαβων τουσ επτα αρτουσ ευχαριστησασ εκλασεν και εδιδου τοισ μαθηταισ αυτου ινα παραθωσιν και παρεθηκαν τω οχλω 
'''
"7" = '''
:sup:`7` και ειχον ιχθυδια ολιγα και ευλογησασ ειπεν παραθειναι και αυτα 
'''
"8" = '''
:sup:`8` εφαγον δε και εχορτασθησαν και ηραν περισσευματα κλασματων επτα σπυριδασ 
'''
"9" = '''
:sup:`9` ησαν δε οι φαγοντεσ ωσ τετρακισχιλιοι και απελυσεν αυτουσ 
'''
"10" = '''
:sup:`10` και ευθεωσ εμβασ εισ το πλοιον μετα των μαθητων αυτου ηλθεν εισ τα μερη δαλμανουθα 
'''
"11" = '''
:sup:`11` και εξηλθον οι φαρισαιοι και ηρξαντο συζητειν αυτω ζητουντεσ παρ αυτου σημειον απο του ουρανου πειραζοντεσ αυτον 
'''
"12" = '''
:sup:`12` και αναστεναξασ τω πνευματι αυτου λεγει τι η γενεα αυτη σημειον επιζητει αμην λεγω υμιν ει δοθησεται τη γενεα ταυτη σημειον 
'''
"13" = '''
:sup:`13` και αφεισ αυτουσ εμβασ παλιν εισ πλοιον απηλθεν εισ το περαν 
'''
"14" = '''
:sup:`14` και επελαθοντο λαβειν αρτουσ και ει μη ενα αρτον ουκ ειχον μεθ εαυτων εν τω πλοιω 
'''
"15" = '''
:sup:`15` και διεστελλετο αυτοισ λεγων ορατε βλεπετε απο τησ ζυμησ των φαρισαιων και τησ ζυμησ ηρωδου 
'''
"16" = '''
:sup:`16` και διελογιζοντο προσ αλληλουσ λεγοντεσ οτι αρτουσ ουκ εχομεν 
'''
"17" = '''
:sup:`17` και γνουσ ο ιησουσ λεγει αυτοισ τι διαλογιζεσθε οτι αρτουσ ουκ εχετε ουπω νοειτε ουδε συνιετε ετι πεπωρωμενην εχετε την καρδιαν υμων 
'''
"18" = '''
:sup:`18` οφθαλμουσ εχοντεσ ου βλεπετε και ωτα εχοντεσ ουκ ακουετε και ου μνημονευετε 
'''
"19" = '''
:sup:`19` οτε τουσ πεντε αρτουσ εκλασα εισ τουσ πεντακισχιλιουσ ποσουσ κοφινουσ πληρεισ κλασματων ηρατε λεγουσιν αυτω δωδεκα 
'''
"20" = '''
:sup:`20` οτε δε τουσ επτα εισ τουσ τετρακισχιλιουσ ποσων σπυριδων πληρωματα κλασματων ηρατε οι δε ειπον επτα 
'''
"21" = '''
:sup:`21` και ελεγεν αυτοισ πωσ ου συνιετε 
'''
"22" = '''
:sup:`22` και ερχεται εισ βηθσαιδαν και φερουσιν αυτω τυφλον και παρακαλουσιν αυτον ινα αυτου αψηται 
'''
"23" = '''
:sup:`23` και επιλαβομενοσ τησ χειροσ του τυφλου εξηγαγεν αυτον εξω τησ κωμησ και πτυσασ εισ τα ομματα αυτου επιθεισ τασ χειρασ αυτω επηρωτα αυτον ει τι βλεπει 
'''
"24" = '''
:sup:`24` και αναβλεψασ ελεγεν βλεπω τουσ ανθρωπουσ οτι ωσ δενδρα ορω περιπατουντασ 
'''
"25" = '''
:sup:`25` ειτα παλιν επεθηκεν τασ χειρασ επι τουσ οφθαλμουσ αυτου και εποιησεν αυτον αναβλεψαι και αποκατεσταθη και ενεβλεψεν τηλαυγωσ απαντασ 
'''
"26" = '''
:sup:`26` και απεστειλεν αυτον εισ τον οικον αυτου λεγων μηδε εισ την κωμην εισελθησ μηδε ειπησ τινι εν τη κωμη 
'''
"27" = '''
:sup:`27` και εξηλθεν ο ιησουσ και οι μαθηται αυτου εισ τασ κωμασ καισαρειασ τησ φιλιππου και εν τη οδω επηρωτα τουσ μαθητασ αυτου λεγων αυτοισ τινα με λεγουσιν οι ανθρωποι ειναι 
'''
"28" = '''
:sup:`28` οι δε απεκριθησαν ιωαννην τον βαπτιστην και αλλοι ηλιαν αλλοι δε ενα των προφητων 
'''
"29" = '''
:sup:`29` και αυτοσ λεγει αυτοισ υμεισ δε τινα με λεγετε ειναι αποκριθεισ δε ο πετροσ λεγει αυτω συ ει ο χριστοσ 
'''
"30" = '''
:sup:`30` και επετιμησεν αυτοισ ινα μηδενι λεγωσιν περι αυτου 
'''
"31" = '''
:sup:`31` και ηρξατο διδασκειν αυτουσ οτι δει τον υιον του ανθρωπου πολλα παθειν και αποδοκιμασθηναι απο των πρεσβυτερων και των αρχιερεων και των γραμματεων και αποκτανθηναι και μετα τρεισ ημερασ αναστηναι 
'''
"32" = '''
:sup:`32` και παρρησια τον λογον ελαλει και προσλαβομενοσ αυτον ο πετροσ ηρξατο επιτιμαν αυτω 
'''
"33" = '''
:sup:`33` ο δε επιστραφεισ και ιδων τουσ μαθητασ αυτου επετιμησεν τω πετρω λεγων υπαγε οπισω μου σατανα οτι ου φρονεισ τα του θεου αλλα τα των ανθρωπων 
'''
"34" = '''
:sup:`34` και προσκαλεσαμενοσ τον οχλον συν τοισ μαθηταισ αυτου ειπεν αυτοισ οστισ θελει οπισω μου ακολουθειν απαρνησασθω εαυτον και αρατω τον σταυρον αυτου και ακολουθειτω μοι 
'''
"35" = '''
:sup:`35` οσ γαρ αν θελη την ψυχην αυτου σωσαι απολεσει αυτην οσ δ αν απολεση την εαυτου ψυχην ενεκεν εμου και του ευαγγελιου ουτοσ σωσει αυτην 
'''
"36" = '''
:sup:`36` τι γαρ ωφελησει ανθρωπον εαν κερδηση τον κοσμον ολον και ζημιωθη την ψυχην αυτου 
'''
"37" = '''
:sup:`37` η τι δωσει ανθρωποσ ανταλλαγμα τησ ψυχησ αυτου 
'''
"38" = '''
:sup:`38` οσ γαρ εαν επαισχυνθη με και τουσ εμουσ λογουσ εν τη γενεα ταυτη τη μοιχαλιδι και αμαρτωλω και ο υιοσ του ανθρωπου επαισχυνθησεται αυτον οταν ελθη εν τη δοξη του πατροσ αυτου μετα των αγγελων των αγιων 
'''
