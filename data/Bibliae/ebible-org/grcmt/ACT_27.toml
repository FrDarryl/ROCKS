[27]
"1" = '''
:sup:`1` ωσ δε εκριθη του αποπλειν ημασ εισ την ιταλιαν παρεδιδουν τον τε παυλον και τινασ ετερουσ δεσμωτασ εκατονταρχη ονοματι ιουλιω σπειρησ σεβαστησ 
'''
"2" = '''
:sup:`2` επιβαντεσ δε πλοιω αδραμυττηνω μελλοντεσ πλειν τουσ κατα την ασιαν τοπουσ ανηχθημεν οντοσ συν ημιν αρισταρχου μακεδονοσ θεσσαλονικεωσ 
'''
"3" = '''
:sup:`3` τη τε ετερα κατηχθημεν εισ σιδωνα φιλανθρωπωσ τε ο ιουλιοσ τω παυλω χρησαμενοσ επετρεψεν προσ τουσ φιλουσ πορευθεντα επιμελειασ τυχειν 
'''
"4" = '''
:sup:`4` κακειθεν αναχθεντεσ υπεπλευσαμεν την κυπρον δια το τουσ ανεμουσ ειναι εναντιουσ 
'''
"5" = '''
:sup:`5` το τε πελαγοσ το κατα την κιλικιαν και παμφυλιαν διαπλευσαντεσ κατηλθομεν εισ μυρα τησ λυκιασ 
'''
"6" = '''
:sup:`6` κακει ευρων ο εκατονταρχοσ πλοιον αλεξανδρινον πλεον εισ την ιταλιαν ενεβιβασεν ημασ εισ αυτο 
'''
"7" = '''
:sup:`7` εν ικαναισ δε ημεραισ βραδυπλοουντεσ και μολισ γενομενοι κατα την κνιδον μη προσεωντοσ ημασ του ανεμου υπεπλευσαμεν την κρητην κατα σαλμωνην 
'''
"8" = '''
:sup:`8` μολισ τε παραλεγομενοι αυτην ηλθομεν εισ τοπον τινα καλουμενον καλουσ λιμενασ ω εγγυσ ην πολισ λασαια 
'''
"9" = '''
:sup:`9` ικανου δε χρονου διαγενομενου και οντοσ ηδη επισφαλουσ του πλοοσ δια το και την νηστειαν ηδη παρεληλυθεναι παρηνει ο παυλοσ 
'''
"10" = '''
:sup:`10` λεγων αυτοισ ανδρεσ θεωρω οτι μετα υβρεωσ και πολλησ ζημιασ ου μονον του φορτιου και του πλοιου αλλα και των ψυχων ημων μελλειν εσεσθαι τον πλουν 
'''
"11" = '''
:sup:`11` ο δε εκατονταρχησ τω κυβερνητη και τω ναυκληρω επειθετο μαλλον η τοισ υπο του παυλου λεγομενοισ 
'''
"12" = '''
:sup:`12` ανευθετου δε του λιμενοσ υπαρχοντοσ προσ παραχειμασιαν οι πλειουσ εθεντο βουλην αναχθηναι κακειθεν ει πωσ δυναιντο καταντησαντεσ εισ φοινικα παραχειμασαι λιμενα τησ κρητησ βλεποντα κατα λιβα και κατα χωρον 
'''
"13" = '''
:sup:`13` υποπνευσαντοσ δε νοτου δοξαντεσ τησ προθεσεωσ κεκρατηκεναι αραντεσ ασσον παρελεγοντο την κρητην 
'''
"14" = '''
:sup:`14` μετ ου πολυ δε εβαλεν κατ αυτησ ανεμοσ τυφωνικοσ ο καλουμενοσ ευροκλυδων 
'''
"15" = '''
:sup:`15` συναρπασθεντοσ δε του πλοιου και μη δυναμενου αντοφθαλμειν τω ανεμω επιδοντεσ εφερομεθα 
'''
"16" = '''
:sup:`16` νησιον δε τι υποδραμοντεσ καλουμενον κλαυδην μολισ ισχυσαμεν περικρατεισ γενεσθαι τησ σκαφησ 
'''
"17" = '''
:sup:`17` ην αραντεσ βοηθειαισ εχρωντο υποζωννυντεσ το πλοιον φοβουμενοι τε μη εισ την συρτην εκπεσωσιν χαλασαντεσ το σκευοσ ουτωσ εφεροντο 
'''
"18" = '''
:sup:`18` σφοδρωσ δε χειμαζομενων ημων τη εξησ εκβολην εποιουντο 
'''
"19" = '''
:sup:`19` και τη τριτη αυτοχειρεσ την σκευην του πλοιου ερριψαμεν 
'''
"20" = '''
:sup:`20` μητε δε ηλιου μητε αστρων επιφαινοντων επι πλειονασ ημερασ χειμωνοσ τε ουκ ολιγου επικειμενου λοιπον περιηρειτο πασα ελπισ του σωζεσθαι ημασ 
'''
"21" = '''
:sup:`21` πολλησ δε ασιτιασ υπαρχουσησ τοτε σταθεισ ο παυλοσ εν μεσω αυτων ειπεν εδει μεν ω ανδρεσ πειθαρχησαντασ μοι μη αναγεσθαι απο τησ κρητησ κερδησαι τε την υβριν ταυτην και την ζημιαν 
'''
"22" = '''
:sup:`22` και τα νυν παραινω υμασ ευθυμειν αποβολη γαρ ψυχησ ουδεμια εσται εξ υμων πλην του πλοιου 
'''
"23" = '''
:sup:`23` παρεστη γαρ μοι ταυτη τη νυκτι αγγελοσ του θεου ου ειμι ω και λατρευω 
'''
"24" = '''
:sup:`24` λεγων μη φοβου παυλε καισαρι σε δει παραστηναι και ιδου κεχαρισται σοι ο θεοσ παντασ τουσ πλεοντασ μετα σου 
'''
"25" = '''
:sup:`25` διο ευθυμειτε ανδρεσ πιστευω γαρ τω θεω οτι ουτωσ εσται καθ ον τροπον λελαληται μοι 
'''
"26" = '''
:sup:`26` εισ νησον δε τινα δει ημασ εκπεσειν 
'''
"27" = '''
:sup:`27` ωσ δε τεσσαρεσκαιδεκατη νυξ εγενετο διαφερομενων ημων εν τω αδρια κατα μεσον τησ νυκτοσ υπενοουν οι ναυται προσαγειν τινα αυτοισ χωραν 
'''
"28" = '''
:sup:`28` και βολισαντεσ ευρον οργυιασ εικοσι βραχυ δε διαστησαντεσ και παλιν βολισαντεσ ευρον οργυιασ δεκαπεντε 
'''
"29" = '''
:sup:`29` φοβουμενοι τε μηπωσ εισ τραχεισ τοπουσ εκπεσωμεν εκ πρυμνησ ριψαντεσ αγκυρασ τεσσαρασ ηυχοντο ημεραν γενεσθαι 
'''
"30" = '''
:sup:`30` των δε ναυτων ζητουντων φυγειν εκ του πλοιου και χαλασαντων την σκαφην εισ την θαλασσαν προφασει ωσ εκ πρωρασ μελλοντων αγκυρασ εκτεινειν 
'''
"31" = '''
:sup:`31` ειπεν ο παυλοσ τω εκατονταρχη και τοισ στρατιωταισ εαν μη ουτοι μεινωσιν εν τω πλοιω υμεισ σωθηναι ου δυνασθε 
'''
"32" = '''
:sup:`32` τοτε οι στρατιωται απεκοψαν τα σχοινια τησ σκαφησ και ειασαν αυτην εκπεσειν 
'''
"33" = '''
:sup:`33` αχρι δε ου ημελλεν ημερα γινεσθαι παρεκαλει ο παυλοσ απαντασ μεταλαβειν τροφησ λεγων τεσσαρεσκαιδεκατην σημερον ημεραν προσδοκωντεσ ασιτοι διατελειτε μηδεν προσλαβομενοι 
'''
"34" = '''
:sup:`34` διο παρακαλω υμασ προσλαβειν τροφησ τουτο γαρ προσ τησ υμετερασ σωτηριασ υπαρχει ουδενοσ γαρ υμων θριξ εκ τησ κεφαλησ πεσειται 
'''
"35" = '''
:sup:`35` ειπων δε ταυτα και λαβων αρτον ευχαριστησεν τω θεω ενωπιον παντων και κλασασ ηρξατο εσθιειν 
'''
"36" = '''
:sup:`36` ευθυμοι δε γενομενοι παντεσ και αυτοι προσελαβοντο τροφησ 
'''
"37" = '''
:sup:`37` ημεν δε εν τω πλοιω αι πασαι ψυχαι διακοσιαι εβδομηκοντα εξ 
'''
"38" = '''
:sup:`38` κορεσθεντεσ δε τησ τροφησ εκουφιζον το πλοιον εκβαλλομενοι τον σιτον εισ την θαλασσαν 
'''
"39" = '''
:sup:`39` οτε δε ημερα εγενετο την γην ουκ επεγινωσκον κολπον δε τινα κατενοουν εχοντα αιγιαλον εισ ον εβουλευσαντο ει δυνατον εξωσαι το πλοιον 
'''
"40" = '''
:sup:`40` και τασ αγκυρασ περιελοντεσ ειων εισ την θαλασσαν αμα ανεντεσ τασ ζευκτηριασ των πηδαλιων και επαραντεσ τον αρτεμονα τη πνεουση κατειχον εισ τον αιγιαλον 
'''
"41" = '''
:sup:`41` περιπεσοντεσ δε εισ τοπον διθαλασσον επωκειλαν την ναυν και η μεν πρωρα ερεισασα εμεινεν ασαλευτοσ η δε πρυμνα ελυετο υπο τησ βιασ των κυματων 
'''
"42" = '''
:sup:`42` των δε στρατιωτων βουλη εγενετο ινα τουσ δεσμωτασ αποκτεινωσιν μη τισ εκκολυμβησασ διαφυγη 
'''
"43" = '''
:sup:`43` ο δε εκατονταρχοσ βουλομενοσ διασωσαι τον παυλον εκωλυσεν αυτουσ του βουληματοσ εκελευσεν τε τουσ δυναμενουσ κολυμβαν απορριψαντασ πρωτουσ επι την γην εξιεναι 
'''
"44" = '''
:sup:`44` και τουσ λοιπουσ ουσ μεν επι σανισιν ουσ δε επι τινων των απο του πλοιου και ουτωσ εγενετο παντασ διασωθηναι επι την γην 
'''
