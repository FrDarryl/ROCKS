[1]
"1" = '''
:sup:`1` παυλοσ δεσμιοσ χριστου ιησου και τιμοθεοσ ο αδελφοσ φιλημονι τω αγαπητω και συνεργω ημων 
'''
"2" = '''
:sup:`2` και απφια τη αγαπητη και αρχιππω τω συστρατιωτη ημων και τη κατ οικον σου εκκλησια 
'''
"3" = '''
:sup:`3` χαρισ υμιν και ειρηνη απο θεου πατροσ ημων και κυριου ιησου χριστου 
'''
"4" = '''
:sup:`4` ευχαριστω τω θεω μου παντοτε μνειαν σου ποιουμενοσ επι των προσευχων μου 
'''
"5" = '''
:sup:`5` ακουων σου την αγαπην και την πιστιν ην εχεισ προσ τον κυριον ιησουν και εισ παντασ τουσ αγιουσ 
'''
"6" = '''
:sup:`6` οπωσ η κοινωνια τησ πιστεωσ σου ενεργησ γενηται εν επιγνωσει παντοσ αγαθου του εν ημιν εισ χριστον ιησουν 
'''
"7" = '''
:sup:`7` χαριν γαρ εχομεν πολλην και παρακλησιν επι τη αγαπη σου οτι τα σπλαγχνα των αγιων αναπεπαυται δια σου αδελφε 
'''
"8" = '''
:sup:`8` διο πολλην εν χριστω παρρησιαν εχων επιτασσειν σοι το ανηκον 
'''
"9" = '''
:sup:`9` δια την αγαπην μαλλον παρακαλω τοιουτοσ ων ωσ παυλοσ πρεσβυτησ νυνι δε και δεσμιοσ ιησου χριστου 
'''
"10" = '''
:sup:`10` παρακαλω σε περι του εμου τεκνου ον εγεννησα εν τοισ δεσμοισ μου ονησιμον 
'''
"11" = '''
:sup:`11` τον ποτε σοι αχρηστον νυνι δε σοι και εμοι ευχρηστον ον ανεπεμψα 
'''
"12" = '''
:sup:`12` συ δε αυτον τουτ εστιν τα εμα σπλαγχνα προσλαβου 
'''
"13" = '''
:sup:`13` ον εγω εβουλομην προσ εμαυτον κατεχειν ινα υπερ σου διακονη μοι εν τοισ δεσμοισ του ευαγγελιου 
'''
"14" = '''
:sup:`14` χωρισ δε τησ σησ γνωμησ ουδεν ηθελησα ποιησαι ινα μη ωσ κατα αναγκην το αγαθον σου η αλλα κατα εκουσιον 
'''
"15" = '''
:sup:`15` ταχα γαρ δια τουτο εχωρισθη προσ ωραν ινα αιωνιον αυτον απεχησ 
'''
"16" = '''
:sup:`16` ουκετι ωσ δουλον αλλ υπερ δουλον αδελφον αγαπητον μαλιστα εμοι ποσω δε μαλλον σοι και εν σαρκι και εν κυριω 
'''
"17" = '''
:sup:`17` ει ουν με εχεισ κοινωνον προσλαβου αυτον ωσ εμε 
'''
"18" = '''
:sup:`18` ει δε τι ηδικησεν σε η οφειλει τουτο εμοι ελλογει 
'''
"19" = '''
:sup:`19` εγω παυλοσ εγραψα τη εμη χειρι εγω αποτισω ινα μη λεγω σοι οτι και σεαυτον μοι προσοφειλεισ 
'''
"20" = '''
:sup:`20` ναι αδελφε εγω σου οναιμην εν κυριω αναπαυσον μου τα σπλαγχνα εν κυριω 
'''
"21" = '''
:sup:`21` πεποιθωσ τη υπακοη σου εγραψα σοι ειδωσ οτι και υπερ ο λεγω ποιησεισ 
'''
"22" = '''
:sup:`22` αμα δε και ετοιμαζε μοι ξενιαν ελπιζω γαρ οτι δια των προσευχων υμων χαρισθησομαι υμιν 
'''
"23" = '''
:sup:`23` ασπαζονται σε επαφρασ ο συναιχμαλωτοσ μου εν χριστω ιησου 
'''
"24" = '''
:sup:`24` μαρκοσ αρισταρχοσ δημασ λουκασ οι συνεργοι μου 
'''
"25" = '''
:sup:`25` η χαρισ του κυριου ημων ιησου χριστου μετα του πνευματοσ υμων αμην 
'''
