[11]
"1" = '''
:sup:`1` και εγενετο εν τω ειναι αυτον εν τοπω τινι προσευχομενον ωσ επαυσατο ειπεν τισ των μαθητων αυτου προσ αυτον κυριε διδαξον ημασ προσευχεσθαι καθωσ και ιωαννησ εδιδαξεν τουσ μαθητασ αυτου 
'''
"2" = '''
:sup:`2` ειπεν δε αυτοισ οταν προσευχησθε λεγετε πατερ ημων ο εν τοισ ουρανοισ αγιασθητω το ονομα σου ελθετω η βασιλεια σου γενηθητω το θελημα σου ωσ εν ουρανω και επι τησ γησ 
'''
"3" = '''
:sup:`3` τον αρτον ημων τον επιουσιον διδου ημιν το καθ ημεραν 
'''
"4" = '''
:sup:`4` και αφεσ ημιν τασ αμαρτιασ ημων και γαρ αυτοι αφιεμεν παντι οφειλοντι ημιν και μη εισενεγκησ ημασ εισ πειρασμον αλλα ρυσαι ημασ απο του πονηρου 
'''
"5" = '''
:sup:`5` και ειπεν προσ αυτουσ τισ εξ υμων εξει φιλον και πορευσεται προσ αυτον μεσονυκτιου και ειπη αυτω φιλε χρησον μοι τρεισ αρτουσ 
'''
"6" = '''
:sup:`6` επειδη φιλοσ παρεγενετο εξ οδου προσ με και ουκ εχω ο παραθησω αυτω 
'''
"7" = '''
:sup:`7` κακεινοσ εσωθεν αποκριθεισ ειπη μη μοι κοπουσ παρεχε ηδη η θυρα κεκλεισται και τα παιδια μου μετ εμου εισ την κοιτην εισιν ου δυναμαι αναστασ δουναι σοι 
'''
"8" = '''
:sup:`8` λεγω υμιν ει και ου δωσει αυτω αναστασ δια το ειναι αυτου φιλον δια γε την αναιδειαν αυτου εγερθεισ δωσει αυτω οσον χρηζει 
'''
"9" = '''
:sup:`9` καγω υμιν λεγω αιτειτε και δοθησεται υμιν ζητειτε και ευρησετε κρουετε και ανοιγησεται υμιν 
'''
"10" = '''
:sup:`10` πασ γαρ ο αιτων λαμβανει και ο ζητων ευρισκει και τω κρουοντι ανοιγησεται 
'''
"11" = '''
:sup:`11` τινα δε υμων τον πατερα αιτησει ο υιοσ αρτον μη λιθον επιδωσει αυτω η και ιχθυν μη αντι ιχθυοσ οφιν επιδωσει αυτω 
'''
"12" = '''
:sup:`12` η και εαν αιτηση ωον μη επιδωσει αυτω σκορπιον 
'''
"13" = '''
:sup:`13` ει ουν υμεισ πονηροι υπαρχοντεσ οιδατε δοματα αγαθα διδοναι τοισ τεκνοισ υμων ποσω μαλλον ο πατηρ ο εξ ουρανου δωσει πνευμα αγιον τοισ αιτουσιν αυτον 
'''
"14" = '''
:sup:`14` και ην εκβαλλων δαιμονιον και αυτο ην κωφον εγενετο δε του δαιμονιου εξελθοντοσ ελαλησεν ο κωφοσ και εθαυμασαν οι οχλοι 
'''
"15" = '''
:sup:`15` τινεσ δε εξ αυτων ειπον εν βεελζεβουλ αρχοντι των δαιμονιων εκβαλλει τα δαιμονια 
'''
"16" = '''
:sup:`16` ετεροι δε πειραζοντεσ σημειον παρ αυτου εζητουν εξ ουρανου 
'''
"17" = '''
:sup:`17` αυτοσ δε ειδωσ αυτων τα διανοηματα ειπεν αυτοισ πασα βασιλεια εφ εαυτην διαμερισθεισα ερημουται και οικοσ επι οικον πιπτει 
'''
"18" = '''
:sup:`18` ει δε και ο σατανασ εφ εαυτον διεμερισθη πωσ σταθησεται η βασιλεια αυτου οτι λεγετε εν βεελζεβουλ εκβαλλειν με τα δαιμονια 
'''
"19" = '''
:sup:`19` ει δε εγω εν βεελζεβουλ εκβαλλω τα δαιμονια οι υιοι υμων εν τινι εκβαλλουσιν δια τουτο κριται υμων αυτοι εσονται 
'''
"20" = '''
:sup:`20` ει δε εν δακτυλω θεου εκβαλλω τα δαιμονια αρα εφθασεν εφ υμασ η βασιλεια του θεου 
'''
"21" = '''
:sup:`21` οταν ο ισχυροσ καθωπλισμενοσ φυλασση την εαυτου αυλην εν ειρηνη εστιν τα υπαρχοντα αυτου 
'''
"22" = '''
:sup:`22` επαν δε ο ισχυροτεροσ αυτου επελθων νικηση αυτον την πανοπλιαν αυτου αιρει εφ η επεποιθει και τα σκυλα αυτου διαδιδωσιν 
'''
"23" = '''
:sup:`23` ο μη ων μετ εμου κατ εμου εστιν και ο μη συναγων μετ εμου σκορπιζει 
'''
"24" = '''
:sup:`24` οταν το ακαθαρτον πνευμα εξελθη απο του ανθρωπου διερχεται δι ανυδρων τοπων ζητουν αναπαυσιν και μη ευρισκον λεγει υποστρεψω εισ τον οικον μου οθεν εξηλθον 
'''
"25" = '''
:sup:`25` και ελθον ευρισκει σεσαρωμενον και κεκοσμημενον 
'''
"26" = '''
:sup:`26` τοτε πορευεται και παραλαμβανει επτα ετερα πνευματα πονηροτερα εαυτου και ελθοντα κατοικει εκει και γινεται τα εσχατα του ανθρωπου εκεινου χειρονα των πρωτων 
'''
"27" = '''
:sup:`27` εγενετο δε εν τω λεγειν αυτον ταυτα επαρασα τισ γυνη φωνην εκ του οχλου ειπεν αυτω μακαρια η κοιλια η βαστασασα σε και μαστοι ουσ εθηλασασ 
'''
"28" = '''
:sup:`28` αυτοσ δε ειπεν μενουνγε μακαριοι οι ακουοντεσ τον λογον του θεου και φυλασσοντεσ αυτον 
'''
"29" = '''
:sup:`29` των δε οχλων επαθροιζομενων ηρξατο λεγειν η γενεα αυτη πονηρα εστιν σημειον επιζητει και σημειον ου δοθησεται αυτη ει μη το σημειον ιωνα του προφητου 
'''
"30" = '''
:sup:`30` καθωσ γαρ εγενετο ιωνασ σημειον τοισ νινευιταισ ουτωσ εσται και ο υιοσ του ανθρωπου τη γενεα ταυτη 
'''
"31" = '''
:sup:`31` βασιλισσα νοτου εγερθησεται εν τη κρισει μετα των ανδρων τησ γενεασ ταυτησ και κατακρινει αυτουσ οτι ηλθεν εκ των περατων τησ γησ ακουσαι την σοφιαν σολομωνοσ και ιδου πλειον σολομωνοσ ωδε 
'''
"32" = '''
:sup:`32` ανδρεσ νινευι αναστησονται εν τη κρισει μετα τησ γενεασ ταυτησ και κατακρινουσιν αυτην οτι μετενοησαν εισ το κηρυγμα ιωνα και ιδου πλειον ιωνα ωδε 
'''
"33" = '''
:sup:`33` ουδεισ δε λυχνον αψασ εισ κρυπτην τιθησιν ουδε υπο τον μοδιον αλλ επι την λυχνιαν ινα οι εισπορευομενοι το φεγγοσ βλεπωσιν 
'''
"34" = '''
:sup:`34` ο λυχνοσ του σωματοσ εστιν ο οφθαλμοσ οταν ουν ο οφθαλμοσ σου απλουσ η και ολον το σωμα σου φωτεινον εστιν επαν δε πονηροσ η και το σωμα σου σκοτεινον 
'''
"35" = '''
:sup:`35` σκοπει ουν μη το φωσ το εν σοι σκοτοσ εστιν 
'''
"36" = '''
:sup:`36` ει ουν το σωμα σου ολον φωτεινον μη εχον τι μεροσ σκοτεινον εσται φωτεινον ολον ωσ οταν ο λυχνοσ τη αστραπη φωτιζη σε 
'''
"37" = '''
:sup:`37` εν δε τω λαλησαι ηρωτα αυτον φαρισαιοσ τισ οπωσ αριστηση παρ αυτω εισελθων δε ανεπεσεν 
'''
"38" = '''
:sup:`38` ο δε φαρισαιοσ ιδων εθαυμασεν οτι ου πρωτον εβαπτισθη προ του αριστου 
'''
"39" = '''
:sup:`39` ειπεν δε ο κυριοσ προσ αυτον νυν υμεισ οι φαρισαιοι το εξωθεν του ποτηριου και του πινακοσ καθαριζετε το δε εσωθεν υμων γεμει αρπαγησ και πονηριασ 
'''
"40" = '''
:sup:`40` αφρονεσ ουχ ο ποιησασ το εξωθεν και το εσωθεν εποιησεν 
'''
"41" = '''
:sup:`41` πλην τα ενοντα δοτε ελεημοσυνην και ιδου παντα καθαρα υμιν εστιν 
'''
"42" = '''
:sup:`42` αλλ ουαι υμιν τοισ φαρισαιοισ οτι αποδεκατουτε το ηδυοσμον και το πηγανον και παν λαχανον και παρερχεσθε την κρισιν και την αγαπην του θεου ταυτα εδει ποιησαι κακεινα μη αφιεναι 
'''
"43" = '''
:sup:`43` ουαι υμιν τοισ φαρισαιοισ οτι αγαπατε την πρωτοκαθεδριαν εν ταισ συναγωγαισ και τουσ ασπασμουσ εν ταισ αγοραισ 
'''
"44" = '''
:sup:`44` ουαι υμιν γραμματεισ και φαρισαιοι υποκριται οτι εστε ωσ τα μνημεια τα αδηλα και οι ανθρωποι περιπατουντεσ επανω ουκ οιδασιν 
'''
"45" = '''
:sup:`45` αποκριθεισ δε τισ των νομικων λεγει αυτω διδασκαλε ταυτα λεγων και ημασ υβριζεισ 
'''
"46" = '''
:sup:`46` ο δε ειπεν και υμιν τοισ νομικοισ ουαι οτι φορτιζετε τουσ ανθρωπουσ φορτια δυσβαστακτα και αυτοι ενι των δακτυλων υμων ου προσψαυετε τοισ φορτιοισ 
'''
"47" = '''
:sup:`47` ουαι υμιν οτι οικοδομειτε τα μνημεια των προφητων οι δε πατερεσ υμων απεκτειναν αυτουσ 
'''
"48" = '''
:sup:`48` αρα μαρτυρειτε και συνευδοκειτε τοισ εργοισ των πατερων υμων οτι αυτοι μεν απεκτειναν αυτουσ υμεισ δε οικοδομειτε αυτων τα μνημεια 
'''
"49" = '''
:sup:`49` δια τουτο και η σοφια του θεου ειπεν αποστελω εισ αυτουσ προφητασ και αποστολουσ και εξ αυτων αποκτενουσιν και εκδιωξουσιν 
'''
"50" = '''
:sup:`50` ινα εκζητηθη το αιμα παντων των προφητων το εκχυνομενον απο καταβολησ κοσμου απο τησ γενεασ ταυτησ 
'''
"51" = '''
:sup:`51` απο του αιματοσ αβελ εωσ του αιματοσ ζαχαριου του απολομενου μεταξυ του θυσιαστηριου και του οικου ναι λεγω υμιν εκζητηθησεται απο τησ γενεασ ταυτησ 
'''
"52" = '''
:sup:`52` ουαι υμιν τοισ νομικοισ οτι ηρατε την κλειδα τησ γνωσεωσ αυτοι ουκ εισηλθετε και τουσ εισερχομενουσ εκωλυσατε 
'''
"53" = '''
:sup:`53` λεγοντοσ δε αυτου ταυτα προσ αυτουσ ηρξαντο οι γραμματεισ και οι φαρισαιοι δεινωσ ενεχειν και αποστοματιζειν αυτον περι πλειονων 
'''
"54" = '''
:sup:`54` ενεδρευοντεσ αυτον ζητουντεσ θηρευσαι τι εκ του στοματοσ αυτου ινα κατηγορησωσιν αυτου 
'''
