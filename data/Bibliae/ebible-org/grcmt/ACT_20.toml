[20]
"1" = '''
:sup:`1` μετα δε το παυσασθαι τον θορυβον προσκαλεσαμενοσ ο παυλοσ τουσ μαθητασ και ασπασαμενοσ εξηλθεν πορευθηναι εισ την μακεδονιαν 
'''
"2" = '''
:sup:`2` διελθων δε τα μερη εκεινα και παρακαλεσασ αυτουσ λογω πολλω ηλθεν εισ την ελλαδα 
'''
"3" = '''
:sup:`3` ποιησασ τε μηνασ τρεισ γενομενησ αυτω επιβουλησ υπο των ιουδαιων μελλοντι αναγεσθαι εισ την συριαν εγενετο γνωμη του υποστρεφειν δια μακεδονιασ 
'''
"4" = '''
:sup:`4` συνειπετο δε αυτω αχρι τησ ασιασ σωπατροσ βεροιαιοσ θεσσαλονικεων δε αρισταρχοσ και σεκουνδοσ και γαιοσ δερβαιοσ και τιμοθεοσ ασιανοι δε τυχικοσ και τροφιμοσ 
'''
"5" = '''
:sup:`5` ουτοι προσελθοντεσ εμενον ημασ εν τρωαδι 
'''
"6" = '''
:sup:`6` ημεισ δε εξεπλευσαμεν μετα τασ ημερασ των αζυμων απο φιλιππων και ηλθομεν προσ αυτουσ εισ την τρωαδα αχρι ημερων πεντε ου διετριψαμεν ημερασ επτα 
'''
"7" = '''
:sup:`7` εν δε τη μια των σαββατων συνηγμενων των μαθητων κλασαι αρτον ο παυλοσ διελεγετο αυτοισ μελλων εξιεναι τη επαυριον παρετεινεν τε τον λογον μεχρι μεσονυκτιου 
'''
"8" = '''
:sup:`8` ησαν δε λαμπαδεσ ικαναι εν τω υπερωω ου ημεν συνηγμενοι 
'''
"9" = '''
:sup:`9` καθημενοσ δε τισ νεανιασ ονοματι ευτυχοσ επι τησ θυριδοσ καταφερομενοσ υπνω βαθει διαλεγομενου του παυλου επι πλειον κατενεχθεισ απο του υπνου επεσεν απο του τριστεγου κατω και ηρθη νεκροσ 
'''
"10" = '''
:sup:`10` καταβασ δε ο παυλοσ επεπεσεν αυτω και συμπεριλαβων ειπεν μη θορυβεισθε η γαρ ψυχη αυτου εν αυτω εστιν 
'''
"11" = '''
:sup:`11` αναβασ δε και κλασασ αρτον και γευσαμενοσ εφ ικανον τε ομιλησασ αχρι αυγησ ουτωσ εξηλθεν 
'''
"12" = '''
:sup:`12` ηγαγον δε τον παιδα ζωντα και παρεκληθησαν ου μετριωσ 
'''
"13" = '''
:sup:`13` ημεισ δε προσελθοντεσ επι το πλοιον ανηχθημεν εισ την ασσον εκειθεν μελλοντεσ αναλαμβανειν τον παυλον ουτωσ γαρ ην διατεταγμενοσ μελλων αυτοσ πεζευειν 
'''
"14" = '''
:sup:`14` ωσ δε συνεβαλεν ημιν εισ την ασσον αναλαβοντεσ αυτον ηλθομεν εισ μιτυληνην 
'''
"15" = '''
:sup:`15` κακειθεν αποπλευσαντεσ τη επιουση κατηντησαμεν αντικρυ χιου τη δε ετερα παρεβαλομεν εισ σαμον και μειναντεσ εν τρωγυλλιω τη εχομενη ηλθομεν εισ μιλητον 
'''
"16" = '''
:sup:`16` εκρινεν γαρ ο παυλοσ παραπλευσαι την εφεσον οπωσ μη γενηται αυτω χρονοτριβησαι εν τη ασια εσπευδεν γαρ ει δυνατον ην αυτω την ημεραν τησ πεντηκοστησ γενεσθαι εισ ιεροσολυμα 
'''
"17" = '''
:sup:`17` απο δε τησ μιλητου πεμψασ εισ εφεσον μετεκαλεσατο τουσ πρεσβυτερουσ τησ εκκλησιασ 
'''
"18" = '''
:sup:`18` ωσ δε παρεγενοντο προσ αυτον ειπεν αυτοισ υμεισ επιστασθε απο πρωτησ ημερασ αφ ησ επεβην εισ την ασιαν πωσ μεθ υμων τον παντα χρονον εγενομην 
'''
"19" = '''
:sup:`19` δουλευων τω κυριω μετα πασησ ταπεινοφροσυνησ και πολλων δακρυων και πειρασμων των συμβαντων μοι εν ταισ επιβουλαισ των ιουδαιων 
'''
"20" = '''
:sup:`20` ωσ ουδεν υπεστειλαμην των συμφεροντων του μη αναγγειλαι υμιν και διδαξαι υμασ δημοσια και κατ οικουσ 
'''
"21" = '''
:sup:`21` διαμαρτυρομενοσ ιουδαιοισ τε και ελλησιν την εισ τον θεον μετανοιαν και πιστιν την εισ τον κυριον ημων ιησουν 
'''
"22" = '''
:sup:`22` και νυν ιδου εγω δεδεμενοσ τω πνευματι πορευομαι εισ ιερουσαλημ τα εν αυτη συναντησοντα μοι μη ειδωσ 
'''
"23" = '''
:sup:`23` πλην οτι το πνευμα το αγιον κατα πολιν διαμαρτυρεται λεγον οτι δεσμα με και θλιψεισ μενουσιν 
'''
"24" = '''
:sup:`24` αλλ ουδενοσ λογον ποιουμαι ουδε εχω την ψυχην μου τιμιαν εμαυτω ωσ τελειωσαι τον δρομον μου μετα χαρασ και την διακονιαν ην ελαβον παρα του κυριου ιησου διαμαρτυρασθαι το ευαγγελιον τησ χαριτοσ του θεου 
'''
"25" = '''
:sup:`25` και νυν ιδου εγω οιδα οτι ουκετι οψεσθε το προσωπον μου υμεισ παντεσ εν οισ διηλθον κηρυσσων την βασιλειαν του θεου 
'''
"26" = '''
:sup:`26` διοτι μαρτυρομαι υμιν εν τη σημερον ημερα οτι καθαροσ εγω απο του αιματοσ παντων 
'''
"27" = '''
:sup:`27` ου γαρ υπεστειλαμην του μη αναγγειλαι υμιν πασαν την βουλην του θεου 
'''
"28" = '''
:sup:`28` προσεχετε ουν εαυτοισ και παντι τω ποιμνιω εν ω υμασ το πνευμα το αγιον εθετο επισκοπουσ ποιμαινειν την εκκλησιαν του κυριου και θεου ην περιεποιησατο δια του ιδιου αιματοσ 
'''
"29" = '''
:sup:`29` εγω γαρ οιδα τουτο οτι εισελευσονται μετα την αφιξιν μου λυκοι βαρεισ εισ υμασ μη φειδομενοι του ποιμνιου 
'''
"30" = '''
:sup:`30` και εξ υμων αυτων αναστησονται ανδρεσ λαλουντεσ διεστραμμενα του αποσπαν τουσ μαθητασ οπισω αυτων 
'''
"31" = '''
:sup:`31` διο γρηγορειτε μνημονευοντεσ οτι τριετιαν νυκτα και ημεραν ουκ επαυσαμην μετα δακρυων νουθετων ενα εκαστον 
'''
"32" = '''
:sup:`32` και τα νυν παρατιθεμαι υμασ αδελφοι τω θεω και τω λογω τησ χαριτοσ αυτου τω δυναμενω εποικοδομησαι και δουναι υμιν κληρονομιαν εν τοισ ηγιασμενοισ πασιν 
'''
"33" = '''
:sup:`33` αργυριου η χρυσιου η ιματισμου ουδενοσ επεθυμησα 
'''
"34" = '''
:sup:`34` αυτοι γινωσκετε οτι ταισ χρειαισ μου και τοισ ουσιν μετ εμου υπηρετησαν αι χειρεσ αυται 
'''
"35" = '''
:sup:`35` παντα υπεδειξα υμιν οτι ουτωσ κοπιωντασ δει αντιλαμβανεσθαι των ασθενουντων μνημονευειν τε των λογων του κυριου ιησου οτι αυτοσ ειπεν μακαριον εστιν μαλλον διδοναι η λαμβανειν 
'''
"36" = '''
:sup:`36` και ταυτα ειπων θεισ τα γονατα αυτου συν πασιν αυτοισ προσηυξατο 
'''
"37" = '''
:sup:`37` ικανοσ δε εγενετο κλαυθμοσ παντων και επιπεσοντεσ επι τον τραχηλον του παυλου κατεφιλουν αυτον 
'''
"38" = '''
:sup:`38` οδυνωμενοι μαλιστα επι τω λογω ω ειρηκει οτι ουκετι μελλουσιν το προσωπον αυτου θεωρειν προεπεμπον δε αυτον εισ το πλοιον 
'''
