[4]
"1" = '''
:sup:`1` οι κυριοι το δικαιον και την ισοτητα τοισ δουλοισ παρεχεσθε ειδοτεσ οτι και υμεισ εχετε κυριον εν ουρανοισ 
'''
"2" = '''
:sup:`2` τη προσευχη προσκαρτερειτε γρηγορουντεσ εν αυτη εν ευχαριστια 
'''
"3" = '''
:sup:`3` προσευχομενοι αμα και περι ημων ινα ο θεοσ ανοιξη ημιν θυραν του λογου λαλησαι το μυστηριον του χριστου δι ο και δεδεμαι 
'''
"4" = '''
:sup:`4` ινα φανερωσω αυτο ωσ δει με λαλησαι 
'''
"5" = '''
:sup:`5` εν σοφια περιπατειτε προσ τουσ εξω τον καιρον εξαγοραζομενοι 
'''
"6" = '''
:sup:`6` ο λογοσ υμων παντοτε εν χαριτι αλατι ηρτυμενοσ ειδεναι πωσ δει υμασ ενι εκαστω αποκρινεσθαι 
'''
"7" = '''
:sup:`7` τα κατ εμε παντα γνωρισει υμιν τυχικοσ ο αγαπητοσ αδελφοσ και πιστοσ διακονοσ και συνδουλοσ εν κυριω 
'''
"8" = '''
:sup:`8` ον επεμψα προσ υμασ εισ αυτο τουτο ινα γνω τα περι υμων και παρακαλεση τασ καρδιασ υμων 
'''
"9" = '''
:sup:`9` συν ονησιμω τω πιστω και αγαπητω αδελφω οσ εστιν εξ υμων παντα υμιν γνωριουσιν τα ωδε 
'''
"10" = '''
:sup:`10` ασπαζεται υμασ αρισταρχοσ ο συναιχμαλωτοσ μου και μαρκοσ ο ανεψιοσ βαρναβα περι ου ελαβετε εντολασ εαν ελθη προσ υμασ δεξασθε αυτον 
'''
"11" = '''
:sup:`11` και ιησουσ ο λεγομενοσ ιουστοσ οι οντεσ εκ περιτομησ ουτοι μονοι συνεργοι εισ την βασιλειαν του θεου οιτινεσ εγενηθησαν μοι παρηγορια 
'''
"12" = '''
:sup:`12` ασπαζεται υμασ επαφρασ ο εξ υμων δουλοσ χριστου παντοτε αγωνιζομενοσ υπερ υμων εν ταισ προσευχαισ ινα στητε τελειοι και πεπληρωμενοι εν παντι θεληματι του θεου 
'''
"13" = '''
:sup:`13` μαρτυρω γαρ αυτω οτι εχει ζηλον πολυν υπερ υμων και των εν λαοδικεια και των εν ιεραπολει 
'''
"14" = '''
:sup:`14` ασπαζεται υμασ λουκασ ο ιατροσ ο αγαπητοσ και δημασ 
'''
"15" = '''
:sup:`15` ασπασασθε τουσ εν λαοδικεια αδελφουσ και νυμφαν και την κατ οικον αυτου εκκλησιαν 
'''
"16" = '''
:sup:`16` και οταν αναγνωσθη παρ υμιν η επιστολη ποιησατε ινα και εν τη λαοδικαιων εκκλησια αναγνωσθη και την εκ λαοδικειασ ινα και υμεισ αναγνωτε 
'''
"17" = '''
:sup:`17` και ειπατε αρχιππω βλεπε την διακονιαν ην παρελαβεσ εν κυριω ινα αυτην πληροισ 
'''
"18" = '''
:sup:`18` ο ασπασμοσ τη εμη χειρι παυλου μνημονευετε μου των δεσμων η χαρισ μεθ υμων αμην 
'''
