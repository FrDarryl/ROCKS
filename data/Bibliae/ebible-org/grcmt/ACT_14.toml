[14]
"1" = '''
:sup:`1` εγενετο δε εν ικονιω κατα το αυτο εισελθειν αυτουσ εισ την συναγωγην των ιουδαιων και λαλησαι ουτωσ ωστε πιστευσαι ιουδαιων τε και ελληνων πολυ πληθοσ 
'''
"2" = '''
:sup:`2` οι δε απειθουντεσ ιουδαιοι επηγειραν και εκακωσαν τασ ψυχασ των εθνων κατα των αδελφων 
'''
"3" = '''
:sup:`3` ικανον μεν ουν χρονον διετριψαν παρρησιαζομενοι επι τω κυριω τω μαρτυρουντι τω λογω τησ χαριτοσ αυτου διδοντι σημεια και τερατα γινεσθαι δια των χειρων αυτων 
'''
"4" = '''
:sup:`4` εσχισθη δε το πληθοσ τησ πολεωσ και οι μεν ησαν συν τοισ ιουδαιοισ οι δε συν τοισ αποστολοισ 
'''
"5" = '''
:sup:`5` ωσ δε εγενετο ορμη των εθνων τε και ιουδαιων συν τοισ αρχουσιν αυτων υβρισαι και λιθοβολησαι αυτουσ 
'''
"6" = '''
:sup:`6` συνιδοντεσ κατεφυγον εισ τασ πολεισ τησ λυκαονιασ λυστραν και δερβην και την περιχωρον 
'''
"7" = '''
:sup:`7` κακει ησαν ευαγγελιζομενοι 
'''
"8" = '''
:sup:`8` και τισ ανηρ εν λυστροισ αδυνατοσ τοισ ποσιν εκαθητο χωλοσ εκ κοιλιασ μητροσ αυτου υπαρχων οσ ουδεποτε περιπεπατηκει 
'''
"9" = '''
:sup:`9` ουτοσ ηκουσεν του παυλου λαλουντοσ οσ ατενισασ αυτω και ιδων οτι πιστιν εχει του σωθηναι 
'''
"10" = '''
:sup:`10` ειπεν μεγαλη τη φωνη αναστηθι επι τουσ ποδασ σου ορθωσ και ηλλετο και περιεπατει 
'''
"11" = '''
:sup:`11` οι δε οχλοι ιδοντεσ ο εποιησεν ο παυλοσ επηραν την φωνην αυτων λυκαονιστι λεγοντεσ οι θεοι ομοιωθεντεσ ανθρωποισ κατεβησαν προσ ημασ 
'''
"12" = '''
:sup:`12` εκαλουν τε τον μεν βαρναβαν δια τον δε παυλον ερμην επειδη αυτοσ ην ο ηγουμενοσ του λογου 
'''
"13" = '''
:sup:`13` ο δε ιερευσ του διοσ του οντοσ προ τησ πολεωσ αυτων ταυρουσ και στεμματα επι τουσ πυλωνασ ενεγκασ συν τοισ οχλοισ ηθελεν θυειν 
'''
"14" = '''
:sup:`14` ακουσαντεσ δε οι αποστολοι βαρναβασ και παυλοσ διαρρηξαντεσ τα ιματια αυτων εισεπηδησαν εισ τον οχλον κραζοντεσ 
'''
"15" = '''
:sup:`15` και λεγοντεσ ανδρεσ τι ταυτα ποιειτε και ημεισ ομοιοπαθεισ εσμεν υμιν ανθρωποι ευαγγελιζομενοι υμασ απο τουτων των ματαιων επιστρεφειν επι τον θεον τον ζωντα οσ εποιησεν τον ουρανον και την γην και την θαλασσαν και παντα τα εν αυτοισ 
'''
"16" = '''
:sup:`16` οσ εν ταισ παρωχημεναισ γενεαισ ειασεν παντα τα εθνη πορευεσθαι ταισ οδοισ αυτων 
'''
"17" = '''
:sup:`17` καιτοιγε ουκ αμαρτυρον εαυτον αφηκεν αγαθοποιων ουρανοθεν υμιν υετουσ διδουσ και καιρουσ καρποφορουσ εμπιπλων τροφησ και ευφροσυνησ τασ καρδιασ ημων 
'''
"18" = '''
:sup:`18` και ταυτα λεγοντεσ μολισ κατεπαυσαν τουσ οχλουσ του μη θυειν αυτοισ 
'''
"19" = '''
:sup:`19` επηλθον δε απο αντιοχειασ και ικονιου ιουδαιοι και πεισαντεσ τουσ οχλουσ και λιθασαντεσ τον παυλον εσυρον εξω τησ πολεωσ νομισαντεσ αυτον τεθναναι 
'''
"20" = '''
:sup:`20` κυκλωσαντων δε αυτον των μαθητων αναστασ εισηλθεν εισ την πολιν και τη επαυριον εξηλθεν συν τω βαρναβα εισ δερβην 
'''
"21" = '''
:sup:`21` ευαγγελισαμενοι τε την πολιν εκεινην και μαθητευσαντεσ ικανουσ υπεστρεψαν εισ την λυστραν και ικονιον και αντιοχειαν 
'''
"22" = '''
:sup:`22` επιστηριζοντεσ τασ ψυχασ των μαθητων παρακαλουντεσ εμμενειν τη πιστει και οτι δια πολλων θλιψεων δει ημασ εισελθειν εισ την βασιλειαν του θεου 
'''
"23" = '''
:sup:`23` χειροτονησαντεσ δε αυτοισ πρεσβυτερουσ κατ εκκλησιαν προσευξαμενοι μετα νηστειων παρεθεντο αυτουσ τω κυριω εισ ον πεπιστευκεισαν 
'''
"24" = '''
:sup:`24` και διελθοντεσ την πισιδιαν ηλθον εισ παμφυλιαν 
'''
"25" = '''
:sup:`25` και λαλησαντεσ εν περγη τον λογον κατεβησαν εισ ατταλειαν 
'''
"26" = '''
:sup:`26` κακειθεν απεπλευσαν εισ αντιοχειαν οθεν ησαν παραδεδομενοι τη χαριτι του θεου εισ το εργον ο επληρωσαν 
'''
"27" = '''
:sup:`27` παραγενομενοι δε και συναγαγοντεσ την εκκλησιαν ανηγγειλαν οσα εποιησεν ο θεοσ μετ αυτων και οτι ηνοιξεν τοισ εθνεσιν θυραν πιστεωσ 
'''
"28" = '''
:sup:`28` διετριβον δε εκει χρονον ουκ ολιγον συν τοισ μαθηταισ 
'''
