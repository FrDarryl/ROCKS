[24]
"1" = '''
:sup:`1` και εξελθων ο ιησουσ επορευετο απο του ιερου και προσηλθον οι μαθηται αυτου επιδειξαι αυτω τασ οικοδομασ του ιερου 
'''
"2" = '''
:sup:`2` ο δε ιησουσ ειπεν αυτοισ ου βλεπετε παντα ταυτα αμην λεγω υμιν ου μη αφεθη ωδε λιθοσ επι λιθον οσ ου καταλυθησεται 
'''
"3" = '''
:sup:`3` καθημενου δε αυτου επι του ορουσ των ελαιων προσηλθον αυτω οι μαθηται κατ ιδιαν λεγοντεσ ειπε ημιν ποτε ταυτα εσται και τι το σημειον τησ σησ παρουσιασ και τησ συντελειασ του αιωνοσ 
'''
"4" = '''
:sup:`4` και αποκριθεισ ο ιησουσ ειπεν αυτοισ βλεπετε μη τισ υμασ πλανηση 
'''
"5" = '''
:sup:`5` πολλοι γαρ ελευσονται επι τω ονοματι μου λεγοντεσ εγω ειμι ο χριστοσ και πολλουσ πλανησουσιν 
'''
"6" = '''
:sup:`6` μελλησετε δε ακουειν πολεμουσ και ακοασ πολεμων ορατε μη θροεισθε δει γαρ παντα γενεσθαι αλλ ουπω εστιν το τελοσ 
'''
"7" = '''
:sup:`7` εγερθησεται γαρ εθνοσ επι εθνοσ και βασιλεια επι βασιλειαν και εσονται λιμοι και λοιμοι και σεισμοι κατα τοπουσ 
'''
"8" = '''
:sup:`8` παντα δε ταυτα αρχη ωδινων 
'''
"9" = '''
:sup:`9` τοτε παραδωσουσιν υμασ εισ θλιψιν και αποκτενουσιν υμασ και εσεσθε μισουμενοι υπο παντων των εθνων δια το ονομα μου 
'''
"10" = '''
:sup:`10` και τοτε σκανδαλισθησονται πολλοι και αλληλουσ παραδωσουσιν και μισησουσιν αλληλουσ 
'''
"11" = '''
:sup:`11` και πολλοι ψευδοπροφηται εγερθησονται και πλανησουσιν πολλουσ 
'''
"12" = '''
:sup:`12` και δια το πληθυνθηναι την ανομιαν ψυγησεται η αγαπη των πολλων 
'''
"13" = '''
:sup:`13` ο δε υπομεινασ εισ τελοσ ουτοσ σωθησεται 
'''
"14" = '''
:sup:`14` και κηρυχθησεται τουτο το ευαγγελιον τησ βασιλειασ εν ολη τη οικουμενη εισ μαρτυριον πασιν τοισ εθνεσιν και τοτε ηξει το τελοσ 
'''
"15" = '''
:sup:`15` οταν ουν ιδητε το βδελυγμα τησ ερημωσεωσ το ρηθεν δια δανιηλ του προφητου εστωσ εν τοπω αγιω ο αναγινωσκων νοειτω 
'''
"16" = '''
:sup:`16` τοτε οι εν τη ιουδαια φευγετωσαν επι τα ορη 
'''
"17" = '''
:sup:`17` ο επι του δωματοσ μη καταβαινετω αραι τα εκ τησ οικιασ αυτου 
'''
"18" = '''
:sup:`18` και ο εν τω αγρω μη επιστρεψατω οπισω αραι τα ιματια αυτου 
'''
"19" = '''
:sup:`19` ουαι δε ταισ εν γαστρι εχουσαισ και ταισ θηλαζουσαισ εν εκειναισ ταισ ημεραισ 
'''
"20" = '''
:sup:`20` προσευχεσθε δε ινα μη γενηται η φυγη υμων χειμωνοσ μηδε σαββατω 
'''
"21" = '''
:sup:`21` εσται γαρ τοτε θλιψισ μεγαλη οια ου γεγονεν απ αρχησ κοσμου εωσ του νυν ουδ ου μη γενηται 
'''
"22" = '''
:sup:`22` και ει μη εκολοβωθησαν αι ημεραι εκειναι ουκ αν εσωθη πασα σαρξ δια δε τουσ εκλεκτουσ κολοβωθησονται αι ημεραι εκειναι 
'''
"23" = '''
:sup:`23` τοτε εαν τισ υμιν ειπη ιδου ωδε ο χριστοσ η ωδε μη πιστευσητε 
'''
"24" = '''
:sup:`24` εγερθησονται γαρ ψευδοχριστοι και ψευδοπροφηται και δωσουσιν σημεια μεγαλα και τερατα ωστε πλανησαι ει δυνατον και τουσ εκλεκτουσ 
'''
"25" = '''
:sup:`25` ιδου προειρηκα υμιν 
'''
"26" = '''
:sup:`26` εαν ουν ειπωσιν υμιν ιδου εν τη ερημω εστιν μη εξελθητε ιδου εν τοισ ταμειοισ μη πιστευσητε 
'''
"27" = '''
:sup:`27` ωσπερ γαρ η αστραπη εξερχεται απο ανατολων και φαινεται εωσ δυσμων ουτωσ εσται και η παρουσια του υιου του ανθρωπου 
'''
"28" = '''
:sup:`28` οπου γαρ εαν η το πτωμα εκει συναχθησονται οι αετοι 
'''
"29" = '''
:sup:`29` ευθεωσ δε μετα την θλιψιν των ημερων εκεινων ο ηλιοσ σκοτισθησεται και η σεληνη ου δωσει το φεγγοσ αυτησ και οι αστερεσ πεσουνται απο του ουρανου και αι δυναμεισ των ουρανων σαλευθησονται 
'''
"30" = '''
:sup:`30` και τοτε φανησεται το σημειον του υιου του ανθρωπου εν τω ουρανω και τοτε κοψονται πασαι αι φυλαι τησ γησ και οψονται τον υιον του ανθρωπου ερχομενον επι των νεφελων του ουρανου μετα δυναμεωσ και δοξησ πολλησ 
'''
"31" = '''
:sup:`31` και αποστελει τουσ αγγελουσ αυτου μετα σαλπιγγοσ φωνησ μεγαλησ και επισυναξουσιν τουσ εκλεκτουσ αυτου εκ των τεσσαρων ανεμων απ ακρων ουρανων εωσ ακρων αυτων 
'''
"32" = '''
:sup:`32` απο δε τησ συκησ μαθετε την παραβολην οταν ηδη ο κλαδοσ αυτησ γενηται απαλοσ και τα φυλλα εκφυη γινωσκετε οτι εγγυσ το θεροσ 
'''
"33" = '''
:sup:`33` ουτωσ και υμεισ οταν ιδητε ταυτα παντα γινωσκετε οτι εγγυσ εστιν επι θυραισ 
'''
"34" = '''
:sup:`34` αμην λεγω υμιν ου μη παρελθη η γενεα αυτη εωσ αν παντα ταυτα γενηται 
'''
"35" = '''
:sup:`35` ο ουρανοσ και η γη παρελευσονται οι δε λογοι μου ου μη παρελθωσιν 
'''
"36" = '''
:sup:`36` περι δε τησ ημερασ εκεινησ και ωρασ ουδεισ οιδεν ουδε οι αγγελοι των ουρανων ει μη ο πατηρ μου μονοσ 
'''
"37" = '''
:sup:`37` ωσπερ δε αι ημεραι του νωε ουτωσ εσται και η παρουσια του υιου του ανθρωπου 
'''
"38" = '''
:sup:`38` ωσπερ γαρ ησαν εν ταισ ημεραισ ταισ προ του κατακλυσμου τρωγοντεσ και πινοντεσ γαμουντεσ και εκγαμιζοντεσ αχρι ησ ημερασ εισηλθεν νωε εισ την κιβωτον 
'''
"39" = '''
:sup:`39` και ουκ εγνωσαν εωσ ηλθεν ο κατακλυσμοσ και ηρεν απαντασ ουτωσ εσται και η παρουσια του υιου του ανθρωπου 
'''
"40" = '''
:sup:`40` τοτε δυο εσονται εν τω αγρω ο εισ παραλαμβανεται και ο εισ αφιεται 
'''
"41" = '''
:sup:`41` δυο αληθουσαι εν τω μυλωνι μια παραλαμβανεται και μια αφιεται 
'''
"42" = '''
:sup:`42` γρηγορειτε ουν οτι ουκ οιδατε ποια ωρα ο κυριοσ υμων ερχεται 
'''
"43" = '''
:sup:`43` εκεινο δε γινωσκετε οτι ει ηδει ο οικοδεσποτησ ποια φυλακη ο κλεπτησ ερχεται εγρηγορησεν αν και ουκ αν ειασεν διορυγηναι την οικιαν αυτου 
'''
"44" = '''
:sup:`44` δια τουτο και υμεισ γινεσθε ετοιμοι οτι η ωρα ου δοκειτε ο υιοσ του ανθρωπου ερχεται 
'''
"45" = '''
:sup:`45` τισ αρα εστιν ο πιστοσ δουλοσ και φρονιμοσ ον κατεστησεν ο κυριοσ αυτου επι τησ θεραπειασ αυτου του διδοναι αυτοισ την τροφην εν καιρω 
'''
"46" = '''
:sup:`46` μακαριοσ ο δουλοσ εκεινοσ ον ελθων ο κυριοσ αυτου ευρησει ποιουντα ουτωσ 
'''
"47" = '''
:sup:`47` αμην λεγω υμιν οτι επι πασιν τοισ υπαρχουσιν αυτου καταστησει αυτον 
'''
"48" = '''
:sup:`48` εαν δε ειπη ο κακοσ δουλοσ εκεινοσ εν τη καρδια αυτου χρονιζει ο κυριοσ μου ελθειν 
'''
"49" = '''
:sup:`49` και αρξηται τυπτειν τουσ συνδουλουσ εσθιειν δε και πινειν μετα των μεθυοντων 
'''
"50" = '''
:sup:`50` ηξει ο κυριοσ του δουλου εκεινου εν ημερα η ου προσδοκα και εν ωρα η ου γινωσκει 
'''
"51" = '''
:sup:`51` και διχοτομησει αυτον και το μεροσ αυτου μετα των υποκριτων θησει εκει εσται ο κλαυθμοσ και ο βρυγμοσ των οδοντων 
'''
