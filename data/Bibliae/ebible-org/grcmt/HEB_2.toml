[2]
"1" = '''
:sup:`1` δια τουτο δει περισσοτερωσ ημασ προσεχειν τοισ ακουσθεισιν μηποτε παραρρυωμεν 
'''
"2" = '''
:sup:`2` ει γαρ ο δι αγγελων λαληθεισ λογοσ εγενετο βεβαιοσ και πασα παραβασισ και παρακοη ελαβεν ενδικον μισθαποδοσιαν 
'''
"3" = '''
:sup:`3` πωσ ημεισ εκφευξομεθα τηλικαυτησ αμελησαντεσ σωτηριασ ητισ αρχην λαβουσα λαλεισθαι δια του κυριου υπο των ακουσαντων εισ ημασ εβεβαιωθη 
'''
"4" = '''
:sup:`4` συνεπιμαρτυρουντοσ του θεου σημειοισ τε και τερασιν και ποικιλαισ δυναμεσιν και πνευματοσ αγιου μερισμοισ κατα την αυτου θελησιν 
'''
"5" = '''
:sup:`5` ου γαρ αγγελοισ υπεταξεν την οικουμενην την μελλουσαν περι ησ λαλουμεν 
'''
"6" = '''
:sup:`6` διεμαρτυρατο δε που τισ λεγων τι εστιν ανθρωποσ οτι μιμνησκη αυτου η υιοσ ανθρωπου οτι επισκεπτη αυτον 
'''
"7" = '''
:sup:`7` ηλαττωσασ αυτον βραχυ τι παρ αγγελουσ δοξη και τιμη εστεφανωσασ αυτον 
'''
"8" = '''
:sup:`8` παντα υπεταξασ υποκατω των ποδων αυτου εν γαρ τω υποταξαι αυτω τα παντα ουδεν αφηκεν αυτω ανυποτακτον νυν δε ουπω ορωμεν αυτω τα παντα υποτεταγμενα 
'''
"9" = '''
:sup:`9` τον δε βραχυ τι παρ αγγελουσ ηλαττωμενον βλεπομεν ιησουν δια το παθημα του θανατου δοξη και τιμη εστεφανωμενον οπωσ χαριτι θεου υπερ παντοσ γευσηται θανατου 
'''
"10" = '''
:sup:`10` επρεπεν γαρ αυτω δι ον τα παντα και δι ου τα παντα πολλουσ υιουσ εισ δοξαν αγαγοντα τον αρχηγον τησ σωτηριασ αυτων δια παθηματων τελειωσαι 
'''
"11" = '''
:sup:`11` ο τε γαρ αγιαζων και οι αγιαζομενοι εξ ενοσ παντεσ δι ην αιτιαν ουκ επαισχυνεται αδελφουσ αυτουσ καλειν 
'''
"12" = '''
:sup:`12` λεγων απαγγελω το ονομα σου τοισ αδελφοισ μου εν μεσω εκκλησιασ υμνησω σε 
'''
"13" = '''
:sup:`13` και παλιν εγω εσομαι πεποιθωσ επ αυτω και παλιν ιδου εγω και τα παιδια α μοι εδωκεν ο θεοσ 
'''
"14" = '''
:sup:`14` επει ουν τα παιδια κεκοινωνηκεν σαρκοσ και αιματοσ και αυτοσ παραπλησιωσ μετεσχεν των αυτων ινα δια του θανατου καταργηση τον το κρατοσ εχοντα του θανατου τουτ εστιν τον διαβολον 
'''
"15" = '''
:sup:`15` και απαλλαξη τουτουσ οσοι φοβω θανατου δια παντοσ του ζην ενοχοι ησαν δουλειασ 
'''
"16" = '''
:sup:`16` ου γαρ δηπου αγγελων επιλαμβανεται αλλα σπερματοσ αβρααμ επιλαμβανεται 
'''
"17" = '''
:sup:`17` οθεν ωφειλεν κατα παντα τοισ αδελφοισ ομοιωθηναι ινα ελεημων γενηται και πιστοσ αρχιερευσ τα προσ τον θεον εισ το ιλασκεσθαι τασ αμαρτιασ του λαου 
'''
"18" = '''
:sup:`18` εν ω γαρ πεπονθεν αυτοσ πειρασθεισ δυναται τοισ πειραζομενοισ βοηθησαι 
'''
