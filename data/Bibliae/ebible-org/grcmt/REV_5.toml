[5]
"1" = '''
:sup:`1` και ειδον επι την δεξιαν του καθημενου επι του θρονου βιβλιον γεγραμμενον εσωθεν και εξωθεν κατεσφραγισμενον σφραγισιν επτα 
'''
"2" = '''
:sup:`2` και ειδον αγγελον ισχυρον κηρυσσοντα εν φωνη μεγαλη τισ αξιοσ εστιν ανοιξαι το βιβλιον και λυσαι τασ σφραγιδασ αυτου 
'''
"3" = '''
:sup:`3` και ουδεισ εδυνατο εν τω ουρανω ανω ουτε επι τησ γησ ουτε υποκατω τησ γησ ανοιξαι το βιβλιον ουτε βλεπειν αυτο 
'''
"4" = '''
:sup:`4` και εγω εκλαιον πολυ οτι ουδεισ αξιοσ ευρεθη ανοιξαι το βιβλιον ουτε βλεπειν αυτο 
'''
"5" = '''
:sup:`5` και εισ εκ των πρεσβυτερων λεγει μοι μη κλαιε ιδου ενικησεν ο λεων ο εκ τησ φυλησ ιουδα η ριζα δαυιδ ο ανοιγων το βιβλιον και τασ επτα σφραγιδασ αυτου 
'''
"6" = '''
:sup:`6` και ειδον εν μεσω του θρονου και των τεσσαρων ζωων και εν μεσω των πρεσβυτερων αρνιον εστηκοσ ωσ εσφαγμενον εχον κερατα επτα και οφθαλμουσ επτα α εισιν τα επτα πνευματα του θεου αποστελλομενα εισ πασαν την γην 
'''
"7" = '''
:sup:`7` και ηλθεν και ειληφεν εκ τησ δεξιασ του καθημενου επι του θρονου 
'''
"8" = '''
:sup:`8` και οτε ελαβεν το βιβλιον τα τεσσαρα ζωα και οι εικοσι τεσσαρεσ πρεσβυτεροι επεσον ενωπιον του αρνιου εχοντεσ εκαστοσ κιθαραν και φιαλασ χρυσασ γεμουσασ θυμιαματων αι εισιν προσευχαι των αγιων 
'''
"9" = '''
:sup:`9` και αδουσιν ωδην καινην λεγοντεσ αξιοσ ει λαβειν το βιβλιον και ανοιξαι τασ σφραγιδασ αυτου οτι εσφαγησ και ηγορασασ τω θεω ημασ εν τω αιματι σου εκ πασησ φυλησ και γλωσσησ και λαου και εθνουσ 
'''
"10" = '''
:sup:`10` και εποιησασ αυτουσ τω θεω ημων βασιλεισ και ιερεισ και βασιλευσουσιν επι τησ γησ 
'''
"11" = '''
:sup:`11` και ειδον και ηκουσα ωσ φωνην αγγελων πολλων κυκλω του θρονου και των ζωων και των πρεσβυτερων και ην ο αριθμοσ αυτων μυριαδεσ μυριαδων και χιλιαδεσ χιλιαδων 
'''
"12" = '''
:sup:`12` λεγοντεσ φωνη μεγαλη αξιον εστιν το αρνιον το εσφαγμενον λαβειν την δυναμιν και τον πλουτον και σοφιαν και ισχυν και τιμην και δοξαν και ευλογιαν 
'''
"13" = '''
:sup:`13` και παν κτισμα ο εν τω ουρανω και επι τησ γησ και υποκατω τησ γησ και επι τησ θαλασσησ εστιν και τα εν αυτοισ παντασ ηκουσα λεγοντασ τω καθημενω επι του θρονου και τω αρνιω η ευλογια και η τιμη και η δοξα και το κρατοσ εισ τουσ αιωνασ των αιωνων αμην 
'''
"14" = '''
:sup:`14` και τα τεσσαρα ζωα λεγοντα το αμην και οι πρεσβυτεροι επεσον και προσεκυνησαν 
'''
