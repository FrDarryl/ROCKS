[14]
"1" = '''
:sup:`1` διωκετε την αγαπην ζηλουτε δε τα πνευματικα μαλλον δε ινα προφητευητε 
'''
"2" = '''
:sup:`2` ο γαρ λαλων γλωσση ουκ ανθρωποισ λαλει αλλα τω θεω ουδεισ γαρ ακουει πνευματι δε λαλει μυστηρια 
'''
"3" = '''
:sup:`3` ο δε προφητευων ανθρωποισ λαλει οικοδομην και παρακλησιν και παραμυθιαν 
'''
"4" = '''
:sup:`4` ο λαλων γλωσση εαυτον οικοδομει ο δε προφητευων εκκλησιαν οικοδομει 
'''
"5" = '''
:sup:`5` θελω δε παντασ υμασ λαλειν γλωσσαισ μαλλον δε ινα προφητευητε μειζων γαρ ο προφητευων η ο λαλων γλωσσαισ εκτοσ ει μη διερμηνευει ινα η εκκλησια οικοδομην λαβη 
'''
"6" = '''
:sup:`6` νυνι δε αδελφοι εαν ελθω προσ υμασ γλωσσαισ λαλων τι υμασ ωφελησω εαν μη υμιν λαλησω η εν αποκαλυψει η εν γνωσει η εν προφητεια η εν διδαχη 
'''
"7" = '''
:sup:`7` ομωσ τα αψυχα φωνην διδοντα ειτε αυλοσ ειτε κιθαρα εαν διαστολην τοισ φθογγοισ μη διδω πωσ γνωσθησεται το αυλουμενον η το κιθαριζομενον 
'''
"8" = '''
:sup:`8` και γαρ εαν αδηλον φωνην σαλπιγξ δω τισ παρασκευασεται εισ πολεμον 
'''
"9" = '''
:sup:`9` ουτωσ και υμεισ δια τησ γλωσσησ εαν μη ευσημον λογον δωτε πωσ γνωσθησεται το λαλουμενον εσεσθε γαρ εισ αερα λαλουντεσ 
'''
"10" = '''
:sup:`10` τοσαυτα ει τυχοι γενη φωνων εστιν εν κοσμω και ουδεν αυτων αφωνον 
'''
"11" = '''
:sup:`11` εαν ουν μη ειδω την δυναμιν τησ φωνησ εσομαι τω λαλουντι βαρβαροσ και ο λαλων εν εμοι βαρβαροσ 
'''
"12" = '''
:sup:`12` ουτωσ και υμεισ επει ζηλωται εστε πνευματων προσ την οικοδομην τησ εκκλησιασ ζητειτε ινα περισσευητε 
'''
"13" = '''
:sup:`13` διοπερ ο λαλων γλωσση προσευχεσθω ινα διερμηνευη 
'''
"14" = '''
:sup:`14` εαν γαρ προσευχωμαι γλωσση το πνευμα μου προσευχεται ο δε νουσ μου ακαρποσ εστιν 
'''
"15" = '''
:sup:`15` τι ουν εστιν προσευξομαι τω πνευματι προσευξομαι δε και τω νοι ψαλω τω πνευματι ψαλω δε και τω νοι 
'''
"16" = '''
:sup:`16` επει εαν ευλογησησ τω πνευματι ο αναπληρων τον τοπον του ιδιωτου πωσ ερει το αμην επι τη ση ευχαριστια επειδη τι λεγεισ ουκ οιδεν 
'''
"17" = '''
:sup:`17` συ μεν γαρ καλωσ ευχαριστεισ αλλ ο ετεροσ ουκ οικοδομειται 
'''
"18" = '''
:sup:`18` ευχαριστω τω θεω μου παντων υμων μαλλον γλωσσαισ λαλων 
'''
"19" = '''
:sup:`19` αλλ εν εκκλησια θελω πεντε λογουσ δια του νοοσ μου λαλησαι ινα και αλλουσ κατηχησω η μυριουσ λογουσ εν γλωσση 
'''
"20" = '''
:sup:`20` αδελφοι μη παιδια γινεσθε ταισ φρεσιν αλλα τη κακια νηπιαζετε ταισ δε φρεσιν τελειοι γινεσθε 
'''
"21" = '''
:sup:`21` εν τω νομω γεγραπται οτι εν ετερογλωσσοισ και εν χειλεσιν ετεροισ λαλησω τω λαω τουτω και ουδ ουτωσ εισακουσονται μου λεγει κυριοσ 
'''
"22" = '''
:sup:`22` ωστε αι γλωσσαι εισ σημειον εισιν ου τοισ πιστευουσιν αλλα τοισ απιστοισ η δε προφητεια ου τοισ απιστοισ αλλα τοισ πιστευουσιν 
'''
"23" = '''
:sup:`23` εαν ουν συνελθη η εκκλησια ολη επι το αυτο και παντεσ γλωσσαισ λαλωσιν εισελθωσιν δε ιδιωται η απιστοι ουκ ερουσιν οτι μαινεσθε 
'''
"24" = '''
:sup:`24` εαν δε παντεσ προφητευωσιν εισελθη δε τισ απιστοσ η ιδιωτησ ελεγχεται υπο παντων ανακρινεται υπο παντων 
'''
"25" = '''
:sup:`25` και ουτωσ τα κρυπτα τησ καρδιασ αυτου φανερα γινεται και ουτωσ πεσων επι προσωπον προσκυνησει τω θεω απαγγελλων οτι ο θεοσ οντωσ εν υμιν εστιν 
'''
"26" = '''
:sup:`26` τι ουν εστιν αδελφοι οταν συνερχησθε εκαστοσ υμων ψαλμον εχει διδαχην εχει γλωσσαν εχει αποκαλυψιν εχει ερμηνειαν εχει παντα προσ οικοδομην γινεσθω 
'''
"27" = '''
:sup:`27` ειτε γλωσση τισ λαλει κατα δυο η το πλειστον τρεισ και ανα μεροσ και εισ διερμηνευετω 
'''
"28" = '''
:sup:`28` εαν δε μη η διερμηνευτησ σιγατω εν εκκλησια εαυτω δε λαλειτω και τω θεω 
'''
"29" = '''
:sup:`29` προφηται δε δυο η τρεισ λαλειτωσαν και οι αλλοι διακρινετωσαν 
'''
"30" = '''
:sup:`30` εαν δε αλλω αποκαλυφθη καθημενω ο πρωτοσ σιγατω 
'''
"31" = '''
:sup:`31` δυνασθε γαρ καθ ενα παντεσ προφητευειν ινα παντεσ μανθανωσιν και παντεσ παρακαλωνται 
'''
"32" = '''
:sup:`32` και πνευματα προφητων προφηταισ υποτασσεται 
'''
"33" = '''
:sup:`33` ου γαρ εστιν ακαταστασιασ ο θεοσ αλλα ειρηνησ ωσ εν πασαισ ταισ εκκλησιαισ των αγιων 
'''
"34" = '''
:sup:`34` αι γυναικεσ υμων εν ταισ εκκλησιαισ σιγατωσαν ου γαρ επιτετραπται αυταισ λαλειν αλλ υποτασσεσθαι καθωσ και ο νομοσ λεγει 
'''
"35" = '''
:sup:`35` ει δε τι μαθειν θελουσιν εν οικω τουσ ιδιουσ ανδρασ επερωτατωσαν αισχρον γαρ εστιν γυναιξιν εν εκκλησια λαλειν 
'''
"36" = '''
:sup:`36` η αφ υμων ο λογοσ του θεου εξηλθεν η εισ υμασ μονουσ κατηντησεν 
'''
"37" = '''
:sup:`37` ει τισ δοκει προφητησ ειναι η πνευματικοσ επιγινωσκετω α γραφω υμιν οτι κυριου εισιν εντολαι 
'''
"38" = '''
:sup:`38` ει δε τισ αγνοει αγνοειτω 
'''
"39" = '''
:sup:`39` ωστε αδελφοι ζηλουτε το προφητευειν και το λαλειν γλωσσαισ μη κωλυετε 
'''
"40" = '''
:sup:`40` παντα ευσχημονωσ και κατα ταξιν γινεσθω 
'''
