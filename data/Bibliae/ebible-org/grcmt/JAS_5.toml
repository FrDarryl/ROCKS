[5]
"1" = '''
:sup:`1` αγε νυν οι πλουσιοι κλαυσατε ολολυζοντεσ επι ταισ ταλαιπωριαισ υμων ταισ επερχομεναισ 
'''
"2" = '''
:sup:`2` ο πλουτοσ υμων σεσηπεν και τα ιματια υμων σητοβρωτα γεγονεν 
'''
"3" = '''
:sup:`3` ο χρυσοσ υμων και ο αργυροσ κατιωται και ο ιοσ αυτων εισ μαρτυριον υμιν εσται και φαγεται τασ σαρκασ υμων ωσ πυρ εθησαυρισατε εν εσχαταισ ημεραισ 
'''
"4" = '''
:sup:`4` ιδου ο μισθοσ των εργατων των αμησαντων τασ χωρασ υμων ο απεστερημενοσ αφ υμων κραζει και αι βοαι των θερισαντων εισ τα ωτα κυριου σαβαωθ εισεληλυθασιν 
'''
"5" = '''
:sup:`5` ετρυφησατε επι τησ γησ και εσπαταλησατε εθρεψατε τασ καρδιασ υμων ωσ εν ημερα σφαγησ 
'''
"6" = '''
:sup:`6` κατεδικασατε εφονευσατε τον δικαιον ουκ αντιτασσεται υμιν 
'''
"7" = '''
:sup:`7` μακροθυμησατε ουν αδελφοι εωσ τησ παρουσιασ του κυριου ιδου ο γεωργοσ εκδεχεται τον τιμιον καρπον τησ γησ μακροθυμων επ αυτον εωσ λαβη υετον πρωιμον και οψιμον 
'''
"8" = '''
:sup:`8` μακροθυμησατε και υμεισ στηριξατε τασ καρδιασ υμων οτι η παρουσια του κυριου ηγγικεν 
'''
"9" = '''
:sup:`9` μη στεναζετε κατ αλληλων αδελφοι ινα μη κριθητε ιδου ο κριτησ προ των θυρων εστηκεν 
'''
"10" = '''
:sup:`10` υποδειγμα λαβετε αδελφοι μου τησ κακοπαθειασ και τησ μακροθυμιασ τουσ προφητασ οι ελαλησαν τω ονοματι κυριου 
'''
"11" = '''
:sup:`11` ιδου μακαριζομεν τουσ υπομενοντασ την υπομονην ιωβ ηκουσατε και το τελοσ κυριου ιδετε οτι πολυσπλαγχνοσ εστιν και οικτιρμων 
'''
"12" = '''
:sup:`12` προ παντων δε αδελφοι μου μη ομνυετε μητε τον ουρανον μητε την γην μητε αλλον τινα ορκον ητω δε υμων το ναι ναι και το ου ου ινα μη εισ υποκρισιν πεσητε 
'''
"13" = '''
:sup:`13` κακοπαθει τισ εν υμιν προσευχεσθω ευθυμει τισ ψαλλετω 
'''
"14" = '''
:sup:`14` ασθενει τισ εν υμιν προσκαλεσασθω τουσ πρεσβυτερουσ τησ εκκλησιασ και προσευξασθωσαν επ αυτον αλειψαντεσ αυτον ελαιω εν τω ονοματι του κυριου 
'''
"15" = '''
:sup:`15` και η ευχη τησ πιστεωσ σωσει τον καμνοντα και εγερει αυτον ο κυριοσ καν αμαρτιασ η πεποιηκωσ αφεθησεται αυτω 
'''
"16" = '''
:sup:`16` εξομολογεισθε αλληλοισ τα παραπτωματα και ευχεσθε υπερ αλληλων οπωσ ιαθητε πολυ ισχυει δεησισ δικαιου ενεργουμενη 
'''
"17" = '''
:sup:`17` ηλιασ ανθρωποσ ην ομοιοπαθησ ημιν και προσευχη προσηυξατο του μη βρεξαι και ουκ εβρεξεν επι τησ γησ ενιαυτουσ τρεισ και μηνασ εξ 
'''
"18" = '''
:sup:`18` και παλιν προσηυξατο και ο ουρανοσ υετον εδωκεν και η γη εβλαστησεν τον καρπον αυτησ 
'''
"19" = '''
:sup:`19` αδελφοι εαν τισ εν υμιν πλανηθη απο τησ αληθειασ και επιστρεψη τισ αυτον 
'''
"20" = '''
:sup:`20` γινωσκετω οτι ο επιστρεψασ αμαρτωλον εκ πλανησ οδου αυτου σωσει ψυχην εκ θανατου και καλυψει πληθοσ αμαρτιων 
'''
