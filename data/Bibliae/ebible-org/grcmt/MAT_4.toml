[4]
"1" = '''
:sup:`1` τοτε ο ιησουσ ανηχθη εισ την ερημον υπο του πνευματοσ πειρασθηναι υπο του διαβολου 
'''
"2" = '''
:sup:`2` και νηστευσασ ημερασ τεσσαρακοντα και νυκτασ τεσσαρακοντα υστερον επεινασεν 
'''
"3" = '''
:sup:`3` και προσελθων αυτω ο πειραζων ειπεν ει υιοσ ει του θεου ειπε ινα οι λιθοι ουτοι αρτοι γενωνται 
'''
"4" = '''
:sup:`4` ο δε αποκριθεισ ειπεν γεγραπται ουκ επ αρτω μονω ζησεται ανθρωποσ αλλ επι παντι ρηματι εκπορευομενω δια στοματοσ θεου 
'''
"5" = '''
:sup:`5` τοτε παραλαμβανει αυτον ο διαβολοσ εισ την αγιαν πολιν και ιστησιν αυτον επι το πτερυγιον του ιερου 
'''
"6" = '''
:sup:`6` και λεγει αυτω ει υιοσ ει του θεου βαλε σεαυτον κατω γεγραπται γαρ οτι τοισ αγγελοισ αυτου εντελειται περι σου και επι χειρων αρουσιν σε μηποτε προσκοψησ προσ λιθον τον ποδα σου 
'''
"7" = '''
:sup:`7` εφη αυτω ο ιησουσ παλιν γεγραπται ουκ εκπειρασεισ κυριον τον θεον σου 
'''
"8" = '''
:sup:`8` παλιν παραλαμβανει αυτον ο διαβολοσ εισ οροσ υψηλον λιαν και δεικνυσιν αυτω πασασ τασ βασιλειασ του κοσμου και την δοξαν αυτων 
'''
"9" = '''
:sup:`9` και λεγει αυτω ταυτα παντα σοι δωσω εαν πεσων προσκυνησησ μοι 
'''
"10" = '''
:sup:`10` τοτε λεγει αυτω ο ιησουσ υπαγε οπισω μου σατανα γεγραπται γαρ κυριον τον θεον σου προσκυνησεισ και αυτω μονω λατρευσεισ 
'''
"11" = '''
:sup:`11` τοτε αφιησιν αυτον ο διαβολοσ και ιδου αγγελοι προσηλθον και διηκονουν αυτω 
'''
"12" = '''
:sup:`12` ακουσασ δε ο ιησουσ οτι ιωαννησ παρεδοθη ανεχωρησεν εισ την γαλιλαιαν 
'''
"13" = '''
:sup:`13` και καταλιπων την ναζαρετ ελθων κατωκησεν εισ καπερναουμ την παραθαλασσιαν εν οριοισ ζαβουλων και νεφθαλειμ 
'''
"14" = '''
:sup:`14` ινα πληρωθη το ρηθεν δια ησαιου του προφητου λεγοντοσ 
'''
"15" = '''
:sup:`15` γη 1093 N-NSF ζαβουλων και γη 1093 N-NSF νεφθαλειμ οδον θαλασσησ περαν του ιορδανου γαλιλαια 1056 N-NSF των εθνων 
'''
"16" = '''
:sup:`16` ο λαοσ ο καθημενοσ εν σκοτει ειδεν φωσ μεγα και τοισ καθημενοισ εν χωρα και σκια θανατου φωσ ανετειλεν αυτοισ 
'''
"17" = '''
:sup:`17` απο τοτε ηρξατο ο ιησουσ κηρυσσειν και λεγειν μετανοειτε ηγγικεν γαρ η βασιλεια των ουρανων 
'''
"18" = '''
:sup:`18` περιπατων δε παρα την θαλασσαν τησ γαλιλαιασ ειδεν δυο αδελφουσ σιμωνα τον λεγομενον πετρον και ανδρεαν τον αδελφον αυτου βαλλοντασ αμφιβληστρον εισ την θαλασσαν ησαν γαρ αλιεισ 
'''
"19" = '''
:sup:`19` και λεγει αυτοισ δευτε οπισω μου και ποιησω υμασ αλιεισ ανθρωπων 
'''
"20" = '''
:sup:`20` οι δε ευθεωσ αφεντεσ τα δικτυα ηκολουθησαν αυτω 
'''
"21" = '''
:sup:`21` και προβασ εκειθεν ειδεν αλλουσ δυο αδελφουσ ιακωβον τον του ζεβεδαιου και ιωαννην τον αδελφον αυτου εν τω πλοιω μετα ζεβεδαιου του πατροσ αυτων καταρτιζοντασ τα δικτυα αυτων και εκαλεσεν αυτουσ 
'''
"22" = '''
:sup:`22` οι δε ευθεωσ αφεντεσ το πλοιον και τον πατερα αυτων ηκολουθησαν αυτω 
'''
"23" = '''
:sup:`23` και περιηγεν ολην την γαλιλαιαν ο ιησουσ διδασκων εν ταισ συναγωγαισ αυτων και κηρυσσων το ευαγγελιον τησ βασιλειασ και θεραπευων πασαν νοσον και πασαν μαλακιαν εν τω λαω 
'''
"24" = '''
:sup:`24` και απηλθεν η ακοη αυτου εισ ολην την συριαν και προσηνεγκαν αυτω παντασ τουσ κακωσ εχοντασ ποικιλαισ νοσοισ και βασανοισ συνεχομενουσ και δαιμονιζομενουσ και σεληνιαζομενουσ και παραλυτικουσ και εθεραπευσεν αυτουσ 
'''
"25" = '''
:sup:`25` και ηκολουθησαν αυτω οχλοι πολλοι απο τησ γαλιλαιασ και δεκαπολεωσ και ιεροσολυμων και ιουδαιασ και περαν του ιορδανου 
'''
