[3]
"1" = '''
:sup:`1` ταυτην ηδη αγαπητοι δευτεραν υμιν γραφω επιστολην εν αισ διεγειρω υμων εν υπομνησει την ειλικρινη διανοιαν 
'''
"2" = '''
:sup:`2` μνησθηναι των προειρημενων ρηματων υπο των αγιων προφητων και τησ των αποστολων υμων εντολησ του κυριου και σωτηροσ 
'''
"3" = '''
:sup:`3` τουτο πρωτον γινωσκοντεσ οτι ελευσονται επ εσχατου των ημερων εμπαικται κατα τασ ιδιασ επιθυμιασ αυτων πορευομενοι 
'''
"4" = '''
:sup:`4` και λεγοντεσ που εστιν η επαγγελια τησ παρουσιασ αυτου αφ ησ γαρ οι πατερεσ εκοιμηθησαν παντα ουτωσ διαμενει απ αρχησ κτισεωσ 
'''
"5" = '''
:sup:`5` λανθανει γαρ αυτουσ τουτο θελοντασ οτι ουρανοι ησαν εκπαλαι και γη εξ υδατοσ και δι υδατοσ συνεστωσα τω του θεου λογω 
'''
"6" = '''
:sup:`6` δι ων ο τοτε κοσμοσ υδατι κατακλυσθεισ απωλετο 
'''
"7" = '''
:sup:`7` οι δε νυν ουρανοι και η γη τω αυτου λογω τεθησαυρισμενοι εισιν πυρι τηρουμενοι εισ ημεραν κρισεωσ και απωλειασ των ασεβων ανθρωπων 
'''
"8" = '''
:sup:`8` εν δε τουτο μη λανθανετω υμασ αγαπητοι οτι μια ημερα παρα κυριω ωσ χιλια ετη και χιλια ετη ωσ ημερα μια 
'''
"9" = '''
:sup:`9` ου βραδυνει ο κυριοσ τησ επαγγελιασ ωσ τινεσ βραδυτητα ηγουνται αλλα μακροθυμει εισ ημασ μη βουλομενοσ τινασ απολεσθαι αλλα παντασ εισ μετανοιαν χωρησαι 
'''
"10" = '''
:sup:`10` ηξει δε η ημερα κυριου ωσ κλεπτησ εν νυκτι εν η οι ουρανοι ροιζηδον παρελευσονται στοιχεια δε καυσουμενα λυθησονται και γη και τα εν αυτη εργα κατακαησεται 
'''
"11" = '''
:sup:`11` τουτων ουν παντων λυομενων ποταπουσ δει υπαρχειν υμασ εν αγιαισ αναστροφαισ και ευσεβειαισ 
'''
"12" = '''
:sup:`12` προσδοκωντασ και σπευδοντασ την παρουσιαν τησ του θεου ημερασ δι ην ουρανοι πυρουμενοι λυθησονται και στοιχεια καυσουμενα τηκεται 
'''
"13" = '''
:sup:`13` καινουσ δε ουρανουσ και γην καινην κατα το επαγγελμα αυτου προσδοκωμεν εν οισ δικαιοσυνη κατοικει 
'''
"14" = '''
:sup:`14` διο αγαπητοι ταυτα προσδοκωντεσ σπουδασατε ασπιλοι και αμωμητοι αυτω ευρεθηναι εν ειρηνη 
'''
"15" = '''
:sup:`15` και την του κυριου ημων μακροθυμιαν σωτηριαν ηγεισθε καθωσ και ο αγαπητοσ ημων αδελφοσ παυλοσ κατα την αυτω δοθεισαν σοφιαν εγραψεν υμιν 
'''
"16" = '''
:sup:`16` ωσ και εν πασαισ ταισ επιστολαισ λαλων εν αυταισ περι τουτων εν οισ εστιν δυσνοητα τινα α οι αμαθεισ και αστηρικτοι στρεβλουσιν ωσ και τασ λοιπασ γραφασ προσ την ιδιαν αυτων απωλειαν 
'''
"17" = '''
:sup:`17` υμεισ ουν αγαπητοι προγινωσκοντεσ φυλασσεσθε ινα μη τη των αθεσμων πλανη συναπαχθεντεσ εκπεσητε του ιδιου στηριγμου 
'''
"18" = '''
:sup:`18` αυξανετε δε εν χαριτι και γνωσει του κυριου ημων και σωτηροσ ιησου χριστου αυτω η δοξα και νυν και εισ ημεραν αιωνοσ αμην 
'''
