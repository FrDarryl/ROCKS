[9]
"1" = '''
:sup:`1` περι μεν γαρ τησ διακονιασ τησ εισ τουσ αγιουσ περισσον μοι εστιν το γραφειν υμιν 
'''
"2" = '''
:sup:`2` οιδα γαρ την προθυμιαν υμων ην υπερ υμων καυχωμαι μακεδοσιν οτι αχαια παρεσκευασται απο περυσι και ο εξ υμων ζηλοσ ηρεθισεν τουσ πλειονασ 
'''
"3" = '''
:sup:`3` επεμψα δε τουσ αδελφουσ ινα μη το καυχημα ημων το υπερ υμων κενωθη εν τω μερει τουτω ινα καθωσ ελεγον παρεσκευασμενοι ητε 
'''
"4" = '''
:sup:`4` μηπωσ εαν ελθωσιν συν εμοι μακεδονεσ και ευρωσιν υμασ απαρασκευαστουσ καταισχυνθωμεν ημεισ ινα μη λεγωμεν υμεισ εν τη υποστασει ταυτη τησ καυχησεωσ 
'''
"5" = '''
:sup:`5` αναγκαιον ουν ηγησαμην παρακαλεσαι τουσ αδελφουσ ινα προελθωσιν εισ υμασ και προκαταρτισωσιν την προκατηγγελμενην ευλογιαν υμων ταυτην ετοιμην ειναι ουτωσ ωσ ευλογιαν και μη ωσ πλεονεξιαν 
'''
"6" = '''
:sup:`6` τουτο δε ο σπειρων φειδομενωσ φειδομενωσ και θερισει και ο σπειρων επ ευλογιαισ επ ευλογιαισ και θερισει 
'''
"7" = '''
:sup:`7` εκαστοσ καθωσ προαιρειται τη καρδια μη εκ λυπησ η εξ αναγκησ ιλαρον γαρ δοτην αγαπα ο θεοσ 
'''
"8" = '''
:sup:`8` δυνατοσ δε ο θεοσ πασαν χαριν περισσευσαι εισ υμασ ινα εν παντι παντοτε πασαν αυταρκειαν εχοντεσ περισσευητε εισ παν εργον αγαθον 
'''
"9" = '''
:sup:`9` καθωσ γεγραπται εσκορπισεν εδωκεν τοισ πενησιν η δικαιοσυνη αυτου μενει εισ τον αιωνα 
'''
"10" = '''
:sup:`10` ο δε επιχορηγων σπερμα τω σπειροντι και αρτον εισ βρωσιν χορηγησαι και πληθυναι τον σπορον υμων και αυξησαι τα γενηματα τησ δικαιοσυνησ υμων 
'''
"11" = '''
:sup:`11` εν παντι πλουτιζομενοι εισ πασαν απλοτητα ητισ κατεργαζεται δι ημων ευχαριστιαν τω θεω 
'''
"12" = '''
:sup:`12` οτι η διακονια τησ λειτουργιασ ταυτησ ου μονον εστιν προσαναπληρουσα τα υστερηματα των αγιων αλλα και περισσευουσα δια πολλων ευχαριστιων τω θεω 
'''
"13" = '''
:sup:`13` δια τησ δοκιμησ τησ διακονιασ ταυτησ δοξαζοντεσ τον θεον επι τη υποταγη τησ ομολογιασ υμων εισ το ευαγγελιον του χριστου και απλοτητι τησ κοινωνιασ εισ αυτουσ και εισ παντασ 
'''
"14" = '''
:sup:`14` και αυτων δεησει υπερ υμων επιποθουντων υμασ δια την υπερβαλλουσαν χαριν του θεου εφ υμιν 
'''
"15" = '''
:sup:`15` χαρισ δε τω θεω επι τη ανεκδιηγητω αυτου δωρεα 
'''
