[16]
"1" = '''
:sup:`1` και προσελθοντεσ οι φαρισαιοι και σαδδουκαιοι πειραζοντεσ επηρωτησαν αυτον σημειον εκ του ουρανου επιδειξαι αυτοισ 
'''
"2" = '''
:sup:`2` ο δε αποκριθεισ ειπεν αυτοισ οψιασ γενομενησ λεγετε ευδια πυρραζει γαρ ο ουρανοσ 
'''
"3" = '''
:sup:`3` και πρωι σημερον χειμων πυρραζει γαρ στυγναζων ο ουρανοσ υποκριται το μεν προσωπον του ουρανου γινωσκετε διακρινειν τα δε σημεια των καιρων ου δυνασθε 
'''
"4" = '''
:sup:`4` γενεα πονηρα και μοιχαλισ σημειον επιζητει και σημειον ου δοθησεται αυτη ει μη το σημειον ιωνα του προφητου και καταλιπων αυτουσ απηλθεν 
'''
"5" = '''
:sup:`5` και ελθοντεσ οι μαθηται αυτου εισ το περαν επελαθοντο αρτουσ λαβειν 
'''
"6" = '''
:sup:`6` ο δε ιησουσ ειπεν αυτοισ ορατε και προσεχετε απο τησ ζυμησ των φαρισαιων και σαδδουκαιων 
'''
"7" = '''
:sup:`7` οι δε διελογιζοντο εν εαυτοισ λεγοντεσ οτι αρτουσ ουκ ελαβομεν 
'''
"8" = '''
:sup:`8` γνουσ δε ο ιησουσ ειπεν αυτοισ τι διαλογιζεσθε εν εαυτοισ ολιγοπιστοι οτι αρτουσ ουκ ελαβετε 
'''
"9" = '''
:sup:`9` ουπω νοειτε ουδε μνημονευετε τουσ πεντε αρτουσ των πεντακισχιλιων και ποσουσ κοφινουσ ελαβετε 
'''
"10" = '''
:sup:`10` ουδε τουσ επτα αρτουσ των τετρακισχιλιων και ποσασ σπυριδασ ελαβετε 
'''
"11" = '''
:sup:`11` πωσ ου νοειτε οτι ου περι αρτου ειπον υμιν προσεχειν απο τησ ζυμησ των φαρισαιων και σαδδουκαιων 
'''
"12" = '''
:sup:`12` τοτε συνηκαν οτι ουκ ειπεν προσεχειν απο τησ ζυμησ του αρτου αλλα απο τησ διδαχησ των φαρισαιων και σαδδουκαιων 
'''
"13" = '''
:sup:`13` ελθων δε ο ιησουσ εισ τα μερη καισαρειασ τησ φιλιππου ηρωτα τουσ μαθητασ αυτου λεγων τινα με λεγουσιν οι ανθρωποι ειναι τον υιον του ανθρωπου 
'''
"14" = '''
:sup:`14` οι δε ειπον οι μεν ιωαννην τον βαπτιστην αλλοι δε ηλιαν ετεροι δε ιερεμιαν η ενα των προφητων 
'''
"15" = '''
:sup:`15` λεγει αυτοισ υμεισ δε τινα με λεγετε ειναι 
'''
"16" = '''
:sup:`16` αποκριθεισ δε σιμων πετροσ ειπεν συ ει ο χριστοσ ο υιοσ του θεου του ζωντοσ 
'''
"17" = '''
:sup:`17` και αποκριθεισ ο ιησουσ ειπεν αυτω μακαριοσ ει σιμων βαριωνα οτι σαρξ και αιμα ουκ απεκαλυψεν σοι αλλ ο πατηρ μου ο εν τοισ ουρανοισ 
'''
"18" = '''
:sup:`18` καγω δε σοι λεγω οτι συ ει πετροσ και επι ταυτη τη πετρα οικοδομησω μου την εκκλησιαν και πυλαι αδου ου κατισχυσουσιν αυτησ 
'''
"19" = '''
:sup:`19` και δωσω σοι τασ κλεισ τησ βασιλειασ των ουρανων και ο εαν δησησ επι τησ γησ εσται δεδεμενον εν τοισ ουρανοισ και ο εαν λυσησ επι τησ γησ εσται λελυμενον εν τοισ ουρανοισ 
'''
"20" = '''
:sup:`20` τοτε διεστειλατο τοισ μαθηταισ αυτου ινα μηδενι ειπωσιν οτι αυτοσ εστιν ιησουσ ο χριστοσ 
'''
"21" = '''
:sup:`21` απο τοτε ηρξατο ο ιησουσ δεικνυειν τοισ μαθηταισ αυτου οτι δει αυτον απελθειν εισ ιεροσολυμα και πολλα παθειν απο των πρεσβυτερων και αρχιερεων και γραμματεων και αποκτανθηναι και τη τριτη ημερα εγερθηναι 
'''
"22" = '''
:sup:`22` και προσλαβομενοσ αυτον ο πετροσ ηρξατο επιτιμαν αυτω λεγων ιλεωσ σοι κυριε ου μη εσται σοι τουτο 
'''
"23" = '''
:sup:`23` ο δε στραφεισ ειπεν τω πετρω υπαγε οπισω μου σατανα σκανδαλον μου ει οτι ου φρονεισ τα του θεου αλλα τα των ανθρωπων 
'''
"24" = '''
:sup:`24` τοτε ο ιησουσ ειπεν τοισ μαθηταισ αυτου ει τισ θελει οπισω μου ελθειν απαρνησασθω εαυτον και αρατω τον σταυρον αυτου και ακολουθειτω μοι 
'''
"25" = '''
:sup:`25` οσ γαρ αν θελη την ψυχην αυτου σωσαι απολεσει αυτην οσ δ αν απολεση την ψυχην αυτου ενεκεν εμου ευρησει αυτην 
'''
"26" = '''
:sup:`26` τι γαρ ωφελειται ανθρωποσ εαν τον κοσμον ολον κερδηση την δε ψυχην αυτου ζημιωθη η τι δωσει ανθρωποσ ανταλλαγμα τησ ψυχησ αυτου 
'''
"27" = '''
:sup:`27` μελλει γαρ ο υιοσ του ανθρωπου ερχεσθαι εν τη δοξη του πατροσ αυτου μετα των αγγελων αυτου και τοτε αποδωσει εκαστω κατα την πραξιν αυτου 
'''
"28" = '''
:sup:`28` αμην λεγω υμιν εισιν τινεσ ωδε εστωτεσ οιτινεσ ου μη γευσωνται θανατου εωσ αν ιδωσιν τον υιον του ανθρωπου ερχομενον εν τη βασιλεια αυτου 
'''
