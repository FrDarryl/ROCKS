[1]
"1" = '''
:sup:`1` επειδηπερ πολλοι επεχειρησαν αναταξασθαι διηγησιν περι των πεπληροφορημενων εν ημιν πραγματων 
'''
"2" = '''
:sup:`2` καθωσ παρεδοσαν ημιν οι απ αρχησ αυτοπται και υπηρεται γενομενοι του λογου 
'''
"3" = '''
:sup:`3` εδοξεν καμοι παρηκολουθηκοτι ανωθεν πασιν ακριβωσ καθεξησ σοι γραψαι κρατιστε θεοφιλε 
'''
"4" = '''
:sup:`4` ινα επιγνωσ περι ων κατηχηθησ λογων την ασφαλειαν 
'''
"5" = '''
:sup:`5` εγενετο εν ταισ ημεραισ ηρωδου του βασιλεωσ τησ ιουδαιασ ιερευσ τισ ονοματι ζαχαριασ εξ εφημεριασ αβια και η γυνη αυτου εκ των θυγατερων ααρων και το ονομα αυτησ ελισαβετ 
'''
"6" = '''
:sup:`6` ησαν δε δικαιοι αμφοτεροι ενωπιον του θεου πορευομενοι εν πασαισ ταισ εντολαισ και δικαιωμασιν του κυριου αμεμπτοι 
'''
"7" = '''
:sup:`7` και ουκ ην αυτοισ τεκνον καθοτι η ελισαβετ ην στειρα και αμφοτεροι προβεβηκοτεσ εν ταισ ημεραισ αυτων ησαν 
'''
"8" = '''
:sup:`8` εγενετο δε εν τω ιερατευειν αυτον εν τη ταξει τησ εφημεριασ αυτου εναντι του θεου 
'''
"9" = '''
:sup:`9` κατα το εθοσ τησ ιερατειασ ελαχεν του θυμιασαι εισελθων εισ τον ναον του κυριου 
'''
"10" = '''
:sup:`10` και παν το πληθοσ ην του λαου προσευχομενον εξω τη ωρα του θυμιαματοσ 
'''
"11" = '''
:sup:`11` ωφθη δε αυτω αγγελοσ κυριου εστωσ εκ δεξιων του θυσιαστηριου του θυμιαματοσ 
'''
"12" = '''
:sup:`12` και εταραχθη ζαχαριασ ιδων και φοβοσ επεπεσεν επ αυτον 
'''
"13" = '''
:sup:`13` ειπεν δε προσ αυτον ο αγγελοσ μη φοβου ζαχαρια διοτι εισηκουσθη η δεησισ σου και η γυνη σου ελισαβετ γεννησει υιον σοι και καλεσεισ το ονομα αυτου ιωαννην 
'''
"14" = '''
:sup:`14` και εσται χαρα σοι και αγαλλιασισ και πολλοι επι τη γεννησει αυτου χαρησονται 
'''
"15" = '''
:sup:`15` εσται γαρ μεγασ ενωπιον του κυριου και οινον και σικερα ου μη πιη και πνευματοσ αγιου πλησθησεται ετι εκ κοιλιασ μητροσ αυτου 
'''
"16" = '''
:sup:`16` και πολλουσ των υιων ισραηλ επιστρεψει επι κυριον τον θεον αυτων 
'''
"17" = '''
:sup:`17` και αυτοσ προελευσεται ενωπιον αυτου εν πνευματι και δυναμει ηλιου επιστρεψαι καρδιασ πατερων επι τεκνα και απειθεισ εν φρονησει δικαιων ετοιμασαι κυριω λαον κατεσκευασμενον 
'''
"18" = '''
:sup:`18` και ειπεν ζαχαριασ προσ τον αγγελον κατα τι γνωσομαι τουτο εγω γαρ ειμι πρεσβυτησ και η γυνη μου προβεβηκυια εν ταισ ημεραισ αυτησ 
'''
"19" = '''
:sup:`19` και αποκριθεισ ο αγγελοσ ειπεν αυτω εγω ειμι γαβριηλ ο παρεστηκωσ ενωπιον του θεου και απεσταλην λαλησαι προσ σε και ευαγγελισασθαι σοι ταυτα 
'''
"20" = '''
:sup:`20` και ιδου εση σιωπων και μη δυναμενοσ λαλησαι αχρι ησ ημερασ γενηται ταυτα ανθ ων ουκ επιστευσασ τοισ λογοισ μου οιτινεσ πληρωθησονται εισ τον καιρον αυτων 
'''
"21" = '''
:sup:`21` και ην ο λαοσ προσδοκων τον ζαχαριαν και εθαυμαζον εν τω χρονιζειν αυτον εν τω ναω 
'''
"22" = '''
:sup:`22` εξελθων δε ουκ ηδυνατο λαλησαι αυτοισ και επεγνωσαν οτι οπτασιαν εωρακεν εν τω ναω και αυτοσ ην διανευων αυτοισ και διεμενεν κωφοσ 
'''
"23" = '''
:sup:`23` και εγενετο ωσ επλησθησαν αι ημεραι τησ λειτουργιασ αυτου απηλθεν εισ τον οικον αυτου 
'''
"24" = '''
:sup:`24` μετα δε ταυτασ τασ ημερασ συνελαβεν ελισαβετ η γυνη αυτου και περιεκρυβεν εαυτην μηνασ πεντε λεγουσα 
'''
"25" = '''
:sup:`25` οτι ουτωσ μοι πεποιηκεν ο κυριοσ εν ημεραισ αισ επειδεν αφελειν το ονειδοσ μου εν ανθρωποισ 
'''
"26" = '''
:sup:`26` εν δε τω μηνι τω εκτω απεσταλη ο αγγελοσ γαβριηλ υπο του θεου εισ πολιν τησ γαλιλαιασ η ονομα ναζαρετ 
'''
"27" = '''
:sup:`27` προσ παρθενον μεμνηστευμενην ανδρι ω ονομα ιωσηφ εξ οικου δαυιδ και το ονομα τησ παρθενου μαριαμ 
'''
"28" = '''
:sup:`28` και εισελθων ο αγγελοσ προσ αυτην ειπεν χαιρε κεχαριτωμενη ο κυριοσ μετα σου ευλογημενη συ εν γυναιξιν 
'''
"29" = '''
:sup:`29` η δε ιδουσα διεταραχθη επι τω λογω αυτου και διελογιζετο ποταποσ ειη ο ασπασμοσ ουτοσ 
'''
"30" = '''
:sup:`30` και ειπεν ο αγγελοσ αυτη μη φοβου μαριαμ ευρεσ γαρ χαριν παρα τω θεω 
'''
"31" = '''
:sup:`31` και ιδου συλληψη εν γαστρι και τεξη υιον και καλεσεισ το ονομα αυτου ιησουν 
'''
"32" = '''
:sup:`32` ουτοσ εσται μεγασ και υιοσ υψιστου κληθησεται και δωσει αυτω κυριοσ ο θεοσ τον θρονον δαυιδ του πατροσ αυτου 
'''
"33" = '''
:sup:`33` και βασιλευσει επι τον οικον ιακωβ εισ τουσ αιωνασ και τησ βασιλειασ αυτου ουκ εσται τελοσ 
'''
"34" = '''
:sup:`34` ειπεν δε μαριαμ προσ τον αγγελον πωσ εσται τουτο επει ανδρα ου γινωσκω 
'''
"35" = '''
:sup:`35` και αποκριθεισ ο αγγελοσ ειπεν αυτη πνευμα αγιον επελευσεται επι σε και δυναμισ υψιστου επισκιασει σοι διο και το γεννωμενον αγιον κληθησεται υιοσ θεου 
'''
"36" = '''
:sup:`36` και ιδου ελισαβετ η συγγενησ σου και αυτη συνειληφυια υιον εν γηρει αυτησ και ουτοσ μην εκτοσ εστιν αυτη τη καλουμενη στειρα 
'''
"37" = '''
:sup:`37` οτι ουκ αδυνατησει παρα τω θεω παν ρημα 
'''
"38" = '''
:sup:`38` ειπεν δε μαριαμ ιδου η δουλη κυριου γενοιτο μοι κατα το ρημα σου και απηλθεν απ αυτησ ο αγγελοσ 
'''
"39" = '''
:sup:`39` αναστασα δε μαριαμ εν ταισ ημεραισ ταυταισ επορευθη εισ την ορεινην μετα σπουδησ εισ πολιν ιουδα 
'''
"40" = '''
:sup:`40` και εισηλθεν εισ τον οικον ζαχαριου και ησπασατο την ελισαβετ 
'''
"41" = '''
:sup:`41` και εγενετο ωσ ηκουσεν η ελισαβετ τον ασπασμον τησ μαριασ εσκιρτησεν το βρεφοσ εν τη κοιλια αυτησ και επλησθη πνευματοσ αγιου η ελισαβετ 
'''
"42" = '''
:sup:`42` και ανεφωνησεν φωνη μεγαλη και ειπεν ευλογημενη συ εν γυναιξιν και ευλογημενοσ ο καρποσ τησ κοιλιασ σου 
'''
"43" = '''
:sup:`43` και ποθεν μοι τουτο ινα ελθη η μητηρ του κυριου μου προσ με 
'''
"44" = '''
:sup:`44` ιδου γαρ ωσ εγενετο η φωνη του ασπασμου σου εισ τα ωτα μου εσκιρτησεν το βρεφοσ εν αγαλλιασει εν τη κοιλια μου 
'''
"45" = '''
:sup:`45` και μακαρια η πιστευσασα οτι εσται τελειωσισ τοισ λελαλημενοισ αυτη παρα κυριου 
'''
"46" = '''
:sup:`46` και ειπεν μαριαμ μεγαλυνει η ψυχη μου τον κυριον 
'''
"47" = '''
:sup:`47` και ηγαλλιασεν το πνευμα μου επι τω θεω τω σωτηρι μου 
'''
"48" = '''
:sup:`48` οτι επεβλεψεν επι την ταπεινωσιν τησ δουλησ αυτου ιδου γαρ απο του νυν μακαριουσιν με πασαι αι γενεαι 
'''
"49" = '''
:sup:`49` οτι εποιησεν μοι μεγαλεια ο δυνατοσ και αγιον το ονομα αυτου 
'''
"50" = '''
:sup:`50` και το ελεοσ αυτου εισ γενεασ γενεων τοισ φοβουμενοισ αυτον 
'''
"51" = '''
:sup:`51` εποιησεν κρατοσ εν βραχιονι αυτου διεσκορπισεν υπερηφανουσ διανοια καρδιασ αυτων 
'''
"52" = '''
:sup:`52` καθειλεν δυναστασ απο θρονων και υψωσεν ταπεινουσ 
'''
"53" = '''
:sup:`53` πεινωντασ ενεπλησεν αγαθων και πλουτουντασ εξαπεστειλεν κενουσ 
'''
"54" = '''
:sup:`54` αντελαβετο ισραηλ παιδοσ αυτου μνησθηναι ελεουσ 
'''
"55" = '''
:sup:`55` καθωσ ελαλησεν προσ τουσ πατερασ ημων τω αβρααμ και τω σπερματι αυτου εισ τον αιωνα 
'''
"56" = '''
:sup:`56` εμεινεν δε μαριαμ συν αυτη ωσει μηνασ τρεισ και υπεστρεψεν εισ τον οικον αυτησ 
'''
"57" = '''
:sup:`57` τη δε ελισαβετ επλησθη ο χρονοσ του τεκειν αυτην και εγεννησεν υιον 
'''
"58" = '''
:sup:`58` και ηκουσαν οι περιοικοι και οι συγγενεισ αυτησ οτι εμεγαλυνεν κυριοσ το ελεοσ αυτου μετ αυτησ και συνεχαιρον αυτη 
'''
"59" = '''
:sup:`59` και εγενετο εν τη ογδοη ημερα ηλθον περιτεμειν το παιδιον και εκαλουν αυτο επι τω ονοματι του πατροσ αυτου ζαχαριαν 
'''
"60" = '''
:sup:`60` και αποκριθεισα η μητηρ αυτου ειπεν ουχι αλλα κληθησεται ιωαννησ 
'''
"61" = '''
:sup:`61` και ειπον προσ αυτην οτι ουδεισ εστιν εν τη συγγενεια σου οσ καλειται τω ονοματι τουτω 
'''
"62" = '''
:sup:`62` ενενευον δε τω πατρι αυτου το τι αν θελοι καλεισθαι αυτον 
'''
"63" = '''
:sup:`63` και αιτησασ πινακιδιον εγραψεν λεγων ιωαννησ εστιν το ονομα αυτου και εθαυμασαν παντεσ 
'''
"64" = '''
:sup:`64` ανεωχθη δε το στομα αυτου παραχρημα και η γλωσσα αυτου και ελαλει ευλογων τον θεον 
'''
"65" = '''
:sup:`65` και εγενετο επι παντασ φοβοσ τουσ περιοικουντασ αυτουσ και εν ολη τη ορεινη τησ ιουδαιασ διελαλειτο παντα τα ρηματα ταυτα 
'''
"66" = '''
:sup:`66` και εθεντο παντεσ οι ακουσαντεσ εν τη καρδια αυτων λεγοντεσ τι αρα το παιδιον τουτο εσται και χειρ κυριου ην μετ αυτου 
'''
"67" = '''
:sup:`67` και ζαχαριασ ο πατηρ αυτου επλησθη πνευματοσ αγιου και προεφητευσεν λεγων 
'''
"68" = '''
:sup:`68` ευλογητοσ κυριοσ ο θεοσ του ισραηλ οτι επεσκεψατο και εποιησεν λυτρωσιν τω λαω αυτου 
'''
"69" = '''
:sup:`69` και ηγειρεν κερασ σωτηριασ ημιν εν τω οικω δαυιδ του παιδοσ αυτου 
'''
"70" = '''
:sup:`70` καθωσ ελαλησεν δια στοματοσ των αγιων των απ αιωνοσ προφητων αυτου 
'''
"71" = '''
:sup:`71` σωτηριαν εξ εχθρων ημων και εκ χειροσ παντων των μισουντων ημασ 
'''
"72" = '''
:sup:`72` ποιησαι ελεοσ μετα των πατερων ημων και μνησθηναι διαθηκησ αγιασ αυτου 
'''
"73" = '''
:sup:`73` ορκον ον ωμοσεν προσ αβρααμ τον πατερα ημων του δουναι ημιν 
'''
"74" = '''
:sup:`74` αφοβωσ εκ χειροσ των εχθρων ημων ρυσθεντασ λατρευειν αυτω 
'''
"75" = '''
:sup:`75` εν οσιοτητι και δικαιοσυνη ενωπιον αυτου πασασ τασ ημερασ τησ ζωησ ημων 
'''
"76" = '''
:sup:`76` και συ παιδιον προφητησ υψιστου κληθηση προπορευση γαρ προ προσωπου κυριου ετοιμασαι οδουσ αυτου 
'''
"77" = '''
:sup:`77` του δουναι γνωσιν σωτηριασ τω λαω αυτου εν αφεσει αμαρτιων αυτων 
'''
"78" = '''
:sup:`78` δια σπλαγχνα ελεουσ θεου ημων εν οισ επεσκεψατο ημασ ανατολη εξ υψουσ 
'''
"79" = '''
:sup:`79` επιφαναι τοισ εν σκοτει και σκια θανατου καθημενοισ του κατευθυναι τουσ ποδασ ημων εισ οδον ειρηνησ 
'''
"80" = '''
:sup:`80` το δε παιδιον ηυξανεν και εκραταιουτο πνευματι και ην εν ταισ ερημοισ εωσ ημερασ αναδειξεωσ αυτου προσ τον ισραηλ 
'''
