[10]
"1" = '''
:sup:`1` σκιαν γαρ εχων ο νομοσ των μελλοντων αγαθων ουκ αυτην την εικονα των πραγματων κατ ενιαυτον ταισ αυταισ θυσιαισ ασ προσφερουσιν εισ το διηνεκεσ ουδεποτε δυνανται τουσ προσερχομενουσ τελειωσαι 
'''
"2" = '''
:sup:`2` επει ουκ αν επαυσαντο προσφερομεναι δια το μηδεμιαν εχειν ετι συνειδησιν αμαρτιων τουσ λατρευοντασ απαξ κεκαθαρμενουσ 
'''
"3" = '''
:sup:`3` αλλ εν αυταισ αναμνησισ αμαρτιων κατ ενιαυτον 
'''
"4" = '''
:sup:`4` αδυνατον γαρ αιμα ταυρων και τραγων αφαιρειν αμαρτιασ 
'''
"5" = '''
:sup:`5` διο εισερχομενοσ εισ τον κοσμον λεγει θυσιαν και προσφοραν ουκ ηθελησασ σωμα δε κατηρτισω μοι 
'''
"6" = '''
:sup:`6` ολοκαυτωματα και περι αμαρτιασ ουκ ευδοκησασ 
'''
"7" = '''
:sup:`7` τοτε ειπον ιδου ηκω εν κεφαλιδι βιβλιου γεγραπται περι εμου του ποιησαι ο θεοσ το θελημα σου 
'''
"8" = '''
:sup:`8` ανωτερον λεγων οτι θυσιαν και προσφοραν και ολοκαυτωματα και περι αμαρτιασ ουκ ηθελησασ ουδε ευδοκησασ αιτινεσ κατα τον νομον προσφερονται 
'''
"9" = '''
:sup:`9` τοτε ειρηκεν ιδου ηκω του ποιησαι ο θεοσ το θελημα σου αναιρει το πρωτον ινα το δευτερον στηση 
'''
"10" = '''
:sup:`10` εν ω θεληματι ηγιασμενοι εσμεν οι δια τησ προσφορασ του σωματοσ ιησου χριστου εφαπαξ 
'''
"11" = '''
:sup:`11` και πασ μεν ιερευσ εστηκεν καθ ημεραν λειτουργων και τασ αυτασ πολλακισ προσφερων θυσιασ αιτινεσ ουδεποτε δυνανται περιελειν αμαρτιασ 
'''
"12" = '''
:sup:`12` αυτοσ δε μιαν υπερ αμαρτιων προσενεγκασ θυσιαν εισ το διηνεκεσ εκαθισεν εν δεξια του θεου 
'''
"13" = '''
:sup:`13` το λοιπον εκδεχομενοσ εωσ τεθωσιν οι εχθροι αυτου υποποδιον των ποδων αυτου 
'''
"14" = '''
:sup:`14` μια γαρ προσφορα τετελειωκεν εισ το διηνεκεσ τουσ αγιαζομενουσ 
'''
"15" = '''
:sup:`15` μαρτυρει δε ημιν και το πνευμα το αγιον μετα γαρ το προειρηκεναι 
'''
"16" = '''
:sup:`16` αυτη η διαθηκη ην διαθησομαι προσ αυτουσ μετα τασ ημερασ εκεινασ λεγει κυριοσ διδουσ νομουσ μου επι καρδιασ αυτων και επι των διανοιων αυτων επιγραψω αυτουσ 
'''
"17" = '''
:sup:`17` και των αμαρτιων αυτων και των ανομιων αυτων ου μη μνησθω ετι 
'''
"18" = '''
:sup:`18` οπου δε αφεσισ τουτων ουκετι προσφορα περι αμαρτιασ 
'''
"19" = '''
:sup:`19` εχοντεσ ουν αδελφοι παρρησιαν εισ την εισοδον των αγιων εν τω αιματι ιησου 
'''
"20" = '''
:sup:`20` ην ενεκαινισεν ημιν οδον προσφατον και ζωσαν δια του καταπετασματοσ τουτ εστιν τησ σαρκοσ αυτου 
'''
"21" = '''
:sup:`21` και ιερεα μεγαν επι τον οικον του θεου 
'''
"22" = '''
:sup:`22` προσερχωμεθα μετα αληθινησ καρδιασ εν πληροφορια πιστεωσ ερραντισμενοι τασ καρδιασ απο συνειδησεωσ πονηρασ και λελουμενοι το σωμα υδατι καθαρω 
'''
"23" = '''
:sup:`23` κατεχωμεν την ομολογιαν τησ ελπιδοσ ακλινη πιστοσ γαρ ο επαγγειλαμενοσ 
'''
"24" = '''
:sup:`24` και κατανοωμεν αλληλουσ εισ παροξυσμον αγαπησ και καλων εργων 
'''
"25" = '''
:sup:`25` μη εγκαταλειποντεσ την επισυναγωγην εαυτων καθωσ εθοσ τισιν αλλα παρακαλουντεσ και τοσουτω μαλλον οσω βλεπετε εγγιζουσαν την ημεραν 
'''
"26" = '''
:sup:`26` εκουσιωσ γαρ αμαρτανοντων ημων μετα το λαβειν την επιγνωσιν τησ αληθειασ ουκετι περι αμαρτιων απολειπεται θυσια 
'''
"27" = '''
:sup:`27` φοβερα δε τισ εκδοχη κρισεωσ και πυροσ ζηλοσ εσθιειν μελλοντοσ τουσ υπεναντιουσ 
'''
"28" = '''
:sup:`28` αθετησασ τισ νομον μωυσεωσ χωρισ οικτιρμων επι δυσιν η τρισιν μαρτυσιν αποθνησκει 
'''
"29" = '''
:sup:`29` ποσω δοκειτε χειρονοσ αξιωθησεται τιμωριασ ο τον υιον του θεου καταπατησασ και το αιμα τησ διαθηκησ κοινον ηγησαμενοσ εν ω ηγιασθη και το πνευμα τησ χαριτοσ ενυβρισασ 
'''
"30" = '''
:sup:`30` οιδαμεν γαρ τον ειποντα εμοι εκδικησισ εγω ανταποδωσω λεγει κυριοσ και παλιν κυριοσ κρινει τον λαον αυτου 
'''
"31" = '''
:sup:`31` φοβερον το εμπεσειν εισ χειρασ θεου ζωντοσ 
'''
"32" = '''
:sup:`32` αναμιμνησκεσθε δε τασ προτερον ημερασ εν αισ φωτισθεντεσ πολλην αθλησιν υπεμεινατε παθηματων 
'''
"33" = '''
:sup:`33` τουτο μεν ονειδισμοισ τε και θλιψεσιν θεατριζομενοι τουτο δε κοινωνοι των ουτωσ αναστρεφομενων γενηθεντεσ 
'''
"34" = '''
:sup:`34` και γαρ τοισ δεσμοισ μου συνεπαθησατε και την αρπαγην των υπαρχοντων υμων μετα χαρασ προσεδεξασθε γινωσκοντεσ εχειν εαυτοισ κρειττονα υπαρξιν εν ουρανοισ και μενουσαν 
'''
"35" = '''
:sup:`35` μη αποβαλητε ουν την παρρησιαν υμων ητισ εχει μισθαποδοσιαν μεγαλην 
'''
"36" = '''
:sup:`36` υπομονησ γαρ εχετε χρειαν ινα το θελημα του θεου ποιησαντεσ κομισησθε την επαγγελιαν 
'''
"37" = '''
:sup:`37` ετι γαρ μικρον οσον οσον ο ερχομενοσ ηξει και ου χρονιει 
'''
"38" = '''
:sup:`38` ο δε δικαιοσ εκ πιστεωσ ζησεται και εαν υποστειληται ουκ ευδοκει η ψυχη μου εν αυτω 
'''
"39" = '''
:sup:`39` ημεισ δε ουκ εσμεν υποστολησ εισ απωλειαν αλλα πιστεωσ εισ περιποιησιν ψυχησ 
'''
