[4]
"1" = '''
:sup:`1` λεγω δε εφ οσον χρονον ο κληρονομοσ νηπιοσ εστιν ουδεν διαφερει δουλου κυριοσ παντων ων 
'''
"2" = '''
:sup:`2` αλλα υπο επιτροπουσ εστιν και οικονομουσ αχρι τησ προθεσμιασ του πατροσ 
'''
"3" = '''
:sup:`3` ουτωσ και ημεισ οτε ημεν νηπιοι υπο τα στοιχεια του κοσμου ημεν δεδουλωμενοι 
'''
"4" = '''
:sup:`4` οτε δε ηλθεν το πληρωμα του χρονου εξαπεστειλεν ο θεοσ τον υιον αυτου γενομενον εκ γυναικοσ γενομενον υπο νομον 
'''
"5" = '''
:sup:`5` ινα τουσ υπο νομον εξαγοραση ινα την υιοθεσιαν απολαβωμεν 
'''
"6" = '''
:sup:`6` οτι δε εστε υιοι εξαπεστειλεν ο θεοσ το πνευμα του υιου αυτου εισ τασ καρδιασ υμων κραζον αββα ο πατηρ 
'''
"7" = '''
:sup:`7` ωστε ουκετι ει δουλοσ αλλ υιοσ ει δε υιοσ και κληρονομοσ θεου δια χριστου 
'''
"8" = '''
:sup:`8` αλλα τοτε μεν ουκ ειδοτεσ θεον εδουλευσατε τοισ μη φυσει ουσιν θεοισ 
'''
"9" = '''
:sup:`9` νυν δε γνοντεσ θεον μαλλον δε γνωσθεντεσ υπο θεου πωσ επιστρεφετε παλιν επι τα ασθενη και πτωχα στοιχεια οισ παλιν ανωθεν δουλευειν θελετε 
'''
"10" = '''
:sup:`10` ημερασ παρατηρεισθε και μηνασ και καιρουσ και ενιαυτουσ 
'''
"11" = '''
:sup:`11` φοβουμαι υμασ μηπωσ εικη κεκοπιακα εισ υμασ 
'''
"12" = '''
:sup:`12` γινεσθε ωσ εγω οτι καγω ωσ υμεισ αδελφοι δεομαι υμων ουδεν με ηδικησατε 
'''
"13" = '''
:sup:`13` οιδατε δε οτι δι ασθενειαν τησ σαρκοσ ευηγγελισαμην υμιν το προτερον 
'''
"14" = '''
:sup:`14` και τον πειρασμον μου τον εν τη σαρκι μου ουκ εξουθενησατε ουδε εξεπτυσατε αλλ ωσ αγγελον θεου εδεξασθε με ωσ χριστον ιησουν 
'''
"15" = '''
:sup:`15` τισ ουν ην ο μακαρισμοσ υμων μαρτυρω γαρ υμιν οτι ει δυνατον τουσ οφθαλμουσ υμων εξορυξαντεσ αν εδωκατε μοι 
'''
"16" = '''
:sup:`16` ωστε εχθροσ υμων γεγονα αληθευων υμιν 
'''
"17" = '''
:sup:`17` ζηλουσιν υμασ ου καλωσ αλλα εκκλεισαι υμασ θελουσιν ινα αυτουσ ζηλουτε 
'''
"18" = '''
:sup:`18` καλον δε το ζηλουσθαι εν καλω παντοτε και μη μονον εν τω παρειναι με προσ υμασ 
'''
"19" = '''
:sup:`19` τεκνια μου ουσ παλιν ωδινω αχρι ου μορφωθη χριστοσ εν υμιν 
'''
"20" = '''
:sup:`20` ηθελον δε παρειναι προσ υμασ αρτι και αλλαξαι την φωνην μου οτι απορουμαι εν υμιν 
'''
"21" = '''
:sup:`21` λεγετε μοι οι υπο νομον θελοντεσ ειναι τον νομον ουκ ακουετε 
'''
"22" = '''
:sup:`22` γεγραπται γαρ οτι αβρααμ δυο υιουσ εσχεν ενα εκ τησ παιδισκησ και ενα εκ τησ ελευθερασ 
'''
"23" = '''
:sup:`23` αλλ ο μεν εκ τησ παιδισκησ κατα σαρκα γεγεννηται ο δε εκ τησ ελευθερασ δια τησ επαγγελιασ 
'''
"24" = '''
:sup:`24` ατινα εστιν αλληγορουμενα αυται γαρ εισιν δυο διαθηκαι μια μεν απο ορουσ σινα εισ δουλειαν γεννωσα ητισ εστιν αγαρ 
'''
"25" = '''
:sup:`25` το γαρ αγαρ σινα οροσ εστιν εν τη αραβια συστοιχει δε τη νυν ιερουσαλημ δουλευει δε μετα των τεκνων αυτησ 
'''
"26" = '''
:sup:`26` η δε ανω ιερουσαλημ ελευθερα εστιν ητισ εστιν μητηρ παντων ημων 
'''
"27" = '''
:sup:`27` γεγραπται γαρ ευφρανθητι στειρα η ου τικτουσα ρηξον και βοησον η ουκ ωδινουσα οτι πολλα τα τεκνα τησ ερημου μαλλον η τησ εχουσησ τον ανδρα 
'''
"28" = '''
:sup:`28` ημεισ δε αδελφοι κατα ισαακ επαγγελιασ τεκνα εσμεν 
'''
"29" = '''
:sup:`29` αλλ ωσπερ τοτε ο κατα σαρκα γεννηθεισ εδιωκεν τον κατα πνευμα ουτωσ και νυν 
'''
"30" = '''
:sup:`30` αλλα τι λεγει η γραφη εκβαλε την παιδισκην και τον υιον αυτησ ου γαρ μη κληρονομηση ο υιοσ τησ παιδισκησ μετα του υιου τησ ελευθερασ 
'''
"31" = '''
:sup:`31` αρα αδελφοι ουκ εσμεν παιδισκησ τεκνα αλλα τησ ελευθερασ 
'''
