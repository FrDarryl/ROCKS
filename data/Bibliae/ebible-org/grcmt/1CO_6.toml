[6]
"1" = '''
:sup:`1` τολμα τισ υμων πραγμα εχων προσ τον ετερον κρινεσθαι επι των αδικων και ουχι επι των αγιων 
'''
"2" = '''
:sup:`2` ουκ οιδατε οτι οι αγιοι τον κοσμον κρινουσιν και ει εν υμιν κρινεται ο κοσμοσ αναξιοι εστε κριτηριων ελαχιστων 
'''
"3" = '''
:sup:`3` ουκ οιδατε οτι αγγελουσ κρινουμεν μητι γε βιωτικα 
'''
"4" = '''
:sup:`4` βιωτικα μεν ουν κριτηρια εαν εχητε τουσ εξουθενημενουσ εν τη εκκλησια τουτουσ καθιζετε 
'''
"5" = '''
:sup:`5` προσ εντροπην υμιν λεγω ουτωσ ουκ ενι εν υμιν σοφοσ ουδε εισ οσ δυνησεται διακριναι ανα μεσον του αδελφου αυτου 
'''
"6" = '''
:sup:`6` αλλα αδελφοσ μετα αδελφου κρινεται και τουτο επι απιστων 
'''
"7" = '''
:sup:`7` ηδη μεν ουν ολωσ ηττημα υμιν εστιν οτι κριματα εχετε μεθ εαυτων δια τι ουχι μαλλον αδικεισθε δια τι ουχι μαλλον αποστερεισθε 
'''
"8" = '''
:sup:`8` αλλα υμεισ αδικειτε και αποστερειτε και ταυτα αδελφουσ 
'''
"9" = '''
:sup:`9` η ουκ οιδατε οτι αδικοι βασιλειαν θεου ου κληρονομησουσιν μη πλανασθε ουτε πορνοι ουτε ειδωλολατραι ουτε μοιχοι ουτε μαλακοι ουτε αρσενοκοιται 
'''
"10" = '''
:sup:`10` ουτε πλεονεκται ουτε κλεπται ουτε μεθυσοι ου λοιδοροι ουχ αρπαγεσ βασιλειαν θεου ου κληρονομησουσιν 
'''
"11" = '''
:sup:`11` και ταυτα τινεσ ητε αλλα απελουσασθε αλλα ηγιασθητε αλλ εδικαιωθητε εν τω ονοματι του κυριου ιησου και εν τω πνευματι του θεου ημων 
'''
"12" = '''
:sup:`12` παντα μοι εξεστιν αλλ ου παντα συμφερει παντα μοι εξεστιν αλλ ουκ εγω εξουσιασθησομαι υπο τινοσ 
'''
"13" = '''
:sup:`13` τα βρωματα τη κοιλια και η κοιλια τοισ βρωμασιν ο δε θεοσ και ταυτην και ταυτα καταργησει το δε σωμα ου τη πορνεια αλλα τω κυριω και ο κυριοσ τω σωματι 
'''
"14" = '''
:sup:`14` ο δε θεοσ και τον κυριον ηγειρεν και ημασ εξεγερει δια τησ δυναμεωσ αυτου 
'''
"15" = '''
:sup:`15` ουκ οιδατε οτι τα σωματα υμων μελη χριστου εστιν αρασ ουν τα μελη του χριστου ποιησω πορνησ μελη μη γενοιτο 
'''
"16" = '''
:sup:`16` ουκ οιδατε οτι ο κολλωμενοσ τη πορνη εν σωμα εστιν εσονται γαρ φησιν οι δυο εισ σαρκα μιαν 
'''
"17" = '''
:sup:`17` ο δε κολλωμενοσ τω κυριω εν πνευμα εστιν 
'''
"18" = '''
:sup:`18` φευγετε την πορνειαν παν αμαρτημα ο εαν ποιηση ανθρωποσ εκτοσ του σωματοσ εστιν ο δε πορνευων εισ το ιδιον σωμα αμαρτανει 
'''
"19" = '''
:sup:`19` η ουκ οιδατε οτι το σωμα υμων ναοσ του εν υμιν αγιου πνευματοσ εστιν ου εχετε απο θεου και ουκ εστε εαυτων 
'''
"20" = '''
:sup:`20` ηγορασθητε γαρ τιμησ δοξασατε δη τον θεον εν τω σωματι υμων και εν τω πνευματι υμων ατινα εστιν του θεου 
'''
