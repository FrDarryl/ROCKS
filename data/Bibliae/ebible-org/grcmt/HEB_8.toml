[8]
"1" = '''
:sup:`1` κεφαλαιον δε επι τοισ λεγομενοισ τοιουτον εχομεν αρχιερεα οσ εκαθισεν εν δεξια του θρονου τησ μεγαλωσυνησ εν τοισ ουρανοισ 
'''
"2" = '''
:sup:`2` των αγιων λειτουργοσ και τησ σκηνησ τησ αληθινησ ην επηξεν ο κυριοσ και ουκ ανθρωποσ 
'''
"3" = '''
:sup:`3` πασ γαρ αρχιερευσ εισ το προσφερειν δωρα τε και θυσιασ καθισταται οθεν αναγκαιον εχειν τι και τουτον ο προσενεγκη 
'''
"4" = '''
:sup:`4` ει μεν γαρ ην επι γησ ουδ αν ην ιερευσ οντων των ιερεων των προσφεροντων κατα τον νομον τα δωρα 
'''
"5" = '''
:sup:`5` οιτινεσ υποδειγματι και σκια λατρευουσιν των επουρανιων καθωσ κεχρηματισται μωυσησ μελλων επιτελειν την σκηνην ορα γαρ φησιν ποιησεισ παντα κατα τον τυπον τον δειχθεντα σοι εν τω ορει 
'''
"6" = '''
:sup:`6` νυνι δε διαφορωτερασ τετυχεν λειτουργιασ οσω και κρειττονοσ εστιν διαθηκησ μεσιτησ ητισ επι κρειττοσιν επαγγελιαισ νενομοθετηται 
'''
"7" = '''
:sup:`7` ει γαρ η πρωτη εκεινη ην αμεμπτοσ ουκ αν δευτερασ εζητειτο τοποσ 
'''
"8" = '''
:sup:`8` μεμφομενοσ γαρ αυτοισ λεγει ιδου ημεραι ερχονται λεγει κυριοσ και συντελεσω επι τον οικον ισραηλ και επι τον οικον ιουδα διαθηκην καινην 
'''
"9" = '''
:sup:`9` ου κατα την διαθηκην ην εποιησα τοισ πατρασιν αυτων εν ημερα επιλαβομενου μου τησ χειροσ αυτων εξαγαγειν αυτουσ εκ γησ αιγυπτου οτι αυτοι ουκ ενεμειναν εν τη διαθηκη μου καγω ημελησα αυτων λεγει κυριοσ 
'''
"10" = '''
:sup:`10` οτι αυτη η διαθηκη ην διαθησομαι τω οικω ισραηλ μετα τασ ημερασ εκεινασ λεγει κυριοσ διδουσ νομουσ μου εισ την διανοιαν αυτων και επι καρδιασ αυτων επιγραψω αυτουσ και εσομαι αυτοισ εισ θεον και αυτοι εσονται μοι εισ λαον 
'''
"11" = '''
:sup:`11` και ου μη διδαξωσιν εκαστοσ τον πολιτην αυτου και εκαστοσ τον αδελφον αυτου λεγων γνωθι τον κυριον οτι παντεσ ειδησουσιν με απο μικρου αυτων εωσ μεγαλου αυτων 
'''
"12" = '''
:sup:`12` οτι ιλεωσ εσομαι ταισ αδικιαισ αυτων και των αμαρτιων αυτων και των ανομιων αυτων ου μη μνησθω ετι 
'''
"13" = '''
:sup:`13` εν τω λεγειν καινην πεπαλαιωκεν την πρωτην το δε παλαιουμενον και γηρασκον εγγυσ αφανισμου 
'''
