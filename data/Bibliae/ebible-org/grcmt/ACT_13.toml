[13]
"1" = '''
:sup:`1` ησαν δε τινεσ εν αντιοχεια κατα την ουσαν εκκλησιαν προφηται και διδασκαλοι ο τε βαρναβασ και συμεων ο καλουμενοσ νιγερ και λουκιοσ ο κυρηναιοσ μαναην τε ηρωδου του τετραρχου συντροφοσ και σαυλοσ 
'''
"2" = '''
:sup:`2` λειτουργουντων δε αυτων τω κυριω και νηστευοντων ειπεν το πνευμα το αγιον αφορισατε δη μοι τον βαρναβαν και τον σαυλον εισ το εργον ο προσκεκλημαι αυτουσ 
'''
"3" = '''
:sup:`3` τοτε νηστευσαντεσ και προσευξαμενοι και επιθεντεσ τασ χειρασ αυτοισ απελυσαν 
'''
"4" = '''
:sup:`4` ουτοι μεν ουν εκπεμφθεντεσ υπο του πνευματοσ του αγιου κατηλθον εισ την σελευκειαν εκειθεν δε απεπλευσαν εισ την κυπρον 
'''
"5" = '''
:sup:`5` και γενομενοι εν σαλαμινι κατηγγελλον τον λογον του θεου εν ταισ συναγωγαισ των ιουδαιων ειχον δε και ιωαννην υπηρετην 
'''
"6" = '''
:sup:`6` διελθοντεσ δε την νησον αχρι παφου ευρον τινα μαγον ψευδοπροφητην ιουδαιον ω ονομα βαριησουσ 
'''
"7" = '''
:sup:`7` οσ ην συν τω ανθυπατω σεργιω παυλω ανδρι συνετω ουτοσ προσκαλεσαμενοσ βαρναβαν και σαυλον επεζητησεν ακουσαι τον λογον του θεου 
'''
"8" = '''
:sup:`8` ανθιστατο δε αυτοισ ελυμασ ο μαγοσ ουτωσ γαρ μεθερμηνευεται το ονομα αυτου ζητων διαστρεψαι τον ανθυπατον απο τησ πιστεωσ 
'''
"9" = '''
:sup:`9` σαυλοσ δε ο και παυλοσ πλησθεισ πνευματοσ αγιου και ατενισασ εισ αυτον 
'''
"10" = '''
:sup:`10` ειπεν ω πληρησ παντοσ δολου και πασησ ραδιουργιασ υιε διαβολου εχθρε πασησ δικαιοσυνησ ου παυση διαστρεφων τασ οδουσ κυριου τασ ευθειασ 
'''
"11" = '''
:sup:`11` και νυν ιδου χειρ κυριου επι σε και εση τυφλοσ μη βλεπων τον ηλιον αχρι καιρου παραχρημα δε επεπεσεν επ αυτον αχλυσ και σκοτοσ και περιαγων εζητει χειραγωγουσ 
'''
"12" = '''
:sup:`12` τοτε ιδων ο ανθυπατοσ το γεγονοσ επιστευσεν εκπλησσομενοσ επι τη διδαχη του κυριου 
'''
"13" = '''
:sup:`13` αναχθεντεσ δε απο τησ παφου οι περι τον παυλον ηλθον εισ περγην τησ παμφυλιασ ιωαννησ δε αποχωρησασ απ αυτων υπεστρεψεν εισ ιεροσολυμα 
'''
"14" = '''
:sup:`14` αυτοι δε διελθοντεσ απο τησ περγησ παρεγενοντο εισ αντιοχειαν τησ πισιδιασ και εισελθοντεσ εισ την συναγωγην τη ημερα των σαββατων εκαθισαν 
'''
"15" = '''
:sup:`15` μετα δε την αναγνωσιν του νομου και των προφητων απεστειλαν οι αρχισυναγωγοι προσ αυτουσ λεγοντεσ ανδρεσ αδελφοι ει εστιν λογοσ εν υμιν παρακλησεωσ προσ τον λαον λεγετε 
'''
"16" = '''
:sup:`16` αναστασ δε παυλοσ και κατασεισασ τη χειρι ειπεν ανδρεσ ισραηλιται και οι φοβουμενοι τον θεον ακουσατε 
'''
"17" = '''
:sup:`17` ο θεοσ του λαου τουτου εξελεξατο τουσ πατερασ ημων και τον λαον υψωσεν εν τη παροικια εν γη αιγυπτω και μετα βραχιονοσ υψηλου εξηγαγεν αυτουσ εξ αυτησ 
'''
"18" = '''
:sup:`18` και ωσ τεσσαρακονταετη χρονον ετροποφορησεν αυτουσ εν τη ερημω 
'''
"19" = '''
:sup:`19` και καθελων εθνη επτα εν γη χανααν κατεκληρονομησεν αυτοισ την γην αυτων 
'''
"20" = '''
:sup:`20` και μετα ταυτα ωσ ετεσιν τετρακοσιοισ και πεντηκοντα εδωκεν κριτασ εωσ σαμουηλ του προφητου 
'''
"21" = '''
:sup:`21` κακειθεν ητησαντο βασιλεα και εδωκεν αυτοισ ο θεοσ τον σαουλ υιον κισ ανδρα εκ φυλησ βενιαμιν ετη τεσσαρακοντα 
'''
"22" = '''
:sup:`22` και μεταστησασ αυτον ηγειρεν αυτοισ τον δαυιδ εισ βασιλεα ω και ειπεν μαρτυρησασ ευρον δαυιδ τον του ιεσσαι ανδρα κατα την καρδιαν μου οσ ποιησει παντα τα θεληματα μου 
'''
"23" = '''
:sup:`23` τουτου ο θεοσ απο του σπερματοσ κατ επαγγελιαν ηγαγεν τω ισραηλ σωτηριαν 
'''
"24" = '''
:sup:`24` προκηρυξαντοσ ιωαννου προ προσωπου τησ εισοδου αυτου βαπτισμα μετανοιασ τω ισραηλ 
'''
"25" = '''
:sup:`25` ωσ δε επληρου ο ιωαννησ τον δρομον ελεγεν τινα με υπονοειτε ειναι ουκ ειμι εγω αλλ ιδου ερχεται μετ εμε ου ουκ ειμι αξιοσ το υποδημα των ποδων λυσαι 
'''
"26" = '''
:sup:`26` ανδρεσ αδελφοι υιοι γενουσ αβρααμ και οι εν υμιν φοβουμενοι τον θεον υμιν ο λογοσ τησ σωτηριασ ταυτησ απεσταλη 
'''
"27" = '''
:sup:`27` οι γαρ κατοικουντεσ εν ιερουσαλημ και οι αρχοντεσ αυτων τουτον αγνοησαντεσ και τασ φωνασ των προφητων τασ κατα παν σαββατον αναγινωσκομενασ κριναντεσ επληρωσαν 
'''
"28" = '''
:sup:`28` και μηδεμιαν αιτιαν θανατου ευροντεσ ητησαντο πιλατον αναιρεθηναι αυτον 
'''
"29" = '''
:sup:`29` ωσ δε ετελεσαν παντα τα περι αυτου γεγραμμενα καθελοντεσ απο του ξυλου εθηκαν εισ μνημειον 
'''
"30" = '''
:sup:`30` ο δε θεοσ ηγειρεν αυτον εκ νεκρων 
'''
"31" = '''
:sup:`31` οσ ωφθη επι ημερασ πλειουσ τοισ συναναβασιν αυτω απο τησ γαλιλαιασ εισ ιερουσαλημ οιτινεσ εισιν μαρτυρεσ αυτου προσ τον λαον 
'''
"32" = '''
:sup:`32` και ημεισ υμασ ευαγγελιζομεθα την προσ τουσ πατερασ επαγγελιαν γενομενην οτι ταυτην ο θεοσ εκπεπληρωκεν τοισ τεκνοισ αυτων ημιν αναστησασ ιησουν 
'''
"33" = '''
:sup:`33` ωσ και εν τω ψαλμω τω δευτερω γεγραπται υιοσ μου ει συ εγω σημερον γεγεννηκα σε 
'''
"34" = '''
:sup:`34` οτι δε ανεστησεν αυτον εκ νεκρων μηκετι μελλοντα υποστρεφειν εισ διαφθοραν ουτωσ ειρηκεν οτι δωσω υμιν τα οσια δαυιδ τα πιστα 
'''
"35" = '''
:sup:`35` διο και εν ετερω λεγει ου δωσεισ τον οσιον σου ιδειν διαφθοραν 
'''
"36" = '''
:sup:`36` δαυιδ μεν γαρ ιδια γενεα υπηρετησασ τη του θεου βουλη εκοιμηθη και προσετεθη προσ τουσ πατερασ αυτου και ειδεν διαφθοραν 
'''
"37" = '''
:sup:`37` ον δε ο θεοσ ηγειρεν ουκ ειδεν διαφθοραν 
'''
"38" = '''
:sup:`38` γνωστον ουν εστω υμιν ανδρεσ αδελφοι οτι δια τουτου υμιν αφεσισ αμαρτιων καταγγελλεται 
'''
"39" = '''
:sup:`39` και απο παντων ων ουκ ηδυνηθητε εν τω νομω μωυσεωσ δικαιωθηναι εν τουτω πασ ο πιστευων δικαιουται 
'''
"40" = '''
:sup:`40` βλεπετε ουν μη επελθη εφ υμασ το ειρημενον εν τοισ προφηταισ 
'''
"41" = '''
:sup:`41` ιδετε οι καταφρονηται και θαυμασατε και αφανισθητε οτι εργον εγω εργαζομαι εν ταισ ημεραισ υμων ο ου μη πιστευσητε εαν τισ εκδιηγηται υμιν 
'''
"42" = '''
:sup:`42` εξιοντων δε εκ τησ συναγωγησ των ιουδαιων παρεκαλουν τα εθνη εισ το μεταξυ σαββατον λαληθηναι αυτοισ τα ρηματα 
'''
"43" = '''
:sup:`43` λυθεισησ δε τησ συναγωγησ ηκολουθησαν πολλοι των ιουδαιων και των σεβομενων προσηλυτων τω παυλω και τω βαρναβα οιτινεσ προσλαλουντεσ επειθον αυτουσ επιμενειν τη χαριτι του θεου 
'''
"44" = '''
:sup:`44` τω τε ερχομενω σαββατω σχεδον πασα η πολισ συνηχθη ακουσαι τον λογον του θεου 
'''
"45" = '''
:sup:`45` ιδοντεσ δε οι ιουδαιοι τουσ οχλουσ επλησθησαν ζηλου και αντελεγον τοισ υπο του παυλου λεγομενοισ αντιλεγοντεσ και βλασφημουντεσ 
'''
"46" = '''
:sup:`46` παρρησιασαμενοι δε ο παυλοσ και ο βαρναβασ ειπον υμιν ην αναγκαιον πρωτον λαληθηναι τον λογον του θεου επειδη δε απωθεισθε αυτον και ουκ αξιουσ κρινετε εαυτουσ τησ αιωνιου ζωησ ιδου στρεφομεθα εισ τα εθνη 
'''
"47" = '''
:sup:`47` ουτωσ γαρ εντεταλται ημιν ο κυριοσ τεθεικα σε εισ φωσ εθνων του ειναι σε εισ σωτηριαν εωσ εσχατου τησ γησ 
'''
"48" = '''
:sup:`48` ακουοντα δε τα εθνη εχαιρεν και εδοξαζον τον λογον του κυριου και επιστευσαν οσοι ησαν τεταγμενοι εισ ζωην αιωνιον 
'''
"49" = '''
:sup:`49` διεφερετο δε ο λογοσ του κυριου δι ολησ τησ χωρασ 
'''
"50" = '''
:sup:`50` οι δε ιουδαιοι παρωτρυναν τασ σεβομενασ γυναικασ και τασ ευσχημονασ και τουσ πρωτουσ τησ πολεωσ και επηγειραν διωγμον επι τον παυλον και τον βαρναβαν και εξεβαλον αυτουσ απο των οριων αυτων 
'''
"51" = '''
:sup:`51` οι δε εκτιναξαμενοι τον κονιορτον των ποδων αυτων επ αυτουσ ηλθον εισ ικονιον 
'''
"52" = '''
:sup:`52` οι δε μαθηται επληρουντο χαρασ και πνευματοσ αγιου 
'''
