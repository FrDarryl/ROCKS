[23]
"1" = '''
:sup:`1` τοτε ο ιησουσ ελαλησεν τοισ οχλοισ και τοισ μαθηταισ αυτου 
'''
"2" = '''
:sup:`2` λεγων επι τησ μωσεωσ καθεδρασ εκαθισαν οι γραμματεισ και οι φαρισαιοι 
'''
"3" = '''
:sup:`3` παντα ουν οσα εαν ειπωσιν υμιν τηρειν τηρειτε και ποιειτε κατα δε τα εργα αυτων μη ποιειτε λεγουσιν γαρ και ου ποιουσιν 
'''
"4" = '''
:sup:`4` δεσμευουσιν γαρ φορτια βαρεα και δυσβαστακτα και επιτιθεασιν επι τουσ ωμουσ των ανθρωπων τω δε δακτυλω αυτων ου θελουσιν κινησαι αυτα 
'''
"5" = '''
:sup:`5` παντα δε τα εργα αυτων ποιουσιν προσ το θεαθηναι τοισ ανθρωποισ πλατυνουσιν δε τα φυλακτηρια αυτων και μεγαλυνουσιν τα κρασπεδα των ιματιων αυτων 
'''
"6" = '''
:sup:`6` φιλουσιν τε την πρωτοκλισιαν εν τοισ δειπνοισ και τασ πρωτοκαθεδριασ εν ταισ συναγωγαισ 
'''
"7" = '''
:sup:`7` και τουσ ασπασμουσ εν ταισ αγοραισ και καλεισθαι υπο των ανθρωπων ραββι ραββι 
'''
"8" = '''
:sup:`8` υμεισ δε μη κληθητε ραββι εισ γαρ εστιν υμων ο καθηγητησ ο χριστοσ παντεσ δε υμεισ αδελφοι εστε 
'''
"9" = '''
:sup:`9` και πατερα μη καλεσητε υμων επι τησ γησ εισ γαρ εστιν ο πατηρ υμων ο εν τοισ ουρανοισ 
'''
"10" = '''
:sup:`10` μηδε κληθητε καθηγηται εισ γαρ υμων εστιν ο καθηγητησ ο χριστοσ 
'''
"11" = '''
:sup:`11` ο δε μειζων υμων εσται υμων διακονοσ 
'''
"12" = '''
:sup:`12` οστισ δε υψωσει εαυτον ταπεινωθησεται και οστισ ταπεινωσει εαυτον υψωθησεται 
'''
"13" = '''
:sup:`13` ουαι δε υμιν γραμματεισ και φαρισαιοι υποκριται οτι κατεσθιετε τασ οικιασ των χηρων και προφασει μακρα προσευχομενοι δια τουτο ληψεσθε περισσοτερον κριμα 
'''
"14" = '''
:sup:`14` ουαι υμιν γραμματεισ και φαρισαιοι υποκριται οτι κλειετε την βασιλειαν των ουρανων εμπροσθεν των ανθρωπων υμεισ γαρ ουκ εισερχεσθε ουδε τουσ εισερχομενουσ αφιετε εισελθειν 
'''
"15" = '''
:sup:`15` ουαι υμιν γραμματεισ και φαρισαιοι υποκριται οτι περιαγετε την θαλασσαν και την ξηραν ποιησαι ενα προσηλυτον και οταν γενηται ποιειτε αυτον υιον γεεννησ διπλοτερον υμων 
'''
"16" = '''
:sup:`16` ουαι υμιν οδηγοι τυφλοι οι λεγοντεσ οσ αν ομοση εν τω ναω ουδεν εστιν οσ δ αν ομοση εν τω χρυσω του ναου οφειλει 
'''
"17" = '''
:sup:`17` μωροι και τυφλοι τισ γαρ μειζων εστιν ο χρυσοσ η ο ναοσ ο αγιαζων τον χρυσον 
'''
"18" = '''
:sup:`18` και οσ εαν ομοση εν τω θυσιαστηριω ουδεν εστιν οσ δ αν ομοση εν τω δωρω τω επανω αυτου οφειλει 
'''
"19" = '''
:sup:`19` μωροι και τυφλοι τι γαρ μειζον το δωρον η το θυσιαστηριον το αγιαζον το δωρον 
'''
"20" = '''
:sup:`20` ο ουν ομοσασ εν τω θυσιαστηριω ομνυει εν αυτω και εν πασιν τοισ επανω αυτου 
'''
"21" = '''
:sup:`21` και ο ομοσασ εν τω ναω ομνυει εν αυτω και εν τω κατοικησαντι αυτον 
'''
"22" = '''
:sup:`22` και ο ομοσασ εν τω ουρανω ομνυει εν τω θρονω του θεου και εν τω καθημενω επανω αυτου 
'''
"23" = '''
:sup:`23` ουαι υμιν γραμματεισ και φαρισαιοι υποκριται οτι αποδεκατουτε το ηδυοσμον και το ανηθον και το κυμινον και αφηκατε τα βαρυτερα του νομου την κρισιν και τον ελεον και την πιστιν ταυτα εδει ποιησαι κακεινα μη αφιεναι 
'''
"24" = '''
:sup:`24` οδηγοι τυφλοι οι διυλιζοντεσ τον κωνωπα την δε καμηλον καταπινοντεσ 
'''
"25" = '''
:sup:`25` ουαι υμιν γραμματεισ και φαρισαιοι υποκριται οτι καθαριζετε το εξωθεν του ποτηριου και τησ παροψιδοσ εσωθεν δε γεμουσιν εξ αρπαγησ και αδικιασ 
'''
"26" = '''
:sup:`26` φαρισαιε τυφλε καθαρισον πρωτον το εντοσ του ποτηριου και τησ παροψιδοσ ινα γενηται και το εκτοσ αυτων καθαρον 
'''
"27" = '''
:sup:`27` ουαι υμιν γραμματεισ και φαρισαιοι υποκριται οτι παρομοιαζετε ταφοισ κεκονιαμενοισ οιτινεσ εξωθεν μεν φαινονται ωραιοι εσωθεν δε γεμουσιν οστεων νεκρων και πασησ ακαθαρσιασ 
'''
"28" = '''
:sup:`28` ουτωσ και υμεισ εξωθεν μεν φαινεσθε τοισ ανθρωποισ δικαιοι εσωθεν δε μεστοι εστε υποκρισεωσ και ανομιασ 
'''
"29" = '''
:sup:`29` ουαι υμιν γραμματεισ και φαρισαιοι υποκριται οτι οικοδομειτε τουσ ταφουσ των προφητων και κοσμειτε τα μνημεια των δικαιων 
'''
"30" = '''
:sup:`30` και λεγετε ει ημεν εν ταισ ημεραισ των πατερων ημων ουκ αν ημεν κοινωνοι αυτων εν τω αιματι των προφητων 
'''
"31" = '''
:sup:`31` ωστε μαρτυρειτε εαυτοισ οτι υιοι εστε των φονευσαντων τουσ προφητασ 
'''
"32" = '''
:sup:`32` και υμεισ πληρωσατε το μετρον των πατερων υμων 
'''
"33" = '''
:sup:`33` οφεισ γεννηματα εχιδνων πωσ φυγητε απο τησ κρισεωσ τησ γεεννησ 
'''
"34" = '''
:sup:`34` δια τουτο ιδου εγω αποστελλω προσ υμασ προφητασ και σοφουσ και γραμματεισ και εξ αυτων αποκτενειτε και σταυρωσετε και εξ αυτων μαστιγωσετε εν ταισ συναγωγαισ υμων και διωξετε απο πολεωσ εισ πολιν 
'''
"35" = '''
:sup:`35` οπωσ ελθη εφ υμασ παν αιμα δικαιον εκχυνομενον επι τησ γησ απο του αιματοσ αβελ του δικαιου εωσ του αιματοσ ζαχαριου υιου βαραχιου ον εφονευσατε μεταξυ του ναου και του θυσιαστηριου 
'''
"36" = '''
:sup:`36` αμην λεγω υμιν οτι ηξει παντα ταυτα επι την γενεαν ταυτην 
'''
"37" = '''
:sup:`37` ιερουσαλημ ιερουσαλημ η αποκτενουσα τουσ προφητασ και λιθοβολουσα τουσ απεσταλμενουσ προσ αυτην ποσακισ ηθελησα επισυναγαγειν τα τεκνα σου ον τροπον επισυναγει ορνισ τα νοσσια εαυτησ υπο τασ πτερυγασ και ουκ ηθελησατε 
'''
"38" = '''
:sup:`38` ιδου αφιεται υμιν ο οικοσ υμων ερημοσ 
'''
"39" = '''
:sup:`39` λεγω γαρ υμιν ου μη με ιδητε απ αρτι εωσ αν ειπητε ευλογημενοσ ο ερχομενοσ εν ονοματι κυριου 
'''
