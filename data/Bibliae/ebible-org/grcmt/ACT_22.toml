[22]
"1" = '''
:sup:`1` ανδρεσ αδελφοι και πατερεσ ακουσατε μου τησ προσ υμασ νυνι απολογιασ 
'''
"2" = '''
:sup:`2` ακουσαντεσ δε οτι τη εβραιδι διαλεκτω προσεφωνει αυτοισ μαλλον παρεσχον ησυχιαν και φησιν 
'''
"3" = '''
:sup:`3` εγω μεν ειμι ανηρ ιουδαιοσ γεγεννημενοσ εν ταρσω τησ κιλικιασ ανατεθραμμενοσ δε εν τη πολει ταυτη παρα τουσ ποδασ γαμαλιηλ πεπαιδευμενοσ κατα ακριβειαν του πατρωου νομου ζηλωτησ υπαρχων του θεου καθωσ παντεσ υμεισ εστε σημερον 
'''
"4" = '''
:sup:`4` οσ ταυτην την οδον εδιωξα αχρι θανατου δεσμευων και παραδιδουσ εισ φυλακασ ανδρασ τε και γυναικασ 
'''
"5" = '''
:sup:`5` ωσ και ο αρχιερευσ μαρτυρει μοι και παν το πρεσβυτεριον παρ ων και επιστολασ δεξαμενοσ προσ τουσ αδελφουσ εισ δαμασκον επορευομην αξων και τουσ εκεισε οντασ δεδεμενουσ εισ ιερουσαλημ ινα τιμωρηθωσιν 
'''
"6" = '''
:sup:`6` εγενετο δε μοι πορευομενω και εγγιζοντι τη δαμασκω περι μεσημβριαν εξαιφνησ εκ του ουρανου περιαστραψαι φωσ ικανον περι εμε 
'''
"7" = '''
:sup:`7` επεσα τε εισ το εδαφοσ και ηκουσα φωνησ λεγουσησ μοι σαουλ σαουλ τι με διωκεισ 
'''
"8" = '''
:sup:`8` εγω δε απεκριθην τισ ει κυριε ειπεν τε προσ με εγω ειμι ιησουσ ο ναζωραιοσ ον συ διωκεισ 
'''
"9" = '''
:sup:`9` οι δε συν εμοι οντεσ το μεν φωσ εθεασαντο και εμφοβοι εγενοντο την δε φωνην ουκ ηκουσαν του λαλουντοσ μοι 
'''
"10" = '''
:sup:`10` ειπον δε τι ποιησω κυριε ο δε κυριοσ ειπεν προσ με αναστασ πορευου εισ δαμασκον κακει σοι λαληθησεται περι παντων ων τετακται σοι ποιησαι 
'''
"11" = '''
:sup:`11` ωσ δε ουκ ενεβλεπον απο τησ δοξησ του φωτοσ εκεινου χειραγωγουμενοσ υπο των συνοντων μοι ηλθον εισ δαμασκον 
'''
"12" = '''
:sup:`12` ανανιασ δε τισ ανηρ ευσεβησ κατα τον νομον μαρτυρουμενοσ υπο παντων των κατοικουντων ιουδαιων 
'''
"13" = '''
:sup:`13` ελθων προσ με και επιστασ ειπεν μοι σαουλ αδελφε αναβλεψον καγω αυτη τη ωρα ανεβλεψα εισ αυτον 
'''
"14" = '''
:sup:`14` ο δε ειπεν ο θεοσ των πατερων ημων προεχειρισατο σε γνωναι το θελημα αυτου και ιδειν τον δικαιον και ακουσαι φωνην εκ του στοματοσ αυτου 
'''
"15" = '''
:sup:`15` οτι εση μαρτυσ αυτω προσ παντασ ανθρωπουσ ων εωρακασ και ηκουσασ 
'''
"16" = '''
:sup:`16` και νυν τι μελλεισ αναστασ βαπτισαι και απολουσαι τασ αμαρτιασ σου επικαλεσαμενοσ το ονομα του κυριου 
'''
"17" = '''
:sup:`17` εγενετο δε μοι υποστρεψαντι εισ ιερουσαλημ και προσευχομενου μου εν τω ιερω γενεσθαι με εν εκστασει 
'''
"18" = '''
:sup:`18` και ιδειν αυτον λεγοντα μοι σπευσον και εξελθε εν ταχει εξ ιερουσαλημ διοτι ου παραδεξονται σου την μαρτυριαν περι εμου 
'''
"19" = '''
:sup:`19` καγω ειπον κυριε αυτοι επιστανται οτι εγω ημην φυλακιζων και δερων κατα τασ συναγωγασ τουσ πιστευοντασ επι σε 
'''
"20" = '''
:sup:`20` και οτε εξεχειτο το αιμα στεφανου του μαρτυροσ σου και αυτοσ ημην εφεστωσ και συνευδοκων τη αναιρεσει αυτου φυλασσων τα ιματια των αναιρουντων αυτον 
'''
"21" = '''
:sup:`21` και ειπεν προσ με πορευου οτι εγω εισ εθνη μακραν εξαποστελω σε 
'''
"22" = '''
:sup:`22` ηκουον δε αυτου αχρι τουτου του λογου και επηραν την φωνην αυτων λεγοντεσ αιρε απο τησ γησ τον τοιουτον ου γαρ καθηκεν αυτον ζην 
'''
"23" = '''
:sup:`23` κραζοντων δε αυτων και ριπτουντων τα ιματια και κονιορτον βαλλοντων εισ τον αερα 
'''
"24" = '''
:sup:`24` εκελευσεν αυτον ο χιλιαρχοσ αγεσθαι εισ την παρεμβολην ειπων μαστιξιν ανεταζεσθαι αυτον ινα επιγνω δι ην αιτιαν ουτωσ επεφωνουν αυτω 
'''
"25" = '''
:sup:`25` ωσ δε προετεινεν αυτον τοισ ιμασιν ειπεν προσ τον εστωτα εκατονταρχον ο παυλοσ ει ανθρωπον ρωμαιον και ακατακριτον εξεστιν υμιν μαστιζειν 
'''
"26" = '''
:sup:`26` ακουσασ δε ο εκατονταρχοσ προσελθων απηγγειλεν τω χιλιαρχω λεγων ορα τι μελλεισ ποιειν ο γαρ ανθρωποσ ουτοσ ρωμαιοσ εστιν 
'''
"27" = '''
:sup:`27` προσελθων δε ο χιλιαρχοσ ειπεν αυτω λεγε μοι ει συ ρωμαιοσ ει ο δε εφη ναι 
'''
"28" = '''
:sup:`28` απεκριθη τε ο χιλιαρχοσ εγω πολλου κεφαλαιου την πολιτειαν ταυτην εκτησαμην ο δε παυλοσ εφη εγω δε και γεγεννημαι 
'''
"29" = '''
:sup:`29` ευθεωσ ουν απεστησαν απ αυτου οι μελλοντεσ αυτον ανεταζειν και ο χιλιαρχοσ δε εφοβηθη επιγνουσ οτι ρωμαιοσ εστιν και οτι ην αυτον δεδεκωσ 
'''
"30" = '''
:sup:`30` τη δε επαυριον βουλομενοσ γνωναι το ασφαλεσ το τι κατηγορειται παρα των ιουδαιων ελυσεν αυτον απο των δεσμων και εκελευσεν ελθειν τουσ αρχιερεισ και ολον το συνεδριον αυτων και καταγαγων τον παυλον εστησεν εισ αυτουσ 
'''
