[2]
"1" = '''
:sup:`1` τω αγγελω τησ εν εφεσω εκκλησιασ γραψον ταδε λεγει ο κρατων τουσ επτα αστερασ εν τη δεξια αυτου ο περιπατων εν μεσω των επτα λυχνιων των χρυσων 
'''
"2" = '''
:sup:`2` οιδα τα εργα σου και τον κοπον σου και την υπομονην σου και οτι ου δυνη βαστασαι κακουσ και επειρασασ τουσ λεγοντασ εαυτουσ αποστολουσ ειναι και ουκ εισιν και ευρεσ αυτουσ ψευδεισ 
'''
"3" = '''
:sup:`3` και υπομονην εχεισ και εβαστασασ δια το ονομα μου και ουκ εκοπιασασ 
'''
"4" = '''
:sup:`4` αλλα εχω κατα σου οτι την αγαπην σου την πρωτην αφηκασ 
'''
"5" = '''
:sup:`5` μνημονευε ουν ποθεν πεπτωκασ και μετανοησον και τα πρωτα εργα ποιησον ει δε μη ερχομαι σοι ταχυ και κινησω την λυχνιαν σου εκ του τοπου αυτησ εαν μη μετανοησησ 
'''
"6" = '''
:sup:`6` αλλα τουτο εχεισ οτι μισεισ τα εργα των νικολαιτων α καγω μισω 
'''
"7" = '''
:sup:`7` ο εχων ουσ ακουσατω τι το πνευμα λεγει ταισ εκκλησιαισ τω νικωντι δωσω αυτω φαγειν εκ του ξυλου τησ ζωησ ο εστιν εν τω παραδεισω του θεου μου 
'''
"8" = '''
:sup:`8` και τω αγγελω τησ εν σμυρνη εκκλησιασ γραψον ταδε λεγει ο πρωτοσ και ο εσχατοσ οσ εγενετο νεκροσ και εζησεν 
'''
"9" = '''
:sup:`9` οιδα σου τα εργα και την θλιψιν και την πτωχειαν αλλα πλουσιοσ ει και την βλασφημιαν εκ των λεγοντων ιουδαιουσ ειναι εαυτουσ και ουκ εισιν αλλα συναγωγη του σατανα 
'''
"10" = '''
:sup:`10` μηδεν φοβου α μελλεισ παθειν ιδου δη μελλει βαλειν ο διαβολοσ εξ υμων εισ φυλακην ινα πειρασθητε και εξετε θλιψιν ημερων δεκα γινου πιστοσ αχρι θανατου και δωσω σοι τον στεφανον τησ ζωησ 
'''
"11" = '''
:sup:`11` ο εχων ουσ ακουσατω τι το πνευμα λεγει ταισ εκκλησιαισ ο νικων ου μη αδικηθη εκ του θανατου του δευτερου 
'''
"12" = '''
:sup:`12` και τω αγγελω τησ εν περγαμω εκκλησιασ γραψον ταδε λεγει ο εχων την ρομφαιαν την διστομον την οξειαν 
'''
"13" = '''
:sup:`13` οιδα τα εργα σου και που κατοικεισ οπου ο θρονοσ του σατανα και κρατεισ το ονομα μου και ουκ ηρνησω την πιστιν μου εν ταισ ημεραισ εν αισ αντιπασ ο μαρτυσ μου ο πιστοσ οσ απεκτανθη παρ υμιν οπου ο σατανασ κατοικει 
'''
"14" = '''
:sup:`14` αλλ εχω κατα σου ολιγα οτι εχεισ εκει κρατουντασ την διδαχην βαλααμ οσ εδιδαξεν τον βαλακ βαλειν σκανδαλον ενωπιον των υιων ισραηλ και φαγειν ειδωλοθυτα και πορνευσαι 
'''
"15" = '''
:sup:`15` ουτωσ εχεισ και συ κρατουντασ την διδαχην των νικολαιτων ομοιωσ 
'''
"16" = '''
:sup:`16` μετανοησον ουν ει δε μη ερχομαι σοι ταχυ και πολεμησω μετ αυτων εν τη ρομφαια του στοματοσ μου 
'''
"17" = '''
:sup:`17` ο εχων ουσ ακουσατω τι το πνευμα λεγει ταισ εκκλησιαισ τω νικωντι δωσω αυτω του μαννα του κεκρυμμενου και δωσω αυτω ψηφον λευκην και επι την ψηφον ονομα καινον γεγραμμενον ο ουδεισ οιδεν ει μη ο λαμβανων 
'''
"18" = '''
:sup:`18` και τω αγγελω τησ εν θυατειροισ εκκλησιασ γραψον ταδε λεγει ο υιοσ του θεου ο εχων τουσ οφθαλμουσ αυτου ωσ φλογα πυροσ και οι ποδεσ αυτου ομοιοι χαλκολιβανω 
'''
"19" = '''
:sup:`19` οιδα σου τα εργα και την αγαπην και την πιστιν και την διακονιαν και την υπομονην σου και τα εργα σου τα εσχατα πλειονα των πρωτων 
'''
"20" = '''
:sup:`20` αλλ εχω κατα σου οτι αφεισ την γυναικα σου ιεζαβελ η λεγει εαυτην προφητιν και διδασκει και πλανα τουσ εμουσ δουλουσ πορνευσαι και φαγειν ειδωλοθυτα 
'''
"21" = '''
:sup:`21` και εδωκα αυτη χρονον ινα μετανοηση και ου θελει μετανοησαι εκ τησ πορνειασ αυτησ 
'''
"22" = '''
:sup:`22` ιδου βαλλω αυτην εισ κλινην και τουσ μοιχευοντασ μετ αυτησ εισ θλιψιν μεγαλην εαν μη μετανοησωσιν εκ των εργων αυτησ 
'''
"23" = '''
:sup:`23` και τα τεκνα αυτησ αποκτενω εν θανατω και γνωσονται πασαι αι εκκλησιαι οτι εγω ειμι ο ερευνων νεφρουσ και καρδιασ και δωσω υμιν εκαστω κατα τα εργα υμων 
'''
"24" = '''
:sup:`24` υμιν δε λεγω τοισ λοιποισ τοισ εν θυατειροισ οσοι ουκ εχουσιν την διδαχην ταυτην οιτινεσ ουκ εγνωσαν τα βαθεα του σατανα ωσ λεγουσιν ου βαλλω εφ υμασ αλλο βαροσ 
'''
"25" = '''
:sup:`25` πλην ο εχετε κρατησατε αχρι ου αν ηξω 
'''
"26" = '''
:sup:`26` και ο νικων και ο τηρων αχρι τελουσ τα εργα μου δωσω αυτω εξουσιαν επι των εθνων 
'''
"27" = '''
:sup:`27` και ποιμανει αυτουσ εν ραβδω σιδηρα ωσ τα σκευη τα κεραμικα συντριβησεται ωσ καγω ειληφα παρα του πατροσ μου 
'''
"28" = '''
:sup:`28` και δωσω αυτω τον αστερα τον πρωινον 
'''
"29" = '''
:sup:`29` ο εχων ουσ ακουσατω τι το πνευμα λεγει ταισ εκκλησιαισ 
'''
