[7]
"1" = '''
:sup:`1` η αγνοειτε αδελφοι γινωσκουσιν γαρ νομον λαλω οτι ο νομοσ κυριευει του ανθρωπου εφ οσον χρονον ζη 
'''
"2" = '''
:sup:`2` η γαρ υπανδροσ γυνη τω ζωντι ανδρι δεδεται νομω εαν δε αποθανη ο ανηρ κατηργηται απο του νομου του ανδροσ 
'''
"3" = '''
:sup:`3` αρα ουν ζωντοσ του ανδροσ μοιχαλισ χρηματισει εαν γενηται ανδρι ετερω εαν δε αποθανη ο ανηρ ελευθερα εστιν απο του νομου του μη ειναι αυτην μοιχαλιδα γενομενην ανδρι ετερω 
'''
"4" = '''
:sup:`4` ωστε αδελφοι μου και υμεισ εθανατωθητε τω νομω δια του σωματοσ του χριστου εισ το γενεσθαι υμασ ετερω τω εκ νεκρων εγερθεντι ινα καρποφορησωμεν τω θεω 
'''
"5" = '''
:sup:`5` οτε γαρ ημεν εν τη σαρκι τα παθηματα των αμαρτιων τα δια του νομου ενηργειτο εν τοισ μελεσιν ημων εισ το καρποφορησαι τω θανατω 
'''
"6" = '''
:sup:`6` νυνι δε κατηργηθημεν απο του νομου αποθανοντεσ εν ω κατειχομεθα ωστε δουλευειν ημασ εν καινοτητι πνευματοσ και ου παλαιοτητι γραμματοσ 
'''
"7" = '''
:sup:`7` τι ουν ερουμεν ο νομοσ αμαρτια μη γενοιτο αλλα την αμαρτιαν ουκ εγνων ει μη δια νομου την τε γαρ επιθυμιαν ουκ ηδειν ει μη ο νομοσ ελεγεν ουκ επιθυμησεισ 
'''
"8" = '''
:sup:`8` αφορμην δε λαβουσα η αμαρτια δια τησ εντολησ κατειργασατο εν εμοι πασαν επιθυμιαν χωρισ γαρ νομου αμαρτια νεκρα 
'''
"9" = '''
:sup:`9` εγω δε εζων χωρισ νομου ποτε ελθουσησ δε τησ εντολησ η αμαρτια ανεζησεν εγω δε απεθανον 
'''
"10" = '''
:sup:`10` και ευρεθη μοι η εντολη η εισ ζωην αυτη εισ θανατον 
'''
"11" = '''
:sup:`11` η γαρ αμαρτια αφορμην λαβουσα δια τησ εντολησ εξηπατησεν με και δι αυτησ απεκτεινεν 
'''
"12" = '''
:sup:`12` ωστε ο μεν νομοσ αγιοσ και η εντολη αγια και δικαια και αγαθη 
'''
"13" = '''
:sup:`13` το ουν αγαθον εμοι γεγονεν θανατοσ μη γενοιτο αλλα η αμαρτια ινα φανη αμαρτια δια του αγαθου μοι κατεργαζομενη θανατον ινα γενηται καθ υπερβολην αμαρτωλοσ η αμαρτια δια τησ εντολησ 
'''
"14" = '''
:sup:`14` οιδαμεν γαρ οτι ο νομοσ πνευματικοσ εστιν εγω δε σαρκικοσ ειμι πεπραμενοσ υπο την αμαρτιαν 
'''
"15" = '''
:sup:`15` ο γαρ κατεργαζομαι ου γινωσκω ου γαρ ο θελω τουτο πρασσω αλλ ο μισω τουτο ποιω 
'''
"16" = '''
:sup:`16` ει δε ο ου θελω τουτο ποιω συμφημι τω νομω οτι καλοσ 
'''
"17" = '''
:sup:`17` νυνι δε ουκετι εγω κατεργαζομαι αυτο αλλ η οικουσα εν εμοι αμαρτια 
'''
"18" = '''
:sup:`18` οιδα γαρ οτι ουκ οικει εν εμοι τουτ εστιν εν τη σαρκι μου αγαθον το γαρ θελειν παρακειται μοι το δε κατεργαζεσθαι το καλον ουχ ευρισκω 
'''
"19" = '''
:sup:`19` ου γαρ ο θελω ποιω αγαθον αλλ ο ου θελω κακον τουτο πρασσω 
'''
"20" = '''
:sup:`20` ει δε ο ου θελω εγω τουτο ποιω ουκετι εγω κατεργαζομαι αυτο αλλ η οικουσα εν εμοι αμαρτια 
'''
"21" = '''
:sup:`21` ευρισκω αρα τον νομον τω θελοντι εμοι ποιειν το καλον οτι εμοι το κακον παρακειται 
'''
"22" = '''
:sup:`22` συνηδομαι γαρ τω νομω του θεου κατα τον εσω ανθρωπον 
'''
"23" = '''
:sup:`23` βλεπω δε ετερον νομον εν τοισ μελεσιν μου αντιστρατευομενον τω νομω του νοοσ μου και αιχμαλωτιζοντα με τω νομω τησ αμαρτιασ τω οντι εν τοισ μελεσιν μου 
'''
"24" = '''
:sup:`24` ταλαιπωροσ εγω ανθρωποσ τισ με ρυσεται εκ του σωματοσ του θανατου τουτου 
'''
"25" = '''
:sup:`25` ευχαριστω τω θεω δια ιησου χριστου του κυριου ημων αρα ουν αυτοσ εγω τω μεν νοι δουλευω νομω θεου τη δε σαρκι νομω αμαρτιασ 
'''
