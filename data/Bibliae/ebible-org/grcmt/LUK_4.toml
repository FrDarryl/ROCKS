[4]
"1" = '''
:sup:`1` ιησουσ δε πνευματοσ αγιου πληρησ υπεστρεψεν απο του ιορδανου και ηγετο εν τω πνευματι εισ την ερημον 
'''
"2" = '''
:sup:`2` ημερασ τεσσαρακοντα πειραζομενοσ υπο του διαβολου και ουκ εφαγεν ουδεν εν ταισ ημεραισ εκειναισ και συντελεσθεισων αυτων υστερον επεινασεν 
'''
"3" = '''
:sup:`3` και ειπεν αυτω ο διαβολοσ ει υιοσ ει του θεου ειπε τω λιθω τουτω ινα γενηται αρτοσ 
'''
"4" = '''
:sup:`4` και απεκριθη ιησουσ προσ αυτον λεγων γεγραπται οτι ουκ επ αρτω μονω ζησεται ανθρωποσ αλλ επι παντι ρηματι θεου 
'''
"5" = '''
:sup:`5` και αναγαγων αυτον ο διαβολοσ εισ οροσ υψηλον εδειξεν αυτω πασασ τασ βασιλειασ τησ οικουμενησ εν στιγμη χρονου 
'''
"6" = '''
:sup:`6` και ειπεν αυτω ο διαβολοσ σοι δωσω την εξουσιαν ταυτην απασαν και την δοξαν αυτων οτι εμοι παραδεδοται και ω εαν θελω διδωμι αυτην 
'''
"7" = '''
:sup:`7` συ ουν εαν προσκυνησησ ενωπιον εμου εσται σου πασα 
'''
"8" = '''
:sup:`8` και αποκριθεισ αυτω ειπεν ο ιησουσ υπαγε οπισω μου σατανα γεγραπται προσκυνησεισ κυριον τον θεον σου και αυτω μονω λατρευσεισ 
'''
"9" = '''
:sup:`9` και ηγαγεν αυτον εισ ιερουσαλημ και εστησεν αυτον επι το πτερυγιον του ιερου και ειπεν αυτω ει υιοσ ει του θεου βαλε σεαυτον εντευθεν κατω 
'''
"10" = '''
:sup:`10` γεγραπται γαρ οτι τοισ αγγελοισ αυτου εντελειται περι σου του διαφυλαξαι σε 
'''
"11" = '''
:sup:`11` και επι χειρων αρουσιν σε μηποτε προσκοψησ προσ λιθον τον ποδα σου 
'''
"12" = '''
:sup:`12` και αποκριθεισ ειπεν αυτω ο ιησουσ οτι ειρηται ουκ εκπειρασεισ κυριον τον θεον σου 
'''
"13" = '''
:sup:`13` και συντελεσασ παντα πειρασμον ο διαβολοσ απεστη απ αυτου αχρι καιρου 
'''
"14" = '''
:sup:`14` και υπεστρεψεν ο ιησουσ εν τη δυναμει του πνευματοσ εισ την γαλιλαιαν και φημη εξηλθεν καθ ολησ τησ περιχωρου περι αυτου 
'''
"15" = '''
:sup:`15` και αυτοσ εδιδασκεν εν ταισ συναγωγαισ αυτων δοξαζομενοσ υπο παντων 
'''
"16" = '''
:sup:`16` και ηλθεν εισ την ναζαρετ ου ην τεθραμμενοσ και εισηλθεν κατα το ειωθοσ αυτω εν τη ημερα των σαββατων εισ την συναγωγην και ανεστη αναγνωναι 
'''
"17" = '''
:sup:`17` και επεδοθη αυτω βιβλιον ησαιου του προφητου και αναπτυξασ το βιβλιον ευρεν τον τοπον ου ην γεγραμμενον 
'''
"18" = '''
:sup:`18` πνευμα κυριου επ εμε ου εινεκεν εχρισεν με ευαγγελισασθαι πτωχοισ απεσταλκεν με ιασασθαι τουσ συντετριμμενουσ την καρδιαν κηρυξαι αιχμαλωτοισ αφεσιν και τυφλοισ αναβλεψιν αποστειλαι τεθραυσμενουσ εν αφεσει 
'''
"19" = '''
:sup:`19` κηρυξαι ενιαυτον κυριου δεκτον 
'''
"20" = '''
:sup:`20` και πτυξασ το βιβλιον αποδουσ τω υπηρετη εκαθισεν και παντων εν τη συναγωγη οι οφθαλμοι ησαν ατενιζοντεσ αυτω 
'''
"21" = '''
:sup:`21` ηρξατο δε λεγειν προσ αυτουσ οτι σημερον πεπληρωται η γραφη αυτη εν τοισ ωσιν υμων 
'''
"22" = '''
:sup:`22` και παντεσ εμαρτυρουν αυτω και εθαυμαζον επι τοισ λογοισ τησ χαριτοσ τοισ εκπορευομενοισ εκ του στοματοσ αυτου και ελεγον ουχ ουτοσ εστιν ο υιοσ ιωσηφ 
'''
"23" = '''
:sup:`23` και ειπεν προσ αυτουσ παντωσ ερειτε μοι την παραβολην ταυτην ιατρε θεραπευσον σεαυτον οσα ηκουσαμεν γενομενα εν τη καπερναουμ ποιησον και ωδε εν τη πατριδι σου 
'''
"24" = '''
:sup:`24` ειπεν δε αμην λεγω υμιν οτι ουδεισ προφητησ δεκτοσ εστιν εν τη πατριδι αυτου 
'''
"25" = '''
:sup:`25` επ αληθειασ δε λεγω υμιν πολλαι χηραι ησαν εν ταισ ημεραισ ηλιου εν τω ισραηλ οτε εκλεισθη ο ουρανοσ επι ετη τρια και μηνασ εξ ωσ εγενετο λιμοσ μεγασ επι πασαν την γην 
'''
"26" = '''
:sup:`26` και προσ ουδεμιαν αυτων επεμφθη ηλιασ ει μη εισ σαρεπτα τησ σιδωνοσ προσ γυναικα χηραν 
'''
"27" = '''
:sup:`27` και πολλοι λεπροι ησαν επι ελισσαιου του προφητου εν τω ισραηλ και ουδεισ αυτων εκαθαρισθη ει μη νεεμαν ο συροσ 
'''
"28" = '''
:sup:`28` και επλησθησαν παντεσ θυμου εν τη συναγωγη ακουοντεσ ταυτα 
'''
"29" = '''
:sup:`29` και ανασταντεσ εξεβαλον αυτον εξω τησ πολεωσ και ηγαγον αυτον εωσ οφρυοσ του ορουσ εφ ου η πολισ αυτων ωκοδομητο εισ το κατακρημνισαι αυτον 
'''
"30" = '''
:sup:`30` αυτοσ δε διελθων δια μεσου αυτων επορευετο 
'''
"31" = '''
:sup:`31` και κατηλθεν εισ καπερναουμ πολιν τησ γαλιλαιασ και ην διδασκων αυτουσ εν τοισ σαββασιν 
'''
"32" = '''
:sup:`32` και εξεπλησσοντο επι τη διδαχη αυτου οτι εν εξουσια ην ο λογοσ αυτου 
'''
"33" = '''
:sup:`33` και εν τη συναγωγη ην ανθρωποσ εχων πνευμα δαιμονιου ακαθαρτου και ανεκραξεν φωνη μεγαλη 
'''
"34" = '''
:sup:`34` λεγων εα τι ημιν και σοι ιησου ναζαρηνε ηλθεσ απολεσαι ημασ οιδα σε τισ ει ο αγιοσ του θεου 
'''
"35" = '''
:sup:`35` και επετιμησεν αυτω ο ιησουσ λεγων φιμωθητι και εξελθε εξ αυτου και ριψαν αυτον το δαιμονιον εισ μεσον εξηλθεν απ αυτου μηδεν βλαψαν αυτον 
'''
"36" = '''
:sup:`36` και εγενετο θαμβοσ επι παντασ και συνελαλουν προσ αλληλουσ λεγοντεσ τισ ο λογοσ ουτοσ οτι εν εξουσια και δυναμει επιτασσει τοισ ακαθαρτοισ πνευμασιν και εξερχονται 
'''
"37" = '''
:sup:`37` και εξεπορευετο ηχοσ περι αυτου εισ παντα τοπον τησ περιχωρου 
'''
"38" = '''
:sup:`38` αναστασ δε εκ τησ συναγωγησ εισηλθεν εισ την οικιαν σιμωνοσ πενθερα δε του σιμωνοσ ην συνεχομενη πυρετω μεγαλω και ηρωτησαν αυτον περι αυτησ 
'''
"39" = '''
:sup:`39` και επιστασ επανω αυτησ επετιμησεν τω πυρετω και αφηκεν αυτην παραχρημα δε αναστασα διηκονει αυτοισ 
'''
"40" = '''
:sup:`40` δυνοντοσ δε του ηλιου παντεσ οσοι ειχον ασθενουντασ νοσοισ ποικιλαισ ηγαγον αυτουσ προσ αυτον ο δε ενι εκαστω αυτων τασ χειρασ επιθεισ εθεραπευσεν αυτουσ 
'''
"41" = '''
:sup:`41` εξηρχετο δε και δαιμονια απο πολλων κραζοντα και λεγοντα οτι συ ει ο χριστοσ ο υιοσ του θεου και επιτιμων ουκ εια αυτα λαλειν οτι ηδεισαν τον χριστον αυτον ειναι 
'''
"42" = '''
:sup:`42` γενομενησ δε ημερασ εξελθων επορευθη εισ ερημον τοπον και οι οχλοι επεζητουν αυτον και ηλθον εωσ αυτου και κατειχον αυτον του μη πορευεσθαι απ αυτων 
'''
"43" = '''
:sup:`43` ο δε ειπεν προσ αυτουσ οτι και ταισ ετεραισ πολεσιν ευαγγελισασθαι με δει την βασιλειαν του θεου οτι εισ τουτο απεσταλμαι 
'''
"44" = '''
:sup:`44` και ην κηρυσσων εν ταισ συναγωγαισ τησ γαλιλαιασ 
'''
