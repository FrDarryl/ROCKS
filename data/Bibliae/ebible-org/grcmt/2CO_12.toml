[12]
"1" = '''
:sup:`1` καυχασθαι δη ου συμφερει μοι ελευσομαι γαρ εισ οπτασιασ και αποκαλυψεισ κυριου 
'''
"2" = '''
:sup:`2` οιδα ανθρωπον εν χριστω προ ετων δεκατεσσαρων ειτε εν σωματι ουκ οιδα ειτε εκτοσ του σωματοσ ουκ οιδα ο θεοσ οιδεν αρπαγεντα τον τοιουτον εωσ τριτου ουρανου 
'''
"3" = '''
:sup:`3` και οιδα τον τοιουτον ανθρωπον ειτε εν σωματι ειτε εκτοσ του σωματοσ ουκ οιδα ο θεοσ οιδεν 
'''
"4" = '''
:sup:`4` οτι ηρπαγη εισ τον παραδεισον και ηκουσεν αρρητα ρηματα α ουκ εξον ανθρωπω λαλησαι 
'''
"5" = '''
:sup:`5` υπερ του τοιουτου καυχησομαι υπερ δε εμαυτου ου καυχησομαι ει μη εν ταισ ασθενειαισ μου 
'''
"6" = '''
:sup:`6` εαν γαρ θελησω καυχησασθαι ουκ εσομαι αφρων αληθειαν γαρ ερω φειδομαι δε μη τισ εισ εμε λογισηται υπερ ο βλεπει με η ακουει τι εξ εμου 
'''
"7" = '''
:sup:`7` και τη υπερβολη των αποκαλυψεων ινα μη υπεραιρωμαι εδοθη μοι σκολοψ τη σαρκι αγγελοσ σαταν ινα με κολαφιζη ινα μη υπεραιρωμαι 
'''
"8" = '''
:sup:`8` υπερ τουτου τρισ τον κυριον παρεκαλεσα ινα αποστη απ εμου 
'''
"9" = '''
:sup:`9` και ειρηκεν μοι αρκει σοι η χαρισ μου η γαρ δυναμισ μου εν ασθενεια τελειουται ηδιστα ουν μαλλον καυχησομαι εν ταισ ασθενειαισ μου ινα επισκηνωση επ εμε η δυναμισ του χριστου 
'''
"10" = '''
:sup:`10` διο ευδοκω εν ασθενειαισ εν υβρεσιν εν αναγκαισ εν διωγμοισ εν στενοχωριαισ υπερ χριστου οταν γαρ ασθενω τοτε δυνατοσ ειμι 
'''
"11" = '''
:sup:`11` γεγονα αφρων καυχωμενοσ υμεισ με ηναγκασατε εγω γαρ ωφειλον υφ υμων συνιστασθαι ουδεν γαρ υστερησα των υπερ λιαν αποστολων ει και ουδεν ειμι 
'''
"12" = '''
:sup:`12` τα μεν σημεια του αποστολου κατειργασθη εν υμιν εν παση υπομονη εν σημειοισ και τερασιν και δυναμεσιν 
'''
"13" = '''
:sup:`13` τι γαρ εστιν ο ηττηθητε υπερ τασ λοιπασ εκκλησιασ ει μη οτι αυτοσ εγω ου κατεναρκησα υμων χαρισασθε μοι την αδικιαν ταυτην 
'''
"14" = '''
:sup:`14` ιδου τριτον ετοιμωσ εχω ελθειν προσ υμασ και ου καταναρκησω υμων ου γαρ ζητω τα υμων αλλα υμασ ου γαρ οφειλει τα τεκνα τοισ γονευσιν θησαυριζειν αλλ οι γονεισ τοισ τεκνοισ 
'''
"15" = '''
:sup:`15` εγω δε ηδιστα δαπανησω και εκδαπανηθησομαι υπερ των ψυχων υμων ει και περισσοτερωσ υμασ αγαπων ηττον αγαπωμαι 
'''
"16" = '''
:sup:`16` εστω δε εγω ου κατεβαρησα υμασ αλλ υπαρχων πανουργοσ δολω υμασ ελαβον 
'''
"17" = '''
:sup:`17` μη τινα ων απεσταλκα προσ υμασ δι αυτου επλεονεκτησα υμασ 
'''
"18" = '''
:sup:`18` παρεκαλεσα τιτον και συναπεστειλα τον αδελφον μητι επλεονεκτησεν υμασ τιτοσ ου τω αυτω πνευματι περιεπατησαμεν ου τοισ αυτοισ ιχνεσιν 
'''
"19" = '''
:sup:`19` παλιν δοκειτε οτι υμιν απολογουμεθα κατενωπιον του θεου εν χριστω λαλουμεν τα δε παντα αγαπητοι υπερ τησ υμων οικοδομησ 
'''
"20" = '''
:sup:`20` φοβουμαι γαρ μηπωσ ελθων ουχ οιουσ θελω ευρω υμασ καγω ευρεθω υμιν οιον ου θελετε μηπωσ ερεισ ζηλοι θυμοι εριθειαι καταλαλιαι ψιθυρισμοι φυσιωσεισ ακαταστασιαι 
'''
"21" = '''
:sup:`21` μη παλιν ελθοντα με ταπεινωσει ο θεοσ μου προσ υμασ και πενθησω πολλουσ των προημαρτηκοτων και μη μετανοησαντων επι τη ακαθαρσια και πορνεια και ασελγεια η επραξαν 
'''
