[2]
"1" = '''
:sup:`1` και εισηλθεν παλιν εισ καπερναουμ δι ημερων και ηκουσθη οτι εισ οικον εστιν 
'''
"2" = '''
:sup:`2` και ευθεωσ συνηχθησαν πολλοι ωστε μηκετι χωρειν μηδε τα προσ την θυραν και ελαλει αυτοισ τον λογον 
'''
"3" = '''
:sup:`3` και ερχονται προσ αυτον παραλυτικον φεροντεσ αιρομενον υπο τεσσαρων 
'''
"4" = '''
:sup:`4` και μη δυναμενοι προσεγγισαι αυτω δια τον οχλον απεστεγασαν την στεγην οπου ην και εξορυξαντεσ χαλωσιν τον κραββατον εφ ω ο παραλυτικοσ κατεκειτο 
'''
"5" = '''
:sup:`5` ιδων δε ο ιησουσ την πιστιν αυτων λεγει τω παραλυτικω τεκνον αφεωνται σοι αι αμαρτιαι σου 
'''
"6" = '''
:sup:`6` ησαν δε τινεσ των γραμματεων εκει καθημενοι και διαλογιζομενοι εν ταισ καρδιαισ αυτων 
'''
"7" = '''
:sup:`7` τι ουτοσ ουτωσ λαλει βλασφημιασ τισ δυναται αφιεναι αμαρτιασ ει μη εισ ο θεοσ 
'''
"8" = '''
:sup:`8` και ευθεωσ επιγνουσ ο ιησουσ τω πνευματι αυτου οτι ουτωσ αυτοι διαλογιζονται εν εαυτοισ ειπεν αυτοισ τι ταυτα διαλογιζεσθε εν ταισ καρδιαισ υμων 
'''
"9" = '''
:sup:`9` τι εστιν ευκοπωτερον ειπειν τω παραλυτικω αφεωνται σου αι αμαρτιαι η ειπειν εγειραι και αρον σου τον κραββατον και περιπατει 
'''
"10" = '''
:sup:`10` ινα δε ειδητε οτι εξουσιαν εχει ο υιοσ του ανθρωπου αφιεναι επι τησ γησ αμαρτιασ λεγει τω παραλυτικω 
'''
"11" = '''
:sup:`11` σοι λεγω εγειραι και αρον τον κραββατον σου και υπαγε εισ τον οικον σου 
'''
"12" = '''
:sup:`12` και ηγερθη ευθεωσ και αρασ τον κραββατον εξηλθεν εναντιον παντων ωστε εξιστασθαι παντασ και δοξαζειν τον θεον λεγοντασ οτι ουδεποτε ουτωσ ειδομεν 
'''
"13" = '''
:sup:`13` και εξηλθεν παλιν παρα την θαλασσαν και πασ ο οχλοσ ηρχετο προσ αυτον και εδιδασκεν αυτουσ 
'''
"14" = '''
:sup:`14` και παραγων ειδεν λευι τον του αλφαιου καθημενον επι το τελωνιον και λεγει αυτω ακολουθει μοι και αναστασ ηκολουθησεν αυτω 
'''
"15" = '''
:sup:`15` και εγενετο εν τω κατακεισθαι αυτον εν τη οικια αυτου και πολλοι τελωναι και αμαρτωλοι συνανεκειντο τω ιησου και τοισ μαθηταισ αυτου ησαν γαρ πολλοι και ηκολουθησαν αυτω 
'''
"16" = '''
:sup:`16` και οι γραμματεισ και οι φαρισαιοι ιδοντεσ αυτον εσθιοντα μετα των τελωνων και αμαρτωλων ελεγον τοισ μαθηταισ αυτου τι οτι μετα των τελωνων και αμαρτωλων εσθιει και πινει 
'''
"17" = '''
:sup:`17` και ακουσασ ο ιησουσ λεγει αυτοισ ου χρειαν εχουσιν οι ισχυοντεσ ιατρου αλλ οι κακωσ εχοντεσ ουκ ηλθον καλεσαι δικαιουσ αλλα αμαρτωλουσ εισ μετανοιαν 
'''
"18" = '''
:sup:`18` και ησαν οι μαθηται ιωαννου και οι των φαρισαιων νηστευοντεσ και ερχονται και λεγουσιν αυτω δια τι οι μαθηται ιωαννου και οι των φαρισαιων νηστευουσιν οι δε σοι μαθηται ου νηστευουσιν 
'''
"19" = '''
:sup:`19` και ειπεν αυτοισ ο ιησουσ μη δυνανται οι υιοι του νυμφωνοσ εν ω ο νυμφιοσ μετ αυτων εστιν νηστευειν οσον χρονον μεθ εαυτων εχουσιν τον νυμφιον ου δυνανται νηστευειν 
'''
"20" = '''
:sup:`20` ελευσονται δε ημεραι οταν απαρθη απ αυτων ο νυμφιοσ και τοτε νηστευσουσιν εν εκειναισ ταισ ημεραισ 
'''
"21" = '''
:sup:`21` και ουδεισ επιβλημα ρακουσ αγναφου επιρραπτει επι ιματιω παλαιω ει δε μη αιρει το πληρωμα αυτου το καινον του παλαιου και χειρον σχισμα γινεται 
'''
"22" = '''
:sup:`22` και ουδεισ βαλλει οινον νεον εισ ασκουσ παλαιουσ ει δε μη ρησσει ο οινοσ ο νεοσ τουσ ασκουσ και ο οινοσ εκχειται και οι ασκοι απολουνται αλλα οινον νεον εισ ασκουσ καινουσ βλητεον 
'''
"23" = '''
:sup:`23` και εγενετο παραπορευεσθαι αυτον εν τοισ σαββασιν δια των σποριμων και ηρξαντο οι μαθηται αυτου οδον ποιειν τιλλοντεσ τουσ σταχυασ 
'''
"24" = '''
:sup:`24` και οι φαρισαιοι ελεγον αυτω ιδε τι ποιουσιν εν τοισ σαββασιν ο ουκ εξεστιν 
'''
"25" = '''
:sup:`25` και αυτοσ ελεγεν αυτοισ ουδεποτε ανεγνωτε τι εποιησεν δαυιδ οτε χρειαν εσχεν και επεινασεν αυτοσ και οι μετ αυτου 
'''
"26" = '''
:sup:`26` πωσ εισηλθεν εισ τον οικον του θεου επι αβιαθαρ αρχιερεωσ και τουσ αρτουσ τησ προθεσεωσ εφαγεν ουσ ουκ εξεστιν φαγειν ει μη τοισ ιερευσιν και εδωκεν και τοισ συν αυτω ουσιν 
'''
"27" = '''
:sup:`27` και ελεγεν αυτοισ το σαββατον δια τον ανθρωπον εγενετο ουχ ο ανθρωποσ δια το σαββατον 
'''
"28" = '''
:sup:`28` ωστε κυριοσ εστιν ο υιοσ του ανθρωπου και του σαββατου 
'''
