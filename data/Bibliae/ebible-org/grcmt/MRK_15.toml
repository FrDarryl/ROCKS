[15]
"1" = '''
:sup:`1` και ευθεωσ επι το πρωι συμβουλιον ποιησαντεσ οι αρχιερεισ μετα των πρεσβυτερων και γραμματεων και ολον το συνεδριον δησαντεσ τον ιησουν απηνεγκαν και παρεδωκαν τω πιλατω 
'''
"2" = '''
:sup:`2` και επηρωτησεν αυτον ο πιλατοσ συ ει ο βασιλευσ των ιουδαιων ο δε αποκριθεισ ειπεν αυτω συ λεγεισ 
'''
"3" = '''
:sup:`3` και κατηγορουν αυτου οι αρχιερεισ πολλα 
'''
"4" = '''
:sup:`4` ο δε πιλατοσ παλιν επηρωτησεν αυτον λεγων ουκ αποκρινη ουδεν ιδε ποσα σου καταμαρτυρουσιν 
'''
"5" = '''
:sup:`5` ο δε ιησουσ ουκετι ουδεν απεκριθη ωστε θαυμαζειν τον πιλατον 
'''
"6" = '''
:sup:`6` κατα δε εορτην απελυεν αυτοισ ενα δεσμιον ονπερ ητουντο 
'''
"7" = '''
:sup:`7` ην δε ο λεγομενοσ βαραββασ μετα των συστασιαστων δεδεμενοσ οιτινεσ εν τη στασει φονον πεποιηκεισαν 
'''
"8" = '''
:sup:`8` και αναβοησασ ο οχλοσ ηρξατο αιτεισθαι καθωσ αει εποιει αυτοισ 
'''
"9" = '''
:sup:`9` ο δε πιλατοσ απεκριθη αυτοισ λεγων θελετε απολυσω υμιν τον βασιλεα των ιουδαιων 
'''
"10" = '''
:sup:`10` εγινωσκεν γαρ οτι δια φθονον παραδεδωκεισαν αυτον οι αρχιερεισ 
'''
"11" = '''
:sup:`11` οι δε αρχιερεισ ανεσεισαν τον οχλον ινα μαλλον τον βαραββαν απολυση αυτοισ 
'''
"12" = '''
:sup:`12` ο δε πιλατοσ αποκριθεισ παλιν ειπεν αυτοισ τι ουν θελετε ποιησω ον λεγετε βασιλεα των ιουδαιων 
'''
"13" = '''
:sup:`13` οι δε παλιν εκραξαν σταυρωσον αυτον 
'''
"14" = '''
:sup:`14` ο δε πιλατοσ ελεγεν αυτοισ τι γαρ κακον εποιησεν οι δε περισσοτερωσ εκραξαν σταυρωσον αυτον 
'''
"15" = '''
:sup:`15` ο δε πιλατοσ βουλομενοσ τω οχλω το ικανον ποιησαι απελυσεν αυτοισ τον βαραββαν και παρεδωκεν τον ιησουν φραγελλωσασ ινα σταυρωθη 
'''
"16" = '''
:sup:`16` οι δε στρατιωται απηγαγον αυτον εσω τησ αυλησ ο εστιν πραιτωριον και συγκαλουσιν ολην την σπειραν 
'''
"17" = '''
:sup:`17` και ενδυουσιν αυτον πορφυραν και περιτιθεασιν αυτω πλεξαντεσ ακανθινον στεφανον 
'''
"18" = '''
:sup:`18` και ηρξαντο ασπαζεσθαι αυτον χαιρε ο βασιλευσ των ιουδαιων 
'''
"19" = '''
:sup:`19` και ετυπτον αυτου την κεφαλην καλαμω και ενεπτυον αυτω και τιθεντεσ τα γονατα προσεκυνουν αυτω 
'''
"20" = '''
:sup:`20` και οτε ενεπαιξαν αυτω εξεδυσαν αυτον την πορφυραν και ενεδυσαν αυτον τα ιματια τα ιδια και εξαγουσιν αυτον ινα σταυρωσωσιν αυτον 
'''
"21" = '''
:sup:`21` και αγγαρευουσιν παραγοντα τινα σιμωνα κυρηναιον ερχομενον απ αγρου τον πατερα αλεξανδρου και ρουφου ινα αρη τον σταυρον αυτου 
'''
"22" = '''
:sup:`22` και φερουσιν αυτον επι γολγοθα τοπον ο εστιν μεθερμηνευομενον κρανιου τοποσ 
'''
"23" = '''
:sup:`23` και εδιδουν αυτω πιειν εσμυρνισμενον οινον ο δε ουκ ελαβεν 
'''
"24" = '''
:sup:`24` και σταυρωσαντεσ αυτον διαμεριζονται τα ιματια αυτου βαλλοντεσ κληρον επ αυτα τισ τι αρη 
'''
"25" = '''
:sup:`25` ην δε ωρα τριτη και εσταυρωσαν αυτον 
'''
"26" = '''
:sup:`26` και ην η επιγραφη τησ αιτιασ αυτου επιγεγραμμενη ο βασιλευσ των ιουδαιων 
'''
"27" = '''
:sup:`27` και συν αυτω σταυρουσιν δυο ληστασ ενα εκ δεξιων και ενα εξ ευωνυμων αυτου 
'''
"28" = '''
:sup:`28` και επληρωθη η γραφη η λεγουσα και μετα ανομων ελογισθη 
'''
"29" = '''
:sup:`29` και οι παραπορευομενοι εβλασφημουν αυτον κινουντεσ τασ κεφαλασ αυτων και λεγοντεσ ουα ο καταλυων τον ναον και εν τρισιν ημεραισ οικοδομων 
'''
"30" = '''
:sup:`30` σωσον σεαυτον και καταβα απο του σταυρου 
'''
"31" = '''
:sup:`31` ομοιωσ και οι αρχιερεισ εμπαιζοντεσ προσ αλληλουσ μετα των γραμματεων ελεγον αλλουσ εσωσεν εαυτον ου δυναται σωσαι 
'''
"32" = '''
:sup:`32` ο χριστοσ ο βασιλευσ του ισραηλ καταβατω νυν απο του σταυρου ινα ιδωμεν και πιστευσωμεν αυτω και οι συνεσταυρωμενοι αυτω ωνειδιζον αυτον 
'''
"33" = '''
:sup:`33` γενομενησ δε ωρασ εκτησ σκοτοσ εγενετο εφ ολην την γην εωσ ωρασ ενατησ 
'''
"34" = '''
:sup:`34` και τη ωρα τη ενατη εβοησεν ο ιησουσ φωνη μεγαλη λεγων ελωι ελωι λιμα σαβαχθανι ο εστιν μεθερμηνευομενον ο θεοσ μου ο θεοσ μου εισ τι με εγκατελιπεσ 
'''
"35" = '''
:sup:`35` και τινεσ των παρεστηκοτων ακουσαντεσ ελεγον ιδου ηλιαν φωνει 
'''
"36" = '''
:sup:`36` δραμων δε εισ και γεμισασ σπογγον οξουσ περιθεισ τε καλαμω εποτιζεν αυτον λεγων αφετε ιδωμεν ει ερχεται ηλιασ καθελειν αυτον 
'''
"37" = '''
:sup:`37` ο δε ιησουσ αφεισ φωνην μεγαλην εξεπνευσεν 
'''
"38" = '''
:sup:`38` και το καταπετασμα του ναου εσχισθη εισ δυο απο ανωθεν εωσ κατω 
'''
"39" = '''
:sup:`39` ιδων δε ο κεντυριων ο παρεστηκωσ εξ εναντιασ αυτου οτι ουτωσ κραξασ εξεπνευσεν ειπεν αληθωσ ο ανθρωποσ ουτοσ υιοσ ην θεου 
'''
"40" = '''
:sup:`40` ησαν δε και γυναικεσ απο μακροθεν θεωρουσαι εν αισ ην και μαρια η μαγδαληνη και μαρια η του ιακωβου του μικρου και ιωση μητηρ και σαλωμη 
'''
"41" = '''
:sup:`41` αι και οτε ην εν τη γαλιλαια ηκολουθουν αυτω και διηκονουν αυτω και αλλαι πολλαι αι συναναβασαι αυτω εισ ιεροσολυμα 
'''
"42" = '''
:sup:`42` και ηδη οψιασ γενομενησ επει ην παρασκευη ο εστιν προσαββατον 
'''
"43" = '''
:sup:`43` ηλθεν ιωσηφ ο απο αριμαθαιασ ευσχημων βουλευτησ οσ και αυτοσ ην προσδεχομενοσ την βασιλειαν του θεου τολμησασ εισηλθεν προσ πιλατον και ητησατο το σωμα του ιησου 
'''
"44" = '''
:sup:`44` ο δε πιλατοσ εθαυμασεν ει ηδη τεθνηκεν και προσκαλεσαμενοσ τον κεντυριωνα επηρωτησεν αυτον ει παλαι απεθανεν 
'''
"45" = '''
:sup:`45` και γνουσ απο του κεντυριωνοσ εδωρησατο το σωμα τω ιωσηφ 
'''
"46" = '''
:sup:`46` και αγορασασ σινδονα και καθελων αυτον ενειλησεν τη σινδονι και κατεθηκεν αυτον εν μνημειω ο ην λελατομημενον εκ πετρασ και προσεκυλισεν λιθον επι την θυραν του μνημειου 
'''
"47" = '''
:sup:`47` η δε μαρια η μαγδαληνη και μαρια ιωση εθεωρουν που τιθεται 
'''
