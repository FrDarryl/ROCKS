[1]
"1" = '''
:sup:`1`  βιβλοσ γενεσεωσ ιησου χριστου υιου δαυιδ υιου αβρααμ 
'''
"2" = '''
:sup:`2` αβρααμ εγεννησεν τον ισαακ ισαακ δε εγεννησεν τον ιακωβ ιακωβ δε εγεννησεν τον ιουδαν και τουσ αδελφουσ αυτου 
'''
"3" = '''
:sup:`3` ιουδασ δε εγεννησεν τον φαρεσ και τον ζαρα εκ τησ θαμαρ φαρεσ δε εγεννησεν τον εσρωμ εσρωμ δε εγεννησεν τον αραμ 
'''
"4" = '''
:sup:`4` αραμ δε εγεννησεν τον αμιναδαβ αμιναδαβ δε εγεννησεν τον ναασσων ναασσων δε εγεννησεν τον σαλμων 
'''
"5" = '''
:sup:`5` σαλμων δε εγεννησεν τον βοοζ εκ τησ ραχαβ βοοζ δε εγεννησεν τον ωβηδ εκ τησ ρουθ ωβηδ δε εγεννησεν τον ιεσσαι 
'''
"6" = '''
:sup:`6` ιεσσαι δε εγεννησεν τον δαυιδ τον βασιλεα δαυιδ δε ο βασιλευσ εγεννησεν τον σολομωνα εκ τησ του ουριου 
'''
"7" = '''
:sup:`7` σολομων δε εγεννησεν τον ροβοαμ ροβοαμ δε εγεννησεν τον αβια αβια δε εγεννησεν τον ασα 
'''
"8" = '''
:sup:`8` ασα δε εγεννησεν τον ιωσαφατ ιωσαφατ δε εγεννησεν τον ιωραμ ιωραμ δε εγεννησεν τον οζιαν 
'''
"9" = '''
:sup:`9` οζιασ δε εγεννησεν τον ιωαθαμ ιωαθαμ δε εγεννησεν τον αχαζ αχαζ δε εγεννησεν τον εζεκιαν 
'''
"10" = '''
:sup:`10` εζεκιασ δε εγεννησεν τον μανασση μανασσησ δε εγεννησεν τον αμων αμων δε εγεννησεν τον ιωσιαν 
'''
"11" = '''
:sup:`11` ιωσιασ δε εγεννησεν τον ιεχονιαν και τουσ αδελφουσ αυτου επι τησ μετοικεσιασ βαβυλωνοσ 
'''
"12" = '''
:sup:`12` μετα δε την μετοικεσιαν βαβυλωνοσ ιεχονιασ εγεννησεν τον σαλαθιηλ σαλαθιηλ δε εγεννησεν τον ζοροβαβελ 
'''
"13" = '''
:sup:`13` ζοροβαβελ δε εγεννησεν τον αβιουδ αβιουδ δε εγεννησεν τον ελιακειμ ελιακειμ δε εγεννησεν τον αζωρ 
'''
"14" = '''
:sup:`14` αζωρ δε εγεννησεν τον σαδωκ σαδωκ δε εγεννησεν τον αχειμ αχειμ δε εγεννησεν τον ελιουδ 
'''
"15" = '''
:sup:`15` ελιουδ δε εγεννησεν τον ελεαζαρ ελεαζαρ δε εγεννησεν τον ματθαν ματθαν δε εγεννησεν τον ιακωβ 
'''
"16" = '''
:sup:`16` ιακωβ δε εγεννησεν τον ιωσηφ τον ανδρα μαριασ εξ ησ εγεννηθη ιησουσ ο λεγομενοσ χριστοσ 
'''
"17" = '''
:sup:`17` πασαι ουν αι γενεαι απο αβρααμ εωσ δαυιδ γενεαι δεκατεσσαρεσ και απο δαυιδ εωσ τησ μετοικεσιασ βαβυλωνοσ γενεαι δεκατεσσαρεσ και απο τησ μετοικεσιασ βαβυλωνοσ εωσ του χριστου γενεαι δεκατεσσαρεσ 
'''
"18" = '''
:sup:`18` του δε ιησου χριστου η γεννησισ ουτωσ ην μνηστευθεισησ γαρ τησ μητροσ αυτου μαριασ τω ιωσηφ πριν η συνελθειν αυτουσ ευρεθη εν γαστρι εχουσα εκ πνευματοσ αγιου 
'''
"19" = '''
:sup:`19` ιωσηφ δε ο ανηρ αυτησ δικαιοσ ων και μη θελων αυτην παραδειγματισαι εβουληθη λαθρα απολυσαι αυτην 
'''
"20" = '''
:sup:`20` ταυτα δε αυτου ενθυμηθεντοσ ιδου αγγελοσ κυριου κατ οναρ εφανη αυτω λεγων ιωσηφ υιοσ δαυιδ μη φοβηθησ παραλαβειν μαριαμ την γυναικα σου το γαρ εν αυτη γεννηθεν εκ πνευματοσ εστιν αγιου 
'''
"21" = '''
:sup:`21` τεξεται δε υιον και καλεσεισ το ονομα αυτου ιησουν αυτοσ γαρ σωσει τον λαον αυτου απο των αμαρτιων αυτων 
'''
"22" = '''
:sup:`22` τουτο δε ολον γεγονεν ινα πληρωθη το ρηθεν υπο του κυριου δια του προφητου λεγοντοσ 
'''
"23" = '''
:sup:`23` ιδου η παρθενοσ εν γαστρι εξει και τεξεται υιον και καλεσουσιν το ονομα αυτου εμμανουηλ ο εστιν μεθερμηνευομενον μεθ ημων ο θεοσ 
'''
"24" = '''
:sup:`24` διεγερθεισ δε ο ιωσηφ απο του υπνου εποιησεν ωσ προσεταξεν αυτω ο αγγελοσ κυριου και παρελαβεν την γυναικα αυτου 
'''
"25" = '''
:sup:`25` και ουκ εγινωσκεν αυτην εωσ ου ετεκεν τον υιον αυτησ τον πρωτοτοκον και εκαλεσεν το ονομα αυτου ιησουν 
'''
