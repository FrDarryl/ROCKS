[1]
"1" = '''
:sup:`1` αποκαλυψισ ιησου χριστου ην εδωκεν αυτω ο θεοσ δειξαι τοισ δουλοισ αυτου α δει γενεσθαι εν ταχει και εσημανεν αποστειλασ δια του αγγελου αυτου τω δουλω αυτου ιωαννη 
'''
"2" = '''
:sup:`2` οσ εμαρτυρησεν τον λογον του θεου και την μαρτυριαν ιησου χριστου οσα ειδεν 
'''
"3" = '''
:sup:`3` μακαριοσ ο αναγινωσκων και οι ακουοντεσ τουσ λογουσ τησ προφητειασ και τηρουντεσ τα εν αυτη γεγραμμενα ο γαρ καιροσ εγγυσ 
'''
"4" = '''
:sup:`4` ιωαννησ ταισ επτα εκκλησιαισ ταισ εν τη ασια χαρισ υμιν και ειρηνη απο θεου ο ων και ο ην και ο ερχομενοσ και απο των επτα πνευματων α ενωπιον του θρονου αυτου 
'''
"5" = '''
:sup:`5` και απο ιησου χριστου ο μαρτυσ ο πιστοσ ο πρωτοτοκοσ των νεκρων και ο αρχων των βασιλεων τησ γησ τω αγαπωντι ημασ και λουσαντι ημασ απο των αμαρτιων ημων εν τω αιματι αυτου 
'''
"6" = '''
:sup:`6` και εποιησεν ημασ βασιλειαν ιερεισ τω θεω και πατρι αυτου αυτω η δοξα και το κρατοσ εισ τουσ αιωνασ των αιωνων αμην 
'''
"7" = '''
:sup:`7` ιδου ερχεται μετα των νεφελων και οψεται αυτον πασ οφθαλμοσ και οιτινεσ αυτον εξεκεντησαν και κοψονται επ αυτον πασαι αι φυλαι τησ γησ ναι αμην 
'''
"8" = '''
:sup:`8` εγω ειμι το αλφα και το ω λεγει κυριοσ ο θεοσ ο ων και ο ην και ο ερχομενοσ ο παντοκρατωρ 
'''
"9" = '''
:sup:`9` εγω ιωαννησ ο αδελφοσ υμων και κοινωνοσ εν τη θλιψει και βασιλεια και υπομονη εν χριστω ιησου εγενομην εν τη νησω τη καλουμενη πατμω δια τον λογον του θεου και δια την μαρτυριαν ιησου χριστου 
'''
"10" = '''
:sup:`10` εγενομην εν πνευματι εν τη κυριακη ημερα και ηκουσα φωνην οπισω μου μεγαλην ωσ σαλπιγγοσ 
'''
"11" = '''
:sup:`11` λεγουσησ ο βλεπεισ γραψον εισ βιβλιον και πεμψον ταισ επτα εκκλησιαισ εισ εφεσον και εισ σμυρναν και εισ περγαμον και εισ θυατειρα και εισ σαρδεισ και εισ φιλαδελφειαν και εισ λαοδικειαν 
'''
"12" = '''
:sup:`12` και εκει επεστρεψα βλεπειν την φωνην ητισ ελαλει μετ εμου και επιστρεψασ ειδον επτα λυχνιασ χρυσασ 
'''
"13" = '''
:sup:`13` και εν μεσω των επτα λυχνιων ομοιον υιω ανθρωπου ενδεδυμενον ποδηρη και περιεζωσμενον προσ τοισ μαστοισ ζωνην χρυσην 
'''
"14" = '''
:sup:`14` η δε κεφαλη αυτου και αι τριχεσ λευκαι ωσ εριον λευκον ωσ χιων και οι οφθαλμοι αυτου ωσ φλοξ πυροσ 
'''
"15" = '''
:sup:`15` και οι ποδεσ αυτου ομοιοι χαλκολιβανω ωσ εν καμινω πεπυρωμενοι και η φωνη αυτου ωσ φωνη υδατων πολλων 
'''
"16" = '''
:sup:`16` και εχων εν τη δεξια αυτου χειρι αστερασ επτα και εκ του στοματοσ αυτου ρομφαια διστομοσ οξεια εκπορευομενη και η οψισ αυτου ωσ ο ηλιοσ φαινει εν τη δυναμει αυτου 
'''
"17" = '''
:sup:`17` και οτε ειδον αυτον επεσα προσ τουσ ποδασ αυτου ωσ νεκροσ και εθηκεν την δεξιαν αυτου επ εμε λεγων μη φοβου εγω ειμι ο πρωτοσ και ο εσχατοσ 
'''
"18" = '''
:sup:`18` και ο ζων και εγενομην νεκροσ και ιδου ζων ειμι εισ τουσ αιωνασ των αιωνων αμην και εχω τασ κλεισ του θανατου και του αδου 
'''
"19" = '''
:sup:`19` γραψον ουν α ειδεσ και α εισιν και α μελλει γινεσθαι μετα ταυτα 
'''
"20" = '''
:sup:`20` το μυστηριον των επτα αστερων ων ειδεσ επι τησ δεξιασ μου και τασ επτα λυχνιασ τασ χρυσασ οι επτα αστερεσ αγγελοι των επτα εκκλησιων εισιν και αι λυχνιαι αι επτα επτα εκκλησιαι εισιν 
'''
