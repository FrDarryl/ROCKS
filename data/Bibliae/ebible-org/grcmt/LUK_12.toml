[12]
"1" = '''
:sup:`1` εν οισ επισυναχθεισων των μυριαδων του οχλου ωστε καταπατειν αλληλουσ ηρξατο λεγειν προσ τουσ μαθητασ αυτου πρωτον προσεχετε εαυτοισ απο τησ ζυμησ των φαρισαιων ητισ εστιν υποκρισισ 
'''
"2" = '''
:sup:`2` ουδεν δε συγκεκαλυμμενον εστιν ο ουκ αποκαλυφθησεται και κρυπτον ο ου γνωσθησεται 
'''
"3" = '''
:sup:`3` ανθ ων οσα εν τη σκοτια ειπατε εν τω φωτι ακουσθησεται και ο προσ το ουσ ελαλησατε εν τοισ ταμειοισ κηρυχθησεται επι των δωματων 
'''
"4" = '''
:sup:`4` λεγω δε υμιν τοισ φιλοισ μου μη φοβηθητε απο των αποκτενοντων το σωμα και μετα ταυτα μη εχοντων περισσοτερον τι ποιησαι 
'''
"5" = '''
:sup:`5` υποδειξω δε υμιν τινα φοβηθητε φοβηθητε τον μετα το αποκτειναι εξουσιαν εχοντα εμβαλειν εισ την γεενναν ναι λεγω υμιν τουτον φοβηθητε 
'''
"6" = '''
:sup:`6` ουχι πεντε στρουθια πωλειται ασσαριων δυο και εν εξ αυτων ουκ εστιν επιλελησμενον ενωπιον του θεου 
'''
"7" = '''
:sup:`7` αλλα και αι τριχεσ τησ κεφαλησ υμων πασαι ηριθμηνται μη ουν φοβεισθε πολλων στρουθιων διαφερετε 
'''
"8" = '''
:sup:`8` λεγω δε υμιν πασ οσ αν ομολογηση εν εμοι εμπροσθεν των ανθρωπων και ο υιοσ του ανθρωπου ομολογησει εν αυτω εμπροσθεν των αγγελων του θεου 
'''
"9" = '''
:sup:`9` ο δε αρνησαμενοσ με ενωπιον των ανθρωπων απαρνηθησεται ενωπιον των αγγελων του θεου 
'''
"10" = '''
:sup:`10` και πασ οσ ερει λογον εισ τον υιον του ανθρωπου αφεθησεται αυτω τω δε εισ το αγιον πνευμα βλασφημησαντι ουκ αφεθησεται 
'''
"11" = '''
:sup:`11` οταν δε προσφερωσιν υμασ επι τασ συναγωγασ και τασ αρχασ και τασ εξουσιασ μη μεριμνατε πωσ η τι απολογησησθε η τι ειπητε 
'''
"12" = '''
:sup:`12` το γαρ αγιον πνευμα διδαξει υμασ εν αυτη τη ωρα α δει ειπειν 
'''
"13" = '''
:sup:`13` ειπεν δε τισ αυτω εκ του οχλου διδασκαλε ειπε τω αδελφω μου μερισασθαι μετ εμου την κληρονομιαν 
'''
"14" = '''
:sup:`14` ο δε ειπεν αυτω ανθρωπε τισ με κατεστησεν δικαστην η μεριστην εφ υμασ 
'''
"15" = '''
:sup:`15` ειπεν δε προσ αυτουσ ορατε και φυλασσεσθε απο τησ πλεονεξιασ οτι ουκ εν τω περισσευειν τινι η ζωη αυτω εστιν εκ των υπαρχοντων αυτου 
'''
"16" = '''
:sup:`16` ειπεν δε παραβολην προσ αυτουσ λεγων ανθρωπου τινοσ πλουσιου ευφορησεν η χωρα 
'''
"17" = '''
:sup:`17` και διελογιζετο εν εαυτω λεγων τι ποιησω οτι ουκ εχω που συναξω τουσ καρπουσ μου 
'''
"18" = '''
:sup:`18` και ειπεν τουτο ποιησω καθελω μου τασ αποθηκασ και μειζονασ οικοδομησω και συναξω εκει παντα τα γενηματα μου και τα αγαθα μου 
'''
"19" = '''
:sup:`19` και ερω τη ψυχη μου ψυχη εχεισ πολλα αγαθα κειμενα εισ ετη πολλα αναπαυου φαγε πιε ευφραινου 
'''
"20" = '''
:sup:`20` ειπεν δε αυτω ο θεοσ αφρον ταυτη τη νυκτι την ψυχην σου απαιτουσιν απο σου α δε ητοιμασασ τινι εσται 
'''
"21" = '''
:sup:`21` ουτωσ ο θησαυριζων εαυτω και μη εισ θεον πλουτων 
'''
"22" = '''
:sup:`22` ειπεν δε προσ τουσ μαθητασ αυτου δια τουτο υμιν λεγω μη μεριμνατε τη ψυχη υμων τι φαγητε μηδε τω σωματι τι ενδυσησθε 
'''
"23" = '''
:sup:`23` η ψυχη πλειον εστιν τησ τροφησ και το σωμα του ενδυματοσ 
'''
"24" = '''
:sup:`24` κατανοησατε τουσ κορακασ οτι ου σπειρουσιν ουδε θεριζουσιν οισ ουκ εστιν ταμειον ουδε αποθηκη και ο θεοσ τρεφει αυτουσ ποσω μαλλον υμεισ διαφερετε των πετεινων 
'''
"25" = '''
:sup:`25` τισ δε εξ υμων μεριμνων δυναται προσθειναι επι την ηλικιαν αυτου πηχυν ενα 
'''
"26" = '''
:sup:`26` ει ουν ουτε ελαχιστον δυνασθε τι περι των λοιπων μεριμνατε 
'''
"27" = '''
:sup:`27` κατανοησατε τα κρινα πωσ αυξανει ου κοπια ουδε νηθει λεγω δε υμιν ουδε σολομων εν παση τη δοξη αυτου περιεβαλετο ωσ εν τουτων 
'''
"28" = '''
:sup:`28` ει δε τον χορτον εν τω αγρω σημερον οντα και αυριον εισ κλιβανον βαλλομενον ο θεοσ ουτωσ αμφιεννυσιν ποσω μαλλον υμασ ολιγοπιστοι 
'''
"29" = '''
:sup:`29` και υμεισ μη ζητειτε τι φαγητε η τι πιητε και μη μετεωριζεσθε 
'''
"30" = '''
:sup:`30` ταυτα γαρ παντα τα εθνη του κοσμου επιζητει υμων δε ο πατηρ οιδεν οτι χρηζετε τουτων 
'''
"31" = '''
:sup:`31` πλην ζητειτε την βασιλειαν του θεου και ταυτα παντα προστεθησεται υμιν 
'''
"32" = '''
:sup:`32` μη φοβου το μικρον ποιμνιον οτι ευδοκησεν ο πατηρ υμων δουναι υμιν την βασιλειαν 
'''
"33" = '''
:sup:`33` πωλησατε τα υπαρχοντα υμων και δοτε ελεημοσυνην ποιησατε εαυτοισ βαλαντια μη παλαιουμενα θησαυρον ανεκλειπτον εν τοισ ουρανοισ οπου κλεπτησ ουκ εγγιζει ουδε σησ διαφθειρει 
'''
"34" = '''
:sup:`34` οπου γαρ εστιν ο θησαυροσ υμων εκει και η καρδια υμων εσται 
'''
"35" = '''
:sup:`35` εστωσαν υμων αι οσφυεσ περιεζωσμεναι και οι λυχνοι καιομενοι 
'''
"36" = '''
:sup:`36` και υμεισ ομοιοι ανθρωποισ προσδεχομενοισ τον κυριον εαυτων ποτε αναλυση εκ των γαμων ινα ελθοντοσ και κρουσαντοσ ευθεωσ ανοιξωσιν αυτω 
'''
"37" = '''
:sup:`37` μακαριοι οι δουλοι εκεινοι ουσ ελθων ο κυριοσ ευρησει γρηγορουντασ αμην λεγω υμιν οτι περιζωσεται και ανακλινει αυτουσ και παρελθων διακονησει αυτοισ 
'''
"38" = '''
:sup:`38` και εαν ελθη εν τη δευτερα φυλακη και εν τη τριτη φυλακη ελθη και ευρη ουτωσ μακαριοι εισιν οι δουλοι εκεινοι 
'''
"39" = '''
:sup:`39` τουτο δε γινωσκετε οτι ει ηδει ο οικοδεσποτησ ποια ωρα ο κλεπτησ ερχεται εγρηγορησεν αν και ουκ αν αφηκεν διορυγηναι τον οικον αυτου 
'''
"40" = '''
:sup:`40` και υμεισ ουν γινεσθε ετοιμοι οτι η ωρα ου δοκειτε ο υιοσ του ανθρωπου ερχεται 
'''
"41" = '''
:sup:`41` ειπεν δε αυτω ο πετροσ κυριε προσ ημασ την παραβολην ταυτην λεγεισ η και προσ παντασ 
'''
"42" = '''
:sup:`42` ειπεν δε ο κυριοσ τισ αρα εστιν ο πιστοσ οικονομοσ και φρονιμοσ ον καταστησει ο κυριοσ επι τησ θεραπειασ αυτου του διδοναι εν καιρω το σιτομετριον 
'''
"43" = '''
:sup:`43` μακαριοσ ο δουλοσ εκεινοσ ον ελθων ο κυριοσ αυτου ευρησει ποιουντα ουτωσ 
'''
"44" = '''
:sup:`44` αληθωσ λεγω υμιν οτι επι πασιν τοισ υπαρχουσιν αυτου καταστησει αυτον 
'''
"45" = '''
:sup:`45` εαν δε ειπη ο δουλοσ εκεινοσ εν τη καρδια αυτου χρονιζει ο κυριοσ μου ερχεσθαι και αρξηται τυπτειν τουσ παιδασ και τασ παιδισκασ εσθιειν τε και πινειν και μεθυσκεσθαι 
'''
"46" = '''
:sup:`46` ηξει ο κυριοσ του δουλου εκεινου εν ημερα η ου προσδοκα και εν ωρα η ου γινωσκει και διχοτομησει αυτον και το μεροσ αυτου μετα των απιστων θησει 
'''
"47" = '''
:sup:`47` εκεινοσ δε ο δουλοσ ο γνουσ το θελημα του κυριου εαυτου και μη ετοιμασασ μηδε ποιησασ προσ το θελημα αυτου δαρησεται πολλασ 
'''
"48" = '''
:sup:`48` ο δε μη γνουσ ποιησασ δε αξια πληγων δαρησεται ολιγασ παντι δε ω εδοθη πολυ πολυ ζητηθησεται παρ αυτου και ω παρεθεντο πολυ περισσοτερον αιτησουσιν αυτον 
'''
"49" = '''
:sup:`49` πυρ ηλθον βαλειν εισ την γην και τι θελω ει ηδη ανηφθη 
'''
"50" = '''
:sup:`50` βαπτισμα δε εχω βαπτισθηναι και πωσ συνεχομαι εωσ ου τελεσθη 
'''
"51" = '''
:sup:`51` δοκειτε οτι ειρηνην παρεγενομην δουναι εν τη γη ουχι λεγω υμιν αλλ η διαμερισμον 
'''
"52" = '''
:sup:`52` εσονται γαρ απο του νυν πεντε εν οικω ενι διαμεμερισμενοι τρεισ επι δυσιν και δυο επι τρισιν 
'''
"53" = '''
:sup:`53` διαμερισθησεται πατηρ επι υιω και υιοσ επι πατρι μητηρ επι θυγατρι και θυγατηρ επι μητρι πενθερα επι την νυμφην αυτησ και νυμφη επι την πενθεραν αυτησ 
'''
"54" = '''
:sup:`54` ελεγεν δε και τοισ οχλοισ οταν ιδητε την νεφελην ανατελλουσαν απο δυσμων ευθεωσ λεγετε ομβροσ ερχεται και γινεται ουτωσ 
'''
"55" = '''
:sup:`55` και οταν νοτον πνεοντα λεγετε οτι καυσων εσται και γινεται 
'''
"56" = '''
:sup:`56` υποκριται το προσωπον τησ γησ και του ουρανου οιδατε δοκιμαζειν τον δε καιρον τουτον πωσ ου δοκιμαζετε 
'''
"57" = '''
:sup:`57` τι δε και αφ εαυτων ου κρινετε το δικαιον 
'''
"58" = '''
:sup:`58` ωσ γαρ υπαγεισ μετα του αντιδικου σου επ αρχοντα εν τη οδω δοσ εργασιαν απηλλαχθαι απ αυτου μηποτε κατασυρη σε προσ τον κριτην και ο κριτησ σε παραδω τω πρακτορι και ο πρακτωρ σε βαλη εισ φυλακην 
'''
"59" = '''
:sup:`59` λεγω σοι ου μη εξελθησ εκειθεν εωσ ου και τον εσχατον λεπτον αποδωσ 
'''
