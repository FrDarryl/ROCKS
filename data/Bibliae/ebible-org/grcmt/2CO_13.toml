[13]
"1" = '''
:sup:`1` τριτον τουτο ερχομαι προσ υμασ επι στοματοσ δυο μαρτυρων και τριων σταθησεται παν ρημα 
'''
"2" = '''
:sup:`2` προειρηκα και προλεγω ωσ παρων το δευτερον και απων νυν γραφω τοισ προημαρτηκοσιν και τοισ λοιποισ πασιν οτι εαν ελθω εισ το παλιν ου φεισομαι 
'''
"3" = '''
:sup:`3` επει δοκιμην ζητειτε του εν εμοι λαλουντοσ χριστου οσ εισ υμασ ουκ ασθενει αλλα δυνατει εν υμιν 
'''
"4" = '''
:sup:`4` και γαρ ει εσταυρωθη εξ ασθενειασ αλλα ζη εκ δυναμεωσ θεου και γαρ ημεισ ασθενουμεν εν αυτω αλλα ζησομεθα συν αυτω εκ δυναμεωσ θεου εισ υμασ 
'''
"5" = '''
:sup:`5` εαυτουσ πειραζετε ει εστε εν τη πιστει εαυτουσ δοκιμαζετε η ουκ επιγινωσκετε εαυτουσ οτι ιησουσ χριστοσ εν υμιν εστιν ει μητι αδοκιμοι εστε 
'''
"6" = '''
:sup:`6` ελπιζω δε οτι γνωσεσθε οτι ημεισ ουκ εσμεν αδοκιμοι 
'''
"7" = '''
:sup:`7` ευχομαι δε προσ τον θεον μη ποιησαι υμασ κακον μηδεν ουχ ινα ημεισ δοκιμοι φανωμεν αλλ ινα υμεισ το καλον ποιητε ημεισ δε ωσ αδοκιμοι ωμεν 
'''
"8" = '''
:sup:`8` ου γαρ δυναμεθα τι κατα τησ αληθειασ αλλ υπερ τησ αληθειασ 
'''
"9" = '''
:sup:`9` χαιρομεν γαρ οταν ημεισ ασθενωμεν υμεισ δε δυνατοι ητε τουτο δε και ευχομεθα την υμων καταρτισιν 
'''
"10" = '''
:sup:`10` δια τουτο ταυτα απων γραφω ινα παρων μη αποτομωσ χρησωμαι κατα την εξουσιαν ην εδωκεν μοι ο κυριοσ εισ οικοδομην και ουκ εισ καθαιρεσιν 
'''
"11" = '''
:sup:`11` λοιπον αδελφοι χαιρετε καταρτιζεσθε παρακαλεισθε το αυτο φρονειτε ειρηνευετε και ο θεοσ τησ αγαπησ και ειρηνησ εσται μεθ υμων 
'''
"12" = '''
:sup:`12` ασπασασθε αλληλουσ εν αγιω φιληματι 
'''
"13" = '''
:sup:`13` ασπαζονται υμασ οι αγιοι παντεσ 
'''
"14" = '''
:sup:`14` η χαρισ του κυριου ιησου χριστου και η αγαπη του θεου και η κοινωνια του αγιου πνευματοσ μετα παντων υμων αμην 
'''
