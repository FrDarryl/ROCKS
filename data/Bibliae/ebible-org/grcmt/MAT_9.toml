[9]
"1" = '''
:sup:`1` και εμβασ εισ το πλοιον διεπερασεν και ηλθεν εισ την ιδιαν πολιν 
'''
"2" = '''
:sup:`2` και ιδου προσεφερον αυτω παραλυτικον επι κλινησ βεβλημενον και ιδων ο ιησουσ την πιστιν αυτων ειπεν τω παραλυτικω θαρσει τεκνον αφεωνται σοι αι αμαρτιαι σου 
'''
"3" = '''
:sup:`3` και ιδου τινεσ των γραμματεων ειπον εν εαυτοισ ουτοσ βλασφημει 
'''
"4" = '''
:sup:`4` και ιδων ο ιησουσ τασ ενθυμησεισ αυτων ειπεν ινα τι υμεισ ενθυμεισθε πονηρα εν ταισ καρδιαισ υμων 
'''
"5" = '''
:sup:`5` τι γαρ εστιν ευκοπωτερον ειπειν αφεωνται σου αι αμαρτιαι η ειπειν εγειραι και περιπατει 
'''
"6" = '''
:sup:`6` ινα δε ειδητε οτι εξουσιαν εχει ο υιοσ του ανθρωπου επι τησ γησ αφιεναι αμαρτιασ τοτε λεγει τω παραλυτικω εγερθεισ αρον σου την κλινην και υπαγε εισ τον οικον σου 
'''
"7" = '''
:sup:`7` και εγερθεισ απηλθεν εισ τον οικον αυτου 
'''
"8" = '''
:sup:`8` ιδοντεσ δε οι οχλοι εθαυμασαν και εδοξασαν τον θεον τον δοντα εξουσιαν τοιαυτην τοισ ανθρωποισ 
'''
"9" = '''
:sup:`9` και παραγων ο ιησουσ εκειθεν ειδεν ανθρωπον καθημενον επι το τελωνιον ματθαιον λεγομενον και λεγει αυτω ακολουθει μοι και αναστασ ηκολουθησεν αυτω 
'''
"10" = '''
:sup:`10` και εγενετο αυτου ανακειμενου εν τη οικια και ιδου πολλοι τελωναι και αμαρτωλοι ελθοντεσ συνανεκειντο τω ιησου και τοισ μαθηταισ αυτου 
'''
"11" = '''
:sup:`11` και ιδοντεσ οι φαρισαιοι ειπον τοισ μαθηταισ αυτου δια τι μετα των τελωνων και αμαρτωλων εσθιει ο διδασκαλοσ υμων 
'''
"12" = '''
:sup:`12` ο δε ιησουσ ακουσασ ειπεν αυτοισ ου χρειαν εχουσιν οι ισχυοντεσ ιατρου αλλ οι κακωσ εχοντεσ 
'''
"13" = '''
:sup:`13` πορευθεντεσ δε μαθετε τι εστιν ελεον θελω και ου θυσιαν ου γαρ ηλθον καλεσαι δικαιουσ αλλα αμαρτωλουσ εισ μετανοιαν 
'''
"14" = '''
:sup:`14` τοτε προσερχονται αυτω οι μαθηται ιωαννου λεγοντεσ δια τι ημεισ και οι φαρισαιοι νηστευομεν πολλα οι δε μαθηται σου ου νηστευουσιν 
'''
"15" = '''
:sup:`15` και ειπεν αυτοισ ο ιησουσ μη δυνανται οι υιοι του νυμφωνοσ πενθειν εφ οσον μετ αυτων εστιν ο νυμφιοσ ελευσονται δε ημεραι οταν απαρθη απ αυτων ο νυμφιοσ και τοτε νηστευσουσιν 
'''
"16" = '''
:sup:`16` ουδεισ δε επιβαλλει επιβλημα ρακουσ αγναφου επι ιματιω παλαιω αιρει γαρ το πληρωμα αυτου απο του ιματιου και χειρον σχισμα γινεται 
'''
"17" = '''
:sup:`17` ουδε βαλλουσιν οινον νεον εισ ασκουσ παλαιουσ ει δε μηγε ρηγνυνται οι ασκοι και ο οινοσ εκχειται και οι ασκοι απολουνται αλλα βαλλουσιν οινον νεον εισ ασκουσ καινουσ και αμφοτεροι συντηρουνται 
'''
"18" = '''
:sup:`18` ταυτα αυτου λαλουντοσ αυτοισ ιδου αρχων εισ ελθων προσεκυνει αυτω λεγων οτι η θυγατηρ μου αρτι ετελευτησεν αλλα ελθων επιθεσ την χειρα σου επ αυτην και ζησεται 
'''
"19" = '''
:sup:`19` και εγερθεισ ο ιησουσ ηκολουθησεν αυτω και οι μαθηται αυτου 
'''
"20" = '''
:sup:`20` και ιδου γυνη αιμορροουσα δωδεκα ετη προσελθουσα οπισθεν ηψατο του κρασπεδου του ιματιου αυτου 
'''
"21" = '''
:sup:`21` ελεγεν γαρ εν εαυτη εαν μονον αψωμαι του ιματιου αυτου σωθησομαι 
'''
"22" = '''
:sup:`22` ο δε ιησουσ επιστραφεισ και ιδων αυτην ειπεν θαρσει θυγατερ η πιστισ σου σεσωκεν σε και εσωθη η γυνη απο τησ ωρασ εκεινησ 
'''
"23" = '''
:sup:`23` και ελθων ο ιησουσ εισ την οικιαν του αρχοντοσ και ιδων τουσ αυλητασ και τον οχλον θορυβουμενον 
'''
"24" = '''
:sup:`24` λεγει αυτοισ αναχωρειτε ου γαρ απεθανεν το κορασιον αλλα καθευδει και κατεγελων αυτου 
'''
"25" = '''
:sup:`25` οτε δε εξεβληθη ο οχλοσ εισελθων εκρατησεν τησ χειροσ αυτησ και ηγερθη το κορασιον 
'''
"26" = '''
:sup:`26` και εξηλθεν η φημη αυτη εισ ολην την γην εκεινην 
'''
"27" = '''
:sup:`27` και παραγοντι εκειθεν τω ιησου ηκολουθησαν αυτω δυο τυφλοι κραζοντεσ και λεγοντεσ ελεησον ημασ υιε δαυιδ 
'''
"28" = '''
:sup:`28` ελθοντι δε εισ την οικιαν προσηλθον αυτω οι τυφλοι και λεγει αυτοισ ο ιησουσ πιστευετε οτι δυναμαι τουτο ποιησαι λεγουσιν αυτω ναι κυριε 
'''
"29" = '''
:sup:`29` τοτε ηψατο των οφθαλμων αυτων λεγων κατα την πιστιν υμων γενηθητω υμιν 
'''
"30" = '''
:sup:`30` και ανεωχθησαν αυτων οι οφθαλμοι και ενεβριμησατο αυτοισ ο ιησουσ λεγων ορατε μηδεισ γινωσκετω 
'''
"31" = '''
:sup:`31` οι δε εξελθοντεσ διεφημισαν αυτον εν ολη τη γη εκεινη 
'''
"32" = '''
:sup:`32` αυτων δε εξερχομενων ιδου προσηνεγκαν αυτω ανθρωπον κωφον δαιμονιζομενον 
'''
"33" = '''
:sup:`33` και εκβληθεντοσ του δαιμονιου ελαλησεν ο κωφοσ και εθαυμασαν οι οχλοι λεγοντεσ ουδεποτε εφανη ουτωσ εν τω ισραηλ 
'''
"34" = '''
:sup:`34` οι δε φαρισαιοι ελεγον εν τω αρχοντι των δαιμονιων εκβαλλει τα δαιμονια 
'''
"35" = '''
:sup:`35` και περιηγεν ο ιησουσ τασ πολεισ πασασ και τασ κωμασ διδασκων εν ταισ συναγωγαισ αυτων και κηρυσσων το ευαγγελιον τησ βασιλειασ και θεραπευων πασαν νοσον και πασαν μαλακιαν εν τω λαω 
'''
"36" = '''
:sup:`36` ιδων δε τουσ οχλουσ εσπλαγχνισθη περι αυτων οτι ησαν εσκυλμενοι και ερριμμενοι ωσει προβατα μη εχοντα ποιμενα 
'''
"37" = '''
:sup:`37` τοτε λεγει τοισ μαθηταισ αυτου ο μεν θερισμοσ πολυσ οι δε εργαται ολιγοι 
'''
"38" = '''
:sup:`38` δεηθητε ουν του κυριου του θερισμου οπωσ εκβαλη εργατασ εισ τον θερισμον αυτου 
'''
