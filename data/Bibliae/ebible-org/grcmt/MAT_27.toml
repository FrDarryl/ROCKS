[27]
"1" = '''
:sup:`1` πρωιασ δε γενομενησ συμβουλιον ελαβον παντεσ οι αρχιερεισ και οι πρεσβυτεροι του λαου κατα του ιησου ωστε θανατωσαι αυτον 
'''
"2" = '''
:sup:`2` και δησαντεσ αυτον απηγαγον και παρεδωκαν αυτον ποντιω πιλατω τω ηγεμονι 
'''
"3" = '''
:sup:`3` τοτε ιδων ιουδασ ο παραδιδουσ αυτον οτι κατεκριθη μεταμεληθεισ απεστρεψεν τα τριακοντα αργυρια τοισ αρχιερευσιν και τοισ πρεσβυτεροισ 
'''
"4" = '''
:sup:`4` λεγων ημαρτον παραδουσ αιμα αθωον οι δε ειπον τι προσ ημασ συ οψει 
'''
"5" = '''
:sup:`5` και ριψασ τα αργυρια εν τω ναω ανεχωρησεν και απελθων απηγξατο 
'''
"6" = '''
:sup:`6` οι δε αρχιερεισ λαβοντεσ τα αργυρια ειπον ουκ εξεστιν βαλειν αυτα εισ τον κορβαναν επει τιμη αιματοσ εστιν 
'''
"7" = '''
:sup:`7` συμβουλιον δε λαβοντεσ ηγορασαν εξ αυτων τον αγρον του κεραμεωσ εισ ταφην τοισ ξενοισ 
'''
"8" = '''
:sup:`8` διο εκληθη ο αγροσ εκεινοσ αγροσ αιματοσ εωσ τησ σημερον 
'''
"9" = '''
:sup:`9` τοτε επληρωθη το ρηθεν δια ιερεμιου του προφητου λεγοντοσ και ελαβον 2983 V-2AAI-3P τα τριακοντα αργυρια την τιμην του τετιμημενου ον ετιμησαντο απο υιων ισραηλ 
'''
"10" = '''
:sup:`10` και εδωκαν αυτα εισ τον αγρον του κεραμεωσ καθα συνεταξεν μοι κυριοσ 
'''
"11" = '''
:sup:`11` ο δε ιησουσ εστη εμπροσθεν του ηγεμονοσ και επηρωτησεν αυτον ο ηγεμων λεγων συ ει ο βασιλευσ των ιουδαιων ο δε ιησουσ εφη αυτω συ λεγεισ 
'''
"12" = '''
:sup:`12` και εν τω κατηγορεισθαι αυτον υπο των αρχιερεων και των πρεσβυτερων ουδεν απεκρινατο 
'''
"13" = '''
:sup:`13` τοτε λεγει αυτω ο πιλατοσ ουκ ακουεισ ποσα σου καταμαρτυρουσιν 
'''
"14" = '''
:sup:`14` και ουκ απεκριθη αυτω προσ ουδε εν ρημα ωστε θαυμαζειν τον ηγεμονα λιαν 
'''
"15" = '''
:sup:`15` κατα δε εορτην ειωθει ο ηγεμων απολυειν ενα τω οχλω δεσμιον ον ηθελον 
'''
"16" = '''
:sup:`16` ειχον δε τοτε δεσμιον επισημον λεγομενον βαραββαν 
'''
"17" = '''
:sup:`17` συνηγμενων ουν αυτων ειπεν αυτοισ ο πιλατοσ τινα θελετε απολυσω υμιν βαραββαν η ιησουν τον λεγομενον χριστον 
'''
"18" = '''
:sup:`18` ηδει γαρ οτι δια φθονον παρεδωκαν αυτον 
'''
"19" = '''
:sup:`19` καθημενου δε αυτου επι του βηματοσ απεστειλεν προσ αυτον η γυνη αυτου λεγουσα μηδεν σοι και τω δικαιω εκεινω πολλα γαρ επαθον σημερον κατ οναρ δι αυτον 
'''
"20" = '''
:sup:`20` οι δε αρχιερεισ και οι πρεσβυτεροι επεισαν τουσ οχλουσ ινα αιτησωνται τον βαραββαν τον δε ιησουν απολεσωσιν 
'''
"21" = '''
:sup:`21` αποκριθεισ δε ο ηγεμων ειπεν αυτοισ τινα θελετε απο των δυο απολυσω υμιν οι δε ειπον βαραββαν 
'''
"22" = '''
:sup:`22` λεγει αυτοισ ο πιλατοσ τι ουν ποιησω ιησουν τον λεγομενον χριστον λεγουσιν αυτω παντεσ σταυρωθητω 
'''
"23" = '''
:sup:`23` ο δε ηγεμων εφη τι γαρ κακον εποιησεν οι δε περισσωσ εκραζον λεγοντεσ σταυρωθητω 
'''
"24" = '''
:sup:`24` ιδων δε ο πιλατοσ οτι ουδεν ωφελει αλλα μαλλον θορυβοσ γινεται λαβων υδωρ απενιψατο τασ χειρασ απεναντι του οχλου λεγων αθωοσ ειμι απο του αιματοσ του δικαιου τουτου υμεισ οψεσθε 
'''
"25" = '''
:sup:`25` και αποκριθεισ πασ ο λαοσ ειπεν το αιμα αυτου εφ ημασ και επι τα τεκνα ημων 
'''
"26" = '''
:sup:`26` τοτε απελυσεν αυτοισ τον βαραββαν τον δε ιησουν φραγελλωσασ παρεδωκεν ινα σταυρωθη 
'''
"27" = '''
:sup:`27` τοτε οι στρατιωται του ηγεμονοσ παραλαβοντεσ τον ιησουν εισ το πραιτωριον συνηγαγον επ αυτον ολην την σπειραν 
'''
"28" = '''
:sup:`28` και εκδυσαντεσ αυτον περιεθηκαν αυτω χλαμυδα κοκκινην 
'''
"29" = '''
:sup:`29` και πλεξαντεσ στεφανον εξ ακανθων επεθηκαν επι την κεφαλην αυτου και καλαμον επι την δεξιαν αυτου και γονυπετησαντεσ εμπροσθεν αυτου ενεπαιζον αυτω λεγοντεσ χαιρε ο βασιλευσ των ιουδαιων 
'''
"30" = '''
:sup:`30` και εμπτυσαντεσ εισ αυτον ελαβον τον καλαμον και ετυπτον εισ την κεφαλην αυτου 
'''
"31" = '''
:sup:`31` και οτε ενεπαιξαν αυτω εξεδυσαν αυτον την χλαμυδα και ενεδυσαν αυτον τα ιματια αυτου και απηγαγον αυτον εισ το σταυρωσαι 
'''
"32" = '''
:sup:`32` εξερχομενοι δε ευρον ανθρωπον κυρηναιον ονοματι σιμωνα τουτον ηγγαρευσαν ινα αρη τον σταυρον αυτου 
'''
"33" = '''
:sup:`33` και ελθοντεσ εισ τοπον λεγομενον γολγοθα ο εστιν λεγομενοσ κρανιου τοποσ 
'''
"34" = '''
:sup:`34` εδωκαν αυτω πιειν οξοσ μετα χολησ μεμιγμενον και γευσαμενοσ ουκ ηθελεν πιειν 
'''
"35" = '''
:sup:`35` σταυρωσαντεσ δε αυτον διεμερισαντο τα ιματια αυτου βαλλοντεσ κληρον 
'''
"36" = '''
:sup:`36` και καθημενοι ετηρουν αυτον εκει 
'''
"37" = '''
:sup:`37` και επεθηκαν επανω τησ κεφαλησ αυτου την αιτιαν αυτου γεγραμμενην ουτοσ εστιν ιησουσ ο βασιλευσ των ιουδαιων 
'''
"38" = '''
:sup:`38` τοτε σταυρουνται συν αυτω δυο λησται εισ εκ δεξιων και εισ εξ ευωνυμων 
'''
"39" = '''
:sup:`39` οι δε παραπορευομενοι εβλασφημουν αυτον κινουντεσ τασ κεφαλασ αυτων 
'''
"40" = '''
:sup:`40` και λεγοντεσ ο καταλυων τον ναον και εν τρισιν ημεραισ οικοδομων σωσον σεαυτον ει υιοσ ει του θεου καταβηθι απο του σταυρου 
'''
"41" = '''
:sup:`41` ομοιωσ δε και οι αρχιερεισ εμπαιζοντεσ μετα των γραμματεων και πρεσβυτερων και φαρισαιων ελεγον 
'''
"42" = '''
:sup:`42` αλλουσ εσωσεν εαυτον ου δυναται σωσαι ει βασιλευσ ισραηλ εστιν καταβατω νυν απο του σταυρου και πιστευσομεν επ αυτω 
'''
"43" = '''
:sup:`43` πεποιθεν επι τον θεον ρυσασθω νυν αυτον ει θελει αυτον ειπεν γαρ οτι θεου ειμι υιοσ 
'''
"44" = '''
:sup:`44` το δ αυτο και οι λησται οι συσταυρωθεντεσ αυτω ωνειδιζον αυτον 
'''
"45" = '''
:sup:`45` απο δε εκτησ ωρασ σκοτοσ εγενετο επι πασαν την γην εωσ ωρασ ενατησ 
'''
"46" = '''
:sup:`46` περι δε την ενατην ωραν ανεβοησεν ο ιησουσ φωνη μεγαλη λεγων ηλι ηλι λιμα σαβαχθανι τουτ εστιν θεε μου θεε μου ινα τι με εγκατελιπεσ 
'''
"47" = '''
:sup:`47` τινεσ δε των εκει εστωτων ακουσαντεσ ελεγον οτι ηλιαν φωνει ουτοσ 
'''
"48" = '''
:sup:`48` και ευθεωσ δραμων εισ εξ αυτων και λαβων σπογγον πλησασ τε οξουσ και περιθεισ καλαμω εποτιζεν αυτον 
'''
"49" = '''
:sup:`49` οι δε λοιποι ελεγον αφεσ ιδωμεν ει ερχεται ηλιασ σωσων αυτον 
'''
"50" = '''
:sup:`50` ο δε ιησουσ παλιν κραξασ φωνη μεγαλη αφηκεν το πνευμα 
'''
"51" = '''
:sup:`51` και ιδου το καταπετασμα του ναου εσχισθη εισ δυο απο ανωθεν εωσ κατω και η γη εσεισθη και αι πετραι εσχισθησαν 
'''
"52" = '''
:sup:`52` και τα μνημεια ανεωχθησαν και πολλα σωματα των κεκοιμημενων αγιων ηγερθη 
'''
"53" = '''
:sup:`53` και εξελθοντεσ εκ των μνημειων μετα την εγερσιν αυτου εισηλθον εισ την αγιαν πολιν και ενεφανισθησαν πολλοισ 
'''
"54" = '''
:sup:`54` ο δε εκατονταρχοσ και οι μετ αυτου τηρουντεσ τον ιησουν ιδοντεσ τον σεισμον και τα γενομενα εφοβηθησαν σφοδρα λεγοντεσ αληθωσ θεου υιοσ ην ουτοσ 
'''
"55" = '''
:sup:`55` ησαν δε εκει γυναικεσ πολλαι απο μακροθεν θεωρουσαι αιτινεσ ηκολουθησαν τω ιησου απο τησ γαλιλαιασ διακονουσαι αυτω 
'''
"56" = '''
:sup:`56` εν αισ ην μαρια η μαγδαληνη και μαρια η του ιακωβου και ιωση μητηρ και η μητηρ των υιων ζεβεδαιου 
'''
"57" = '''
:sup:`57` οψιασ δε γενομενησ ηλθεν ανθρωποσ πλουσιοσ απο αριμαθαιασ τουνομα ιωσηφ οσ και αυτοσ εμαθητευσεν τω ιησου 
'''
"58" = '''
:sup:`58` ουτοσ προσελθων τω πιλατω ητησατο το σωμα του ιησου τοτε ο πιλατοσ εκελευσεν αποδοθηναι το σωμα 
'''
"59" = '''
:sup:`59` και λαβων το σωμα ο ιωσηφ ενετυλιξεν αυτο σινδονι καθαρα 
'''
"60" = '''
:sup:`60` και εθηκεν αυτο εν τω καινω αυτου μνημειω ο ελατομησεν εν τη πετρα και προσκυλισασ λιθον μεγαν τη θυρα του μνημειου απηλθεν 
'''
"61" = '''
:sup:`61` ην δε εκει μαρια η μαγδαληνη και η αλλη μαρια καθημεναι απεναντι του ταφου 
'''
"62" = '''
:sup:`62` τη δε επαυριον ητισ εστιν μετα την παρασκευην συνηχθησαν οι αρχιερεισ και οι φαρισαιοι προσ πιλατον 
'''
"63" = '''
:sup:`63` λεγοντεσ κυριε εμνησθημεν οτι εκεινοσ ο πλανοσ ειπεν ετι ζων μετα τρεισ ημερασ εγειρομαι 
'''
"64" = '''
:sup:`64` κελευσον ουν ασφαλισθηναι τον ταφον εωσ τησ τριτησ ημερασ μηποτε ελθοντεσ οι μαθηται αυτου νυκτοσ κλεψωσιν αυτον και ειπωσιν τω λαω ηγερθη απο των νεκρων και εσται η εσχατη πλανη χειρων τησ πρωτησ 
'''
"65" = '''
:sup:`65` εφη δε αυτοισ ο πιλατοσ εχετε κουστωδιαν υπαγετε ασφαλισασθε ωσ οιδατε 
'''
"66" = '''
:sup:`66` οι δε πορευθεντεσ ησφαλισαντο τον ταφον σφραγισαντεσ τον λιθον μετα τησ κουστωδιασ 
'''
