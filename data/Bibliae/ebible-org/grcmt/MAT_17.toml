[17]
"1" = '''
:sup:`1` και μεθ ημερασ εξ παραλαμβανει ο ιησουσ τον πετρον και ιακωβον και ιωαννην τον αδελφον αυτου και αναφερει αυτουσ εισ οροσ υψηλον κατ ιδιαν 
'''
"2" = '''
:sup:`2` και μετεμορφωθη εμπροσθεν αυτων και ελαμψεν το προσωπον αυτου ωσ ο ηλιοσ τα δε ιματια αυτου εγενοντο λευκα ωσ το φωσ 
'''
"3" = '''
:sup:`3` και ιδου ωφθησαν αυτοισ μωσησ και ηλιασ μετ αυτου συλλαλουντεσ 
'''
"4" = '''
:sup:`4` αποκριθεισ δε ο πετροσ ειπεν τω ιησου κυριε καλον εστιν ημασ ωδε ειναι ει θελεισ ποιησωμεν ωδε τρεισ σκηνασ σοι μιαν και μωση μιαν και μιαν ηλια 
'''
"5" = '''
:sup:`5` ετι αυτου λαλουντοσ ιδου νεφελη φωτεινη επεσκιασεν αυτουσ και ιδου φωνη εκ τησ νεφελησ λεγουσα ουτοσ εστιν ο υιοσ μου ο αγαπητοσ εν ω ευδοκησα αυτου ακουετε 
'''
"6" = '''
:sup:`6` και ακουσαντεσ οι μαθηται επεσον επι προσωπον αυτων και εφοβηθησαν σφοδρα 
'''
"7" = '''
:sup:`7` και προσελθων ο ιησουσ ηψατο αυτων και ειπεν εγερθητε και μη φοβεισθε 
'''
"8" = '''
:sup:`8` επαραντεσ δε τουσ οφθαλμουσ αυτων ουδενα ειδον ει μη τον ιησουν μονον 
'''
"9" = '''
:sup:`9` και καταβαινοντων αυτων εκ του ορουσ ενετειλατο αυτοισ ο ιησουσ λεγων μηδενι ειπητε το οραμα εωσ ου ο υιοσ του ανθρωπου εκ νεκρων αναστη 
'''
"10" = '''
:sup:`10` και επηρωτησαν αυτον οι μαθηται αυτου λεγοντεσ τι ουν οι γραμματεισ λεγουσιν οτι ηλιαν δει ελθειν πρωτον 
'''
"11" = '''
:sup:`11` ο δε ιησουσ αποκριθεισ ειπεν αυτοισ ηλιασ μεν ερχεται πρωτον και αποκαταστησει παντα 
'''
"12" = '''
:sup:`12` λεγω δε υμιν οτι ηλιασ ηδη ηλθεν και ουκ επεγνωσαν αυτον αλλα εποιησαν εν αυτω οσα ηθελησαν ουτωσ και ο υιοσ του ανθρωπου μελλει πασχειν υπ αυτων 
'''
"13" = '''
:sup:`13` τοτε συνηκαν οι μαθηται οτι περι ιωαννου του βαπτιστου ειπεν αυτοισ 
'''
"14" = '''
:sup:`14` και ελθοντων αυτων προσ τον οχλον προσηλθεν αυτω ανθρωποσ γονυπετων αυτον 
'''
"15" = '''
:sup:`15` και λεγων κυριε ελεησον μου τον υιον οτι σεληνιαζεται και κακωσ πασχει πολλακισ γαρ πιπτει εισ το πυρ και πολλακισ εισ το υδωρ 
'''
"16" = '''
:sup:`16` και προσηνεγκα αυτον τοισ μαθηταισ σου και ουκ ηδυνηθησαν αυτον θεραπευσαι 
'''
"17" = '''
:sup:`17` αποκριθεισ δε ο ιησουσ ειπεν ω γενεα απιστοσ και διεστραμμενη εωσ ποτε εσομαι μεθ υμων εωσ ποτε ανεξομαι υμων φερετε μοι αυτον ωδε 
'''
"18" = '''
:sup:`18` και επετιμησεν αυτω ο ιησουσ και εξηλθεν απ αυτου το δαιμονιον και εθεραπευθη ο παισ απο τησ ωρασ εκεινησ 
'''
"19" = '''
:sup:`19` τοτε προσελθοντεσ οι μαθηται τω ιησου κατ ιδιαν ειπον δια τι ημεισ ουκ ηδυνηθημεν εκβαλειν αυτο 
'''
"20" = '''
:sup:`20` ο δε ιησουσ ειπεν αυτοισ δια την απιστιαν υμων αμην γαρ λεγω υμιν εαν εχητε πιστιν ωσ κοκκον σιναπεωσ ερειτε τω ορει τουτω μεταβηθι εντευθεν εκει και μεταβησεται και ουδεν αδυνατησει υμιν 
'''
"21" = '''
:sup:`21` τουτο δε το γενοσ ουκ εκπορευεται ει μη εν προσευχη και νηστεια 
'''
"22" = '''
:sup:`22` αναστρεφομενων δε αυτων εν τη γαλιλαια ειπεν αυτοισ ο ιησουσ μελλει ο υιοσ του ανθρωπου παραδιδοσθαι εισ χειρασ ανθρωπων 
'''
"23" = '''
:sup:`23` και αποκτενουσιν αυτον και τη τριτη ημερα εγερθησεται και ελυπηθησαν σφοδρα 
'''
"24" = '''
:sup:`24` ελθοντων δε αυτων εισ καπερναουμ προσηλθον οι τα διδραχμα λαμβανοντεσ τω πετρω και ειπον ο διδασκαλοσ υμων ου τελει τα διδραχμα 
'''
"25" = '''
:sup:`25` λεγει ναι και οτε εισηλθεν εισ την οικιαν προεφθασεν αυτον ο ιησουσ λεγων τι σοι δοκει σιμων οι βασιλεισ τησ γησ απο τινων λαμβανουσιν τελη η κηνσον απο των υιων αυτων η απο των αλλοτριων 
'''
"26" = '''
:sup:`26` λεγει αυτω ο πετροσ απο των αλλοτριων εφη αυτω ο ιησουσ αρα γε ελευθεροι εισιν οι υιοι 
'''
"27" = '''
:sup:`27` ινα δε μη σκανδαλισωμεν αυτουσ πορευθεισ εισ την θαλασσαν βαλε αγκιστρον και τον αναβαινοντα πρωτον ιχθυν αρον και ανοιξασ το στομα αυτου ευρησεισ στατηρα εκεινον λαβων δοσ αυτοισ αντι εμου και σου 
'''
