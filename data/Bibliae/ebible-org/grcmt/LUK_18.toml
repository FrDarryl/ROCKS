[18]
"1" = '''
:sup:`1` ελεγεν δε και παραβολην αυτοισ προσ το δειν παντοτε προσευχεσθαι και μη εκκακειν 
'''
"2" = '''
:sup:`2` λεγων κριτησ τισ ην εν τινι πολει τον θεον μη φοβουμενοσ και ανθρωπον μη εντρεπομενοσ 
'''
"3" = '''
:sup:`3` χηρα δε ην εν τη πολει εκεινη και ηρχετο προσ αυτον λεγουσα εκδικησον με απο του αντιδικου μου 
'''
"4" = '''
:sup:`4` και ουκ ηθελησεν επι χρονον μετα δε ταυτα ειπεν εν εαυτω ει και τον θεον ου φοβουμαι και ανθρωπον ουκ εντρεπομαι 
'''
"5" = '''
:sup:`5` δια γε το παρεχειν μοι κοπον την χηραν ταυτην εκδικησω αυτην ινα μη εισ τελοσ ερχομενη υποπιαζη με 
'''
"6" = '''
:sup:`6` ειπεν δε ο κυριοσ ακουσατε τι ο κριτησ τησ αδικιασ λεγει 
'''
"7" = '''
:sup:`7` ο δε θεοσ ου μη ποιηση την εκδικησιν των εκλεκτων αυτου των βοωντων προσ αυτον ημερασ και νυκτοσ και μακροθυμων επ αυτοισ 
'''
"8" = '''
:sup:`8` λεγω υμιν οτι ποιησει την εκδικησιν αυτων εν ταχει πλην ο υιοσ του ανθρωπου ελθων αρα ευρησει την πιστιν επι τησ γησ 
'''
"9" = '''
:sup:`9` ειπεν δε προσ τινασ τουσ πεποιθοτασ εφ εαυτοισ οτι εισιν δικαιοι και εξουθενουντασ τουσ λοιπουσ την παραβολην ταυτην 
'''
"10" = '''
:sup:`10` ανθρωποι δυο ανεβησαν εισ το ιερον προσευξασθαι ο εισ φαρισαιοσ και ο ετεροσ τελωνησ 
'''
"11" = '''
:sup:`11` ο φαρισαιοσ σταθεισ προσ εαυτον ταυτα προσηυχετο ο θεοσ ευχαριστω σοι οτι ουκ ειμι ωσπερ οι λοιποι των ανθρωπων αρπαγεσ αδικοι μοιχοι η και ωσ ουτοσ ο τελωνησ 
'''
"12" = '''
:sup:`12` νηστευω δισ του σαββατου αποδεκατω παντα οσα κτωμαι 
'''
"13" = '''
:sup:`13` και ο τελωνησ μακροθεν εστωσ ουκ ηθελεν ουδε τουσ οφθαλμουσ εισ τον ουρανον επαραι αλλ ετυπτεν εισ το στηθοσ αυτου λεγων ο θεοσ ιλασθητι μοι τω αμαρτωλω 
'''
"14" = '''
:sup:`14` λεγω υμιν κατεβη ουτοσ δεδικαιωμενοσ εισ τον οικον αυτου η γαρ εκεινοσ οτι πασ ο υψων εαυτον ταπεινωθησεται ο δε ταπεινων εαυτον υψωθησεται 
'''
"15" = '''
:sup:`15` προσεφερον δε αυτω και τα βρεφη ινα αυτων απτηται ιδοντεσ δε οι μαθηται επετιμησαν αυτοισ 
'''
"16" = '''
:sup:`16` ο δε ιησουσ προσκαλεσαμενοσ αυτα ειπεν αφετε τα παιδια ερχεσθαι προσ με και μη κωλυετε αυτα των γαρ τοιουτων εστιν η βασιλεια του θεου 
'''
"17" = '''
:sup:`17` αμην λεγω υμιν οσ εαν μη δεξηται την βασιλειαν του θεου ωσ παιδιον ου μη εισελθη εισ αυτην 
'''
"18" = '''
:sup:`18` και επηρωτησεν τισ αυτον αρχων λεγων διδασκαλε αγαθε τι ποιησασ ζωην αιωνιον κληρονομησω 
'''
"19" = '''
:sup:`19` ειπεν δε αυτω ο ιησουσ τι με λεγεισ αγαθον ουδεισ αγαθοσ ει μη εισ ο θεοσ 
'''
"20" = '''
:sup:`20` τασ εντολασ οιδασ μη μοιχευσησ μη φονευσησ μη κλεψησ μη ψευδομαρτυρησησ τιμα τον πατερα σου και την μητερα σου 
'''
"21" = '''
:sup:`21` ο δε ειπεν ταυτα παντα εφυλαξαμην εκ νεοτητοσ μου 
'''
"22" = '''
:sup:`22` ακουσασ δε ταυτα ο ιησουσ ειπεν αυτω ετι εν σοι λειπει παντα οσα εχεισ πωλησον και διαδοσ πτωχοισ και εξεισ θησαυρον εν ουρανω και δευρο ακολουθει μοι 
'''
"23" = '''
:sup:`23` ο δε ακουσασ ταυτα περιλυποσ εγενετο ην γαρ πλουσιοσ σφοδρα 
'''
"24" = '''
:sup:`24` ιδων δε αυτον ο ιησουσ περιλυπον γενομενον ειπεν πωσ δυσκολωσ οι τα χρηματα εχοντεσ εισελευσονται εισ την βασιλειαν του θεου 
'''
"25" = '''
:sup:`25` ευκοπωτερον γαρ εστιν καμηλον δια τρυμαλιασ ραφιδοσ εισελθειν η πλουσιον εισ την βασιλειαν του θεου εισελθειν 
'''
"26" = '''
:sup:`26` ειπον δε οι ακουσαντεσ και τισ δυναται σωθηναι 
'''
"27" = '''
:sup:`27` ο δε ειπεν τα αδυνατα παρα ανθρωποισ δυνατα εστιν παρα τω θεω 
'''
"28" = '''
:sup:`28` ειπεν δε πετροσ ιδου ημεισ αφηκαμεν παντα και ηκολουθησαμεν σοι 
'''
"29" = '''
:sup:`29` ο δε ειπεν αυτοισ αμην λεγω υμιν οτι ουδεισ εστιν οσ αφηκεν οικιαν η γονεισ η αδελφουσ η γυναικα η τεκνα ενεκεν τησ βασιλειασ του θεου 
'''
"30" = '''
:sup:`30` οσ ου μη απολαβη πολλαπλασιονα εν τω καιρω τουτω και εν τω αιωνι τω ερχομενω ζωην αιωνιον 
'''
"31" = '''
:sup:`31` παραλαβων δε τουσ δωδεκα ειπεν προσ αυτουσ ιδου αναβαινομεν εισ ιεροσολυμα και τελεσθησεται παντα τα γεγραμμενα δια των προφητων τω υιω του ανθρωπου 
'''
"32" = '''
:sup:`32` παραδοθησεται γαρ τοισ εθνεσιν και εμπαιχθησεται και υβρισθησεται και εμπτυσθησεται 
'''
"33" = '''
:sup:`33` και μαστιγωσαντεσ αποκτενουσιν αυτον και τη ημερα τη τριτη αναστησεται 
'''
"34" = '''
:sup:`34` και αυτοι ουδεν τουτων συνηκαν και ην το ρημα τουτο κεκρυμμενον απ αυτων και ουκ εγινωσκον τα λεγομενα 
'''
"35" = '''
:sup:`35` εγενετο δε εν τω εγγιζειν αυτον εισ ιεριχω τυφλοσ τισ εκαθητο παρα την οδον προσαιτων 
'''
"36" = '''
:sup:`36` ακουσασ δε οχλου διαπορευομενου επυνθανετο τι ειη τουτο 
'''
"37" = '''
:sup:`37` απηγγειλαν δε αυτω οτι ιησουσ ο ναζωραιοσ παρερχεται 
'''
"38" = '''
:sup:`38` και εβοησεν λεγων ιησου υιε δαυιδ ελεησον με 
'''
"39" = '''
:sup:`39` και οι προαγοντεσ επετιμων αυτω ινα σιωπηση αυτοσ δε πολλω μαλλον εκραζεν υιε δαυιδ ελεησον με 
'''
"40" = '''
:sup:`40` σταθεισ δε ο ιησουσ εκελευσεν αυτον αχθηναι προσ αυτον εγγισαντοσ δε αυτου επηρωτησεν αυτον 
'''
"41" = '''
:sup:`41` λεγων τι σοι θελεισ ποιησω ο δε ειπεν κυριε ινα αναβλεψω 
'''
"42" = '''
:sup:`42` και ο ιησουσ ειπεν αυτω αναβλεψον η πιστισ σου σεσωκεν σε 
'''
"43" = '''
:sup:`43` και παραχρημα ανεβλεψεν και ηκολουθει αυτω δοξαζων τον θεον και πασ ο λαοσ ιδων εδωκεν αινον τω θεω 
'''
