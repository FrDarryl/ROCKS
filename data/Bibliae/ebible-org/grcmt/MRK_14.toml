[14]
"1" = '''
:sup:`1` ην δε το πασχα και τα αζυμα μετα δυο ημερασ και εζητουν οι αρχιερεισ και οι γραμματεισ πωσ αυτον εν δολω κρατησαντεσ αποκτεινωσιν 
'''
"2" = '''
:sup:`2` ελεγον δε μη εν τη εορτη μηποτε θορυβοσ εσται του λαου 
'''
"3" = '''
:sup:`3` και οντοσ αυτου εν βηθανια εν τη οικια σιμωνοσ του λεπρου κατακειμενου αυτου ηλθεν γυνη εχουσα αλαβαστρον μυρου ναρδου πιστικησ πολυτελουσ και συντριψασα το αλαβαστρον κατεχεεν αυτου κατα τησ κεφαλησ 
'''
"4" = '''
:sup:`4` ησαν δε τινεσ αγανακτουντεσ προσ εαυτουσ και λεγοντεσ εισ τι η απωλεια αυτη του μυρου γεγονεν 
'''
"5" = '''
:sup:`5` ηδυνατο γαρ τουτο πραθηναι επανω τριακοσιων δηναριων και δοθηναι τοισ πτωχοισ και ενεβριμωντο αυτη 
'''
"6" = '''
:sup:`6` ο δε ιησουσ ειπεν αφετε αυτην τι αυτη κοπουσ παρεχετε καλον εργον ειργασατο εν εμοι 
'''
"7" = '''
:sup:`7` παντοτε γαρ τουσ πτωχουσ εχετε μεθ εαυτων και οταν θελητε δυνασθε αυτουσ ευ ποιησαι εμε δε ου παντοτε εχετε 
'''
"8" = '''
:sup:`8` ο εσχεν αυτη εποιησεν προελαβεν μυρισαι μου το σωμα εισ τον ενταφιασμον 
'''
"9" = '''
:sup:`9` αμην λεγω υμιν οπου εαν κηρυχθη το ευαγγελιον τουτο εισ ολον τον κοσμον και ο εποιησεν αυτη λαληθησεται εισ μνημοσυνον αυτησ 
'''
"10" = '''
:sup:`10` και ο ιουδασ ο ισκαριωτησ εισ των δωδεκα απηλθεν προσ τουσ αρχιερεισ ινα παραδω αυτον αυτοισ 
'''
"11" = '''
:sup:`11` οι δε ακουσαντεσ εχαρησαν και επηγγειλαντο αυτω αργυριον δουναι και εζητει πωσ ευκαιρωσ αυτον παραδω 
'''
"12" = '''
:sup:`12` και τη πρωτη ημερα των αζυμων οτε το πασχα εθυον λεγουσιν αυτω οι μαθηται αυτου που θελεισ απελθοντεσ ετοιμασωμεν ινα φαγησ το πασχα 
'''
"13" = '''
:sup:`13` και αποστελλει δυο των μαθητων αυτου και λεγει αυτοισ υπαγετε εισ την πολιν και απαντησει υμιν ανθρωποσ κεραμιον υδατοσ βασταζων ακολουθησατε αυτω 
'''
"14" = '''
:sup:`14` και οπου εαν εισελθη ειπατε τω οικοδεσποτη οτι ο διδασκαλοσ λεγει που εστιν το καταλυμα οπου το πασχα μετα των μαθητων μου φαγω 
'''
"15" = '''
:sup:`15` και αυτοσ υμιν δειξει ανωγεον μεγα εστρωμενον ετοιμον εκει ετοιμασατε ημιν 
'''
"16" = '''
:sup:`16` και εξηλθον οι μαθηται αυτου και ηλθον εισ την πολιν και ευρον καθωσ ειπεν αυτοισ και ητοιμασαν το πασχα 
'''
"17" = '''
:sup:`17` και οψιασ γενομενησ ερχεται μετα των δωδεκα 
'''
"18" = '''
:sup:`18` και ανακειμενων αυτων και εσθιοντων ειπεν ο ιησουσ αμην λεγω υμιν οτι εισ εξ υμων παραδωσει με ο εσθιων μετ εμου 
'''
"19" = '''
:sup:`19` οι δε ηρξαντο λυπεισθαι και λεγειν αυτω εισ καθ εισ μητι εγω και αλλοσ μητι εγω 
'''
"20" = '''
:sup:`20` ο δε αποκριθεισ ειπεν αυτοισ εισ εκ των δωδεκα ο εμβαπτομενοσ μετ εμου εισ το τρυβλιον 
'''
"21" = '''
:sup:`21` ο μεν υιοσ του ανθρωπου υπαγει καθωσ γεγραπται περι αυτου ουαι δε τω ανθρωπω εκεινω δι ου ο υιοσ του ανθρωπου παραδιδοται καλον ην αυτω ει ουκ εγεννηθη ο ανθρωποσ εκεινοσ 
'''
"22" = '''
:sup:`22` και εσθιοντων αυτων λαβων ο ιησουσ αρτον ευλογησασ εκλασεν και εδωκεν αυτοισ και ειπεν λαβετε φαγετε τουτο εστιν το σωμα μου 
'''
"23" = '''
:sup:`23` και λαβων το ποτηριον ευχαριστησασ εδωκεν αυτοισ και επιον εξ αυτου παντεσ 
'''
"24" = '''
:sup:`24` και ειπεν αυτοισ τουτο εστιν το αιμα μου το τησ καινησ διαθηκησ το περι πολλων εκχυνομενον 
'''
"25" = '''
:sup:`25` αμην λεγω υμιν οτι ουκετι ου μη πιω εκ του γενηματοσ τησ αμπελου εωσ τησ ημερασ εκεινησ οταν αυτο πινω καινον εν τη βασιλεια του θεου 
'''
"26" = '''
:sup:`26` και υμνησαντεσ εξηλθον εισ το οροσ των ελαιων 
'''
"27" = '''
:sup:`27` και λεγει αυτοισ ο ιησουσ οτι παντεσ σκανδαλισθησεσθε εν εμοι εν τη νυκτι ταυτη οτι γεγραπται παταξω τον ποιμενα και διασκορπισθησεται τα προβατα 
'''
"28" = '''
:sup:`28` αλλα μετα το εγερθηναι με προαξω υμασ εισ την γαλιλαιαν 
'''
"29" = '''
:sup:`29` ο δε πετροσ εφη αυτω και ει παντεσ σκανδαλισθησονται αλλ ουκ εγω 
'''
"30" = '''
:sup:`30` και λεγει αυτω ο ιησουσ αμην λεγω σοι οτι συ σημερον εν τη νυκτι ταυτη πριν η δισ αλεκτορα φωνησαι τρισ απαρνηση με 
'''
"31" = '''
:sup:`31` ο δε εκπερισσου ελεγεν μαλλον εαν με δεη συναποθανειν σοι ου μη σε απαρνησωμαι ωσαυτωσ δε και παντεσ ελεγον 
'''
"32" = '''
:sup:`32` και ερχονται εισ χωριον ου το ονομα γεθσημανη και λεγει τοισ μαθηταισ αυτου καθισατε ωδε εωσ προσευξωμαι 
'''
"33" = '''
:sup:`33` και παραλαμβανει τον πετρον και ιακωβον και ιωαννην μεθ εαυτου και ηρξατο εκθαμβεισθαι και αδημονειν 
'''
"34" = '''
:sup:`34` και λεγει αυτοισ περιλυποσ εστιν η ψυχη μου εωσ θανατου μεινατε ωδε και γρηγορειτε 
'''
"35" = '''
:sup:`35` και προσελθων μικρον επεσεν επι τησ γησ και προσηυχετο ινα ει δυνατον εστιν παρελθη απ αυτου η ωρα 
'''
"36" = '''
:sup:`36` και ελεγεν αββα ο πατηρ παντα δυνατα σοι παρενεγκε το ποτηριον απ εμου τουτο αλλ ου τι εγω θελω αλλα τι συ 
'''
"37" = '''
:sup:`37` και ερχεται και ευρισκει αυτουσ καθευδοντασ και λεγει τω πετρω σιμων καθευδεισ ουκ ισχυσασ μιαν ωραν γρηγορησαι 
'''
"38" = '''
:sup:`38` γρηγορειτε και προσευχεσθε ινα μη εισελθητε εισ πειρασμον το μεν πνευμα προθυμον η δε σαρξ ασθενησ 
'''
"39" = '''
:sup:`39` και παλιν απελθων προσηυξατο τον αυτον λογον ειπων 
'''
"40" = '''
:sup:`40` και υποστρεψασ ευρεν αυτουσ παλιν καθευδοντασ ησαν γαρ οι οφθαλμοι αυτων βεβαρημενοι και ουκ ηδεισαν τι αυτω αποκριθωσιν 
'''
"41" = '''
:sup:`41` και ερχεται το τριτον και λεγει αυτοισ καθευδετε 2518 V-PAI-2P λοιπον και αναπαυεσθε 373 V-PMI-2P απεχει ηλθεν η ωρα ιδου παραδιδοται ο υιοσ του ανθρωπου εισ τασ χειρασ των αμαρτωλων 
'''
"42" = '''
:sup:`42` εγειρεσθε αγωμεν ιδου ο παραδιδουσ με ηγγικεν 
'''
"43" = '''
:sup:`43` και ευθεωσ ετι αυτου λαλουντοσ παραγινεται ιουδασ εισ ων των δωδεκα και μετ αυτου οχλοσ πολυσ μετα μαχαιρων και ξυλων παρα των αρχιερεων και των γραμματεων και των πρεσβυτερων 
'''
"44" = '''
:sup:`44` δεδωκει δε ο παραδιδουσ αυτον συσσημον αυτοισ λεγων ον αν φιλησω αυτοσ εστιν κρατησατε αυτον και απαγαγετε ασφαλωσ 
'''
"45" = '''
:sup:`45` και ελθων ευθεωσ προσελθων αυτω λεγει αυτω ραββι ραββι και κατεφιλησεν αυτον 
'''
"46" = '''
:sup:`46` οι δε επεβαλον επ αυτον τασ χειρασ αυτων και εκρατησαν αυτον 
'''
"47" = '''
:sup:`47` εισ δε τισ των παρεστηκοτων σπασαμενοσ την μαχαιραν επαισεν τον δουλον του αρχιερεωσ και αφειλεν αυτου το ωτιον 
'''
"48" = '''
:sup:`48` και αποκριθεισ ο ιησουσ ειπεν αυτοισ ωσ επι ληστην εξηλθετε μετα μαχαιρων και ξυλων συλλαβειν με 
'''
"49" = '''
:sup:`49` καθ ημεραν ημην προσ υμασ εν τω ιερω διδασκων και ουκ εκρατησατε με αλλ ινα πληρωθωσιν αι γραφαι 
'''
"50" = '''
:sup:`50` και αφεντεσ αυτον παντεσ εφυγον 
'''
"51" = '''
:sup:`51` και εισ τισ νεανισκοσ ηκολουθησεν αυτω περιβεβλημενοσ σινδονα επι γυμνου και κρατουσιν αυτον οι νεανισκοι 
'''
"52" = '''
:sup:`52` ο δε καταλιπων την σινδονα γυμνοσ εφυγεν απ αυτων 
'''
"53" = '''
:sup:`53` και απηγαγον τον ιησουν προσ τον αρχιερεα και συνερχονται αυτω παντεσ οι αρχιερεισ και οι πρεσβυτεροι και οι γραμματεισ 
'''
"54" = '''
:sup:`54` και ο πετροσ απο μακροθεν ηκολουθησεν αυτω εωσ εσω εισ την αυλην του αρχιερεωσ και ην συγκαθημενοσ μετα των υπηρετων και θερμαινομενοσ προσ το φωσ 
'''
"55" = '''
:sup:`55` οι δε αρχιερεισ και ολον το συνεδριον εζητουν κατα του ιησου μαρτυριαν εισ το θανατωσαι αυτον και ουχ ευρισκον 
'''
"56" = '''
:sup:`56` πολλοι γαρ εψευδομαρτυρουν κατ αυτου και ισαι αι μαρτυριαι ουκ ησαν 
'''
"57" = '''
:sup:`57` και τινεσ ανασταντεσ εψευδομαρτυρουν κατ αυτου λεγοντεσ 
'''
"58" = '''
:sup:`58` οτι ημεισ ηκουσαμεν αυτου λεγοντοσ οτι εγω καταλυσω τον ναον τουτον τον χειροποιητον και δια τριων ημερων αλλον αχειροποιητον οικοδομησω 
'''
"59" = '''
:sup:`59` και ουδε ουτωσ ιση ην η μαρτυρια αυτων 
'''
"60" = '''
:sup:`60` και αναστασ ο αρχιερευσ εισ μεσον επηρωτησεν τον ιησουν λεγων ουκ αποκρινη ουδεν τι ουτοι σου καταμαρτυρουσιν 
'''
"61" = '''
:sup:`61` ο δε εσιωπα και ουδεν απεκρινατο παλιν ο αρχιερευσ επηρωτα αυτον και λεγει αυτω συ ει ο χριστοσ ο υιοσ του ευλογητου 
'''
"62" = '''
:sup:`62` ο δε ιησουσ ειπεν εγω ειμι και οψεσθε τον υιον του ανθρωπου εκ δεξιων καθημενον τησ δυναμεωσ και ερχομενον μετα των νεφελων του ουρανου 
'''
"63" = '''
:sup:`63` ο δε αρχιερευσ διαρρηξασ τουσ χιτωνασ αυτου λεγει τι ετι χρειαν εχομεν μαρτυρων 
'''
"64" = '''
:sup:`64` ηκουσατε τησ βλασφημιασ τι υμιν φαινεται οι δε παντεσ κατεκριναν αυτον ειναι ενοχον θανατου 
'''
"65" = '''
:sup:`65` και ηρξαντο τινεσ εμπτυειν αυτω και περικαλυπτειν το προσωπον αυτου και κολαφιζειν αυτον και λεγειν αυτω προφητευσον και οι υπηρεται ραπισμασιν αυτον εβαλλον 
'''
"66" = '''
:sup:`66` και οντοσ του πετρου εν τη αυλη κατω ερχεται μια των παιδισκων του αρχιερεωσ 
'''
"67" = '''
:sup:`67` και ιδουσα τον πετρον θερμαινομενον εμβλεψασα αυτω λεγει και συ μετα του ναζαρηνου ιησου ησθα 
'''
"68" = '''
:sup:`68` ο δε ηρνησατο λεγων ουκ οιδα ουδε επισταμαι τι συ λεγεισ και εξηλθεν εξω εισ το προαυλιον και αλεκτωρ εφωνησεν 
'''
"69" = '''
:sup:`69` και η παιδισκη ιδουσα αυτον παλιν ηρξατο λεγειν τοισ παρεστηκοσιν οτι ουτοσ εξ αυτων εστιν 
'''
"70" = '''
:sup:`70` ο δε παλιν ηρνειτο και μετα μικρον παλιν οι παρεστωτεσ ελεγον τω πετρω αληθωσ εξ αυτων ει και γαρ γαλιλαιοσ ει και η λαλια σου ομοιαζει 
'''
"71" = '''
:sup:`71` ο δε ηρξατο αναθεματιζειν και ομνυναι οτι ουκ οιδα τον ανθρωπον τουτον ον λεγετε 
'''
"72" = '''
:sup:`72` και εκ δευτερου αλεκτωρ εφωνησεν και ανεμνησθη ο πετροσ το ρημα ο ειπεν αυτω ο ιησουσ οτι πριν αλεκτορα φωνησαι δισ απαρνηση με τρισ και επιβαλων εκλαιεν 
'''
