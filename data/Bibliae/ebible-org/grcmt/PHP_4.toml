[4]
"1" = '''
:sup:`1` ωστε αδελφοι μου αγαπητοι και επιποθητοι χαρα και στεφανοσ μου ουτωσ στηκετε εν κυριω αγαπητοι 
'''
"2" = '''
:sup:`2` ευοδιαν παρακαλω και συντυχην παρακαλω το αυτο φρονειν εν κυριω 
'''
"3" = '''
:sup:`3` ναι ερωτω και σε συζυγε γνησιε συλλαμβανου αυταισ αιτινεσ εν τω ευαγγελιω συνηθλησαν μοι μετα και κλημεντοσ και των λοιπων συνεργων μου ων τα ονοματα εν βιβλω ζωησ 
'''
"4" = '''
:sup:`4` χαιρετε εν κυριω παντοτε παλιν ερω χαιρετε 
'''
"5" = '''
:sup:`5` το επιεικεσ υμων γνωσθητω πασιν ανθρωποισ ο κυριοσ εγγυσ 
'''
"6" = '''
:sup:`6` μηδεν μεριμνατε αλλ εν παντι τη προσευχη και τη δεησει μετα ευχαριστιασ τα αιτηματα υμων γνωριζεσθω προσ τον θεον 
'''
"7" = '''
:sup:`7` και η ειρηνη του θεου η υπερεχουσα παντα νουν φρουρησει τασ καρδιασ υμων και τα νοηματα υμων εν χριστω ιησου 
'''
"8" = '''
:sup:`8` το λοιπον αδελφοι οσα εστιν αληθη οσα σεμνα οσα δικαια οσα αγνα οσα προσφιλη οσα ευφημα ει τισ αρετη και ει τισ επαινοσ ταυτα λογιζεσθε 
'''
"9" = '''
:sup:`9` α και εμαθετε και παρελαβετε και ηκουσατε και ειδετε εν εμοι ταυτα πρασσετε και ο θεοσ τησ ειρηνησ εσται μεθ υμων 
'''
"10" = '''
:sup:`10` εχαρην δε εν κυριω μεγαλωσ οτι ηδη ποτε ανεθαλετε το υπερ εμου φρονειν εφ ω και εφρονειτε ηκαιρεισθε δε 
'''
"11" = '''
:sup:`11` ουχ οτι καθ υστερησιν λεγω εγω γαρ εμαθον εν οισ ειμι αυταρκησ ειναι 
'''
"12" = '''
:sup:`12` οιδα και ταπεινουσθαι οιδα και περισσευειν εν παντι και εν πασιν μεμυημαι και χορταζεσθαι και πειναν και περισσευειν και υστερεισθαι 
'''
"13" = '''
:sup:`13` παντα ισχυω εν τω ενδυναμουντι με χριστω 
'''
"14" = '''
:sup:`14` πλην καλωσ εποιησατε συγκοινωνησαντεσ μου τη θλιψει 
'''
"15" = '''
:sup:`15` οιδατε δε και υμεισ φιλιππησιοι οτι εν αρχη του ευαγγελιου οτε εξηλθον απο μακεδονιασ ουδεμια μοι εκκλησια εκοινωνησεν εισ λογον δοσεωσ και ληψεωσ ει μη υμεισ μονοι 
'''
"16" = '''
:sup:`16` οτι και εν θεσσαλονικη και απαξ και δισ εισ την χρειαν μοι επεμψατε 
'''
"17" = '''
:sup:`17` ουχ οτι επιζητω το δομα αλλ επιζητω τον καρπον τον πλεοναζοντα εισ λογον υμων 
'''
"18" = '''
:sup:`18` απεχω δε παντα και περισσευω πεπληρωμαι δεξαμενοσ παρα επαφροδιτου τα παρ υμων οσμην ευωδιασ θυσιαν δεκτην ευαρεστον τω θεω 
'''
"19" = '''
:sup:`19` ο δε θεοσ μου πληρωσει πασαν χρειαν υμων κατα τον πλουτον αυτου εν δοξη εν χριστω ιησου 
'''
"20" = '''
:sup:`20` τω δε θεω και πατρι ημων η δοξα εισ τουσ αιωνασ των αιωνων αμην 
'''
"21" = '''
:sup:`21` ασπασασθε παντα αγιον εν χριστω ιησου ασπαζονται υμασ οι συν εμοι αδελφοι 
'''
"22" = '''
:sup:`22` ασπαζονται υμασ παντεσ οι αγιοι μαλιστα δε οι εκ τησ καισαροσ οικιασ 
'''
"23" = '''
:sup:`23` η χαρισ του κυριου ιησου χριστου μετα παντων υμων αμην 
'''
