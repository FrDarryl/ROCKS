[3]
"1" = '''
:sup:`1` τουτο δε γινωσκε οτι εν εσχαταισ ημεραισ ενστησονται καιροι χαλεποι 
'''
"2" = '''
:sup:`2` εσονται γαρ οι ανθρωποι φιλαυτοι φιλαργυροι αλαζονεσ υπερηφανοι βλασφημοι γονευσιν απειθεισ αχαριστοι ανοσιοι 
'''
"3" = '''
:sup:`3` αστοργοι ασπονδοι διαβολοι ακρατεισ ανημεροι αφιλαγαθοι 
'''
"4" = '''
:sup:`4` προδοται προπετεισ τετυφωμενοι φιληδονοι μαλλον η φιλοθεοι 
'''
"5" = '''
:sup:`5` εχοντεσ μορφωσιν ευσεβειασ την δε δυναμιν αυτησ ηρνημενοι και τουτουσ αποτρεπου 
'''
"6" = '''
:sup:`6` εκ τουτων γαρ εισιν οι ενδυνοντεσ εισ τασ οικιασ και αιχμαλωτευοντεσ γυναικαρια σεσωρευμενα αμαρτιαισ αγομενα επιθυμιαισ ποικιλαισ 
'''
"7" = '''
:sup:`7` παντοτε μανθανοντα και μηδεποτε εισ επιγνωσιν αληθειασ ελθειν δυναμενα 
'''
"8" = '''
:sup:`8` ον τροπον δε ιαννησ και ιαμβρησ αντεστησαν μωυση ουτωσ και ουτοι ανθιστανται τη αληθεια ανθρωποι κατεφθαρμενοι τον νουν αδοκιμοι περι την πιστιν 
'''
"9" = '''
:sup:`9` αλλ ου προκοψουσιν επι πλειον η γαρ ανοια αυτων εκδηλοσ εσται πασιν ωσ και η εκεινων εγενετο 
'''
"10" = '''
:sup:`10` συ δε παρηκολουθηκασ μου τη διδασκαλια τη αγωγη τη προθεσει τη πιστει τη μακροθυμια τη αγαπη τη υπομονη 
'''
"11" = '''
:sup:`11` τοισ διωγμοισ τοισ παθημασιν οια μοι εγενετο εν αντιοχεια εν ικονιω εν λυστροισ οιουσ διωγμουσ υπηνεγκα και εκ παντων με ερρυσατο ο κυριοσ 
'''
"12" = '''
:sup:`12` και παντεσ δε οι θελοντεσ ευσεβωσ ζην εν χριστω ιησου διωχθησονται 
'''
"13" = '''
:sup:`13` πονηροι δε ανθρωποι και γοητεσ προκοψουσιν επι το χειρον πλανωντεσ και πλανωμενοι 
'''
"14" = '''
:sup:`14` συ δε μενε εν οισ εμαθεσ και επιστωθησ ειδωσ παρα τινοσ εμαθεσ 
'''
"15" = '''
:sup:`15` και οτι απο βρεφουσ τα ιερα γραμματα οιδασ τα δυναμενα σε σοφισαι εισ σωτηριαν δια πιστεωσ τησ εν χριστω ιησου 
'''
"16" = '''
:sup:`16` πασα γραφη θεοπνευστοσ και ωφελιμοσ προσ διδασκαλιαν προσ ελεγχον προσ επανορθωσιν προσ παιδειαν την εν δικαιοσυνη 
'''
"17" = '''
:sup:`17` ινα αρτιοσ η ο του θεου ανθρωποσ προσ παν εργον αγαθον εξηρτισμενοσ 
'''
