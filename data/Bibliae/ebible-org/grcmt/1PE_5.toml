[5]
"1" = '''
:sup:`1` πρεσβυτερουσ τουσ εν υμιν παρακαλω ο συμπρεσβυτεροσ και μαρτυσ των του χριστου παθηματων ο και τησ μελλουσησ αποκαλυπτεσθαι δοξησ κοινωνοσ 
'''
"2" = '''
:sup:`2` ποιμανατε το εν υμιν ποιμνιον του θεου επισκοπουντεσ μη αναγκαστωσ αλλ εκουσιωσ μηδε αισχροκερδωσ αλλα προθυμωσ 
'''
"3" = '''
:sup:`3` μηδε ωσ κατακυριευοντεσ των κληρων αλλα τυποι γινομενοι του ποιμνιου 
'''
"4" = '''
:sup:`4` και φανερωθεντοσ του αρχιποιμενοσ κομιεισθε τον αμαραντινον τησ δοξησ στεφανον 
'''
"5" = '''
:sup:`5` ομοιωσ νεωτεροι υποταγητε πρεσβυτεροισ παντεσ δε αλληλοισ υποτασσομενοι την ταπεινοφροσυνην εγκομβωσασθε οτι ο θεοσ υπερηφανοισ αντιτασσεται ταπεινοισ δε διδωσιν χαριν 
'''
"6" = '''
:sup:`6` ταπεινωθητε ουν υπο την κραταιαν χειρα του θεου ινα υμασ υψωση εν καιρω 
'''
"7" = '''
:sup:`7` πασαν την μεριμναν υμων επιρριψαντεσ επ αυτον οτι αυτω μελει περι υμων 
'''
"8" = '''
:sup:`8` νηψατε γρηγορησατε ο αντιδικοσ υμων διαβολοσ ωσ λεων ωρυομενοσ περιπατει ζητων τινα καταπιη 
'''
"9" = '''
:sup:`9` ω αντιστητε στερεοι τη πιστει ειδοτεσ τα αυτα των παθηματων τη εν κοσμω υμων αδελφοτητι επιτελεισθαι 
'''
"10" = '''
:sup:`10` ο δε θεοσ πασησ χαριτοσ ο καλεσασ υμασ εισ την αιωνιον αυτου δοξαν εν χριστω ιησου ολιγον παθοντασ αυτοσ καταρτισαι υμασ στηριξει σθενωσει θεμελιωσει 
'''
"11" = '''
:sup:`11` αυτω η δοξα και το κρατοσ εισ τουσ αιωνασ των αιωνων αμην 
'''
"12" = '''
:sup:`12` δια σιλουανου υμιν του πιστου αδελφου ωσ λογιζομαι δι ολιγων εγραψα παρακαλων και επιμαρτυρων ταυτην ειναι αληθη χαριν του θεου εισ ην εστηκατε 
'''
"13" = '''
:sup:`13` ασπαζεται υμασ η εν βαβυλωνι συνεκλεκτη και μαρκοσ ο υιοσ μου 
'''
"14" = '''
:sup:`14` ασπασασθε αλληλουσ εν φιληματι αγαπησ ειρηνη υμιν πασιν τοισ εν χριστω ιησου αμην 
'''
