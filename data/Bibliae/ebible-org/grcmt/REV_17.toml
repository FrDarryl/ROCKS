[17]
"1" = '''
:sup:`1` και ηλθεν εισ εκ των επτα αγγελων των εχοντων τασ επτα φιαλασ και ελαλησεν μετ εμου λεγων δευρο δειξω σοι το κριμα τησ πορνησ τησ μεγαλησ τησ καθημενησ επι των υδατων των πολλων 
'''
"2" = '''
:sup:`2` μεθ ησ επορνευσαν οι βασιλεισ τησ γησ και εμεθυσθησαν οι κατοικουντεσ την γην εκ του οινου τησ πορνειασ αυτησ 
'''
"3" = '''
:sup:`3` και απηνεγκεν με εισ ερημον εν πνευματι και ειδον γυναικα καθημενην επι θηριον κοκκινον γεμον ονοματα βλασφημιασ εχον κεφαλασ επτα και κερατα δεκα 
'''
"4" = '''
:sup:`4` και η γυνη ην περιβεβλημενη πορφυρουν και κοκκινον κεχρυσωμενη χρυσιω και λιθω τιμιω και μαργαριταισ εχουσα ποτηριον χρυσουν εν τη χειρι αυτησ γεμον βδελυγματων και τα ακαθαρτα τησ πορνειασ αυτησ 
'''
"5" = '''
:sup:`5` και επι το μετωπον αυτησ ονομα γεγραμμενον μυστηριον βαβυλων η μεγαλη η μητηρ των πορνων και των βδελυγματων τησ γησ 
'''
"6" = '''
:sup:`6` και ειδον την γυναικα μεθυουσαν εκ του αιματοσ των αγιων εκ του αιματοσ των μαρτυρων ιησου και εθαυμασα ιδων αυτην θαυμα μεγα 
'''
"7" = '''
:sup:`7` και ειπεν μοι ο αγγελοσ δια τι εθαυμασασ εγω ερω σοι το μυστηριον τησ γυναικοσ και του θηριου του βασταζοντοσ αυτην του εχοντοσ τασ επτα κεφαλασ και τα δεκα κερατα 
'''
"8" = '''
:sup:`8` το θηριον ο ειδεσ ην και ουκ εστιν και μελλει αναβαινειν εκ τησ αβυσσου και εισ απωλειαν υπαγειν και θαυμασονται οι κατοικουντεσ επι τησ γησ ων ου γεγραπται τα ονοματα επι το βιβλιον τησ ζωησ απο καταβολησ κοσμου βλεποντων οτι ην το θηριον και ουκ εστιν και παρεσται 
'''
"9" = '''
:sup:`9` ωδε ο νουσ ο εχων σοφιαν αι επτα κεφαλαι επτα ορη εισιν οπου η γυνη καθηται επ αυτων 
'''
"10" = '''
:sup:`10` και βασιλεισ εισιν επτα οι πεντε επεσον ο εισ εστιν ο αλλοσ ουπω ηλθεν και οταν ελθη ολιγον δει αυτον μειναι 
'''
"11" = '''
:sup:`11` και το θηριον ο ην και ουκ εστιν και αυτοσ ογδοοσ εστιν και εκ των επτα εστιν και εισ απωλειαν υπαγει 
'''
"12" = '''
:sup:`12` και τα δεκα κερατα α ειδεσ δεκα βασιλεισ εισιν οιτινεσ βασιλειαν ουπω ελαβον αλλ εξουσιαν ωσ βασιλεισ μιαν ωραν λαμβανουσιν μετα του θηριου 
'''
"13" = '''
:sup:`13` ουτοι μιαν εχουσιν γνωμην και την δυναμιν και την εξουσιαν αυτων τω θηριω διδοασιν 
'''
"14" = '''
:sup:`14` ουτοι μετα του αρνιου πολεμησουσιν και το αρνιον νικησει αυτουσ οτι κυριοσ κυριων εστιν και βασιλευσ βασιλεων και οι μετ αυτου κλητοι και εκλεκτοι και πιστοι 
'''
"15" = '''
:sup:`15` και λεγει μοι τα υδατα α ειδεσ ου η πορνη καθηται λαοι και οχλοι εισιν και εθνη και γλωσσαι 
'''
"16" = '''
:sup:`16` και τα δεκα κερατα α ειδεσ και το θηριον ουτοι μισησουσιν την πορνην και ηρημωμενην ποιησουσιν αυτην και γυμνην ποιησουσιν αυτην και τασ σαρκασ αυτησ φαγονται και αυτην κατακαυσουσιν εν πυρι 
'''
"17" = '''
:sup:`17` ο γαρ θεοσ εδωκεν εισ τασ καρδιασ αυτων ποιησαι την γνωμην αυτου και ποιησαι γνωμην μιαν και δουναι την βασιλειαν αυτων τω θηριω αχρι τελεσθωσιν οι λογοι του θεου 
'''
"18" = '''
:sup:`18` και η γυνη ην ειδεσ εστιν η πολισ η μεγαλη η εχουσα βασιλειαν επι των βασιλεων τησ γησ 
'''
