[8]
"1" = '''
:sup:`1` ιησουσ δε επορευθη εισ το οροσ των ελαιων 
'''
"2" = '''
:sup:`2` ορθρου δε παλιν παρεγενετο εισ το ιερον και πασ ο λαοσ ηρχετο και καθισασ εδιδασκεν αυτουσ 
'''
"3" = '''
:sup:`3` αγουσιν δε οι γραμματεισ και οι φαρισαιοι προσ αυτον γυναικα εν μοιχεια καταληφθεισαν και στησαντεσ αυτην εν μεσω 
'''
"4" = '''
:sup:`4` λεγουσιν αυτω πειραζοντεσ διδασκαλε αυτη η γυνη κατεληφθη επ αυτοφορω μοιχευομενη 
'''
"5" = '''
:sup:`5` εν δε τω νομω μωσησ ημιν ενετειλατο τασ τοιαυτασ λιθοβολεισθαι συ ουν τι λεγεισ 
'''
"6" = '''
:sup:`6` τουτο δε ελεγον πειραζοντεσ αυτον ινα εχωσιν κατηγορειν αυτου ο δε ιησουσ κατω κυψασ τω δακτυλω εγραφεν εισ την γην μη προσποιουμενοσ 
'''
"7" = '''
:sup:`7` ωσ δε επεμενον ερωτωντεσ αυτον ανακυψασ ειπεν προσ αυτουσ ο αναμαρτητοσ υμων πρωτον επ αυτην τον λιθον βαλετω 
'''
"8" = '''
:sup:`8` και παλιν κατω κυψασ εγραφεν εισ την γην 
'''
"9" = '''
:sup:`9` οι δε ακουσαντεσ και υπο τησ συνειδησεωσ ελεγχομενοι εξηρχοντο εισ καθ εισ αρξαμενοι απο των πρεσβυτερων και κατελειφθη μονοσ ο ιησουσ και η γυνη εν μεσω ουσα 
'''
"10" = '''
:sup:`10` ανακυψασ δε ο ιησουσ και μηδενα θεασαμενοσ πλην τησ γυναικοσ ειπεν αυτη που εισιν εκεινοι οι κατηγοροι σου ουδεισ σε κατεκρινεν 
'''
"11" = '''
:sup:`11` η δε ειπεν ουδεισ κυριε ειπεν δε ο ιησουσ ουδε εγω σε κρινω πορευου και μηκετι αμαρτανε 
'''
"12" = '''
:sup:`12` παλιν ουν αυτοισ ο ιησουσ ελαλησεν λεγων εγω ειμι το φωσ του κοσμου ο ακολουθων εμοι ου μη περιπατηση εν τη σκοτια αλλ εξει το φωσ τησ ζωησ 
'''
"13" = '''
:sup:`13` ειπον ουν αυτω οι φαρισαιοι συ περι σεαυτου μαρτυρεισ η μαρτυρια σου ουκ εστιν αληθησ 
'''
"14" = '''
:sup:`14` απεκριθη ιησουσ και ειπεν αυτοισ καν εγω μαρτυρω περι εμαυτου αληθησ εστιν η μαρτυρια μου οτι οιδα ποθεν ηλθον και που υπαγω υμεισ δε ουκ οιδατε ποθεν ερχομαι και που υπαγω 
'''
"15" = '''
:sup:`15` υμεισ κατα την σαρκα κρινετε εγω ου κρινω ουδενα 
'''
"16" = '''
:sup:`16` και εαν κρινω δε εγω η κρισισ η εμη αληθησ εστιν οτι μονοσ ουκ ειμι αλλ εγω και ο πεμψασ με πατηρ 
'''
"17" = '''
:sup:`17` και εν τω νομω δε τω υμετερω γεγραπται οτι δυο ανθρωπων η μαρτυρια αληθησ εστιν 
'''
"18" = '''
:sup:`18` εγω ειμι ο μαρτυρων περι εμαυτου και μαρτυρει περι εμου ο πεμψασ με πατηρ 
'''
"19" = '''
:sup:`19` ελεγον ουν αυτω που εστιν ο πατηρ σου απεκριθη ιησουσ ουτε εμε οιδατε ουτε τον πατερα μου ει εμε ηδειτε και τον πατερα μου ηδειτε αν 
'''
"20" = '''
:sup:`20` ταυτα τα ρηματα ελαλησεν ο ιησουσ εν τω γαζοφυλακιω διδασκων εν τω ιερω και ουδεισ επιασεν αυτον οτι ουπω εληλυθει η ωρα αυτου 
'''
"21" = '''
:sup:`21` ειπεν ουν παλιν αυτοισ ο ιησουσ εγω υπαγω και ζητησετε με και εν τη αμαρτια υμων αποθανεισθε οπου εγω υπαγω υμεισ ου δυνασθε ελθειν 
'''
"22" = '''
:sup:`22` ελεγον ουν οι ιουδαιοι μητι αποκτενει εαυτον οτι λεγει οπου εγω υπαγω υμεισ ου δυνασθε ελθειν 
'''
"23" = '''
:sup:`23` και ειπεν αυτοισ υμεισ εκ των κατω εστε εγω εκ των ανω ειμι υμεισ εκ του κοσμου τουτου εστε εγω ουκ ειμι εκ του κοσμου τουτου 
'''
"24" = '''
:sup:`24` ειπον ουν υμιν οτι αποθανεισθε εν ταισ αμαρτιαισ υμων εαν γαρ μη πιστευσητε οτι εγω ειμι αποθανεισθε εν ταισ αμαρτιαισ υμων 
'''
"25" = '''
:sup:`25` ελεγον ουν αυτω συ τισ ει και ειπεν αυτοισ ο ιησουσ την αρχην ο τι και λαλω υμιν 
'''
"26" = '''
:sup:`26` πολλα εχω περι υμων λαλειν και κρινειν αλλ ο πεμψασ με αληθησ εστιν καγω α ηκουσα παρ αυτου ταυτα λεγω εισ τον κοσμον 
'''
"27" = '''
:sup:`27` ουκ εγνωσαν οτι τον πατερα αυτοισ ελεγεν 
'''
"28" = '''
:sup:`28` ειπεν ουν αυτοισ ο ιησουσ οταν υψωσητε τον υιον του ανθρωπου τοτε γνωσεσθε οτι εγω ειμι και απ εμαυτου ποιω ουδεν αλλα καθωσ εδιδαξεν με ο πατηρ μου ταυτα λαλω 
'''
"29" = '''
:sup:`29` και ο πεμψασ με μετ εμου εστιν ουκ αφηκεν με μονον ο πατηρ οτι εγω τα αρεστα αυτω ποιω παντοτε 
'''
"30" = '''
:sup:`30` ταυτα αυτου λαλουντοσ πολλοι επιστευσαν εισ αυτον 
'''
"31" = '''
:sup:`31` ελεγεν ουν ο ιησουσ προσ τουσ πεπιστευκοτασ αυτω ιουδαιουσ εαν υμεισ μεινητε εν τω λογω τω εμω αληθωσ μαθηται μου εστε 
'''
"32" = '''
:sup:`32` και γνωσεσθε την αληθειαν και η αληθεια ελευθερωσει υμασ 
'''
"33" = '''
:sup:`33` απεκριθησαν αυτω σπερμα αβρααμ εσμεν και ουδενι δεδουλευκαμεν πωποτε πωσ συ λεγεισ οτι ελευθεροι γενησεσθε 
'''
"34" = '''
:sup:`34` απεκριθη αυτοισ ο ιησουσ αμην αμην λεγω υμιν οτι πασ ο ποιων την αμαρτιαν δουλοσ εστιν τησ αμαρτιασ 
'''
"35" = '''
:sup:`35` ο δε δουλοσ ου μενει εν τη οικια εισ τον αιωνα ο υιοσ μενει εισ τον αιωνα 
'''
"36" = '''
:sup:`36` εαν ουν ο υιοσ υμασ ελευθερωση οντωσ ελευθεροι εσεσθε 
'''
"37" = '''
:sup:`37` οιδα οτι σπερμα αβρααμ εστε αλλα ζητειτε με αποκτειναι οτι ο λογοσ ο εμοσ ου χωρει εν υμιν 
'''
"38" = '''
:sup:`38` εγω ο εωρακα παρα τω πατρι μου λαλω και υμεισ ουν ο εωρακατε παρα τω πατρι υμων ποιειτε 
'''
"39" = '''
:sup:`39` απεκριθησαν και ειπον αυτω ο πατηρ ημων αβρααμ εστιν λεγει αυτοισ ο ιησουσ ει τεκνα του αβρααμ ητε τα εργα του αβρααμ εποιειτε 
'''
"40" = '''
:sup:`40` νυν δε ζητειτε με αποκτειναι ανθρωπον οσ την αληθειαν υμιν λελαληκα ην ηκουσα παρα του θεου τουτο αβρααμ ουκ εποιησεν 
'''
"41" = '''
:sup:`41` υμεισ ποιειτε τα εργα του πατροσ υμων ειπον ουν αυτω ημεισ εκ πορνειασ ου γεγεννημεθα ενα πατερα εχομεν τον θεον 
'''
"42" = '''
:sup:`42` ειπεν ουν αυτοισ ο ιησουσ ει ο θεοσ πατηρ υμων ην ηγαπατε αν εμε εγω γαρ εκ του θεου εξηλθον και ηκω ουδε γαρ απ εμαυτου εληλυθα αλλ εκεινοσ με απεστειλεν 
'''
"43" = '''
:sup:`43` δια τι την λαλιαν την εμην ου γινωσκετε οτι ου δυνασθε ακουειν τον λογον τον εμον 
'''
"44" = '''
:sup:`44` υμεισ εκ του πατροσ του διαβολου εστε και τασ επιθυμιασ του πατροσ υμων θελετε ποιειν εκεινοσ ανθρωποκτονοσ ην απ αρχησ και εν τη αληθεια ουχ εστηκεν οτι ουκ εστιν αληθεια εν αυτω οταν λαλη το ψευδοσ εκ των ιδιων λαλει οτι ψευστησ εστιν και ο πατηρ αυτου 
'''
"45" = '''
:sup:`45` εγω δε οτι την αληθειαν λεγω ου πιστευετε μοι 
'''
"46" = '''
:sup:`46` τισ εξ υμων ελεγχει με περι αμαρτιασ ει δε αληθειαν λεγω δια τι υμεισ ου πιστευετε μοι 
'''
"47" = '''
:sup:`47` ο ων εκ του θεου τα ρηματα του θεου ακουει δια τουτο υμεισ ουκ ακουετε οτι εκ του θεου ουκ εστε 
'''
"48" = '''
:sup:`48` απεκριθησαν ουν οι ιουδαιοι και ειπον αυτω ου καλωσ λεγομεν ημεισ οτι σαμαρειτησ ει συ και δαιμονιον εχεισ 
'''
"49" = '''
:sup:`49` απεκριθη ιησουσ εγω δαιμονιον ουκ εχω αλλα τιμω τον πατερα μου και υμεισ ατιμαζετε με 
'''
"50" = '''
:sup:`50` εγω δε ου ζητω την δοξαν μου εστιν ο ζητων και κρινων 
'''
"51" = '''
:sup:`51` αμην αμην λεγω υμιν εαν τισ τον λογον τον εμον τηρηση θανατον ου μη θεωρηση εισ τον αιωνα 
'''
"52" = '''
:sup:`52` ειπον ουν αυτω οι ιουδαιοι νυν εγνωκαμεν οτι δαιμονιον εχεισ αβρααμ απεθανεν και οι προφηται και συ λεγεισ εαν τισ τον λογον μου τηρηση ου μη γευσηται θανατου εισ τον αιωνα 
'''
"53" = '''
:sup:`53` μη συ μειζων ει του πατροσ ημων αβρααμ οστισ απεθανεν και οι προφηται απεθανον τινα σεαυτον συ ποιεισ 
'''
"54" = '''
:sup:`54` απεκριθη ιησουσ εαν εγω δοξαζω εμαυτον η δοξα μου ουδεν εστιν εστιν ο πατηρ μου ο δοξαζων με ον υμεισ λεγετε οτι θεοσ ημων εστιν 
'''
"55" = '''
:sup:`55` και ουκ εγνωκατε αυτον εγω δε οιδα αυτον και εαν ειπω οτι ουκ οιδα αυτον εσομαι ομοιοσ υμων ψευστησ αλλ οιδα αυτον και τον λογον αυτου τηρω 
'''
"56" = '''
:sup:`56` αβρααμ ο πατηρ υμων ηγαλλιασατο ινα ιδη την ημεραν την εμην και ειδεν και εχαρη 
'''
"57" = '''
:sup:`57` ειπον ουν οι ιουδαιοι προσ αυτον πεντηκοντα ετη ουπω εχεισ και αβρααμ εωρακασ 
'''
"58" = '''
:sup:`58` ειπεν αυτοισ ο ιησουσ αμην αμην λεγω υμιν πριν αβρααμ γενεσθαι εγω ειμι 
'''
"59" = '''
:sup:`59` ηραν ουν λιθουσ ινα βαλωσιν επ αυτον ιησουσ δε εκρυβη και εξηλθεν εκ του ιερου διελθων δια μεσου αυτων και παρηγεν ουτωσ 
'''
