[4]
"1" = '''
:sup:`1` παρακαλω ουν υμασ εγω ο δεσμιοσ εν κυριω αξιωσ περιπατησαι τησ κλησεωσ ησ εκληθητε 
'''
"2" = '''
:sup:`2` μετα πασησ ταπεινοφροσυνησ και πραοτητοσ μετα μακροθυμιασ ανεχομενοι αλληλων εν αγαπη 
'''
"3" = '''
:sup:`3` σπουδαζοντεσ τηρειν την ενοτητα του πνευματοσ εν τω συνδεσμω τησ ειρηνησ 
'''
"4" = '''
:sup:`4` εν σωμα και εν πνευμα καθωσ και εκληθητε εν μια ελπιδι τησ κλησεωσ υμων 
'''
"5" = '''
:sup:`5` εισ κυριοσ μια πιστισ εν βαπτισμα 
'''
"6" = '''
:sup:`6` εισ θεοσ και πατηρ παντων ο επι παντων και δια παντων και εν πασιν ημιν 
'''
"7" = '''
:sup:`7` ενι δε εκαστω ημων εδοθη η χαρισ κατα το μετρον τησ δωρεασ του χριστου 
'''
"8" = '''
:sup:`8` διο λεγει αναβασ εισ υψοσ ηχμαλωτευσεν αιχμαλωσιαν και εδωκεν δοματα τοισ ανθρωποισ 
'''
"9" = '''
:sup:`9` το δε ανεβη τι εστιν ει μη οτι και κατεβη πρωτον εισ τα κατωτερα μερη τησ γησ 
'''
"10" = '''
:sup:`10` ο καταβασ αυτοσ εστιν και ο αναβασ υπερανω παντων των ουρανων ινα πληρωση τα παντα 
'''
"11" = '''
:sup:`11` και αυτοσ εδωκεν τουσ μεν αποστολουσ τουσ δε προφητασ τουσ δε ευαγγελιστασ τουσ δε ποιμενασ και διδασκαλουσ 
'''
"12" = '''
:sup:`12` προσ τον καταρτισμον των αγιων εισ εργον διακονιασ εισ οικοδομην του σωματοσ του χριστου 
'''
"13" = '''
:sup:`13` μεχρι καταντησωμεν οι παντεσ εισ την ενοτητα τησ πιστεωσ και τησ επιγνωσεωσ του υιου του θεου εισ ανδρα τελειον εισ μετρον ηλικιασ του πληρωματοσ του χριστου 
'''
"14" = '''
:sup:`14` ινα μηκετι ωμεν νηπιοι κλυδωνιζομενοι και περιφερομενοι παντι ανεμω τησ διδασκαλιασ εν τη κυβεια των ανθρωπων εν πανουργια προσ την μεθοδειαν τησ πλανησ 
'''
"15" = '''
:sup:`15` αληθευοντεσ δε εν αγαπη αυξησωμεν εισ αυτον τα παντα οσ εστιν η κεφαλη ο χριστοσ 
'''
"16" = '''
:sup:`16` εξ ου παν το σωμα συναρμολογουμενον και συμβιβαζομενον δια πασησ αφησ τησ επιχορηγιασ κατ ενεργειαν εν μετρω ενοσ εκαστου μερουσ την αυξησιν του σωματοσ ποιειται εισ οικοδομην εαυτου εν αγαπη 
'''
"17" = '''
:sup:`17` τουτο ουν λεγω και μαρτυρομαι εν κυριω μηκετι υμασ περιπατειν καθωσ και τα λοιπα εθνη περιπατει εν ματαιοτητι του νοοσ αυτων 
'''
"18" = '''
:sup:`18` εσκοτισμενοι τη διανοια οντεσ απηλλοτριωμενοι τησ ζωησ του θεου δια την αγνοιαν την ουσαν εν αυτοισ δια την πωρωσιν τησ καρδιασ αυτων 
'''
"19" = '''
:sup:`19` οιτινεσ απηλγηκοτεσ εαυτουσ παρεδωκαν τη ασελγεια εισ εργασιαν ακαθαρσιασ πασησ εν πλεονεξια 
'''
"20" = '''
:sup:`20` υμεισ δε ουχ ουτωσ εμαθετε τον χριστον 
'''
"21" = '''
:sup:`21` ειγε αυτον ηκουσατε και εν αυτω εδιδαχθητε καθωσ εστιν αληθεια εν τω ιησου 
'''
"22" = '''
:sup:`22` αποθεσθαι υμασ κατα την προτεραν αναστροφην τον παλαιον ανθρωπον τον φθειρομενον κατα τασ επιθυμιασ τησ απατησ 
'''
"23" = '''
:sup:`23` ανανεουσθαι δε τω πνευματι του νοοσ υμων 
'''
"24" = '''
:sup:`24` και ενδυσασθαι τον καινον ανθρωπον τον κατα θεον κτισθεντα εν δικαιοσυνη και οσιοτητι τησ αληθειασ 
'''
"25" = '''
:sup:`25` διο αποθεμενοι το ψευδοσ λαλειτε αληθειαν εκαστοσ μετα του πλησιον αυτου οτι εσμεν αλληλων μελη 
'''
"26" = '''
:sup:`26` οργιζεσθε και μη αμαρτανετε ο ηλιοσ μη επιδυετω επι τω παροργισμω υμων 
'''
"27" = '''
:sup:`27` μηδε διδοτε τοπον τω διαβολω 
'''
"28" = '''
:sup:`28` ο κλεπτων μηκετι κλεπτετω μαλλον δε κοπιατω εργαζομενοσ το αγαθον ταισ χερσιν ινα εχη μεταδιδοναι τω χρειαν εχοντι 
'''
"29" = '''
:sup:`29` πασ λογοσ σαπροσ εκ του στοματοσ υμων μη εκπορευεσθω αλλ ει τισ αγαθοσ προσ οικοδομην τησ χρειασ ινα δω χαριν τοισ ακουουσιν 
'''
"30" = '''
:sup:`30` και μη λυπειτε το πνευμα το αγιον του θεου εν ω εσφραγισθητε εισ ημεραν απολυτρωσεωσ 
'''
"31" = '''
:sup:`31` πασα πικρια και θυμοσ και οργη και κραυγη και βλασφημια αρθητω αφ υμων συν παση κακια 
'''
"32" = '''
:sup:`32` γινεσθε δε εισ αλληλουσ χρηστοι ευσπλαγχνοι χαριζομενοι εαυτοισ καθωσ και ο θεοσ εν χριστω εχαρισατο ημιν 
'''
