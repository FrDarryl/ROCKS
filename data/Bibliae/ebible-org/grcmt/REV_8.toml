[8]
"1" = '''
:sup:`1` και οτε ηνοιξεν την σφραγιδα την εβδομην εγενετο σιγη εν τω ουρανω ωσ ημιωριον 
'''
"2" = '''
:sup:`2` και ειδον τουσ επτα αγγελουσ οι ενωπιον του θεου εστηκασιν και εδοθησαν αυτοισ επτα σαλπιγγεσ 
'''
"3" = '''
:sup:`3` και αλλοσ αγγελοσ ηλθεν και εσταθη επι του θυσιαστηριου εχων λιβανωτον χρυσουν και εδοθη αυτω θυμιαματα πολλα ινα δωση ταισ προσευχαισ των αγιων παντων επι το θυσιαστηριον το χρυσουν το ενωπιον του θρονου 
'''
"4" = '''
:sup:`4` και ανεβη ο καπνοσ των θυμιαματων ταισ προσευχαισ των αγιων εκ χειροσ του αγγελου ενωπιον του θεου 
'''
"5" = '''
:sup:`5` και ειληφεν ο αγγελοσ τον λιβανωτον και εγεμισεν αυτον εκ του πυροσ του θυσιαστηριου και εβαλεν εισ την γην και εγενοντο βρονται και φωναι και αστραπαι και σεισμοσ 
'''
"6" = '''
:sup:`6` και οι επτα αγγελοι οι εχοντεσ τασ επτα σαλπιγγασ ητοιμασαν εαυτουσ ινα σαλπισωσιν 
'''
"7" = '''
:sup:`7` και ο πρωτοσ εσαλπισεν και εγενετο χαλαζα και πυρ μεμιγμενα εν αιματι και εβληθη εισ την γην και το τριτον τησ γησ κατεκαη και το τριτον των δενδρων κατεκαη και πασ χορτοσ χλωροσ κατεκαη 
'''
"8" = '''
:sup:`8` και ο δευτεροσ αγγελοσ εσαλπισεν και ωσ οροσ μεγα καιομενον εβληθη εισ την θαλασσαν και εγενετο το τριτον τησ θαλασσησ αιμα 
'''
"9" = '''
:sup:`9` και απεθανεν το τριτον των κτισματων εν τη θαλασση τα εχοντα ψυχασ και το τριτον των πλοιων διεφθαρη 
'''
"10" = '''
:sup:`10` και ο τριτοσ αγγελοσ εσαλπισεν και επεσεν εκ του ουρανου αστηρ μεγασ καιομενοσ ωσ λαμπασ και επεσεν επι το τριτον των ποταμων και επι τασ πηγασ των υδατων 
'''
"11" = '''
:sup:`11` και το ονομα του αστεροσ λεγεται ο αψινθοσ και εγενετο το τριτον των υδατων εισ αψινθον και πολλοι των ανθρωπων απεθανον εκ των υδατων οτι επικρανθησαν 
'''
"12" = '''
:sup:`12` και ο τεταρτοσ αγγελοσ εσαλπισεν και επληγη το τριτον του ηλιου και το τριτον τησ σεληνησ και το τριτον των αστερων ινα σκοτισθη το τριτον αυτων και το τριτον αυτησ μη φανη η ημερα και η νυξ ομοιωσ 
'''
"13" = '''
:sup:`13` και ειδον και ηκουσα ενοσ αετου πετομενου εν μεσουρανηματι λεγοντοσ φωνη μεγαλη ουαι ουαι ουαι τοισ κατοικουσιν επι τησ γησ εκ των λοιπων φωνων τησ σαλπιγγοσ των τριων αγγελων των μελλοντων σαλπιζειν 
'''
