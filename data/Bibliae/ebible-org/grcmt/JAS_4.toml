[4]
"1" = '''
:sup:`1` ποθεν πολεμοι και μαχαι εν υμιν ουκ εντευθεν εκ των ηδονων υμων των στρατευομενων εν τοισ μελεσιν υμων 
'''
"2" = '''
:sup:`2` επιθυμειτε και ουκ εχετε φονευετε και ζηλουτε και ου δυνασθε επιτυχειν μαχεσθε και πολεμειτε ουκ εχετε δια το μη αιτεισθαι υμασ 
'''
"3" = '''
:sup:`3` αιτειτε και ου λαμβανετε διοτι κακωσ αιτεισθε ινα εν ταισ ηδοναισ υμων δαπανησητε 
'''
"4" = '''
:sup:`4` μοιχοι και μοιχαλιδεσ ουκ οιδατε οτι η φιλια του κοσμου εχθρα του θεου εστιν οσ αν ουν βουληθη φιλοσ ειναι του κοσμου εχθροσ του θεου καθισταται 
'''
"5" = '''
:sup:`5` η δοκειτε οτι κενωσ η γραφη λεγει προσ φθονον επιποθει το 3588 T-NSN πνευμα 4151 N-NSN ο κατωκησεν εν ημιν 
'''
"6" = '''
:sup:`6` μειζονα δε διδωσιν χαριν διο λεγει ο θεοσ υπερηφανοισ αντιτασσεται ταπεινοισ δε διδωσιν χαριν 
'''
"7" = '''
:sup:`7` υποταγητε ουν τω θεω αντιστητε δε τω διαβολω και φευξεται αφ υμων 
'''
"8" = '''
:sup:`8` εγγισατε τω θεω και εγγιει υμιν καθαρισατε χειρασ αμαρτωλοι και αγνισατε καρδιασ διψυχοι 
'''
"9" = '''
:sup:`9` ταλαιπωρησατε και πενθησατε και κλαυσατε ο γελωσ υμων εισ πενθοσ μεταστραφητω και η χαρα εισ κατηφειαν 
'''
"10" = '''
:sup:`10` ταπεινωθητε ενωπιον του κυριου και υψωσει υμασ 
'''
"11" = '''
:sup:`11` μη καταλαλειτε αλληλων αδελφοι ο καταλαλων αδελφου και κρινων τον αδελφον αυτου καταλαλει νομου και κρινει νομον ει δε νομον κρινεισ ουκ ει ποιητησ νομου αλλα κριτησ 
'''
"12" = '''
:sup:`12` εισ εστιν ο νομοθετησ ο δυναμενοσ σωσαι και απολεσαι συ δε τισ ει οσ κρινεισ τον ετερον 
'''
"13" = '''
:sup:`13` αγε νυν οι λεγοντεσ σημερον και αυριον πορευσωμεθα εισ τηνδε την πολιν και ποιησωμεν εκει ενιαυτον ενα και εμπορευσωμεθα και κερδησωμεν 
'''
"14" = '''
:sup:`14` οιτινεσ ουκ επιστασθε το τησ αυριον ποια γαρ η ζωη υμων ατμισ γαρ εσται η προσ ολιγον φαινομενη επειτα δε και αφανιζομενη 
'''
"15" = '''
:sup:`15` αντι του λεγειν υμασ εαν ο κυριοσ θεληση και ζησωμεν και ποιησωμεν τουτο η εκεινο 
'''
"16" = '''
:sup:`16` νυν δε καυχασθε εν ταισ αλαζονειαισ υμων πασα καυχησισ τοιαυτη πονηρα εστιν 
'''
"17" = '''
:sup:`17` ειδοτι ουν καλον ποιειν και μη ποιουντι αμαρτια αυτω εστιν 
'''
