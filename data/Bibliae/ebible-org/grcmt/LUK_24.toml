[24]
"1" = '''
:sup:`1` τη δε μια των σαββατων ορθρου βαθεοσ ηλθον επι το μνημα φερουσαι α ητοιμασαν αρωματα και τινεσ συν αυταισ 
'''
"2" = '''
:sup:`2` ευρον δε τον λιθον αποκεκυλισμενον απο του μνημειου 
'''
"3" = '''
:sup:`3` και εισελθουσαι ουχ ευρον το σωμα του κυριου ιησου 
'''
"4" = '''
:sup:`4` και εγενετο εν τω διαπορεισθαι αυτασ περι τουτου και ιδου ανδρεσ δυο επεστησαν αυταισ εν εσθησεσιν αστραπτουσαισ 
'''
"5" = '''
:sup:`5` εμφοβων δε γενομενων αυτων και κλινουσων το προσωπον εισ την γην ειπον προσ αυτασ τι ζητειτε τον ζωντα μετα των νεκρων 
'''
"6" = '''
:sup:`6` ουκ εστιν ωδε αλλ ηγερθη μνησθητε ωσ ελαλησεν υμιν ετι ων εν τη γαλιλαια 
'''
"7" = '''
:sup:`7` λεγων οτι δει τον υιον του ανθρωπου παραδοθηναι εισ χειρασ ανθρωπων αμαρτωλων και σταυρωθηναι και τη τριτη ημερα αναστηναι 
'''
"8" = '''
:sup:`8` και εμνησθησαν των ρηματων αυτου 
'''
"9" = '''
:sup:`9` και υποστρεψασαι απο του μνημειου απηγγειλαν ταυτα παντα τοισ ενδεκα και πασιν τοισ λοιποισ 
'''
"10" = '''
:sup:`10` ησαν δε η μαγδαληνη μαρια και ιωαννα και μαρια ιακωβου και αι λοιπαι συν αυταισ αι ελεγον προσ τουσ αποστολουσ ταυτα 
'''
"11" = '''
:sup:`11` και εφανησαν ενωπιον αυτων ωσει ληροσ τα ρηματα αυτων και ηπιστουν αυταισ 
'''
"12" = '''
:sup:`12` ο δε πετροσ αναστασ εδραμεν επι το μνημειον και παρακυψασ βλεπει τα οθονια κειμενα μονα και απηλθεν προσ εαυτον θαυμαζων το γεγονοσ 
'''
"13" = '''
:sup:`13` και ιδου δυο εξ αυτων ησαν πορευομενοι εν αυτη τη ημερα εισ κωμην απεχουσαν σταδιουσ εξηκοντα απο ιερουσαλημ η ονομα εμμαουσ 
'''
"14" = '''
:sup:`14` και αυτοι ωμιλουν προσ αλληλουσ περι παντων των συμβεβηκοτων τουτων 
'''
"15" = '''
:sup:`15` και εγενετο εν τω ομιλειν αυτουσ και συζητειν και αυτοσ ο ιησουσ εγγισασ συνεπορευετο αυτοισ 
'''
"16" = '''
:sup:`16` οι δε οφθαλμοι αυτων εκρατουντο του μη επιγνωναι αυτον 
'''
"17" = '''
:sup:`17` ειπεν δε προσ αυτουσ τινεσ οι λογοι ουτοι ουσ αντιβαλλετε προσ αλληλουσ περιπατουντεσ και εστε σκυθρωποι 
'''
"18" = '''
:sup:`18` αποκριθεισ δε ο εισ ω ονομα κλεοπασ ειπεν προσ αυτον συ μονοσ παροικεισ ιερουσαλημ και ουκ εγνωσ τα γενομενα εν αυτη εν ταισ ημεραισ ταυταισ 
'''
"19" = '''
:sup:`19` και ειπεν αυτοισ ποια οι δε ειπον αυτω τα περι ιησου του ναζωραιου οσ εγενετο ανηρ προφητησ δυνατοσ εν εργω και λογω εναντιον του θεου και παντοσ του λαου 
'''
"20" = '''
:sup:`20` οπωσ τε παρεδωκαν αυτον οι αρχιερεισ και οι αρχοντεσ ημων εισ κριμα θανατου και εσταυρωσαν αυτον 
'''
"21" = '''
:sup:`21` ημεισ δε ηλπιζομεν οτι αυτοσ εστιν ο μελλων λυτρουσθαι τον ισραηλ αλλα γε συν πασιν τουτοισ τριτην ταυτην ημεραν αγει σημερον αφ ου ταυτα εγενετο 
'''
"22" = '''
:sup:`22` αλλα και γυναικεσ τινεσ εξ ημων εξεστησαν ημασ γενομεναι ορθριαι επι το μνημειον 
'''
"23" = '''
:sup:`23` και μη ευρουσαι το σωμα αυτου ηλθον λεγουσαι και οπτασιαν αγγελων εωρακεναι οι λεγουσιν αυτον ζην 
'''
"24" = '''
:sup:`24` και απηλθον τινεσ των συν ημιν επι το μνημειον και ευρον ουτωσ καθωσ και αι γυναικεσ ειπον αυτον δε ουκ ειδον 
'''
"25" = '''
:sup:`25` και αυτοσ ειπεν προσ αυτουσ ω ανοητοι και βραδεισ τη καρδια του πιστευειν επι πασιν οισ ελαλησαν οι προφηται 
'''
"26" = '''
:sup:`26` ουχι ταυτα εδει παθειν τον χριστον και εισελθειν εισ την δοξαν αυτου 
'''
"27" = '''
:sup:`27` και αρξαμενοσ απο μωσεωσ και απο παντων των προφητων διηρμηνευεν αυτοισ εν πασαισ ταισ γραφαισ τα περι εαυτου 
'''
"28" = '''
:sup:`28` και ηγγισαν εισ την κωμην ου επορευοντο και αυτοσ προσεποιειτο πορρωτερω πορευεσθαι 
'''
"29" = '''
:sup:`29` και παρεβιασαντο αυτον λεγοντεσ μεινον μεθ ημων οτι προσ εσπεραν εστιν και κεκλικεν η ημερα και εισηλθεν του μειναι συν αυτοισ 
'''
"30" = '''
:sup:`30` και εγενετο εν τω κατακλιθηναι αυτον μετ αυτων λαβων τον αρτον ευλογησεν και κλασασ επεδιδου αυτοισ 
'''
"31" = '''
:sup:`31` αυτων δε διηνοιχθησαν οι οφθαλμοι και επεγνωσαν αυτον και αυτοσ αφαντοσ εγενετο απ αυτων 
'''
"32" = '''
:sup:`32` και ειπον προσ αλληλουσ ουχι η καρδια ημων καιομενη ην εν ημιν ωσ ελαλει ημιν εν τη οδω και ωσ διηνοιγεν ημιν τασ γραφασ 
'''
"33" = '''
:sup:`33` και ανασταντεσ αυτη τη ωρα υπεστρεψαν εισ ιερουσαλημ και ευρον συνηθροισμενουσ τουσ ενδεκα και τουσ συν αυτοισ 
'''
"34" = '''
:sup:`34` λεγοντασ οτι ηγερθη ο κυριοσ οντωσ και ωφθη σιμωνι 
'''
"35" = '''
:sup:`35` και αυτοι εξηγουντο τα εν τη οδω και ωσ εγνωσθη αυτοισ εν τη κλασει του αρτου 
'''
"36" = '''
:sup:`36` ταυτα δε αυτων λαλουντων αυτοσ ο ιησουσ εστη εν μεσω αυτων και λεγει αυτοισ ειρηνη υμιν 
'''
"37" = '''
:sup:`37` πτοηθεντεσ δε και εμφοβοι γενομενοι εδοκουν πνευμα θεωρειν 
'''
"38" = '''
:sup:`38` και ειπεν αυτοισ τι τεταραγμενοι εστε και δια τι διαλογισμοι αναβαινουσιν εν ταισ καρδιαισ υμων 
'''
"39" = '''
:sup:`39` ιδετε τασ χειρασ μου και τουσ ποδασ μου οτι αυτοσ εγω ειμι ψηλαφησατε με και ιδετε οτι πνευμα σαρκα και οστεα ουκ εχει καθωσ εμε θεωρειτε εχοντα 
'''
"40" = '''
:sup:`40` και τουτο ειπων επεδειξεν αυτοισ τασ χειρασ και τουσ ποδασ 
'''
"41" = '''
:sup:`41` ετι δε απιστουντων αυτων απο τησ χαρασ και θαυμαζοντων ειπεν αυτοισ εχετε τι βρωσιμον ενθαδε 
'''
"42" = '''
:sup:`42` οι δε επεδωκαν αυτω ιχθυοσ οπτου μεροσ και απο μελισσιου κηριου 
'''
"43" = '''
:sup:`43` και λαβων ενωπιον αυτων εφαγεν 
'''
"44" = '''
:sup:`44` ειπεν δε αυτοισ ουτοι οι λογοι ουσ ελαλησα προσ υμασ ετι ων συν υμιν οτι δει πληρωθηναι παντα τα γεγραμμενα εν τω νομω μωσεωσ και προφηταισ και ψαλμοισ περι εμου 
'''
"45" = '''
:sup:`45` τοτε διηνοιξεν αυτων τον νουν του συνιεναι τασ γραφασ 
'''
"46" = '''
:sup:`46` και ειπεν αυτοισ οτι ουτωσ γεγραπται και ουτωσ εδει παθειν τον χριστον και αναστηναι εκ νεκρων τη τριτη ημερα 
'''
"47" = '''
:sup:`47` και κηρυχθηναι επι τω ονοματι αυτου μετανοιαν και αφεσιν αμαρτιων εισ παντα τα εθνη αρξαμενον απο ιερουσαλημ 
'''
"48" = '''
:sup:`48` υμεισ δε εστε μαρτυρεσ τουτων 
'''
"49" = '''
:sup:`49` και ιδου εγω αποστελλω την επαγγελιαν του πατροσ μου εφ υμασ υμεισ δε καθισατε εν τη πολει ιερουσαλημ εωσ ου ενδυσησθε δυναμιν εξ υψουσ 
'''
"50" = '''
:sup:`50` εξηγαγεν δε αυτουσ εξω εωσ εισ βηθανιαν και επαρασ τασ χειρασ αυτου ευλογησεν αυτουσ 
'''
"51" = '''
:sup:`51` και εγενετο εν τω ευλογειν αυτον αυτουσ διεστη απ αυτων και ανεφερετο εισ τον ουρανον 
'''
"52" = '''
:sup:`52` και αυτοι προσκυνησαντεσ αυτον υπεστρεψαν εισ ιερουσαλημ μετα χαρασ μεγαλησ 
'''
"53" = '''
:sup:`53` και ησαν δια παντοσ εν τω ιερω αινουντεσ και ευλογουντεσ τον θεον αμην 
'''
