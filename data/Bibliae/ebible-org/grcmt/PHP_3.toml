[3]
"1" = '''
:sup:`1` το λοιπον αδελφοι μου χαιρετε εν κυριω τα αυτα γραφειν υμιν εμοι μεν ουκ οκνηρον υμιν δε ασφαλεσ 
'''
"2" = '''
:sup:`2` βλεπετε τουσ κυνασ βλεπετε τουσ κακουσ εργατασ βλεπετε την κατατομην 
'''
"3" = '''
:sup:`3` ημεισ γαρ εσμεν η περιτομη οι πνευματι θεου λατρευοντεσ και καυχωμενοι εν χριστω ιησου και ουκ εν σαρκι πεποιθοτεσ 
'''
"4" = '''
:sup:`4` καιπερ εγω εχων πεποιθησιν και εν σαρκι ει τισ δοκει αλλοσ πεποιθεναι εν σαρκι εγω μαλλον 
'''
"5" = '''
:sup:`5` περιτομη οκταημεροσ εκ γενουσ ισραηλ φυλησ βενιαμιν εβραιοσ εξ εβραιων κατα νομον φαρισαιοσ 
'''
"6" = '''
:sup:`6` κατα ζηλον διωκων την εκκλησιαν κατα δικαιοσυνην την εν νομω γενομενοσ αμεμπτοσ 
'''
"7" = '''
:sup:`7` αλλ ατινα ην μοι κερδη ταυτα ηγημαι δια τον χριστον ζημιαν 
'''
"8" = '''
:sup:`8` αλλα μεν ουν και ηγουμαι παντα ζημιαν ειναι δια το υπερεχον τησ γνωσεωσ χριστου ιησου του κυριου μου δι ον τα παντα εζημιωθην και ηγουμαι σκυβαλα ειναι ινα χριστον κερδησω 
'''
"9" = '''
:sup:`9` και ευρεθω εν αυτω μη εχων εμην δικαιοσυνην την εκ νομου αλλα την δια πιστεωσ χριστου την εκ θεου δικαιοσυνην επι τη πιστει 
'''
"10" = '''
:sup:`10` του γνωναι αυτον και την δυναμιν τησ αναστασεωσ αυτου και την κοινωνιαν των παθηματων αυτου συμμορφουμενοσ τω θανατω αυτου 
'''
"11" = '''
:sup:`11` ει πωσ καταντησω εισ την εξαναστασιν των νεκρων 
'''
"12" = '''
:sup:`12` ουχ οτι ηδη ελαβον η ηδη τετελειωμαι διωκω δε ει και καταλαβω εφ ω και κατεληφθην υπο του χριστου ιησου 
'''
"13" = '''
:sup:`13` αδελφοι εγω εμαυτον ου λογιζομαι κατειληφεναι εν δε τα μεν οπισω επιλανθανομενοσ τοισ δε εμπροσθεν επεκτεινομενοσ 
'''
"14" = '''
:sup:`14` κατα σκοπον διωκω επι το βραβειον τησ ανω κλησεωσ του θεου εν χριστω ιησου 
'''
"15" = '''
:sup:`15` οσοι ουν τελειοι τουτο φρονωμεν και ει τι ετερωσ φρονειτε και τουτο ο θεοσ υμιν αποκαλυψει 
'''
"16" = '''
:sup:`16` πλην εισ ο εφθασαμεν τω αυτω στοιχειν κανονι το αυτο φρονειν 
'''
"17" = '''
:sup:`17` συμμιμηται μου γινεσθε αδελφοι και σκοπειτε τουσ ουτωσ περιπατουντασ καθωσ εχετε τυπον ημασ 
'''
"18" = '''
:sup:`18` πολλοι γαρ περιπατουσιν ουσ πολλακισ ελεγον υμιν νυν δε και κλαιων λεγω τουσ εχθρουσ του σταυρου του χριστου 
'''
"19" = '''
:sup:`19` ων το τελοσ απωλεια ων ο θεοσ η κοιλια και η δοξα εν τη αισχυνη αυτων οι τα επιγεια φρονουντεσ 
'''
"20" = '''
:sup:`20` ημων γαρ το πολιτευμα εν ουρανοισ υπαρχει εξ ου και σωτηρα απεκδεχομεθα κυριον ιησουν χριστον 
'''
"21" = '''
:sup:`21` οσ μετασχηματισει το σωμα τησ ταπεινωσεωσ ημων εισ το γενεσθαι αυτο συμμορφον τω σωματι τησ δοξησ αυτου κατα την ενεργειαν του δυνασθαι αυτον και υποταξαι εαυτω τα παντα 
'''
