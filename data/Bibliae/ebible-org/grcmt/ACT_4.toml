[4]
"1" = '''
:sup:`1` λαλουντων δε αυτων προσ τον λαον επεστησαν αυτοισ οι ιερεισ και ο στρατηγοσ του ιερου και οι σαδδουκαιοι 
'''
"2" = '''
:sup:`2` διαπονουμενοι δια το διδασκειν αυτουσ τον λαον και καταγγελλειν εν τω ιησου την αναστασιν των νεκρων 
'''
"3" = '''
:sup:`3` και επεβαλον αυτοισ τασ χειρασ και εθεντο εισ τηρησιν εισ την αυριον ην γαρ εσπερα ηδη 
'''
"4" = '''
:sup:`4` πολλοι δε των ακουσαντων τον λογον επιστευσαν και εγενηθη ο αριθμοσ των ανδρων ωσει χιλιαδεσ πεντε 
'''
"5" = '''
:sup:`5` εγενετο δε επι την αυριον συναχθηναι αυτων τουσ αρχοντασ και πρεσβυτερουσ και γραμματεισ εισ ιερουσαλημ 
'''
"6" = '''
:sup:`6` και ανναν τον αρχιερεα και καιαφαν και ιωαννην και αλεξανδρον και οσοι ησαν εκ γενουσ αρχιερατικου 
'''
"7" = '''
:sup:`7` και στησαντεσ αυτουσ εν μεσω επυνθανοντο εν ποια δυναμει η εν ποιω ονοματι εποιησατε τουτο υμεισ 
'''
"8" = '''
:sup:`8` τοτε πετροσ πλησθεισ πνευματοσ αγιου ειπεν προσ αυτουσ αρχοντεσ του λαου και πρεσβυτεροι του ισραηλ 
'''
"9" = '''
:sup:`9` ει ημεισ σημερον ανακρινομεθα επι ευεργεσια ανθρωπου ασθενουσ εν τινι 5101 I-DSN ουτοσ σεσωσται 
'''
"10" = '''
:sup:`10` γνωστον εστω πασιν υμιν και παντι τω λαω ισραηλ οτι εν τω ονοματι ιησου χριστου του ναζωραιου ον υμεισ εσταυρωσατε ον ο θεοσ ηγειρεν εκ νεκρων εν τουτω ουτοσ παρεστηκεν ενωπιον υμων υγιησ 
'''
"11" = '''
:sup:`11` ουτοσ εστιν ο λιθοσ ο εξουθενηθεισ υφ υμων των οικοδομουντων ο γενομενοσ εισ κεφαλην γωνιασ 
'''
"12" = '''
:sup:`12` και ουκ εστιν εν αλλω ουδενι η σωτηρια ουτε γαρ ονομα εστιν ετερον το δεδομενον εν ανθρωποισ εν ω δει σωθηναι ημασ 
'''
"13" = '''
:sup:`13` θεωρουντεσ δε την του πετρου παρρησιαν και ιωαννου και καταλαβομενοι οτι ανθρωποι αγραμματοι εισιν και ιδιωται εθαυμαζον επεγινωσκον τε αυτουσ οτι συν τω ιησου ησαν 
'''
"14" = '''
:sup:`14` τον δε ανθρωπον βλεποντεσ συν αυτοισ εστωτα τον τεθεραπευμενον ουδεν ειχον αντειπειν 
'''
"15" = '''
:sup:`15` κελευσαντεσ δε αυτουσ εξω του συνεδριου απελθειν συνεβαλλον προσ αλληλουσ 
'''
"16" = '''
:sup:`16` λεγοντεσ τι ποιησομεν τοισ ανθρωποισ τουτοισ οτι μεν γαρ γνωστον σημειον γεγονεν δι αυτων πασιν τοισ κατοικουσιν ιερουσαλημ φανερον και ου δυναμεθα αρνησασθαι 
'''
"17" = '''
:sup:`17` αλλ ινα μη επι πλειον διανεμηθη εισ τον λαον απειλη απειλησομεθα αυτοισ μηκετι λαλειν επι τω ονοματι τουτω μηδενι ανθρωπων 
'''
"18" = '''
:sup:`18` και καλεσαντεσ αυτουσ παρηγγειλαν αυτοισ το καθολου μη φθεγγεσθαι μηδε διδασκειν επι τω ονοματι του ιησου 
'''
"19" = '''
:sup:`19` ο δε πετροσ και ιωαννησ αποκριθεντεσ προσ αυτουσ ειπον ει δικαιον εστιν ενωπιον του θεου υμων ακουειν μαλλον η του θεου κρινατε 
'''
"20" = '''
:sup:`20` ου δυναμεθα γαρ ημεισ α ειδομεν και ηκουσαμεν μη λαλειν 
'''
"21" = '''
:sup:`21` οι δε προσαπειλησαμενοι απελυσαν αυτουσ μηδεν ευρισκοντεσ το πωσ κολασονται αυτουσ δια τον λαον οτι παντεσ εδοξαζον τον θεον επι τω γεγονοτι 
'''
"22" = '''
:sup:`22` ετων γαρ ην πλειονων τεσσαρακοντα ο ανθρωποσ εφ ον εγεγονει το σημειον τουτο τησ ιασεωσ 
'''
"23" = '''
:sup:`23` απολυθεντεσ δε ηλθον προσ τουσ ιδιουσ και απηγγειλαν οσα προσ αυτουσ οι αρχιερεισ και οι πρεσβυτεροι ειπον 
'''
"24" = '''
:sup:`24` οι δε ακουσαντεσ ομοθυμαδον ηραν φωνην προσ τον θεον και ειπον δεσποτα συ ο θεοσ ο ποιησασ τον ουρανον και την γην και την θαλασσαν και παντα τα εν αυτοισ 
'''
"25" = '''
:sup:`25` ο δια στοματοσ δαυιδ παιδοσ σου ειπων ινα τι εφρυαξαν εθνη και λαοι εμελετησαν κενα 
'''
"26" = '''
:sup:`26` παρεστησαν οι βασιλεισ τησ γησ και οι αρχοντεσ συνηχθησαν επι το αυτο κατα του κυριου και κατα του χριστου αυτου 
'''
"27" = '''
:sup:`27` συνηχθησαν γαρ επ αληθειασ επι τον αγιον παιδα σου ιησουν ον εχρισασ ηρωδησ τε και ποντιοσ πιλατοσ συν εθνεσιν και λαοισ ισραηλ 
'''
"28" = '''
:sup:`28` ποιησαι οσα η χειρ σου και η βουλη σου προωρισεν γενεσθαι 
'''
"29" = '''
:sup:`29` και τα νυν κυριε επιδε επι τασ απειλασ αυτων και δοσ τοισ δουλοισ σου μετα παρρησιασ πασησ λαλειν τον λογον σου 
'''
"30" = '''
:sup:`30` εν τω την χειρα σου εκτεινειν σε εισ ιασιν και σημεια και τερατα γινεσθαι δια του ονοματοσ του αγιου παιδοσ σου ιησου 
'''
"31" = '''
:sup:`31` και δεηθεντων αυτων εσαλευθη ο τοποσ εν ω ησαν συνηγμενοι και επλησθησαν απαντεσ πνευματοσ αγιου και ελαλουν τον λογον του θεου μετα παρρησιασ 
'''
"32" = '''
:sup:`32` του δε πληθουσ των πιστευσαντων ην η καρδια και η ψυχη μια και ουδε εισ τι των υπαρχοντων αυτων ελεγεν ιδιον ειναι αλλ ην αυτοισ απαντα κοινα 
'''
"33" = '''
:sup:`33` και μεγαλη δυναμει απεδιδουν το μαρτυριον οι αποστολοι τησ αναστασεωσ του κυριου ιησου χαρισ τε μεγαλη ην επι παντασ αυτουσ 
'''
"34" = '''
:sup:`34` ουδε γαρ ενδεησ τισ υπηρχεν εν αυτοισ οσοι γαρ κτητορεσ χωριων η οικιων υπηρχον πωλουντεσ εφερον τασ τιμασ των πιπρασκομενων 
'''
"35" = '''
:sup:`35` και ετιθουν παρα τουσ ποδασ των αποστολων διεδιδοτο δε εκαστω καθοτι αν τισ χρειαν ειχεν 
'''
"36" = '''
:sup:`36` ιωσησ δε ο επικληθεισ βαρναβασ απο των αποστολων ο εστιν μεθερμηνευομενον υιοσ παρακλησεωσ λευιτησ κυπριοσ τω γενει 
'''
"37" = '''
:sup:`37` υπαρχοντοσ αυτω αγρου πωλησασ ηνεγκεν το χρημα και εθηκεν παρα τουσ ποδασ των αποστολων 
'''
