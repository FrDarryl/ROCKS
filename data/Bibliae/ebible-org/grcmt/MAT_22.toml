[22]
"1" = '''
:sup:`1` και αποκριθεισ ο ιησουσ παλιν ειπεν αυτοισ εν παραβολαισ λεγων 
'''
"2" = '''
:sup:`2` ωμοιωθη η βασιλεια των ουρανων ανθρωπω βασιλει οστισ εποιησεν γαμουσ τω υιω αυτου 
'''
"3" = '''
:sup:`3` και απεστειλεν τουσ δουλουσ αυτου καλεσαι τουσ κεκλημενουσ εισ τουσ γαμουσ και ουκ ηθελον ελθειν 
'''
"4" = '''
:sup:`4` παλιν απεστειλεν αλλουσ δουλουσ λεγων ειπατε τοισ κεκλημενοισ ιδου το αριστον μου ητοιμασα οι ταυροι μου και τα σιτιστα τεθυμενα και παντα ετοιμα δευτε εισ τουσ γαμουσ 
'''
"5" = '''
:sup:`5` οι δε αμελησαντεσ απηλθον ο μεν εισ τον ιδιον αγρον ο δε εισ την εμποριαν αυτου 
'''
"6" = '''
:sup:`6` οι δε λοιποι κρατησαντεσ τουσ δουλουσ αυτου υβρισαν και απεκτειναν 
'''
"7" = '''
:sup:`7` και ακουσασ ο βασιλευσ εκεινοσ ωργισθη και πεμψασ τα στρατευματα αυτου απωλεσεν τουσ φονεισ εκεινουσ και την πολιν αυτων ενεπρησεν 
'''
"8" = '''
:sup:`8` τοτε λεγει τοισ δουλοισ αυτου ο μεν γαμοσ ετοιμοσ εστιν οι δε κεκλημενοι ουκ ησαν αξιοι 
'''
"9" = '''
:sup:`9` πορευεσθε ουν επι τασ διεξοδουσ των οδων και οσουσ αν ευρητε καλεσατε εισ τουσ γαμουσ 
'''
"10" = '''
:sup:`10` και εξελθοντεσ οι δουλοι εκεινοι εισ τασ οδουσ συνηγαγον παντασ οσουσ ευρον πονηρουσ τε και αγαθουσ και επλησθη ο γαμοσ ανακειμενων 
'''
"11" = '''
:sup:`11` εισελθων δε ο βασιλευσ θεασασθαι τουσ ανακειμενουσ ειδεν εκει ανθρωπον ουκ ενδεδυμενον ενδυμα γαμου 
'''
"12" = '''
:sup:`12` και λεγει αυτω εταιρε πωσ εισηλθεσ ωδε μη εχων ενδυμα γαμου ο δε εφιμωθη 
'''
"13" = '''
:sup:`13` τοτε ειπεν ο βασιλευσ τοισ διακονοισ δησαντεσ αυτου ποδασ και χειρασ αρατε αυτον και εκβαλετε εισ το σκοτοσ το εξωτερον εκει εσται ο κλαυθμοσ και ο βρυγμοσ των οδοντων 
'''
"14" = '''
:sup:`14` πολλοι γαρ εισιν κλητοι ολιγοι δε εκλεκτοι 
'''
"15" = '''
:sup:`15` τοτε πορευθεντεσ οι φαρισαιοι συμβουλιον ελαβον οπωσ αυτον παγιδευσωσιν εν λογω 
'''
"16" = '''
:sup:`16` και αποστελλουσιν αυτω τουσ μαθητασ αυτων μετα των ηρωδιανων λεγοντεσ διδασκαλε οιδαμεν οτι αληθησ ει και την οδον του θεου εν αληθεια διδασκεισ και ου μελει σοι περι ουδενοσ ου γαρ βλεπεισ εισ προσωπον ανθρωπων 
'''
"17" = '''
:sup:`17` ειπε ουν ημιν τι σοι δοκει εξεστιν δουναι κηνσον καισαρι η ου 
'''
"18" = '''
:sup:`18` γνουσ δε ο ιησουσ την πονηριαν αυτων ειπεν τι με πειραζετε υποκριται 
'''
"19" = '''
:sup:`19` επιδειξατε μοι το νομισμα του κηνσου οι δε προσηνεγκαν αυτω δηναριον 
'''
"20" = '''
:sup:`20` και λεγει αυτοισ τινοσ η εικων αυτη και η επιγραφη 
'''
"21" = '''
:sup:`21` λεγουσιν αυτω καισαροσ τοτε λεγει αυτοισ αποδοτε ουν τα καισαροσ καισαρι και τα του θεου τω θεω 
'''
"22" = '''
:sup:`22` και ακουσαντεσ εθαυμασαν και αφεντεσ αυτον απηλθον 
'''
"23" = '''
:sup:`23` εν εκεινη τη ημερα προσηλθον αυτω σαδδουκαιοι οι λεγοντεσ μη ειναι αναστασιν και επηρωτησαν αυτον 
'''
"24" = '''
:sup:`24` λεγοντεσ διδασκαλε μωσησ ειπεν εαν τισ αποθανη μη εχων τεκνα επιγαμβρευσει ο αδελφοσ αυτου την γυναικα αυτου και αναστησει σπερμα τω αδελφω αυτου 
'''
"25" = '''
:sup:`25` ησαν δε παρ ημιν επτα αδελφοι και ο πρωτοσ γαμησασ ετελευτησεν και μη εχων σπερμα αφηκεν την γυναικα αυτου τω αδελφω αυτου 
'''
"26" = '''
:sup:`26` ομοιωσ και ο δευτεροσ και ο τριτοσ εωσ των επτα 
'''
"27" = '''
:sup:`27` υστερον δε παντων απεθανεν και η γυνη 
'''
"28" = '''
:sup:`28` εν τη ουν αναστασει τινοσ των επτα εσται γυνη παντεσ γαρ εσχον αυτην 
'''
"29" = '''
:sup:`29` αποκριθεισ δε ο ιησουσ ειπεν αυτοισ πλανασθε μη ειδοτεσ τασ γραφασ μηδε την δυναμιν του θεου 
'''
"30" = '''
:sup:`30` εν γαρ τη αναστασει ουτε γαμουσιν ουτε εκγαμιζονται αλλ ωσ αγγελοι του θεου εν ουρανω εισιν 
'''
"31" = '''
:sup:`31` περι δε τησ αναστασεωσ των νεκρων ουκ ανεγνωτε το ρηθεν υμιν υπο του θεου λεγοντοσ 
'''
"32" = '''
:sup:`32` εγω ειμι ο θεοσ αβρααμ και ο θεοσ ισαακ και ο θεοσ ιακωβ ουκ εστιν ο θεοσ θεοσ νεκρων αλλα ζωντων 
'''
"33" = '''
:sup:`33` και ακουσαντεσ οι οχλοι εξεπλησσοντο επι τη διδαχη αυτου 
'''
"34" = '''
:sup:`34` οι δε φαρισαιοι ακουσαντεσ οτι εφιμωσεν τουσ σαδδουκαιουσ συνηχθησαν επι το αυτο 
'''
"35" = '''
:sup:`35` και επηρωτησεν εισ εξ αυτων νομικοσ πειραζων αυτον και λεγων 
'''
"36" = '''
:sup:`36` διδασκαλε ποια εντολη μεγαλη εν τω νομω 
'''
"37" = '''
:sup:`37` ο δε ιησουσ εφη αυτω αγαπησεισ κυριον τον θεον σου εν ολη καρδια σου και εν ολη ψυχη σου και εν ολη τη διανοια σου 
'''
"38" = '''
:sup:`38` αυτη εστιν πρωτη και μεγαλη εντολη 
'''
"39" = '''
:sup:`39` δευτερα δε ομοια αυτη αγαπησεισ τον πλησιον σου ωσ σεαυτον 
'''
"40" = '''
:sup:`40` εν ταυταισ ταισ δυσιν εντολαισ ολοσ ο νομοσ και οι προφηται κρεμανται 
'''
"41" = '''
:sup:`41` συνηγμενων δε των φαρισαιων επηρωτησεν αυτουσ ο ιησουσ 
'''
"42" = '''
:sup:`42` λεγων τι υμιν δοκει περι του χριστου τινοσ υιοσ εστιν λεγουσιν αυτω του δαυιδ 
'''
"43" = '''
:sup:`43` λεγει αυτοισ πωσ ουν δαυιδ εν πνευματι κυριον αυτον καλει λεγων 
'''
"44" = '''
:sup:`44` ειπεν ο κυριοσ τω κυριω μου καθου εκ δεξιων μου εωσ αν θω τουσ εχθρουσ σου υποποδιον των ποδων σου 
'''
"45" = '''
:sup:`45` ει ουν δαυιδ καλει αυτον κυριον πωσ υιοσ αυτου εστιν 
'''
"46" = '''
:sup:`46` και ουδεισ εδυνατο αυτω αποκριθηναι λογον ουδε ετολμησεν τισ απ εκεινησ τησ ημερασ επερωτησαι αυτον ουκετι 
'''
