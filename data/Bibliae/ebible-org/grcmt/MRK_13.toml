[13]
"1" = '''
:sup:`1` και εκπορευομενου αυτου εκ του ιερου λεγει αυτω εισ των μαθητων αυτου διδασκαλε ιδε ποταποι λιθοι και ποταπαι οικοδομαι 
'''
"2" = '''
:sup:`2` και ο ιησουσ αποκριθεισ ειπεν αυτω βλεπεισ ταυτασ τασ μεγαλασ οικοδομασ ου μη αφεθη λιθοσ επι λιθω οσ ου μη καταλυθη 
'''
"3" = '''
:sup:`3` και καθημενου αυτου εισ το οροσ των ελαιων κατεναντι του ιερου επηρωτων αυτον κατ ιδιαν πετροσ και ιακωβοσ και ιωαννησ και ανδρεασ 
'''
"4" = '''
:sup:`4` ειπε ημιν ποτε ταυτα εσται και τι το σημειον οταν μελλη παντα ταυτα συντελεισθαι 
'''
"5" = '''
:sup:`5` ο δε ιησουσ αποκριθεισ αυτοισ ηρξατο λεγειν βλεπετε μη τισ υμασ πλανηση 
'''
"6" = '''
:sup:`6` πολλοι γαρ ελευσονται επι τω ονοματι μου λεγοντεσ οτι εγω ειμι και πολλουσ πλανησουσιν 
'''
"7" = '''
:sup:`7` οταν δε ακουσητε πολεμουσ και ακοασ πολεμων μη θροεισθε δει γαρ γενεσθαι αλλ ουπω το τελοσ 
'''
"8" = '''
:sup:`8` εγερθησεται γαρ εθνοσ επι εθνοσ και βασιλεια επι βασιλειαν και εσονται σεισμοι κατα τοπουσ και εσονται λιμοι και ταραχαι αρχαι ωδινων ταυτα 
'''
"9" = '''
:sup:`9` βλεπετε δε υμεισ εαυτουσ παραδωσουσιν γαρ υμασ εισ συνεδρια και εισ συναγωγασ δαρησεσθε και επι ηγεμονων και βασιλεων σταθησεσθε ενεκεν εμου εισ μαρτυριον αυτοισ 
'''
"10" = '''
:sup:`10` και εισ παντα τα εθνη δει πρωτον κηρυχθηναι το ευαγγελιον 
'''
"11" = '''
:sup:`11` οταν δε αγαγωσιν υμασ παραδιδοντεσ μη προμεριμνατε τι λαλησητε μηδε μελετατε αλλ ο εαν δοθη υμιν εν εκεινη τη ωρα τουτο λαλειτε ου γαρ εστε υμεισ οι λαλουντεσ αλλα το πνευμα το αγιον 
'''
"12" = '''
:sup:`12` παραδωσει δε αδελφοσ αδελφον εισ θανατον και πατηρ τεκνον και επαναστησονται τεκνα επι γονεισ και θανατωσουσιν αυτουσ 
'''
"13" = '''
:sup:`13` και εσεσθε μισουμενοι υπο παντων δια το ονομα μου ο δε υπομεινασ εισ τελοσ ουτοσ σωθησεται 
'''
"14" = '''
:sup:`14` οταν δε ιδητε το βδελυγμα τησ ερημωσεωσ το ρηθεν υπο δανιηλ του προφητου εστωσ οπου ου δει ο αναγινωσκων νοειτω τοτε οι εν τη ιουδαια φευγετωσαν εισ τα ορη 
'''
"15" = '''
:sup:`15` ο δε επι του δωματοσ μη καταβατω εισ την οικιαν μηδε εισελθετω αραι τι εκ τησ οικιασ αυτου 
'''
"16" = '''
:sup:`16` και ο εισ τον αγρον ων μη επιστρεψατω εισ τα οπισω αραι το ιματιον αυτου 
'''
"17" = '''
:sup:`17` ουαι δε ταισ εν γαστρι εχουσαισ και ταισ θηλαζουσαισ εν εκειναισ ταισ ημεραισ 
'''
"18" = '''
:sup:`18` προσευχεσθε δε ινα μη γενηται η φυγη υμων χειμωνοσ 
'''
"19" = '''
:sup:`19` εσονται γαρ αι ημεραι εκειναι θλιψισ οια ου γεγονεν τοιαυτη απ αρχησ κτισεωσ ησ εκτισεν ο θεοσ εωσ του νυν και ου μη γενηται 
'''
"20" = '''
:sup:`20` και ει μη κυριοσ εκολοβωσεν τασ ημερασ ουκ αν εσωθη πασα σαρξ αλλα δια τουσ εκλεκτουσ ουσ εξελεξατο εκολοβωσεν τασ ημερασ 
'''
"21" = '''
:sup:`21` τοτε εαν τισ υμιν ειπη ιδου ωδε ο χριστοσ η ιδου εκει μη πιστευετε 
'''
"22" = '''
:sup:`22` εγερθησονται γαρ ψευδοχριστοι και ψευδοπροφηται και δωσουσιν σημεια και τερατα προσ το αποπλαναν ει δυνατον και τουσ εκλεκτουσ 
'''
"23" = '''
:sup:`23` υμεισ δε βλεπετε ιδου προειρηκα υμιν παντα 
'''
"24" = '''
:sup:`24` αλλ εν εκειναισ ταισ ημεραισ μετα την θλιψιν εκεινην ο ηλιοσ σκοτισθησεται και η σεληνη ου δωσει το φεγγοσ αυτησ 
'''
"25" = '''
:sup:`25` και οι αστερεσ του ουρανου εσονται εκπιπτοντεσ και αι δυναμεισ αι εν τοισ ουρανοισ σαλευθησονται 
'''
"26" = '''
:sup:`26` και τοτε οψονται τον υιον του ανθρωπου ερχομενον εν νεφελαισ μετα δυναμεωσ πολλησ και δοξησ 
'''
"27" = '''
:sup:`27` και τοτε αποστελει τουσ αγγελουσ αυτου και επισυναξει τουσ εκλεκτουσ αυτου εκ των τεσσαρων ανεμων απ ακρου γησ εωσ ακρου ουρανου 
'''
"28" = '''
:sup:`28` απο δε τησ συκησ μαθετε την παραβολην οταν αυτησ ηδη ο κλαδοσ απαλοσ γενηται και εκφυη τα φυλλα γινωσκετε οτι εγγυσ το θεροσ εστιν 
'''
"29" = '''
:sup:`29` ουτωσ και υμεισ οταν ταυτα ιδητε γινομενα γινωσκετε οτι εγγυσ εστιν επι θυραισ 
'''
"30" = '''
:sup:`30` αμην λεγω υμιν οτι ου μη παρελθη η γενεα αυτη μεχρι ου παντα ταυτα γενηται 
'''
"31" = '''
:sup:`31` ο ουρανοσ και η γη παρελευσεται οι δε λογοι μου ου μη παρελθωσιν 
'''
"32" = '''
:sup:`32` περι δε τησ ημερασ εκεινησ η ωρασ ουδεισ οιδεν ουδε οι αγγελοι οι εν ουρανω ουδε ο υιοσ ει μη ο πατηρ 
'''
"33" = '''
:sup:`33` βλεπετε αγρυπνειτε και προσευχεσθε ουκ οιδατε γαρ ποτε ο καιροσ εστιν 
'''
"34" = '''
:sup:`34` ωσ ανθρωποσ αποδημοσ αφεισ την οικιαν αυτου και δουσ τοισ δουλοισ αυτου την εξουσιαν και εκαστω το εργον αυτου και τω θυρωρω ενετειλατο ινα γρηγορη 
'''
"35" = '''
:sup:`35` γρηγορειτε ουν ουκ οιδατε γαρ ποτε ο κυριοσ τησ οικιασ ερχεται οψε η μεσονυκτιου η αλεκτοροφωνιασ η πρωι 
'''
"36" = '''
:sup:`36` μη ελθων εξαιφνησ ευρη υμασ καθευδοντασ 
'''
"37" = '''
:sup:`37` α δε υμιν λεγω πασιν λεγω γρηγορειτε 
'''
