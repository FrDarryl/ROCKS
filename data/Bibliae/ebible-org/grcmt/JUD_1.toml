[1]
"1" = '''
:sup:`1` ιουδασ ιησου χριστου δουλοσ αδελφοσ δε ιακωβου τοισ εν θεω πατρι ηγιασμενοισ και ιησου χριστω τετηρημενοισ κλητοισ 
'''
"2" = '''
:sup:`2` ελεοσ υμιν και ειρηνη και αγαπη πληθυνθειη 
'''
"3" = '''
:sup:`3` αγαπητοι πασαν σπουδην ποιουμενοσ γραφειν υμιν περι τησ κοινησ σωτηριασ αναγκην εσχον γραψαι υμιν παρακαλων επαγωνιζεσθαι τη απαξ παραδοθειση τοισ αγιοισ πιστει 
'''
"4" = '''
:sup:`4` παρεισεδυσαν γαρ τινεσ ανθρωποι οι παλαι προγεγραμμενοι εισ τουτο το κριμα ασεβεισ την του θεου ημων χαριν μετατιθεντεσ εισ ασελγειαν και τον μονον δεσποτην θεον και κυριον ημων ιησουν χριστον αρνουμενοι 
'''
"5" = '''
:sup:`5` υπομνησαι δε υμασ βουλομαι ειδοτασ υμασ απαξ τουτο οτι ο κυριοσ λαον εκ γησ αιγυπτου σωσασ το δευτερον τουσ μη πιστευσαντασ απωλεσεν 
'''
"6" = '''
:sup:`6` αγγελουσ τε τουσ μη τηρησαντασ την εαυτων αρχην αλλα απολιποντασ το ιδιον οικητηριον εισ κρισιν μεγαλησ ημερασ δεσμοισ αιδιοισ υπο ζοφον τετηρηκεν 
'''
"7" = '''
:sup:`7` ωσ σοδομα και γομορρα και αι περι αυτασ πολεισ τον ομοιον τουτοισ τροπον εκπορνευσασαι και απελθουσαι οπισω σαρκοσ ετερασ προκεινται δειγμα πυροσ αιωνιου δικην υπεχουσαι 
'''
"8" = '''
:sup:`8` ομοιωσ μεντοι και ουτοι ενυπνιαζομενοι σαρκα μεν μιαινουσιν κυριοτητα δε αθετουσιν δοξασ δε βλασφημουσιν 
'''
"9" = '''
:sup:`9` ο δε μιχαηλ ο αρχαγγελοσ οτε τω διαβολω διακρινομενοσ διελεγετο περι του μωυσεωσ σωματοσ ουκ ετολμησεν κρισιν επενεγκειν βλασφημιασ αλλ ειπεν επιτιμησαι σοι κυριοσ 
'''
"10" = '''
:sup:`10` ουτοι δε οσα μεν ουκ οιδασιν βλασφημουσιν οσα δε φυσικωσ ωσ τα αλογα ζωα επιστανται εν τουτοισ φθειρονται 
'''
"11" = '''
:sup:`11` ουαι αυτοισ οτι τη οδω του καιν επορευθησαν και τη πλανη του βαλααμ μισθου εξεχυθησαν και τη αντιλογια του κορε απωλοντο 
'''
"12" = '''
:sup:`12` ουτοι εισιν εν ταισ αγαπαισ υμων σπιλαδεσ συνευωχουμενοι αφοβωσ εαυτουσ ποιμαινοντεσ νεφελαι ανυδροι υπο ανεμων παραφερομεναι δενδρα φθινοπωρινα ακαρπα δισ αποθανοντα εκριζωθεντα 
'''
"13" = '''
:sup:`13` κυματα αγρια θαλασσησ επαφριζοντα τασ εαυτων αισχυνασ αστερεσ πλανηται οισ ο ζοφοσ του σκοτουσ εισ αιωνα τετηρηται 
'''
"14" = '''
:sup:`14` προεφητευσεν δε και τουτοισ εβδομοσ απο αδαμ ενωχ λεγων ιδου ηλθεν κυριοσ εν αγιαισ μυριασιν αυτου 
'''
"15" = '''
:sup:`15` ποιησαι κρισιν κατα παντων και ελεγξαι παντασ τουσ ασεβεισ αυτων περι παντων των εργων ασεβειασ αυτων ων ησεβησαν και περι παντων των σκληρων ων ελαλησαν κατ αυτου αμαρτωλοι ασεβεισ 
'''
"16" = '''
:sup:`16` ουτοι εισιν γογγυσται μεμψιμοιροι κατα τασ επιθυμιασ αυτων πορευομενοι και το στομα αυτων λαλει υπερογκα θαυμαζοντεσ προσωπα ωφελειασ χαριν 
'''
"17" = '''
:sup:`17` υμεισ δε αγαπητοι μνησθητε των ρηματων των προειρημενων υπο των αποστολων του κυριου ημων ιησου χριστου 
'''
"18" = '''
:sup:`18` οτι ελεγον υμιν οτι εν εσχατω χρονω εσονται εμπαικται κατα τασ εαυτων επιθυμιασ πορευομενοι των ασεβειων 
'''
"19" = '''
:sup:`19` ουτοι εισιν οι αποδιοριζοντεσ ψυχικοι πνευμα μη εχοντεσ 
'''
"20" = '''
:sup:`20` υμεισ δε αγαπητοι τη αγιωτατη υμων πιστει εποικοδομουντεσ εαυτουσ εν πνευματι αγιω προσευχομενοι 
'''
"21" = '''
:sup:`21` εαυτουσ εν αγαπη θεου τηρησατε προσδεχομενοι το ελεοσ του κυριου ημων ιησου χριστου εισ ζωην αιωνιον 
'''
"22" = '''
:sup:`22` και ουσ μεν ελεειτε διακρινομενοι 
'''
"23" = '''
:sup:`23` ουσ δε εν φοβω σωζετε εκ πυροσ αρπαζοντεσ μισουντεσ και τον απο τησ σαρκοσ εσπιλωμενον χιτωνα 
'''
"24" = '''
:sup:`24` τω δε δυναμενω φυλαξαι αυτουσ απταιστουσ και στησαι κατενωπιον τησ δοξησ αυτου αμωμουσ εν αγαλλιασει 
'''
"25" = '''
:sup:`25` μονω σοφω θεω σωτηρι ημων δοξα και μεγαλωσυνη κρατοσ και εξουσια και νυν και εισ παντασ τουσ αιωνασ αμην 
'''
