[4]
"1" = '''
:sup:`1` και παλιν ηρξατο διδασκειν παρα την θαλασσαν και συνηχθη προσ αυτον οχλοσ πολυσ ωστε αυτον εμβαντα εισ το πλοιον καθησθαι εν τη θαλασση και πασ ο οχλοσ προσ την θαλασσαν επι τησ γησ ην 
'''
"2" = '''
:sup:`2` και εδιδασκεν αυτουσ εν παραβολαισ πολλα και ελεγεν αυτοισ εν τη διδαχη αυτου 
'''
"3" = '''
:sup:`3` ακουετε ιδου εξηλθεν ο σπειρων του σπειραι 
'''
"4" = '''
:sup:`4` και εγενετο εν τω σπειρειν ο μεν επεσεν παρα την οδον και ηλθεν τα πετεινα και κατεφαγεν αυτο 
'''
"5" = '''
:sup:`5` αλλο δε επεσεν επι το πετρωδεσ οπου ουκ ειχεν γην πολλην και ευθεωσ εξανετειλεν δια το μη εχειν βαθοσ γησ 
'''
"6" = '''
:sup:`6` ηλιου δε ανατειλαντοσ εκαυματισθη και δια το μη εχειν ριζαν εξηρανθη 
'''
"7" = '''
:sup:`7` και αλλο επεσεν εισ τασ ακανθασ και ανεβησαν αι ακανθαι και συνεπνιξαν αυτο και καρπον ουκ εδωκεν 
'''
"8" = '''
:sup:`8` και αλλο επεσεν εισ την γην την καλην και εδιδου καρπον αναβαινοντα και αυξανοντα και εφερεν εν τριακοντα και εν εξηκοντα και εν εκατον 
'''
"9" = '''
:sup:`9` και ελεγεν ο εχων ωτα ακουειν ακουετω 
'''
"10" = '''
:sup:`10` οτε δε εγενετο καταμονασ ηρωτησαν αυτον οι περι αυτον συν τοισ δωδεκα την παραβολην 
'''
"11" = '''
:sup:`11` και ελεγεν αυτοισ υμιν δεδοται γνωναι το μυστηριον τησ βασιλειασ του θεου εκεινοισ δε τοισ εξω εν παραβολαισ τα παντα γινεται 
'''
"12" = '''
:sup:`12` ινα βλεποντεσ βλεπωσιν και μη ιδωσιν και ακουοντεσ ακουωσιν και μη συνιωσιν μηποτε επιστρεψωσιν και αφεθη αυτοισ τα αμαρτηματα 
'''
"13" = '''
:sup:`13` και λεγει αυτοισ ουκ οιδατε την παραβολην ταυτην και πωσ πασασ τασ παραβολασ γνωσεσθε 
'''
"14" = '''
:sup:`14` ο σπειρων τον λογον σπειρει 
'''
"15" = '''
:sup:`15` ουτοι δε εισιν οι παρα την οδον οπου σπειρεται ο λογοσ και οταν ακουσωσιν ευθεωσ ερχεται ο σατανασ και αιρει τον λογον τον εσπαρμενον εν ταισ καρδιαισ αυτων 
'''
"16" = '''
:sup:`16` και ουτοι εισιν ομοιωσ οι επι τα πετρωδη σπειρομενοι οι οταν ακουσωσιν τον λογον ευθεωσ μετα χαρασ λαμβανουσιν αυτον 
'''
"17" = '''
:sup:`17` και ουκ εχουσιν ριζαν εν εαυτοισ αλλα προσκαιροι εισιν ειτα γενομενησ θλιψεωσ η διωγμου δια τον λογον ευθεωσ σκανδαλιζονται 
'''
"18" = '''
:sup:`18` και ουτοι εισιν οι εισ τασ ακανθασ σπειρομενοι οι τον λογον ακουοντεσ 
'''
"19" = '''
:sup:`19` και αι μεριμναι του αιωνοσ τουτου και η απατη του πλουτου και αι περι τα λοιπα επιθυμιαι εισπορευομεναι συμπνιγουσιν τον λογον και ακαρποσ γινεται 
'''
"20" = '''
:sup:`20` και ουτοι εισιν οι επι την γην την καλην σπαρεντεσ οιτινεσ ακουουσιν τον λογον και παραδεχονται και καρποφορουσιν εν τριακοντα και εν εξηκοντα και εν εκατον 
'''
"21" = '''
:sup:`21` και ελεγεν αυτοισ μητι ο λυχνοσ ερχεται ινα υπο τον μοδιον τεθη η υπο την κλινην ουχ ινα επι την λυχνιαν επιτεθη 
'''
"22" = '''
:sup:`22` ου γαρ εστιν τι κρυπτον ο εαν μη φανερωθη ουδε εγενετο αποκρυφον αλλ ινα εισ φανερον ελθη 
'''
"23" = '''
:sup:`23` ει τισ εχει ωτα ακουειν ακουετω 
'''
"24" = '''
:sup:`24` και ελεγεν αυτοισ βλεπετε τι ακουετε εν ω μετρω μετρειτε μετρηθησεται υμιν και προστεθησεται υμιν τοισ ακουουσιν 
'''
"25" = '''
:sup:`25` οσ γαρ αν εχη δοθησεται αυτω και οσ ουκ εχει και ο εχει αρθησεται απ αυτου 
'''
"26" = '''
:sup:`26` και ελεγεν ουτωσ εστιν η βασιλεια του θεου ωσ εαν ανθρωποσ βαλη τον σπορον επι τησ γησ 
'''
"27" = '''
:sup:`27` και καθευδη και εγειρηται νυκτα και ημεραν και ο σποροσ βλαστανη και μηκυνηται ωσ ουκ οιδεν αυτοσ 
'''
"28" = '''
:sup:`28` αυτοματη γαρ η γη καρποφορει πρωτον χορτον ειτα σταχυν ειτα πληρη σιτον εν τω σταχυι 
'''
"29" = '''
:sup:`29` οταν δε παραδω ο καρποσ ευθεωσ αποστελλει το δρεπανον οτι παρεστηκεν ο θερισμοσ 
'''
"30" = '''
:sup:`30` και ελεγεν τινι ομοιωσωμεν την βασιλειαν του θεου η εν ποια παραβολη παραβαλωμεν αυτην 
'''
"31" = '''
:sup:`31` ωσ κοκκον σιναπεωσ οσ οταν σπαρη επι τησ γησ μικροτεροσ παντων των σπερματων εστιν των επι τησ γησ 
'''
"32" = '''
:sup:`32` και οταν σπαρη αναβαινει και γινεται παντων των λαχανων μειζων και ποιει κλαδουσ μεγαλουσ ωστε δυνασθαι υπο την σκιαν αυτου τα πετεινα του ουρανου κατασκηνουν 
'''
"33" = '''
:sup:`33` και τοιαυταισ παραβολαισ πολλαισ ελαλει αυτοισ τον λογον καθωσ εδυναντο ακουειν 
'''
"34" = '''
:sup:`34` χωρισ δε παραβολησ ουκ ελαλει αυτοισ κατ ιδιαν δε τοισ μαθηταισ αυτου επελυεν παντα 
'''
"35" = '''
:sup:`35` και λεγει αυτοισ εν εκεινη τη ημερα οψιασ γενομενησ διελθωμεν εισ το περαν 
'''
"36" = '''
:sup:`36` και αφεντεσ τον οχλον παραλαμβανουσιν αυτον ωσ ην εν τω πλοιω και αλλα δε πλοιαρια ην μετ αυτου 
'''
"37" = '''
:sup:`37` και γινεται λαιλαψ ανεμου μεγαλη τα δε κυματα επεβαλλεν εισ το πλοιον ωστε αυτο ηδη γεμιζεσθαι 
'''
"38" = '''
:sup:`38` και ην αυτοσ επι τη πρυμνη επι το προσκεφαλαιον καθευδων και διεγειρουσιν αυτον και λεγουσιν αυτω διδασκαλε ου μελει σοι οτι απολλυμεθα 
'''
"39" = '''
:sup:`39` και διεγερθεισ επετιμησεν τω ανεμω και ειπεν τη θαλασση σιωπα πεφιμωσο και εκοπασεν ο ανεμοσ και εγενετο γαληνη μεγαλη 
'''
"40" = '''
:sup:`40` και ειπεν αυτοισ τι δειλοι εστε ουτωσ πωσ ουκ εχετε πιστιν 
'''
"41" = '''
:sup:`41` και εφοβηθησαν φοβον μεγαν και ελεγον προσ αλληλουσ τισ αρα ουτοσ εστιν οτι και ο ανεμοσ και η θαλασσα υπακουουσιν αυτω 
'''
