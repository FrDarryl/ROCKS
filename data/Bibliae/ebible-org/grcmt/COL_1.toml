[1]
"1" = '''
:sup:`1` παυλοσ αποστολοσ ιησου χριστου δια θεληματοσ θεου και τιμοθεοσ ο αδελφοσ 
'''
"2" = '''
:sup:`2` τοισ εν κολασσαισ αγιοισ και πιστοισ αδελφοισ εν χριστω χαρισ υμιν και ειρηνη απο θεου πατροσ ημων και κυριου ιησου χριστου 
'''
"3" = '''
:sup:`3` ευχαριστουμεν τω θεω και πατρι του κυριου ημων ιησου χριστου παντοτε περι υμων προσευχομενοι 
'''
"4" = '''
:sup:`4` ακουσαντεσ την πιστιν υμων εν χριστω ιησου και την αγαπην την εισ παντασ τουσ αγιουσ 
'''
"5" = '''
:sup:`5` δια την ελπιδα την αποκειμενην υμιν εν τοισ ουρανοισ ην προηκουσατε εν τω λογω τησ αληθειασ του ευαγγελιου 
'''
"6" = '''
:sup:`6` του παροντοσ εισ υμασ καθωσ και εν παντι τω κοσμω και εστιν καρποφορουμενον και αυξανομενον καθωσ και εν υμιν αφ ησ ημερασ ηκουσατε και επεγνωτε την χαριν του θεου εν αληθεια 
'''
"7" = '''
:sup:`7` καθωσ και εμαθετε απο επαφρα του αγαπητου συνδουλου ημων οσ εστιν πιστοσ υπερ υμων διακονοσ του χριστου 
'''
"8" = '''
:sup:`8` ο και δηλωσασ ημιν την υμων αγαπην εν πνευματι 
'''
"9" = '''
:sup:`9` δια τουτο και ημεισ αφ ησ ημερασ ηκουσαμεν ου παυομεθα υπερ υμων προσευχομενοι και αιτουμενοι ινα πληρωθητε την επιγνωσιν του θεληματοσ αυτου εν παση σοφια και συνεσει πνευματικη 
'''
"10" = '''
:sup:`10` περιπατησαι υμασ αξιωσ του κυριου εισ πασαν αρεσκειαν εν παντι εργω αγαθω καρποφορουντεσ και αυξανομενοι εισ την επιγνωσιν του θεου 
'''
"11" = '''
:sup:`11` εν παση δυναμει δυναμουμενοι κατα το κρατοσ τησ δοξησ αυτου εισ πασαν υπομονην και μακροθυμιαν μετα χαρασ 
'''
"12" = '''
:sup:`12` ευχαριστουντεσ τω πατρι τω ικανωσαντι ημασ εισ την μεριδα του κληρου των αγιων εν τω φωτι 
'''
"13" = '''
:sup:`13` οσ ερρυσατο ημασ εκ τησ εξουσιασ του σκοτουσ και μετεστησεν εισ την βασιλειαν του υιου τησ αγαπησ αυτου 
'''
"14" = '''
:sup:`14` εν ω εχομεν την απολυτρωσιν την αφεσιν των αμαρτιων 
'''
"15" = '''
:sup:`15` οσ εστιν εικων του θεου του αορατου πρωτοτοκοσ πασησ κτισεωσ 
'''
"16" = '''
:sup:`16` οτι εν αυτω εκτισθη τα παντα τα εν τοισ ουρανοισ και τα επι τησ γησ τα ορατα και τα αορατα ειτε θρονοι ειτε κυριοτητεσ ειτε αρχαι ειτε εξουσιαι τα παντα δι αυτου και εισ αυτον εκτισται 
'''
"17" = '''
:sup:`17` και αυτοσ εστιν προ παντων και τα παντα εν αυτω συνεστηκεν 
'''
"18" = '''
:sup:`18` και αυτοσ εστιν η κεφαλη του σωματοσ τησ εκκλησιασ οσ εστιν αρχη πρωτοτοκοσ εκ των νεκρων ινα γενηται εν πασιν αυτοσ πρωτευων 
'''
"19" = '''
:sup:`19` οτι εν αυτω ευδοκησεν παν το πληρωμα κατοικησαι 
'''
"20" = '''
:sup:`20` και δι αυτου αποκαταλλαξαι τα παντα εισ αυτον ειρηνοποιησασ δια του αιματοσ του σταυρου αυτου δι αυτου ειτε τα επι τησ γησ ειτε τα επι τοισ ουρανοισ 
'''
"21" = '''
:sup:`21` και υμασ ποτε οντασ απηλλοτριωμενουσ και εχθρουσ τη διανοια εν τοισ εργοισ τοισ πονηροισ νυνι δε αποκατηλλαξεν 
'''
"22" = '''
:sup:`22` εν τω σωματι τησ σαρκοσ αυτου δια του θανατου παραστησαι υμασ αγιουσ και αμωμουσ και ανεγκλητουσ κατενωπιον αυτου 
'''
"23" = '''
:sup:`23` ειγε επιμενετε τη πιστει τεθεμελιωμενοι και εδραιοι και μη μετακινουμενοι απο τησ ελπιδοσ του ευαγγελιου ου ηκουσατε του κηρυχθεντοσ εν παση τη κτισει τη υπο τον ουρανον ου εγενομην εγω παυλοσ διακονοσ 
'''
"24" = '''
:sup:`24` νυν χαιρω εν τοισ παθημασιν υπερ υμων και ανταναπληρω τα υστερηματα των θλιψεων του χριστου εν τη σαρκι μου υπερ του σωματοσ αυτου ο εστιν η εκκλησια 
'''
"25" = '''
:sup:`25` ησ εγενομην εγω διακονοσ κατα την οικονομιαν του θεου την δοθεισαν μοι εισ υμασ πληρωσαι τον λογον του θεου 
'''
"26" = '''
:sup:`26` το μυστηριον το αποκεκρυμμενον απο των αιωνων και απο των γενεων νυνι δε εφανερωθη τοισ αγιοισ αυτου 
'''
"27" = '''
:sup:`27` οισ ηθελησεν ο θεοσ γνωρισαι τι το πλουτοσ τησ δοξησ του μυστηριου τουτου εν τοισ εθνεσιν οσ εστιν χριστοσ εν υμιν η ελπισ τησ δοξησ 
'''
"28" = '''
:sup:`28` ον ημεισ καταγγελλομεν νουθετουντεσ παντα ανθρωπον και διδασκοντεσ παντα ανθρωπον εν παση σοφια ινα παραστησωμεν παντα ανθρωπον τελειον εν χριστω ιησου 
'''
"29" = '''
:sup:`29` εισ ο και κοπιω αγωνιζομενοσ κατα την ενεργειαν αυτου την ενεργουμενην εν εμοι εν δυναμει 
'''
