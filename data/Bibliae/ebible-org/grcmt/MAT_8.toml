[8]
"1" = '''
:sup:`1` καταβαντι δε αυτω απο του ορουσ ηκολουθησαν αυτω οχλοι πολλοι 
'''
"2" = '''
:sup:`2` και ιδου λεπροσ ελθων προσεκυνει αυτω λεγων κυριε εαν θελησ δυνασαι με καθαρισαι 
'''
"3" = '''
:sup:`3` και εκτεινασ την χειρα ηψατο αυτου ο ιησουσ λεγων θελω καθαρισθητι και ευθεωσ εκαθαρισθη αυτου η λεπρα 
'''
"4" = '''
:sup:`4` και λεγει αυτω ο ιησουσ ορα μηδενι ειπησ αλλα υπαγε σεαυτον δειξον τω ιερει και προσενεγκε το δωρον ο προσεταξεν μωσησ εισ μαρτυριον αυτοισ 
'''
"5" = '''
:sup:`5` εισελθοντι δε αυτω εισ καπερναουμ προσηλθεν αυτω εκατονταρχοσ παρακαλων αυτον 
'''
"6" = '''
:sup:`6` και λεγων κυριε ο παισ μου βεβληται εν τη οικια παραλυτικοσ δεινωσ βασανιζομενοσ 
'''
"7" = '''
:sup:`7` και λεγει αυτω ο ιησουσ εγω ελθων θεραπευσω αυτον 
'''
"8" = '''
:sup:`8` και αποκριθεισ ο εκατονταρχοσ εφη κυριε ουκ ειμι ικανοσ ινα μου υπο την στεγην εισελθησ αλλα μονον ειπε λογω και ιαθησεται ο παισ μου 
'''
"9" = '''
:sup:`9` και γαρ εγω ανθρωποσ ειμι υπο εξουσιαν εχων υπ εμαυτον στρατιωτασ και λεγω τουτω πορευθητι και πορευεται και αλλω ερχου και ερχεται και τω δουλω μου ποιησον τουτο και ποιει 
'''
"10" = '''
:sup:`10` ακουσασ δε ο ιησουσ εθαυμασεν και ειπεν τοισ ακολουθουσιν αμην λεγω υμιν ουδε εν τω ισραηλ τοσαυτην πιστιν ευρον 
'''
"11" = '''
:sup:`11` λεγω δε υμιν οτι πολλοι απο ανατολων και δυσμων ηξουσιν και ανακλιθησονται μετα αβρααμ και ισαακ και ιακωβ εν τη βασιλεια των ουρανων 
'''
"12" = '''
:sup:`12` οι δε υιοι τησ βασιλειασ εκβληθησονται εισ το σκοτοσ το εξωτερον εκει εσται ο κλαυθμοσ και ο βρυγμοσ των οδοντων 
'''
"13" = '''
:sup:`13` και ειπεν ο ιησουσ τω εκατονταρχη υπαγε και ωσ επιστευσασ γενηθητω σοι και ιαθη ο παισ αυτου εν τη ωρα εκεινη 
'''
"14" = '''
:sup:`14` και ελθων ο ιησουσ εισ την οικιαν πετρου ειδεν την πενθεραν αυτου βεβλημενην και πυρεσσουσαν 
'''
"15" = '''
:sup:`15` και ηψατο τησ χειροσ αυτησ και αφηκεν αυτην ο πυρετοσ και ηγερθη και διηκονει αυτω 
'''
"16" = '''
:sup:`16` οψιασ δε γενομενησ προσηνεγκαν αυτω δαιμονιζομενουσ πολλουσ και εξεβαλεν τα πνευματα λογω και παντασ τουσ κακωσ εχοντασ εθεραπευσεν 
'''
"17" = '''
:sup:`17` οπωσ πληρωθη το ρηθεν δια ησαιου του προφητου λεγοντοσ αυτοσ τασ ασθενειασ ημων ελαβεν και τασ νοσουσ εβαστασεν 
'''
"18" = '''
:sup:`18` ιδων δε ο ιησουσ πολλουσ οχλουσ περι αυτον εκελευσεν απελθειν εισ το περαν 
'''
"19" = '''
:sup:`19` και προσελθων εισ γραμματευσ ειπεν αυτω διδασκαλε ακολουθησω σοι οπου εαν απερχη 
'''
"20" = '''
:sup:`20` και λεγει αυτω ο ιησουσ αι αλωπεκεσ φωλεουσ εχουσιν και τα πετεινα του ουρανου κατασκηνωσεισ ο δε υιοσ του ανθρωπου ουκ εχει που την κεφαλην κλινη 
'''
"21" = '''
:sup:`21` ετεροσ δε των μαθητων αυτου ειπεν αυτω κυριε επιτρεψον μοι πρωτον απελθειν και θαψαι τον πατερα μου 
'''
"22" = '''
:sup:`22` ο δε ιησουσ ειπεν αυτω ακολουθει μοι και αφεσ τουσ νεκρουσ θαψαι τουσ εαυτων νεκρουσ 
'''
"23" = '''
:sup:`23` και εμβαντι αυτω εισ το πλοιον ηκολουθησαν αυτω οι μαθηται αυτου 
'''
"24" = '''
:sup:`24` και ιδου σεισμοσ μεγασ εγενετο εν τη θαλασση ωστε το πλοιον καλυπτεσθαι υπο των κυματων αυτοσ δε εκαθευδεν 
'''
"25" = '''
:sup:`25` και προσελθοντεσ οι μαθηται ηγειραν αυτον λεγοντεσ κυριε σωσον ημασ απολλυμεθα 
'''
"26" = '''
:sup:`26` και λεγει αυτοισ τι δειλοι εστε ολιγοπιστοι τοτε εγερθεισ επετιμησεν τοισ ανεμοισ και τη θαλασση και εγενετο γαληνη μεγαλη 
'''
"27" = '''
:sup:`27` οι δε ανθρωποι εθαυμασαν λεγοντεσ ποταποσ εστιν ουτοσ οτι και οι ανεμοι και η θαλασσα υπακουουσιν αυτω 
'''
"28" = '''
:sup:`28` και ελθοντι αυτω εισ το περαν εισ την χωραν των γεργεσηνων υπηντησαν αυτω δυο δαιμονιζομενοι εκ των μνημειων εξερχομενοι χαλεποι λιαν ωστε μη ισχυειν τινα παρελθειν δια τησ οδου εκεινησ 
'''
"29" = '''
:sup:`29` και ιδου εκραξαν λεγοντεσ τι ημιν και σοι ιησου υιε του θεου ηλθεσ ωδε προ καιρου βασανισαι ημασ 
'''
"30" = '''
:sup:`30` ην δε μακραν απ αυτων αγελη χοιρων πολλων βοσκομενη 
'''
"31" = '''
:sup:`31` οι δε δαιμονεσ παρεκαλουν αυτον λεγοντεσ ει εκβαλλεισ ημασ επιτρεψον ημιν απελθειν εισ την αγελην των χοιρων 
'''
"32" = '''
:sup:`32` και ειπεν αυτοισ υπαγετε οι δε εξελθοντεσ απηλθον εισ την αγελην των χοιρων και ιδου ωρμησεν πασα η αγελη των χοιρων κατα του κρημνου εισ την θαλασσαν και απεθανον εν τοισ υδασιν 
'''
"33" = '''
:sup:`33` οι δε βοσκοντεσ εφυγον και απελθοντεσ εισ την πολιν απηγγειλαν παντα και τα των δαιμονιζομενων 
'''
"34" = '''
:sup:`34` και ιδου πασα η πολισ εξηλθεν εισ συναντησιν τω ιησου και ιδοντεσ αυτον παρεκαλεσαν οπωσ μεταβη απο των οριων αυτων 
'''
