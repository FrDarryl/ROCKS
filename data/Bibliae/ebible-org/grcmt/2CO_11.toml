[11]
"1" = '''
:sup:`1` οφελον ανειχεσθε μου μικρον τη αφροσυνη αλλα και ανεχεσθε μου 
'''
"2" = '''
:sup:`2` ζηλω γαρ υμασ θεου ζηλω ηρμοσαμην γαρ υμασ ενι ανδρι παρθενον αγνην παραστησαι τω χριστω 
'''
"3" = '''
:sup:`3` φοβουμαι δε μηπωσ ωσ ο οφισ ευαν εξηπατησεν εν τη πανουργια αυτου ουτωσ φθαρη τα νοηματα υμων απο τησ απλοτητοσ τησ εισ τον χριστον 
'''
"4" = '''
:sup:`4` ει μεν γαρ ο ερχομενοσ αλλον ιησουν κηρυσσει ον ουκ εκηρυξαμεν η πνευμα ετερον λαμβανετε ο ουκ ελαβετε η ευαγγελιον ετερον ο ουκ εδεξασθε καλωσ ηνειχεσθε 
'''
"5" = '''
:sup:`5` λογιζομαι γαρ μηδεν υστερηκεναι των υπερ λιαν αποστολων 
'''
"6" = '''
:sup:`6` ει δε και ιδιωτησ τω λογω αλλ ου τη γνωσει αλλ εν παντι φανερωθεντεσ εν πασιν εισ υμασ 
'''
"7" = '''
:sup:`7` η αμαρτιαν εποιησα εμαυτον ταπεινων ινα υμεισ υψωθητε οτι δωρεαν το του θεου ευαγγελιον ευηγγελισαμην υμιν 
'''
"8" = '''
:sup:`8` αλλασ εκκλησιασ εσυλησα λαβων οψωνιον προσ την υμων διακονιαν 
'''
"9" = '''
:sup:`9` και παρων προσ υμασ και υστερηθεισ ου κατεναρκησα ουδενοσ το γαρ υστερημα μου προσανεπληρωσαν οι αδελφοι ελθοντεσ απο μακεδονιασ και εν παντι αβαρη υμιν εμαυτον ετηρησα και τηρησω 
'''
"10" = '''
:sup:`10` εστιν αληθεια χριστου εν εμοι οτι η καυχησισ αυτη ου φραγησεται εισ εμε εν τοισ κλιμασιν τησ αχαιασ 
'''
"11" = '''
:sup:`11` δια τι οτι ουκ αγαπω υμασ ο θεοσ οιδεν 
'''
"12" = '''
:sup:`12` ο δε ποιω και ποιησω ινα εκκοψω την αφορμην των θελοντων αφορμην ινα εν ω καυχωνται ευρεθωσιν καθωσ και ημεισ 
'''
"13" = '''
:sup:`13` οι γαρ τοιουτοι ψευδαποστολοι εργαται δολιοι μετασχηματιζομενοι εισ αποστολουσ χριστου 
'''
"14" = '''
:sup:`14` και ου θαυμαστον αυτοσ γαρ ο σατανασ μετασχηματιζεται εισ αγγελον φωτοσ 
'''
"15" = '''
:sup:`15` ου μεγα ουν ει και οι διακονοι αυτου μετασχηματιζονται ωσ διακονοι δικαιοσυνησ ων το τελοσ εσται κατα τα εργα αυτων 
'''
"16" = '''
:sup:`16` παλιν λεγω μη τισ με δοξη αφρονα ειναι ει δε μηγε καν ωσ αφρονα δεξασθε με ινα καγω μικρον τι καυχησωμαι 
'''
"17" = '''
:sup:`17` ο λαλω ου λαλω κατα κυριον αλλ ωσ εν αφροσυνη εν ταυτη τη υποστασει τησ καυχησεωσ 
'''
"18" = '''
:sup:`18` επει πολλοι καυχωνται κατα την σαρκα καγω καυχησομαι 
'''
"19" = '''
:sup:`19` ηδεωσ γαρ ανεχεσθε των αφρονων φρονιμοι οντεσ 
'''
"20" = '''
:sup:`20` ανεχεσθε γαρ ει τισ υμασ καταδουλοι ει τισ κατεσθιει ει τισ λαμβανει ει τισ επαιρεται ει τισ υμασ εισ προσωπον δερει 
'''
"21" = '''
:sup:`21` κατα ατιμιαν λεγω ωσ οτι ημεισ ησθενησαμεν εν ω δ αν τισ τολμα εν αφροσυνη λεγω τολμω καγω 
'''
"22" = '''
:sup:`22` εβραιοι εισιν καγω ισραηλιται εισιν καγω σπερμα αβρααμ εισιν καγω 
'''
"23" = '''
:sup:`23` διακονοι χριστου εισιν παραφρονων λαλω υπερ εγω εν κοποισ περισσοτερωσ εν πληγαισ υπερβαλλοντωσ εν φυλακαισ περισσοτερωσ εν θανατοισ πολλακισ 
'''
"24" = '''
:sup:`24` υπο ιουδαιων πεντακισ τεσσαρακοντα παρα μιαν ελαβον 
'''
"25" = '''
:sup:`25` τρισ εραβδισθην απαξ ελιθασθην τρισ εναυαγησα νυχθημερον εν τω βυθω πεποιηκα 
'''
"26" = '''
:sup:`26` οδοιποριαισ πολλακισ κινδυνοισ ποταμων κινδυνοισ ληστων κινδυνοισ εκ γενουσ κινδυνοισ εξ εθνων κινδυνοισ εν πολει κινδυνοισ εν ερημια κινδυνοισ εν θαλασση κινδυνοισ εν ψευδαδελφοισ 
'''
"27" = '''
:sup:`27` εν κοπω και μοχθω εν αγρυπνιαισ πολλακισ εν λιμω και διψει εν νηστειαισ πολλακισ εν ψυχει και γυμνοτητι 
'''
"28" = '''
:sup:`28` χωρισ των παρεκτοσ η επισυστασισ μου η καθ ημεραν η μεριμνα πασων των εκκλησιων 
'''
"29" = '''
:sup:`29` τισ ασθενει και ουκ ασθενω τισ σκανδαλιζεται και ουκ εγω πυρουμαι 
'''
"30" = '''
:sup:`30` ει καυχασθαι δει τα τησ ασθενειασ μου καυχησομαι 
'''
"31" = '''
:sup:`31` ο θεοσ και πατηρ του κυριου ιησου χριστου οιδεν ο ων ευλογητοσ εισ τουσ αιωνασ οτι ου ψευδομαι 
'''
"32" = '''
:sup:`32` εν δαμασκω ο εθναρχησ αρετα του βασιλεωσ εφρουρει την δαμασκηνων πολιν πιασαι με θελων 
'''
"33" = '''
:sup:`33` και δια θυριδοσ εν σαργανη εχαλασθην δια του τειχουσ και εξεφυγον τασ χειρασ αυτου 
'''
