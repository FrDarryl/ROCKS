[13]
"1" = '''
:sup:`1` εαν ταισ γλωσσαισ των ανθρωπων λαλω και των αγγελων αγαπην δε μη εχω γεγονα χαλκοσ ηχων η κυμβαλον αλαλαζον 
'''
"2" = '''
:sup:`2` και εαν εχω προφητειαν και ειδω τα μυστηρια παντα και πασαν την γνωσιν και εαν εχω πασαν την πιστιν ωστε ορη μεθιστανειν αγαπην δε μη εχω ουθεν ειμι 
'''
"3" = '''
:sup:`3` και εαν ψωμισω παντα τα υπαρχοντα μου και εαν παραδω το σωμα μου ινα καυθησωμαι αγαπην δε μη εχω ουδεν ωφελουμαι 
'''
"4" = '''
:sup:`4` η αγαπη μακροθυμει χρηστευεται η αγαπη ου ζηλοι η αγαπη ου περπερευεται ου φυσιουται 
'''
"5" = '''
:sup:`5` ουκ ασχημονει ου ζητει τα εαυτησ ου παροξυνεται ου λογιζεται το κακον 
'''
"6" = '''
:sup:`6` ου χαιρει επι τη αδικια συγχαιρει δε τη αληθεια 
'''
"7" = '''
:sup:`7` παντα στεγει παντα πιστευει παντα ελπιζει παντα υπομενει 
'''
"8" = '''
:sup:`8` η αγαπη ουδεποτε εκπιπτει ειτε δε προφητειαι καταργηθησονται ειτε γλωσσαι παυσονται ειτε γνωσισ καταργηθησεται 
'''
"9" = '''
:sup:`9` εκ μερουσ δε γινωσκομεν και εκ μερουσ προφητευομεν 
'''
"10" = '''
:sup:`10` οταν δε ελθη το τελειον τοτε το εκ μερουσ καταργηθησεται 
'''
"11" = '''
:sup:`11` οτε ημην νηπιοσ ωσ νηπιοσ ελαλουν ωσ νηπιοσ εφρονουν ωσ νηπιοσ ελογιζομην οτε δε γεγονα ανηρ κατηργηκα τα του νηπιου 
'''
"12" = '''
:sup:`12` βλεπομεν γαρ αρτι δι εσοπτρου εν αινιγματι τοτε δε προσωπον προσ προσωπον αρτι γινωσκω εκ μερουσ τοτε δε επιγνωσομαι καθωσ και επεγνωσθην 
'''
"13" = '''
:sup:`13` νυνι δε μενει πιστισ ελπισ αγαπη τα τρια ταυτα μειζων δε τουτων η αγαπη 
'''
