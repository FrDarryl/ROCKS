[23]
"1" = '''
:sup:`1` και ανασταν απαν το πληθοσ αυτων ηγαγον αυτον επι τον πιλατον 
'''
"2" = '''
:sup:`2` ηρξαντο δε κατηγορειν αυτου λεγοντεσ τουτον ευρομεν διαστρεφοντα το εθνοσ και κωλυοντα καισαρι φορουσ διδοναι λεγοντα εαυτον χριστον βασιλεα ειναι 
'''
"3" = '''
:sup:`3` ο δε πιλατοσ επηρωτησεν αυτον λεγων συ ει ο βασιλευσ των ιουδαιων ο δε αποκριθεισ αυτω εφη συ λεγεισ 
'''
"4" = '''
:sup:`4` ο δε πιλατοσ ειπεν προσ τουσ αρχιερεισ και τουσ οχλουσ ουδεν ευρισκω αιτιον εν τω ανθρωπω τουτω 
'''
"5" = '''
:sup:`5` οι δε επισχυον λεγοντεσ οτι ανασειει τον λαον διδασκων καθ ολησ τησ ιουδαιασ αρξαμενοσ απο τησ γαλιλαιασ εωσ ωδε 
'''
"6" = '''
:sup:`6` πιλατοσ δε ακουσασ γαλιλαιαν επηρωτησεν ει ο ανθρωποσ γαλιλαιοσ εστιν 
'''
"7" = '''
:sup:`7` και επιγνουσ οτι εκ τησ εξουσιασ ηρωδου εστιν ανεπεμψεν αυτον προσ ηρωδην οντα και αυτον εν ιεροσολυμοισ εν ταυταισ ταισ ημεραισ 
'''
"8" = '''
:sup:`8` ο δε ηρωδησ ιδων τον ιησουν εχαρη λιαν ην γαρ θελων εξ ικανου ιδειν αυτον δια το ακουειν πολλα περι αυτου και ηλπιζεν τι σημειον ιδειν υπ αυτου γινομενον 
'''
"9" = '''
:sup:`9` επηρωτα δε αυτον εν λογοισ ικανοισ αυτοσ δε ουδεν απεκρινατο αυτω 
'''
"10" = '''
:sup:`10` ειστηκεισαν δε οι αρχιερεισ και οι γραμματεισ ευτονωσ κατηγορουντεσ αυτου 
'''
"11" = '''
:sup:`11` εξουθενησασ δε αυτον ο ηρωδησ συν τοισ στρατευμασιν αυτου και εμπαιξασ περιβαλων αυτον εσθητα λαμπραν ανεπεμψεν αυτον τω πιλατω 
'''
"12" = '''
:sup:`12` εγενοντο δε φιλοι ο τε πιλατοσ και ο ηρωδησ εν αυτη τη ημερα μετ αλληλων προυπηρχον γαρ εν εχθρα οντεσ προσ εαυτουσ 
'''
"13" = '''
:sup:`13` πιλατοσ δε συγκαλεσαμενοσ τουσ αρχιερεισ και τουσ αρχοντασ και τον λαον 
'''
"14" = '''
:sup:`14` ειπεν προσ αυτουσ προσηνεγκατε μοι τον ανθρωπον τουτον ωσ αποστρεφοντα τον λαον και ιδου εγω ενωπιον υμων ανακρινασ ουδεν ευρον εν τω ανθρωπω τουτω αιτιον ων κατηγορειτε κατ αυτου 
'''
"15" = '''
:sup:`15` αλλ ουδε ηρωδησ ανεπεμψα γαρ υμασ προσ αυτον και ιδου ουδεν αξιον θανατου εστιν πεπραγμενον αυτω 
'''
"16" = '''
:sup:`16` παιδευσασ ουν αυτον απολυσω 
'''
"17" = '''
:sup:`17` αναγκην δε ειχεν απολυειν αυτοισ κατα εορτην ενα 
'''
"18" = '''
:sup:`18` ανεκραξαν δε παμπληθει λεγοντεσ αιρε τουτον απολυσον δε ημιν βαραββαν 
'''
"19" = '''
:sup:`19` οστισ ην δια στασιν τινα γενομενην εν τη πολει και φονον βεβλημενοσ εισ φυλακην 
'''
"20" = '''
:sup:`20` παλιν ουν ο πιλατοσ προσεφωνησεν θελων απολυσαι τον ιησουν 
'''
"21" = '''
:sup:`21` οι δε επεφωνουν λεγοντεσ σταυρωσον σταυρωσον αυτον 
'''
"22" = '''
:sup:`22` ο δε τριτον ειπεν προσ αυτουσ τι γαρ κακον εποιησεν ουτοσ ουδεν αιτιον θανατου ευρον εν αυτω παιδευσασ ουν αυτον απολυσω 
'''
"23" = '''
:sup:`23` οι δε επεκειντο φωναισ μεγαλαισ αιτουμενοι αυτον σταυρωθηναι και κατισχυον αι φωναι αυτων και των αρχιερεων 
'''
"24" = '''
:sup:`24` ο δε πιλατοσ επεκρινεν γενεσθαι το αιτημα αυτων 
'''
"25" = '''
:sup:`25` απελυσεν δε τον δια στασιν και φονον βεβλημενον εισ την φυλακην ον ητουντο τον δε ιησουν παρεδωκεν τω θεληματι αυτων 
'''
"26" = '''
:sup:`26` και ωσ απηγαγον αυτον επιλαβομενοι σιμωνοσ τινοσ κυρηναιου ερχομενου απ αγρου επεθηκαν αυτω τον σταυρον φερειν οπισθεν του ιησου 
'''
"27" = '''
:sup:`27` ηκολουθει δε αυτω πολυ πληθοσ του λαου και γυναικων αι και εκοπτοντο και εθρηνουν αυτον 
'''
"28" = '''
:sup:`28` στραφεισ δε προσ αυτασ ο ιησουσ ειπεν θυγατερεσ ιερουσαλημ μη κλαιετε επ εμε πλην εφ εαυτασ κλαιετε και επι τα τεκνα υμων 
'''
"29" = '''
:sup:`29` οτι ιδου ερχονται ημεραι εν αισ ερουσιν μακαριαι αι στειραι και κοιλιαι αι ουκ εγεννησαν και μαστοι οι ουκ εθηλασαν 
'''
"30" = '''
:sup:`30` τοτε αρξονται λεγειν τοισ ορεσιν πεσετε εφ ημασ και τοισ βουνοισ καλυψατε ημασ 
'''
"31" = '''
:sup:`31` οτι ει εν τω υγρω ξυλω ταυτα ποιουσιν εν τω ξηρω τι γενηται 
'''
"32" = '''
:sup:`32` ηγοντο δε και ετεροι δυο κακουργοι συν αυτω αναιρεθηναι 
'''
"33" = '''
:sup:`33` και οτε απηλθον επι τον τοπον τον καλουμενον κρανιον εκει εσταυρωσαν αυτον και τουσ κακουργουσ ον μεν εκ δεξιων ον δε εξ αριστερων 
'''
"34" = '''
:sup:`34` ο δε ιησουσ ελεγεν πατερ αφεσ αυτοισ ου γαρ οιδασιν τι ποιουσιν διαμεριζομενοι δε τα ιματια αυτου εβαλον κληρον 
'''
"35" = '''
:sup:`35` και ειστηκει ο λαοσ θεωρων εξεμυκτηριζον δε και οι αρχοντεσ συν αυτοισ λεγοντεσ αλλουσ εσωσεν σωσατω εαυτον ει ουτοσ εστιν ο χριστοσ ο του θεου εκλεκτοσ 
'''
"36" = '''
:sup:`36` ενεπαιζον δε αυτω και οι στρατιωται προσερχομενοι και οξοσ προσφεροντεσ αυτω 
'''
"37" = '''
:sup:`37` και λεγοντεσ ει συ ει ο βασιλευσ των ιουδαιων σωσον σεαυτον 
'''
"38" = '''
:sup:`38` ην δε και επιγραφη γεγραμμενη επ αυτω γραμμασιν ελληνικοισ και ρωμαικοισ και εβραικοισ ουτοσ εστιν ο βασιλευσ των ιουδαιων 
'''
"39" = '''
:sup:`39` εισ δε των κρεμασθεντων κακουργων εβλασφημει αυτον λεγων ει συ ει ο χριστοσ σωσον σεαυτον και ημασ 
'''
"40" = '''
:sup:`40` αποκριθεισ δε ο ετεροσ επετιμα αυτω λεγων ουδε φοβη συ τον θεον οτι εν τω αυτω κριματι ει 
'''
"41" = '''
:sup:`41` και ημεισ μεν δικαιωσ αξια γαρ ων επραξαμεν απολαμβανομεν ουτοσ δε ουδεν ατοπον επραξεν 
'''
"42" = '''
:sup:`42` και ελεγεν τω ιησου μνησθητι μου κυριε οταν ελθησ εν τη βασιλεια σου 
'''
"43" = '''
:sup:`43` και ειπεν αυτω ο ιησουσ αμην λεγω σοι σημερον μετ εμου εση εν τω παραδεισω 
'''
"44" = '''
:sup:`44` ην δε ωσει ωρα εκτη και σκοτοσ εγενετο εφ ολην την γην εωσ ωρασ ενατησ 
'''
"45" = '''
:sup:`45` και εσκοτισθη ο ηλιοσ και εσχισθη το καταπετασμα του ναου μεσον 
'''
"46" = '''
:sup:`46` και φωνησασ φωνη μεγαλη ο ιησουσ ειπεν πατερ εισ χειρασ σου παραθησομαι το πνευμα μου και ταυτα ειπων εξεπνευσεν 
'''
"47" = '''
:sup:`47` ιδων δε ο εκατονταρχοσ το γενομενον εδοξασεν τον θεον λεγων οντωσ ο ανθρωποσ ουτοσ δικαιοσ ην 
'''
"48" = '''
:sup:`48` και παντεσ οι συμπαραγενομενοι οχλοι επι την θεωριαν ταυτην θεωρουντεσ τα γενομενα τυπτοντεσ εαυτων τα στηθη υπεστρεφον 
'''
"49" = '''
:sup:`49` ειστηκεισαν δε παντεσ οι γνωστοι αυτου μακροθεν και γυναικεσ αι συνακολουθησασαι αυτω απο τησ γαλιλαιασ ορωσαι ταυτα 
'''
"50" = '''
:sup:`50` και ιδου ανηρ ονοματι ιωσηφ βουλευτησ υπαρχων ανηρ αγαθοσ και δικαιοσ 
'''
"51" = '''
:sup:`51` ουτοσ ουκ ην συγκατατεθειμενοσ τη βουλη και τη πραξει αυτων απο αριμαθαιασ πολεωσ των ιουδαιων οσ και προσεδεχετο και αυτοσ την βασιλειαν του θεου 
'''
"52" = '''
:sup:`52` ουτοσ προσελθων τω πιλατω ητησατο το σωμα του ιησου 
'''
"53" = '''
:sup:`53` και καθελων αυτο ενετυλιξεν αυτο σινδονι και εθηκεν αυτο εν μνηματι λαξευτω ου ουκ ην ουδεπω ουδεισ κειμενοσ 
'''
"54" = '''
:sup:`54` και ημερα ην παρασκευη σαββατον επεφωσκεν 
'''
"55" = '''
:sup:`55` κατακολουθησασαι δε γυναικεσ αιτινεσ ησαν συνεληλυθυιαι αυτω εκ τησ γαλιλαιασ εθεασαντο το μνημειον και ωσ ετεθη το σωμα αυτου 
'''
"56" = '''
:sup:`56` υποστρεψασαι δε ητοιμασαν αρωματα και μυρα και το μεν σαββατον ησυχασαν κατα την εντολην 
'''
