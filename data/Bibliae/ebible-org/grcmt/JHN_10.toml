[10]
"1" = '''
:sup:`1` αμην αμην λεγω υμιν ο μη εισερχομενοσ δια τησ θυρασ εισ την αυλην των προβατων αλλα αναβαινων αλλαχοθεν εκεινοσ κλεπτησ εστιν και ληστησ 
'''
"2" = '''
:sup:`2` ο δε εισερχομενοσ δια τησ θυρασ ποιμην εστιν των προβατων 
'''
"3" = '''
:sup:`3` τουτω ο θυρωροσ ανοιγει και τα προβατα τησ φωνησ αυτου ακουει και τα ιδια προβατα καλει κατ ονομα και εξαγει αυτα 
'''
"4" = '''
:sup:`4` και οταν τα ιδια προβατα εκβαλη εμπροσθεν αυτων πορευεται και τα προβατα αυτω ακολουθει οτι οιδασιν την φωνην αυτου 
'''
"5" = '''
:sup:`5` αλλοτριω δε ου μη ακολουθησωσιν αλλα φευξονται απ αυτου οτι ουκ οιδασιν των αλλοτριων την φωνην 
'''
"6" = '''
:sup:`6` ταυτην την παροιμιαν ειπεν αυτοισ ο ιησουσ εκεινοι δε ουκ εγνωσαν τινα ην α ελαλει αυτοισ 
'''
"7" = '''
:sup:`7` ειπεν ουν παλιν αυτοισ ο ιησουσ αμην αμην λεγω υμιν οτι εγω ειμι η θυρα των προβατων 
'''
"8" = '''
:sup:`8` παντεσ οσοι ηλθον κλεπται εισιν και λησται αλλ ουκ ηκουσαν αυτων τα προβατα 
'''
"9" = '''
:sup:`9` εγω ειμι η θυρα δι εμου εαν τισ εισελθη σωθησεται και εισελευσεται και εξελευσεται και νομην ευρησει 
'''
"10" = '''
:sup:`10` ο κλεπτησ ουκ ερχεται ει μη ινα κλεψη και θυση και απολεση εγω ηλθον ινα ζωην εχωσιν και περισσον εχωσιν 
'''
"11" = '''
:sup:`11` εγω ειμι ο ποιμην ο καλοσ ο ποιμην ο καλοσ την ψυχην αυτου τιθησιν υπερ των προβατων 
'''
"12" = '''
:sup:`12` ο μισθωτοσ δε και ουκ ων ποιμην ου ουκ εισιν τα προβατα ιδια θεωρει τον λυκον ερχομενον και αφιησιν τα προβατα και φευγει και ο λυκοσ αρπαζει αυτα και σκορπιζει τα προβατα 
'''
"13" = '''
:sup:`13` ο δε μισθωτοσ φευγει οτι μισθωτοσ εστιν και ου μελει αυτω περι των προβατων 
'''
"14" = '''
:sup:`14` εγω ειμι ο ποιμην ο καλοσ και γινωσκω τα εμα και γινωσκομαι υπο των εμων 
'''
"15" = '''
:sup:`15` καθωσ γινωσκει με ο πατηρ καγω γινωσκω τον πατερα και την ψυχην μου τιθημι υπερ των προβατων 
'''
"16" = '''
:sup:`16` και αλλα προβατα εχω α ουκ εστιν εκ τησ αυλησ ταυτησ κακεινα με δει αγαγειν και τησ φωνησ μου ακουσουσιν και γενησεται μια ποιμνη εισ ποιμην 
'''
"17" = '''
:sup:`17` δια τουτο ο πατηρ με αγαπα οτι εγω τιθημι την ψυχην μου ινα παλιν λαβω αυτην 
'''
"18" = '''
:sup:`18` ουδεισ αιρει αυτην απ εμου αλλ εγω τιθημι αυτην απ εμαυτου εξουσιαν εχω θειναι αυτην και εξουσιαν εχω παλιν λαβειν αυτην ταυτην την εντολην ελαβον παρα του πατροσ μου 
'''
"19" = '''
:sup:`19` σχισμα ουν παλιν εγενετο εν τοισ ιουδαιοισ δια τουσ λογουσ τουτουσ 
'''
"20" = '''
:sup:`20` ελεγον δε πολλοι εξ αυτων δαιμονιον εχει και μαινεται τι αυτου ακουετε 
'''
"21" = '''
:sup:`21` αλλοι ελεγον ταυτα τα ρηματα ουκ εστιν δαιμονιζομενου μη δαιμονιον δυναται τυφλων οφθαλμουσ ανοιγειν 
'''
"22" = '''
:sup:`22` εγενετο δε τα εγκαινια εν ιεροσολυμοισ και χειμων ην 
'''
"23" = '''
:sup:`23` και περιεπατει ο ιησουσ εν τω ιερω εν τη στοα σολομωνοσ 
'''
"24" = '''
:sup:`24` εκυκλωσαν ουν αυτον οι ιουδαιοι και ελεγον αυτω εωσ ποτε την ψυχην ημων αιρεισ ει συ ει ο χριστοσ ειπε ημιν παρρησια 
'''
"25" = '''
:sup:`25` απεκριθη αυτοισ ο ιησουσ ειπον υμιν και ου πιστευετε τα εργα α εγω ποιω εν τω ονοματι του πατροσ μου ταυτα μαρτυρει περι εμου 
'''
"26" = '''
:sup:`26` αλλ υμεισ ου πιστευετε ου γαρ εστε εκ των προβατων των εμων καθωσ ειπον υμιν 
'''
"27" = '''
:sup:`27` τα προβατα τα εμα τησ φωνησ μου ακουει καγω γινωσκω αυτα και ακολουθουσιν μοι 
'''
"28" = '''
:sup:`28` καγω ζωην αιωνιον διδωμι αυτοισ και ου μη απολωνται εισ τον αιωνα και ουχ αρπασει τισ αυτα εκ τησ χειροσ μου 
'''
"29" = '''
:sup:`29` ο πατηρ μου οσ δεδωκεν μοι μειζων παντων εστιν και ουδεισ δυναται αρπαζειν εκ τησ χειροσ του πατροσ μου 
'''
"30" = '''
:sup:`30` εγω και ο πατηρ εν εσμεν 
'''
"31" = '''
:sup:`31` εβαστασαν ουν παλιν λιθουσ οι ιουδαιοι ινα λιθασωσιν αυτον 
'''
"32" = '''
:sup:`32` απεκριθη αυτοισ ο ιησουσ πολλα καλα εργα εδειξα υμιν εκ του πατροσ μου δια ποιον αυτων εργον λιθαζετε με 
'''
"33" = '''
:sup:`33` απεκριθησαν αυτω οι ιουδαιοι λεγοντεσ περι καλου εργου ου λιθαζομεν σε αλλα περι βλασφημιασ και οτι συ ανθρωποσ ων ποιεισ σεαυτον θεον 
'''
"34" = '''
:sup:`34` απεκριθη αυτοισ ο ιησουσ ουκ εστιν γεγραμμενον εν τω νομω υμων εγω ειπα θεοι εστε 
'''
"35" = '''
:sup:`35` ει εκεινουσ ειπεν θεουσ προσ ουσ ο λογοσ του θεου εγενετο και ου δυναται λυθηναι η γραφη 
'''
"36" = '''
:sup:`36` ον ο πατηρ ηγιασεν και απεστειλεν εισ τον κοσμον υμεισ λεγετε οτι βλασφημεισ οτι ειπον υιοσ του θεου ειμι 
'''
"37" = '''
:sup:`37` ει ου ποιω τα εργα του πατροσ μου μη πιστευετε μοι 
'''
"38" = '''
:sup:`38` ει δε ποιω καν εμοι μη πιστευητε τοισ εργοισ πιστευσατε ινα γνωτε και πιστευσητε οτι εν εμοι ο πατηρ καγω εν αυτω 
'''
"39" = '''
:sup:`39` εζητουν ουν παλιν αυτον πιασαι και εξηλθεν εκ τησ χειροσ αυτων 
'''
"40" = '''
:sup:`40` και απηλθεν παλιν περαν του ιορδανου εισ τον τοπον οπου ην ιωαννησ το πρωτον βαπτιζων και εμεινεν εκει 
'''
"41" = '''
:sup:`41` και πολλοι ηλθον προσ αυτον και ελεγον οτι ιωαννησ μεν σημειον εποιησεν ουδεν παντα δε οσα ειπεν ιωαννησ περι τουτου αληθη ην 
'''
"42" = '''
:sup:`42` και επιστευσαν πολλοι εκει εισ αυτον 
'''
