[2]
"1" = '''
:sup:`1` θελω γαρ υμασ ειδεναι ηλικον αγωνα εχω περι υμων και των εν λαοδικεια και οσοι ουχ εωρακασιν το προσωπον μου εν σαρκι 
'''
"2" = '''
:sup:`2` ινα παρακληθωσιν αι καρδιαι αυτων συμβιβασθεντων εν αγαπη και εισ παντα πλουτον τησ πληροφοριασ τησ συνεσεωσ εισ επιγνωσιν του μυστηριου του θεου και πατροσ και του χριστου 
'''
"3" = '''
:sup:`3` εν ω εισιν παντεσ οι θησαυροι τησ σοφιασ και τησ γνωσεωσ αποκρυφοι 
'''
"4" = '''
:sup:`4` τουτο δε λεγω ινα μη τισ υμασ παραλογιζηται εν πιθανολογια 
'''
"5" = '''
:sup:`5` ει γαρ και τη σαρκι απειμι αλλα τω πνευματι συν υμιν ειμι χαιρων και βλεπων υμων την ταξιν και το στερεωμα τησ εισ χριστον πιστεωσ υμων 
'''
"6" = '''
:sup:`6` ωσ ουν παρελαβετε τον χριστον ιησουν τον κυριον εν αυτω περιπατειτε 
'''
"7" = '''
:sup:`7` ερριζωμενοι και εποικοδομουμενοι εν αυτω και βεβαιουμενοι εν τη πιστει καθωσ εδιδαχθητε περισσευοντεσ εν αυτη εν ευχαριστια 
'''
"8" = '''
:sup:`8` βλεπετε μη τισ υμασ εσται ο συλαγωγων δια τησ φιλοσοφιασ και κενησ απατησ κατα την παραδοσιν των ανθρωπων κατα τα στοιχεια του κοσμου και ου κατα χριστον 
'''
"9" = '''
:sup:`9` οτι εν αυτω κατοικει παν το πληρωμα τησ θεοτητοσ σωματικωσ 
'''
"10" = '''
:sup:`10` και εστε εν αυτω πεπληρωμενοι οσ εστιν η κεφαλη πασησ αρχησ και εξουσιασ 
'''
"11" = '''
:sup:`11` εν ω και περιετμηθητε περιτομη αχειροποιητω εν τη απεκδυσει του σωματοσ των αμαρτιων τησ σαρκοσ εν τη περιτομη του χριστου 
'''
"12" = '''
:sup:`12` συνταφεντεσ αυτω εν τω βαπτισματι εν ω και συνηγερθητε δια τησ πιστεωσ τησ ενεργειασ του θεου του εγειραντοσ αυτον εκ των νεκρων 
'''
"13" = '''
:sup:`13` και υμασ νεκρουσ οντασ εν τοισ παραπτωμασιν και τη ακροβυστια τησ σαρκοσ υμων συνεζωοποιησεν υμασ συν αυτω χαρισαμενοσ ημιν παντα τα παραπτωματα 
'''
"14" = '''
:sup:`14` εξαλειψασ το καθ ημων χειρογραφον τοισ δογμασιν ο ην υπεναντιον ημιν και αυτο ηρκεν εκ του μεσου προσηλωσασ αυτο τω σταυρω 
'''
"15" = '''
:sup:`15` απεκδυσαμενοσ τασ αρχασ και τασ εξουσιασ εδειγματισεν εν παρρησια θριαμβευσασ αυτουσ εν αυτω 
'''
"16" = '''
:sup:`16` μη ουν τισ υμασ κρινετω εν βρωσει η εν ποσει η εν μερει εορτησ η νουμηνιασ η σαββατων 
'''
"17" = '''
:sup:`17` α εστιν σκια των μελλοντων το δε σωμα χριστου 
'''
"18" = '''
:sup:`18` μηδεισ υμασ καταβραβευετω θελων εν ταπεινοφροσυνη και θρησκεια των αγγελων α μη εωρακεν εμβατευων εικη φυσιουμενοσ υπο του νοοσ τησ σαρκοσ αυτου 
'''
"19" = '''
:sup:`19` και ου κρατων την κεφαλην εξ ου παν το σωμα δια των αφων και συνδεσμων επιχορηγουμενον και συμβιβαζομενον αυξει την αυξησιν του θεου 
'''
"20" = '''
:sup:`20` ει απεθανετε συν χριστω απο των στοιχειων του κοσμου τι ωσ ζωντεσ εν κοσμω δογματιζεσθε 
'''
"21" = '''
:sup:`21` μη αψη μηδε γευση μηδε θιγησ 
'''
"22" = '''
:sup:`22` α εστιν παντα εισ φθοραν τη αποχρησει κατα τα ενταλματα και διδασκαλιασ των ανθρωπων 
'''
"23" = '''
:sup:`23` ατινα εστιν λογον μεν εχοντα σοφιασ εν εθελοθρησκεια και ταπεινοφροσυνη και αφειδια σωματοσ ουκ εν τιμη τινι προσ πλησμονην τησ σαρκοσ 
'''
