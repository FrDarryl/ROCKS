[2]
"1" = '''
:sup:`1` συ δε λαλει α πρεπει τη υγιαινουση διδασκαλια 
'''
"2" = '''
:sup:`2` πρεσβυτασ νηφαλεουσ ειναι σεμνουσ σωφρονασ υγιαινοντασ τη πιστει τη αγαπη τη υπομονη 
'''
"3" = '''
:sup:`3` πρεσβυτιδασ ωσαυτωσ εν καταστηματι ιεροπρεπεισ μη διαβολουσ μη οινω πολλω δεδουλωμενασ καλοδιδασκαλουσ 
'''
"4" = '''
:sup:`4` ινα σωφρονιζωσιν τασ νεασ φιλανδρουσ ειναι φιλοτεκνουσ 
'''
"5" = '''
:sup:`5` σωφρονασ αγνασ οικουρουσ αγαθασ υποτασσομενασ τοισ ιδιοισ ανδρασιν ινα μη ο λογοσ του θεου βλασφημηται 
'''
"6" = '''
:sup:`6` τουσ νεωτερουσ ωσαυτωσ παρακαλει σωφρονειν 
'''
"7" = '''
:sup:`7` περι παντα σεαυτον παρεχομενοσ τυπον καλων εργων εν τη διδασκαλια αδιαφθοριαν σεμνοτητα αφθαρσιαν 
'''
"8" = '''
:sup:`8` λογον υγιη ακαταγνωστον ινα ο εξ εναντιασ εντραπη μηδεν εχων περι ημων λεγειν φαυλον 
'''
"9" = '''
:sup:`9` δουλουσ ιδιοισ δεσποταισ υποτασσεσθαι εν πασιν ευαρεστουσ ειναι μη αντιλεγοντασ 
'''
"10" = '''
:sup:`10` μη νοσφιζομενουσ αλλα πιστιν πασαν ενδεικνυμενουσ αγαθην ινα την διδασκαλιαν του σωτηροσ ημων θεου κοσμωσιν εν πασιν 
'''
"11" = '''
:sup:`11` επεφανη γαρ η χαρισ του θεου η σωτηριοσ πασιν ανθρωποισ 
'''
"12" = '''
:sup:`12` παιδευουσα ημασ ινα αρνησαμενοι την ασεβειαν και τασ κοσμικασ επιθυμιασ σωφρονωσ και δικαιωσ και ευσεβωσ ζησωμεν εν τω νυν αιωνι 
'''
"13" = '''
:sup:`13` προσδεχομενοι την μακαριαν ελπιδα και επιφανειαν τησ δοξησ του μεγαλου θεου και σωτηροσ ημων ιησου χριστου 
'''
"14" = '''
:sup:`14` οσ εδωκεν εαυτον υπερ ημων ινα λυτρωσηται ημασ απο πασησ ανομιασ και καθαριση εαυτω λαον περιουσιον ζηλωτην καλων εργων 
'''
"15" = '''
:sup:`15` ταυτα λαλει και παρακαλει και ελεγχε μετα πασησ επιταγησ μηδεισ σου περιφρονειτω 
'''
