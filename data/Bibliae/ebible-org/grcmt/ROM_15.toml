[15]
"1" = '''
:sup:`1` οφειλομεν δε ημεισ οι δυνατοι τα ασθενηματα των αδυνατων βασταζειν και μη εαυτοισ αρεσκειν 
'''
"2" = '''
:sup:`2` εκαστοσ ημων τω πλησιον αρεσκετω εισ το αγαθον προσ οικοδομην 
'''
"3" = '''
:sup:`3` και γαρ ο χριστοσ ουχ εαυτω ηρεσεν αλλα καθωσ γεγραπται οι ονειδισμοι των ονειδιζοντων σε επεπεσον επ εμε 
'''
"4" = '''
:sup:`4` οσα γαρ προεγραφη εισ την ημετεραν διδασκαλιαν προεγραφη ινα δια τησ υπομονησ και δια τησ παρακλησεωσ των γραφων την ελπιδα εχωμεν 
'''
"5" = '''
:sup:`5` ο δε θεοσ τησ υπομονησ και τησ παρακλησεωσ δωη υμιν το αυτο φρονειν εν αλληλοισ κατα χριστον ιησουν 
'''
"6" = '''
:sup:`6` ινα ομοθυμαδον εν ενι στοματι δοξαζητε τον θεον και πατερα του κυριου ημων ιησου χριστου 
'''
"7" = '''
:sup:`7` διο προσλαμβανεσθε αλληλουσ καθωσ και ο χριστοσ προσελαβετο υμασ εισ δοξαν θεου 
'''
"8" = '''
:sup:`8` λεγω δε χριστον ιησουν διακονον γεγενησθαι περιτομησ υπερ αληθειασ θεου εισ το βεβαιωσαι τασ επαγγελιασ των πατερων 
'''
"9" = '''
:sup:`9` τα δε εθνη υπερ ελεουσ δοξασαι τον θεον καθωσ γεγραπται δια τουτο εξομολογησομαι σοι εν εθνεσιν και τω ονοματι σου ψαλω 
'''
"10" = '''
:sup:`10` και παλιν λεγει ευφρανθητε εθνη μετα του λαου αυτου 
'''
"11" = '''
:sup:`11` και παλιν αινειτε τον κυριον παντα τα εθνη και επαινεσατε αυτον παντεσ οι λαοι 
'''
"12" = '''
:sup:`12` και παλιν ησαιασ λεγει εσται η ριζα του ιεσσαι και ο ανισταμενοσ αρχειν εθνων επ αυτω εθνη ελπιουσιν 
'''
"13" = '''
:sup:`13` ο δε θεοσ τησ ελπιδοσ πληρωσαι υμασ πασησ χαρασ και ειρηνησ εν τω πιστευειν εισ το περισσευειν υμασ εν τη ελπιδι εν δυναμει πνευματοσ αγιου 
'''
"14" = '''
:sup:`14` πεπεισμαι δε αδελφοι μου και αυτοσ εγω περι υμων οτι και αυτοι μεστοι εστε αγαθωσυνησ πεπληρωμενοι πασησ γνωσεωσ δυναμενοι και αλλουσ νουθετειν 
'''
"15" = '''
:sup:`15` τολμηροτερον δε εγραψα υμιν αδελφοι απο μερουσ ωσ επαναμιμνησκων υμασ δια την χαριν την δοθεισαν μοι υπο του θεου 
'''
"16" = '''
:sup:`16` εισ το ειναι με λειτουργον ιησου χριστου εισ τα εθνη ιερουργουντα το ευαγγελιον του θεου ινα γενηται η προσφορα των εθνων ευπροσδεκτοσ ηγιασμενη εν πνευματι αγιω 
'''
"17" = '''
:sup:`17` εχω ουν καυχησιν εν χριστω ιησου τα προσ τον θεον 
'''
"18" = '''
:sup:`18` ου γαρ τολμησω λαλειν τι ων ου κατειργασατο χριστοσ δι εμου εισ υπακοην εθνων λογω και εργω 
'''
"19" = '''
:sup:`19` εν δυναμει σημειων και τερατων εν δυναμει πνευματοσ θεου ωστε με απο ιερουσαλημ και κυκλω μεχρι του ιλλυρικου πεπληρωκεναι το ευαγγελιον του χριστου 
'''
"20" = '''
:sup:`20` ουτωσ δε φιλοτιμουμενον ευαγγελιζεσθαι ουχ οπου ωνομασθη χριστοσ ινα μη επ αλλοτριον θεμελιον οικοδομω 
'''
"21" = '''
:sup:`21` αλλα καθωσ γεγραπται οισ ουκ ανηγγελη περι αυτου οψονται και οι ουκ ακηκοασιν συνησουσιν 
'''
"22" = '''
:sup:`22` διο και ενεκοπτομην τα πολλα του ελθειν προσ υμασ 
'''
"23" = '''
:sup:`23` νυνι δε μηκετι τοπον εχων εν τοισ κλιμασιν τουτοισ επιποθιαν δε εχων του ελθειν προσ υμασ απο πολλων ετων 
'''
"24" = '''
:sup:`24` ωσ εαν πορευωμαι εισ την σπανιαν ελευσομαι προσ υμασ ελπιζω γαρ διαπορευομενοσ θεασασθαι υμασ και υφ υμων προπεμφθηναι εκει εαν υμων πρωτον απο μερουσ εμπλησθω 
'''
"25" = '''
:sup:`25` νυνι δε πορευομαι εισ ιερουσαλημ διακονων τοισ αγιοισ 
'''
"26" = '''
:sup:`26` ευδοκησαν γαρ μακεδονια και αχαια κοινωνιαν τινα ποιησασθαι εισ τουσ πτωχουσ των αγιων των εν ιερουσαλημ 
'''
"27" = '''
:sup:`27` ευδοκησαν γαρ και οφειλεται αυτων εισιν ει γαρ τοισ πνευματικοισ αυτων εκοινωνησαν τα εθνη οφειλουσιν και εν τοισ σαρκικοισ λειτουργησαι αυτοισ 
'''
"28" = '''
:sup:`28` τουτο ουν επιτελεσασ και σφραγισαμενοσ αυτοισ τον καρπον τουτον απελευσομαι δι υμων εισ την σπανιαν 
'''
"29" = '''
:sup:`29` οιδα δε οτι ερχομενοσ προσ υμασ εν πληρωματι ευλογιασ του ευαγγελιου του χριστου ελευσομαι 
'''
"30" = '''
:sup:`30` παρακαλω δε υμασ αδελφοι δια του κυριου ημων ιησου χριστου και δια τησ αγαπησ του πνευματοσ συναγωνισασθαι μοι εν ταισ προσευχαισ υπερ εμου προσ τον θεον 
'''
"31" = '''
:sup:`31` ινα ρυσθω απο των απειθουντων εν τη ιουδαια και ινα η διακονια μου η εισ ιερουσαλημ ευπροσδεκτοσ γενηται τοισ αγιοισ 
'''
"32" = '''
:sup:`32` ινα εν χαρα ελθω προσ υμασ δια θεληματοσ θεου και συναναπαυσωμαι υμιν 
'''
"33" = '''
:sup:`33` ο δε θεοσ τησ ειρηνησ μετα παντων υμων αμην 
'''
