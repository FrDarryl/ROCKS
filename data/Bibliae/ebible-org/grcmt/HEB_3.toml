[3]
"1" = '''
:sup:`1` οθεν αδελφοι αγιοι κλησεωσ επουρανιου μετοχοι κατανοησατε τον αποστολον και αρχιερεα τησ ομολογιασ ημων ιησουν χριστον 
'''
"2" = '''
:sup:`2` πιστον οντα τω ποιησαντι αυτον ωσ και μωυσησ εν ολω τω οικω αυτου 
'''
"3" = '''
:sup:`3` πλειονοσ γαρ δοξησ ουτοσ παρα μωυσην ηξιωται καθ οσον πλειονα τιμην εχει του οικου ο κατασκευασασ αυτον 
'''
"4" = '''
:sup:`4` πασ γαρ οικοσ κατασκευαζεται υπο τινοσ ο δε τα παντα κατασκευασασ θεοσ 
'''
"5" = '''
:sup:`5` και μωυσησ μεν πιστοσ εν ολω τω οικω αυτου ωσ θεραπων εισ μαρτυριον των λαληθησομενων 
'''
"6" = '''
:sup:`6` χριστοσ δε ωσ υιοσ επι τον οικον αυτου ου οικοσ εσμεν ημεισ εανπερ την παρρησιαν και το καυχημα τησ ελπιδοσ μεχρι τελουσ βεβαιαν κατασχωμεν 
'''
"7" = '''
:sup:`7` διο καθωσ λεγει το πνευμα το αγιον σημερον εαν τησ φωνησ αυτου ακουσητε 
'''
"8" = '''
:sup:`8` μη σκληρυνητε τασ καρδιασ υμων ωσ εν τω παραπικρασμω κατα την ημεραν του πειρασμου εν τη ερημω 
'''
"9" = '''
:sup:`9` ου επειρασαν με οι πατερεσ υμων εδοκιμασαν με και ειδον τα εργα μου τεσσαρακοντα ετη 
'''
"10" = '''
:sup:`10` διο προσωχθισα τη γενεα εκεινη και ειπον αει πλανωνται τη καρδια αυτοι δε ουκ εγνωσαν τασ οδουσ μου 
'''
"11" = '''
:sup:`11` ωσ ωμοσα εν τη οργη μου ει εισελευσονται εισ την καταπαυσιν μου 
'''
"12" = '''
:sup:`12` βλεπετε αδελφοι μηποτε εσται εν τινι υμων καρδια πονηρα απιστιασ εν τω αποστηναι απο θεου ζωντοσ 
'''
"13" = '''
:sup:`13` αλλα παρακαλειτε εαυτουσ καθ εκαστην ημεραν αχρι ου το σημερον καλειται ινα μη σκληρυνθη εξ υμων τισ απατη τησ αμαρτιασ 
'''
"14" = '''
:sup:`14` μετοχοι γαρ γεγοναμεν του χριστου εανπερ την αρχην τησ υποστασεωσ μεχρι τελουσ βεβαιαν κατασχωμεν 
'''
"15" = '''
:sup:`15` εν τω λεγεσθαι σημερον εαν τησ φωνησ αυτου ακουσητε μη σκληρυνητε τασ καρδιασ υμων ωσ εν τω παραπικρασμω 
'''
"16" = '''
:sup:`16` τινεσ γαρ ακουσαντεσ παρεπικραναν αλλ ου παντεσ οι εξελθοντεσ εξ αιγυπτου δια μωυσεωσ 
'''
"17" = '''
:sup:`17` τισιν δε προσωχθισεν τεσσαρακοντα ετη ουχι τοισ αμαρτησασιν ων τα κωλα επεσεν εν τη ερημω 
'''
"18" = '''
:sup:`18` τισιν δε ωμοσεν μη εισελευσεσθαι εισ την καταπαυσιν αυτου ει μη τοισ απειθησασιν 
'''
"19" = '''
:sup:`19` και βλεπομεν οτι ουκ ηδυνηθησαν εισελθειν δι απιστιαν 
'''
