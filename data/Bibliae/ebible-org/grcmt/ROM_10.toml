[10]
"1" = '''
:sup:`1` αδελφοι η μεν ευδοκια τησ εμησ καρδιασ και η δεησισ η προσ τον θεον υπερ του ισραηλ εστιν εισ σωτηριαν 
'''
"2" = '''
:sup:`2` μαρτυρω γαρ αυτοισ οτι ζηλον θεου εχουσιν αλλ ου κατ επιγνωσιν 
'''
"3" = '''
:sup:`3` αγνοουντεσ γαρ την του θεου δικαιοσυνην και την ιδιαν δικαιοσυνην ζητουντεσ στησαι τη δικαιοσυνη του θεου ουχ υπεταγησαν 
'''
"4" = '''
:sup:`4` τελοσ γαρ νομου χριστοσ εισ δικαιοσυνην παντι τω πιστευοντι 
'''
"5" = '''
:sup:`5` μωυσησ γαρ γραφει την δικαιοσυνην την εκ του νομου οτι ο ποιησασ αυτα ανθρωποσ ζησεται εν αυτοισ 
'''
"6" = '''
:sup:`6` η δε εκ πιστεωσ δικαιοσυνη ουτωσ λεγει μη ειπησ εν τη καρδια σου τισ αναβησεται εισ τον ουρανον τουτ εστιν χριστον καταγαγειν 
'''
"7" = '''
:sup:`7` η τισ καταβησεται εισ την αβυσσον τουτ εστιν χριστον εκ νεκρων αναγαγειν 
'''
"8" = '''
:sup:`8` αλλα τι λεγει εγγυσ σου το ρημα εστιν εν τω στοματι σου και εν τη καρδια σου τουτ εστιν το ρημα τησ πιστεωσ ο κηρυσσομεν 
'''
"9" = '''
:sup:`9` οτι εαν ομολογησησ εν τω στοματι σου κυριον ιησουν και πιστευσησ εν τη καρδια σου οτι ο θεοσ αυτον ηγειρεν εκ νεκρων σωθηση 
'''
"10" = '''
:sup:`10` καρδια γαρ πιστευεται εισ δικαιοσυνην στοματι δε ομολογειται εισ σωτηριαν 
'''
"11" = '''
:sup:`11` λεγει γαρ η γραφη πασ ο πιστευων επ αυτω ου καταισχυνθησεται 
'''
"12" = '''
:sup:`12` ου γαρ εστιν διαστολη ιουδαιου τε και ελληνοσ ο γαρ αυτοσ κυριοσ παντων πλουτων εισ παντασ τουσ επικαλουμενουσ αυτον 
'''
"13" = '''
:sup:`13` πασ γαρ οσ αν επικαλεσηται το ονομα κυριου σωθησεται 
'''
"14" = '''
:sup:`14` πωσ ουν επικαλεσονται εισ ον ουκ επιστευσαν πωσ δε πιστευσουσιν ου ουκ ηκουσαν πωσ δε ακουσουσιν χωρισ κηρυσσοντοσ 
'''
"15" = '''
:sup:`15` πωσ δε κηρυξουσιν εαν μη αποσταλωσιν καθωσ γεγραπται ωσ ωραιοι οι ποδεσ των ευαγγελιζομενων ειρηνην των ευαγγελιζομενων τα αγαθα 
'''
"16" = '''
:sup:`16` αλλ ου παντεσ υπηκουσαν τω ευαγγελιω ησαιασ γαρ λεγει κυριε τισ επιστευσεν τη ακοη ημων 
'''
"17" = '''
:sup:`17` αρα η πιστισ εξ ακοησ η δε ακοη δια ρηματοσ θεου 
'''
"18" = '''
:sup:`18` αλλα λεγω μη ουκ ηκουσαν μενουνγε εισ πασαν την γην εξηλθεν ο φθογγοσ αυτων και εισ τα περατα τησ οικουμενησ τα ρηματα αυτων 
'''
"19" = '''
:sup:`19` αλλα λεγω μη ουκ εγνω ισραηλ πρωτοσ μωυσησ λεγει εγω παραζηλωσω υμασ επ ουκ εθνει επι εθνει ασυνετω παροργιω υμασ 
'''
"20" = '''
:sup:`20` ησαιασ δε αποτολμα και λεγει ευρεθην τοισ εμε μη ζητουσιν εμφανησ εγενομην τοισ εμε μη επερωτωσιν 
'''
"21" = '''
:sup:`21` προσ δε τον ισραηλ λεγει ολην την ημεραν εξεπετασα τασ χειρασ μου προσ λαον απειθουντα και αντιλεγοντα 
'''
