[6]
"1" = '''
:sup:`1` και ειδον οτι ηνοιξεν το αρνιον μιαν εκ των επτα σφραγιδων και ηκουσα ενοσ εκ των τεσσαρων ζωων λεγοντοσ ωσ φωνη βροντησ ερχου και ιδε 
'''
"2" = '''
:sup:`2` και ιδου ιπποσ λευκοσ και ο καθημενοσ επ αυτον εχων τοξον και εδοθη αυτω στεφανοσ και εξηλθεν νικων και ινα νικηση 
'''
"3" = '''
:sup:`3` και οτε ηνοιξεν την δευτεραν σφραγιδα ηκουσα του δευτερου ζωου λεγοντοσ ερχου 
'''
"4" = '''
:sup:`4` και εξηλθεν αλλοσ ιπποσ πυροσ και τω καθημενω επ αυτον εδοθη αυτω λαβειν την ειρηνην εκ τησ γησ ινα αλληλουσ σφαξωσιν και εδοθη αυτω μαχαιρα μεγαλη 
'''
"5" = '''
:sup:`5` και οτε ηνοιξεν την σφραγιδα την τριτην ηκουσα του τριτου ζωου λεγοντοσ ερχου και ιδε και ιδου ιπποσ μελασ και ο καθημενοσ επ αυτον εχων ζυγον εν τη χειρι αυτου 
'''
"6" = '''
:sup:`6` και ηκουσα φωνην εν μεσω των τεσσαρων ζωων λεγουσαν χοινιξ σιτου δηναριου και τρεισ χοινικεσ κριθησ δηναριου και το ελαιον και τον οινον μη αδικησησ 
'''
"7" = '''
:sup:`7` και οτε ηνοιξεν την σφραγιδα την τεταρτην ηκουσα του τεταρτου ζωου λεγοντοσ ερχου και ιδε 
'''
"8" = '''
:sup:`8` και ιδου ιπποσ χλωροσ και ο καθημενοσ επανω αυτου ονομα αυτω ο θανατοσ και ο αδησ ηκολουθει αυτω και εδοθη αυτω εξουσια επι το τεταρτον τησ γησ αποκτειναι εν ρομφαια και εν λιμω και εν θανατω και υπο των θηριων τησ γησ 
'''
"9" = '''
:sup:`9` και οτε ηνοιξεν την πεμπτην σφραγιδα ειδον υποκατω του θυσιαστηριου τασ ψυχασ των εσφαγμενων δια τον λογον του θεου και δια την μαρτυριαν του αρνιου ην ειχον 
'''
"10" = '''
:sup:`10` και εκραξαν φωνη μεγαλη λεγοντεσ εωσ ποτε ο δεσποτησ ο αγιοσ και αληθινοσ ου κρινεισ και εκδικεισ το αιμα ημων εκ των κατοικουντων επι τησ γησ 
'''
"11" = '''
:sup:`11` και εδοθη αυτοισ εκαστω στολη λευκη και ερρεθη αυτοισ ινα αναπαυσωνται ετι χρονον εωσ πληρωσωσιν και οι συνδουλοι αυτων και οι αδελφοι αυτων και οι μελλοντεσ αποκτενεσθαι ωσ και αυτοι 
'''
"12" = '''
:sup:`12` και ειδον οτε ηνοιξεν την σφραγιδα την εκτην και σεισμοσ μεγασ εγενετο και ο ηλιοσ μελασ εγενετο ωσ σακκοσ τριχινοσ και η σεληνη ολη εγενετο ωσ αιμα 
'''
"13" = '''
:sup:`13` και οι αστερεσ του ουρανου επεσον εισ την γην ωσ συκη βαλουσα τουσ ολυνθουσ αυτησ υπο ανεμου μεγαλου σειομενη 
'''
"14" = '''
:sup:`14` και ο ουρανοσ απεχωρισθη ωσ βιβλιον ελισσομενον και παν οροσ και νησοσ εκ των τοπων αυτων εκινηθησαν 
'''
"15" = '''
:sup:`15` και οι βασιλεισ τησ γησ και οι μεγιστανεσ και οι χιλιαρχοι και οι πλουσιοι και οι ισχυροι και πασ δουλοσ και ελευθεροσ εκρυψαν εαυτουσ εισ τα σπηλαια και εισ τασ πετρασ των ορεων 
'''
"16" = '''
:sup:`16` και λεγουσιν τοισ ορεσιν και ταισ πετραισ πεσετε εφ ημασ και κρυψατε ημασ απο προσωπου του καθημενου επι του θρονου και απο τησ οργησ του αρνιου 
'''
"17" = '''
:sup:`17` οτι ηλθεν η ημερα η μεγαλη τησ οργησ αυτου και τισ δυναται σταθηναι 
'''
