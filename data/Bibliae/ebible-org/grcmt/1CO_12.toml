[12]
"1" = '''
:sup:`1` περι δε των πνευματικων αδελφοι ου θελω υμασ αγνοειν 
'''
"2" = '''
:sup:`2` οιδατε οτι οτε εθνη ητε προσ τα ειδωλα τα αφωνα ωσ αν ηγεσθε απαγομενοι 
'''
"3" = '''
:sup:`3` διο γνωριζω υμιν οτι ουδεισ εν πνευματι θεου λαλων λεγει αναθεμα ιησουν και ουδεισ δυναται ειπειν κυριον ιησουν ει μη εν πνευματι αγιω 
'''
"4" = '''
:sup:`4` διαιρεσεισ δε χαρισματων εισιν το δε αυτο πνευμα 
'''
"5" = '''
:sup:`5` και διαιρεσεισ διακονιων εισιν και ο αυτοσ κυριοσ 
'''
"6" = '''
:sup:`6` και διαιρεσεισ ενεργηματων εισιν ο δε αυτοσ εστιν θεοσ ο ενεργων τα παντα εν πασιν 
'''
"7" = '''
:sup:`7` εκαστω δε διδοται η φανερωσισ του πνευματοσ προσ το συμφερον 
'''
"8" = '''
:sup:`8` ω μεν γαρ δια του πνευματοσ διδοται λογοσ σοφιασ αλλω δε λογοσ γνωσεωσ κατα το αυτο πνευμα 
'''
"9" = '''
:sup:`9` ετερω δε πιστισ εν τω αυτω πνευματι αλλω δε χαρισματα ιαματων εν τω αυτω πνευματι 
'''
"10" = '''
:sup:`10` αλλω δε ενεργηματα δυναμεων αλλω δε προφητεια αλλω δε διακρισεισ πνευματων ετερω δε γενη γλωσσων αλλω δε ερμηνεια γλωσσων 
'''
"11" = '''
:sup:`11` παντα δε ταυτα ενεργει το εν και το αυτο πνευμα διαιρουν ιδια εκαστω καθωσ βουλεται 
'''
"12" = '''
:sup:`12` καθαπερ γαρ το σωμα εν εστιν και μελη εχει πολλα παντα δε τα μελη του σωματοσ του ενοσ πολλα οντα εν εστιν σωμα ουτωσ και ο χριστοσ 
'''
"13" = '''
:sup:`13` και γαρ εν ενι πνευματι ημεισ παντεσ εισ εν σωμα εβαπτισθημεν ειτε ιουδαιοι ειτε ελληνεσ ειτε δουλοι ειτε ελευθεροι και παντεσ εισ εν πνευμα εποτισθημεν 
'''
"14" = '''
:sup:`14` και γαρ το σωμα ουκ εστιν εν μελοσ αλλα πολλα 
'''
"15" = '''
:sup:`15` εαν ειπη ο πουσ οτι ουκ ειμι χειρ ουκ ειμι εκ του σωματοσ ου παρα τουτο ουκ εστιν εκ του σωματοσ 
'''
"16" = '''
:sup:`16` και εαν ειπη το ουσ οτι ουκ ειμι οφθαλμοσ ουκ ειμι εκ του σωματοσ ου παρα τουτο ουκ εστιν εκ του σωματοσ 
'''
"17" = '''
:sup:`17` ει ολον το σωμα οφθαλμοσ που η ακοη ει ολον ακοη που η οσφρησισ 
'''
"18" = '''
:sup:`18` νυνι δε ο θεοσ εθετο τα μελη εν εκαστον αυτων εν τω σωματι καθωσ ηθελησεν 
'''
"19" = '''
:sup:`19` ει δε ην τα παντα εν μελοσ που το σωμα 
'''
"20" = '''
:sup:`20` νυν δε πολλα μεν μελη εν δε σωμα 
'''
"21" = '''
:sup:`21` ου δυναται δε ο οφθαλμοσ ειπειν τη χειρι χρειαν σου ουκ εχω η παλιν η κεφαλη τοισ ποσιν χρειαν υμων ουκ εχω 
'''
"22" = '''
:sup:`22` αλλα πολλω μαλλον τα δοκουντα μελη του σωματοσ ασθενεστερα υπαρχειν αναγκαια εστιν 
'''
"23" = '''
:sup:`23` και α δοκουμεν ατιμοτερα ειναι του σωματοσ τουτοισ τιμην περισσοτεραν περιτιθεμεν και τα ασχημονα ημων ευσχημοσυνην περισσοτεραν εχει 
'''
"24" = '''
:sup:`24` τα δε ευσχημονα ημων ου χρειαν εχει αλλ ο θεοσ συνεκερασεν το σωμα τω υστερουντι περισσοτεραν δουσ τιμην 
'''
"25" = '''
:sup:`25` ινα μη η σχισματα εν τω σωματι αλλα το αυτο υπερ αλληλων μεριμνωσιν τα μελη 
'''
"26" = '''
:sup:`26` και ειτε πασχει εν μελοσ συμπασχει παντα τα μελη ειτε δοξαζεται εν μελοσ συγχαιρει παντα τα μελη 
'''
"27" = '''
:sup:`27` υμεισ δε εστε σωμα χριστου και μελη εκ μερουσ 
'''
"28" = '''
:sup:`28` και ουσ μεν εθετο ο θεοσ εν τη εκκλησια πρωτον αποστολουσ δευτερον προφητασ τριτον διδασκαλουσ επειτα δυναμεισ ειτα χαρισματα ιαματων αντιληψεισ κυβερνησεισ γενη γλωσσων 
'''
"29" = '''
:sup:`29` μη παντεσ αποστολοι μη παντεσ προφηται μη παντεσ διδασκαλοι μη παντεσ δυναμεισ 
'''
"30" = '''
:sup:`30` μη παντεσ χαρισματα εχουσιν ιαματων μη παντεσ γλωσσαισ λαλουσιν μη παντεσ διερμηνευουσιν 
'''
"31" = '''
:sup:`31` ζηλουτε δε τα χαρισματα τα κρειττονα και ετι καθ υπερβολην οδον υμιν δεικνυμι 
'''
