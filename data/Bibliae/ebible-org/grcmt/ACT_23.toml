[23]
"1" = '''
:sup:`1` ατενισασ δε ο παυλοσ τω συνεδριω ειπεν ανδρεσ αδελφοι εγω παση συνειδησει αγαθη πεπολιτευμαι τω θεω αχρι ταυτησ τησ ημερασ 
'''
"2" = '''
:sup:`2` ο δε αρχιερευσ ανανιασ επεταξεν τοισ παρεστωσιν αυτω τυπτειν αυτου το στομα 
'''
"3" = '''
:sup:`3` τοτε ο παυλοσ προσ αυτον ειπεν τυπτειν σε μελλει ο θεοσ τοιχε κεκονιαμενε και συ καθη κρινων με κατα τον νομον και παρανομων κελευεισ με τυπτεσθαι 
'''
"4" = '''
:sup:`4` οι δε παρεστωτεσ ειπον τον αρχιερεα του θεου λοιδορεισ 
'''
"5" = '''
:sup:`5` εφη τε ο παυλοσ ουκ ηδειν αδελφοι οτι εστιν αρχιερευσ γεγραπται γαρ αρχοντα του λαου σου ουκ ερεισ κακωσ 
'''
"6" = '''
:sup:`6` γνουσ δε ο παυλοσ οτι το εν μεροσ εστιν σαδδουκαιων το δε ετερον φαρισαιων εκραξεν εν τω συνεδριω ανδρεσ αδελφοι εγω φαρισαιοσ ειμι υιοσ φαρισαιου περι ελπιδοσ και αναστασεωσ νεκρων εγω κρινομαι 
'''
"7" = '''
:sup:`7` τουτο δε αυτου λαλησαντοσ εγενετο στασισ των φαρισαιων και εσχισθη το πληθοσ 
'''
"8" = '''
:sup:`8` σαδδουκαιοι μεν γαρ λεγουσιν μη ειναι αναστασιν μηδε αγγελον μητε πνευμα φαρισαιοι δε ομολογουσιν τα αμφοτερα 
'''
"9" = '''
:sup:`9` εγενετο δε κραυγη μεγαλη και ανασταντεσ οι γραμματεισ του μερουσ των φαρισαιων διεμαχοντο λεγοντεσ ουδεν κακον ευρισκομεν εν τω ανθρωπω τουτω ει δε πνευμα ελαλησεν αυτω η αγγελοσ μη θεομαχωμεν 
'''
"10" = '''
:sup:`10` πολλησ δε γενομενησ στασεωσ ευλαβηθεισ ο χιλιαρχοσ μη διασπασθη ο παυλοσ υπ αυτων εκελευσεν το στρατευμα καταβηναι και αρπασαι αυτον εκ μεσου αυτων αγειν τε εισ την παρεμβολην 
'''
"11" = '''
:sup:`11` τη δε επιουση νυκτι επιστασ αυτω ο κυριοσ ειπεν θαρσει παυλε ωσ γαρ διεμαρτυρω τα περι εμου εισ ιερουσαλημ ουτωσ σε δει και εισ ρωμην μαρτυρησαι 
'''
"12" = '''
:sup:`12` γενομενησ δε ημερασ ποιησαντεσ τινεσ των ιουδαιων συστροφην ανεθεματισαν εαυτουσ λεγοντεσ μητε φαγειν μητε πιειν εωσ ου αποκτεινωσιν τον παυλον 
'''
"13" = '''
:sup:`13` ησαν δε πλειουσ τεσσαρακοντα οι ταυτην την συνωμοσιαν πεποιηκοτεσ 
'''
"14" = '''
:sup:`14` οιτινεσ προσελθοντεσ τοισ αρχιερευσιν και τοισ πρεσβυτεροισ ειπον αναθεματι ανεθεματισαμεν εαυτουσ μηδενοσ γευσασθαι εωσ ου αποκτεινωμεν τον παυλον 
'''
"15" = '''
:sup:`15` νυν ουν υμεισ εμφανισατε τω χιλιαρχω συν τω συνεδριω οπωσ αυριον αυτον καταγαγη προσ υμασ ωσ μελλοντασ διαγινωσκειν ακριβεστερον τα περι αυτου ημεισ δε προ του εγγισαι αυτον ετοιμοι εσμεν του ανελειν αυτον 
'''
"16" = '''
:sup:`16` ακουσασ δε ο υιοσ τησ αδελφησ παυλου το ενεδρον παραγενομενοσ και εισελθων εισ την παρεμβολην απηγγειλεν τω παυλω 
'''
"17" = '''
:sup:`17` προσκαλεσαμενοσ δε ο παυλοσ ενα των εκατονταρχων εφη τον νεανιαν τουτον απαγαγε προσ τον χιλιαρχον εχει γαρ τι απαγγειλαι αυτω 
'''
"18" = '''
:sup:`18` ο μεν ουν παραλαβων αυτον ηγαγεν προσ τον χιλιαρχον και φησιν ο δεσμιοσ παυλοσ προσκαλεσαμενοσ με ηρωτησεν τουτον τον νεανιαν αγαγειν προσ σε εχοντα τι λαλησαι σοι 
'''
"19" = '''
:sup:`19` επιλαβομενοσ δε τησ χειροσ αυτου ο χιλιαρχοσ και αναχωρησασ κατ ιδιαν επυνθανετο τι εστιν ο εχεισ απαγγειλαι μοι 
'''
"20" = '''
:sup:`20` ειπεν δε οτι οι ιουδαιοι συνεθεντο του ερωτησαι σε οπωσ αυριον εισ το συνεδριον καταγαγησ τον παυλον ωσ μελλοντα τι ακριβεστερον πυνθανεσθαι περι αυτου 
'''
"21" = '''
:sup:`21` συ ουν μη πεισθησ αυτοισ ενεδρευουσιν γαρ αυτον εξ αυτων ανδρεσ πλειουσ τεσσαρακοντα οιτινεσ ανεθεματισαν εαυτουσ μητε φαγειν μητε πιειν εωσ ου ανελωσιν αυτον και νυν ετοιμοι εισιν προσδεχομενοι την απο σου επαγγελιαν 
'''
"22" = '''
:sup:`22` ο μεν ουν χιλιαρχοσ απελυσεν τον νεανιαν παραγγειλασ μηδενι εκλαλησαι οτι ταυτα ενεφανισασ προσ με 
'''
"23" = '''
:sup:`23` και προσκαλεσαμενοσ δυο τινασ των εκατονταρχων ειπεν ετοιμασατε στρατιωτασ διακοσιουσ οπωσ πορευθωσιν εωσ καισαρειασ και ιππεισ εβδομηκοντα και δεξιολαβουσ διακοσιουσ απο τριτησ ωρασ τησ νυκτοσ 
'''
"24" = '''
:sup:`24` κτηνη τε παραστησαι ινα επιβιβασαντεσ τον παυλον διασωσωσιν προσ φηλικα τον ηγεμονα 
'''
"25" = '''
:sup:`25` γραψασ επιστολην περιεχουσαν τον τυπον τουτον 
'''
"26" = '''
:sup:`26` κλαυδιοσ λυσιασ τω κρατιστω ηγεμονι φηλικι χαιρειν 
'''
"27" = '''
:sup:`27` τον ανδρα τουτον συλληφθεντα υπο των ιουδαιων και μελλοντα αναιρεισθαι υπ αυτων επιστασ συν τω στρατευματι εξειλομην αυτον μαθων οτι ρωμαιοσ εστιν 
'''
"28" = '''
:sup:`28` βουλομενοσ δε γνωναι την αιτιαν δι ην ενεκαλουν αυτω κατηγαγον αυτον εισ το συνεδριον αυτων 
'''
"29" = '''
:sup:`29` ον ευρον εγκαλουμενον περι ζητηματων του νομου αυτων μηδεν αξιον θανατου η δεσμων εγκλημα εχοντα 
'''
"30" = '''
:sup:`30` μηνυθεισησ δε μοι επιβουλησ εισ τον ανδρα μελλειν εσεσθαι υπο των ιουδαιων εξαυτησ επεμψα προσ σε παραγγειλασ και τοισ κατηγοροισ λεγειν τα προσ αυτον επι σου ερρωσο 
'''
"31" = '''
:sup:`31` οι μεν ουν στρατιωται κατα το διατεταγμενον αυτοισ αναλαβοντεσ τον παυλον ηγαγον δια τησ νυκτοσ εισ την αντιπατριδα 
'''
"32" = '''
:sup:`32` τη δε επαυριον εασαντεσ τουσ ιππεισ πορευεσθαι συν αυτω υπεστρεψαν εισ την παρεμβολην 
'''
"33" = '''
:sup:`33` οιτινεσ εισελθοντεσ εισ την καισαρειαν και αναδοντεσ την επιστολην τω ηγεμονι παρεστησαν και τον παυλον αυτω 
'''
"34" = '''
:sup:`34` αναγνουσ δε ο ηγεμων και επερωτησασ εκ ποιασ επαρχιασ εστιν και πυθομενοσ οτι απο κιλικιασ 
'''
"35" = '''
:sup:`35` διακουσομαι σου εφη οταν και οι κατηγοροι σου παραγενωνται εκελευσεν τε αυτον εν τω πραιτωριω ηρωδου φυλασσεσθαι 
'''
