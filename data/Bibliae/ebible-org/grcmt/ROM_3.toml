[3]
"1" = '''
:sup:`1` τι ουν το περισσον του ιουδαιου η τισ η ωφελεια τησ περιτομησ 
'''
"2" = '''
:sup:`2` πολυ κατα παντα τροπον πρωτον μεν γαρ οτι επιστευθησαν τα λογια του θεου 
'''
"3" = '''
:sup:`3` τι γαρ ει ηπιστησαν τινεσ μη η απιστια αυτων την πιστιν του θεου καταργησει 
'''
"4" = '''
:sup:`4` μη γενοιτο γινεσθω δε ο θεοσ αληθησ πασ δε ανθρωποσ ψευστησ καθωσ γεγραπται οπωσ αν δικαιωθησ εν τοισ λογοισ σου και νικησησ εν τω κρινεσθαι σε 
'''
"5" = '''
:sup:`5` ει δε η αδικια ημων θεου δικαιοσυνην συνιστησιν τι ερουμεν μη αδικοσ ο θεοσ ο επιφερων την οργην κατα ανθρωπον λεγω 
'''
"6" = '''
:sup:`6` μη γενοιτο επει πωσ κρινει ο θεοσ τον κοσμον 
'''
"7" = '''
:sup:`7` ει γαρ η αληθεια του θεου εν τω εμω ψευσματι επερισσευσεν εισ την δοξαν αυτου τι ετι καγω ωσ αμαρτωλοσ κρινομαι 
'''
"8" = '''
:sup:`8` και μη καθωσ βλασφημουμεθα και καθωσ φασιν τινεσ ημασ λεγειν οτι ποιησωμεν τα κακα ινα ελθη τα αγαθα ων το κριμα ενδικον εστιν 
'''
"9" = '''
:sup:`9` τι ουν προεχομεθα ου παντωσ προητιασαμεθα γαρ ιουδαιουσ τε και ελληνασ παντασ υφ αμαρτιαν ειναι 
'''
"10" = '''
:sup:`10` καθωσ γεγραπται οτι ουκ εστιν δικαιοσ ουδε εισ 
'''
"11" = '''
:sup:`11` ουκ εστιν ο συνιων ουκ εστιν ο εκζητων τον θεον 
'''
"12" = '''
:sup:`12` παντεσ εξεκλιναν αμα ηχρειωθησαν ουκ εστιν ποιων χρηστοτητα ουκ εστιν εωσ ενοσ 
'''
"13" = '''
:sup:`13` ταφοσ ανεωγμενοσ ο λαρυγξ αυτων ταισ γλωσσαισ αυτων εδολιουσαν ιοσ ασπιδων υπο τα χειλη αυτων 
'''
"14" = '''
:sup:`14` ων το στομα αρασ και πικριασ γεμει 
'''
"15" = '''
:sup:`15` οξεισ οι ποδεσ αυτων εκχεαι αιμα 
'''
"16" = '''
:sup:`16` συντριμμα και ταλαιπωρια εν ταισ οδοισ αυτων 
'''
"17" = '''
:sup:`17` και οδον ειρηνησ ουκ εγνωσαν 
'''
"18" = '''
:sup:`18` ουκ εστιν φοβοσ θεου απεναντι των οφθαλμων αυτων 
'''
"19" = '''
:sup:`19` οιδαμεν δε οτι οσα ο νομοσ λεγει τοισ εν τω νομω λαλει ινα παν στομα φραγη και υποδικοσ γενηται πασ ο κοσμοσ τω θεω 
'''
"20" = '''
:sup:`20` διοτι εξ εργων νομου ου δικαιωθησεται πασα σαρξ ενωπιον αυτου δια γαρ νομου επιγνωσισ αμαρτιασ 
'''
"21" = '''
:sup:`21` νυνι δε χωρισ νομου δικαιοσυνη θεου πεφανερωται μαρτυρουμενη υπο του νομου και των προφητων 
'''
"22" = '''
:sup:`22` δικαιοσυνη δε θεου δια πιστεωσ ιησου χριστου εισ παντασ και επι παντασ τουσ πιστευοντασ ου γαρ εστιν διαστολη 
'''
"23" = '''
:sup:`23` παντεσ γαρ ημαρτον και υστερουνται τησ δοξησ του θεου 
'''
"24" = '''
:sup:`24` δικαιουμενοι δωρεαν τη αυτου χαριτι δια τησ απολυτρωσεωσ τησ εν χριστω ιησου 
'''
"25" = '''
:sup:`25` ον προεθετο ο θεοσ ιλαστηριον δια τησ πιστεωσ εν τω αυτου αιματι εισ ενδειξιν τησ δικαιοσυνησ αυτου δια την παρεσιν των προγεγονοτων αμαρτηματων 
'''
"26" = '''
:sup:`26` εν τη ανοχη του θεου προσ ενδειξιν τησ δικαιοσυνησ αυτου εν τω νυν καιρω εισ το ειναι αυτον δικαιον και δικαιουντα τον εκ πιστεωσ ιησου 
'''
"27" = '''
:sup:`27` που ουν η καυχησισ εξεκλεισθη δια ποιου νομου των εργων ουχι αλλα δια νομου πιστεωσ 
'''
"28" = '''
:sup:`28` λογιζομεθα ουν πιστει δικαιουσθαι ανθρωπον χωρισ εργων νομου 
'''
"29" = '''
:sup:`29` η ιουδαιων ο θεοσ μονον ουχι δε και εθνων ναι και εθνων 
'''
"30" = '''
:sup:`30` επειπερ εισ ο θεοσ οσ δικαιωσει περιτομην εκ πιστεωσ και ακροβυστιαν δια τησ πιστεωσ 
'''
"31" = '''
:sup:`31` νομον ουν καταργουμεν δια τησ πιστεωσ μη γενοιτο αλλα νομον ιστωμεν 
'''
